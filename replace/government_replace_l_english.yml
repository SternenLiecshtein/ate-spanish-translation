 game_concept_clan_desc:0 "Kinship is a [government_form|E] in which the amount of [levies|E] and [taxes|E] given to a [liege|E] by their [vassals|E] is determined by their degree of kinship to said Liege. However, the Liege's [crown_authority|E] can increase the minimum amount they must provide regardless of kinship."

