 ao_adoption_events.0006.t: "$ao_adoption_events_header$ La guerra no espera a ningún [ROOT.Char.GetWomanMan|U]"
 ao_adoption_events.0006.desc_intro: "El clamor de los cuernos de guerra me ha alcanzado incluso aquí, en [ROOT.Char.GetCurrentLocation.GetName], mientras me dirigía al orfanato. "
 ao_adoption_events.0006.desc_secondary: "He sido convocado para ayudar en la guerra entre [attacker.GetTitledFirstName|U] y [defender.GetTitledFirstName|U].\n\n"
 ao_adoption_events.0006.desc_ending_enemy_spouse: "Se ha invertido mucha planificación en preparar este viaje, pero ahora estoy en guerra contra mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ao_adopting_spouse'))] [ao_adopting_spouse.GetFirstName]."
 ao_adoption_events.0006.desc_ending: "Se ha invertido mucha planificación en preparar este viaje y me resisto a cancelarlo. Sin embargo, la importancia de este conflicto no debe subestimarse.\n\nQuizá lo mejor sea centrar todos mis esfuerzos en prepararme para la guerra…"

