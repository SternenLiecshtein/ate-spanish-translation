 # Fertilidad compartida
 ao_shared_fertility.0002.desc: "¡El destino me sonríe! Mi [ao_bio_parent.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], ¡está gestando a mi hijo!"
 ao_shared_fertility.0002.surrogate.desc: "¡El destino me sonríe! Mi gestante sustituta, [mother.GetTitledFirstName], ¡está gestando a mi hijo!"
 ao_shared_fertility.0002.ending_marriage.desc: "\n\nComo ahora [mother.GetTitledFirstName] y yo estamos casados, este será nuestro hijo. Ya no será el hijo de [ao_non_bio_parent.GetFirstNamePossessive]"
 ao_shared_fertility.0002.ending_divorce.desc: "\n\nComo [ao_non_bio_parent.GetTitledFirstName] y yo ya no estamos casados, el niño dejará de ser [ao_non_bio_parent.GetHerHis]"
 ao_shared_fertility.0003.t: "Excluido de la familia"
 ao_shared_fertility.0003.desc: "[mother.GetTitledFirstName] está embarazada de un niño que se suponía que sería mío. "
 ao_shared_fertility.0003.surrogate.desc: "Mi gestante sustituta, [mother.GetFirstName], está embarazada de un niño que se suponía que sería mío. "
 ao_shared_fertility.0003.ending_marriage.desc: "Pero como [mother.GetSheHe] y [real_father.GetFirstName] ahora están casados, ya no seré considerado el [ROOT.Char.GetMotherFather] del niño"
 ao_shared_fertility.0003.ending_divorce.desc: "Pero como [ao_bio_parent.GetFirstName] y yo ya no estamos casados, ya no seré considerado el [ROOT.Char.GetMotherFather] del niño"
 ao_shared_fertility.0003.a: "Esto no es justo"
 ao_shared_fertility.0003.b: "Mejor así"
 ao_shared_fertility.0004.is_bio_parent.desc: "¡El destino nos sonríe a [ao_non_bio_parent.GetTitledFirstName] y a mí! Nuestra gestante sustituta, [mother.GetFirstName], ¡está gestando a nuestro hijo!"
 ao_shared_fertility.0004.is_non_bio_parent.desc: "¡El destino nos sonríe a [ao_bio_parent.GetTitledFirstName] y a mí! Nuestra gestante sustituta, [mother.GetFirstName], ¡está gestando a nuestro hijo!"

 ao_shared_fertility.0101.divorce.desc: "¡Un niño está creciendo en mi vientre!"
 ao_shared_fertility.0101.desc: "Un niño está creciendo en mi vientre. Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ao_non_bio_parent'))], [ao_non_bio_parent.GetTitledFirstName], ¡estará orgulloso!"
 ao_shared_fertility.0101.b: "Esto no es justo"
 ao_shared_fertility.0102.desc: "¡El destino me sonríe! Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], ¡está gestando a mi hijo!"
 ao_shared_fertility.0103.desc: "¡El destino me sonríe! Con la ayuda de [real_father.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], ¡está gestando a nuestro hijo!"

 ao_shared_fertility.1001.t: "Sin vientre abultado"
 ao_shared_fertility.1001.desc: "Ya debería notarse. Parece que no logramos concebir."
 ao_shared_fertility.1001.surrogate.desc: "Mi gestante sustituta, [mother.GetFirstName|U], ya debería notarse. Parece que no logramos concebir."
 ao_shared_fertility.1002.desc: "«Este niño no estaba destinado a serlo».\n\nMi gestante sustituta, [mother.GetFirstName], me asegura que es el curso de la vida, pero la mano de [mother.GetHerHis] permanece sobre [mother.GetHerHis] vientre."

 ao_shared_fertility.2001.opening.desc: "[mother.GetTitledFirstName] ha dado a luz a "
 ao_shared_fertility.2001.opening_surrogate.desc: "Mi gestante sustituta, [mother.GetFirstName], ha dado a luz a "
 ao_shared_fertility.2001.desc: "un [child.Custom('GirlBoy')] que se suponía que sería mío. "
 ao_shared_fertility.2001.twin.desc: "unos gemelos que se suponía que serían míos. "
 ao_shared_fertility.2001.marriage.desc: "Pero como [mother.GetSheHe] y [real_father.GetFirstName] ahora están casados, "
 ao_shared_fertility.2001.divorce.desc: "Pero como [ao_bio_parent.GetFirstName] y yo ya no estamos casados, "
 ao_shared_fertility.2001.ending.desc: "no seré considerado el [ROOT.Char.GetMotherFather] del [child.Custom('GirlBoyPossessive')]"
 ao_shared_fertility.2001.ending_twin.desc: "no seré considerado el [ROOT.Char.GetMotherFather] de esos niños"
 ao_shared_fertility.2002.t: "Un [child.Custom('GirlBoy')|U]"
 ao_shared_fertility.2002.girlsboys.t: "[child.Custom('GirlBoyPlural')]"
 ao_shared_fertility.2002.children.t: "Bebés"
 ao_shared_fertility.2002.girlboy.desc: "¡un [child.Custom('GirlBoy')] pequeño y perfecto!\n\n"
 ao_shared_fertility.2002.girlsboys.desc: "¡dos [child.Custom('GirlBoyPlural')] pequeños y perfectos!\n\n"
 ao_shared_fertility.2002.children.desc: "¡dos [child.Custom('GirlBoyPlural')] pequeños y perfectos!\n\n"
 ao_shared_fertility.2002.taltos.desc: "El [child.Custom('GetBirthOmen')] que porta el [child.Custom('GirlBoy')] marca claramente a [child.GetHerHim] como un [child.Custom('GetTaltosTerm')], elegido por [child.GetFaith.PantheonTerm] para cumplir un propósito concreto. Aunque aún no sé cuál será ese propósito, sé que el [child.Custom('GirlBoy')] hará grandes cosas en su nueva familia."
 ao_shared_fertility.2002.taltos_unfaithful.desc: "El [child.Custom('GirlBoy')] tiene un [child.Custom('GetBirthOmen')], que los [child.Custom('DefaultPriestTitlePlural')] [child.GetFaith.GetAdjective] afirman que marca a [child.GetHerHim] para algo especial. No lo comprendo, pero espero que esto signifique que su nueva familia cuidará de [child.GetHerHim]."
 ao_shared_fertility.2002.ending.desc: "Ha llegado el momento de entregarte a tu padre."
 ao_shared_fertility.2002.ending_parents.desc: "Ha llegado el momento de entregarte a tus padres."
 ao_shared_fertility.2002.ending_twin.desc: "Ha llegado el momento de entregarlos a tu padre."
 ao_shared_fertility.2002.ending_twin_parents.desc: "Ha llegado el momento de entregarlos a tus padres."
 ao_shared_fertility.2002.a: "Espero que [real_father.GetFirstName] cuide bien de ti."
 ao_shared_fertility.2002.couple.a: "Espero que [real_father.GetFirstName] y [ao_non_bio_parent.GetFirstName] cuiden bien de ti."
 ao_shared_fertility.2002.b.desc: "Espero que [real_father.GetFirstName] cuide bien de ustedes."
 ao_shared_fertility.2002.b_couple.desc: "Espero que [real_father.GetFirstName] y [ao_non_bio_parent.GetFirstName] cuiden bien de ustedes."
 ao_shared_fertility.2003.non_bio_parent.desc: "[ao_non_bio_parent.GetFirstName] y yo seremos tus padres.\n\n"
 ao_shared_fertility.2007.taltos.desc: "El [child.Custom('GetBirthOmen')] que porta mi [child.Custom('GetDaughterSon')] marca claramente a [child.GetHerHim] como un [child.Custom('GetTaltosTerm')], elegido por [child.GetFaith.PantheonTerm] para cumplir un propósito concreto. Aunque aún no sé cuál será ese propósito, tengo la fortuna de llamar a [child.GetHerHim] mi [child.Custom('GetDaughterSon')]."
 ao_shared_fertility.2007.taltos_unfaithful.desc: "Mi [child.Custom('GetDaughterSon')] tiene un [child.Custom('GetBirthOmen')], que los [child.Custom('DefaultPriestTitlePlural')] [child.GetFaith.GetAdjective] afirman que marca a [child.GetHerHim] para algo especial. No lo comprendo, pero aun así tengo la fortuna de llamar a [child.GetHerHim] mi [child.Custom('GetDaughterSon')]."
 ao_shared_fertility.2007.bio_mother.desc: "[mother.GetFirstName] y yo seremos tus padres."
 ao_shared_fertility.2007.bio_father.desc: "[real_father.GetFirstName] y yo seremos tus padres."

 ao_shared_fertility.2101.twin.desc: "Los gemelos son perfectos. Sus pequeños rostros, su olor… Quisiera quedarme en este momento para siempre, pero la comadrona solo me permite sostenerlos unos instantes. Intento protestar cuando me los quita, pero mis brazos están débiles y me cuesta encontrar las palabras.\n\n«No os preocupéis, mi [ROOT.Char.GetTitleAsNameNoTooltip]. Los bebés están fuertes y sanos. Ahora nuestra preocupación sois vos».\n\n"
 ao_shared_fertility.2101.desc: "El bebé [child.Custom('GirlBoy')] es perfecto. Su pequeño rostro, la forma en que huele… Quisiera quedarme en este momento para siempre, pero la comadrona solo me permite sostener a [child.GetHerHim] unos instantes. Intento protestar cuando me lo quita, pero mis brazos están débiles y me cuesta encontrar las palabras.\n\n«No os preocupéis, mi [ROOT.Char.GetTitleAsNameNoTooltip]. El bebé está fuerte y sano. Ahora nuestra preocupación sois vos».\n\n"
 ao_shared_fertility.2101.twin.a: "Cuidad… de ellos…"
 ao_shared_fertility.2101.a: "Cuida… de [child.GetHerHim]…"
