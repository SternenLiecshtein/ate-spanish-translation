 vanilla_bureaucratic_elective_electors:0 "Bureaucratic Electors"
 vanilla_bureaucratic_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Imperial Succession, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be only one or two [ranks|E] below the title"
 vanilla_military_elective_electors:0 "Military Electors"
 vanilla_military_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Imperial Succession, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be only one or two [ranks|E] below the title"
 vanilla_imperial_elective_electors:0 "Imperial Electors"
 vanilla_imperial_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Imperial Succession, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be only one or two [ranks|E] below the title"
 vanilla_bureaucratic_elective_candidates:0 "Bureaucratic Candidates"
 vanilla_bureaucratic_elective_candidates_tooltip:0 "In order to be a valid Candidate for Bureaucratic Succesion, a character must fulfill the following conditions:\n$EFFECT_LIST_BULLET$Be a capable adult$EFFECT_LIST_BULLET$One of the following\n$EFFECT_LIST_BULLET$Diplomacy education, lifestyle trait or at least 14 in that attribute\n$EFFECT_LIST_BULLET$Stewardship education, lifestyle trait or at least 14 in that attribute\n$EFFECT_LIST_BULLET$Learning education, lifestyle trait or at least 16 in that attribute\n$EFFECT_LIST_BULLET$Chancellor or Steward council position\n$EFFECT_LIST_BULLET$Any positive vestibular trait\n$EFFECT_LIST_BULLET$If the court is bureaucratic-leaning, can't have failed vestibular and must have at least 10 in one of Diplomacy, Stewardship or Learning\n$EFFECT_LIST_BULLET$If the court is bureaucratic, must have passed vestibular and must have at least 12 in one of Diplomacy, Stewardship or Learning"
 vanilla_military_elective_candidates:0 "Military Candidates"
 vanilla_military_elective_candidates_tooltip:0 "In order to be a valid Candidate for Military Succesion, a character must fulfill the following conditions:Capable adult\n$EFFECT_LIST_BULLET$One of the following\n$EFFECT_LIST_BULLET$Martial education, lifestyle trait or at least 14 in that attribute\n$EFFECT_LIST_BULLET$Prowess education, lifestyle trait or at least 14 in that attribute\n$EFFECT_LIST_BULLET$Marshal council position\n$EFFECT_LIST_BULLET$Be a knight\n$EFFECT_LIST_BULLET$Have any commander trait\n$EFFECT_LIST_BULLET$If the court is military-leaning, must have at least 10 martial\n$EFFECT_LIST_BULLET$If the court is military, must have at least 12 martial"
 vanilla_imperial_elective_candidates:0 "Imperial Candidates"
 vanilla_imperial_elective_candidates_tooltip:1 "In order to be a valid Candidate for Imperial Succession, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler, who is not in line to inherit a Theocracy or Republic. Children of a candidate cannot be nominated\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic. Court authority might remove candidates if they don't have the minimum required skills:If Bureaucratic-leaning or bureaucratic, you can't have failed vestibular. In addition, one of the following:\n$EFFECT_LIST_BULLET$Diplomacy education, lifestyle trait or at least 12 in that attribute\n$EFFECT_LIST_BULLET$Stewardship education, lifestyle trait or at least 12 in that attribute\n$EFFECT_LIST_BULLET$Learning education, lifestyle trait or at least 12 in that attribute\n$EFFECT_LIST_BULLET$Chancellor or Steward council position\n$EFFECT_LIST_BULLET$Any positive vestibular trait\n$EFFECT_LIST_BULLET$If the the court is fully bureaucratic, you must have also succeded in vestibular.\n$EFFECT_LIST_BULLET$If military-leaning or military, you must have one of the following:\n$EFFECT_LIST_BULLET$Martial education, lifestyle trait or at least 12 in that attribute\n$EFFECT_LIST_BULLET$At least 12 prowess\n$EFFECT_LIST_BULLET$Be a knight\n$EFFECT_LIST_BULLET$Marshal council position\n$EFFECT_LIST_BULLET$Have at least one commander trait\n$EFFECT_LIST_BULLET$If fully military, you must have at least 10 martial\n$EFFECT_LIST_BULLET$If it's balanced there are no restrictions"
  
