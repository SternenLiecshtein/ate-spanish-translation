 major_decisions.0007.t:0 "A New Era"
 major_decisions.0007.desc:0 "The old ways have served us well, and we will always honor them. However, as the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], I have concluded that we must adopt range and its principles if we shall continue to prosper. It is the crucial next step on our road to greatness!"
