 gold_department_tax_collector_flavor_desc:0 "The dominant State Department within the Imperial Bureaucracy, the Department of Finance and Tax draws its mission as an organization from the philosophy surrounding the Element of Gold. This apparatus tends to seek dominion above other Departments, while remaining focused on making sure that every element of the Empire is honed towards furthering the practical functions of the State, confident in the present perfection of California."
 surf_department_tax_collector_flavor_desc:0 "An outlier among Departments, in theory the Department of Audit and Reform has authority over all other Departments. In practice, the Department is often maligned and rarely given the power to carry out its mission. Based on the philosophy of Surf and its emphasis on constant change and flexibility, Audit and Reform exists to ensure that corruption and inefficiency is removed from the bureaucracy, by any means necessary."
 wood_department_tax_collector_flavor_desc:0 "Focused on the growth and improvement of the Empire, the Department of Human Development is responsible for long term public projects and the distribution of alms. Sacrificing short term benefits to cultivate future prosperity, Human Development bases its thought on the philosophy of the Element of Wood. Disinterested in the contemporary problems and darknesses of society, Human Development affixes its gaze to making sure that California will bloom beautifully upon the next sunrise."
 mountain_department_tax_collector_flavor_desc:0 "Highly militarized, the Department of Public Safety devotes itself to preventing the Empire from falling apart due to the actions of countless internal and external threats. Taking inspiration from the steadfast Element of the Mountain, Public Safety has authority over matters of conscription, military organization, and civil unrest mitigation. Often zealous in preventing threats that have not yet materialized, Public Safety tends to advocate for expanding the Empire in the name of preemptive action."
 spirit_department_tax_collector_flavor_desc:0 "Devoted to the enlightenment of the diverse peoples of California, the Department of Spiritual Education maintains the culture of tolerance and reason that has helped the Golden State prosper. Despite its jurisdiction only covering matters of education and inter-faith relations, Spiritual Education is highly influential, often dictating matters of faith and encouraging unity beneath the Eternal Living Guru. Representatives of the Department often assist with or write theological treatises which inform discourse throughout the civilized world, that is to say, within the bounds of the Empire."
 spirit_department_tax_collector_desc:0 "#emphasis #bold [vassal|E] Privilege:#!#!\nThe [vassals|E]' [court_chaplain|E] will convert [faith|E] in [counties|E] +33% faster"

