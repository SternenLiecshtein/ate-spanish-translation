 technocracy_succession_election_law_effects:0 "\nA Technocracy is a system where [rulers|E] are expected to have a high level of scientific or technical knowledge. Candidates are often specialists on their field or have an academic background.\n\n$EFFECT_LIST_BULLET$Candidates with [education|E]-related traits, as well as [diplomacy|E], [learning|E] and [stewardship|E] levels, have better chances on this system.\n$EFFECT_LIST_BULLET$Electors must be a [count|E]-level or above de jure [vassal|E] of the [title|E] being voted on."
 technocracy_elective_succession_law_effects:0 "$technocracy_succession_election_law_effects$"

 paternalism_succession_election_law_effects:0 "\nOn a Monarchical Elective system, [family|E] ties matter the most. Electors tend to vote on candidates from their own [dynasties|E] in order to advance their interests, while power and influence are inclined to concentrate on a single line for generations. In the eyes of some, this is no different from a monarchy in all but name.\n\n$EFFECT_LIST_BULLET$Voters are expected to chose a candidate from within their close or extended [family|E].\n$EFFECT_LIST_BULLET$Electors must be a [count|E]-level or above de jure [vassal|E] of the [title|E] being vote on."
 paternalism_elective_succession_law_effects:0 "$paternalism_succession_election_law_effects$"

 stratocracy_succession_election_law_effects:0 "\nOn a stratocratic system, might makes power: The public has entrusted the army to guide the elections. Although not explicitly a military dictatorship, candidates tend to come exclusively from the officer class, with civilians often occupying second-tier posts in the administration. During Election Day, there's always the possibility of a lord deploying their loyal troops on the streets, just to ensure that the electors vote for the #italic right #!candidate...\n\n$EFFECT_LIST_BULLET$Candidates possessing larger numbers of troops, [knights|E] and [martial|E] bonuses and [traits|E] have better chances on this system.\n$EFFECT_LIST_BULLET$Electors must be a [count|E]-level or above de jure [vassal|E] of the [title|E] being voted on."
 stratocracy_elective_succession_law_effects:0 "$stratocracy_succession_election_law_effects$"

 theodemocracy_succession_election_law_effects:0 "\nA theodemocratic or hierocratic system draws its legitimacy from the clergy. By combining elements from theocratic states and pre-[Concept('the_event_ate','Event')|E] democracies, we ensure that only the most pious are eligible to office.\n\n$EFFECT_LIST_BULLET$Candidates with high [piety|E], [learning|E] [education|E] and [virtuous|E] [traits|E] have better chances on this system.\n$EFFECT_LIST_BULLET$Electors must be a [count|E]-level or above de jure [vassal|E] of the [title|E] being voted on." 
 theodemocracy_elective_succession_law_effects:0 "$theodemocracy_succession_election_law_effects$"

 populism_succession_election_law_effects:0 "\nDrawing from the Democracies of old, a populist system favors the most charismatic and prestigious candidates, as well as those capable of better articulating their views to the overall public. Electoral campaigns often incorporate elements such as speeches, rallies and debates, which serve to illustrate the populace on each candidate's proposals and promises.\n\n$EFFECT_LIST_BULLET$High [prestige|E] and [diplomacy|E]-focused candidates have better chances on this system.\n$EFFECT_LIST_BULLET$Electors must be a [count|E]-level or above de jure [vassal|E] of the [title|E] being voted on."
 populism_elective_succession_law_effects:0 "$populism_succession_election_law_effects$"

 oligarchy_succession_election_law_effects:0 "\nTradition and stability are the basis of an oligarchic republic. This system favors the traditional landed gentry, their rights and privileges, to the detriment of other classes.\n\n$EFFECT_LIST_BULLET$Higher tiered [title|E] holders have better chances on this system.\n$EFFECT_LIST_BULLET$Electors must be a [count|E]-level or above de jure [vassal|E] of the [title|E] being voted on."
 oligarchy_elective_succession_law_effects:0 "$oligarchy_succession_election_law_effects$"

 plutocracy_succession_election_law_effects:0 "\nOn a plutocratic republic, the electoral system has abandoned the farce of prestigious and charismatic candidates. The electoral process instead focus on what really matters: How much [gold|E] a candidate is willing to invest in their campaign. Some even say this is a more accurate depiction of the pre-[Concept('the_event_ate','Event')|E] democracies...\n\n$EFFECT_LIST_BULLET$High [income|E] and [stewardship|E]-focused candidates have better chances on this system.\n$EFFECT_LIST_BULLET$Electors must be a [count|E]-level or above de jure [vassal|E] of the [title|E] being voted on."
 plutocracy_elective_succession_law_effects:0 "$plutocracy_succession_election_law_effects$"

 kleptocracy_succession_election_law_effects:0 "\nFear, intrigue and subterfuge make an intrinsic part of the political life in this Republic. While a façade of Democracy remains visible to the general public, the electoral system rests on a complex web of backroom deals, bribes, secrets and constant surveillance.\n\n$EFFECT_LIST_BULLET$Candidates with higher [intrigue|E] levels have better chances on this system.\n$EFFECT_LIST_BULLET$Electors must be a [count|E]-level or above de jure [vassal|E] of the [title|E] being voted on."
 kleptocracy_elective_succession_law_effects:0 "$kleptocracy_succession_election_law_effects$"
 
