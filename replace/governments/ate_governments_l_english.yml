high_republic_event.0020.t: "The [GetPlayer.GetTopLiege.GetTitleAsNameNoTooltip] Re-Elected: [GetPlayer.GetTopLiege.GetHouse.GetName] Endures"
high_republic_event.0020.desc: "Once again, [GetPlayer.GetTopLiege.GetTitledFirstNamePossessiveRegnal] mandate is renewed as House [GetPlayer.GetTopLiege.GetHouse.GetName] has once again emerged victorious from the most recent [GetPlayer.GetTopLiege.GetPrimaryTitle.GetNameNoTierPossessive] Election!\n\n[GetPlayer.GetTopLiege.GetHouse.GetName] banners flutter anew over [GetPlayer.GetTopLiege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] - but do they signal stability... or stagnation?"

high_republic_event.0020.a: "The [GetPlayer.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] [GetPlayer.GetTopLiege.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] shall be rewarded!"
high_republic_event.0020.b: "I must denounce this regime!"
high_republic_event.0020.b.flavor: "And prepare to, in the shadows, do more than simply denounce..."
high_republic_event.0020.c: "Publicly, I support the new [GetPlayer.GetTopLiege.GetTitleAsNameNoTooltip]."
high_republic_event.0020.c.flavor_high_legit: "Who could do anything but?"
high_republic_event.0020.c.flavor_low_legit: "Though it will earn me only ridicule."
high_republic_event.0020.c.flavor_med_legit: "Such fealty is expected."
high_republic_event.0020.d: "Few opinions have I of my liege."
high_republic_event.0020.e: "As expected."
