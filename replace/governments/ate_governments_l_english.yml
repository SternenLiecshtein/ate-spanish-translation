 open_range_tax_collector:0 "Open Range"
 open_range_tax_collector_flavor_desc:0 "The standard taxation approach that most range administrations utilize, where in exchange for soldiers and horses, little gold is extracted. This system often places no interest in fortifications, non-cavalry forces, or long term growth, being primarily a method to fuel further conquests."

 free_cities_special_rights_tax_collector:0 "Free Cities"
 free_cities_special_rights_tax_collector_desc:0 "Requirements: the [vassal|E] must have at most one province"
 free_cities_special_rights_tax_collector_flavor_desc:0 "In exchange for limited conscription, within a free cities system, local rulers are encouraged to maximize trade and income. Mercenaries tend to take on a larger role within realms that employ these more commercially focused taxation schemes."
 
 ranching_special_rights_tax_collector:0 "Ranching Rights"
 ranching_special_rights_tax_collector_desc:0 "Requirements: the [vassal|E] must have a minimum 40% of easily accessible terrain, such as Farmlands, Prairie, or Plains"
 ranching_special_rights_tax_collector_flavor_desc:0 "Empowered local rulers are given defined properties and fenced land, mimicking the more organized feudal systems. The standardized titles, grants, and rights tend to make lords within a ranch structure more satisfied compared to other methods of administration."

 plantation_special_rights_tax_collector:0 "Plantation Rights"
 plantation_special_rights_tax_collector_desc:0 "Requirements: the [vassal|E] must have a minimum 33% of Farmlands or Floodplains terrain"
 plantation_special_rights_tax_collector_flavor_desc:0 "In exchange for reduced conscription drives in times of war, local rulers are encouraged to employ the idle workforce in major farms specializing in cash crops. While not every type of soil is suitable for intensive year-round farming, these plantations often provide an increased tax output for the local administrator and their liege."
 irrigation_special_rights_tax_collector:0 "Irrigation Rights"
 irrigation_special_rights_tax_collector_desc:0 "Requirements: the [vassal|E] must have a minimum 60% of Deserts, Desert Mountains, Floodplains, Oasis, or Drylands terrain"
 irrigation_special_rights_tax_collector_flavor_desc:0 "Part of the local workforce is allocated to work on great waterworks, which will greatly improve the produtivity and prosperity of arid lands."
 
 prospection_special_rights_tax_collector:0 "Prospection Rights"
 prospection_special_rights_tax_collector_desc:0 "Requirements: the [vassal|E] must have a minimum 40% of Forests, Taiga, Jungle, Deep Jungle, Hills, Mountains, or Desert Mountains terrain"
 prospection_special_rights_tax_collector_flavor_desc:0 "The restrictions on land usage are further dimished, allowing prospectors, enterpreneus and adventurers to take their chances and exploit the local riches. The increased revenue is balanced by diminished control as opportunists flock to these lands."
 
 nature_reserve_special_rights_tax_collector:0 "Nature Reserve"
 nature_reserve_special_rights_tax_collector_desc:0 "Requirements: the [vassal|E] must have a minimum 50% of Forests, Taiga, Jungle, Deep Jungle, Hills, Mountains, or Desert Mountains terrain"
 nature_reserve_special_rights_tax_collector_flavor_desc:0 "No tree or rock might be moved in these awe-inspiring natural landscapes so all might be blessed to contemplate them for centuries to come."
 
 convert_whole_realm_to_range_decision:0 "Convert Realm to Range"
 convert_whole_realm_to_range_decision_desc:0 "For [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] to keep expanding and developing we must leave the old ways behind and adopt a new method of governance, together."
