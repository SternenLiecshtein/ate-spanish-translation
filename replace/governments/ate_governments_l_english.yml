 vanilla_state_bureaucracy_government_desc:1 "$game_concept_state_bureaucracy_vanilla_desc$\n\n#F Eurekan Bureaucracy is a system of administration which centers around philosophical thought related to the [eurekan_elements|E], the Emperor of California, and the unique religious environment of the West Coast. Primarily dictated by the service of the five main bureaucratic State Departments, made up of numerous smaller agencies, each of which corresponds with ideas promoted by the different Elements. Bureaucratic and aristocratic interests often find themselves ruthlessly competing for favoritism with the Emperor and control over the Empire.#!"
