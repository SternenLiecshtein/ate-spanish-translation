 # Petition for State
 petition_liege.0101.t.title_create_state:0 "$petition_liege_header$ Restore State"
 petition_liege.0101.desc.title_create_state:0 "I control the territory of the old [state_title.GetName], and respectfully request that you issue an Executive Order restoring the Kingdom and granting it to me." \n\n"My [petition_liege.GetLadyLord], as President of the [petition_liege.GetPrimaryTitle.GetName], you have a sacred duty to restore all of the Old States.""
 petition_liege.0101.accept.title_create_state:0 "Very well, the [state_title.GetTierAsNameNoTooltip|l] is yours."
 petition_liege.0101.bribe_gold.title_create_state:0 "How much is the State worth to you?"
 petition_liege.0101.bribe_favor.title_create_state:0 "I would not soon forget the debt owed to me."
 petition_liege.0101.bribe_factions.title_create_state:0 "I could issue the order, but I expect your loyalty."
 petition_liege.0101.bribe_contract.title_create_state:0 "This title comes with greater dues."
 petition_liege.0101.refusal.title_create_state:0 "The [state_title.GetNameNoTierNoTooltip] will be restored eventually, but the time has not yet arrived."
 petition_liege.0201.desc.title_create_state:0 "\n\nI respectfully assert my request for an Executive Order that restores the [state_title.GetName] and grants it to me, and await the [petition_liege.GetTitleAsNamePossessiveNoTooltip] reply."
 petition_liege.0201.desc.title_create_state_bridge:1 "\n\nAfter listening to the speech, [petition_liege.GetSheHe] nods and states "Absolutely, Governor. I shall issue the Executive Order immediately.""
 petition_liege.9001.title_create_state:0 "Restore a State."

