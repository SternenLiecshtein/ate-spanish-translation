undaunted_colossus.1.t:0 "The Colossus, Daunted"
undaunted_colossus.1.desc:0 "Tragedy has struck Brazil, the culmination of a crisis that has been brewing for years, if not decades. We have lost a good portion of our rightful territory and, with it, our legitimacy to claim the mantle of the [grand_national_accord|E] that holds this land together. Delegates of our vassals have gathered today in our court, demanding that we sign a decree confirming the dissolution of the Empire and relieving them of their duties and oaths towards the [federative_pact|E]. Even as we speak, however, powerful governors and generals are already moving their troops and begin acting as independent states..."
undaunted_colossus.1.a:0 "We have no choice but to stand down..."
undaunted_colossus.1.b:0 "Never! Refuse their demands!"
undaunted_colossus.1.brazil_dissolution:0 "Bye bye, Brazil! The imperial title is destroyed and all your direct vassals become independent."

undaunted_colossus.2.t:0 "Freedom from the Colossus"
undaunted_colossus.2.desc:0 "Tragedy has struck Brazil, the culmination of a crisis that has been brewing for years, if not decades. The Empire has lost a good portion of its rightful territory and, with it, its legitimacy to claim the mantle of the [grand_national_accord|E] that was supposed to hold this land together. Today, delegates from all over Brazil have forced our weak Sovereign to sign a decree confirming the dissolution of the Empire and relieving us of our duties and oaths towards the [federative_pact|E]..."
undaunted_colossus.2.a:0 "Bye bye, Brazil! The Empire is no more..."

undaunted_colossus.3.t:0 "The Emperor has Refused"
undaunted_colossus.3.desc:0 "Tragedy has struck Brazil, the culmination of a crisis that has been brewing for years, if not decades. The Empire has lost its legitimacy to claim the mantle of the [grand_national_accord|E] that was supposed to hold this land together. Today, delegates from all over Brazil gathered in the capital and attempted forced our weak Sovereign to sign a decree confirming the dissolution of the Empire and relieving us of our duties and oaths towards the [federative_pact|E]... He has refused, however. It seems we have no other choice than starting a conspiracy to dissolve the Crown."
undaunted_colossus.3.a:0 "Enough of that stuborness! We must prepare for an uprising..."
undaunted_colossus.3.b:0 "There has got to be another way..."

undaunted_colossus.5.t:0 "The Empire in Peril"
undaunted_colossus.5.desc:0 "Our recent administrative blunders have caught the attention of our most important vassals. Some of them are speaking of a lack of confidence in our rule, or even of the loss of our hability to properly command the [grand_national_accord|E]! Today, a delegation of governors and captains has reached our capital and declared us unfit to rule, demanding that we relieve them of all their oaths and duties towards the [federative_pact|E]. This amounts to a dissolution of the Empire!"
undaunted_colossus.5.a:0 "We have no choice but to stand down..."
undaunted_colossus.5.b:0 "Never! Refuse their demands!"

undaunted_colossus.7.t:0 "An Empire of Bahia?"
undaunted_colossus.7.desc:0 "The Empire of Brazil is no more, yet its memory and its institutions remain in place. Its bureaucracy still stands, even if serving a monarch that no longer exists. As the rulers of the great city of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], this presents an unique opportunity for us: We can form a new Empire, claiming the mantle of the [grand_national_accord|E], and possibily using this authority as a stepping stone to expand our rule..."
undaunted_colossus.7.a:0 "Brazil is gone, long live the Empire of Bahia!"

