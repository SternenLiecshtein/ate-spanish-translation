 mend_the_schism_of_the_southern_cone_decision:0 "Mend the Schism of the Southern Cone"
 mend_the_schism_of_the_southern_cone_decision_confirm:0 "One God, one Church!"
 mend_the_schism_of_the_southern_cone_decision_desc:1 "The God-fearing Christians of the Southern Cone, under relentless pressure from pagans and heretics, should have stayed united under their Patriarchate. Instead, internal divisions and disputes splintered the true church. But if one ruler, the head of a pious and prosperous realm, could take control of the five major archdioceses, they could cement their creed as the true representative of Rome's authority."
 mend_the_schism_of_the_southern_cone_decision_tooltip:0 "I will unite the church in Rome's auspices"
 mend_the_schism_of_the_southern_cone_decision_effect_tooltip:0 "The [THIS.Char.GetFaith.GetAdjective] Church will mend the Schism and establish itself as the only legitimate guardian of Rome's authority."
 mend_the_schism_of_the_southern_cone_byz_bound:0 "The 'Bind the Faith to the Patriarchate' decision has been taken"
 mend_the_schism_of_the_southern_cone_byz_broken:0 "The 'Break from the Patriarchate' decision has been taken"
 mend_the_schism_of_the_southern_cone_arch_bound:0 "The 'Bind the Faith to the Patriarchate' decision has been taken"
 mend_the_schism_of_the_southern_cone_arch_broken:0 "The 'Break from the Patriarchate' decision has been taken"
 mend_schism_buenos_aires_bishop:0 "Buenos Aires is under your faith's control"
 mend_schism_santiago_chile_bishop:0 "Santiago de Chile is under your faith's control"
 mend_schism_asuncion_bishop:0 "Asunción is under your faith's control"
 mend_schism_montevideo_bishop:0 "Montevideo is under your faith's control"
 mend_schism_santiago_del_estero_bishop:0 "Santiago del Estero is under your faith's control"

 southern_schism.0001.t:0 "Old Schism, New Division"
 southern_schism.0001.desc:0 "With my separation from my old church and the establishment of [ROOT.Char.GetFaith.GetName], I find myself at a crossroads. The religious landscape of the Southern Cone has for centuries been shaped by the Great Schism - the divide between the Patriarchates over who is the legitimate authority in Rome's absence. While I may have sloughed off their authority, our new church's relationship with Rome is still up in the air. Some of my advisors speak of claiming the mantle of Patriarchate for ourselves, while others believe we should forge our own future. In these formative years, we require decisive direction, and my choice will impact all [ROOT.Char.GetFaith.GetAdherentNamePlural]..."
 southern_schism.0001.a:0 "We are Rome's representatives!"
 southern_schism.0001.b:0 "We seek our own path!" 

 southern_schism.0002.t:0 "A Schismatic's Conundrum"
 southern_schism.0002.desc:0 "Now that we have secured our own identity, another pressing ecclesiastical question has come to the fore. For centuries, the Christians of the Southern Cone have been embroiled in a religious conflict over who is the true representative of Rome's authority in the New World. Though we were but distant participants in this conflict, we were participants nonetheless - and now we must decide whether to throw our own hat into the ring or to wash our hands of the debate.\n\nIt could certainly be a boon if we were able to unite the squabbling churches under our banner (and insult the Patriarchate greatly!), but puts us in direct competition with the other churches vying for dominance. The decision is mine to make..."
 southern_schism.0002.a:0 "Let us be rid of the Catholic's problems."
 southern_schism.0002.b:0 "A dark horse candidate for unity!"

 southern_schism.0100.t:0 "The Great Schism Mended"
 southern_schism.0100.desc.intro:0 "At last, the Schism of the Southern Cone has been mended."
 southern_schism.0100.desc.animist:0 "\n\nThe church has firmly been returned to her spiritual roots, and the gross oversight, negligence, and arrogance of the Buenos Aires exiles has been quelled. With Christians from ocean to ocean heeding the Patriarch in Santiago's authority, the 'Particularists' and their self-absorbed orders are unable to compell Christ's people to their own ends.\n\nTrue ecclesiastical authority has been restored, and it is only a matter of time before the old countries of Argentina, Chile, Paraguay, and more are returned to the Church's embrace in full."
 southern_schism.0100.desc.particularist:0 "\n\nThe idolatry of the 'Animists' has been exposed as the apostasy it is, with Christians across the continent returning to the one true unbroken Patriarchate. We have endured trial after trial in Christ's name, but against heresy, paganism, and apostasy the true followers of Rome have endured.\n\nTrue ecclesiastical authority has been restored, and it is only a matter of time before the old countries of Argentina, Chile, Paraguay, and more are returned to the Church's embrace in full."
 southern_schism.0100.desc.generic:0 "\n\nWith the major archdioceses of the region firmly under [mending_faith.GetAdjective] control, in an unexpected turn of events, the Patriarchates in Asunción and Santiago are no longer able to deny the primary of [mending_faith.GetName] as the representative of Rome's will."
 southern_schism.0100.a:0 "The unity of the Church has been restored!"

 southern_schism.0101.desc.intro:0 "The Schism which has plagued the Christians of the Southern Cone for so long has, at last, come to an end."
 southern_schism.0101.desc.animist:0 "\n\nAfter the conquest of the major archdioceses of the region by [scoped_emperor.GetTitledFirstName], the Animist Patriarchate has finally overtaken the Particularist orders, completing its slow ascendancy since the disastrous Buenos Aires Crusade began the Schism in full. The old guard have either been made to recognize Santiago's authority or forced into exile, and its holdouts are dwindling by the day."
 southern_schism.0101.desc.particularist:0 "\n\nAfter the conquest of the major archdioceses of the region by [scoped_emperor.GetTitledFirstName], the Particularist Patriarchate has finally rid itself of the Animist schismatics and their cultish devotion to so-called 'folk saints'. The reclamation of Buenos Aires, which had caused the ecclesiastical dispute to begin with, heralded the Patriarchate's return to preeminence as the sole representative of Rome in the Southern Cone. Many have submitted to the Patriarch's authority, while those who refuse steadily dwindle into obscurity."
 southern_schism.0101.desc.generic:0 "\n\nAfter the conquest of the major archdioceses of the region by [scoped_emperor.GetTitledFirstName], the [mending_faith.GetAdjective] Church has forced its way into becoming the only legitimate branch of Christianity in the eyes of many. With both the old Patriarchates uprooted from their domains, those who regard themselves as good Christians are flocking to Rome's new representative in the New World."
 southern_schism.0101.a:0 "If this is how the wind is blowing..."
 southern_schism.0101.b:0 "Heretics! All of them!"
 southern_schism.0102.a:0 "Troubling news..."

 archipelagic_break_with_animist_decision:0 "Break from the Patriarch"
 archipelagic_break_with_animist_decision_desc:0 "The Brujos have no doubt been generous to us, using their dark powers to give us great bounty in exchange for relatively meager offerings. Yet the Patriarch not only demands our wealth, he continues to denounce the Righteous Province despite the prosperity they’ve brought to us! Perhaps the time has come to acknowledge that we’re better off with the Righteous Province as our sole protector."
 archipelagic_break_with_animist_decision_tooltip:0 "Sever the bond between Ritos del Archipelago and Animism"
 archipelagic_break_with_animist.tt.hof_warning:0 "Your faith will #X permanently#! separate from Animist Christianity and elect its own spiritual head of faith!"
 archipelagic_break_with_animist_decision.control_three_holy_sites:0 "You must control at least three holy sites of your faith."
 archipelagic_break_with_animist_decision_confirm:0 "Let us give the Brujos their due"
 archipelagic_break_with_animist_decision.tt.new_hof_id:0 "[new_religious_head.GetTitledFirstName] is your new [head_of_faith|E]"
 archipelagic_county_count.need_at_least_ten_same_faith_counties:0 "You must hold at least [EmptyScope.ScriptValue('archipelagic_county_count')|0] same-[faith|E] [counties|E]"
 

 ate_hof_replacement.0007.t:0 "Ascension of Righteousness"
 ate_hof_replacement.0007.desc:0 "With our proclamation, sanctioned by the new Rey Brujo, the Righteous Province has become the sole spiritual protector of the Archipelagic world. Now, all of our chapels, priests, and theological rulings will ultimately depend on the wisdom of the Warlock’s council, backed by their great magical power. \n\n[patriarch.GetTitledFirstName] has already renewed the calls for violence that were once thought behind us, decrying us as heathens that have led the 'good Christians' astray, but we know our beliefs are true. If they think we won’t fight for our freedom, they’re going to be in for a nasty surprise!"
 ate_hof_replacement.0007.a:0 "Praise to the Brujos and their King!"
 ate_hof_replacement.0007.a.tt:0 "The Archipelagic Rite is now severed from the Animist Church."
 
 ate_hof_replacement.0008.t:0 "The Warlock King"
 ate_hof_replacement.0008.desc:0 "News has come that the once tentatively tolerated Archipelagic Rite has now split entirely from the Animist Patriarch. They have revealed the existence of the Righteous Province to the world, although the secret was not particularly well hidden, and have proclaimed it their sole spiritual authority. With the renewed call for violence from both [patriarch.GetTitledFirstName] and the newly independent rite, blood is sure to spill, and time will tell what comes of it."
 ate_hof_replacement.0008.a.animist:0 "Those demon worshippers have betrayed us!"
 ate_hof_replacement.0008.a.same_faith:0 "We are sure to prevail with the Brujos help!"
 ate_hof_replacement.0008.a.same_religion:0 "A heavy blow to Southern Christendom."
 ate_hof_replacement.0008.a.misc:0 "An odd squabble, but it may bring us opportunity."
 
 archipelagic_bind_with_animist_forever_decision:0 "Bind the Faith with the Patriarchate"
 archipelagic_bind_with_animist_forever_decision_desc:0 "Even with our occasional tributes to the Warlocks, there should be little doubt that our faith is in Christ first and foremost. And yet, doubt remains. We should officially bind ourselves completely to the Animist Patriarchate so that there is no future risk of us falling into heathenry."
 archipelagic_bind_with_animist_decision_tooltip:0 "Affirm the bond between Ritos del Archipelago and Animism"
 archipelagic_bind_with_animist_forever_decision.tt.hof_warning:0 "Your faith will #X permanently#! be affirmed to Animist Christianity and have the Animist Patriarch as its head of faith!"
 archipelagic_bind_with_animist_forever_decision_confirm:0 "We shall remain united"
 
 ate_hof_replacement.0009.t:0 "An Affirmation of Salvation"
 ate_hof_replacement.0009.desc:0 "The other Christians of the Southern Cone have viewed our sect with suspicion for millennia; our unique relationship with the Brujos of Chiloe often confuses outsiders who believe us to have covertly rejected the path to eternal salvation. This misunderstanding has led to tension, and occasionally violence, between our two groups. While our bond with the Patriarchate has done a lot to relive these tensions, our bond remained more practical than formal until now.\n\nAlready, word of our closer ties with the church has spread, and the once hostile rhetoric has given way to calls for unity from leaders of many catholic institutions. Our feelings on the topic are mutual; we welcome this new peace and brotherhood with open arms!"
 ate_hof_replacement.0009.a:0 "We welcome our new brothers!"
 ate_hof_replacement.0009.a.tt:0 "Ritos del Archipelago has become tied to the Animist Patriarchate forever."
 
 ate_hof_replacement.0010.t:0 "Word of Deeper Bonds"
 ate_hof_replacement.0010.desc:0 "While hollow declarations of friendship between the Animist Patriarch and the esoteric Chiloean sect have been common for many years, this most recent one had a far different tone. The Archipelagic Rite seems to no longer be content with simply being politically under the Patriarch’s protection, but actively wants to share in the wider brotherhood of the Christian world. This sincere outreach has led to Christian groups, almost exclusively Catholic ones, to reassess their prior relationship with the Archipelagics, becoming more sympathetic to their admittedly strange ways."
 ate_hof_replacement.0010.a.animist:0 "To future peace and prosperity!"
 ate_hof_replacement.0010.a.same_faith:0 "To future peace and prosperity!"
 ate_hof_replacement.0010.a.same_religion:0 "I suppose all are welcome in God’s Kingdom..."
 ate_hof_replacement.0010.a.misc:0 "This doesn’t particularly concern us."

 byzantine_rite_bind_the_faith_to_the_patriarchy_decision:0 "Bind the Faith to the Patriarchate"
 byzantine_rite_bind_the_faith_to_the_patriarchy_decision_desc:0 "With contact with Rome severed, the Patriarchate the Catholics established became our benefactor and interlocutor in these trying times. It was always difficult for us to contact Buenos Aires or Asunción, however, and we were left to fend for ourselves against the imperialistic Brazilians and the rapacious horse-pagans. Now that we have more firmly established ourselves, we can reaffirm the longstanding trust and faith which exists between us and the Particularists."
 byzantine_rite_bind_the_faith_to_the_patriarchy_decision_tooltip:0 "The Byzantine Rite will forever recognize the Animist Patriarchate as the legitimate representative of Rome"
 byzantine_rite_bind_the_faith_to_the_patriarchy_decision_confirm:0 "God's united church!"
 byzantine_rite_bind_the_faith_to_the_patriarchy_decision.tt.hof_and_ecumenism_warning:0 "You will keep [GetFaithDoctrine('special_doctrine_southern_schism').GetBaseName], but #X permanently#! keep the [religious_leader.GetFaith.GetReligiousHead.GetFaith.GetAdjective] [head_of_faith|E]"

 southern_schism.1001.t:0 "Loyalty to Rome, Loyalty to the Patriarch"
 southern_schism.1001.desc:0 "It's been no small feat, but my family has mustered enough [religious_leader.GetFaith.GetAdjective] and spiritual authority to be able to convoke a conclave of our highest clerics. Finally, our blood, sweat, and toil have paid off in full.\n\nThe assembled [religious_leader.GetFaith.PriestNeuterPlural] in [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] whisper amongst themselves, debating the exact position we should take towards the Patriarchate, shuffling through the halls and corridors of my keep with dozens of proposals. While we intend to keep our relationship with [pope.GetTitledFirstName], but the exact particulars of the arrangement require hashing out. A closer relationship could benefit our international position, but the long-term stability of the Patriarchate can be called into question - some autonomy would benefit us if the kind of turbulence that accompanied the flight from Buenos Aires returned again.\n\nAfter weeks of deadlock, it falls to me, as the host and their [religious_leader.GetTitleAsNameNoTooltip], to arbitrate."
 southern_schism.1001.a:0 "Christians stick together!"
 southern_schism.1001.a.tt:0 "You advocate for maintaining close relations with the Patriarchate, retaining the current status quo."
 southern_schism.1001.b:0 "We can manage our own affairs."
 southern_schism.1001.b.tt:0 "You advocate for increased autonomy within the broader church structure."

 southern_schism.1002.t:0 "A Catholic (or Eastern?) Church"
 southern_schism.1002.desc.intro:0 "After a lifetime of accruing religious and political authority, [religious_leader.GetTitledFirstName] has managed to gather a great conclave of [religious_leader.GetFaith.GetAdjective] ministers at [religious_leader.GetHerHis] capital of [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] to discuss the future of the faith.\n\nAfter weeks of blistering debate, the assembled clergy have elected to reaffirm their loyalty to [pope.GetTitledFirstName],"
 southern_schism.1002.desc.total:0 "retaining the overall structure that has led the two rites through turbulent times. None can deny that the [religious_leader.GetFaith.GetName] and [pope.GetFaith.GetAdjective] are as one."
 southern_schism.1002.desc.autonomy:0 "but with greater autonomy to control their own ecclesiastical affairs."
 southern_schism.1002.a.same_faith:0 "A truly catholic Church!"
 southern_schism.1002.a.particularist:0 "Excellent..."
 southern_schism.1002.a.same_hof:0 "Together we are strong!"
 southern_schism.1002.a.schismatics:0 "A shame they didn't pick us..."
 southern_schism.1002.a.eastern_christians:0 "Captives of Babylon..."
 southern_schism.1002.a.misc:0 "After a while, the prisoner comes to love their captors."
 southern_schism.1002.b.same_faith:0 "One faith, two churches!"
 southern_schism.1002.b.particularist:0 "An acceptable arrangement."
 southern_schism.1002.b.same_hof:0 "Together we are strong!"
 southern_schism.1002.b.schismatics:0 "It matters not."
 southern_schism.1002.b.eastern_christians:0 "Captives of Babylon..."
 southern_schism.1002.b.misc:0 "They are still servants of others."

 byzantine_rite_break_with_the_patriarchy_decision:0 "Break with the Patriarchate"
 byzantine_rite_break_with_the_patriarchy_decision_desc:0 "What does [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] know of our ways? Of our community? Nothing, that is what! The Patriarchate is a callous overlord, too consumed in the disasters it has created for itself to care for our needs.\n\nOnly by liberating ourselves from the shackles of the `[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetBaseName] and sloughing off its influence can we stand for ourselves."
 byzantine_rite_break_with_the_patriarchy_decision_tooltip:0 "Lead [ROOT.Char.GetFaith.GetName] to schism away from [ROOT.Char.GetFaith.GetReligiousHead.GetFaith.GetName]"
 byzantine_rite_break_with_the_patriarchy_decision_confirm:0 "Independence!"
 byzantine_rite_break_with_the_patriarchy_decision.tt.hof_and_ecumenism_warning:0 "You will create a [religious_leader.GetFaith.GetName] [head_of_faith|E], but some paths will result in the #X permanent#! loss of [GetFaithDoctrine('special_doctrine_southern_schism').GetBaseName]"
 byzantine_rite_break_with_the_patriarchy_decision.path_particular:0 "If we retain the overall structure of our [faith|E], jettisoning the Patriarchate only"
 byzantine_rite_break_with_the_patriarchy_decision.path_community:0 "If we reform our [faith|E] to focus on our community first and foremost"
 byzantine_rite_break_with_the_patriarchy_decision.path_orthodox:0 "If we reform our [faith|E] according to the interests of the long-buried Orthodox minority"
 
 southern_schism.1003.t:0 "A Particular Church in a Particular Land"
 southern_schism.1003.desc:0 "It's taken years to build the political and spiritual unity to muster this conclave, but I've finally brought enough of both the peasantry and the clergy to my banners to meaningfully assert an authority independent of that doddering fool [pope.GetTitledFirstName].\n\nEven now, in the halls and corridors of [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier], clerics and bishops gather to proclaim and defend all sorts of paths forward for [religious_leader.GetFaith.GetName]. Some seek to simply return directly to Rome's authority, without an intermediary like the Patriarchate, while others seek to expand upon our unique identity as a church of two worlds - and the circumstances have brought the Orthodox traditionalists, ever railing against "the Patriarch across the Sea and his servants", out of the woodwork.\n\nAll this debate is crucial for legitimacy, but ultimately, as the preeminent [religious_leader.GetFaith.GetAdjective] ruler, #EMP my#! word shall be the final deciding vote."
 southern_schism.1003.a:0 "Only Rome guides us!"
 southern_schism.1003.a.tt:0 "You advocate for eliminating the Patriarchate as an intermediary between our church and distant Rome."
 southern_schism.1003.b:0 "A church born from two worlds can unite us all."
 southern_schism.1003.b.tt:0 "You advocate for forging a new identity born from the church's unique heritage."
 southern_schism.1003.c:0 "Return to tradition!"
 southern_schism.1003.c.tt:0 "You advocate for totally reforming the church to implement Orthodox doctrinal supremacy."

 southern_schism.1004.t:0 "A Rite All to Their Own"
 southern_schism.1004.desc.intro:0 "With great effort, [religious_leader.GetTitledFirstName] has at last achieved [religious_leader.GetHerHis] life's work of accruing enough political and spiritual authority to bring the [religious_leader.GetFaith.GetAdjective] Church together in pursuit of one goal: breaking with the dictats of [pope.GetTitledFirstName].\n\nThe accompanying conclave has been fraught with debate and internecine conflict over the now-independent church's future, but they have finally decided on a path, "
 southern_schism.1004.desc.particular:0 "ultimately settling on rejecting the Patriarchate's authority as the premiere representative of Rome and returning to an ecclesiastical position of loyalty to Rome itself rather than an intermediary."
 southern_schism.1004.desc.community:0 "coming together in a rare display of unity after such harsh debate and proclaiming a church for all Christians."
 southern_schism.1004.desc.orthodox:0 "baffling many outsiders as the fringe Orthodox sects that were previously subsumed under the Eastern Catholic majority have now taken total control of the church, reorganizing it to suit their own interests."
 southern_schism.1004.a.same_faith:0 "We recognize only Rome!"
 southern_schism.1004.a.particularist:0 "How dare they reject our authority?!"
 southern_schism.1004.a.schismatics:0 "A new church enters the fray."
 southern_schism.1004.eastern_christian:0 "It's better than before, at least."
 southern_schism.1004.a.misc:0 "How Catholic of them, to schism over ecclesiastical authority."
 southern_schism.1004.b.same_faith:0 "A rite for our own!"
 southern_schism.1004.b.particularist:0 "They dare they reject our authoriy?!"
 southern_schism.1004.b.schismatics:0 "A second schism?"
 southern_schism.1004.b.eastern_christian:0 "Free from Babylon's chains."
 southern_schism.1004.b.misc:0 "Inward- and outward-facing."
 southern_schism.1004.c.same_faith:0 "Well, if this is the best way..."
 southern_schism.1004.c.particularist:0 "...What?"
 southern_schism.1004.c.schismatics:0 "What a bizarre turn of events."
 southern_schism.1004.c.eastern_christian:0 "Total victory for the faithful!"
 southern_schism.1004.c.misc:0 "Quite inane."