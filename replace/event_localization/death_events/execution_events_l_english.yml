 # Yellowstone
 
 ate_execution.0001.t: "The Grand Prismatic Spring"
 ate_execution.0001.desc_intro: "Deep inside the sacred lands of Yellowstone lies the Grand Prismatic Spring, an awe-inspiring body of perfectly blue, always-boiling water surrounded by rainbow-colored banks. It is a place of both intense beauty and errieness unlike anywhere else. No matter what time of year, those approaching the hotspring can glimpse steam rising up from the water like a gigantic boiling pot. All those wise to the ways of Yellowstone know to never draw close to the hotspring without excellent reason; while sunken wooden paths guide a visitor's path, a single careless slip can end one's life...or worse.\n\n"
 ate_execution.0001.desc_executioner: "I watch as nervous guards and my executioner, [executioner.GetShortUIName], march [recipient.GetShortUIName] ([recipient.GetHerHis] arms bound) along a short, creaking wooden pier built towards the spring's edge, where a lonesome stool has been placed. Reaching [recipient.GetHerHis] destination, [recipient.GetFirstNameNoTooltip] is placed sitting on the stool, [recipient.GetHerHis] back to the water. From [recipient.GetHerHis] position, [recipient.GetSheHe] can see me and my small entourage at a safe distance away from the shoreline. Solemnly, the guards gesture towards me and I give a decisive motion in return: This is the end.\n\nWith the final signal granted, [executioner.GetFirstNameNoTooltip] turns to face [recipient.GetFirstNameNoTooltip] before kicking [recipient.GetHerHim] off the stool and into the waters behind [recipient.GetHerHim]. The screaming is instantaneous and inhuman. With [recipient.GetHerHis] arms bound behind them, all [recipient.GetFirstNameNoTooltip] can do is trash and roar helplessly like a wild, panicked animal. Although in reality the time until the end of the wailing is short, for those present it feels like an eternity.\n\n"
 ate_execution.0001.desc: "I watch as nervous guards march [recipient.GetShortUIName] ([recipient.GetHerHis] arms bound) along a short, creaking wooden pier built towards the spring's edge, where a lonesome stool has been placed. Reaching [recipient.GetHerHis] destination, [recipient.GetFirstNameNoTooltip] is placed sitting on the stool, [recipient.GetHerHis] back to the water. From [recipient.GetHerHis] position, [recipient.GetSheHe] can see me and my small entourage at a safe distance away from the shoreline. Solemnly, the guards gesture towards me and I give a decisive motion in return: This is the end.\n\nWith the final signal granted, a guard turns to face [recipient.GetFirstNameNoTooltip] before kicking [recipient.GetHerHim] off the stool and into the waters behind [recipient.GetHerHim]. The screaming is instantaneous and inhuman. With [recipient.GetHerHis] arms bound behind them, all [recipient.GetFirstNameNoTooltip] can do is trash and roar helplessly like a wild, panicked animal. Although in reality the time until the end of the wailing is short, for those present it feels like an eternity.\n\n"
 ate_execution.0001.desc_ending: "Nothing in [actor.GetFaith.CreatorNamePossessive] creation is as brutally absolute as the Grand Prismatic Spring. By tomorrow there will be no trace of [recipient.GetNameNoTooltip], none whatsoever, left on Earth; without exception the Grand Prismatic Spring devourers all living things completely and utterly. It will, with breakneck speed, split the corpse into pieces and dissolve them, never ever to be seen again. "
 ate_execution.0001.desc_dread: "Executing a prisoner here, before one of [actor.GetFaith.CreatorNamePossessive|U] mightiest creations, is not simply about killing a [recipient.Custom('WomanManGirlBoy')]. It is a message to every witness in the crowd not to defy me, a message that has now been clearly received. Word of what has happened here today will quickly spread, and rightly so."
 ate_execution.0001.a: "The sentence has been passed"

 ate_execution.0002.desc_intro: "$ate_execution.0001.desc_intro$"
 ate_execution.0002.desc_executioner: "With my arms bound behind my back, I'm marched by a number of guards and the executioner, [executioner.GetShortUIName], towards a short, creaking wooden pier built towards the spring's edge, where a lonesome stool has been placed. My knees grow weak and heavy as I draw closer and closer towards the stool. I can already sense the intense heat of the Spring in the air. The guards sit me down and face me towards [actor.GetShortUIName], who is standing amongst a small entourage safely on shore. The guards gesture towards [actor.GetShortUINameNoTooltip] and [actor.GetSheHe] replies with a decisive motion.\n\nI stare at [executioner.GetFirstNameNoTooltip] as [executioner.GetSheHe] slowly turns towards me and launches me with a kick backwards off the pier and into the boiling spring. "
 ate_execution.0002.desc: "With my arms bound behind my back, I'm marched by a number of guards towards a short, creaking wooden pier built towards the spring's edge, where a lonesome stool has been placed. My knees grow weak and heavy as I draw closer and closer towards the stool. I can already sense the intense heat of the Spring in the air. The guards sit me down and face me towards [actor.GetShortUIName], who is standing amongst a small entourage safely on shore. The guards gesture towards [actor.GetShortUINameNoTooltip] and [actor.GetSheHe] replies with a decisive motion.\n\nI stare at a guard as he slowly turns towards me and launches me with a kick backwards off the pier and into the boiling spring. "
 ate_execution.0002.desc_ending: "My last moments are filled with an unimaginable searing white hot pain across my entire body…"
 ate_execution.0002.a: "Whatever I did in life, I didn't deserve to go out this way"
 
 # Niagara Falls and Iguazu Falls
 
 ate_execution.0101.t: "Iguazu Falls"
 ate_execution.0101.desc_intro: "Deep within the sun-baked lands along the Iguazu River lies a natural marvel of unparalleled power and menace - a place where nature’s beauty collides with its merciless force: Iguazu Falls. Here, towering sheets of water plunge relentlessly over the cliffs, thundering into a churning cauldron of mist and froth below. The sight is magnificent and terrifying, a testament to nature’s raw, uncontainable energy. All year long a perpetual veil of mist rises from the base, creating rainbows that dance in the sunlight which produces a deceptive calm that hides the furious torrent below. All who know Iguazu’s waters understand never to stray too close; even a single misstep on the slick, wet rocks could prove fatal.\n\n"
 ate_execution.0101.desc_executioner: "I watch as anxious guards and my executioner, [executioner.GetShortUIName], lead [recipient.GetShortUIName] along a narrow, precarious pier leading to the very edge of the falls. At the end of this pier, [recipient.GetFirstNameNoTooltip] is placed standing with [recipient.GetHerHis] back to the swirling abyss. From [recipient.GetHerHis] position, [recipient.GetSheHe] can see me and a crowd of onlookers at a safe distance, awaiting the inevitable. Solemnly, my executioner signal to me, and with a heavy nod, I give the final order: This is the end.\n\nWith the grim command issued, [executioner.GetFirstNameNoTooltip] steps forward and kicks [recipient.GetFirstNameNoTooltip] over the edge. "
 ate_execution.0101.desc: "I watch as anxious guards lead [recipient.GetShortUIName] along a narrow, precarious pier leading to the very edge of the falls. At the end of this pier, [recipient.GetFirstNameNoTooltip] is placed standing with [recipient.GetHerHis] back to the swirling abyss. From [recipient.GetHerHis] position, [recipient.GetSheHe] can see me and a crowd of onlookers at a safe distance, awaiting the inevitable. Solemnly, my guards signal to me, and with a heavy nod, I give the final order: This is the end.\n\nWith the grim command issued, a guard steps forward and kicks [recipient.GetFirstNameNoTooltip] over the edge. "
 ate_execution.0101.desc_ending: "The scream is immediate, primal, swallowed almost instantly by the thunderous roar of the falls. Helpless, [recipient.GetFirstNameNoTooltip] plunges downwards, lost in the blinding fury of the rushing waters.\n\nBetween the icy-cold waters, the impossibly tall fall, and the jagged rocks below, Iguazu Falls is a death sentence that is impossible to escape. "
 ate_execution.0101.desc_dread: "$ate_execution.0001.desc_dread$"
 
 ate_execution.0102.desc_intro: "$ate_execution.0101.desc_intro$"
 ate_execution.0102.desc_executioner: "I’m marched by a number of guards and an executioner, [executioner.GetShortUIName], along a short, creaking wooden pier built toward the waterfall’s edge. My knees grow weak and heavy as I draw closer to the edge. I can already feel the mist on my face and hear the deafening roar of the falls. The guards position me at the edge of the pier, facing [actor.GetShortUIName], who stands safely on the shore alongside a crowd of onlookers. The executioner gestures toward [actor.GetFirstNameNoTooltip], who responds with a decisive motion.\n\nI stare at [executioner.GetFirstNameNoTooltip] as [executioner.GetSheHe] slowly turns toward me and, with a forceful kick, sends me tumbling backwards off the pier and into the rushing waters’ fury. "
 ate_execution.0102.desc: "I’m marched by a number of guards along a short, creaking wooden pier built toward the waterfall’s edge. My knees grow weak and heavy as I draw closer to the edge. I can already feel the mist on my face and hear the deafening roar of the falls. The guards position me at the edge of the pier, facing [actor.GetShortUIName], who stands safely on the shore alongside a crowd of onlookers. The guards gesture toward [actor.GetFirstNameNoTooltip], who responds with a decisive motion.\n\nI stare the guard as he slowly turns toward me and, with a forceful kick, sends me tumbling backwards off the pier and into the rushing waters’ fury. "
 ate_execution.0102.desc_ending: "My last moments are of my senses being overwhelmed by the rush of icy-cold water and the thundering roar of the falls as I instinctively thrash my limbs. For a fleeting instant, I feel suddenly weightless before…"
 
