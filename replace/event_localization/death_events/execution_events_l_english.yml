 ate_execution.0111.desc_escape: "\n\nMany, many hours later I am approached at Court by one of my trusted guards:\n“My liege, this beggars belief but we have received credible reports that [recipient.GetFirstNameNoTooltip] somehow survived the plunge and has been seen fleeing the realm!”"
 ate_execution.0111.b.compassionate: "“At least I don't have [recipient.GetHerHis] blood on my hands”"
 ate_execution.0111.b: "“How in [actor.GetFaith.HighGodNamePossessive|U] name could this have happened!?”"
 
 ate_execution.0112.desc_intro: "$ate_execution.0112.desc_intro$"
 ate_execution.0112.desc_escape: "\n\nI awaken sometime later, coughing and gasping, each breath tearing through my chest like fire as I cling desperately to solid ground. My whole body feels leaden, weighed down by exhaustion and the lingering chill of the river. My lungs burn, each inhale sharp and painful, as if I’m breathing for the first time. Water trickles from my nose and mouth, and my limbs tremble uncontrollably, still remembering the frantic struggle to stay afloat.\n\nSomehow, against all odds, I have lived. I will remain hidden for the rest of today, and tonight, I will plot a way home…"
 ate_execution.0112.b: "For reasons beyond my understanding, [actor.GetFaith.FateGodName] has sparred my life"