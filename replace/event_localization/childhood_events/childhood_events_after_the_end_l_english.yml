 childhood_after_the_end.2.t:0 "Teeth for the Tooth Faerie"
 childhood_after_the_end.2.desc:0 "One day, whilst mindlessly attending to your duties, your ward, [ward.GetName], runs up to you excitedly, a spot of blood trickling down their chin as they grin like a mad person.\n\n\"#italic [educator.GetFirstName]! Look look!#!\" [ward.GetSheHe] squeals, revealing in [ward.GetHerHis] hand a small tooth, \"#italic My tooth has fallen out!#!\" [ward.GetHerHis] excitement is almost contagious!"
 childhood_after_the_end.2.a:0 "Put it under your pillow and you might find a gift!"
 childhood_after_the_end.2.b:0 "We must cast it into the fire as an offering to [educator.GetFaith.WitchGodName]"
 childhood_after_the_end.3.t:0 "Teeth for the Tooth Faerie"
 childhood_after_the_end.3.desc:0 "With one final tug, you finally pull the loose tooth from your mouth. Excitedly, you hasten over to [educator.GetFirstNameNicknamed], your tutor, and present to [educator.GetHerHim] the macabre object. Whilst at first [educator.GetSheHe] seems a little taken aback by your sudden appearance, [educator.GetSheHe] tells you that if place the tooth under your pillow as you sleep, a faerie will come and exchange the item for gold!"
 childhood_after_the_end.3.a:0 "I hide the tooth under the pillow and quickly fall asleep!"
 childhood_after_the_end.3.b:0 "I'll pretend to fall asleep to catch the faerie in the act..."
 childhood_after_the_end.3.c:0 "If I dye the coin, I can stain the fingers of the #italic true#! culprit..."
 childhood_after_the_end.3.t:0 "Arrival of the Faerie"
 childhood_after_the_end.3.desc_start:0 "Skulking into [ward.GetFirstNamePossessive] room, every small noise, every footstep, every creek of the floorboards, threatens to wake the child.\n\n"
 childhood_after_the_end.3.desc_stained_hands:0 "You reach a furtive hand under the child's pillow, and the plan unfolds without a hitch. However, now in the light of the hallway, you notice your hand has been stained with dye, presumably from somewthing under the pillow...\n\nWhatever it is, it can be sorted tomorrow."
 childhood_after_the_end.3.desc_child_stirs:0 "Reaching a furtive hand under the child's pillow, there is a moment of panic as [ward.GetSheHe] seems to stir... but only a moment. The plan proceeds, and is executed masterfully..."
 childhood_after_the_end.3.desc_default:0 "You reach a furtive hand under the child's pillow, and, in a move surely envied by [educator.GetFaith.PantheonTerm] themselves, swiftly exchange the discarded tooth for a shiny new coin..."
 childhood_after_the_end.3.a:0 "All according to plan!"
 childhood_after_the_end.4.t:0 "Gift of the Tooth Faerie"
 childhood_after_the_end.4.desc_start:0 "As you awake the next morning, you excitedly pull away your pillow to reveal a shiny new coin!\n\n"
 childhood_after_the_end.4.desc_stained_hands:0 "Walking the halls later in the morning, you notice [educator.GetName] with an obvious coloured stain on their hand! Was [educator.GetName] there the night the faerie arrived?\n\nAs [educator.GetSheHe] notices you approaching, [educator.GetSheHe] moves to hide the incriminating pigmentation from your view - but not fast enough!"
 childhood_after_the_end.4.desc_known_culprit:0 "Walking the halls later in the morning, you notice [educator.GetName]. Reminded of the events of last night, you are sure that it was they who swapped your tooth for the coin!\n\n[educator.GetSheHe] smiles warmly as you approach, brandishing the coin..."
 childhood_after_the_end.4.desc_default:0 "Walking the halls later in the morning, you notice [educator.GetName] and delightedly sidle up to them, eager to show off your new trophy!"
 childhood_after_the_end.4.a:0 "\"#italic Yay!! [educator.GetFirstName], look what the faeries brought!#!\""
 childhood_after_the_end.4.b:0 ""
 childhood_after_the_end.4.c:0 "\"#italic [educator.GetFirstName]! You never told me you knew faeries!#!\""
 childhood_after_the_end.4.d:0 ""
