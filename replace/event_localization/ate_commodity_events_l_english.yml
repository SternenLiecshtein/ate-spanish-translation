 ate_commodity.10.t:0 "Renovating the Plantation"
 ate_commodity.10.desc:0 "Although the plantation I have in my private estate has always been productive, since moving to a new location I have found the yields have become increasingly weak. As such, I have called my private gardeners to replant the plantation with new crops that will better suit the new terrain."
 ate_commodity.10.a:0 "Time for a change!"
 ate_commodity.10.a.tooltip:0 "You will replace your private plantation with the correct building for the terrain your estate is in"
 ate_commodity.10.b:0 "On second thoughts, perhaps this is a bad idea..."
 ate_commodity.10.b.tooltip:0 "You decide against changing your private plantation. This will prevent you from upgrading the building chain"

