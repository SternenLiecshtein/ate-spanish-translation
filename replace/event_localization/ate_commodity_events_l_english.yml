 ate_commodity.20.t:0 "Renovating the Insectarium"
 ate_commodity.20.desc:0 "Although the insectarium I have in my private estate has always been productive, recent changes suggest it is time for us to replace the creatures we currently cultivate. As such, I have called my private animal keepers to renew the insectarium with new critters that will better suit our future plans."
 ate_commodity.20.a:0 "Silk is the way of the future!"
 ate_commodity.20.a.tooltip:0 "You will begin to keep silkworms in your insectarium"
 ate_commodity.20.b:0 "Carmine dye must flow!"
 ate_commodity.20.b.tooltip:0 "You will begin to keep cochineal beetles in your insectarium"
 ate_commodity.20.c:0 "Bees! The bees!"
 ate_commodity.20.c.tooltip:0 "You will begin to keep honey bees in your insectarium"
 ate_commodity.20.d:0 "It will be a true [Glossary( 'Terrorarium', 'TERRORARIUM_GLOSS' )]!"
 ate_commodity.20.d.tooltip:0 "You will begin to keep venomous creatures in your insectarium"
 ate_commodity.20.e:0 "On second thoughts, perhaps this is a bad idea..."
 ate_commodity.20.e.tooltip:0 "You decide against changing your private insectarium. This may prevent you from upgrading the building chain"