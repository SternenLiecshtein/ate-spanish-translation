 single_combat.0001.tt.stoic_veteran:0 "#BOL Stoic Veteran:#! using your Secret Service experience, you hew at [my_foe.GetFirstNameNoTooltip]"
 single_combat.0001.desc.my_feedback.stoic_veteran:0 "The Secret Service doesn't encourage laxity. It takes a vigilant eye and a firm arm to excel as one of the President's guards, and with every blow, I show [my_foe.GetFirstNameNoTooltip] how Agents fight."
 single_combat.0001.desc.opponent_response.stoic_veteran:0 "[my_foe.GetFirstNamePossessiveNoTooltip] time in the Secret Service has left [my_foe.GetHerHim] stoic, brutal, and deadly with [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], delivering [my_foe.Custom('SignatureWeaponAttemptedHeavy')] after [my_foe.Custom('SignatureWeaponAttemptedHeavy')] to my torso."
 single_combat.0031.desc.sc_attacker.stoic_veteran:0 "En el Servicio, protegíamos principalmente al Presidente de amenazas directas, y la mayoría de asesinos huían ante la sola presencia de un Agente fuertemente armado. Mi oponente, para crédito de [sc_victor.GetHerHis], no parece intimidado por mi apariencia, y mis golpes estoicos se encuentran con parada tras parada determinada.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.GetFirstNameNoTooltip] maneja su [sc_loser.Custom('signature_weapon')] con toda la competencia típica de un Agente, atacándome con golpes largos y medidos. Es difícil, pero nada que no pueda desviar adecuadamente.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality:0 "Caemos en un tenso patrón de golpe–parada–réplica, con yo ganando lentamente la ventaja, desgastando a [sc_loser.GetFirstNameNoTooltip] golpe tras golpe, hasta que [sc_loser.GetSheHe] acumula suficientes contusiones y heridas como para matar a la mayoría de los [sc_loser.GetWomenMen] dos veces.\n\nIncluso [sc_loser.GetSheHe] tiene sus límites. Y cuando el agente cae de rodillas, listo para el golpe final, queda claro que ambos lo sabemos."
 
