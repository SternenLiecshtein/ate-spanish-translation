 innovation_druzhina:0 "Agentes"
 innovation_druzhina_desc:0 "Los agentes del Servicio Secreto han servido durante mucho tiempo como imponentes guardaespaldas del Presidente, pero también pueden desempeñarse con la misma eficacia como infantería pesada dedicada en nuestros ejércitos."
 hold_court.7030.american_desc:0 "El siguiente peticionario es un [angry_vassal.GetName] extremadamente furioso. Con la más mínima muestra de deferencia, [angry_vassal.GetTitledFirstNameNoTooltip] te informa que el Servicio Secreto, liderado por [troublesome_warrior.GetName], ha causado estragos recientemente en [hold_court_7030_county.GetName], la buena tierra propia de [angry_vassal.GetTitlePossessive].\n\n\"Han saqueado, robado y devastado mis tierras, mi [ROOT.Char.GetTitleAsNameNoTooltip]. ¡No veo qué valor podrían aportar que compense su alboroto y su embriaguez!"\n\n ¿Qué debería hacerse?"
 send_to_varangian_guard_interaction_effect_desc:1 "#weak Mientras sirve en el Servicio Secreto, [CHARACTER.GetShortUIName] podría aumentar sus [skills|E] o ganar [traits|E]; pero también podría resultar herid[ROOT.Char.Custom('ES_OA')], o algo peor. [CHARACTER.GetSheHe|U] regresará en unos pocos años, pero no puede ser llamado de vuelta.#!"
 murder_save.0010.t:0 "$murder_save_header$ Agentes"
 murder_save.0010.desc:0 "¡Mi intento de acabar con la vida de [target.GetTitledFirstNamePossessive] ha sido frustrado!\n\n¡El asesino ha sido detenido por uno de esos insípidos agentes! Supongo que [target.GetTitleAsNameNoTooltip] ha conseguido [target.GetHerHis] guardaespaldas después de todo..."

 varangian_arrived.title:0 "Un Nuevo Agente"
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U] ha entrado al Servicio Secreto"

 varangian.0002.t:0 "El Servicio Secreto"
 varangian.0002.opening:0 "By the time [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] comes to me with [varangian_candidate.GetHerHis] plan, [varangian_candidate.GetSheHe] seems to have already made up [varangian_candidate.GetHerHis] mind.\n\n"Serving with the Agents in"
 varangian.0002.washington:0 "Washington"
 varangian.0002.elsewhere:0 "the Secret Service"
 varangian.0002.end:0 "will bring both wealth and glory!"\n\nI cannot deny that part, but I could deny [varangian_candidate.GetHerHis] request. On the other hand, would it be right to stop someone in their pursuit of glory?"
 varangian.0002.a:0 "Go, with [ROOT.Char.GetFaith.WarGodNamePossessive] blessing!"
 varangian.0002.b:0 "No, I forbid it! You are needed here."

 varangian.1002.t:0 "Returning From the Secret Service"
 varangian.1002.opening:0 "I barely recognize [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] as [varangian_candidate.GetSheHe] enters my great hall."
 varangian.1002.new_partner:0 "And I certainly don't recognize the [partner.GetWomanMan] at [varangian_candidate.GetHerHis] side!"
 varangian.1002.ending:0 "\n\n"I am home, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]!" [returning_varangian.GetFirstNameNoTooltip] bellows. "There have been many a time I thought I would never see these lands again, but I am finally back."\n\nAs strange as it is to see my [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] after all these years, I cannot deny that I am impressed with [varangian_candidate.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] dress, [varangian_candidate.GetHerHis] foreign jewelry, and the heavy coffer [returning_varangian.GetSheHe] has brought with [returning_varangian.GetHerHim]."
 varangian.1002.a:0 "Welcome home, [returning_varangian.GetFirstNameNoTooltip]!"

 varangian.3001.t:0 "Secret Service: An Honorable Death"
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] has died while serving in the Secret Service!\n\nI have received a missive from the [emperor.GetTitledFirstName] praising [varangian.GetHerHis] name, and describing how [varangian.GetSheHe] fought valiantly to save the life of the [emperor.GetTitleAsNameNoTooltip] from vicious assassins.\n\nNothing can ever bring [varangian.GetFirstNameNoTooltip] back, but the posthumous reward of gold from the [emperor.GetTitleAsNameNoTooltip] helps ease the sorrow."
 varangian.3001.a:0 "Brave until the end, [varangian.GetFirstNameNoTooltip]..."
 
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VARANGIAN:0 "Having served in the Secret Service, [ROOT.Char.GetHerHis] adventurous spirit is likely to inspire [ROOT.Char.GetHerHis] subjects."
 
 send_to_varangian_guard_interaction:0 "Send to the Secret Service #weak (Dynasty)#!"
 send_to_varangian_guard_interaction_desc:0 "$dynasty_interaction_header$Send [recipient.GetShortUINameNoTooltip] away to gain glory and fortune in the Secret Service. Who knows, it might even help build character!"
 send_to_varangian_guard_interaction_toast:1 "[recipient.GetShortUIName] left for the Secret Service"
 send_to_varangian_guard_interaction_toast_desc:0 "Trust and Confidence"
 
