 #Form parana
 form_parana_decision:0 "Unite Paraná Basin"
 form_parana_decision_desc:0 "A frontier between multiple realms and cultures, the Paraná river is the living, flowing soul of its region. The guarani legacy in tehse lands predates the platinean identity by millenia, and the diverse cooperation along the Sea-like River is stronger than the tenous connections of these fertile lands to their distant capitals. United, Paraná shall be greater than all!"
 form_parana_decision_tooltip:0 "Unite Paraná Basin"
 form_parana_decision_effect_tooltip:0 "Paraná, Paraguay and Mesopotamia shall be united under a single empire. Tietê, Mato Grosso do Sul and other neigbouring raelms might also join it."
 form_parana_decision_confirm:0 "United in Diversity!"
 parana_formed.t:0 "The Empire of [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 parana_formed.desc:0 "[ROOT.Char.GetTitledFirstName] has ascended, casting a commanding gaze over the vast valleys and rivers of the Paraná basin. Fueled by an unyielding resolve, [ROOT.Char.GetTitledFirstName], renowned for strategic brilliance and a deep understanding of the diverse cultures dotting these lands, set forth on a monumental journey to unite these distinct realms into a powerful and cohesive entity – the Empire of [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nGuided by [ROOT.Char.GetTitledFirstName]'s sagacity, [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] is destined to become an enduring testament to the transformative strength of unity. The once-separate borderlands of Mesopotamia, Paraguay and Paraná, now flourishing in tandem, give rise to a dynamic and resilient realm poised to etch an indelible mark on the annals of history."
 parana_formed.a:0 "To a Propitious Fate!"
