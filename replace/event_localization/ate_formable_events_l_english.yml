 form_uruguay_decision_effect_tooltip:0 "Uruguay, Mesopotamia and Campanha shall unite under the Liga Federal of Uruguay"
 form_uruguay_decision_confirm:0 "Orientals and Occidentals, unite!"
 uruguay_formed.t:0 "The Empire of [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 uruguay_formed.desc:0 "[ROOT.Char.GetTitledFirstName] has ascended, casting a commanding gaze over the vast valley of Uruguay river. Fueled by an unyielding resolve, [ROOT.Char.GetTitledFirstName], renowned for strategic brilliance and a deep understanding of the diverse cultures dotting these lands, set forth on a monumental journey to unite these distinct realms into a powerful and cohesive Federal League – the Empire of [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nGuided by [ROOT.Char.GetTitledFirstName]'s sagacity, [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] is destined to become an enduring testament to the transformative strength of unity. The once-separate borderlands of Mesopotamia, Uruguay and Campanha, now flourishing in tandem, give rise to a dynamic and resilient realm poised to etch an indelible mark on the annals of history."
 uruguay_formed.a:0 "Give us freedom or give us death!"
