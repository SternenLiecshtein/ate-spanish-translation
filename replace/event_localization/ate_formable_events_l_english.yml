 custom_grand_virginia:0 "Grand Virginia"
 form_grand_virginia_decision_stretch_goals:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('k_kentucky').GetNameNoTier], it will be annexed into [GetTitleByKey('k_grand_virginia').GetNameNoTier] as well"

 #Empire State

 form_empire_state_decision:0 "Refound the Empire State"
 form_empire_state_decision_desc:0 "Once considered one of the capitals of the Old World, Gotham and Hudsonia have since grown divided. In order to restore this glory, I realize must reunite this realm into one, and cast off our disunity."
 form_empire_state_decision_tooltip:0 "Reunite Gotham and Hudsonia"
 form_empire_state_decision_effect_tooltip:0 "The Big Apple and the Upstate are reunited."
 form_empire_state_decision_confirm:0 "A dream restored."
 form_empire_state_decision_stretch_goals:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('d_green_mountains').GetNameNoTier], it will be annexed into [GetTitleByKey('k_empire_state').GetNameNoTier] as well"


 empire_state_relaid.t:0 "The Seat of an Empire"
 empire_state_relaid.desc:0 "Before the cataclysm that was the [Concept('the_event_ate','Event')|E], Hudsonia and Gotham stood united as the 'Seat of an Empire'. Although the mere thought once seemed like a pipe dream, I can finally realize the true potential of this ancient land. The land of the mythical Empire State shall be restored under my guidance!"
 empire_state_relaid.a:0 "Ever Upward!"

#Carolina

 form_carolina_decision:0 "Reunite the Carolinas"
 form_carolina_decision_desc:0 "Legends and poems tell of a time long ago where Tarheel and Palmetto were twins who lived in harmony. Some tragedy befell on the two of them, and they parted ways. It is high time for me to reunite the lost twins into the great united realm of Carolina."
 form_carolina_decision_tooltip:0 "Reunite the Carolinas"
 form_carolina_decision_effect_tooltip:0 "Tarheel and Palmetto are reunited into one realm!"
 form_carolina_decision_confirm:0 "Twins reunited!"
 form_carolina_decision_stretch_goals:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('d_east_tennessee').GetNameNoTier], [GetTitleByKey('d_middle_tennessee').GetNameNoTier], AND [GetTitleByKey('d_west_tennessee').GetNameNoTier], it will be annexed into [GetTitleByKey('k_carolina').GetNameNoTier] as well"

 carolina_relaid.t:0 "Sweet Carolina"
 carolina_relaid.desc:0 "The twin realms of Palmetto and Tarheel have been reunited at last. Forever more we shall live in harmony and cooperation with eachother. Never again shall we separate!"
 carolina_relaid.a:0 "First in Freedom, Prepared in Mind."
 form_carolinas_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_carolinas').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_carolinas_percent_value')|0]%)\n"
 custom_carolinas:0 "Carolinas"

 #establish_yooplaw.0001.t:0 "Establishment of the Yooplaw"
 #establish_yooplaw.0001.desc:0 "After a long series of wars and careful diplomatic maneuvering, the entirety of Ontario has come under my control. It is now time to consolidate our holdings and assert legal dominance, so that our Yooper Viking realm may last for generations!"
 #establish_yooplaw.0001.a:0 "Da Yooper age dawns!"

 #embrace_overdalaker.0001.desc:0 "Following a long series of conquests, the realm of Ontario has been unified by the Yooper King. He is now calling upon all vassals to accept the newfound dominance of the Yoopers."
 #embrace_overdalaker.0001.a:0 "You betcha!"
 #embrace_overdalaker.0001.b:0 "Traitors!"


 #New England
 form_new_england_decision:0 "Unite New England"
 form_new_england_decision_desc:0 "While broken into three petty kingdoms, tales of the might of New England are still burning within each and every New Englander, all striving to unite this hauntingly beautiful land once again."
 form_new_england_decision_tooltip:0 "Unite New England"
 form_new_england_decision_effect_tooltip:0 "Twin Crowns, Ivyland and Maine are reunited into one realm"
 form_new_england_decision_confirm:0 "United once again"
 new_england_formed.t:0 "The Kingdom of New England"
 new_england_formed.desc:0 "Amidst the timeless beauty of New England, where the Atlantic waves kiss the rocky shores and the woodlands breathe with ancient tales, the foundations of New England's domain have once again been laid.\n\nWith an unwavering sense of purpose resonating through the hills and valleys, there's a shared desire for New England to avoid the pitfalls of factionalism that has once destroyed it and to finally find triumph in these uncertain times."
 new_england_formed.a:0 "An Appeal once again answered!"
 form_new_england_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_new_england').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_new_england_percent_value')|0]%)\n"
 custom_new_england:0 "New England"


 #New Jersey
 form_new_jersey_decision:0 "Unite New Jersey"
 form_new_jersey_decision_desc:0 "Centuries past, the lands of Jersey stood together as an imposing and inspirational force. Known as the Garden State, Jersey has always been a land of bounty. This is the primary reason why the jealous lords of New York and the Chesapeake saw fit to carve up the ancient kingdom between themselves. It is our collective duty to reunite the realm, rekindling the strength that once asserted our dominance and commanded respect throughout the region."
 form_new_jersey_decision_tooltip:0 "Unite New Jersey"
 form_new_jersey_decision_effect_tooltip:0 "New Jersey is united into one realm"
 form_new_jersey_decision_confirm:0 "United and Prosperous"
 form_new_jersey_primary_title_new_york:0 "Your [primary_title|E] is NOT [GetTitleByKey('k_gotham').GetName]"
 form_new_jersey_primary_title_the_chesapeake:0 "Your [primary_title|E] is NOT [GetTitleByKey('k_the_chesapeake').GetName]"
 new_jersey_formed.t:0 "The Kingdom of New Jersey"
 new_jersey_formed.desc:0 "The fragmented lands of New Jersey have been rejoined at last!\n\nHenceforth, we shall thrive in unity and collaboration, bound by an unbreakable bond. Division shall never befall us again!"
 new_jersey_formed.a:0 "Liberty and Prosperity"
 form_new_jersey_decision_tt:0 "You [hold|E] at least #Z [EmptyScope.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_new_jersey').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_new_jersey_percent_value')|0]%)\n"
 custom_new_jersey:0 "New Jersey"

 #Bolivia
 form_bolivia_decision:0 "Unite Bolivia"
 form_bolivia_decision_desc:0 "The highlands and plains of Bolivia stand on the cusp of unity, beckoning to forge a singular destiny, where their people's inherent strengths intertwine to create a formidable and undivided legacy."
 form_bolivia_decision_tooltip:0 "Unite Bolivia"
 form_bolivia_decision_effect_tooltip:0 "Collao and Grigota shall unite under the Empire of Bolivia"
 form_bolivia_decision_confirm:0 "Union is Strength"
 bolivia_formed.t:0 "The empire of [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 bolivia_formed.desc:0 "[ROOT.Char.GetTitledFirstName] has ascended, casting a commanding gaze over the vast expanse of the Collao highlands and the Grigotá plains. Fueled by an unyielding resolve, [ROOT.Char.GetTitledFirstName], renowned for strategic brilliance and a deep understanding of the diverse cultures dotting these lands, set forth on a monumental journey to unite these distinct realms into a powerful and cohesive entity – the Empire of [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nGuided by [ROOT.Char.GetTitledFirstName]'s sagacity, [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] is destined to become an enduring testament to the transformative strength of unity. The once-separate Collao highlands and Grigotá plains, now flourishing in tandem, give rise to a dynamic and resilient realm poised to etch an indelible mark on the annals of history."
 bolivia_formed.a:0 "To a Propitious Fate!"
 form_bolivia_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_bolivia_formable').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_bolivia_percent_value')|0]%)\n"
 custom_bolivia_formable:0 "Bolivia"

#Deseret
 form_deseret_decision:0 "Reclaim Deseret"
 form_deseret_decision_desc:0 "Legends claim that long before the [Concept('the_event_ate','Event')|E], our people dreamt of Deseret, a land of safety for the righteous. Ages have passed, but the memory of Deseret endures. Now, the lands under our rule spread far enough to assert our claims."
 form_deseret_decision_tooltip:0 "Reclaim Deseret!"
 form_deseret_decision_effect_tooltip:0 "X titles will merge"
 form_deseret_decision_confirm:0 "Let the old become new!"
 form_deseret.t:0 "Deseret Reclaimed!"
 form_deseret.desc:0 "Legends claim that long before the [Concept('the_event_ate','Event')|E], the mountains and deserts of the American West were settled by our people. It was they who claimed the desolate places that no one else wanted, tamed the rivers, and irrigated the fields. It was they that dreamt of Deseret, a land of safety for the righteous. However, others came to claim the land and the dream of Deseret faded away.\n\nAges have passed, but the memory of Deseret endured. Now, with the might and authorities of my kingdoms I will make that dream a reality. Let our announcement spread across the land! Let all know that the fullfillment of prophecy has come at last! As the prophets of old said, \n\n"The wilderness and the wasteland shall be glad for them, And the desert shall rejoice and blossom as the rose.""
 form_deseret.a:0 "High on the mountaintop, our banner is unfurled!"
 form_deseret_decision_t:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_deseret_zone').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_deseret_percent_value')|0]%)\n"
 form_deseret_empire_req:0 "Must control the [GetTitleByKey('k_utah').GetName] and at least two other kingdoms in the [GetGeographicalRegion('custom_deseret_zone').GetName] [region|E]. You will get claims on unowned titles."
 custom_deseret_zone:0 "Deseret"

 #Connecticut
 reunite_connecticut_decision:0 "Reunite Connecticut"
 reunite_connecticut_decision_desc:0 "Connecticut, once one of the proud states of the Union, has since the [Concept('the_event_ate','Event')|E] been riven between the city-states of the East Coast and the realms of New England. Now, however, the Nutmeg State is on the precipice of being reborn in full - I need only make the proclamation!"
 reunite_connecticut_decision_tooltip:0 "Unite the duchies of Connecticut under one realm"
 reunite_connecticut_decision_confirm:0 "Though transplanted, Connecticut is sustained!"
 reunite_connecticut_base_liege:0 "Because you are #color_red NOT#! [independent|E]"
 reunite_connecticut_new_haven_base:0 "If your [primary_title|E] is the [GetTitleByKey('d_new_haven').GetName]"
 reunite_connecticut_connecticut_base:0 "If your [primary_title|E] is #color_red NOT#! the [GetTitleByKey('d_new_haven').GetName]"

 reunite_connecticut.t:0 "The Future of the Nutmeg State"
 reunite_connecticut.desc:0 "Connecticut was one of the Thirteen States which joined to establish Old America, and although she was one of the smaller states, Connecticut has played an essential role in politics, industry, and innovation in the country. After the [Concept('the_event_ate','Event')|E], however, the state fell along with the rest of Old America, becoming divided between the two poles of the post-[Concept('the_event_ate','Event')|E] East Coast: New York and Boston. Now, however, I have conquered the divides separating our great state, and must make a decision - where does the Constitution State's future lie?"
 reunite_connecticut.connecticut:0 "With [connecticut_de_jure.GetNameNoTierNoTooltip|U]!"
 reunite_connecticut.new_haven:0 "With [new_haven_de_jure.GetNameNoTierNoTooltip|U]!"

 # Seize Superior
 seize_superior_decision:0 "Seize Superior"
 seize_superior_decision_tooltip:0 "Annex the Upper Peninsula into your realm"
 seize_superior_decision_confirm:0 "A superior realm, no doubt!"
 seize_superior_decision_wisconsin:0 "In the ancient past, the bellicose Michiganders were promised the Upper Peninsula as compensation for their loss of Toledo. Superior is rightful Cheesehead territory! Once this antediluvian error has been righted, we can finally exercise control over our natural borders."
 seize_superior_decision_michigan:0 "In the ancient past, the two peninsulas, Superior and Michigan, were united under one realm. The [Concept('the_event_ate','Event')|E] destroyed the bridge between our two lands, but through trial and tribulation, the Upper and Lower Penisulas have been reunited!"
 seize_superior_primary_title_michigan:0 "Your [primary_title|E] is [GetTitleByKey('k_michigan').GetName]"
 seize_superior_primary_title_wisconsin:0 "Your [primary_title|E] is [GetTitleByKey('k_wisconsin').GetName]"

 # 
 assert_yooper_dominance_decision:0 "Assert Yooper Dominance"
 assert_yooper_dominance_decision_desc:0 "For centuries, the pompous trolls of the Lower Peninsula neglected our fair land, taking her wealth for their own purposes and turning their nose at her culture. No more! This time, the Upper Peninsula will call the shots!"
 assert_yooper_dominance_decision_tooltip:0 "Annex the Lower Peninsula under Superior auspices"
 assert_yooper_dominance_decision_confirm:0 "Take that, ya trolls!"
 assert_yooper_dominance_yooper_descent:0 "Your [culture|E] is descended from the Yoopers"
 assert_yooper_dominance_primary_title:0 "Your [primary_title|E] is [GetTitleByKey('k_superior').GetName]"

 unite_florida_decision:0 "Unite Florida"
 unite_florida_decision_desc:0 "The land of sunshine is a great tapestry, containing multitudes of peoples and beliefs. Though we might quarrel, we all ultimately call Florida our home. Now that I have united the peninsula, it is time to unite the people fully by tearing down the divisions between the old state's north and south. Only together can Florida forge her own destiny."
 unite_florida_decision_tooltip:0 "Bind North and South together under one banner"
 unite_florida_decision_confirm:0 "May the sun ever shine!"
 unite_florida_primary_title_north:0 "Your [primary_title|E] is [GetTitleByKey('k_norflo').GetName]"
 unite_florida_primary_title_south:0 "Your [primary_title|E] is [GetTitleByKey('k_soflo').GetName]"

 scramble_for_the_sunshine_state_decision:0 "Scramble for the Sunshine State"
 scramble_for_the_sunshine_state_decision_desc:0 "One of the gems of the Caribbean, the Floridian peninsula is a lynchpin both of the sea's politics and trade further up the Eastern Seaboard. Many have attempted to conquer the Land of Sunshine, but all have failed - until now. Through no small effort, Florida has become a part of my domain. Before others can contest our claim with force, we must firmly establish our control of the region and integrate it into [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 scramble_for_the_sunshine_state_decision_tooltip:0 "Claim the Floridian peninsula for your realm"
 scramble_for_the_sunshine_state_decision_confirm:0 "The land of beaches and oranges is ours!"
 scramble_for_the_sunshine_state_primary_title_usa:0 "Your [primary_title|E] is [GetTitleByKey('e_usa').GetName]"
 scramble_for_the_sunshine_state_primary_title_hcc:0 "Your [primary_title|E] is [GetTitleByKey('e_hcc').GetName]"
 scramble_for_the_sunshine_state_primary_title_caribbean:0 "Your [primary_title|E] is [GetTitleByKey('e_caribbean').GetName]"

 form_new_mexico_decision:0 "Reform New Mexico"
 form_new_mexico_decision_desc:0 "New Mexico has long been a battleground of feuding city-states and warring religions. the [Concept('the_event_ate','Event')|E] struck the state hard, rendering New Mexico unable to keep up with her neighbors in the Lone Star and Arixo - until now. I have brought the Land of Enchantment under my rule, and none can contest my claim to the mantle of New Mexico."
 form_new_mexico_decision_tooltip:0 "Restore the borders of the old state of New Mexico"
 form_new_mexico_decision_confirm:0 "New Mexico is divided no more!"
 form_new_mexico_decision_stretch_goals:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('d_apacheria').GetNameNoTier], [GetTitleByKey('d_us_nm_san_juan').GetNameNoTier], or [GetTitleByKey('d_durango_us').GetNameNoTier], they will be annexed into [GetTitleByKey('k_new_mexico').GetNameNoTier] as well"


 form_new_mexico.0001.t:0 "The Enchanted Land"
 form_new_mexico.0001.desc:0 "New Mexico has seen her fair share of history. In antediluvian days, the state served as a crossroads of cultures throughout the Four Corners, but after the [Concept('the_event_ate','Event')|E], the Land of Enchantment has seemed more like a Land of Divison. Or, at least, it did, until I stepped in. Through strength of arms, diplomatic brilliance, and no small amount of political maneuvering, I have brought unity to New Mexico. As I stand before my subjects, I must now decide what New Mexico's future will be..."
 form_new_mexico.0001.usa:0 "New Mexico's future is with Old America!"
 form_new_mexico.0001.deseret:0 "New Mexico's future is with New Zion!"
 form_new_mexico.0001.a:0 "New Mexico's future is with the Starfolk!"
 form_new_mexico.0001.b:0 "New Mexico's future is with the Old West!"
 form_new_mexico.0001.c:0 "New Mexico's future is with the Rocky Mountains!"

 create_the_west_indies_province_decision:0 "Create the West Indies Province"
 create_the_west_indies_province_decision_desc:0 "Throughout pre-[Concept('the_event_ate','Event')|E] history, there have been numerous efforts to bring together Canada and her siblings in the Caribbean. Now, we find ourselves in a similar situation to those antediluvian days. It is in the interests of both the Canadian and West Indian people to officiate a union - let us move into the future together!"
 create_the_west_indies_province_decision_tooltip:0 "Integrate the West Indies into Canada"
 create_the_west_indies_province_decision_confirm:0 "Welcome to Canada"

 acquire_greenland_decision:0 "'Acquire' Greenland"
 acquire_greenland_decision_desc:0 "Before the [Concept('the_event_ate','Event')|E], Greenland was a vital part of American national security, helping the United States defend freedom across the globe. As the continuation of that government, it is of course in our national interest to ensure Greenland is safely and securely under American auspices."
 acquire_greenland_decision_tooltip:0 "Integrate Greenland into the United States"
 acquire_greenland_decision_confirm:0 "America's national security is saved!"

 rectify_gadsden_decision:0 "Rectify Gadsden"
 rectify_gadsden_decision_desc:0 "Long ago, the president who played emperor sold the lands of the Mesilla to a Yankee businessman for much less than it was worth. For this crime of selling Mexico's dignity, he was finally deposed, forced to cower and flee when he realized his buffoonery would no longer be tolerated. Now we have the perfect opportunity to rectify his mistake and reclaim Gadsden for Mexico."
 rectify_gadsden_decision_tooltip:0 "Reclaim the territory of Gadsden"
 rectify_gadsden_decision_confirm:0 "No more filibusters south"

 form_oodham_jewed_decision:0 "Proclaim the O'odham Jeweḍ"
 form_oodham_jewed_decision_desc:0 "Long ago, the O'odham peoples were the masters of the northern Sonora. Indeed, the name Tohono O'odham comes from this legacy - it means 'desert people' in the mother tongue. When the Americans conquered the desert, they stole our lands and forced us onto their reservations. After the [Concept('the_event_ate','Event')|E], the O'odham people reclaimed their sovereignty, but their old homeland remained out of reach. Though it has been a long struggle, this ancient injustice has been righted - the O'odham Jeweḍ is reborn!"
 form_oodham_jewed_decision_tooltip:0 "Restore the land of the O'odham"
 form_oodham_jewed_decision_confirm:0 "The people of I'itoi have returned"
 form_oodham_jewed_decision_stretch_goals:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('d_nogales').GetNameNoTier] or [GetTitleByKey('d_sonora').GetNameNoTier], they will be annexed into [GetTitleByKey('k_oodham_jewed').GetNameNoTier] as well"


 integrate_guatemala_into_centroamerica_decision:0 "Integrate [GetTitleByKey('k_guatemala').GetNameNoTierNoTooltip] into [GetTitleByKey('e_centroamerica').GetNameNoTierNoTooltip]"
 integrate_guatemala_into_centroamerica_decision_desc:0 "In the ancient past, Guatemala was one of the five jewels of a united Central American realm. Sinister forces, both within and without the country, tore those jewels apart from one another, but the dream of unity and liberty persisted in the hearts of the people. Now, with a united [GetTitleByKey('e_centroamerica').GetNameNoTierNoTooltip] reborn, it is time for Guatemala to return to her embrace."
 integrate_guatemala_into_centroamerica_decision_tooltip:0 "Return Guatemala to her rightful place in Centroamerica"
 integrate_guatemala_into_centroamerica_decision_confirm:0 "¡Dios, Unión, Libertad!"
 integrate_guatemala_into_centroamerica_liege_title:0 "Your [liege|E] has the [title|E] [GetTitleByKey('e_centroamerica').GetNameNoTier]"

 proclaim_greater_guatemala_decision:0 "Proclaim Greater Guatemala"
 proclaim_greater_guatemala_decision_desc:0 "Guatemala was once great, so the stories say - stretching from the Atlantic coast across the highlands and into the interior. the [Concept('the_event_ate','Event')|E] shattered and broke the nation, leaving deep scars that we now have the opportunity to heal. Despite our foes' best efforts, we have returned the nation to her rightful place - now, Guatemala stands united!"
 proclaim_greater_guatemala_decision_tooltip:0 "Return Guatemala's territory to her embrace"
 proclaim_greater_guatemala_decision_confirm:0 "Guatemala is whole once more"
 proclaim_greater_guatemala_centroamerica_integration:0 "The [decision|E] "Integrate [GetTitleByKey('k_guatemala').GetNameNoTierNoTooltip] into [GetTitleByKey('e_centroamerica').GetNameNoTierNoTooltip]" has been taken"
 proclaim_greater_guatemala_decision_stretch_goals_1:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('d_soconusco').GetNameNoTier], it will be annexed into [GetTitleByKey('k_guatemala').GetNameNoTier] as well"
 proclaim_greater_guatemala_decision_stretch_goals_2:0 "In addition, if you [completely_control|E] the entirety of [GetTitleByKey('k_chiapas').GetNameNoTier], the entire [kingdom|E] will be annexed into [GetTitleByKey('k_guatemala').GetNameNoTier]"

 reclaim_gracias_a_dios_decision:0 "Reclaim Gracias a Dios"
 reclaim_gracias_a_dios_decision_desc:0 "When the first Misquito kingdom fell after its foreign puppeeter abandoned them to their fate, its territory was divided between the states of Nicaragua and Honduras - Honduras got the land known as La Mosquitia, or Gracias a Dios. After the [Concept('the_event_ate','Event')|E] and the reestablishment of the Miskito realm, this region was lost to us. Now, however, the state of [GetTitleByKey('k_honduras').GetNameNoTierNoTooltip] has been reborn, and we can restore her territorial integrity in full by retaking Gracias a Dios for ourselves."
 reclaim_gracias_a_dios_decision_tooltip:0 "Reintegrate Gracias a Dios into Honduras"
 reclaim_gracias_a_dios_decision_confirm:0 "Thanks to [ROOT.Char.GetFaith.HighGodName]!"
 reclaim_gracias_a_dios_descent:0 "Your [culture|E] is descended from the Catracho"


 reunite_nicaragua_decision:0 "Unite All of Nicaragua"
 reunite_nicaragua_decision_desc:0 "Nicaragua has been riven in half since the [Concept('the_event_ate','Event')|E] - divided between the realm in Managua and the resurgent Miskito kingdom in Bluefields. Many thought the dream of a united Nicaragua was lost forever, but through strength, diplomacy, and no small amount of luck, I have managed to forge a realm from one ocean to the other. It is time to enshrine [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]'s place as the uncontested ruler of Old Nicaragua."
 reunite_nicaragua_decision_tooltip:0 "Forge a single kingdom from [GetTitleByKey('k_nicaragua').GetNameNoTierNoTooltip] and [GetTitleByKey('k_miskito').GetNameNoTierNoTooltip]"
 reunite_nicaragua_decision_confirm:0 "For a free and united realm!"
 reunite_nicaragua_nicaragua_base:0 "If your [primary_title|E] is [GetTitleByKey('k_nicaragua').GetName]"
 reunite_nicaragua_miskito_base:0 "If your [primary_title|E] is [GetTitleByKey('k_miskito').GetName]"

 restore_sovereignty_over_gracias_a_dios_decision:0 "Restore Sovereignty over Gracias a Dios"
 restore_sovereignty_over_gracias_a_dios_decision_desc:0 "When the ancient Miskito kingdom fell, its territories were divided between Honduras and Nicaragua. Though restored to Miskito rule following the [Concept('the_event_ate','Event')|E], the Hondurans have retaken the land they believe they are owed. Such an offense cannot stand! [GetTitleByKey('k_miskito').GetAdjectiveNoTooltip] sovereignty over Gracias a Dios must be restored."
 restore_sovereignty_over_gracias_a_dios_decision_tooltip:0 "Retake Gracias a Dios from the Hondurans"
 restore_sovereignty_over_gracias_a_dios_decision_confirm:0 "Thanks to [ROOT.Char.GetFaith.HighGodName]!"
 restore_sovereignty_over_gracias_a_dios_descent:0 "Your [culture|E] is descended from the Nica"

 proclaim_a_free_belize_decision:0 "Proclaim a Free Belize"
 proclaim_a_free_belize_decision_desc:0 "Belize has stood for centuries as a gateway of cultures, a blend between the Caribbean and Central American worlds. After the [Concept('the_event_ate','Event')|E], however, where the mighty realms of Mexico, the Yucatan, and Guatemala stood as kings, Belize was never afforded such dignity and respect. It is high time that we truly forge our own path and assert ourselves as equals to our neighbors, in stature as well as rank."
 proclaim_a_free_belize_decision_tooltip:0 "Raise Belize to an equal status to her neighbors"
 proclaim_a_free_belize_decision_confirm:0 "The Land of the Free once more!"
 proclaim_a_free_belize_descent:0 "Your [culture|E] is NOT descended from the Chapín"
 form_belize.0001.t:0 "[ROOT.Char.GetFaith.HighGodName] Save [ROOT.Char.GetTitledFirstNameNoTooltip]"
 form_belize.0001.desc:0 "Though small, Belize has a proud and distinct heritage from her neighbors, once part of a great commonwealth which stretched across the seas of the world. In the ensuing centuries following the [Concept('the_event_ate','Event')|E], however, her neighbors increasingly viewed my nation as little more than one of their fiefs, not deigning to recognize us as their equals. We shall tolerate this no longer! From this day forth, Belize is an independent [kingdom|E], not some pawn in power plays between rival powers.\n\nWith our internal affairs sorted, we must decide what our foreign relations will be like. We could continue to present ourselves as a part of the Yucatan territories, or change our posture towards Central America or the Caribbean. The decision is mine to make..."
 form_belize.0001.a:0 "Belize's future is with the Yucatan!"
 form_belize.0001.b:0 "Belize's future is with Central America!"
 form_belize.0001.c:0 "Belize's future is with the Caribbean!"

 retake_belice_decision:0 "Retake Belice"
 retake_belice_decision_desc:0 "Belice has been illegally occupied since even before the [Concept('the_event_ate','Event')|E] - now this land, which rightfully belongs to [GetTitleByKey('k_guatemala').GetNameNoTierNoTooltip], has been wrested from our great realm. We must not tire in our efforts to restore our natural borders and retake Belice for our nation."
 retake_belice_decision_tooltip:0 "Return Belice to Guatemala's control"
 retake_belice_decision_confirm:0 "From Sibun to Sarstún!"
 retake_belice_primary_title:0 "Your [primary_title|E] is [GetTitleByKey('k_guatemala').GetName]"
 retake_belice_descent:0 "Your [culture|E] is descended from the Chapín"

 reclaim_guanacaste_decision:0 "Reclaim Guanacaste"
 reclaim_guanacaste_decision_desc:0 "In the ancient antediluvian past, the lands known as Nicoya and Guanacaste were part of Nicaragua. When the tyrant was deposed, these lands were taken from Nicaragua by Costa Rica. Though much time has elapsed, there has never been a greater opportunity to reassert our claims to the province and take Guanacaste for ourselves."
 reclaim_guanacaste_decision_tooltip:0 "Take Guanacaste for Nicaragua"
 reclaim_guanacaste_decision_confirm:0 "A historical injustice, rectified"

 liberate_guanacaste_decision:0 "Liberate Guanacaste"
 liberate_guanacaste_decision_desc:0 "Guanacaste, which joined Costa Rica of its own free will, has been stolen from us. In order to restore the territorial integrity of Costa Rica, and to ensure that the freedom and liberty of all Guanacastecos is preserved, we must struggle to return them to Costa Rica as soon as possible."
 liberate_guanacaste_decision_tooltip:0 "Return Guanacaste to Costa Rica"
 liberate_guanacaste_decision_confirm:0 "Honor the Partido de Nicoya's wishes"

 integrate_chiapas_into_centroamerica_decision:0 "Integrate [GetTitleByKey('k_chiapas').GetNameNoTierNoTooltip] into [GetTitleByKey('e_centroamerica').GetNameNoTierNoTooltip]"
 integrate_chiapas_into_centroamerica_decision_desc:0 "In the ancient past, Chiapas was one of the five jewels of a united Central American realm. Sinister forces, both within and without the country, tore those jewels apart from one another, but the dream of unity and liberty persisted in the hearts of the people. Now, with a united [GetTitleByKey('e_centroamerica').GetNameNoTierNoTooltip] reborn, it is time for Chiapas to return to her embrace."
 integrate_chiapas_into_centroamerica_decision_tooltip:0 "Return Chiapas to her rightful place in Centroamerica"
 integrate_chiapas_into_centroamerica_decision_confirm:0 "¡Dios, Unión, Libertad!"

 take_bocas_del_toro_decision:0 "Take Bocas del Toro"
 take_bocas_del_toro_decision_desc:0 "Bocas del Toro, the mouth of the bull, is an incredibly valuable province. Known for its vast banana plantations, the territory was once part of Costa Rica, before the Colombians seized the land unjustly. There have been numerous attempts to regain the lost land, both diplomatically and by force, but none have succeeded... until now. I have taken the islands for Costa Rica, and can now return them in full to their rightful owner."
 take_bocas_del_toro_decision_tooltip:0 "Integrate the archipelago into Costa Rica"
 take_bocas_del_toro_decision_confirm:0 "The Green Gold is ours"
 take_bocas_del_toro_primary_title:0 "Your [primary_title|E] is [GetTitleByKey('k_costa_rica').GetName]"

 establish_raizal_independence_decision:0 "Establish Raizal Independence" 
 establish_raizal_independence_decision_desc:0 "The Raizal have long struggled for recognition of our right to our land, both before and after the [Concept('the_event_ate','Event')|E]. Finally, the hour is at hand for the creation of a free Raizal nation - we finally have the chance to forge a realm for ourselves, not others!"
 establish_raizal_independence_decision_tooltip:0 "Elevate a free Raizal state"
 establish_raizal_independence_decision_confirm:0 "Our Emancipation is at hand"
 proclaim_raizal_independence_descent:0 "Your [culture|E] is descended from the Raizal"

 establish_continental_holdings_decision:0 "Establish Continental Holdings"
 establish_continental_holdings_decision_desc:0 "With our grip on [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] secure, we can begin to look outward to expand our influence. While many urge us to maintain our thalassocratic structure, others are encouraging the pursuit of a more continental policy. Belize, a small territory between Old Mexico and Central America, has long-standing ties to the English Caribbean, owing to a shared history and cultural identity - they will surely welcome entry into our realm."
 establish_continental_holdings_decision_tooltip:0 "Annex Belize into the Caribbean"
 establish_continental_holdings_decision_confirm:0 "A Caribbean Community"
 establish_continental_holdings_jamaican_descent:0 "Your [culture|E] is descended from the Jamaicans"
 establish_continental_holdings_west_indian_descent:0 "Your [culture|E] is descended from the West Indians"
 establish_continental_holdings_stretch_goals:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('c_roatan').GetNameNoTier], it will be annexed into [GetTitleByKey('d_jamaica').GetNameNoTier] as well"

 retake_the_bay_islands_decision:0 "Retake the Bay Islands"
 retake_the_bay_islands_decision_desc:0 "The Bay Islands have been taken from our lands and unjustly annexed by the imperialist Caribbeans. Now that I have restored Honduran sovereignty over the department, it is time to return them to official mainland control."
 retake_the_bay_islands_decision_tooltip:0 "Return the Bay Islands to continental control"
 retake_the_bay_islands_decision_confirm:0 "Honduran sovereignty restored"

 reunite_the_indies_federation_decision:0 "Reunite the Indies Federation"
 reunite_the_indies_federation_decision_desc:0 "For a brief moment in history, the various islands of the Caribbean were united in one purpose and vision. However, this was not to last, and the various isles and archipelagos went their separate ways. Now, however, I have restored that vision of unity - this time around, the united Indies will stand the test of time!"
 reunite_the_indies_federation_decision_tooltip:0 "Unite the English-speaking Caribbean into a single realm"
 reunite_the_indies_federation_decision_confirm:0 "Side by side we stand!"
 reunite_the_indies_federation_guyanese_descent:0 "Your [culture|E] is descended from the Guyanese"

 proclaim_puerto_rican_independence_decision:0 "Proclaim Puerto Rican Independence"
 proclaim_puerto_rican_independence_decision_desc:0 "The Puerto Rican nation has long struggled to govern herself. A colony of two empires, the territory was only just beginning to assert its right to self-determination when the [Concept('the_event_ate','Event')|E] struck. It seemed as though Puerto Rico would finally become its own master, but instead, she found herself the servant of would-be conquerors and imperialists. No more! Puerto Rico shall no longer be seen as another fief to be passed between kingdoms, but as a sovereign state in her own right."
 proclaim_puerto_rican_independence_decision_tooltip:0 "Establish a Puerto Rican kingdom"
 proclaim_puerto_rican_independence_decision_confirm:0 "¡Por nuestra patria!"
 proclaim_puerto_rican_independence_boricua:0 "Your [culture|E] is descended from the Boricua"
 proclaim_puerto_rican_independence_stretch_goals:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('c_virgin_islands').GetNameNoTier], it will be annexed into [GetTitleByKey('d_puerto_rico').GetNameNoTier] as well"

 unite_the_antillean_league_decision:0 "Unite the Antilleans"
 unite_the_antillean_league_decision_desc:0 "In the hazy past, a proposal was made to unite the Spanish Caribbean under a single government, to preserve the freedom and independence the people had so bitterly fought to obtain from any and all tyrants who would try to take it from them. Unfortunately, the imperialists snuffed this idea out in its cradle, but now, having brought the islands of the Antilles together, I can resurrect it and usher in a new age for the Caribbean."
 unite_the_antillean_league_decision_tooltip:0 "Unite the Hispanophone Caribbean into a single realm"
 unite_the_antillean_league_decision_confirm:0 "One cry of freedom, together!"
 unite_the_antillean_league_stretch_goals:0 "Though not required to take this [decision|E], should you [completely_control|E] the territory which constitutes the pre-[Concept('the_event_ate','Event')|E] Dominican Republic in full, it will be annexed into [GetTitleByKey('k_greater_antilles').GetNameNoTier] as well"

 claim_domingo_for_antilles_decision:0 "Claim Domingo for [GetTitleByKey('k_greater_antilles').GetNameNoTier]"
 claim_domingo_for_antilles_decision_desc:0 "The Dominican people have longstanding cultural ties to the people of the Antillean Confederation. It naturally stands that they should be a part of our union."
 claim_domingo_for_antilles_decision_tooltip:0 "Integrate Domingo into the Confederation"
 claim_domingo_for_antilles_decision_confirm:0 "The Confederation stands as one!"

 claim_domingo_for_hispaniola_decision:0 "Claim Domingo for [GetTitleByKey('k_hispaniola').GetNameNoTier]"
 claim_domingo_for_hispaniola_decision_desc:0 "The Dominican people have longstanding historical ties to the island of Hispaniola. It naturally stands that they should be a part of our united realm."
 claim_domingo_for_hispaniola_decision_tooltip:0 "Restore unity to Hispaniola"
 claim_domingo_for_hispaniola_decision_confirm:0 "One island, one realm, one people"

 integrate_the_guyanas_into_the_caribbean_decision:0 "Integrate the Guyanas into [GetTitleByKey('e_caribbean').GetNameNoTierNoTooltip]"
 integrate_the_guyanas_into_the_caribbean_decision_desc:0 "The Guyanas are intimately connected to the Caribbean, by history, culture, geography, trade, and much more. It is only fitting to join these territories to our united empire."
 integrate_the_guyanas_into_the_caribbean_decision_tooltip:0 "Integrate the Guyanas into the Caribbean"
 integrate_the_guyanas_into_the_caribbean_decision_confirm:0 ""One community for all the Caribbean"
 integrate_the_guyanas_into_the_caribbean_stretch_goals:0 "Though not required to take this [decision|E], should you individually [completely_control|E] any of the other [kingdoms|E] in [GetTitleByKey('e_the_five_guyanas').GetNameNoTier], they will be annexed into [GetTitleByKey('e_caribbean').GetNameNoTier] as well"

 integrate_belize_into_the_caribbean_decision:0 "Integrate [GetTitleByKey('d_belize').GetNameNoTierNoTooltip] into [GetTitleByKey('e_caribbean').GetNameNoTierNoTooltip]"
 integrate_belize_into_the_caribbean_decision_desc:0 "Belize is intimately connected to the Caribbean, by history, culture, geography, trade, and much more. It is only fitting to join them to our united empire."
 integrate_belize_into_the_caribbean_decision_tooltip:0 "Integrate Belize into the Caribbean"
 integrate_belize_into_the_caribbean_decision_confirm:0 "One community for all the Caribbean"

 # Assert Sovereignty over the Mosquito Coast (Empire Level decision)
 integrate_miskito_into_gran_colombia_decision:0 "Assert Sovereignty over the Mosquito Coast"
 integrate_miskito_into_gran_colombia_decision_desc:0 "While the Nicaraguans may claim the Caribbean coastline as their own, the territory is in fact the rightful land of us, as arbitrated long ago. Now that we have restored Bolivar's project, we are obliged to return all lands which rightfully belong to us - including the Mosquito coastline."
 integrate_miskito_into_gran_colombia_decision_tooltip:0 "Integrate Miskito into Gran Colombia"
 integrate_miskito_into_gran_colombia_decision_confirm:0 "The coastline is ours once again"

 # Accept Santo Domingo into Gran Colombia (Empire level decision)
 integrate_santo_domingo_into_gran_colombia_decision:0 "Accept [GetTitleByKey('k_domingo').GetNameNoTierNoTooltip] into [GetTitleByKey('e_gran_colombia').GetNameNoTierNoTooltip]"
 integrate_santo_domingo_into_gran_colombia_decision_desc:0 "Long ago, when the shackles of empire were being cast aside across the Americas, the people of Santo Domingo clamored to join our great nation. Unfortunately, discord at home prevented us from replying, and the Dominicans became embroiled in their own struggle to preserve their newfound freedoms. Now, however, we are finally in a place to heed the ancient call of their people and accept the island nation into Bolivar's great project."
 integrate_santo_domingo_into_gran_colombia_decision_tooltip:0 "Accept Domingo's ancient offer to join Gran Colombia"
 integrate_santo_domingo_into_gran_colombia_decision_confirm:0 "Welcome to the union!"

 # Integrate Panama into (gran) Colombia (Empire level decision) (half-gran)
 integrate_panama_into_colombia_decision:0 "Reintegrate Panama"
 integrate_panama_into_colombia_decision_desc:0 "Panama was once an essential part of the Colombian nation, having stayed with her even as the others abandoned Bolivar's dream. Unfortunately, geography confounded efforts to cultivate these ties of kinship, and Panama was torn from us by the designs and projects of imperialists. No longer! The two sisters have been reunited, and Colombia is whole once again."
 integrate_panama_into_colombia_decision_tooltip:0 "Cross the Darien and return Panama to Colombia"
 integrate_panama_into_colombia_decision_confirm:0 "Welcome back!"

 # Retake Venezuelan Interior (Empire level decision) (half-gran)
 retake_venezuelas_interior_decision:0 "Retake the Venezuelan Interior"
 retake_venezuelas_interior_decision_desc:0 "Though separated from the homeland by river and jungle, the lands known as Bolivar are an integral territory of Venezuela - the name alone indicates their participation in our great founder's dream. Following the Event, it has been exceedingly difficult to reestablish and reaffirm the bonds which bind the territory to the rest of Venezuela, but we are finally in a position to return Bolivar to its rightful place."
 retake_venezuelas_interior_decision_tooltip:0 "Reassert authority over the Venezuelan Amazon"
 retake_venezuelas_interior_decision_confirm:0 "The jungles are ours once again"
 retake_venezuelas_interior_decision_stretch_goals:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('k_roraima').GetNameNoTier], it will be annexed as well"

 # Rectify the Arbitration (Empire level decision) (half-gran)
 rectify_the_arbitration_decision:0 "Rectify the Arbitration"
 rectify_the_arbitration_desc:0 "Long ago, the land of Esequibo was ripped from Venezuela by a conspiracy of imperialists seeking to thwart Bolivar's movement. This national humiliation has stood since the fraudulent 'arbitration' was held - until now. We have finally corrected the record and demonstrated that Venezuela stands against the designs of empires who would seek to destroy her. ¡Gloria al Bravo Pueblo!"
 rectify_the_arbitration_tooltip:0 "Reclaim Esequibo for Venezuela"
 rectify_the_arbitration_confirm:0 "[GetTitleByKey('e_venezuela').GetNameNoTierNoTooltip] stands against imperialism!"
 rectify_the_arbitration_gran_colombia_desc:0 "Long ago, the land of Esequibo was ripped from Venezuela by a conspiracy of imperialists seeking to thwart Bolivar's movement. This indignity has stood since the fraudulent 'arbitration' was held - until now. We have finally corrected the record and demonstrated that Gran Colombia stands against the designs of empires who would seek to destroy her. Bolivar's dream cannot be defeated!"
 rectify_the_arbitration_gran_colombia_tooltip:0 "Reclaim Esequibo for Gran Colombia"
 rectify_the_arbitration_gran_colombia_confirm:0 "[GetTitleByKey('e_gran_colombia').GetNameNoTierNoTooltip] stands against imperialism!"

 # Retake Colombia's Interior (Empire level decision) (not gran colombian)
 retake_colombias_interior_decision:0 "Retake the Colombian Interior"
 retake_colombias_interior_decision_desc:0 "Cut off from the rest of Colombia by towering mountains, the plains and jungles of the Llanos have changed greatly since the Event - singing strange songs and worshipping stranger gods. Still, they are a part of Colombia, and for us to truly claim to be the pre-Event nation of old we must assert our authority over their vast territories."
 retake_colombias_interior_decision_tooltip:0 "Return the interior to Colombia"
 retake_colombias_interior_decision_confirm:0 "From jungle to sea, Colombia is free"

 # Proclaim Gran Ecuador (king-to-empire decision)
 proclaim_gran_ecuador_decision:0 "Proclaim Gran Ecuador"
 proclaim_gran_ecuador_decision_desc:0 "Since the Event, Ecuador has been overshadowed by her neighbors - the lands of the Caudillo's followers to the north, the mighty Incan Empire to the south. Divided between cutthroat houses and scheming nobles, her prestige has fallen greatly. Now, however, Ecuador has truly become a power in its own right, and it is time to cement that authority by proclaiming our land as the true heir of pre-Event Ecuador."
 proclaim_gran_ecuador_decision_tooltip:0 "Assert an independent Ecuadorian identity"
 proclaim_gran_ecuador_decision_confirm:0 "¡Salve, Oh Patria!"
 proclaim_gran_ecuador_must_control_interior:0 "The 'Retake Ecuador's Interior' decision must have been taken at least once AND its territorial changes must currently be in effect"
 
# Form Gran Cauca (Kingdom level decision)
 form_gran_cauca_decision:0 "Form Gran Cauca"
 form_gran_cauca_decision_desc:0 "In the long-forgotten past, Cauca and her neighbors were the wealthiest and most powerful states in Colombia, helping to steer the nation through the collapse of Bolivar's dream. As time progressed, however, the state known as 'Gran Cauca' was reduced in both territory and power, until it was nothing more than a shell of its former self. The opportunity now presents itself to rectify this grave injustice and return the south to its place as the dominating force of Colombian politics."
 form_gran_cauca_decision_tooltip:0 "Form a new powerhouse of Colombia"
 form_gran_cauca_decision_confirm:0 "A free and sovereign state!"
 form_gran_cauca_liege_title_colombia:0 "Your [liege|E] has the [title|E] [GetTitleByKey('e_colombia').GetNameNoTier]"
 form_gran_cauca_liege_title_gran_colombia:0 "Your [liege|E] has the [title|E] [GetTitleByKey('e_gran_colombia').GetNameNoTier]"
 form_gran_cauca_decision_stretch_goals:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('d_eje_cafetero').GetNameNoTier], it will be annexed into [GetTitleByKey('k_gran_cauca').GetNameNoTier] as well"

 # Take/Retake the Gulf of Venezuela (Kingdom level decision)
 take_the_gulf_of_venezuela_decision:0 "Take the Gulf of Venezuela"
 take_the_gulf_of_venezuela_decision_desc:0 "Contested between the Wayuu, Colombian, and Venezuelan people for centuries, the Guajira peninsula and the Gulf of Venezuela beyond it are vital for the region's access to the trade and resources of the wider Caribbean. It is in our interests to exert control over the peninsula in order to ensure its riches go to us."
 take_the_gulf_of_venezuela_decision_tooltip:0 "Claim the Guajira peninsula for [GetTitleByKey('k_el_caribe').GetNameNoTierNoTooltip]"
 take_the_gulf_of_venezuela_decision_confirm:0 "The peninsula is ours!"

 retake_the_gulf_of_venezuela_decision:0 "Retake the Gulf of Venezuela"
 retake_the_gulf_of_venezuela_decision_desc:0 "Contested between the Wayuu, Colombian, and Venezuelan people for centuries, the Guajira peninsula and the Gulf of Venezuela beyond it are vital for the region's access to the trade and resources of the wider Caribbean. The peninsula is ours by right, stolen from us by our neighbors - we must retake it in order to rectify this grave injustice."
 retake_the_gulf_of_venezuela_decision_tooltip:0 "Claim the Guajira peninsula for [GetTitleByKey('k_zulia').GetNameNoTierNoTooltip]"
 retake_the_gulf_of_venezuela_decision_confirm:0 "The peninsula is ours!"
 gulf_of_venezuela_gran_colombia_warning:0 "While [GetTitleByKey('d_guajira').GetNameNoTierNoTooltip] may pass between Colombian and Venezuelan hands multiple times, if Gran Colombia is reunified this decision will disappear and the borders will remain as they were when the two empires are unified"

 # Proclaim a free Guyana (Kingdom level decision)
 proclaim_a_free_guyana_decision:0 "Proclaim a Free Guyana"
 proclaim_a_free_guyana_decision_desc:0 "Our neighbors, long jealous of the beauty and riches of Guyana, had attempted to crush our spirit and destroy our people, all dressed in the language of 'anti-imperialism', but they failed to account for the strength and perseverance of the Guyanese people. Even during the darkest hours, we held hope that freedom would return - and now the opportunity presents itself to break the yoke of our overlords and assert our independence!"
 proclaim_a_free_guyana_decision_tooltip:0 "Free the Guyanese people from Venezuelan imperialism"
 proclaim_a_free_guyana_decision_confirm:0 "For a free Guyana!"
 form_guyana.0001.t:0 "Land of Rivers and Plains"
 form_guyana.0001.desc:0 "Justice has finally been restored, as the occupation of Venezuela by the real imperialists has been cast off and my nation is free once again. Amidst all of the celebrations, my thoughts linger towards the future - we must make sure the conquerors never return to crush our independence again. I could call upon the longstanding ties between Guyana and her island neighbors to the north, or seek to strengthen the bonds which bind the people of the Shield together. Where does Guyana's destiny lie?"
 form_guyana.0001.a:0 "With the Caribbean community!" #Caribbean
 form_guyana.0001.b:0 "Work with our neighbors for freedom, together!"

 # Proclaim Greater Guyana (Kingdom level decision)
 proclaim_greater_guyana_decision:0 "Proclaim Greater Guyana"
 proclaim_greater_guyana_decision_desc:0 "Guyana owes its existence to an ancient decision to protect our land from Venezuelan encroachment. While this arbitration was largely in favor of our rights, there was still a significant portion of our rightful territory awarded to the power-hungry expansionists to our west. We now have the unique opportunity to rejoin those lands to Guyana proper."
 proclaim_greater_guyana_decision_tooltip:0 "Take the lands awarded to Venezuela for Guyana"
 proclaim_greater_guyana_decision_confirm:0 "One people, one nation, one destiny!"

 # Retake Ecuador's Interior (kingdom level decision)
 retake_ecuadors_interior_decision:0 "Retake Ecuador's Interior"
 retake_ecuadors_interior_decision_desc:0 "The border between the Ecuadorian and Peruvian nations of old was contentious, with the two sides often coming to blows over the disputed lands. With the Event having wiped the slate clean, a new opportunity presents itself for Ecuador to reassert sovereignty over the lands it lost to arbitrations and protocols. Once again the world will know that the mouth of the Amazon is Ecuador's!"
 retake_ecuadors_interior_decision_tooltip:0 "Assert sovereignty over the Amazonian interior"
 retake_ecuadors_interior_decision_confirm:0 "The Amazon is Ecuadorian!"
 proclaim_gran_ecuador_decision_ecuador_liege:0 "Your [liege|E] has the [title|E] [GetTitleByKey('e_ecuador').GetNameNoTier]"
 proclaim_gran_ecuador_decision_colombia_liege:0 "Your [liege|E] has the [title|E] [GetTitleByKey('e_colombia').GetNameNoTier]"
 proclaim_gran_ecuador_decision_gran_colombia_liege:0 "Your [liege|E] has the [title|E] [GetTitleByKey('e_gran_colombia').GetNameNoTier]"

 # Form Caqueta (duchy-to-king decision)
 form_caqueta_decision:0 "Form Caqueta"
 form_caqueta_decision_desc:0 "Colombia once claimed control over a vast swathe of the Amazon, but as time passed this land passed from her hands to her neighbors until it was reduced to a few border cities before being fully completed by the Event's destruction of the old order. Still, the memory of the Caqueta lives on in the hearts of our people, and now I have managed to unify this region of the Amazon in its name."
 form_caqueta_decision_tooltip:0 "Reform the long-dimished Caqueta territory"
 form_caqueta_decision_confirm:0 "The Territory lives once more!"

 # Reclaim the Archipelago (duchy level decision)
 reclaim_the_san_andres_archipelago_decision:0 "Reclaim the Archipelago"
 reclaim_the_san_andres_archipelago_decision_desc:0 "Though it may be far from our mainland, the islands of San Andrés, Providencia, and Santa Catalina are essential parts of the Colombian homeland. Since her independence, the archipelago was a part of the nation, despite the attempts of pirates and imperialists to steal them from her. Now, the islands have returned to our grasp, and we are duty-bound to proclaim them as part of Colombia once more."
 reclaim_the_san_andres_archipelago_decision_tooltip:0 "Return San Andrés, Providencia, and Santa Catalina to Colombia"
 reclaim_the_san_andres_archipelago_decision_confirm:0 "Colombia's slice of paradise"
 
 #Form Paulistania
 form_paulistania_decision:0 "Unite Paulistânia"
 form_paulistania_decision_desc:0 "The paulista Bandeirantes, brave explorers from Old Brazil, once colonized and tamed the hinterlands of Brazil. We should restore their legacy!"
 form_paulistania_decision_tooltip:0 "Unite Paulistânia"
 form_paulistania_decision_effect_tooltip:0 "São Paulo and Tietê shall unite under the Empire of Paulistânia. Paraná, Triangulo, Sudiminas and Mato Grosso do Sul might also join."
 form_paulistania_decision_confirm:0 "A Bandeirantibus Venio"
 paulistania_formed.t:0 "The Empire of [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 paulistania_formed.desc:0 "[ROOT.Char.GetTitledFirstName] has ascended, restoring the rightful legacy of the Bandeirantes who first colonized the brazilian hinterlands from São Paulo. \n\nGuided by [ROOT.Char.GetTitledFirstName]'s vision and unbounded will, the empire of [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] will once again lead Brazil and bring culture and prosperity to their children."
 paulistania_formed.a:0 "We are Brazil's Locomotive!"
 form_paulistania_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_paulistania_formable').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_paulistania_percent_value')|0]%)\n"
 custom_paulistania_formable:0 "Paulistânia"
 
 #Form gerais
 form_gerais_decision:0 "Unite Minas Geraes"
 form_gerais_decision_desc:0 "From the green peaks of Mantiqueira to the vast São Francisco valley, the hills of Minas Geares hold endless riches and a valiant people. Once divided by others, it's now time to reunite the Beloved State and give the heirs of Tiradentes an worthy title!"
 form_gerais_decision_tooltip:0 "Unite Minas Geraes"
 form_gerais_decision_effect_tooltip:0 "Minas, Espinhaço, Sudiminas and Triangulo shall unite under the Empire of Minas Geraes"
 form_gerais_decision_confirm:0 "Ô trem bão!"
 gerais_formed.t:0 "The Empire of [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 gerais_formed.desc:0 "[ROOT.Char.GetTitledFirstName] has ascended, casting a commanding gaze over the vast expanse of hills, mountains and valleys in Central Brazil. Fueled by an unyielding resolve, [ROOT.Char.GetTitledFirstName], renowned for strategic brilliance and a deep understanding of the Mineiro cultures dotting these lands, set forth on a righteous journey to reunite these prosperous realms into a powerful and cohesive entity – the Empire of [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nGuided by [ROOT.Char.GetTitledFirstName]'s sagacity, [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] is destined to become an enduring testament to the transformative strength of unity."
