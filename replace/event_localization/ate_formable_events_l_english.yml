 dismantle_hcc_pretender_cb:0 "Dismantle Pretender"
 dismantle_hcc_pretender_cb_victory_desc:1 "The $e_hcc$ is destroyed. All [de_jure|E] $e_hcc_adj$ vassal titles become a de jure part of $e_usa_article$$e_usa$ instead."
 dismantle_hcc_pretender_cb_defeat_desc:1 "The $e_hcc$ remains intact. The $e_usa$ must pay war reparations."
 
 get_washington_decision_desc:0 "Washington is the ancestral capital of the ancient American Empire and as such she rightfully belongs to me."
 get_washington_decision_tooltip:0 "Restore Washington as the seat of the Presidency."

 restore_haudenosaunee_decision:0 "Reunite the Haudenosaunee"
 restore_haudenosaunee_decision_effect_tooltip:0 "The territory once held by Haudenosaunee is reforged into a single Empire."
 restore_haudenosaunee_decision_confirm:0 "Gather the council."
 restore_haudenosaunee_decision_tooltip:0 "Reunite the old lands of the People of the Longhouse"
 restore_haudenosaunee_decision_tt:0 "Your culture has Haudenosaunee Heritage"
 restore_haudenosaunee_decision_desc:0 "We have reclaimed our ancestral lands! Let us proclaim the reformation of the Confederacy of the Haudenosaunee!"
 
 haudenosaunee_restoration.0001.t:0 "Haudenosaunee Confederacy Restored"
 haudenosaunee_restoration.0001.desc:0 "Amidst the fertile fields encircling Erie Lake, the Haudenosaunee Confederacy once again emerges, echoing the timeless wisdom of the Great Peacemaker, whose teachings of unity and harmony transcend generations, and the indomitable spirit of Hiawatha, a diplomat and strategist of unparalleled skill. Their combined influence shapes the path of [ROOT.Char.GetTitledFirstName] who now tread in their venerable footsteps.\n\nAs the new Haudenosaunee [ROOT.Char.GetLadyLord] advances, [ROOT.Char.GetSheHe] pays homage to the profound teachings and emulate the visionary spirit of these ancestral luminaries. In doing so, [ROOT.Char.GetSheHe] lays the bedrock of a unified realm, one that venerates the memory of these illustrious figures and propels their people toward a future resplendent with unity, strength, and collective prosperity."
 haudenosaunee_restoration.0001.a:0 "We are of one mind once more."
 
 form_hispaniola_decision:0 "Restore the Kingdom of Hispaniola"
 form_hispaniola_decision_desc:0 "Hispaniola has been torn asunder by a dynastic conflict the likes of which nobody had anticipated. However, having brought both the Kingdom of Haiti and the Kingdom of Domingo under my rule, it is high time I reforge the old Kingdom as it was."
 form_hispaniola_decision_confirm:0 "Bind them together once more!"


 form_hispaniola.0001.t:0 "A Realm Restored"
 form_hispaniola.0001.desc.haitian:0 "At long last, I have united the Kingdom of Ispayola, ending the great dynastic feud that tore this island in half. I have firmly reestablished Haitian supremacy and the lords of the island now bow before their rightful ruler."
 form_hispaniola.0001.desc.quisqueyano:0 "At long last, I have united the Kingdom of La Española, ending the great dynastic feud that tore this island in half. I have firmly reestablished Quisqueyano supremacy and the lords of the island now bow before their rightful ruler."
 form_hispaniola.0001.start.desc:0 "At the coronation ceremony, it has been declared that no longer will the kingdoms of Haiti and Domingo be separate realms,  but all of their titles and estates will be reunified under one crown, that of the Kingdom of Hispaniola."
 form_hispaniola.0001.a:0 "Glory to me!"
 form_hispaniola_decision_tooltip:0 "The Kingdoms of Haiti and Domingo will unite to form the Kingdom of Hispaniola."

 form_hispaniola_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_hispaniola').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_hispaniola_percent_value')|0]%)\n"
 custom_hispaniola:0 "Hispaniola"
 ghw_region_domingo:0 "[GetTitleByKey('k_domingo').GetNameNoTierNoTooltip]"
 
 form_hispaniola.21.t:0 "The Divisions of the Land"
 form_hispaniola.21.desc:0 "At long last, the island of Hispaniola is reunited under one realm, but the scars of division still run deep. With the island long split between the diasporic traditions in the west and the Catholics in the east, there are many who fear that my new administration will result in the domination of one over the other. However, there are others who see an opportunity to bring those two halves together. A local cult known as [heretic_faith.GetName] exists between both the Vodou and Catholic worlds, syncretizing the two seemingly-opposed religions together in harmony. The more pragmatic of my advisors are encouraging me to adopt this faith to bring a similar unity to my people, while the zealous reject such notion as an abandonment of the ways of my people. Whatever my decision, it will have longstanding ramifications for the religious landscape of my realm..."
 form_hispaniola.21.convert:0 "One faith, one island, one people!"
 form_hispaniola.21.do_not_convert:0 "Hispaniola will be [ROOT.Char.GetFaith.GetAdjective]!"


 form_iron_confederacy_decision:0 "Reunite the Iron Confederacy"
 form_iron_confederacy_decision_desc:0 "The Iron Confederacy was once a great alliance of Plains natives that stretched throughout Central Canada and the Middle United States. While it is now long destroyed, by expanding my realm and gaining the confidence of my subjects, I can restore the confederacy."
 form_iron_confederacy_decision_confirm:0 "Call the Members together"
 form_iron_confederacy_decision_tooltip:0 "The Kingdoms of the plains and prairies will unite under the banner of the Iron Confederacy."
 
 form_iron_confederacy.0001.t:0 "Iron Reforged"
 form_iron_confederacy.0001.desc:0 "Once united by shared interests and common enemies, the Iron Confederacy originally came about through agreement between many Plains groups for mutual defense and protected hunting for their nations. In this New World, it seems that, once again, the people of the Great Plains must seek safeguard in one another. Through my effort, my realm now encompasses many peoples, and through my declaration they now live under the great wing of the Iron Confederacy.\n\n"
 form_iron_confederacy.0001.a:0 ""Everything I could do was done to stop bloodshed.""
 form_iron_confederacy.0001.a.tt:0 "You now have access to the Iron Invasion casus belli for the rest of your lifetime, should you wish to expand your new Confederacy."
 form_iron_confederacy_decision_tt:0 "Your culture has Cree, Anishinaabe or Michif Language"
 
 resign_the_presidency_decision:0 "Resign the Presidency"
 resign_the_presidency_decision_effect_tooltip:0 "I resign the Office of President of the United States. A new election shall be held."
 resign_the_presidency_decision_confirm:0 "May Washington's grace be with you all."
 resign_the_presidency_desc:0 "For one reason or another, I have deemed myself unfit for the Presidency of the United States. While it is not an easy decision to make, it is neccessary to fulfill the Founders' vision."
 resign_the_presidency_decision_tt:0 "You deem yourself unfit for the Presidency"
 resign_the_presidency_decision_tooltip:0 "You resign your position as President"
 
 restore_up_decision:0 "Restore the United Provinces"
 restore_up_decision_desc:0 "In days long gone, when the tyrants were overthrown in pursuit of liberty, the people of the Southern Cone united themselves under a single realm. While the realm may now be a distant memory, the United Provinces of the Río de la Plata have persisted in her people’s memory - a memory I have realized. Through great struggle, the dream has been reborn - nothing else matters, for we are Free!"
 restore_up_decision_desc_heroic:0 "Not since the days of Sunrise has the Río de la Plata been this close to unification. The darkest days of the Calamity are now but distant memories, while the legends of my conquests fill the hearts and minds of the people of the Southern Cone from the mountains to the coastline. After centuries of struggle, it is finally done - the Man of Destiny has arrived!"
 restore_up_decision_desc_peronist:0 "Once, in the ancient past, the provinces of the Río de la Plata bore witness to the arrival of the Man of Destiny - Perón. He brought unity and prosperity to Argentina, but the other Heroes, jealous of his divine status, cast him low and caused the Calamity. Since that terrible day, the Southern Cone has been divided, dominated by the cults of those who worshiped the foes of the Man of Destiny. It has been a great struggle, but I have cast down the false Heroes and brought peace to the land. Let the foes of Argentina tremble - we are the people!"

 restore_up_decision_effect_tooltip:0 "The Empires of Zondia and La Plata unite to form the United Provinces"
 restore_up_decision_tooltip:0 "The Empires of La Plata and Zondia will combine to form the United Provinces."
 restore_up_decision_confirm:0 "The Sol de Mayo smiles upon us this day..." 
# restore_up_decision_tt:0 "You are either Chosen by a Hero, a member of a Platinean or Pampeano religion, have the Las Veinte Verdades tenet, or have either the Cultos de los Héroes or Cantos de los Pueblos"
 you_have_been_chosen_tt:0 "You have been Chosen by a Hero"
 has_cultos_de_los_heroes_tt:0 "[FAITH.GetName] has the [GetFaithDoctrine('special_doctrine_cultos_de_los_heroes_platinean').GetBaseName] doctrine"
 form_up_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_laplata').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_up_percent_value')|0]%)\n"
 custom_laplata:0 "United Provinces of La Plata"

 up_restoration.0001.t_heroic_female:0 "Woman of Destiny Declared"
 up_restoration.0001.t_heroic_male:0 "Man of Destiny Declared"
 up_restoration.0001.t_peronist:0 "El Avión Negro"
 up_restoration.0001.t:0 "The Provinces Reunited"

 up_restoration.0001.desc_heroic_male:0 "The Competencia Mundial, the struggle of the Heroes and the people of the Platine basin over who could bring unity to the region, is finally coming to an end - by my hand. Whether they are the conquerors or the conquered, the followers of the Heroes have all gathered in my royal palace for the grand culmination of the cosmic tournament. People from all over Argentina, Uruguay, Patagonia, and even beyond have come to recognize my right as the Man of Destiny - the person who has accomplished what even the Heroes of old could not.\n\nIn a cabildo abierto of my council, vassals, and onlookers, each member affirms the divine status of my accomplishments and the intercession of the Hero who Chose me. The energy within the crowded hall grows more and more frenetic as each attendant hails me as the prophesied unifier. Finally, the vote is held to proclaim the formation of the United Provinces: a unanimous “SÍ” resounds through the chamber like an earthquake. The next motion is read - to inaugurate me as the leader of the reborn nation, as the Man of Destiny. I glance around, etching the moment into my mind. The vote is called…\n\nAnd it passes! Jubilation breaks out as attendants rise from their seats to celebrate the proclamation. The National Anthem can be heard as people in the balconies erupt into song, and the tune is swiftly picked up by the delegates. Chosen by the Heroes, proven by the land, and confirmed by the people: I am, now and forevermore, the Man of Destiny!"
 up_restoration.0001.desc_heroic_female:0 "The Competencia Mundial, the struggle of the Heroes and the people of the Platine basin over who could bring unity to the region, is finally coming to an end - by my hand. Whether they are the conquerors or the conquered, the followers of the Heroes have all gathered in my royal palace for the grand culmination of the cosmic tournament. People from all over Argentina, Uruguay, Patagonia, and even beyond have come to recognize my right as the Woman of Destiny - the person who has accomplished what even the Heroes of old could not.\n\nIn a cabildo abierto of my council, vassals, and onlookers, each member affirms the divine status of my accomplishments and the intercession of the Hero who Chose me. The energy within the crowded hall grows more and more frenetic as each attendant hails me as the prophesied unifier. Finally, the vote is held to proclaim the formation of the United Provinces: a unanimous “SÍ” resounds through the chamber like an earthquake. The next motion is read - to inaugurate me as the leader of the reborn nation, as the Woman of Destiny. I glance around, etching the moment into my mind. The vote is called…\n\nAnd it passes! Jubilation breaks out as attendants rise from their seats to celebrate the proclamation. The National Anthem can be heard as people in the balconies erupt into song, and the tune is swiftly picked up by the delegates. Chosen by the Heroes, proven by the land, and confirmed by the people: I am, now and forevermore, the Woman of Destiny!"
 up_restoration.0001.song_argentina:0 "My heart races as I sing along:\n\nSean eternos los laureles,\nque supimos conseguir\nCoronados de gloria vivamos\n¡O juremos con gloria morir!\n¡O juremos con gloria morir!\n"
 up_restoration.0001.song_uruguay:0 "My heart races as I sing along:\n\n¡Orientales, la Patria o la Tumba!\n¡Libertad o con gloria morir!\nEs el voto que el alma pronuncia\ny que heroicios sabremos cumplir!\n"
 up_restoration.0001.song_chile:0 "My heart races as I sing along:"\n\nDulce Patria, recibe los votos\ncon que Chile es tus aras juró:\nQue o la tumba serás de los libres\no el asilo contra la opresión\n"
 up_restoration.0001.desc_heroic_male_end:0 "Chosen by the Heroes, proven by the land, and confirmed by the people: I am, now and forevermore, the Man of Destiny!"
 up_restoration.0001.desc_heroic_female_end:0 "Chosen by the Heroes, proven by the land, and confirmed by the people: I am, now and forevermore, the Woman of Destiny!"
 up_restoration.0001.desc_peronist:0 "It is said when Perón, the Man of Destiny who ended the Competencia Mundial, was defeated by the Heroes who betrayed him and forced to flee to the abode of the setting sun, he told his tearful followers not to fear. “They have taken my hands, but they have not taken my heart,” he said, and promised to return to his people once the false Heroes had consumed themselves. He would emerge from the ocean with the rising sun upon a great black bird of steel when the people once again professed the Twenty Truths and the welfare of the Fatherland was restored.\n\nThat time is now. Through great struggle, I have returned Justicialism to the hearts and minds of the people of the Pampas, and the unity of the nation has been reforged unblemished by the traitorous works of the so-called Heroes. The United Provinces, destroyed in the Calamity, have been restored, and they will stand under the light of the Sun forever. As I gaze out from the balcony to the crowd of people shouting from their hearts “¡Viva Perón! ¡Viva Perón!” I see a great black bird cross the sky, and I know that his mission has finally been fulfilled."
 up_restoration.0001.desc:0 "In the ancient past, when the patriots of the Platine basin threw off the chains of oppression during the great struggle for independence, this land was united under one government. Unfortunately, the grand vision the architects of the United Provinces had was short-lived; internal strife and foreign invasion tore the provinces apart before they had even truly lived. Still, the dream of unification has remained in the thoughts of the Southern Cone ever since, even after the [Concept('the_event_ate','Event')|E] brought the old governments low. It is this dream which has propelled me to this moment, where through force of arms, intrigue, and political maneuvering, the shattered states of La Plata have been made into one. It is a dream no longer - the United Provinces live once more!"

 up_restoration.0001.platinean:0 "Freedom rings across the world!"
 up_restoration.0001.a:0 ""En unión y libertad!""



 form_oregon_decision:0 "Reforge Oregon"
 form_oregon_decision_desc:0 "Cascadia has failed, the dream of it's reunification nothing more than the pipedream of petty warlords. We should instead reuinite with our kin across of the Cascades, and reforge the old State of Oregon."
 form_oregon_decision_tooltip:0 "Unite Oregon"
 form_oregon_decision_effect_tooltip:0 "The Kingdom of Whilamut, The Duchy of Rogue, and Highdesert become part of the Kingdom of Oregon"
 form_oregon_decision_confirm:0 "The Beaver State rises..."
 oregon_reforged.t:0 "Oregon Reforged"
 oregon_reforged.desc:0 "In the days before the [Concept('the_event_ate','Event')|E], the lands stretching from the brooding forests of the Coast Range to the vast High Desert was unified under the state of Oregon. Now for the first time in centuries, the flag of that ancient state flies once again!"
 oregon_reforged.a:0 ""Alis Volat Propiis""
 form_oregon_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_oregon').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_oregon_percent_value')|0]%)\n"
 custom_oregon:0 "Oregon"
 
 form_washington_decision:0 "Reforge Washington"
 form_washington_decision_desc:0 "Cascadia has failed, the dream of it's reunification nothing more than the pipedream of petty warlords. We should instead reuinite with our kin across of the Cascades, and reforge the old State of Washington."
 form_washington_decision_tooltip:0 "Unite Washington"
 form_washington_decision_effect_tooltip:0 "The Kingdom of Tahoma, and the Kingdom of the Columbia become the Kingdom of Washington"
 form_washington_decision_confirm:0 "Glory to the Evergreen State"
 washington_reforged.t:0 "Washington Reforged"
 washington_reforged.desc:0 "Much like how our namesake long ago crossed the Delaware, we have crossed the imposing Cascade Mountains and unified our kin. Now for the first time in centuries, the lands stretching from the verdant Olympic Peninsula to the rugged Scablands have been unified under one flag!"
 washington_reforged.a:0 "As the old motto went, "Alki!""
 form_washington_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_washington_state').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_washington_percent_value')|0]%)\n"
 custom_washington_state:0 "Washington"

 form_inland_decision:0 "Unite the Inland Northwest"
 form_inland_decision_desc:0 "Our kin across the Columbia are so similar to us, why shouldn't we unify our people?"
 form_inland_decision_tooltip:0 "Unite the Inland Northwest"
 form_inland_decision_effect_tooltip:0 "The kingdoms of Columbia and Highdesert will unify into the kingdom of The Inland"
 form_inland_decision_confirm:0 "United we stand!"
 inland_reforged.t:0 "The Inland United"
 inland_reforged.desc:0 "The sparsely populated Interior Northwest has been unifed under your banner. No longer will your people be the pawns of outside powers, instead you now stand as one among equals."
 inland_reforged.a:0 "Neither Cascadian nor Idahoan"
 form_inland_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_inland_nw').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_inland_percent_value')|0]%)\n"
 custom_inland_nw:0 "Inland Northwest"

 form_cascadia_decision:0 "Unite Cascadia"
 form_cascadia_decision_desc:0 "Amidst the towering evergreens and the gentle whispers of coastal winds of Cascadia, the people yearn for a future where these lands stand united and free of conflict. Let use forge ahead and fulfill this long sought after dream."
 form_cascadia_decision_tooltip:0 "Unite the Cascadian kingdom"
 form_cascadia_decision_effect_tooltip:0 "The kingdoms of Whilamut and Tahoma will unify into the kingdom of Cascadia"
 form_cascadia_decision_confirm:0 "A light among realms"
 cascadia_formed.t:0 "Cascadia United"
 cascadia_formed.desc:0 "Amidst the misty forests and the relentless crash of the Pacific waves, the foundation of the realm of Cascadia was laid.\n\nThe rugged coastal majesty and the dense woodlands forged a realm where nature dictated the terms, and the people, in turn, shape their lives in harmony with the untamed surroundings. Cascadia, in its essence, has become a realm where the very land beneath one's feet and the ceaseless roar of the Pacific waves has laid the bedrock of a an eternal legacy — a legacy defined by the untethered spirit of the Cascadian ranges."
 cascadia_formed.a:0 "Cascadia! Garden of our dreams!"
 form_cascadia_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_cascadia_kingdom').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_cascadia_percent_value')|0]%)\n"
 custom_cascadia_kingdom:0 "Cascadia"

 restore_gran_colombia_decision:0 "Restore Gran Colombia"
 restore_gran_colombia_decision_desc:0 "Long ago, our people were once part of the mighty Gran Colombia, founded by the great Libertadores of yesteryear.\nIf we could recreate this feat, we would surely rival the greatness of Bolívar himself!"
 restore_gran_colombia_decision_tooltip:0 "Unites Colombia and Venezuela into the Empire of Gran Colombia"
 restore_gran_colombia_decision_tt:0 "You are a disciple of the Patria Grande or Madre Patria."
 restore_gran_colombia_decision_confirm:0 "Let there be Unión!"
 restore_gran_colombia_decision_effect_tooltip:0 "Unites Colombia and Venezuela into the Empire of Gran Colombia"
 form_gran_colombia_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_gran_colombia').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_gran_colombia_percent_value')|0]%)\n"
 custom_gran_colombia:0 "Gran Colombia"

 gran_colombia_restoration.0001.t:0 "Gran Colombia Reforged"
 gran_colombia_restoration.0001.desc_christian:0 "The lands forged by the efforts of the liberators have once again been reunited, restoring the ancient nation once thought lost - Gran Colombia.\n\n As the sun rises over the peaks of the Andes, it shines on a land once riven, yet brought together again. It is this unity which has rekindled the conviction of the Divina Patriota creeds, who regard the restoration of Bolivar's vision as a holy call issued throughout the world for liberation. While I myself my not confess their creed, the monumentousness of the occasion has stirred something in me - could I perhaps be the one the Patriotas speak of, a new Libertador? I would need to abandon the faith which has guided me this far, but if God is truly working through me..."
 gran_colombia_restoration.0001.desc:0 "The lands forged by the Libertador himself have once again been reunited, breathing life into the second coming of the great nation, Gran Colombia.\n\nAs the sun rises over the majestic peaks of the Andes, it illuminates a land that encompasses a wealth of natural wonders and cultural treasures, evoking Bolivar's profound vision of a united and independent Pátria, embodying the ideals of freedom, progress, and solidarity.\n\nGran Colombia stands as a testament to the resilience, creativity, and interconnectedness of its people, fostering a spirit of unity and solidarity that transcends borders and celebrates the vibrant tapestry of its shared cultural heritage."
 gran_colombia_restoration.0001.convert:0 "Bolivar's dream will be realized!"
 gran_colombia_restoration.0001.a:0 "¡Oh, Gloria Inmarcesible!"

 retake_toledo_decision:0 "Retake Toledo"
 retake_toledo_decision_tooltip:0 "Retake Toledo as Michigan"
 retake_toledo_decision_desc:0 "Long ago Toledo was stolen from Michigan by the villanous Buckeyes to the south. Although the lands have shattered, it is still regarded as Ohion. If I, as the ruler of Michigan can reclaim Toledo I can make it so that there is no doubt that it is truely the territory of The Wolverine State."
 retake_toledo_decision_effect_tooltip:0 "The County of Toledo Strip becomes a dejure county of Michigan"
 retake_toledo.0001.t:0 "Toledo Reclaimed"
 retake_toledo.0001.desc:0 "The long, bloody rivalry between the Wolverines and Buckeyes have been put to rest as I have solidifed Toledo under the control of Michigan. Spurned from an ancient war in America's birth, the hostilities never truely settled but being under the thumb of the antediluvian American Empire violence was impossible. After the [Concept('the_event_ate','Event')|E], the Toledo War was reignited. Now that chapter is closed and Toledo is rightfully Wolverine."
 retake_toledo.0001.a:0 "My Michigan!"
 retake_toledo_decision_confirm:0 "The Glass City shall evermore belong to Michigan!"

retake_staten_island_decision:0 "Retake Staten Island"
 retake_staten_island_decision_tooltip:0 "Retake Staten Island as New Jersey"
 retake_staten_island_decision_desc:0 "For over a millenia, the Garden State has asserted its claim to the Forgotten Borough, yet it has been held in the hands of the Hudsonians and Gothamites since time immemorial. If I, as the ruler of New Jersey can reclaim Staten Island, I can make it so that there is no doubt that it is truely the territory of The Garden State."
 retake_staten_island_decision_effect_tooltip:0 "The County of Staten Island becomes a dejure county of New Jersey"
 retake_staten_island.0001.t:0 "Staten Island Reclaimed"
 retake_staten_island.0001.desc:0 "The long dispute over Staten Island's ownership has been put to rest as I have solidifed Staten Island under the control of New Jersey. Although held by Gotham since long before even the [Concept('the_event_ate','Event')|E] itself, I have done what our forefathers couldn't. Now that long, arduous chapter is closed and Staten Island is rightfully Jerseyan."
 retake_staten_island.0001.a:0 "Forgotten No Longer!"
 retake_staten_island_decision_confirm:0 "Shaolin shall evermore belong to New Jersey!"
 
 unite_quebec_decision:0 "Unite Quebec"
 unite_quebec_decision_desc:0  "After the dreadful reign of Queen Véronique, Quebec was splintered between the Castels of Quebec City and the Turcots of Montreal. Yet our people remember still the old days and clamor the memory of a strong and united Quebec.\n\nThrough force of arms and diplomatic guile we shall unite Quebec once again!"
 unite_quebec_decision_tooltip:0 "Reunite the Quebec Kingdom"
 unite_quebec_decision_effect_tooltip:0 "Upper and Lower Quebec shall be reunited into Quebec!"
 unite_quebec_decision_confirm:0 "Je me souviens!"
 unite_quebec.t:0 "Quebec Reforged"
 unite_quebec.desc:0 "The split brought forth by Monterealais and Quebecois rivalry has been healed, as [ROOT.Char.GetName] has reunited Le Belle Royaume de Quebec under a single flag once again!"
 unite_quebec.a:0 "Je me souviens!"
 
 form_colorado_decision:0 "Reform Colorado"
 form_colorado_decision_desc:0 "In ancient times the Centennial rulers of Colorado ruled the Rockies from the High Mile throne of Denver, now we have the opportunity of emulating them and reforge the ancestral kingdom!"
 form_colorado_decision_effect_tooltip:0 "The Kingdom of Colorado shall be reformed"
 form_colorado_decision_confirm:0 "Nothing without Providence!"
 form_colorado.t:0 "Colorado Formed"
 form_colorado.desc:0 "We have united our kin across the ranges under the Centennial flag once again!"
 form_colorado.a:0 "Nothing without Providence!"

 form_wyoming_decision:0 "Reform Wyoming"
 form_wyoming_decision_desc:0 "Our kin across the ranges are so similar to us, why shouldn't we unify our people?"
 form_wyoming_decision_effect_tooltip:0 "The Wyoming kingdom forms"
 form_wyoming_decision_confirm:0 "Equal among Giants"
 form_wyoming.t:0 "Wyoming Formed"
 form_wyoming.desc:0 "The ranges are tamed, our people unified and the Wyoming standards now fly over our new realm spanning from Yellowstone to Cheyenne!"
 form_wyoming.a:0 "Equal among Giants!"
 
 form_new_cali_decision:0 "Remake California"
 form_new_cali_decision_desc:0 "For too long has the nation of California been linked intrinsically to the Emperor of the Guruists, their paternalism insults our faith. We must remove the stain of the Emperorship from the name of California, and remake the Empire under our own leadership."
 form_new_cali_decision_effect_tooltip:0 "The old California is destroyed, a new one is remade."
 form_new_cali_decision_confirm:0 "Eureka!"
 form_new_cali.t:0 "California Remade"
 form_new_cali.desc:0 "The Guruists once claimed the Mandate of California for themselves, linking the Empire intrinsically to their bureaucracy and religion. Those that called themselves Californian did so under the assumption that they would supplicate themselves to a thousand Gurus and an Emperor who claimed divinity, as did the Guruists believe were the true preformances of a Californian. Today, that Ends, no longer are the diverse people of California wrangled under the Guruist system, today California is New. "
 form_new_cali.desc.anahata:0 "We, the True Guruists, the Guruists of the People. Have succeeded in our Revolution."
 form_new_cali.a:0 "I love you, California."
 
 form_oklahoma_decision:0 "Unite Oklahoma"
 form_oklahoma_decision_desc:0 "The diverse realms and clans of Oklahoma have existed independently for generations, each following its own unique path without a central leadership to guide them.\nBy bringing together these disparate lands under a single banner, we have the opportunity to forge a new kingdom on these bloodied plains—one that can stand resilient against any force that seeks to displace us from our rightful lands once more!"
 form_oklahoma_decision_tooltip:0 "Unite Oklahoma under one kingdom"
 form_oklahoma_decision_effect_tooltip:0 "The Oklahoma kingdom is created."
 form_oklahoma_decision_confirm:0 "Form the kingdom of Oklahoma"
 form_oklahoma.t:0 "Oklahoma United"
 form_oklahoma.desc:0 "The lands of Oklahoma have long been used to the constant strife of Great Plains, but now, united under the leadership of [ROOT.Char.GetName], a new sense of hope has taken seed in these uncertain times.\nMay [ROOT.Char.GetName] guide their labour to greatness."
 form_oklahoma.a:0 "For labor conquers all!"
 form_oklahoma_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_oklahoma').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_oklahoma_percent_value')|0]%)\n"
 custom_oklahoma:0 "Oklahoma"
 
 form_huasteca_decision:0 "Unite the Huasteca Valley"
 form_huasteca_decision_desc:0 "In ancient lore, the Huasteca valley was a land of splendor and power, ruled by a mighty realm that spanned the fertile land of the Rio Pánuco. The mountains that ringed the valley stood guard like sentinels, repelling those who would seek to take the rich land for themselves.\n\nYet, the realm that once ruled over this land has long been forgotten, and the valley is now divided among petty lords and rival realms. It falls upon us to restore the glory of our forefathers and unite the Huasteca valley under a single banner!"
 form_huasteca_decision_tooltip:0 "Unite the Huasteca Valley"
 form_huasteca_decision_effect_tooltip:0 "The Huasteca kingdom is created."
 form_huasteca_decision_confirm:0 "Form the Huasteca Kingdom"
 form_huasteca.t:0 "Huasteca Kingdom Formed"
 form_huasteca.desc:0 "The tales of old have become a reality, as the Kingdom of Huasteca stands united under our banner. The valley is bustling with life as the people celebrate their newfound unity, and the flags of the kingdom flutter proudly over the castles and towns.\n\nMay [ROOT.Char.GetName] lead the Kingdom of Huasteca to become a symbol of strength and affluence amidst this rugged and untamed world."
 form_huasteca.a:0 "An ancient debt repaid!"
 form_huasteca_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_huasteca').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_huasteca_percent_value')|0]%)\n"
 custom_huasteca:0 "Huasteca Valley" 

 form_rio_grande_do_sul_decision:0 "Unite Rio Grande do Sul"
 form_rio_grande_do_sul_decision_desc:0 "In the southernmost reaches of the known world, lie the verdant and fruitful lands of Rio Grande do Sul. From the rugged peaks of the Serra Gaúcha, to the sprawling coastal plains of the Lagoa dos Patos, many a petty kingdom jostle for power and control.\n\nThe people of these disparate realms, steeped in the traditions of their ancestors, have longed for unity and a strong leader to unite them under one banner. It is a daunting task, but the rewards of a united and powerful Rio Grande do Sul are surely worth the effort."
 form_rio_grande_do_sul_decision_tooltip:0 "Form the Kingdom of Rio Grande do Sul."
 form_rio_grande_do_sul_decision_effect_tooltip:0 "The Kingdom of Rio Grande do Sul is created."
 form_rio_grande_do_sul_decision_confirm:0 "Found Rio Grande do Sul"
 form_rio_grande_do_sul.t:0 "Rio Grande do Sul United"
 form_rio_grande_do_sul.desc:0 "Amidst the rugged and verdant lands of Rio Grande do Sul, the once-disparate kingdoms have come together to form a new realm under our banner. The lords and ladies, representing the diverse peoples of the region from the horsemen of the Campanha to the merchants of the bustling coastal cities, have pledged their fealty to [ROOT.Char.GetName].\n\nAs the kingdom takes its first steps towards unification, the people of Rio Grande do Sul look to [ROOT.Char.GetName] with a mixture of excitement and apprehension. For in this land of fierce independence, the path to true unity and prosperity is fraught with challenges and obstacles.\n\nMay the Kingdom of Rio Grande do Sul be a bastion of strength and prosperity, and may its people thrive under the guidance of a just and wise ruler."
 form_rio_grande_do_sul.a:0 "Liberdade, Igualdade, Humanidade!"
 form_rio_grande_do_sul_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_rio_grande_do_sul').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_rio_grande_do_sul_percent_value')|0]%)\n"
 custom_rio_grande_do_sul:0 "Rio Grande do Sul"
 
  form_palmares_decision:0 "Form the Kingdom of Palmares"
  form_palmares_decision_desc:0 "The legends and the scarse historical records of antediluvian times speak of one man who fought for the freedom of his people. Zumbi, leader of the Quilombo dos Palmares, led a slave rebellion against the Portuguese Empire from his base in Serra da Barriga. In his homage, I may now have the chance to claim his legacy and reforge a new Kingdom of Palmares."
  form_palmares_decision_tooltip:0 "Form the Kingdom of Palmares."
  form_palmares_decision_effect_tooltip:0 "The Kingdom of Palmares is created."
  form_palmares_decision_confirm:0 "Found Palmares"
  form_palmares.t:0 "The foundation of Palmares"
  form_palmares.desc:0 "Amidst the harsh caatinga, the legends and the historical records tell the story of Zumbi dos Palmares, a man who one thousand years ago fought for the freedom of his people, leading a slave rebellion against the wicked Portuguese Empire. Although he was defeated in battle and ultimately executed, his legacy lives on. As we have earned our freedom from the Empire of Brasil, we now have the chance to claim the legacy of Zumbi and reforge the Kingdom of Palmares."
  form_palmares.a:0 "For the honor of Zumbi, Dandara and all freedom-loving peoples"

 form_kingdom_grand_bermuda_decision:0 "Become a Pirate King"
 form_kingdom_grand_bermuda_decision_desc:0 "Countless raids have been conducted, and great treasure won. The bounty provided by the Way of the Cutlass has given me the ability to become a King in truth."
 form_kingdom_grand_bermuda_decision_tooltip:0 "Countless raids have been conducted, and great treasure won. The bounty provided by the Way of the Cutlass has given me the ability to become a King in truth."
 form_kingdom_grand_bermuda_decision_confirm:0 "Create Pirate Kingdom"
 form_grand_bermuda.t:0 "The Pirate Kingdom"
 form_grand_bermuda.desc:0 "From the Eastern seaboard down to the rainforests of Brazil, plunder has been had. The Way of the Cutlass is the truth!"
 form_grand_bermuda.a:"Huzzah!"

 newfoundland_labrador_decision:0 "Unite Newfoundland and Labrador"
 newfoundland_labrador_decision_desc:0 "The lands of Newfoundland and Labrador were once under the same crown and we must strive to once again unite the two regions under the same banner."
 newfoundland_labrador_decision_tooltip:0 "Unite the lands of Newfoundland and Labrador"
 form_newfoundland_labrador_decision_tooltip:0 "We may now reforge the ancient province of Newfoundland and Labrador"
 newfoundland_labrador_decision_confirm:0 "Unite Newfoundland and Labrador"
 form_newfoundland_labrador.t:0 "The Kingdom of Newfoundland and Labrador"
 form_newfoundland_labrador.desc:0 "As Newfoundland and Labrador stand once again united, they have become a haven of opportunity and promise for their inhabitants. The spirit of community and solidarity, ingrained in the fabric of these lands, is reignited, bridging the geographical and cultural divides that once separated them.\n\nWhether it be the hardworking fishermen casting their nets in the Atlantic, the artisans preserving age-old traditions, the young warriors venturing into an unkown future, or the forward-thinking entrepreneurs driving innovation, the people of these realms find common ground in their shared vision of building vibrant and prosperous communities."
 form_newfoundland_labrador.a:0 "United once again"

 reunite_canada_decision:0 "Reclaim the Western Provinvces"
 reunite_canada_decision_desc:0 "Long before the [Concept('the_event_ate','Event')|E], the grand realm of Canada stretched from the Atlantic to the Pacific. It is time to reunify our vast empire, and cement our place as the True North."
 reunite_canada_decision_tooltip:0 "The Western Provinces are reintegrated into Canada."
 reunite_canada_decision_confirm:0 "The True North strong and free!"
 reunite_canada.t:0 "From Sea to Sea"
 reunite_canada.desc:0 "With my realm now stretching from sea to sea, we can properly relight the pre-calamity Canadian identity and assert ourselves as the legitimate heir to this once vast nation."
 reunite_canada.a:0 "We stand on guard for thee."

 form_metis_confederacy_decision:0 "Form the Métis Confederacy"
 form_metis_confederacy_decision_desc:0 "Louis Riel, imprisioned as a madman before his last Rebellion, saw a world corrupted by L'Awnglitayr the pervasive evils of faithlessness. He was able to escape his bonds and fight to free the Metis people, but he was defeated by the overwhelming forces of a dying world, unable to complete his vision. Now, however, the Metis people are freed from sin, and are closer than ever to fulfilling Riel's prophecies."
 form_metis_confederacy_decision_tooltip:0 "Form the Métis Confederacy"
 form_metis_confederacy_decision_effect_tooltip:0 "The Métis Confederacy is created."
 form_metis_confederacy_decision_confirm:0 "Form the Métis Confederacy"
 form_metis_confederacy.t:0 "The Métis United!"
 form_metis_confederacy.desc:0 "The Infinity Sign represents the summation of Metis potentiality. They are both made from colonizer and Native, two halves made whole by their interbreeding. The forces of liberalism and L'Awnglitayr have sought to force the communities of the North-West from realizing their destiny, but [ROOT.Char.GetName] has placed the foundation block of Louis David Riel's divine vision."
 form_metis_confederacy.a:0 ""We are Métis.""
 form_metis_confederacy_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_metis_confederacy').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_metis_confederacy_percent_value')|0]%)\n"
 
 form_ohio_decision:0 "Re-establish Ohio"
 form_ohio_decision_desc:0 "Before the [Concept('the_event_ate','Event')|E] the lands between the serene shores of Erie Lake and Ohio river were united under a single mighty banner.\n\nLet us unite these disparate lands once again!"
 form_ohio_decision_tooltip:0 "Found the Kingdom of Ohio"
 form_ohio_decision_effect_tooltip:0 "The Kingdom of Ohio is founded"
 form_ohio_decision_confirm:0 "The old brought forth anew."
 ohio_reforged.t:0 "The Kingdom of Ohio"
 ohio_reforged.desc:0 "Amidst the picturesque landscapes of Ohio, a remarkable transformation unfolds as the once-disparate regions come together under a common banner. From the scenic banks of the Ohio River to the serene shores of Lake Erie, the diverse people of this great land, from farmers on the fertile plains to urban dwellers in thriving cities, now unite in loyalty to [ROOT.Char.GetName].\n\nMay the Kingdom of Ohio stand as a symbol of resilience and abundance, and may its inhabitants flourish under the guidance of a just and wise ruler. Together, the people of Ohio embrace the promise of a brighter future, where the tapestry of cultures and communities weaves a harmonious narrative of strength and progress."
 ohio_reforged.a:0 "At the crossroads of history, all is possible."
 form_ohio_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_ohio').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_ohio_percent_value')|0]%)\n"
 custom_ohio:0 "Ohio"

 form_indiana_decision:0 "Reform Indiana"
 form_indiana_decision_desc:0 "Let us unite the all-but forgotten realm known as Indiana!"
 form_indiana_decision_tooltip:0 "Found the Kingdom of Indiana"
 form_indiana_decision_effect_tooltip:0 "The Kingdom of Indiana is founded"
 form_indiana_decision_confirm:0 "The old brought forth anew."
 indiana_reforged.t:0 "The Kingdom of Indiana"
 indiana_reforged.desc:0 "Amidst the diverse and enchanting landscapes of Indiana, a momentous union unfolds as the once-separate realms coalesce under a shared banner. From the lush Hoosier woodlands to the vibrant streets of Indianapolis, the resilient people of this land now stand united in allegiance to [ROOT.Char.GetName].\n\nMay the Kingdom of Indiana rise as a beacon of strength and prosperity, and may its inhabitants flourish under the wise rule of a just sovereign. Together, the people of Indiana embrace the promise of a radiant future, where the tapestry of cultures and communities intertwines, crafting a harmonious narrative of resilience and progress."
 indiana_reforged.a:0 "At the crossroads of history, all is possible."
 indiana_reforged.b:0 "At the crossroads of industry, all is possible."
 form_indiana_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_indiana').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_indiana_percent_value')|0]%)\n"
 custom_indiana:0 "Indiana"
 
 form_keystone_decision:0 "Form the Kingdom of Keystone"
 form_keystone_decision_desc:0 "Before the [Concept('the_event_ate','Event')|E] the lands between the serene shores of Erie lake and the city of Philadelphia were united under a single majestic banner.\n\nLet us unite these disparate lands once again!"
 form_keystone_decision_tooltip:0 "Found the Kingdom of Keystone"
 form_keystone_decision_effect_tooltip:0 "The Kingdom of Keystone is founded"
 form_keystone_decision_confirm:0 "The old brought forth anew."
 form_keystone_decision_stretch_goals:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('c_dover').GetNameNoTier] and [GetTitleByKey('c_salisbury').GetNameNoTier] AND the [GetTitleByKey('d_delmarva').GetName] either does not exist or is within your [realm|E], the two [counties|E] will be annexed into [GetTitleByKey('k_keystone').GetNameNoTier] as well"


 keystone_relaid.t:0 "The Kingdom of Keystone"
 keystone_relaid.desc:0 "Behold the Keytone kingdom, once again unified under a single banner, its sprawling territories stitched together like a harmonious tapestry.\n\nFrom the towering Allegheny Mountains in the west to the serene shores of Lake Erie in the north, and from the fertile valleys of the Susquehanna River to the bustling metropolis of Philadelphia in the east, the kingdom stands resolute in its newfound unity."
 keystone_relaid.a:0 "Virtue, Liberty and Independence!"

 retake_northlands_decision:0 "Retake the Northlands"
 retake_northlands_decision_tooltip:0 "Retake the Northlands as North Star"
 retake_northlands_decision_desc:0 "The lands of the North Star once stretched from the shores of Lake Superior to the valley of the Red River. Although these lands have been lost in the centuries following the [Concept('the_event_ate','Event')|E], my conquests have seen them recaptured. It is time for the North Star to shine brighter than it ever has!"
 retake_northlands_decision_effect_tooltip:0 "The duchy of Fargo and the counties of Duluth and Tettegouche become a dejure part of North Star"
 retake_northlands.0001.t:0 "Northlands Reclaimed"
 retake_northlands.0001.desc:0 "Though long detached from the glorious land of the North Star, my conquests have seen the lands of Fargo and Duluth brought under our starlight once more. It is time to finalize our claims and cement our place as the Star of the North!"
 retake_northlands.0001.a:0 "Hail! Minnesota"
 retake_northlands_decision_confirm:0 "The North Star shall shine brighter than ever!"

 #Grand Virginia

 form_grand_virginia_decision:0 "Reform Grand Virginia"
 form_grand_virginia_decision_desc:0 "In a bygone era, the first Americans founded their first state, Virginia, on this land. Proud Virginia produced many of the nation's great heroes, including George Washington himself. However, in a terrible war lost to time, Virginia herself was torn apart, never again to be whole. Until now. With the lands of Kanawha and the Old Dominion under my grasp, I can reforge Virginia for a new era of prosperity!"
 form_grand_virginia_decision_tooltip:0 "Refound Grand Virginia"
 form_grand_virginia_decision_effect_tooltip:0 "The Commonwealth of Grand Virginia is founded"
 form_grand_virginia_decision_confirm:0 "Old wounds rehealed."

 grand_virginia_relaid.t:0 "The Commonwealth of Grand Virginia"
 grand_virginia_relaid.desc:0 "Behold the Commonwealth of Grand Virginia, once again unified under a single banner, its sprawling territories stitched together like a harmonious tapestry.\n\nFrom the rushing waters of the Ohio in the west to the wistful shores of the Atlantic in the east, and from the wide open lands of the south to the edges of the bustling Beltway in the north, the dominion stands resolute in its newfound unity."
 grand_virginia_relaid.a:0 "Sic Semper Tyrannis!"

