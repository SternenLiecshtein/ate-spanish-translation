 proclaim_west_florida_decision:0 "Proclaim West Florida"
 proclaim_west_florida_decision_desc:0 "Florida is unique amongst the Eastern Seaboard in that its colonial heritage lays not with the ancient Redcoat Empire or Jefferson's Purchase, but the ancient empire which once ruled the lands south of the border. In those days, what would become Florida stretched all the way to the Mississippi, and although our ancestors fought for their freedom under this banner, this land was wrested from them and divided between the various states. Now, however, we can restore West Florida and elevate it to the standing it so rightfully deserves: strong, independent, and free."
 proclaim_west_florida_decision_tooltip:0 "Restore the ancient territory of West Florida"
 proclaim_west_florida_decision_confirm:0 "Free from tyranny once more!"
 proclaim_west_florida_primary_title_norflo:0 "Your [primary_title|E] is [GetTitleByKey('k_norflo').GetName]"
 proclaim_west_florida_primary_title_soflo:0 "Your [primary_title|E] is [GetTitleByKey('k_soflo').GetName]"
 proclaim_west_florida_primary_title_florida_or_waltney:0 "Your [primary_title|E] is [GetTitleByKey('k_florida').GetName]"

 assert_gulf_independence_decision:0 "Assert Gulf Independence"
 assert_gulf_independence_decision_desc:0 "The coastal South has always had a distinct identity from our neighbors. It is said that as you go further north from the beaches, the more Southern it gets! Despite this, many simply amalgamated us into the larger region, neglecting our unique history and culture. No longer! I have forged a realm to rival the great empires of old, and now it is time to cement the Gulf's place as its own master."
 assert_gulf_independence_decision_tooltip:0 "Forge an independent realm across the gulf"
 assert_gulf_independence_decision_confirm:0 "We forge our own fate!"
 assert_gulf_independence_primary_title_west_florida:0 "Your [primary_title|E] is [GetTitleByKey('k_west_florida').GetName]"
 assert_gulf_independence_decision_stretch_goals:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('k_louisiana').GetNameNoTier], will be annexed into [GetTitleByKey('e_gulf_empire').GetNameNoTier] as well"

 elevate_the_keys_decision:0 "Elevate the Keys"
 elevate_the_keys_decision_desc:0 "The Keys of Florida are the epitome of the Floridian state - palm trees, warm beaches, and respect for one's fellow man. Though they are small, the importance the Keys play in the Floridian psyche demonstrates the respect it rightfully deserves. In pursuit of this, I have the opportunity to proclaim a new realm of the Conch, which will stand amongst its fellow Floridian realms as one amongst equals."
 # elevate_the_keys_decision_desc_americanist:0 ""
 elevate_the_keys_decision_tooltip:0 "Establish the Keys as their own realm"
 elevate_the_keys_decision_confirm:0 "Freedom is a state of mind!"

 elevate_the_state_of_franklin_decision:0 "Elevate the State of Franklin"
 elevate_the_state_of_franklin_decision_desc:0 "Tennessee has, since its creation, been divided into three regions: East, Middle, and West. While the latter two were content with their control of Tennessee, the East had long been neglected and left for itself - a situation only made worse by the Event. Now, however, we stand strong and tall, and an opportunity presents itself - in the ancient past, the East sought to forge its own future as a state separate from its 'fellow' Tennesseans. Though our ancestors were roundly ignored, they cannot ignore us this time. From henceforth, we are no longer a subdivision of Tennessee - we are Franklin!"
 elevate_the_state_of_franklin_decision_tooltip:0 "Restore the aspirant state of Franklin"
 elevate_the_state_of_franklin_decision_confirm:0 "The 14th State lives again!"
 elevate_the_state_of_franklin_decision_primary_title:0 "Your [primary_title|E] is [GetTitleByKey('d_east_tennessee').GetName]"
 elevate_the_state_of_franklin_decision_stretch_goals:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('d_nickajack').GetNameNoTier] AND [GetTitleByKey('d_huntsville').GetNameNoTier], will be annexed into [GetTitleByKey('k_franklin').GetNameNoTier] as well"

 welcome_western_maryland_decision:0 "Welcome Western Maryland"
 welcome_western_maryland_decision_desc:0 "Western Maryland has often been regarded as being separate from the rest of its state. The Appalachian counties have nursed grudges against their cosmopolitan neighbors for the perceived lack of care for them. However, we understand their plight. If Richmond ignores them, we will welcome them!"
 welcome_western_maryland_decision_tooltip:0 "Integrate Western Maryland into the Virginias"
 welcome_western_maryland_decision_confirm:0 "Welcome home!"
 welcome_western_maryland_primary_title_kanawha:0 "Your [primary_title|E] is [GetTitleByKey('k_kanawha').GetName]"
 welcome_western_maryland_primary_title_grand_virginia:0 "Your [primary_title|E] is [GetTitleByKey('k_grand_virginia').GetName]"

 restore_the_panhandle_decision:0 "Restore the Panhandle"
 restore_the_panhandle_decision_desc:0 "Maryland has a long and storied history, standing as one of the original states of the Union and one of the first to embody the freedom and tolerance of Old America. Every part of Maryland, from the coast to the old cities to the mountains, stood as a testament to this unity. Now, however, the Appalachian counties seek to undermine what makes Maryland strong and separate from our state. It is our duty to make Maryland whole, and return our wayward brothers to our family."
 restore_the_panhandle_decision_tooltip:0 "Restore sovereignty over the panhandle"
 restore_the_panhandle_decision_confirm:0 "We are all Marylanders!"
 restore_the_panhandle_decision_primary_title_chesapeake:0 "Your [primary_title|E] is [GetTitleByKey('k_the_chesapeake').GetName]"
 restore_the_panhandle_decision_primary_title_maryland:0 "Your [primary_title|E] is [GetTitleByKey('d_maryland').GetName]"

 welcome_nova_decision:0 "Welcome Nova"
 welcome_nova_decision_desc:0 "Nova has often been regarded as being separate from the rest of its state. Its proximity to the seat of Old America's power shaped all aspects of its society, and this connection has persisted even after the Event. It is only natural that Nova be integrated into the region in full, so that they can join their compatriots in unity."
 welcome_nova_decision_tooltip:0 "Integrate Nova into the Capitol region"
 welcome_nova_decision_confirm:0 "Welcome home!"

 restore_northern_virginia_decision:0 "Restore Northern Virginia"
 restore_northern_virginia_decision_desc:0 "The Commonwealth of Virginia is the birthplace of Old America - the site of its first city, the home of its Founding Fathers, and many more accolades. Every part of our great state, from the Appalachians to the Tidewater, are an essential piece of our identity. Though they may be closer to Washington than to Richmond, Northern Virginia is no different. Without them, can we truly say we are Virginia? We must return them to our Commonwealth so that our state is whole once more."
 restore_northern_virginia_decision_tooltip:0 "Restore sovereignty over the north"
 restore_northern_virginia_decision_confirm:0 "We are all Virginians!"
 restore_northern_virginia_primary_title_old_dominion:0 "Your [primary_title|E] is [GetTitleByKey('k_old_dominion').GetName]"

 establish_greater_kanawha_decision:0 "Establish Greater Kanawha"
 establish_greater_kanawha_decision_desc:0 "The Appalachians were the first frontier Old America explored, forging the American identity of rugged individualism and independence as they trekked across mountain and forest. To this end, there were old proposals to establish one state for the Appalachians, so that they could govern themselves without oversight from city-dwelling folk who did not understand their livelihood. Now, we can revitalize those efforts and forge a mountain state that can stand strong and proud!"
 establish_greater_kanawha_decision_tooltip:0 "Unite central Appalachia under one banner"
 establish_greater_kanawha_decision_confirm:0 "We are always free!"

 reestablish_yohogania_county_decision:0 "Re-establish Yohogania County"
 reestablish_yohogania_county_decision_desc:0 "Yohogania County was one of the many territories old Virginia was forced to relinquish by the government of Old America in its infancy - where once she claimed land from the Great Lakes to the Chesapeake, eventually she was reduced to her old borders, which were shattered again by the Event. Still, chaos creates opportunity, and we are now able to reassert control over long-lost Yohogania. Its value to us has only increased over time, as what was once a mere border fort has now blossomed into the hub of trade known as Pittsburgh. With its reclamation, we will show the world we will not give up again!"
 reestablish_yohogania_county_decision_tooltip:0 "Establish the lost county of Yohogania in the Appalachians"
 reestablish_yohogania_county_decision_confirm:0 "Yohogania lives once more!"

 retake_kentucky_county_decision:0 "Retake Kentucky County"
 retake_kentucky_county_decision_desc:0 "The lands now known as Kentucky were once part of our grand state. Now that we have restored our borders, we can reclaim their lands lost to us as well!"
 retake_kentucky_county_decision_tooltip:0 "Restore old colonial borders"
 retake_kentucky_county_decision_confirm:0 "Kentucky is ours!"

 retake_washington_county_decision:0 "Retake Washington County"
 retake_washington_county_decision_desc:0 "The lands now known as Tennessee were once part of our grand state. Now that we have restored our borders, we can reclaim their lands lost to us as well!"
 retake_washington_county_decision_tooltip:0 "Restore old colonial borders"
 retake_washington_county_decision_confirm:0 "Tennessee is ours!"
 retake_washington_county_primary_title:0 "Your [primary_title|E] is [GetTitleByKey('k_carolina').GetName]"

 retake_vermont_decision:0 "Retake Vermont"
 retake_vermont_decision_desc:0 "The lands now known as Vermont were once part of our grand state. Now that we have restored our borders, we can reclaim their lands lost to us as well!"
 retake_vermont_decision_tooltip:0 "Restore old colonial borders"
 retake_vermont_decision_confirm:0 "Vermont is ours!"
 retake_vermont_decision_primary_title:0 "Your [primary_title|E] is [GetTitleByKey('k_empire_state').GetName]"


 restore_the_old_northwest_decision:0 "Restore the Old Northwest"
 restore_the_old_northwest_decision_desc:0 "When Old America was a newborn nation, the lands around the Great Lakes were its first frontier. Now that we have established our sovereignty over them, we may declare the [GetTitleByKey('e_old_northwest').GetName] reborn under our banner!"
 restore_the_old_northwest_decision_desc_native:0 "One of the most significant Pan-Indian unions was formed around these lakes to resist the encroachment of the old United States. Now that our people are truly sovereign around the Five Sisters once more, we may declare the Confederation of Tecumsia, in honor of that great leader of ages past!"
 restore_the_old_northwest_decision_tooltip:0 "Establish independent rule around the Old American Great Lakes"
 restore_the_old_northwest_decision_confirm:0 "We forge our own fate!"
 restore_the_old_northwest_decision_tooltip_primary_titles:0 "Your [primary_title|E] is one of:\n[GetTitleByKey('k_ohio_valley').GetName]\n[GetTitleByKey('k_ohio').GetName]\n[GetTitleByKey('k_greater_reserve').GetName]\n[GetTitleByKey('k_indiana').GetName]\n[GetTitleByKey('k_chicagoland').GetName]\n[GetTitleByKey('k_illinois').GetName]\n[GetTitleByKey('k_michigan').GetName]\n[GetTitleByKey('k_wisconsin').GetName]\n[GetTitleByKey('k_superior').GetName]\n[GetTitleByKey('e_steel_belt').GetName]\n[GetTitleByKey('e_northwoods').GetName]"
 old_northwest_formed.t:0 "Great People of the Great Lakes"
 old_northwest_formed.desc:0 "The Old Northwest stands united as one people now.\n\nBy establishing dominion over the old boundaries of the Northwest Ordinance, I have declared a new authority over the Great Lakes themselves. We are now one empire, united under my banner, and the stability I have brought will surely last generations to come.\n\nUnder one ordinance, the Great Lakes will live up to their name and bring prosperity and power to my entire empire."
 old_northwest_formed.desc.native:0 "Tecumseh's dream has been realized at last.\n\nOur people's heritage as the original inhabitants of this land has suffered through the encroaghment of the Old American Empire. In ages past, wars were fought over this land, that they called the Northwest Territory. Many men fought and died for their people's independence, only to fall to American arms.\n\nToday, their spirits rest soundly at last, as the Confederation of Tecumsia stands triumphant over the banners of those who suppressed it centuries ago. In honor of that great leader, and for all our descendants, we lay down our arms today in victory."
 old_northwest_formed.a:0 "We shall live our lives without the fear of death!"
 
 reform_council_of_three_fires_decision:0 "Reforge the Council of Three Fires"
 reform_council_of_three_fires_decision_desc:0 "For over a thousand winters, the Anishinaabe peoples have been united as a council of our three tribes: the Ojibwe, Odawa, and Potawatomi. As my realm has politically elevated all three groups in addition to my own reign, we may declare [GetTitleByKey('e_council_of_three_fires').GetName] reforged as a united realm under our banners!"
 reform_council_of_three_fires_decision_tooltip:0 "Relight the Three Fires"
 reform_council_of_three_fires_decision_confirm:0 "Our peoples stand as one!"
 reform_council_of_three_fires.0001.t:0 "The Council Meets Again"
 reform_council_of_three_fires.0001.desc:0 "For centuries, since long before the Event and long before the westerners arrived from across the sea, The COuncil of Three Fires has united the Ojibwe, Odawa, and Potawatomi peoples in brotherhood and faith. My realm now stands as the living torchbearer of this union, which I have declared rekindled since its period of dormancy caused by the rise of Old America.\n\nNow, as before, our peoples stand in brotherhood, and all the realm sings the songs of our ancestors with a rekindled fervor."
 reform_council_of_three_fires.0001.a:0 "Our brother-tribes are brought together again!"
 
 reform_council_of_three_fires_decision_potawatomi_vassal:0 "Culture is or is descended from [GetCultureTemplate('potawatomi').GetName]"
 reform_council_of_three_fires_decision_ojibwe_vassal:0 "Culture is or is descended from [GetCultureTemplate('ojibwe').GetName]"
 reform_council_of_three_fires_decision_odawa_vassal:0 "Culture is or is descended from [GetCultureTemplate('odawa').GetName]"

 unite_the_great_plains_decision:0 "Unite the Great Plains"
 unite_the_great_plains_decision_desc:0 "The realms of the Great Plains have often flown under the radar of their neighbors, dismissed as nothing more than flat land devoid of anything besides strife, bloodshed, and wasted potential. Yet now I stand poised to end this disrespect and unify the plains under a single, vast realm based on our common experiences. Let the cycle of violence be broken as we stand united!"
 unite_the_great_plains_decision_tooltip:0 "Unify the Great American Desert"
 unite_the_great_plains_decision_confirm:0 "I am the lord of the open plain!"
 great_plains_formed.t:0 "Lord of the Open Plains"
 great_plains_formed.desc:0 "Throughout the history of Old America, the peoples of other realms gazed upon us with disdain. They declared our land a Great American Desert, for they thought it was too harsh for any to survive or thrive. But they were not born here, molded by its hardships and shaped by its struggles. They sat, soft and plump from their easy lives, while we earned our livelihood under the great expanse of the heavens. No longer! I have convened my vassals, from the icy north to the sunny south, to coronate me as the first lord of the open plains. Under my rule, we shall show those pompous coastal elites what true strength is!"
 great_plains_formed.a:0 "This I swear, beneath the great blue sky..."
 unite_the_great_plains_decision_stretch_goals_1:0 "Though not required to take this [decision|E], should you [completely_control|E] [GetTitleByKey('k_estacado').GetNameNoTier] or [GetTitleByKey('k_red_river').GetNameNoTier], they will be annexed into [GetTitleByKey('e_great_plains').GetNameNoTier] as well"
 unite_the_great_plains_decision_stretch_goals_2:0 "In addition, if their corresponding decisions were taken and you [completely_control|E] [GetTitleByKey('k_colorado').GetNameNoTier], [GetTitleByKey('k_wyoming').GetNameNoTier], [GetTitleByKey('k_new_mexico').GetNameNoTier], or [GetTitleByKey('k_oklahoma').GetNameNoTier], they will be annexed as well"

 take_the_kansas_confluence_decision:0 "Take the Kansas Confluence"
 take_the_kansas_confluence_decision_desc:0 "Kansas City is known as the Heart of America for good reason. Its position on the Missouri makes it an essential node for trade, as merchants and travellers pass through its gates as they journey out west. Control over it would be a great boon to our realm, and after all, why shouldn't Kansas control Kansas City?"
 take_the_kansas_confluence_decision_tooltip:0 "Make Kansas City Kansan"
 take_the_kansas_confluence_decision_confirm:0 "We control the Heart of America!"
 take_the_kansas_confluence_primary_title:0 "Your [primary_title|E] is [GetTitleByKey('k_kansas').GetName]"

 retake_kansas_city_decision:0 "Retake Kansas City"
 retake_kansas_city_decision_desc:0 "Kansas City is known as the Heart of America for good reason. Its position on the Missouri makes it an essential node for trade, as merchants and travellers pass through its gates as they journey out west. We must reassert control over the city, both for the symbolic importance of the old capital's restoration & for the political importance of the city itself."
 retake_kansas_city_decision_tooltip:0 "Return Kansas City to Missourian control"
 retake_kansas_city_decision_confirm:0 "We control the Heart of America!"
 retake_kansas_city_primary_title:0 "Your [primary_title|E] is [GetTitleByKey('k_missouri').GetName]"

 splinter_north_dakota_decision:0 "Assert Northern Independence"
 splinter_north_dakota_decision_desc:0 "Long before the [Concept('the_event_ate','Event')|E], the land of the Dakotas was split in half in a succession dispute. Though it has been reforged since, this has not been to the North's advantage. It is clear we must reclaim our identity as an independent realm and dissolve the union between the two Dakotas."
 splinter_north_dakota_decision_tooltip:0 "Split [GetTitleByKey('k_the_dakotas').GetNameNoTierNoTooltip] into [GetTitleByKey('k_rushmore').GetNameNoTierNoTooltip] and [GetTitleByKey('k_peace_garden').GetNameNoTierNoTooltip]"
 splinter_north_dakota_decision_confirm:0 "Under [ROOT.Char.GetFaith.HighGodName], the people rule."

 splinter_south_dakota_decision:0 "Assert Southern Independence"
 splinter_south_dakota_decision_desc:0 "Long before the [Concept('the_event_ate','Event')|E], the land of the Dakotas was split in half in a succession dispute. Though it has been reforged since, this has not been to the South's advantage. It is clear we must reclaim our identity as an independent realm and dissolve the union between the two Dakotas."
 splinter_south_dakota_decision_tooltip:0 "Split [GetTitleByKey('k_the_dakotas').GetNameNoTierNoTooltip] into [GetTitleByKey('k_rushmore').GetNameNoTierNoTooltip] and [GetTitleByKey('k_peace_garden').GetNameNoTierNoTooltip]"
 splinter_south_dakota_decision_confirm:0 "We will be legendary!"

 dakotas_splintered.t:0 "Two States, Two Futures"
 dakotas_splintered.desc:0 "The Dakotas, the twin states of the frontier, may have once been one territory, but they have diverged into their own distinct identities and cultures since they were split, oh so long ago. After the [Concept('the_event_ate','Event')|E], they were united under force of arms, but our independent streak never fully died, and at long last we have secured a realm for ourselves."
 dakotas_splintered.north:0 " Now, I stand as the proud ruler of a free North Dakota, ready to forge our own future once again."
 dakotas_splintered.south:0 " Now, I stand as the proud ruler of a free South Dakota, ready to forge our own future once again."
 dakotas_splintered.remnant_gets_claim:0 "\n\nHowever, there is the imminent threat of the formerly-united Dakotan realm, which will likely seek to force us back under their thumb. We will face down whatever they throw at us, and we will stand strong!"
 dakotas_splintered.a:0 "To freedom and independence!"

 dakota_seceded.t:0 "The Dakotan Secession"
 dakota_seceded.desc:0 "The two Dakotas, once united under my rule, have been ripped asunder by upstart secessionists. To my horror, their claims of representing an independent successor to the Old American state have been largely recognized, and our claims of being the sole representative of both Dakotas are ignored or, worse, laughed at. This cannot stand! I must reunite the Dakotas and end this ignominy before it takes root."
 dakota_seceded.a:0 "We must restore our unity!"

 # At some point, write an Indigenous version of this
 reunite_the_dakotas_decision:0 "Reunite the Dakotas"
 reunite_the_dakotas_decision_desc:0 "The Dakotas have been fractured into North and South since before the [Concept('the_event_ate','Event')|E], letting petty politics get in the way of their common origin and culture. We are all brothers and sisters of the frontier, and we must reunite our family as one and reclaim our dignity as a single, united realm."
 reunite_the_dakotas_decision_tooltip:0 "Forge a united realm from North and South"
 reunite_the_dakotas_decision_confirm:0 "The Gateway to the Frontier stands whole again."

 reclaim_the_eastern_borders_decision:0 "Restore Antisuyu"
 reclaim_the_eastern_borders_decision_tooltip:0 "Restore Antisuyu into Tawantinsuyu"
 reclaim_the_eastern_borders_decision_desc:0 "Though the territory of the great Tawantinsuyu barely reached the lands of the east, the successor states did. Due to the resources and strategic value found in these lands, taking them would prove quite beneficial. With the help of Illapa, I must reclaim these territories."
 reclaim_the_eastern_borders_decision_effect_tooltip:0 "The kingdom of Grigota and Omagua become part of Tawantinsuyu"
 reclaim_the_eastern_borders.0001.t:0 "Antisuyu Reclaimed"
 reclaim_the_eastern_borders.0001.desc:0 "My conquests have seen the lands of Grigota and Omagua fall under my rule. Now, these areas must be incorporated into our great Tawantinsuyu."
 reclaim_the_eastern_borders.0001.a:0 "The Empire of the Four Parts stands triumphant."
 reclaim_the_eastern_borders_decision_confirm:0 "Issue the decree!"

 reclaim_quito_decision:0 "Reclaim Quito"
 reclaim_quito_decision_tooltip:0 "Reclaim the territory of Quito"
 reclaim_quito_decision_desc:0 "The lands of Quito, or known in their time as Chinchaysuyu, represented the greatest northern extent of the Tawantinsuyu. Centuries of oppression has ripped away this integral part of our empire. We must reintegrate these lands and ensure they are never stolen from us again."
 reclaim_quito_decision_effect_tooltip:0 "The kingdom of Quito becomes part of Tawantinsuyu"
 reclaim_quito.0001.t:0 "Quito Reclaimed"
 reclaim_quito.0001.desc:0 "My conquest has seen the land of Quito fall under my rule. Now, this area must be reincorporated into our great Tawantinsuyu."
 reclaim_quito.0001.a:0 "The Empire of the Four Parts stands triumphant."
 reclaim_quito_decision_confirm:0 "Issue the decree!"

 expand_collasuyu_decision:0 "Expand the Collasuyu"
 expand_collasuyu_decision_tooltip:0 "Expand the Collasuyu"
 expand_collasuyu_decision_desc:0 "The Great Tawantinsuyu once dominated the wide breadth of the Andes. However, centuries of oppression and destructuion has seen our rule over these lands falter. In order to live up to our history, we must once again re-assert control over the rest of the Andes, and assert our position on the continent."
 expand_collasuyu_decision_effect_tooltip:0 "The kingdoms of Atacama and Norte Viejo become part of Tawantinsuyu"
 expand_collasuyu.0001.t:0 "Collasuyu Expanded"
 expand_collasuyu.0001.desc:0 "My conquest has seen the lands of Atacama and Norte Viejo fall under my rule. Now, these areas must be reincorporated into our great Tawantinsuyu."
 expand_collasuyu.0001.a:0 "The Empire of the Four Parts stands triumphant."
 expand_collasuyu_decision_confirm:0 "Issue the decree!"