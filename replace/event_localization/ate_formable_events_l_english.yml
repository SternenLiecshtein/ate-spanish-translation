 restore_america_decision:0 "Restore America"
 restore_america_decision_effect_tooltip:0 "America is reforged."
 restore_america_decision_confirm:0 "The land of the free and the home of the brave!"
 restore_america_decision_desc:0 "Having reunited the lands of America's foundations, I can call forth my vassals, to recognise my polity as the true successor to the United States."
 restore_america_decision_tt:0 "Your culture has Dixielander, Mid-Atlantic, or New Englander Heritage, or you are Americanist, or your culture is descended from the Boricua"
 restore_america_decision_tooltip:0 "The empires of the Noreast, Mid-Atlantic, and Dixie will join to form the Empire of America"

 american_restoration.0001.t:0 "America Reborn"
 american_restoration.0001.desc.intro:0 "America was once the greatest Empire the world has ever seen, stretching from sea to shining sea. All other nations of the world bowed to her majesty, and the power it wielded was beyond imagination. Now, it has been restored by my hand."
 american_restoration.0001.desc.culture:0 "The people of the East Coast, the true inheritors of the crucible of America, have led its reconstruction in the name of the one true faith. In [ROOT.Char.GetFaith.HighGodName] we trust!"
 american_restoration.0001.desc.americanist:0 "While the [Concept('the_event_ate','Event')|E] may have destroyed what the Founders had built, we, the People, remembered. Since then, we have worked diligently to restore our country to its former glory. Our hard work has born fruit, and the Star Spangled Banner flies across the Land of the Free once more."
 american_restoration.0001.a:0 "Out of many, one!"
 form_us_decision_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('ate_formable_target_percent_decimal_value_tooltip')|0]%#! of [counties|E] in the [GetGeographicalRegion('custom_us_restore').GetName] [region|E] (Current: [SCOPE.ScriptValue('ate_formable_us_percent_value')|0]%)\n"
 custom_us_restore:0 "Eastern United States"

 admit_puerto_rico_into_the_union_decision:0 "Admit Puerto Rico into the Union"
 admit_puerto_rico_into_the_union_decision_desc:0 "Puerto Rico was once part of these United States, but as a territory rather than a state in full. Now that we have restored the pre-[Concept('the_event_ate','Event')|E] government and reasserted control over the island chain, we can rectify this ancient injustice and welcome Puerto Rico as a full-fledged state of the union."
 admit_puerto_rico_into_the_union_decision_tooltip:0 "Integrate Puerto Rico into the United States"
 admit_puerto_rico_into_the_union_decision_confirm:0 "A new star on the flag"

 american_restoration.0002.t:0 "A Pretender Succumbs"
 american_restoration.0002.desc:0 "While we have the only true claim to be a successor to old America, there have been others that believe their claim is truer. A courier has just delivered word that earlier this week, one more prominent pretender has collapsed. The [hcc_attlantica_ne.GetName] is no more. While they may not all recognize our authority, the kingdoms where the pretender still had influence now freely recognize our legitimacy as the true inheritors of the legacy of the United States."
 american_restoration.0002.a:0 "Out of many, one!"

 ate_vassal_ask_president_form: "You must Petition the President to create the title via Executive Order"

 american_restoration.0005.t:0 "Commander-in-Chief"
 american_restoration.0005.desc:0 "Acclaimed by the people, I have been recognized as the rightful President of the restored United States. \n\nNo greater honor or responsibility can be bestowed upon a single [ROOT.Char.GetWomanMan]. I must be sure to live up to the expectations of my citizens if I wish to remain in power for long."
 american_restoration.0005.a:0 "Hail the Commander-in-Chief!"

 american_restoration.0006.t:0 "A New President"
 american_restoration.0006.desc:0 "With the loss of all legitimacy, I can no longer lay any claim to the title of Commander-in-Chief. The United States now belongs to [new_holder.GetTitledFirstName]."
 american_restoration.0006.a:0 "I will be back!"

 manifest_destiny_cb: "Manifest Destiny"
 statue_of_liberty_cb: "Reclaim Statue of Liberty"

 reunite_america_decision:0 "Reunite America"
 reunite_america_decision_effect_tooltip:0 "Every former American state is reintegrated"
 reunite_america_decision_confirm:0 "Indivisible!"
 reunite_america_decision_desc:0 "Having reunited the lands of America, I can have the old States recognize me as their rightful President."
 reunite_america_decision_tooltip:0 "America will become the [de_jure|E] [liege|E] of kingdoms in the [GetGeographicalRegion('custom_old_usa').GetName] [region|E]"

 subjugate_california_decision:0 "Subjugate California"
 subjugate_california_decision_effect_tooltip:0 "California will become a kingdom once again"
 subjugate_california_decision_confirm:0 "Indivisible!"
 subjugate_california_decision_desc:0 "California was never meant to be an empire. While a great kingdom, the only empire that can lay claim over Californian lands is that of America. Having fully conquered the American provinces of this alleged empire, California can be knocked down to her rightful place as a kingdom."
 subjugate_california_decision_tooltip:0 "America will become the [de_jure|E] [liege|E] of [GetTitleByKey('k_nevada').GetName] and [GetTitleByKey('k_california').GetName], which will be made up of the territory of the [GetTitleByKey('k_jefferson').GetName], the [GetTitleByKey('k_andreas').GetName], the [GetTitleByKey('k_the_valley').GetName], and the [GetTitleByKey('k_socal').GetName]"
 subjugate_california_decision_hidden_effect_tooltip:0 "The [GetTitleByKey('k_california').GetName] becomes the [de_jure|E] liege of the duchies of the [GetTitleByKey('k_jefferson').GetName], the [GetTitleByKey('k_andreas').GetName], the [GetTitleByKey('k_the_valley').GetName], and the [GetTitleByKey('k_socal').GetName]"

 declare_baja_california_empire_decision:0 "Declare Empire of Baja California"
 declare_baja_california_empire_decision_effect_tooltip:0 "Baja California becomes the capital of the Empire of California."
 declare_baja_california_empire_decision_confirm:0 "Libre y Soberano!"
 declare_baja_california_empire_decision_desc:0 "At least for now, the northern lands of California are gone to us. The American menace has subsumed the majority of California into their own domain. However, the South remains free of their tyranny. Our northern lands can be retaken, but for now, we should declare the south our home."
 declare_baja_california_empire_decision_tooltip:0 "[GetTitleByKey('c_mexicali').GetName] will become the [capital|E] of the [GetTitleByKey('e_california').GetName]"

 subjugate_texas_decision:0 "Subjugate Texas"
 subjugate_texas_decision_effect_tooltip:0 "Texas will become a kingdom once again"
 subjugate_texas_decision_confirm:0 "Indivisible!"
 subjugate_texas_decision_desc:0 "The Lone Star was never meant to be an empire. While a great kingdom, the only empire that can lay claim over Texan lands is that of America. Having fully conquered the provinces of old Texas, she can be knocked down to her rightful place as a kingdom."
 subjugate_texas_decision_tooltip:0 "America will become the [de_jure|E] [liege|E] of [GetTitleByKey('k_texas').GetName], which will be made up of the territory of the [GetTitleByKey('k_old_star').GetName], the [GetTitleByKey('k_red_river').GetName], and the [GetTitleByKey('k_rio_grande').GetName]"
 subjugate_texas_decision_hidden_effect_tooltip:0 "The [GetTitleByKey('k_texas').GetName] becomes the [de_jure|E] liege of the duchies of the [GetTitleByKey('k_old_star').GetName], the [GetTitleByKey('k_red_river').GetName], and the [GetTitleByKey('k_rio_grande').GetName]"

