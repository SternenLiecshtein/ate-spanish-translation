 #Form uruguay
 form_uruguay_decision:0 "Unite both banks of Uruguay"
 form_uruguay_decision_desc:0 "The Uruguay river is a fundamental source of wealth and prosperity, and its neighbouring realms deserve to be ruled fairly and freely from their own lands. No longer mere frontier provinces under the shadow of Buenos Aires or Rio de Janeiro, a federal league along this bountiful river shall prove it deserves not only independence but also glory."
