activity_romaria:0 "Romaría"
activity_romaria_desc:0 "Una #italic romaría#! es una peregrinación religiosa profundamente arraigada en nuestra fe. Al emprender un largo viaje a caballo hacia la ciudad sagrada de Aparecida, hogar del santuario de María, la madre de Jesús, podemos profundizar nuestras propias creencias, buscar guía espiritual o pedir intervención divina en nuestras vidas. El viaje en sí es visto como una manifestación física del camino espiritual de cada persona, una forma de mostrar devoción a lo divino y de hallar consuelo en medio de los enormes desafíos de la vida."
activity_romaria_selection_tooltip:0 "Una #italic romaría#! es una peregrinación especial disponible para gobernantes piadosos, que pueden realizarla #bold una vez cada veinte años#! a cambio de piedad y otros beneficios."
