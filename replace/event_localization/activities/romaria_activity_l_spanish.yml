activity_romaria_destination_selection:0 "Las romarías tienen lugar #bold exclusivamente#! en la ciudad santa de Aparecida."
activity_romaria_province_desc:0 "¡Prepara los caballos y comienza el viaje hacia la gran Basílica!"
activity_romaria_conclusion_desc:0 "Nuestra Romaría ha sido completada con éxito. Es hora de regresar a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]...\n\n$BULLET_WITH_TAB$[ROOT.Char.GetFullName] ha ganado [piety_i|E][piety|E] y ha perdido algo de [stress_loss_i][stress|E].\n$BULLET_WITH_TAB$La dinastía [ROOT.Char.GetDynasty.GetBaseName] ha ganado [dynasty_prestige_i|E][dynasty_prestige|E]."
activity_romaria_guest_help_text:0 "Los [guests|E] invitados montarán a caballo y se unirán a tu Romaría hacia Aparecida. Pueden ganar o perder [opinion|E] sobre ti y participar en eventos a lo largo del viaje."
