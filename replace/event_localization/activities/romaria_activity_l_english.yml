activity_romaria:0 "Romaria"
activity_romaria_desc:0 "A #italic romaria#! is a religious pilgrimage deeply ingrained in our faith. By partaking on a long journey on horseback to the sacred city of Aparecida, home of the shrine of Maria, the mother of Jesus, we may deepen our own believes, seek spiritual guidance, or ask for divine intervention in our lives. The voyage itself is seen as a physical manifestation of one's spiritual journey, a way to show devotion to the divine and to find solace in the midst of life's enormous challenges."
activity_romaria_selection_tooltip:0 "A #italic romaria#! is a special pilgrimage avaliable to pious rulers, who may undertake it #bold once every twenty years #! in exchange for piety and other bonuses."
activity_romaria_host_desc:0 " $BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E] Loss\n$BULLET_WITH_TAB$And other bonuses (and penalties!) depending of chance encounters along the route."
activity_romaria_destination_selection:0 "Romarias take place #bold exclusively #! on the holy city of Aparecida."
