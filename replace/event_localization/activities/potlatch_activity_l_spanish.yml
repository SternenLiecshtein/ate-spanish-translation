 gift_potlatch_modifier_desc:0 "Este personaje organizó un potlatch enfocado en la entrega de regalos."
 destroy_potlatch_modifier:0 "Ceremonia Potlatch de destrucción de bienes"
 destroy_potlatch_modifier_desc:0 "Este personaje organizó un potlatch enfocado en la destrucción de bienes."
 no_potlatch_modifier:0 "Sin Potlatch"
 no_potlatch_modifier_desc:0 "Este personaje se negó a compartir sus riquezas."
 
