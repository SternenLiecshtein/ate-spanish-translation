l_spanish:
 activity_potlatch_host_desc:0 "$EFFECT_LIST_BULLET$ Hosts will gain a modifer whose effects differ depending on their [intent|E]\n$EFFECT_LIST_BULLET$ Host will gain [opinion|E] with guests"
 activity_potlatch:0 "Potlatch"
 activity_potlatch_desc:0 "A Potlatch is a traditional feast of the [ROOT.Char.GetCulture.GetNameNoTooltip]. It's celebrations involve dancing, gift-giving, playing games and allocating time for resolving community disagreements. The main ceremony of the Potlatch involves the guests gathering to recieve gifts from the Host, and to witness the Host destroy and burn his wealth, both of which serve as a symbol of the host's power and prestige."
 activity_potlatch_conclusion_desc:0 "My guests have now departed, having resolved disputes, exchanged gifts, danced and sung. With a section of my wealth distributed or destroyed, my power and influence have been proven. Sure I may be a poorer man then before, but my spiritual wealth has never been greater."
 
 standard_potlatch_intent:0 "Standard Potlatch"
 standard_potlatch_intent_desc:0 "You want to preform a ceremony in which your wealth is both destroyed and distributed among the guests as a symbol of power."
 gift_potlatch_intent:0 "Gift Giving Potlatch"
 gift_potlatch_intent_desc:0 "You want to preform a ceremony in which your wealth is only given to guests, as a symbol of your power and generosity."
 destroy_potlatch_intent:0 "Wealth Destruction Potlatch"
 destroy_potlatch_intent_desc:0 "You want to preform a ceremony in which your wealth is only destroyed and burned, as a symbol of your power and rule"
 
 potlatch.0001.t:0 "The Call"
 potlatch.0001.desc:0 "I have called for a Potlatch to be held in [ROOT.Char.GetCapitalLocation.GetName], I am eager for the celebrations, discussions and passionate speeches but most importantly to demonstrate my riches and power to all who come. With the last of the preparations completed, my slaves are banished from the ceremonial grounds."
 potlatch.0001.a:0 "It is a good law."
 
 potlatch.0002.t:0 "The Ceremony"
 potlatch.0002.desc.intro:0 "The members of each Numaym have taken their seats, organised according to rank and title. I stand infront of all of them, tokens of my wealth gathered before me."
 potlatch.0002.desc.standard:0 "animal skins, hides, trinkets, ornaments and copper shields. Some of it is put aside, for distribution among the guests. The rest however is to be burned, melted, torn apart or dented. I give no reaction to the wealth I am about to lose."
 potlatch.0002.desc.gift:0 ""
 potlatch.0002.desc.destroy:0 ""
 potlatch.0002.a:0 "Let my power be seen by all!"
 potlatch.0002.b:0 "Let my generosity be known."
 potlatch.0002.c:0 "My strength is plain for all to see!"
 potlatch.0002.d:0 "Do I have to lose it all?"
 
 standard_potlatch_modifier:0 "Standard Potlatch"
 standard_potlatch_modifier_desc:0 "This Character hosted a Potlatch."
 gift_potlatch_modifier:0 "Gift Giving Potlatch"
 gift_potlatch_modifier_desc:0 "This Character hosted a Potlatch focused on Gift Giving."
 destroy_potlatch_modifier:0 "Destruction Potlatch"
 destroy_potlatch_modifier_desc:0 "This Character hosted a Potlatch focused on Wealth destruction."
 no_potlatch_modifier:0 "No Potlatch"
 no_potlatch_modifier_desc:0 "This Character refused to part with their wealth"
 
 culture_parameter_has_potlatch_feasts:0 "Ruler are able to hold a Potlatch"
 
 potlatch_phase:0 "Potlatch"
 potlatch_phase_desc:0 "The Meeting at a Potlatch"