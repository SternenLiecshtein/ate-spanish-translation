l_spanish:
 hunt.0050.t:0 "Llamada de la Naturaleza"
 hunt.0050.desc:0 "¡Acosos, escapes, madrigueras! La caza ofrece mucho que aprender y disfrutar; dominio de la naturaleza, camaradería y rituales, y por supuesto, ¡la emoción!\n\nMuchos han emprendido estas nobles, aunque sangrientas, búsquedas antes que yo. Estoy empezando a ver por qué..."
 hunt.0050.a:0 "¡No puedo esperar la próxima!"
 hunt.0050.b:0 "Apenas una distracción trivial..."
 # Eventos de Mantenimiento
 hunt.0080.t:1 "Conclusión Prematura"
 hunt.0080.t.inheritor:1 "Víctima de la Naturaleza"
 hunt.0080.imprisoned_self:1 "Encerrado a buen recaudo por [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mi caza parece estar bastante terminada..."
 hunt.0080.imprisoned:0 "Con [host.GetTitledFirstName] encerrado a buen recaudo por [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], parece que tendremos que regresar a casa con las manos vacías..."
 hunt.0080.wounded_self:0 "Debido a mis heridas, se ha decidido llamar la caza y el grupo regresará a casa."
 hunt.0080.wounded:0 "Debido a las heridas sufridas por [invalidated_flavor.GetTitledFirstName], se ha decidido llamar la caza y el grupo regresará a casa."
 hunt.0080.assassination:1 "El día iba bien hasta que [invalidated_flavor.GetTitledFirstName] de repente insiste en que llamemos la caza, afirmando que [invalidated_flavor.GetSheHe] teme por [invalidated_flavor.GetHerHis] vida después de un susto. Circulan rumores de un intento de asesinato."
 hunt.0080.abduction_attempt:1 "Cuando el grupo se acercaba a la presa, los gritos agudos de [invalidated_flavor.GetWomanMan] se escucharon sobre los ladridos incesantes del perro.\n\nUn desaliñado [invalidated_flavor.GetTitledFirstName] vino corriendo por el [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] pidiendo ayuda, llorando que alguien intentó secuestrarlo [invalidated_flavor.GetHerHim]!\n\n"
 hunt.0080.abduction:0 "La caza parecía ir bien, hasta que alguien notó que [invalidated_flavor.GetTitledFirstName] ya no estaba con el grupo, y luego no pudo ser encontrado.\n\nMientras escaneábamos el [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], encontramos signos de lucha en el [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.0080.assassination_culprit:1 "Estamos casi sobre nuestra presa cuando un [invalidated_flavor.GetTitledFirstName] de aspecto formidable irrumpe en la vista — su ausencia hasta ahora desapercibida.\n\nEntre jadeos, [invalidated_flavor.GetSheHe] afirma haber escapado apenas de un intento contra [invalidated_flavor.GetHerHis] vida! Aún más sorprendente, es el objetivo de [invalidated_flavor.GetHerHis] acusación: ¡[invalidated_culprit.GetTitledFirstName]!\n\nEl [invalidated_culprit.GetWomanMan] no se encuentra en ninguna parte, aparentemente habiendo huido de la escena..."
 hunt.0080.abduction_attempt_culprit:0 "\n\n[invalidated_flavor.GetSheHe|U] levantó cejas al señalar a [invalidated_culprit.GetTitledFirstName], pero su repentina desaparición solo da peso a las acusaciones..."
 hunt.0080.abduction_culprit:0 "\n\nCon [invalidated_culprit.GetTitledFirstName] también extrañamente ausente, ciertas conclusiones han sido saltadas naturalmente..."
 hunt.0080.death_inheritor:1 "¡Acabo de ser informado que [host.GetTitledFirstName] está muerto! Parece que [host.GetSheHe] [host.GetDeathReason] mientras cazaba."
 hunt.0080.death_inheritor_killer:1 "Al fin ese miserable [host.Custom('InsultNoun')], [host.GetTitledFirstName], está fuera del camino, y por mi propia mano."
 hunt.0080.death:0 "Con la muerte trágica de [invalidated_flavor.GetTitledFirstName], quien [invalidated_flavor.GetDeathReasonHideKiller], se ha decidido llamar la caza y el grupo regresará a casa."
 hunt.0080.desc_inheritor:0 "\n\nComo el nuevo [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier], hay mucho que organizar por este giro inesperado de eventos..."
 hunt.0080.desc:0 "\n\nTendremos que esperar a la próxima..."
 hunt.0080.a:0 "Es un pasatiempo peligroso."
 hunt.0080.b:0 "¡Quiero la cabeza de esa bestia para mi pared!"
 hunt.0081.t:1 "Cambio de Planes"
 hunt.0081.sick:1 "En mi condición actual, quizá sería mejor si fuera a casa, de vuelta a mi hogar y cálida cama."
 hunt.0081.wounded:1 "El dolor hace difícil cabalgar, y forzarme en esta condición seguramente será sentido."
 hunt.0081.host:0 "\n\nNo quiero defraudar a todos, pero uno debe cuidar su salud..."
 hunt.0081.guest:0 "\n\nSería una lástima perderme el resto de la caza de [host.GetTitledFirstNamePossessive], pero ¿vale la pena el riesgo?"
 hunt.0081.a:0 "Creo que he terminado."
 hunt.0081.b:0 "Estaré bien..."
 hunt.0082.t:0 "Cortado en Corto"
 hunt.0082.a:0 "¡Horrible!"
 hunt_wounded_guest_leaves_toast:0 "Huésped Herido"
 # Invitation Events
 hunt.0100.opening_desc:0 "¡Por este medio te invito a una gran caza en [barony.GetNameNoTier]!"
 hunt.0101.desc:0 "¡Por este medio te invito a una caza en [barony.GetNameNoTier]! Será un gran asunto, digno de tu honorable presencia."
 hunt.0102.desc:0 "¡Por este medio te invito a una caza en [barony.GetNameNoTier]! Será un gran asunto, con gran deporte y compañía."
 hunt.0110.t:0 "Una Asistencia Decepcionante"
 hunt.0110.desc:0 "No puedo creerlo. A pesar de mis invitaciones y preparativos, ni un solo huésped se presentó a mi caza.\n\n¡No importa! Disfrutaré del deporte por mi cuenta; ¡toda la gloria para mí!"
 hunt.0120.desc:0 "¿Por qué aceptarías mi invitación solo para asistir a la caza de [other_host.GetTitledFirstNamePossessive] en su lugar? No sé, pero sabes que lo recordaré."
 # Start Events
 hunt.0500.t.sighting:2 "Acechando al [activity.Custom('GetAnimalType')|U]"
 hunt.0500.t.boar:1 "Jabalí Poderoso"
 hunt.0500.t.hart:1 "Caza Noble"
 hunt.0500.t.large:1 "Buenos Prospectos"
 hunt.0500.t.small:1 "Malos Prospectos"
 hunt_start_tt:1 "[host.GetShortUIName|U] buscará un #V [activity.Custom('GetAnimalType')]#!"
 hunt_opening_master_of_hunt:0 "[hunt_participant.GetTitledFirstName], Maestro de [host.GetShortUINamePossessiveNoFormat] de la Caza, convoca al grupo a reunirse cuando la luz llega"
 hunt_opening_hunt_leader:1 "[hunt_participant.GetTitledFirstName] reúne al grupo cuando el sol se levanta sobre"
 hunt_opening:0 "El grupo es llamado a reunirse cuando el alba rompe sobre"
 hunt_opening_rural:1 "el campamento en el [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] cerca de [host.GetCurrentLocation.GetNameNoTooltip]."
 hunt_opening_hunting_grounds:1 "los terrenos de caza anidados en los [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip] [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt_opening_royal_reserves:1 "las reservas reales entre los [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip] [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt_opening_entourage_few:1 "Después de reunir información de los pocos guardabosques locales, hay algo de conversación sobre los rastros y efluvios cercanos."
 hunt_opening_entourage_normal:1 "Los guardabosques locales han escaneado la vecindad en busca de rastros recientes y efluvios."
 hunt_opening_entourage_many:1 "Mis muchos guardabosques y levantadores han estado investigando el área en busca de rastros y efluvios."
 hunt.0500.boar:0 "Claramente hay un robusto jabalí en el área — presa peligrosa pero digna."
 hunt.0500.hart:0 "Parece que indudablemente hay un cérvaro robusto en el área - ¡caza digna de un rey!"
 hunt.0500.roe:1 "Claramente hay un pequeño gamo [activity.Custom('GetAnimalType')] cerca, pero sin rastros recientes de caza más grande."
 hunt.0500.buck:0 "¡Definitivamente hay un robusto gamo en el área, y las condiciones no podrían ser mejores para cazarlo!"
 hunt.0500.bison:1 "Una manada de [activity.Custom('GetAnimalType')] está a mano, ¡y con un poderoso toro entre ellos!"
 hunt.0500.no_bison:1 "Me dicen que no hay signos de un gamo o manada de bisontes cerca, aunque los terrenos #EMP sí#! son adecuados para una caza de [activity.Custom('GetAnimalType')]."
 hunt.0500.no_deer:1 "Aunque tristemente no hay signo de un gamo en el área, hay evidentemente muchos [activity.Custom('GetAnimalPlural')]."
 hunt.0500.desc_prestigious:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] resplandece. \"¡Tenemos bastante caza por delante!\""
 hunt.0500.desc_large:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] sonríe. \"¡Esto debería ser bueno!\""
 hunt.0500.desc_small:1 "\n\n[hunt_participant.GetFirstNameNoTooltip] se encoge de hombros. \"No importa, ¡un [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')] aún puede dar buen deporte!\""
 hunt_opening_sighting:1 "\n\nVeremos si los rumores eran ciertos..."
 hunt.0500.guest:1 "\n\nFinalmente, [host.GetTitledFirstName] decidió que [host.GetSheHe] quería cazar un [activity.Custom('GetAnimalType')] hoy."
 hunt.0500.a:0 "¡Salgamos de aquí!"
 hunt.0500.b:0 "Prefiero hacer salir un zorro."
 hunt.0500.c:0 "¡Acoralaremos una liebre astuta en su lugar!"
 hunt.0500.d:2 "¡Vine a cazar [host.Custom('GetRegionalDeerType')]!"
 hunt.0500.f:0 "¡Quiero cazar algo con brío!"
 
 hunt.0500.hippo:0 "Hay signos de una manada de hipopótamos en estas tierras, ¡uno de los mayores peligros en estas tierras!"
 hunt.0500.moose:0 "Los rastreadores han visto evidencia de un alce toro en este territorio - tan fina una muerte como cualquiera."
 hunt.0500.alligator:0 "Esto es territorio de caimanes - eso es evidente."

 hunt.0510.t:0 "El [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U]"
 hunt.0510.desc:0 "\n\nNo han encontrado nada, pero puedo sentirlo: la criatura elusiva está allí, en algún lugar cercano... "
 hunt.0510.a:0 "\u00a1La bestia será mía!"

 hunt.0520.t.sighting:0 "Un [activity.Custom('GetAnimalType')|U] Problemático"
 hunt.0520.t.tiger:0 "Felis Horribilis"
 hunt.0520.t.lion:0 "Oro de Pelo"
 hunt.0520.t.jaguar:0 "Presa Manchada"
 hunt.0520.t.lynx:0 "Presa Elegante"
 hunt.0520.t.bear:0 "Consideraciones de Cojinetes"
 hunt.0520.t.hippo:0 "Gran Peligro Torpe"
 hunt.0520.t.moose:0 "Bestia del Lejano Norte"
 hunt.0520.t.alligator:0 "El Lagarto"
 hunt.0520.t.wolf:0 "Manada de Plagas"
 hunt.0520.b:0 "\u00a1Traed mi [ROOT.Char.Custom('GetAnimalTypeCaptive')]! \u00a1Cazamos!"
 hunt.0520.c:0 "Seguramente hay algunos [ROOT.Char.Custom('GetRegionalWolfPlural')] por aquí."

 hunt.0530.t.sighting:0 "Persiguiendo [activity.Custom('GetAnimalPlural')|U]"
 hunt.0530.t.rare:0 "Pájaros Exóticos"
 hunt.0530.t.common:0 "Por el Ala"
 hunt.0530.b:0 "Creo que un [activity.Custom('GetAnimalTypeWaterfowl')] será suficiente."
 hunt.0530.c:0 "Siempre hay un [activity.Custom('GetAnimalTypeGamebird')] para atrapar."
 hunt.0530.d:0 "Me gustaría ver a mi [activity.Custom('GetRaptorType')] tomar una liebre."

 hunt_opening_falconry_sighting:0 "\n\nEsperemos que los reportes fueran confiables."
 hunt_opening_falconry:1 "Con suerte encontraremos un [activity.Custom('GetAnimalGroup')] de [activity.Custom('GetAnimalPlural')], \u00a1y nuestros [activity.Custom('GetRaptorPlural')] tendrán gran deporte!"
 hunt_opening_entourage_few_falconry:0 "\n\nLos pocos levantadores que hemos traído están listos con sus perros de caza, y ya han encontrado una ruta adecuada."
 hunt_opening_entourage_normal_falconry:0 "\n\nLos equipos de levantadores están listos con sus perros de caza, y se ha seleccionado un lugar bien equipado."
 hunt_opening_entourage_many_falconry:0 "\n\nMis levantadores no tendrán problemas en ahuyentar a los pájaros, y han anotado algunos lugares probables para dar frutos."
 
 hunt_opening_standard_sighting:1 "\n\nMis hombres han estado recopilando avistamientos del [activity.Custom('GetAnimalType')] que deambula por el área local."
 hunt_opening_dangerous_sighting:0 "\n\nMis hombres han estado recopilando avistamientos del [activity.Custom('GetAnimalType')] que está aterrorizando el área local."
 hunt_opening_dangerous:0 "\n\nSucede que un descarado [activity.Custom('GetAnimalType')] ha estado aterrorizando el área local últimamente."

 hunt.0520.cat:0 "El villano ya ha reclamado a varios locales, y se vuelve más audaz cada día que se le permite andar libremente."
 hunt.0520.bear:0 "Merodea por el [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')], arrebatando ganado de pueblos cercanos y aterrorizando a los recolectores."
 hunt.0520.wolf:0 "La [activity.Custom('GetAnimalGroup')] es una molestia, saqueando granjas y retirándose profundamente a los [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]."
 
 hunt.0520.hippo:0 "El enorme animal representa una amenaza seria para los pueblos locales y las vías fluviales."
 hunt.0520.moose:0 "Más grande y más peligroso que cualquier otra bestia similar, el alce es una fuerza a tener en cuenta."
 hunt.0520.alligator:0 "El monstruoso lagarto se esconde en los ríos y pantanos del área, aterrorizando a los locales más que de costumbre con su audacia."

 hunt_opening_entourage_few_dangerous:0 "Podría ser complicado con tan pocos, pero con suerte encontraremos la bestia y terminaremos su reinado de terror."
 hunt_opening_entourage_normal_dangerous:0 "Debería #EMP haber#! suficiente de nosotros para encontrar y acorralar a la bestia sin demasiados problemas."
 hunt_opening_entourage_many_dangerous:0 "Tenemos muchos pares de ojos, sin mencionar lanzas — \u00a1el reinado de terror de la bestia termina hoy!"

 hunt.0520.a:0 "No hay tiempo que perder."

 hunt_header:1 "Caza:"
 hunt.1001.t:4 "Acorralando el [activity.Custom('GetAnimalType')|U]"
 hunt.1001.desc_opening_courtier:1 "Mi [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], es el primero en divisar su [activity.Custom('GetAnimalFeature')]."
 hunt.1001.desc_opening:1 "Mientras escudriño el paisaje, de repente hago un doble control. ¡Ahí está, [activity.Custom('GetAnimalFeature')] y todo!"
 hunt.1001.desc_opening_courtier_plural:1 "Mi [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], es el primero en avistar la [activity.Custom('GetAnimalGroup')]."
 hunt.1001.desc_opening_plural:1 "Mientras escudriño el paisaje, de repente hago un doble control. ¡Ahí está, una [activity.Custom('GetAnimalGroup')]!"
 hunt.1001.bison:1 "\n\nColocando cuidadosamente a la compañía en posición, nos lanzamos sobre las bestias [activity.Custom('GetAnimalSoundParticiple')], separando un digno [activity.Custom('GetAnimalMale')] del grupo en pánico.\n\n"
 hunt.1001.desc:2 "\n\nEl [activity.Custom('GetAnimalMale')] [activity.Custom('GetAnimalAdjective')] es difícil distinguir, pero no hay duda de que está ahí, observándonos a través del [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_chase:0 "[host.GetTitledFirstName] sale corriendo tras la bestia, gritando: \"¡Vamos, se escapa!\""  
 hunt.1001.closing_ambush:0 "[host.GetTitledFirstName] se detiene un momento, cuando gesticula hacia la izquierda: \"¡Vamos, la cortaremos!\""
 hunt.1001.closing_herd:1 "Nos reunimos entre el solitario [activity.Custom('GetAnimalType')] y la [activity.Custom('GetAnimalGroup')] que huye. ¡Ahora comienza la verdadera persecución!"
 hunt.1001.closing:1 "Me clava la mirada y —casi como si el animal sintiera mi intención— de repente sale disparado en un destello de pelaje [activity.Custom('GetAnimalColor')]."
 hunt.1001.desc_opening_courtier_dangerous:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], avista el [activity.Custom('GetAnimalType')] mirándonos desde lejos, su cuerpo tenso —listo para correr."
 hunt.1001.desc_opening_dangerous:0 "Inspeccionando el [host.GetCurrentLocation.Custom('GetTerrainType')], de repente lo veo, como si siempre estuviera ahí: ¡el [activity.Custom('GetAnimalType')]!"
 hunt.1001.desc_opening_courtier_plural_dangerous:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], hace una señal a través del [host.GetCurrentLocation.Custom('GetTerrainType')] —toda la [activity.Custom('GetAnimalGroup')] de [activity.Custom('GetAnimalType')] se agazapa en una hondonada no muy lejos."
 hunt.1001.desc_opening_plural_dangerous:0 "Inspeccionando el [host.GetCurrentLocation.Custom('GetTerrainType')], de repente los veo, como si siempre estuvieran ahí: ¡la [activity.Custom('GetAnimalGroup')]!"
 hunt.1001.wolf:0 "\n\nLas bestias se dispersan a nuestro acercamiento, [activity.Custom('GetAnimalSoundParticiple')] la alarma mientras se retiran hacia el [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], gruñendo [activity.Custom('GetAnimalDanger')].\n\n"
 hunt.1001.desc_dangerous:0 "\n\nLa bestia [activity.Custom('GetAnimalAdjective')] es un espectáculo digno de contemplar. Los caballos se ponen nerviosos al avistar su [activity.Custom('GetAnimalFeature')] entre el [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_plural_dangerous:0 "Perseguimos la [activity.Custom('GetAnimalColor')] alimaña que huye, enfocándonos en la más grande del grupo. ¡Ahora comienza la verdadera persecución!"
 hunt.1001.closing_dangerous:0 "Sin aviso previo, [activity.Custom('GetAnimalChargePresent')] en un destello de pelaje [activity.Custom('GetAnimalColor')], desapareciendo detrás de una elevación."
 hunt.1001.a:1 "¡Tras él! ¡Cabalgamos!"
 hunt.1001.a.flavor_1:0 "#EMP ¡Vamos, caza!#!"
 hunt.1001.a.flavor_2:0 "#EMP ¡Fuera de aquí!#!"
 hunt.1001.a.flavor_3:0 "#EMP ¡Oye!#!"
 hunt.1001.a.flavor_4:0 "#EMP ¡Avante!#!"
 hunt.1001.a.tt:0 "Un accidente será más probable que ocurra"
 hunt.1001.b:1 "¡Cuidado! ¡Ten en cuenta el [host.GetCurrentLocation.Custom('GetRandomRegionalDanger')]!"
 hunt.1001.b.flavor:0 "#EMP ¡La seguridad primero!#!"
 hunt.1001.c:1 "¡Por aquí, la cortamos!"
 hunt.1001.c.flavor:1 "#EMP ¡Cazadores, traedla hacia nuestra línea de arcos!#!"
 hunt.1001.d:0 "¡Vamos!"

 hunt.1002.desc:2 "Mi mundo se reduce a la naturaleza que nos rodea mientras seguimos a los perros a través de terreno accidentado en pos del olor de la [activity.Custom('GetAnimalType')] que huye.\n\n"
 hunt.1002.courtier:0 "Cabalgando lado a lado con [hunt_participant.GetTitledFirstName], todo lo que escucho es el trueno de los cascos, los ladridos de los perros, los hombres gritando...\n\n¡La emoción corre por mis venas mientras lentamente ganamos terreno a nuestra presa!"
 hunt.1002.alone:0 "Avanzando rápidamente por la pista, todo lo que escucho es el trueno de los cascos, los ladridos de los perros, los hombres gritando...\n\n¡La emoción corre por mis venas mientras lentamente ganamos terreno a nuestra presa!"
 hunt.1002.a:1 "¡Vamos [hunt_participant.GetFirstNameNoTooltip], más rápido!"
 hunt.1002.a.alone:0 "¡Tan cerca, casi te tengo!"

 hunt.1003.desc:1 "Después de horas cabalgando, finalmente estamos acorralando a la astuta bestia —¡nuestra persecución no ha sido en vano!\n\n"
 hunt.1003.bay:1 "El animal exhausto y presa del pánico se ha vuelto a bravío, luchando por mantenerse de pie y [activity.Custom('GetAnimalSoundParticiple')] en pánico."
 hunt.1003.dogs:1 "El agotado [activity.Custom('GetAnimalMale')] está exhausto: ya mordido por un sabueso, está acuclillado de terror mientras los perros se acercan, mantenidos en jaque por los levantadores."
 hunt.1003.dangerous:0 "Ya sea cansado o desafiante, el [activity.Custom('GetAnimalType')] finalmente se detiene, se vuelve hacia nosotros, y lanza un formidable [activity.Custom('GetAnimalSound')]."
 hunt.1003.injured:1 "\n\n¡[wounded_courtier.GetTitledFirstName] estará furioso de haberse perdido esto!"
 hunt.1003.bison:1 "\n\nEnfrentarse a un poderoso [activity.Custom('GetAnimalType')] tan cerca, especialmente uno [activity.Custom('GetAnimalStrikeParticiple')] violentamente, es suficiente para evocar terror incluso en el más valeroso [ROOT.Char.GetWomanMan], pero los perros y cazadores debidamente lo rodean."
 hunt.1003.boar:1 "\n\nEl orgulloso [activity.Custom('GetAnimalType')] chilla terriblemente, sus colmillos afilados listos para hender en dos a cualquiera que se acerque, mientras está rodeado de tímidos sabuesos y cazadores."
 hunt.1003.hart:1 "\n\nEl poderoso [activity.Custom('GetAnimalType')], sus púas de cornamenta erguidas, aún tiene algo de pelea en él, [activity.Custom('GetAnimalSoundParticiple')] mientras perros y lanzas lo rodean."
 hunt.1003.deer:1 "\n\nEl aire resuena con cuernos soplando, perros ladrando, y los gritos de la compañía mientras el círculo se cierra alrededor del desafiante [activity.Custom('GetAnimalMale')]."
 hunt.1003.fox:1 "\n\nEl aterrado [activity.Custom('GetAnimalType')] se da cuenta de que es incapaz de escapar, mientras los sabuesos y cazadores se alinean a su alrededor."
 hunt.1003.hare:1 "\n\n¡Nos dio, y a los perros en particular, una buena persecución, saltando, zigzagueando y escondindose entre cada ahuecamiento y matorral del [host.GetCurrentLocation.Custom('GetTerrainType')] —pero la capturamos al final!"
 hunt.1003.claws:1 "\n\nLos cazadores tímidamente la rodean con sus picas mientras agita sus garras mortales."
 hunt.1003.fangs:0 "\n\nLos cazadores rodean rápidamente al animal gruñidor, que me fulmina con la mirada, sus colmillos desnudos espumosos y chorreando saliva."
 hunt.1003.a:1 "Voy a dispararle."
 hunt.1003.a.small:0 "¡Espera! Quiero practicar mi puntería."
 hunt.1003.a.flavor:0 "$hunt.1012.a.tt$"
 hunt.1003.b:2 "¡Yo la derribo yo mismo!"
 hunt.1003.b.small:1 "La terminaré."
 hunt.1003.b.flavor:0 "#EMP ¡Toma esto, bestia!#!"
 hunt.1003.c:0 "[hunt_participant.GetFirstNameNoTooltip], el disparo es tuyo."
 hunt.1003.d:0 "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U], ¡que veamos cómo la matas!"
 hunt.1003.d.good:0 "Le doy a [intentee.GetFirstNameNoTooltip] los honores."
 hunt.1003.d.bad:0 "¡[intentee.GetFirstNameNoTooltip]! ¡Es toda tuya!"
 hunt.1003.d.small:0 "¡Cuidado con esta, [ROOT.Char.Custom2('RelationToMe', hunt_participant)]!"
 hunt.1003.e:0 "¡Picas listas! ¡Adelante!"
 hunt.1003.e.flavor:1 "#EMP ¡Dos a la izquierda, dos a la derecha!#!"
 hunt.1003.f:1 "¡Suelta a los perros!"
 hunt.1003.f.flavor:0 "#EMP ¡Se lo han ganado!#!"
 hunt.1003.f.success:0 "Los perros la derriban"
 hunt.1003.f.killed:0 "...pero son atacados salvajemente"
 hunt.1003.g:0 "¡Espera! Deja ir a la pobre criatura."
 hunt.1003.g.flavor:0 "#EMP La cazamos, no hay necesidad de derramar su sangre...#!"
 hunt.1003.h:0 "¡Adelante cazadores, maténla!"
 hunt.1003.h.flavor:0 "#EMP Me encargaré de que no os exceda...#!"
 hunt.1003.i:1 "¡Rápido [murder_target.GetFirstNameNoTooltip], conmigo, antes de que escape!"
 hunt.1003.i.flavor:0 "#EMP Sería una lástima si mi pica se me escarre...#!"
 hunt.1003.j:0 "¡Quiero que esté #EMP viva#!!"

 hunt.1004.desc:1 "Apenas podemos mantener el ritmo de la maldita bestia mientras se escurre sinuosamente a través del [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], [activity.Custom('GetAnimalSoundParticiple')] salvajemente.\n\nSubiendo una colina y desapareciendo en una espesura densa, la [activity.Custom('GetAnimalType')] se ha ido tan rápido como apareció, dejando solo perros jadeantes y caballos sudorosos.\n\n"
 hunt.1004.wounded:0 "Quizá no fue sabio esperar a [hunt_participant.GetTitledFirstName]..."
 hunt.1004.wounded_host:0 "\"¡Qué mala suerte! *argh* Quizá debería haber vuelto al campamento...\""
 hunt.1004.a:0 "¡La maldita cosa se fue!"
 hunt.1004.a.tt:0 "¡Espera un poco!"
 hunt.1004.b:1 "¡[wounded_guest.GetFirstNameNoTooltip] nos retrasó, el tonto!"

 hunt.1005.t:1 "Una Lanza para [murder_target.GetFirstNameNoTooltip]"
 hunt.1005.opening:1 "Rodeamos la [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalSoundParticiple')], picas erizadas, pero mis ojos están en mi [ROOT.Char.Custom2('RelationToMe', murder_target)], [murder_target.GetFirstName], buscando una oportunidad...\n\n"
 hunt.1005.opportunity:1 "Cuando el presa del pánico [activity.Custom('GetAnimalMale')] de repente [activity.Custom('GetAnimalStrikePresent')],"
 hunt.1005.desc:1 "Me dejo caer ágilmente al [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], mi lanza 'descontrolada' cortando hacia los lados a través de la garganta de [murder_target.GetFirstNamePossessiveNoTooltip] demasiado rápido para esquivar —casi ni para ver.\n\nEl grupo conmocionado se detiene en seco mientras [hunt_participant.GetFirstNameNoTooltip] se aferra a su herida en shock. ¡Ayuda!, grito, ¡[murder_target.GetFirstNameNoTooltip] está herido!, antes de interponerme entre [murder_target.GetHerHim] y el [activity.Custom('GetAnimalType')].\n\nCuando el polvo se asienta, todos están convencidos de que fue simplemente un accidente trágico..."
 hunt.1005.a:0 "#EMP ¡Cómo#! pudo pasar esto...?"
 hunt.1006.desc:2 "Me tambaleo convincentemente hacia un lado, fuera de su camino, enviando mi lanza directamente al costado aullante de [murder_target.GetFirstNamePossessive].\n\nAunque no tan letal como esperaba, con suerte esa herida cobrará su precio. Derribamos a la [activity.Custom('GetAnimalMale')] mientras arrastran a [murder_target.GetSheHe]..."
 hunt.1006.a:1 "¡Perro afortunado! ¡Debería estar muerto!"
 hunt.1006.b:1 "¡Lo siento! ¡[participant_to_blame.GetFirstNameNoTooltip] me empu jó!"
 hunt.1006.c:0 "¡Qítate del camino la próxima vez, tonto!"
 hunt.1007.desc:2 "Finjo una pérdida de equilibrio, enviando mi lanza arrast rándose a través del costado de [murder_target.GetHerHis] mientras [murder_target.GetSheHe] grita de dolor.\n\nEs inmediatamente claro que solo rasguñé a [murder_target.GetHerHim], pero su mirada atónita y las cejas levantadas de los otros cazadores exigen una respuesta una vez que hemos derribado al [activity.Custom('GetAnimalMale')]..."
 hunt.1007.a:0 "¡Oops! #weak *encogimiento*#!"
 hunt.1007.a.success:1 "[murder_target.GetFirstNameNoTooltip] está sospechoso"
 hunt.1007.a.failure:1 "[murder_target.GetFirstNameNoTooltip] confía en ti"
 hunt.1007.b:0 "Considérate afortunado de que no fue peor."
 hunt.1007.c:0 "¡Maldición, veamos si esquivas #EMP esto#!, bestia!"
 hunt.1007.d:1 "¡Lo siento mucho [murder_target.GetFirstNameNoTooltip]!"
 hunt.1007.e:0 "Supongo que ya no me debes nada."
 hunt.1008.desc:1 "Intento maniobrar hacia una posición donde pudiera aplicarse un apu\u00f1alamiento rápido "accidentalmente", pero [murder_target.GetFirstNameNoTooltip] simplemente no se queda quieto...\n\nAntes de que me dé cuenta, el grupo ya ha herido de muerte al [activity.Custom('GetAnimalMale')], y un "accidente" sería demasiado ridículo para ser creído..."
 hunt.1008.a:0 "Rayos..."

 hunt.1009.desc:3 "Cuando el [activity.Custom('GetAnimalType')] desaparece en el [host.GetCurrentLocation.Custom('GetTerrainType')], sé que la presa se ha perdido."
 hunt.1009.desc_injured:2 "\n\nEs lamentable que [hunt_participant.GetTitledFirstName] haya resultado herido por una [activity.Custom('GetAnimalType')] que escapó, pero tales riesgos forman parte de la emoción."
 hunt.1009.desc_uninjured:1 "\n\nDesmontamos para dejar descansar a los caballos, y [hunt_participant.GetTitledFirstName] asiente con [hunt_participant.GetHerHis] cabeza en señal de simpatía."

 hunt.1011.t:2 "Vasallo Grosero"
 hunt.1011.desc_horse:2 "Justo cuando mi [ROOT.Char.Custom2('RelationToMe', nice_courtier)], [nice_courtier.GetTitledFirstName], empezaba a desmontar, piernas todavía colgando de la silla, mi [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [ROOT.Char.Custom2('RelationToMe', murder_target)], [murder_target.GetTitledFirstName], se aseguró de empujar el caballo de [nice_courtier.GetHerHis], enviando a [nice_courtier.GetHerHim] rodando al suelo."
 hunt.1011.desc_talk:2 "Mientras avanzamos en grupo, oigo a [murder_target.GetTitledFirstName] detrás de mí, siseando desde lo alto de su corcel de caza:\n\n"¡Mira a ese [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')]!"\n\n[murder_target.GetSheHe|U] señala a mi [ROOT.Char.Custom2('RelationToMe', nice_courtier)], [nice_courtier.GetTitledFirstName], quien parece tener dificultad para soportar los insultos."
 hunt.1011.a:1 "Actúas como un niño, y serás castigado como tal."
 hunt.1011.b:1 "No es manera de comportarse para un [murder_target.GetTitleTierName]."
 hunt.1011.c:0 "¡Ja, [nice_courtier.GetFirstNameNoTooltip] se ha puesto rojo como una remolacha!"

 hunt.1012.t:1 "Una Flecha para [murder_target.GetFirstNameNoTooltip]"
 hunt.1012.opening:1 "Arco en mano, pasos silenciosos, ojos en el [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] mientras espero al [activity.Custom('GetAnimalType')]... Una profunda inhalación y — ¿es ese [murder_target.GetTitledFirstName]?\n\n"
 hunt.1012.desc:2 "Mi [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [ROOT.Char.Custom2('RelationToMe', murder_target)] se agazapa en el [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] delante de mí, totalmente concentrado en el [activity.Custom('GetAnimalMale')] que se acerca.\n\n"
 hunt.1012.accomplice:0 "Miro a [accomplice.GetFirstName], quien asiente casi imperceptiblemente, ceño fruncido con determinación, esperando mi señal."
 hunt.1012.alone:1 "Miro alrededor disimuladamente — podría ser la mejor oportunidad que tenga..."
 hunt.1012.closing:1 "El [activity.Custom('GetAnimalMale')] se acerca, está casi sobre nosotros..."
 hunt.1012.a:2 "Qué pena no haber visto a [murder_target.GetHerHim]..."
 hunt.1012.a.accomplice:1 "Qué pena que no lo viéramos..."
 hunt.1012.a.tt:0 "#EMP ¡Twang!#!"
 hunt.1012.b:1 "No, no es el momento..."
 hunt.1012.b.flavor:1 "#EMP El tiempo de [murder_target.GetHerHis|U] llegará...#!"

 hunt.1013.desc:2 "\"¡Intenté intervenir!\" digo, "pero antes de darme cuenta, el [activity.Custom('GetAnimalType')] había pisoteado a [murder_target.GetHerHim]! Al menos [murder_target.GetSheHe] no tuvo que morir solo...\"\n\nAfortunadamente, los demás no indagan en mi relato de la trágica muerte de [murder_target.GetTitledFirstNamePossessive].\n\n\"Solo desearía haber podido hacer más...\""
 hunt.1013.a:1 "¡Inconcebible! ¡Esta caza se ha acabado!"
 hunt.1013.b:1 "Una tragedia. Ahora, ¿dónde está ese [activity.Custom('GetAnimalType')]?"

 hunt.1014.desc:2 "Mientras [murder_target.GetTitledFirstName] tropieza fuera del [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], agarrándose el brazo sangrante, alzo mi odre y produzco un jadeo muy convincente.\n\n\"¿¡Quién?! ¿Quién todavía necesita aprender que es la maldita bestia a la que debemos disparar?!\" grita enfurecido [murder_target.GetSheHe] al acercarse."
 hunt.1014.a:1 "En ese caso fue un golpe perfecto, ¿no?"
 hunt.1014.all_honorable_hunt_participants:3 "Asistentes Honorables a la [activity.GetShortName]:"
 hunt.1014.all_who_dislike_or_are_evil:3 "Asistentes a la [activity.GetShortName] que desagradan a [murder_target.GetShortUIName], o disfrutan del sufrimiento:"
 hunt.1014.b:2 "¿No estaba [participant_to_blame.GetFirstNameNoTooltip] justo detrás de ti...?"
 hunt.1014.c:1 "¿Quieres culparnos por tu propia torpeza?"

 hunt.1015.desc:2 ""[ROOT.Char.GetTitledFirstNameNoTooltip]?! ¡Argh! ¿Eres #EMP tú#!, mi [ROOT.Char.GetLadyLord]?"\n\n[murder_target.GetTitledFirstName] mira con los ojos muy abiertos entre el arco en mi mano y la flecha clavada en el brazo de [murder_target.GetHerHis].\n\n"¿¡Qué estabas pensando?!"
 hunt.1015.a:2 "Oh Dios, ¡haz que examinen ese brazo!"
 hunt.1015.b:2 "Harías bien en #EMP olvidar#! todo esto."
 hunt.1015.c:0 "Nunca fallo dos veces."
 hunt.1015.d:1 "Esto fue un... accidente desafortunado."
 hunt.1015.e:2 "Tengo formas de hacer que [murder_target.GetHerHim] lo olvide."

 hunt.1016.desc:2 ""[ROOT.Char.GetTitledFirstNameNoTooltip], ¿eres #EMP tú#!?"\n\n[murder_target.GetTitledFirstName] mira desde mi arco hasta la flecha clavada en el suelo a los pies de [murder_target.GetHerHis] y luego de vuelta.\n\n"¡Ja! ¿Teniendo problemas con tu puntería como siempre, mi [ROOT.Char.GetLadyLord]?"
 hunt.1016.a:1 "Espera y verás, [murder_target.GetFirstNameNoTooltip]..."

 hunt.1021.t:3 "Lejos de la Gente"
 hunt.1021.desc:1 "Alejándome de los otros, encontré una cabaña con una de las personas más hermosas que jamás he visto.\n\n[beautiful_peasant.GetSheHe|U] me ha invitado a quedarme y descansar, y estoy sorprendido de cuánto tengo en común con un campesino simple.\n\n'¿Debes volver a la caza tan pronto, mi [ROOT.Char.GetLadyLord]? Nunca he conocido a un [ROOT.Char.GetWomanMan] como tú...'""
 hunt.1021.a:2 "Quizá pueda quedarme un poco #EMP más#!..."
 hunt.1021.b.thrill:0 "¡Me espera una presa más emocionante!"
 hunt.1021.b.purpose:0 "Estoy aquí para cazar, nada más."
 hunt.1021.b.appropriate:0 "¡Eso sería absolutamente inapropiado!"
 hunt.1021.b.cruel:0 "¿Quedarme contigo, un campesino asqueroso?!"
 hunt.1021.c:1 "Por favor, [beautiful_peasant.GetFirstNameNoTooltip], déjame instalarte en la corte."
 hunt.1021.c.success:0 "Una Vida en la Corte"
 hunt.1021.c.failure:0 "Una Vida Simple"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip] se queda en el bosque"
 hunt.1021.d:1 "Por favor, [beautiful_peasant.GetFirstNameNoTooltip], déjame instalarte en la corte."
 every_consort_tt:0 "Todos los [spouse|E] y [lover|E]"

 hunt.1022.t:2 "Amanecer en Soledad"
 hunt.1022.desc:1 "Al prepararme para irme, los recuerdos del hermoso rostro de [beautiful_peasant.GetHerHis], retorcido en pasión, perduran en mi mente. [beautiful_peasant.GetSheHe|U] acaricia la piel sobre la que yacimos mientras [beautiful_peasant.GetSheHe] me observa.\n\n'Esta no tiene que ser la única noche que pasemos juntos', ronronea [beautiful_peasant.GetSheHe]."
 hunt.1022.a:1 "Me temo que sí..."
 hunt.1022.a.tt:2 "#EMP Seguramente nunca volveré a ver a [beautiful_peasant.GetHerHim]...#!"
 hunt.1022.b:1 "Ven y quédate conmigo, en la corte."

 hunt.1023.t:2 "Perro de Caza"
 hunt.1023.desc:2 "[ROOT.Char.Custom('DogStoryName')] trota junto a mí, obviamente disfrutando [ROOT.Char.Custom('DogStoryHerHis')] tiempo al aire libre.\n\nDe repente [ROOT.Char.Custom('DogStorySheHe')] se congela y comienza a ladrar, y unos segundos después se puede escuchar algo moviéndose entre la maleza. Algo grande.\n\nLos ladridos de [ROOT.Char.Custom('DogStoryHerHis')|U] se convierten en gruñidos justo cuando el [host.Custom('GetAnimalType')|l] irrumpe en nuestro camino!"
 hunt.1023.a:0 "¡Vamos [ROOT.Char.Custom('DogStoryName')], cógelo!"
 hunt.1023.a.good:2 "[ROOT.Char.Custom('DogStoryName')] derriba al [host.Custom('GetAnimalType')|l]"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')] muere en la lucha"
 hunt.1023.b:2 "Lo derribaré, [ROOT.Char.GetWomanMan] contra [host.Custom('GetAnimalType')|l]."

 hunt.1030.t:1 "Acechando"
 hunt.1030.desc:1 "Mis cazadores han sealado un claro apartado a sotavento del refugio de la bestia, un lugar perfecto para formar nuestra linea de arcos y esperar al [activity.Custom('GetAnimalType')] conducido hasta alli por los jaurias.\n\nSeria una oportunidad excelente para practicar nuestro tiro al arco con un objetivo real y en movimiento."
 hunt.1030.guest:0 "[host.GetTitledFirstNamePossessive] cazadores han sealado un claro apartado a sotavento del refugio de la bestia, un lugar perfecto para formar nuestra linea de arcos y esperar al [activity.Custom('GetAnimalType')] conducido hasta alli por los jaurias.\n\n"
 hunt.1030.ambush:0 "Nuestro anfitrion se detiene un momento, luego asiente: 'Si, tendremos una pequena emboscada!'"
 hunt.1030.a:0 "Una sugerencia excelente."
 hunt.1030.b:0 "No, quiero acorralarlo!"
 hunt.1030.c:0 "Vamos!"

 hunt.1032.opening:1 "Observamos al [activity.Custom('GetAnimalType')] desde nuestra linea de arcos escondida, tensandonos con anticipacion mientras los gritos de los batidores y los aullidos de los sabuesos se hacen mas fuertes.\n\n"
 hunt.1032.desc:1 "El [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalMale')] salta repentinamente al claro delante nuestro, [activity.Custom('GetAnimalDanger')] agitandose, [activity.Custom('GetAnimalChargeParticiple')] directamente hacia nosotros en terror."
 hunt.1032.a:0 "Espera! Es #EMP mio#!!"
 hunt.1032.b:0 "Detente, es [hunt_participant.GetFirstNamePossessiveNoTooltip]!"
 hunt.1032.e:0 "Ahora! Todos! #EMP FUEGO!!#!"
 hunt.1032.e.tt:1 "El [activity.Custom('GetAnimalType')] palidece bajo una lluvia de flechas"
 hunt.1032.f:0 "#EMP Corre!!!#!"

 hunt.1033.desc:1 "Nuestros planes fueron en vano, la bestia sintio nuestra trampa por el viento o connivencia, y se nego a ser conducida a nuestra emboscada por los batidores.\n\nFinalmente, se escapo de sus garras completamente, desapareciendo en el [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]..."
 hunt.1033.a:0 "Criatura inteligente..."
 hunt.1033.b:0 "Es culpa de [hunt_participant.GetFirstNamePossessiveNoTooltip]!"

 hunt.1040.t:1 "Sutilmente, Sutilmente"
 hunt.1040.desc:0 "Mis cazadores dicen que conocen el lugar del refugio de la bestia, y los agujeros de agua cercanos y los lugares donde pastan el [activity.Custom('GetAnimalType')].\n\nAunque no es en absoluto facil de hacer, si fueramos a acercarnos cuidadosamente al [activity.Custom('GetAnimalMale')], podriamos quiza atraparlo desapercibido con nuestros arcos."
 hunt.1040.guest:0 "[host.GetTitledFirstNamePossessive] cazadores dicen que conocen el lugar del refugio de la bestia, y los agujeros de agua cercanos y los lugares donde pastan el [activity.Custom('GetAnimalType')].\n\n"
 hunt.1040.stealth:0 "Nuestro anfitrion piensa un momento, luego esta de acuerdo en que deberiamos acercarnos sigilosamente a las bestias desapercibidas."
 hunt.1040.chase:0 "Nuestro anfitrion piensa un momento, luego bufa: \"Vine para una caza de verdad! Cazaremos por la fuerza, no por sigilo!\""
 hunt.1040.a:0 "Procedemos con sigilo!"
 hunt.1040.a.flavor:0 "#EMP Silencio a los perros! Chit!#!"
 hunt.1040.b:0 "Bah, los cazadores de verdad acorralan a su presa!"
 hunt.1040.b.flavor:0 "#EMP El ultimo en llegar limpia las perreras!#!"
 hunt.1040.c:0 "Que asi sea."

 hunt.1043.desc:1 "A pesar de nuestros mejores esfuerzos, fuimos incapaces de acercarnos al [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalGroup')]: nos sintieron cada vez que nos acercabamos, huyendo y escondiendose.\n\nEs casi demasiado oscuro para continuar, tendremos que admitir la derrota a manos de los [activity.Custom('GetAnimalPlural')]..."
 hunt.1043.a:0 "No siempre se puede ganar..."
 hunt.1043.b:0 "Que desastre, [hunt_participant.GetFirstNameNoTooltip]!"

 hunt.1060.t:0 "Tomando Vuelo"
 hun.1060.desc_opening_courtier:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], senala al grupo que guarde silencio: hemos llegado al lugar de liberacion preparado por los maestros de caza."
 hunt.1060.desc_opening:0 "Mis maestros de caza senalan al grupo que guarde silencio: hemos llegado al punto de liberacion."
 hunt.1060.desc_guest:0 "[host.GetTitledFirstNamePossessive] maestros de caza senalan al grupo que guarde silencio: hemos llegado al punto de liberacion."
 hunt.1060.exotic:0 "\n\nNo muy lejos, un [activity.Custom('GetAnimalGroup')] de [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')] pasa por el cielo, sus distantes [activity.Custom('GetAnimalSoundParticiple')] heraldando nuestro deporte!"
 hunt.1060.water:0 "\n\nHay una vision clara de un [activity.Custom('GetAnimalGroup')] de [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')], bebiendose en un estanque adelante."
 hunt.1060.ground:0 "\n\nDesde nuestro punto de vista, podemos ver varios [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')] pavoneandose sobre el [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] adelante."
 hunt.1060.hare:0 "\n\nDesde nuestro punto de vista, podemos ver varios [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')] en el [host.GetCurrentLocation.Custom('GetTerrainType')] adelante."
 hunt.1060.closing:0 "\n\nEl grupo se detiene mientras nos preparamos para remover los capuchones de nuestros pajaros y colocarlos, uno por uno, a su deporte!"
 hunt.1060.beaters:0 "Los batidores pronto estaran en posicion, listos para asustar el juego hacia el vuelo."
 hunt.1060.a:0 "Vuela verdadero, pequeñito."
 hunt.1060.b:0 "Solo quiero mirar."
 hunt.1060.b.flavor:0 "#EMP ¡La Seguridad es lo primero!#!"
 hunt.1060.d:0 "Es hora!"

 hunt.1062.t.hare:0 "Un Liebre en la Mano"
 hunt.1062.t:0 "Un Pajaro en la Mano"
 hunt.1062.desc:0 "Veo emocionado como mi [activity.Custom('GetRaptorType')] identifica un objetivo y toma vuelo desde su percha, volando alto en el aire."
 hunt.1062.guest:0 "[host.GetTitledFirstName] observa emocionado mientras que [host.GetHerHis] [activity.Custom('GetRaptorType')] identifica un objetivo y toma vuelo desde su percha, volando alto en el aire."
 hunt.1062.exotic:0 "\n\nSubiendo a posicion en persecucion de la [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalGroup')], el [activity.Custom('GetRaptorType')] esta actuando correctamente! Las presas en panico se dispersan, [activity.Custom('GetAnimalSoundParticiple')] la alarma, pero es demasiado tarde!"
 hunt.1062.water:0 "\n\nLos batidores han dispersado a las [activity.Custom('GetAnimalSoundParticiple')] [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')], que ahora llenan el aire con su alboroto de aleteo."
 hunt.1062.ground:0 "\n\nLas [activity.Custom('GetAnimalPlural')] no saben nada, mientras que mi [activity.Custom('GetRaptorType')] escanea el terreno desde lo alto."
 hunt.1062.sky:0 "\n\nSe lanza como un rayo: el trueno audible del impacto nos alcanza un momento despues mientras que la presa cae del cielo!"
 hunt.1062.floor:0 "\n\nSe lanza como un rayo: la presa se apresura a buscar refugio, pero ya es demasiado tarde!!"
 hunt.1062.a:0 "#EMP SI!!#!"
 hunt.1062.a.flavor:0 "Mi [activity.Custom('GetRaptorType')] festejara este dia!"
 hunt.1062.b:0 "Bien hecho!"

 hunt.1063.t:0 "Dos en la Maleza"
 hunt.1063.desc:0 "Una y otra vez mi [activity.Custom('GetRaptorType')] se lanza en busca de un objetivo, pero falla, se retira, o solo roza su presa."
 hunt.1063.desc_guest:0 "Una y otra vez el [activity.Custom('GetRaptorType')] de [host.GetTitledFirstNamePossessive] se lanza en busca de un objetivo, pero falla, se retira, o solo roza su presa."
 hunt.1063.closing:0 "\n\nTras horas de intentos, el juego casi ha desaparecido, el [activity.Custom('GetRaptorType')] esta cerca del agotamiento, y la luz se desvanece..."
 hunt.1063.a:0 "Siempre hay una proxima vez."
 hunt.1063.a.flavor:0 "Ave maldita..."
 hunt.1063.d:0 "Que lastima."

 hunt.1080.t.bodyguard:0 "No Completamente Solo"
 hunt.1080.t:0 "Bastante Solo"
 hunt.1080.opening_lone:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.GetTitledFirstName], y yo estamos adelante de los otros,"
 hunt.1080.opening_accomplice:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', accomplice)], [accomplice.GetTitledFirstName], y yo estamos adelante de los otros,"
 
 hunt.1080.chase:0 "impulsados por los constantes gritos y senales de [murderer.GetFirstNamePossessiveNoTooltip] para que nos apresuremos tras la huida [activity.Custom('GetAnimalType')].\n\nEn ese momento me percato de lo callado y apartado que se ha vuelto el camino — el resto del grupo se ha vuelto cada vez mas debil, y no se ven por ningun lado.\n\n"
 hunt.1080.bow:0 "impulsados por los constantes gritos de [murderer.GetHerHis] para que nos apresuremos tras la huida [activity.Custom('GetAnimalType')].\n\nEl camino esta callado y apartado, y se da cuenta: el resto del grupo se ha vuelto cada vez mas debil — los otros no se ven por ningun lado.\n\n"

 hunt.1080.falconry:0 "enfaticamente alentado fuera del camino por los dudosos pero insistentes avistamientos de [murderer.GetFirstNamePossessiveNoTooltip] de [activity.Custom('GetAnimalPlural')].\n\nEn ese momento me percato de lo callado y apartado que es el camino — el resto del grupo se ha vuelto cada vez mas debil, y los otros no se ven por ningun lado.\n\n"

 hunt.1080.closing_lone:0 "Mirando hacia atras, veo a [murderer.GetFirstNameNoTooltip] acercandose rapidamente, con el cuchillo desenvainado, un brillo terrorífico en los ojos de [murderer.GetHerHis]."
 hunt.1080.closing_accomplice:0 "Mirando hacia atras, veo a [murderer.GetFirstNameNoTooltip] y [accomplice.GetFirstNameNoTooltip] acercandose rapidamente, cuchillos desenvainados, ojos brillando."
 hunt.1080.closing_bow:0 "Mirando hacia atras en el camino, veo a [murderer.GetFirstNameNoTooltip] acercandose rapidamente, con el cuchillo desenvainado, un brillo terrorífico en los ojos de [murderer.GetHerHis]."
 hunt.1080.closing_bow_accomplice:0 "Mirando hacia atras en el camino, veo a [murderer.GetFirstNameNoTooltip] y [accomplice.GetFirstNameNoTooltip] acercandose rapidamente, sus cuchillos desenvainados, brillos terroríficos en sus ojos."

 hunt.1080.desc:0 "O eso pensaba. Cuando me giro, el resto de mi grupo no se ve por ningun lado."
 hunt.1080.bodyguard_betray:0 "\n\n[bodyguard_betray.GetFirstNameNoTooltip], ¿que estas haciendo?! ¡Detente!"
 hunt.1080.bodyguard_appears:0 "\n\nOigo un grito detras de mi: mi guardaespaldas [bodyguard.GetFirstName] corre por el camino, "#EMP [ROOT.Char.GetTitleAsNameNoTooltip], ¡cuidado!#!""
 hunt.1080.bodyguard:0 "\n\n¿Donde esta mi guardaespaldas, [bodyguard.GetFirstName], cuando lo necesito? ¡El tonto!"
 hunt.1080.dog_appears:0 "\n\nUn fuerte ladrido: me giro y veo a mi perro querido, [ROOT.Char.Custom('DogStoryName')] saltando hacia mi protectoramente, anunciando ruidosamente su [ROOT.Char.Custom('DogStorHerHis')] llegada."
 hunt.1080.a.bodyguard:0 "¡[bodyguard.GetFirstNameNoTooltip]! ¡Date prisa!"
 hunt.1080.a.dog:0 "¡[ROOT.Char.Custom('DogStoryName')]! ¡Si, [ROOT.Char.Custom('DogStoryGirlBoy')]!"
 hunt.1080.a.accomplice:0 "¿Eh, [murderer.GetFirstNameNoTooltip]? ¡[accomplice.GetFirstNameNoTooltip]?!"
 hunt.1080.a:0 "¿Eh, [murderer.GetFirstNameNoTooltip]?"
 hunt.1080.a.duel_success_accomplice:0 "Sometes a [murderer.GetFirstNameNoTooltip] y [accomplice.GetFirstNameNoTooltip]"
 hunt.1080.a.duel_failure_accomplice:0 "[murderer.GetFirstNameNoTooltip] and [accomplice.GetFirstNameNoTooltip] overpower you"
 hunt.1080.a.duel_success:0 "You overpower [murderer.GetFirstNameNoTooltip]"
 hunt.1080.a.duel_failure:0 "[murderer.GetFirstNameNoTooltip] overpowers you"
 hunt.1080.a.success_tt:0 "[murderer.GetShortUIName|U] es asesinado o sometido"
 hunt.1080.a.success_accomplice_tt:0 "[accomplice.GetShortUIName|U] es asesinado o sometido"

 hunt.1081.desc:0 "Desenvaino mi cuchillo de caza, pidiendo ayuda mientras [murderer.GetFirstName] acelera [murderer.GetHerHis] paso, impulsado por una intención terriblemente feroz. Los siguientes momentos son un borron...\n\n"
 hunt.1081.desc_accomplice:0 "Desenvaino mi cuchillo de caza, pidiendo ayuda mientras [murderer.GetFirstName] y [accomplice.GetFirstName] caen sobre mi, haciendo muecas con intención aterradora. Los siguientes momentos son un borron...\n\n"
 hunt.1081.killed:0 "De repente estoy cayendo hacia atras en el [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')] agarrandome el pecho: la empunadura de un puñal asomando por un lugar oscuro en mi camisa.\n\n"
 hunt.1081.failure_accomplice:0 "Cuando recupero los sentidos, con el corazon acelerado, mis atacantes se retuercen en el suelo, sus puñales fuera del alcance"
 hunt.1081.failure:0 "Cuando recupero los sentidos, con el corazon acelerado, mi atacante se retuerce en el suelo, con el puñal [murderer.GetHerHis] fuera del alcance"
 hunt.1081.wounded_accomplice:0 "$hunt.1081.failure_accomplice$, sangre roja goteando del brazo [accomplice.GetHerHis].\n\n"
 hunt.1081.wounded:0 "$hunt.1081.failure$, sangre roja goteando del brazo [murderer.GetHerHis].\n\n"
 hunt.1081.escaped_accomplice:0 "$hunt.1081.failure_accomplice$.\n\n"
 hunt.1081.escaped:0 "$hunt.1081.failure$.\n\n"
 hunt.1081.murderer_killed:0 "[murderer.GetFirstNameNoTooltip] parece como si fuera a maldecirme antes de que la luz desapareciera de sus ojos de [murderer.GetHerHis]."
 hunt.1081.murderer_wounded:0 "[murderer.GetFirstNameNoTooltip] se retuerce, gimiendo de dolor y agarrandose una herida abierta."
 hunt.1081.murderer_arrested:0 "Sostengo mi cuchillo contra la garganta aturdida de [murderer.GetFirstNamePossessiveNoTooltip]."
 hunt.1081.murderer:0 "[murderer.GetFirstNameNoTooltip] se ve triunfante mientras corretea hacia el [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]."
 hunt.1081.accomplice_killed:0 "[accomplice.GetFirstNameNoTooltip] yace bastante inmovil, una herida horrible traicionando su destino [accomplice.GetHerHis].\n\n"
 hunt.1081.accomplice_wounded:0 "[accomplice.GetFirstNameNoTooltip] solo fue tocado pero aulla de dolor, con los ojos muy abiertos por el panico.\n\n"
 hunt.1081.accomplice_arrested:0 "[accomplice.GetFirstNameNoTooltip] esta bastante ileso, y me suplica clemencia con los ojos muy abiertos de [accomplice.GetHerHis].\n\n"
 hunt.1081.accomplice:0 "[accomplice.GetFirstNameNoTooltip] ya ha desaparecido, su risa burlona de [accomplice.GetHerHis] desaparece en la distancia.\n\n"
 hunt.1081.bodyguard_wounded:0 "[bodyguard.GetFirstName] se arrodilla cerca, agarrando firmemente una herida que sangra libremente."
 hunt.1081.bodyguard_killed:0 "[bodyguard.GetFirstName] esta extendido entre todos nosotros, aparentemente bastante muerto."
 hunt.1081.bodyguard_saved:0 "[bodyguard.GetFirstName] sostiene su hoja contra cada uno de ellos a su vez, observando los arboles para cualquier amenaza adicional."
 hunt.1081.dog_killed:0 "\n\nMi perro valiente, [ROOT.Char.Custom('DogStoryName')], esta acurrucado a los pies, bastante inmovil, como si durmiera..."
 hunt.1081.dog:0 "\n\nMi perro valiente, [ROOT.Char.Custom('DogStoryName')], esta a mi lado..."
 hunt.1081.closing_massacre:0 "Que desastre..."
 hunt.1081.closing_success_bodyguard_dead:0 "Me serviste bien... [bodyguard.GetFirstNameNoTooltip]..."
 hunt.1081.closing_success_bodyguard_apology:0 "Oigo a [bodyguard.GetFirstNameNoTooltip], "Disculpame, mi [ROOT.Char.GetLadyLord]..."
 hunt.1081.closing_success:0 "\n\nMe quedo solo, escuchando a los pajaros, llamando debilmente pidiendo ayuda..."
 hunt.1081.a:0 "¡Sin piedad para los bichos!"
 hunt.1081.b:0 "¡Guardias! #EMP ¡GUARDIAS!#! ¡Apresa a [murderer.GetHerHim]!"
 hunt.1081.b.pair:0 "¡Guardias! #EMP ¡GUARDIAS!#! ¡Apresalos!"
 hunt.1081.b.accomplice:0 "¡Guardias! #EMP ¡GUARDIAS!#! ¡Apresa a [accomplice.GetHerHim]!"
 hunt.1081.c.rival:0 "Ese... [murderer.Custom('InsultNoun')]..."
 hunt.1081.c.family:0 "[ROOT.Char.Custom2('RelationToMeShort', murderer)]..."
 hunt.1081.c:0 "¿P-Por qué...?"
 hunt.1081.d:0 "¿Q-Qué diablos...?"

 hunt.1090.desc:0 "Tas horas de cabalgar, escudriñando cada rincón de los [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], me veo forzado a admitir la derrota ante la luz que se desvanece.\n\nEl [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] desapareció como un espíritu en el instante en que lo vimos, sin dejar aparentemente rastro alguno de su olor o huellas...\n\nMientras me doy la vuelta para regresar al campamento, los llamados lejanos de un [activity.Custom('GetAnimalType')] se burlan de mí a través del paisaje que se oscurece."
 hunt.1090.guest:0 "Tras horas de cabalgar, escudriñando cada rincón de los [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], [host.GetTitledFirstName] se ve forzado a admitir la derrota ante la luz que se desvanece.\n\nEl [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] desapareció como un espíritu en el instante en que lo vimos, sin dejar aparentemente rastro alguno de su olor o huellas...\n\nMientras nos damos la vuelta para regresar al campamento, los llamados lejanos de un [activity.Custom('GetAnimalType')] se burlan de [host.GetFirstNameNoTooltip] a través del paisaje que se oscurece."
 hunt.1090.a:0 "Te #EMP encontraré#!, bestia..."
 hunt.1090.a.tt:0 "¡Solo espera!"
 hunt.1090.b:0 "Desde luego, fue algo."

 hunt.1200.t:0 "La Matanza"
 hunt.1200.chase_self:0 "Apunto mientras el grupo mantiene al animal exhausto en su lugar, exhalo, y disparo!"
 hunt.1200.chase:0 "[animal_slayer.GetTitledFirstName] apunta mientras el grupo mantiene al exhausto [activity.Custom('GetAnimalType')] en su lugar, exhala, y dispara!"
 hunt.1200.ambush_self:0 "Cuidadosamente apunto mientras el [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] hacia nosotros, [activity.Custom('GetAnimalTrackPlural')] golpeando el [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.1200.ambush:0 "[animal_slayer.GetTitledFirstName] cuidadosamente apunta mientras el [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] hacia nosotros, [activity.Custom('GetAnimalTrackPlural')] golpeando el [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.1200.stealth_self:0 "Lentamente apunto, el [activity.Custom('GetAnimalType')] inclinando su cabeza como si estuviera en anticipacion."
 hunt.1200.stealth:0 "[animal_slayer.GetTitledFirstName] lentamente apunta, el [activity.Custom('GetAnimalType')] inclinando su cabeza como si estuviera en anticipacion."
 hunt.1200.slayer_fled:0 "[host.GetTitledFirstName] de repente grita, escapando lejos del animal."
 hunt.1200.slayer_group:0 "[host.GetTitledFirstName] grita, "#EMP ¡DISPAREN!#!, ¡Derriben!"
 hunt.1200.slayer_self_stealth:0 "¡[host.GetTitledFirstName] hace un gesto, indicando que debo tomar el disparo!"
 hunt.1200.slayer_self:0 "¡[host.GetTitledFirstName] hace un gesto, indicando que debo tomar el disparo!"
 hunt.1200.slayer_stealth:0 "Oigo a [host.GetTitledFirstName] gritar, "¡Rapido [ROOT.Char.GetFirstNameNoTooltip], toma el disparo!""
 hunt.1200.slayer:0 "[host.GetTitledFirstName] grita, "¡Rapido [animal_slayer.GetTitledFirstName], toma el disparo!""
 hunt.1200.success:1 "\n\nLa flecha golpea verdadera, directo al corazon de la bestia!"
 hunt.1200.failure:0 "\n\nLa flecha pasa volando hacia el [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], mientras que el [activity.Custom('GetAnimalType')] toma un [activity.Custom('GetAnimalStrike')] a [injury_target.GetFirstName]!"
 hunt.1200.critical:0 "\n\nLa flecha pasa volando, el [activity.Custom('GetAnimalType')] rapidamente girando y desapareciendo en el [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]!"
 hunt.1200.fled:0 "\n\nEl resto de nosotros nos preguntamos que hacer a continuacion, mientras que nos quitamos del camino de la bestia."
 hunt.1200.group:0 "\n\nLas cuerdas de los arcos chasquean mientras una docena de flechas silban hacia el animal; se desliza hacia nosotros [activity.Custom('GetAnimalSoundPresent')], lleno de astillas."
 hunt.1200.a.self:0 "¡Asi se hace!"
 hunt.1200.a:0 "¡Buen disparo!"
 hunt.1200.b.self:0 "Oh, ¡lo siento! ¡Cuidado!"
 hunt.1200.b:0 "¡Ayuda a [injury_target.GetHerHim]!"
 hunt.1200.c.self:0 "La maldita cosa se movio..."
 hunt.1200.c:0 "Mala suerte."
 hunt.1200.d:0 "No tenía posibilidades."
 hunt.1200.e:0 "¡Que cazador!"

 hunt.1201.self:0 "Empuno mi lanza, y cautelosamente me muevo hacia el animal exhausto."
 hunt.1201:0 "[animal_slayer.GetTitledFirstName] empuna [animal_slayer.GetHerHis] lanza, y cautelosamente se mueve hacia el animal exhausto."
 hunt.1201.slayer_dogs:0 "[host.GetTitledFirstName] se gira hacia los adiestradores de perros y grita, "¡Suelten los perros!""
 hunt.1201.slayer_self:0 "[host.GetTitledFirstName] se gira hacia mi, "¡[ROOT.Char.GetTitledFirstName], la matanza es tuya!""
 hunt.1201.slayer:0 "[host.GetTitledFirstName] se gira hacia nosotros y grita, "¡[animal_slayer.GetTitledFirstName], la matanza es tuya!""
 hunt.1201.success_self:0 "\n\nElijo mi momento cuidadosamente, hundiendo mi hoja profundamente en su corazón!"
 hunt.1201.success:0 "\n\n[animal_slayer.GetTitledFirstNameNoTooltip] elige [animal_slayer.GetHerHis] momento cuidadosamente, hundiendo [animal_slayer.GetHerHis] hoja profundamente en su corazón!"
 hunt.1201.failure_self:0 "\n\nMientras hundo mi hoja en ella, la bestia me golpea con un [activity.Custom('GetAnimalStrike')]. Soy sacado mientras que [activity.Custom('GetAnimalSoundPresent')] sus estertores de muerte."
 hunt.1201.failure:0 "\n\nMientras [animal_slayer.GetTitledFirstNameNoTooltip] hunde [animal_slayer.GetHerHis] hoja en ella, la bestia golpea a [animal_slayer.GetHerHim] con un [activity.Custom('GetAnimalStrike')]. [animal_slayer.GetSheHe|U] es sacado mientras que [activity.Custom('GetAnimalSoundPresent')] sus estertores de muerte."
 hunt.1201.critical:0 "\n\nMientras [animal_slayer.GetTitledFirstNameNoTooltip] hunde [animal_slayer.GetHerHis] hoja en ella, la bestia toma un feroz [activity.Custom('GetAnimalStrike')], dejando a [animal_slayer.GetHerHim] retorciendose con una herida terrible!"
 hunt.1201.dogs_success:0 "\n\nLos perros saltan a la accion, ladrando mientras rodean a la bestia, lentamente atacandola por turnos con sus dientes..."
 hunt.1201.dogs_failure:0 "\n\nLos perros saltan a la accion, ladrando mientras rodean a la bestia, pero son eliminados uno por uno con aullidos y gemidos..."
 hunt.1201.animal_spared_dharmic:0 "\n\n[host.GetTitledFirstName] da por terminada la caza, "La caza se ha completado, no es dharma infligir ningun dolor innecesario."
 hunt.1201.animal_spared:0 "\n\n[host.GetTitledFirstName] da por terminada la caza, "Eso es suficiente. Vamos, dejemos a la maldita bestia en paz."
 hunt.1201.a.self:0 "¡Toma eso!"
 hunt.1201.a:0 "¡Una matanza magnífica!"
 hunt.1201.b.self:0 "#EMP ¡Argh!#! ¡Maldita criatura..."
 hunt.1201.b:0 "¡Rapido, [injury_target.GetSheHe] necesita ayuda!"
 hunt.1201.c:0 "¡Por [ROOT.Char.GetFaith.HighGodName]!"
 hunt.1201.d.self:0 "¡Ja! ¡Los perros festejaran esta noche!"
 hunt.1201.d:0 "Feroz."
 hunt.1201.e.critical:0 "¡NO! ¡No mi cachorro!"
 hunt.1201.e.self:0 "¡No! ¡Malditas bestias tontas..."
 hunt.1201.e:0 "Dificil de ver."
 hunt.1201.f.dharmic:0 "Mala suerte."
 hunt.1201.f.compassionate:0 "Most merciful."
 hunt.1201.f:0 "How utterly pointless..."

 hunt.1202.self:0 "I heft my spear, and cautiously move towards the exhausted animal."
 hunt.1202:0 "[animal_slayer.GetTitledFirstName] hefts [animal_slayer.GetHerHis] spear, and cautiously moves towards the exhausted animal."
 hunt.1202.slayer:0 "[host.GetTitledFirstName] turns to us and cries, "Forwards party, end it!""
 hunt.1202.slayer_self:0 "The group surges forwards, fanning out around the terrified animal."
 hunt.1202.capture:0 "[host.GetTitledFirstName] turns to us and cries, "Come, get the rope, let us take it alive!""
 hunt.1202.capture_self:0 "The others fetch the rope as we figure out how to maneuver the beast."
 hunt.1202.craven:0 "[host.GetTitledFirstName] turns to us and cries, "Go! What are you waiting for! Finish it!""
 hunt.1202.craven_self:0 "The others surge forwards as I hang back, clutching my weapon tightly."
 hunt.1202.capture_success:0 "After much struggling and [activity.Custom('GetAnimalSoundParticiple')], the [activity.Custom('GetAnimalType')] is at last pacified, helplessly hog-tied."
 hunt.1202.capture_injury:0 "After much struggling and [activity.Custom('GetAnimalSoundParticiple')], the [activity.Custom('GetAnimalType')] is pacified, but I take a mighty wound in the process."
 hunt.1202.capture_failure:0 "After much struggling and [activity.Custom('GetAnimalSoundParticiple')], the [activity.Custom('GetAnimalType')] is pacified, but [injury_target.GetFirstName] takes a mighty [activity.Custom('GetAnimalStrike')] in the process."
 hunt.1202.capture_critical:0 "After much struggling and [activity.Custom('GetAnimalSoundParticiple')], the [activity.Custom('GetAnimalType')] is pacified, but not before laying low [injury_target.GetFirstName]."
 hunt.1202.success_self:0 "\n\nWe slowly surround it, spears bristling, and put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery."
 hunt.1202.success:0 "\n\nThe hunters slowly surround it, spears bristling, and put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery."
 hunt.1202.failure_injury:0 "\n\nWe slowly surround it, spears bristling, but I take a [activity.Custom('GetAnimalStrike')] before we put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery."
 hunt.1202.failure_self:0 "\n\nWe slowly surround it, spears bristling, but [injury_target.GetFirstName] takes a [activity.Custom('GetAnimalStrike')] before we put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery."
 hunt.1202.failure:0 "\n\nThe hunters slowly surround it, spears bristling,  but [injury_target.GetFirstName] takes a [activity.Custom('GetAnimalStrike')] before we put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery."
 hunt.1202.critical_self:0 "\n\nWe slowly surround it, spears bristling, but [injury_target.GetFirstName] takes a horrendous [activity.Custom('GetAnimalStrike')] before we put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery!"
 hunt.1202.critical:0 "\n\nThe hunters slowly surround it, spears bristling,  but [injury_target.GetFirstName] takes a horrendous [activity.Custom('GetAnimalStrike')] before we put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery!"
 hunt.1202.a.self:0 "Take that!"
 hunt.1202.a:0 "A fine kill!"
 hunt.1202.b.self:0 "#EMP Argh!#! Damn creature..."
 hunt.1202.b:0 "Quick, [injury_target.GetSheHe] needs help!"
 hunt.1202.c:0 "A tragedy..."

 hunt.2000.t:0 "Vendedor de Perros"
 hunt.2000.opening_master:0 "Mi Maestro de la Caza, [m_hunt.GetTitledFirstName], me ha traido a un [dog_salesman.GetWomanMan] que afirma vender finos perros de caza.\n\n"
 hunt.2000.opening_hunter:0 "Mi [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.GetTitledFirstName], un cazador entusiasta, me ha traido a un [dog_salesman.GetWomanMan] que vende finos perros de caza.\n\n"
 hunt.2000.opening:0 "Un [dog_salesman.GetWomanMan] que vende finos perros de caza ha llegado a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], aparentemente esperando encontrar un nuevo cliente.\n\n"
 hunt.2000.desc:0 ""Vendo solo los mejores sabuesos, ya entrenados y listos para unirse a cualquier equipo de caza sin problemas. No encontraras nada mejor en ningun lugar de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip], [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\nAntes de mi hay una fila de perros con correa de diversos tamaños y construcciones, tranquilamente sentados para mi aprobacion."
 hunt.2000.a:0 "Un buen sabueso de rastro vale su peso en oro."
 hunt.2000.b:0 "¡Este podría derrotar a un javali por si solo!"
 hunt.2000.b.tt:0 "No recibiras eventos de [hunt_sighting_no_prefix|E] hasta que realices un [GetActivityType('activity_hunt').GetName]"
 hunt.2000.c:1 "Impresionante, ¿dirigiras mis perreras, [dog_salesman.GetFirstNameNoTooltip]?"
 hunt.2000.d:0 "No necesito mas perros."
 
 hunt.2001.t:0 "Vendedor de Raptores"
 hunt.2001.opening_master:0 "Mi Maestro de la Caza, [m_hunt.GetTitledFirstName], me ha traido a un [falcon_salesman.GetWomanMan] que afirma vender raptores de caza entrenados.\n\n"
 hunt.2001.opening_hunter:0 "Mi [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.GetTitledFirstName], un cazador entusiasta, me ha traido a un [falcon_salesman.GetWomanMan] que vende raptores de caza entrenados.\n\n"
 hunt.2001.opening:0 "Un [falcon_salesman.GetWomanMan] que vende raptores de caza entrenados ha llegado a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], aparentemente esperando encontrar un nuevo cliente.\n\n"
 hunt.2001.desc:0 ""Estos son los mejores pajaros; los crie desde polluelos yo mismo; no te defraudaran, [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\nUna variedad de halcones y gavilanes de diversos tamaños estan tranquilamente en una percha ante mi."
 hunt.2001.a:0 "¡Este es un excelente espécimen!"
 hunt.2001.a.flavor:0 "¡Me lo llevo!"
 hunt.2001.c:0 "¡Por fin, [falcon_salesman.GetFirstNameNoTooltip]! ¡Alguien para dirigir mi cetreria!"
 hunt.2001.d:0 "Muy bien, pero no estoy interesado..."

 hunt.2500.t:1 "The [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] of [sighting_province.GetNameNoTooltip]"
 hunt.2500.opening_master:0 "My Master of the Hunt, [sighting_character.GetTitledFirstName], brings word of beasts spotted in my realm.\n\n"
 hunt.2500.opening_hunter:0 "My [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], known for [sighting_character.GetHerHis] interest in venery, brings rumor of beasts spotted in my realm.\n\n"
 hunt.2500.opening:0 "My [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], has been twittering news of beasts spotted in my realm.\n\n"
 hunt.2500.desc:1 ""I am hearing much talk from the [sighting_county.GetName]: it is said there are excellent prospects for hunting thereabouts, with many a worthy [sighting_county.Custom('GetAnimalType')] seen roaming the [sighting_province.Custom('GetTerrainTypePlural')]!""
 hunt.2500.a:0 "Interesting..."
 hunt.2500.b:0 "Do not bother me with this."
 
 hunt.2510.t:0 "The [sighting_county.Custom('GetLegendaryColor')|U] [sighting_county.Custom('GetAnimalType')|U]"
 hunt.2510.opening_master:0 "My Master of the Hunt, [sighting_character.GetTitledFirstName], enters my chambers brimming with excitement.\n\n"
 hunt.2510.opening_hunter:0 "My [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], known for [sighting_character.GetHerHis] interest in venery, enters my chambers brimming with excitement.\n\n"
 hunt.2510.opening:0 "My [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], enters my chambers brimming with excitement.\n\n"
 hunt.2510.desc:0 ""I am hearing strange things from the gamekeepers of [sighting_county.GetNameNoTier]: they tell of glimpses of a [sighting_county.Custom('GetAnimalType')] with"
 hunt.2510.story:0 ""The gamekeepers of [sighting_county.GetNameNoTier] send convincing reports: it seems your [sighting_county.Custom('GetAnimalType')] has been seen there, a beast with"
 hunt.2510.black:0 "jet black fur.""
 hunt.2510.white:0 "snowy white fur.""
 hunt.2510.closing:0 "\n\n"It is said to roam the [sighting_province.Custom('GetTerrainTypePlural')], though none have got close to it. There are indeed legends of such beasts...""
 hunt.2510.a:0 "#EMP [sighting_county.Custom('GetLegendaryColor')|U]#! you say?"
 hunt.2510.a.existing:0 "I #EMP will#! find it, one day!"
 hunt.2510.b:0 "Don't bother me with these childish fancies."

 hunt.2520.t:0 "The [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')|U] [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] of [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2520.desc:1 ""I am hearing much talk from [sighting_county.GetNameNoTier]: it is said a foul [sighting_county.Custom('GetAnimalType')] has been terrorizing the local villages, snatching livestock before disappearing into the [sighting_province.Custom('GetTerrainTypePlural')]!""

 hunt.2530.t:0 "The [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] of [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2530.opening_master:0 "My Master Falconer, [sighting_character.GetTitledFirstName], enters my chambers brimming with excitement.\n\n"
 hunt.2530.opening_falconer:0 "My [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], known for [sighting_character.GetHerHis] interest in falconry, enters my chambers brimming with excitement.\n\n"
 hunt.2530.desc:0 ""I am hearing much talk from [sighting_county.GetNameNoTier]: it is said there are excellent prospects for hunting thereabouts, with many a worthy [sighting_county.Custom('GetAnimalType')] seen roaming the [sighting_province.Custom('GetTerrainTypePlural')]!""

 hunt.2540.t:0 "From Here to There"
 hunt.2540.desc:1 ""My [ROOT.Char.GetLadyLord], your gamemasters report that the abundant [sighting_county.Custom('GetAnimalPlural')] of [old_sighting_county.GetBaseNameNoTier] seem to have moved off those parcels and into the [sighting_county.GetName]!""
 hunt.2540.legendary:0 ""My [ROOT.Char.GetLadyLord], your gamemasters report that the [sighting_county.Custom('GetLegendaryColor')] [sighting_county.Custom('GetAnimalType')] of [old_sighting_county.GetBaseNameNoTier] disappeared for a while before being spotted in nearby [sighting_county.GetBaseNameNoTier]!"
 hunt.2540.closing:1 "\n\n"Perhaps you should mount a hunt before it is too late.""
 hunt.2540.white:0 "They say it shines like a divine light in the morning mists...""
 hunt.2540.black:0 "They say it appears as a herald of the evening, a black hole in the landscape...""
 hunt.2540.a:0 "They can run, but they cannot hide."
 hunt.2540.a.legendary:0 "It tries to confound me!"
 hunt.2540.b:0 "I tire of these bulletins, [sighting_character.GetFirstNameNoTooltip]..."

 hunt.3020.t:1 "Treacherous Game"
 hunt.3020.t.deer:0 "No Idea"
 hunt.3020.opening:0 "Like all game, the slippery [activity.Custom('GetAnimalType')] has many tricks, blenches, and ruses that can fool even experienced hunters.\n\n"
 hunt.3020.doubling:0 "the wily [activity.Custom('GetAnimalType')] has been doubling to and fro, retracing its steps and running trails to throw us off the scent."
 hunt.3020.beating:1 "the [activity.Custom('GetAnimalMale')] has been beating up and foiling down the brooks of the [host.GetCurrentLocation.Custom('GetTerrainType')], trying to throw off its scent."
 hunt.3020.squatting:0 "the [activity.Custom('GetAnimalMale')] has been standing perfectly still in the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], unflinchingly getting behind us, even under the dog's noses"
 hunt.3020.rusing:0 "the [activity.Custom('GetAnimalMale')] has been rusing by turns, running hither and thither in mad patterns to confuse its scent and confound attempts to follow it"
 hunt.3020.desc_courtier:0 "My [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], has halted the party:"
 hunt.3020.desc_fallback:0 "My gamekeepers have halted ahead:"
 hunt.3020.desc:1 "The tracks become muddled: the wily [activity.Custom('GetAnimalType')] has been doubling to and fro, retraced their steps to throw us off."
 hunt.3020.closing:0 "\n\nThere is no agreement over which course to follow, and each moment we tarry puts us further from our prize."
 hunt.3020.a:0 "Patience, this should be easy to solve."
 hunt.3020.a.perfect:0 "You quickly find the scent"
 hunt.3020.a.success:0 "You soon find the scent"
 hunt.3020.a.failure:0 "You think you find the scent"
 hunt.3020.b:0 "Ah yes, I've heard of this ploy."
 hunt.3020.b.success:0 "Your advice pays off"
 hunt.3020.b.failure:0 "Your advice is useless"
 hunt.3020.c:0 "I trust [hunt_participant.GetFirstNameNoTooltip] on this."
 hunt.3020.c.perfect:0 "[hunt_participant.GetFirstNameNoTooltip] quickly finds the scent"
 hunt.3020.c.success:0 "[hunt_participant.GetFirstNameNoTooltip] soon finds the scent"
 hunt.3020.c.failure:0 "[hunt_participant.GetFirstNameNoTooltip] leads us awry"
 hunt.3020.d:0 "If I was him, I would have gone this way..."
 hunt.3020.e:0 "This way. No! That way!"
 hunt.3020.e.success:0 "You go the right way"
 hunt.3020.e.failure:0 "You go the wrong way"
 hunt.3020.f:0 "What does the local gamekeeper think?"
 hunt.3020.f.flavor:0 "#EMP Let's consult an expert...#!"
 hunt.4001.t:2 "El Disparo"
 hunt.4001.opening:1 "Hay algo majestuoso en la forma en que el [activity.Custom('GetAnimalType')] mira a través del paisaje. Oculta en el [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], levanto mi arco.\n\n"
 hunt.4001.desc_1:1 "Silenciosamente lanzo una mirada a mi [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], agachado en el [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')], que hace lo mismo."
 hunt.4001.desc_2:2 "Cuidadosamente juzgo la distancia al [activity.Custom('GetAnimalType')], con mi jabalina perfectamente equilibrada en mi mano...\n\nMi [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], esta agachada a mi lado, empunando [hunt_participant.GetHerHis] propia lanza."
 hunt.4001.desc_3:0 "Respira... apunta..."
 hunt.4001.a:1 "#EMP ¡No! ¡Es mio!#!"
 hunt.4001.a.kill:1 "Derriba el [activity.Custom('GetAnimalType')]"
 hunt.4001.a.stolen:1 "[hunt_participant.GetFirstNameNoTooltip] derriba el [activity.Custom('GetAnimalType')]"
 hunt.4001.a.both:1 "Asustas al [activity.Custom('GetAnimalType')] y lo haces huir"
 hunt.4001.b:1 "Golpea verdadero, [hunt_participant.GetFirstNameNoTooltip]."
 hunt.4001.c:2 "¡Ahora, [hunt_participant.GetFirstNameNoTooltip], antes de que el [activity.Custom('GetAnimalType')] nos vea!"
 hunt.4001.c.tt:3 "Si pisara esta rama, el [activity.Custom('GetAnimalType')] estaria seguro de asustarse..."
 hunt.4001.d:0 "Mira esto."

 hunt.4002.t:2 "Rumores"
 hunt.4002.desc:3 "El ruido de los otros se ha desvanecido mientras mi [ROOT.Char.Custom2('RelationToMe', secret_sharer)], [secret_sharer.GetTitledFirstName], y yo acechamos el [activity.Custom('GetAnimalType')].\n\nEstamos casi a distancia de ataque cuando [secret_sharer.GetFirstNameNoTooltip] susurra: "Ahora que finalmente estamos solos, hay algo que tengo que decirte — sobre [secret_owner.GetTitledFirstName]...""
 hunt.4002.a:1 "¡Habla despues, [ROOT.Char.Custom2('RelationToMe', secret_sharer)]!"
 hunt.4002.a.flavor:1 "¡Ese [activity.Custom('GetAnimalType')] es mio!"
 hunt.4002.b:1 "¿Que? Cuentame..."
 hunt.4002.b.tt:3 "El [activity.Custom('GetAnimalType')] huye"
 hunt.4002.b.reveal:0 "Aprendo el secreto de [secret_owner.GetFirstNamePossessiveNoTooltip]"

 hunt.4003.t:2 "Presa Ilegal"
 hunt.4003.desc:2 "¿Cazadores furtivos, aqui en el [land_owner.GetTitleTierName]'s [host.GetCurrentLocation.Custom('GetTerrainType')]? Se acurrucan juntos mientras llego con mis guardias, haciendo un mal trabajo ocultando al muerto [host.Custom('GetRegionalDeerType')] detras de ellos.\n\n"¡No hicimos esto! Por favor, ten piedad, glorioso [ROOT.Char.GetTitleAsNameNoTooltip]!" Sus hojas y arcos contradicen sus palabras."
 hunt.4003.a:0 "Serán ahorcados, y sus pueblos pagaran."
 hunt.4003.b:0 ""Todos ustedes parecen ser excelentes arqueros...""
 hunt.4003.c:0 "El animal es mio, junto con multas por sus vidas."
 hunt.4003.c.tt_success:0 "Los magistrados locales acquiescing"
 hunt.4003.c.tt_failure:0 "Indignacion popular"
 hunt.4003.d:0 ""¿Que me importa el juego de [land_owner.GetTitledFirstNamePossessive]?""
 hunt.4003.d.own:0 "¡Sal de mi [host.GetCurrentLocation.Custom('GetTerrainType')]!"
 hunt.4003.d.vassal:0 "¡Sal del [host.GetCurrentLocation.Custom('GetTerrainType')] de [land_owner.GetTitledFirstNamePossessiveNoTooltip]!"
 hunt.4003.d.rival:0 "Toma lo que quieras de [land_owner.GetTitledFirstNameNoTooltip]."
 hunt.4003.e:0 "¡Por fin, un cazador decente!"

 hunt.4004.t:2 "Derriba una Bestia"
 hunt.4004.desc:2 "Parecería una criatura del mito, quizás un dios disfrazado de forma animal. Era el [activity.Custom('GetAnimalType')] más grande que jamás haya visto.\n\nIncluso después de que la bestia fue herida, la persecución duró media día.\n\nAun sigue siendo un espectáculo impresionante, acostada muerta ante mi."
 hunt.4004.credit_receiver:1 "[credit_taker.GetTitledFirstName] esta igualmente asombrado. "Nunca he visto algo así, mi [ROOT.Char.GetLadyLord].""
 hunt.4004.a:0 "¡Su cabeza se verá hermosa en mi gran sala!"
 hunt.4004.b:1 "Será un trofeo para mi [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]."
 hunt.4004.c:0 "¡Hará un abrigo magnífico!"
 hunt.4004.c.tt:0 "¡No, #EMP NO#! es chillón!"
 hunt.4004.every_arrogant_vassal:0 "Todo vasallo arrogante"
 hunt.4004.every_restrained_vassal:0 "Todo vasallo severamente restringido"
 hunt.4004.every_other_vassal:0 "Non-arrogant, non-restrained vassals"
 hunt.4004.d:1 "I think [credit_taker.GetTitledFirstNameNoTooltip] deserves the credit for this."
 hunt.4004.e:0 "We eat it here and now!"
 hunt.4004.f:0 "Its skull will make a fine crown."

 hunt.4005.t:2 "Felling a Beast"
 hunt.4005.a:0 "This one will fetch a fine price."
 hunt.4005.b:1 "I will have a beautiful trophy made for my [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]."
 hunt.4005.c:0 "It will be stuffed and sent to the [ROOT.Char.GetFaith.ReligiousHeadName]!"

 hunt.4006.t:2 "The Foragers"
 hunt.4006.desc:2 "The [host.GetCurrentLocation.Custom('GetTerrainTree')] truly is 'the mantle of the poor', but as the [activity.Custom('GetAnimalType')] flees in panic from foraging peasants, I feel my patience wearing thin.\n\nSurely there must be better things to do in [host.GetCurrentLocation.GetNameNoTooltip] today than picking roots and mushrooms!"
 hunt.4006.a:1 "Drive this rabble out of #EMP my#! hunting grounds!"
 hunt.4006.b:0 "We came here to hunt, did we not?"
 hunt.4006.special_interest:0 "Due to [county_owner.GetHerHis] unusual interests:"
 hunt.4006.c:0 "Oh, this prey will do just fine..."
 hunt.4006.d:0 "A generous donation should keep them away long enough."
 hunt.4006.e:0 "These #EMP are#! their ancient rights, I suppose..."

 hunt.4007.t:3 "Rampaging [host.Custom('GetAnimalType')|U]"
 hunt.4007.desc_befriend:0 "A gentle breeze is blowing, and my [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], and I are dozing off in a silent glade when we hear it."
 hunt.4007.desc_lazy:1 "A gentle breeze is blowing, and my [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], and I are dozing off in a silent glade when we hear it."
 hunt.4007.desc_lustful:1 "My [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], cuts a striking figure in [similar_participant.GetHerHis] hunting gear, and I curse the disturbance that tears my attention away from [similar_participant.GetHerHim]."
 hunt.4007.desc_fallback:1 "As my [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], and I crest a hill, we hear it."
 hunt.4007.desc_ending:2 "\n\nSnapping twigs, rustling branches, and birds screaming in fright herald the arrival of a furious [host.Custom('GetAnimalType')|l], and its heading straight for us!\n\n[similar_participant.GetSheHe|U] gasps: "Look at the size of those #EMP [host.Custom('GetAnimalDanger')]#!!""
 hunt.4007.a:0 "Its path ends here, with me."
 hunt.4007.a.non_martial:0 "Quick! Get behind me [similar_participant.GetFirstNameNoTooltip]!"
 hunt.4007.a.non_martial_self:0 "Give me your knife! I'll do it myself!"
 hunt.4007.a.success:0 "I slay the beast"
 hunt.4007.a.failure:0 "I am injured"
 hunt.4007.a.critical_failure:0 "I am killed"
 hunt.4007.b:1 "[similar_participant.GetFirstNameNoTooltip], do something!"
 hunt.4007.b.non_martial:0 "Help! Somebody!"
 hunt.4007.b.success:0 "[THIS.Char.GetTitledFirstNameNoTooltip] slays the beast"
 hunt.4007.b.failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip] is injured"
 hunt.4007.b.critical_failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip] is killed"
 hunt.4007.c:0 "No harder to handle than a jilted courtier!"
 hunt.4007.d:0 "[bodyguard.GetFirstNameNoTooltip]! To me!"
 hunt.4007.e:0 "#EMP AWAY WITH YOU, FOUL CREATURE!#!"
 hunt.4007.f:0 "#EMP Run away!#!"
 
 hunt.4900.t:1 "Rampaging [activity.Custom('GetAnimalTypeKill')|U]"
 hunt.4900.desc:1 "The great beast halts just before reaching us, [activity.Custom('GetAnimalSoundParticipleKill')] and [activity.Custom('GetAnimalStrikeParticipleKill')] wildly."
 hunt.4900.hunter:1 "\n\nI draw my knife from my belt and put myself between the [activity.Custom('GetAnimalTypeKill')] and [similar_participant.GetFirstName] just before the animal suddenly [activity.Custom('GetAnimalChargePresentKill')] forward.\n\nMy blade finds its heart,"
 hunt.4900.hunter_wound:1 "but not before I am knocked aside, narrowly avoiding its [activity.Custom('GetAnimalDangerKill')]..."
 hunt.4900.hunter_dead:1 "but, looking down, its [activity.Custom('GetAnimalDangerKill')] have found mine.\n\nThe light dims as I lie in a tangle of fur, warm flesh, and blood, with [similar_participant.GetFirstNameNoTooltip] calling my name..."
 hunt.4900.hunter_kill:1 "its [activity.Custom('GetAnimalDangerKill')] barely missing me, and it collapses to the ground in a heap..."
 hunt.4900.assist:1 "\n\n[similar_participant.GetFirstName] draws [similar_participant.GetHerHis] knife from [similar_participant.GetHerHis] belt, jumping into action between me and the [activity.Custom('GetAnimalTypeKill')]. He cries "Get back, [ROOT.Char.GetTitleAsNameNoTooltip]!" as the animal suddenly [activity.Custom('GetAnimalChargePresentKill')] forward.\n\nTime seems to almost stand still as [similar_participant.GetSheHe] intercepts the blur of [activity.Custom('GetAnimalFeatureKill')].\n\nWhen the dust settles, the [activity.Custom('GetAnimalTypeKill')] lies dead,"
 hunt.4900.assist_wound:0 "but [similar_participant.GetFirstNameNoTooltip] is clearly wounded..."
 hunt.4900.assist_dead:0 "but so does [similar_participant.GetFirstNameNoTooltip]..."
 hunt.4900.assist_kill:0 "and [similar_participant.GetFirstNameNoTooltip] stands over it smugly wiping [similar_participant.GetHerHis] blade..."
 hunt.4900.befriend:2 "\n\nI calmly hold out my hand. The [activity.Custom('GetAnimalTypeKill')] relaxes, confused, before tentatively halting just out of reach, sniffing at my digits suspiciously."
 hunt.4900.befriend_success:1 "\n\nSeemingly content, it yawns widely, before laying at my feet, as if to sleep."
 hunt.4900.befriend_wound:1 "\n\nWithout warning, it charges forward once more, knocking me to the ground heavily, before sprinting off out of view."
 hunt.4900.befriend_dead:1 "\n\nThe beast suddenly tenses, almost seeming to grimace. I stand frozen, shutting my eyes as the beast charges forward, [activity.Custom('GetAnimalSoundParticipleKill')] horribly."
 hunt.4900.bodyguard:1 "\n\nMy bodyguard, [bodyguard.GetFirstName], dives into action, sword drawn as [bodyguard.GetSheHe] beckons me behind [bodyguard.GetHerHim] with [bodyguard.GetHerHis] other arm. "Get back, my [ROOT.Char.GetLadyLord]!\n\nThe animal lunges forward,"
 hunt.4900.bodyguard_wound:1 "and I can scarcely watch as [bodyguard.GetSheHe] is reaved by the beast, though [bodyguard.GetFirstNameNoTooltip] brings it down in the process..."
 hunt.4900.bodyguard_dead:1 "and I can scarcely watch as [bodyguard.GetSheHe] is thrown aside like a ragdoll, despite injuring the beast. The wounded animal flees out of sight as [bodyguard.GetFirstNameNoTooltip] crumples into the [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]!"
 hunt.4900.bodyguard_saved:0 "and I can scarcely watch as it is skewered bodily on [bodyguard.GetFirstNamePossessiveNoTooltip] deftly wielded blade!"
 hunt.4900.scare:1 "\n\nIt quickly thinks better of it, backing away as I slowly walk forwards, waving my arms shouting abuse. At last it turns tail and disappears out of view."
 hunt.4900.flee:1 "\n\nI turn and run as fast as I can, the rasp of [similar_participant.GetFirstNamePossessive] frantic panting just behind me.\n\nWe soon reach the others, where we squeeze out the words, "#EMP [ROOT.Char.Custom('GetAnimalType')]#!" and "#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!" between bouts of panting. The beast is nowhere to be seen."
 hunt.4900.a.hunter:1 "#EMP That#! is how you slay a [ROOT.Char.Custom('GetAnimalType')]."
 hunt.4900.a.dead:0 "#EMP [portrait.GetFirstNameNoTooltip]...#! you died bravely..."
 hunt.4900.a.scare:0 "And don't come back!"
 hunt.4900.a.flee:0 "You weren't #EMP there#!! It was #EMP HUGE#!!"
 hunt.4900.b:0 "I shall keep something to remember this."
 hunt.4900.c:0 "#weak Wily... cur...#!"
 hunt.4900.d:0 "That's it, we're going home!"

 hunt.4008.t:2 "Errant Heir"
 hunt.4008.t_2:0 "An Honest Mistake"
 hunt.4008.desc:2 "My [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName] went on ahead of the group, chasing the [activity.Custom('GetAnimalType')] alone. When I catch up, I find [hunt_participant.GetHerHim] standing over a [peasant.GetWomanMan], tugging an arrow from the poor commoner's chest.\n\n[hunt_participant.GetSheHe|U] hides the arrow behind [hunt_participant.GetHerHis] back when [hunt_participant.GetSheHe] spots me. "[ROOT.Char.GetTitleAsNameNoTooltip]! I... it..."
 hunt.4008.animal:1 "t-the [activity.Custom('GetAnimalMale')] did it! I swear!"\n\n"
 hunt.4008.fallback:0 "i-it wasn't my fault! I swear!"\n\n"
 hunt.4008.closing:0 "Soon enough the rest of the party will catch up and demand an explanation."
 hunt.4008.a:1 "[hunt_participant.GetSheHe|U] fought valiantly to save [peasant.GetHerHim], I saw it!"
 hunt.4008.a.success:0 "Everyone believes me"
 hunt.4008.a.failure:0 "People do not buy the lie"
 hunt.4008.b:2 "Quickly, help me hide the body!"
 hunt.4008.b.failure_tt:1 "[hunt_participant.GetTitledFirstNamePossessive] [secret.GetName] [secret|E] is exposed"
 hunt.4008.b.success:0 "We manage to hide the body"
 hunt.4008.b.failure:0 "The body is found"
 hunt.4008.b.success_tt:0 "The body remains hidden"
 hunt.4008.c:2 "You #EMP must#! answer for this, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.4008.c.flavor:0 "Even if it was only a peasant..."
 hunt.4008.d:1 "Too bad the 'beast' got #EMP you#! too..."

 hunt.4009.t:2 "Hunted"
 hunt.4009.desc:2 "#EMP Crack—!#!\nAs the [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')] that I was drawing close to disappears into the [host.GetCurrentLocation.Custom('GetTerrainType')], I turn towards the source of the sound.\n\n[schemer.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', schemer)], is standing behind me with his knife drawn and murderous resolve in [schemer.GetHerHis] eyes."
 hunt.4009.a:0 "You stand no chance against me!"
 hunt.4009.a.success:0 "I escape from [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.failure:0 "I am wounded but escape from [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip] defeats me"
 hunt.4009.b:0 "Help! Help! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip] wounds [schemer.GetTitledFirstNameNoTooltip] and we escape"
 hunt.4009.b.failure:1 "[saving_participant.GetTitledFirstNameNoTooltip] is wounded but we escape from [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] fails to defend me"
 hunt.4009.c:0 "If I only can make it back to camp!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip] catches me"

 hunt.4010.desc:2 "#EMP Crack—!#!\nAs the [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')] that my [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] and I were approaching disappears into the [host.GetCurrentLocation.Custom('GetTerrainType')], we turn towards the source of the sound.\n\n[schemer.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', schemer)], is standing behind us with [schemer.GetHerHis] knife drawn, pointed towards [targeted_participant.GetFirstName]."
 hunt.4010.a:1 "Fear not, my [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]!"
 hunt.4010.a.critical_success:1 "I wound [schemer.GetFirstNameNoTooltip] and fend [schemer.GetHerHim] off"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip] wounds me but we both get away"
 hunt.4010.a.critical_failure:0 "I fail to defend [targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b:0 "Good luck, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip] wounds [schemer.GetFirstNameNoTooltip] and fends [schemer.GetHerHim] off"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip] is wounded but escapes"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip] defeats [targeted_participant.GetFirstNameNoTooltip] and gets rid of any witnesses"
 hunt.4010.failure.murder_secret_tooltip:0 "I learn the Murder Secret"
 hunt.4010.c:1 "Help! [schemer.GetFirstNameNoTooltip] is assaulting my [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]!"
 hunt.4010.d:0 "#EMP Nooo—!#!"
 hunt.4010.d.tt:1 "This option is available because you are Honorable"
 hunt.4010.d.flavor:0 "#EMP Take me instead!#!"

 hunt.4011.t:2 "A Moment Alone"
 hunt.4011.desc:3 ""My [ROOT.Char.GetLadyLord], there's the [activity.Custom('GetAnimalType')]!" My [ROOT.Char.Custom2('RelationToMe', lover_participant)], [lover_participant.GetTitledFirstName], gestures for me to follow [lover_participant.GetHerHim] into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. Once we are hidden in the [host.GetCurrentLocation.Custom('GetTerrainType')], [lover_participant.GetSheHe] turns and tugs my [ROOT.Char.Custom('GetUpperClothingArticle')] over my head.\n\n"Finally some time alone, my [ROOT.Char.Custom('LoverPetName')]!""
 hunt.4011.a:0 "Oh [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "Let's do it like they do it in a Bestiarum Vocabulum!"
 hunt.4011.b:2 "But, what about the [activity.Custom('GetAnimalType')]...?"

 hunt.4012.t:3 "The [host.Custom('GetLegendaryColor')|U] [host.Custom('GetAnimalType')|U]"
 hunt.4012.desc:4 "I am riding ahead of the group when the [host.GetCurrentLocation.Custom('GetTerrainType')] suddenly grows still.\n\nThe silence is almost palpable, even the sound of my horse's hooves seems to melt away.\n\nJust as I am about to turn back to find the others, I glimpse it ahead of me, blurry as a dream — a [host.Custom('GetAnimalType')|l]"
 hunt.4012.black:1 "as black as jet."
 hunt.4012.white:1 "as white as snow."
 hunt.4012.a:1 "Like something from a tale..."
 hunt.4012.a.tt:3 "#EMP I must have that [host.Custom('GetAnimalType')]!#!"
 hunt.4012.a.sighting:0 "The rumors #EMP were#! true...!"
 hunt.4012.b:2 "It is just a [host.Custom('GetAnimalType')]."

 hunt.4013.desc:1 "I follow the beast's tracks into the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] as though in a trance, an almost unnatural silence hanging heavy over the world.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! There you are!" The sudden shout startles me.\n\n"
 hunt.4013.guest:0 "[host.GetTitledFirstName] follows the beast's tracks into the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] as though in a trance, an almost unnatural silence hanging heavy over the world.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! There you are!" The sudden shout startles [host.GetHerHim].\n\n"
 hunt.4013.participant:0 "[hunt_participant.GetFirstName] and the rest of my party have caught up. "
 hunt.4013.closing:1 "When I look back, the [activity.Custom('GetAnimalType')|l] is gone."
 hunt.4013.a:1 "It got away, #EMP this time#!."
 hunt.4013.a.tt:1 "You will gain [stress|E] each year the beast eludes you"
 hunt.4013.a_modifier:0 "Locals in [activity_place.GetNameNoTier] are disturbed"
 hunt.4013.b:2 "I was... scouting ahead."
 hunt.4013.c:0 "You fools! I almost had it!"
 hunt.4013.d:0 "I won't waste time on this folly."

 hunt.4014.t:3 "Troublesome Terrain"
 hunt.4014.desc:2 "Bounding through the [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')], we are almost upon our exhausted quarry; we have been chasing this [activity.Custom('GetAnimalType')] for hours!\n\n"
 hunt.4014.fall:0 "Beside me, [hunt_participant.GetTitledFirstNamePossessive] horse suddenly loses its footing, sending [hunt_participant.GetHerHim] plummeting to the ground with a yelp.\n\n"
 hunt.4014.branch:0 "[hunt_participant.GetTitledFirstName] turns to shout to me, not noticing a low-hanging [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] branch just ahead!\n\n"
 hunt.4014.cry:0 "I can't stop myself involuntarily crying out, "[hunt_participant.GetFirstNameNoTooltip]!"\n\n"
 hunt.4014.dead_care:0 "I dismount, rushing to the crumpled [hunt_participant.GetWomanMan], but my worst fears are quickly confirmed..."
 hunt.4014.dead:0 "My [ROOT.Char.Custom2('RelationToMe', hunt_participant)] lies quite still, contorted in an unnatural pose, but oddly serene."
 hunt.4014.wounded:0 "It's nothing fatal, but the [hunt_participant.GetWomanMan] is twisting in pain."
 hunt.4014.fall_host:1 "A slight tension in my horse my only warning before I am tumbling through the air, the earth rushing up to meet me."
 hunt.4014.branch_host:0 "I turn to shout something at [hunt_participant.GetFirstName], who stares ahead, face contorted in alarm. Too late I see it: just before my eyes, a great [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] branch."
 hunt.4014.dead_host:1 "I do not feel the ground meet me. Time seems to slow. The sky darkens above me, where shapes mill bout, their muffled shouts drifting through a muddled fog."
 hunt.4014.wounded_host:0 "\n\nI come to my senses in the [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')], sprawled in a heap, pain shooting through my body."
 hunt.4014.dead_host_courtier:1 "I see [hunt_participant.GetTitledFirstNamePossessive] face mouthing at me, white as a ghost, and remember the horses..."
 hunt.4014.wounded_host_courtier:1 ""My [host.GetTitleAsNameNoTooltip]! Are you hurt?!" [hunt_participant.GetTitledFirstName] cries, dismounting from [hunt_participant.GetHerHis] horse."
 hunt.4014.a:0 "I will tend to [hunt_participant.GetHerHim]."
 hunt.4014.a.physician:0 "Be still, I am trained in physic!"
 hunt.4014.a.learning:0 "Hold on, I know what to do!"
 hunt.4014.a.success:0 "You dress [hunt_participant.GetFirstNamePossessiveNoTooltip] wound"
 hunt.4014.a.failure:0 "You botch the dressing"
 hunt.4014.b:1 "Let us give [hunt_participant.GetFirstNameNoTooltip] some time..."
 hunt.4014.b.physician:0 "Tell me how to patch you up, doc."
 hunt.4014.c:2 "[physician.GetFirstNameNoTooltip]! #EMP Where is [physician.GetFirstNameNoTooltip]?!#!"
 hunt.4014.c.host:0 "Well? Don't just stare [physician.GetFirstNameNoTooltip]!"
 hunt.4014.c.success:0 "[physician.GetFirstNameNoTooltip] dresses the wound"
 hunt.4014.c.failure:0 "[physician.GetFirstNameNoTooltip] botches the dressing"
 hunt.4014.d:1 "I must press on! The [activity.Custom('GetAnimalType')] is escaping!"
 hunt.4014.e:0 "It's time we called it a day..."
 hunt.4014.f:0 "I'm f- *ah!* #EMP I'm fine!#! It's getting away!"
 hunt.4014.f.flavor:0 "#EMP Quickly! My horse!#!"
 hunt.4014.g:0 "T-take me back to camp..."
 hunt.4014.g.flavor:0 "#EMP I need to lie down...#!"
 hunt.4014.h.physician:0 "#weak [physician.GetFirstNameNoTooltip]... F-fetch...!#!"
 hunt.4014.h:1 "#weak The... [activity.Custom('GetAnimalType')]...!#!"

 hunt.4015.t:2 "The Lovers"
 hunt.4015.desc:2 "We follow our quarry into the [host.GetCurrentLocation.Custom('GetTerrainType')], slowly but surely gaining on the [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')].\n\nIt suddenly spooks, [activity.Custom('GetAnimalChargeParticiple')] away in another direction, and as I move to see what scared it, I can scarcely believe my eyes — [lover_participant.GetTitledFirstName] and [second_lover_participant.GetTitledFirstName] entangled on the ground in a passionate embrace!"
 hunt.4015.a:0 "Back away slowly... I saw nothing."
 hunt.4015.b:0 ""This is a disgrace! Cease this at once!""
 hunt.4015.c_4:0 ""[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! What about #EMP me#!?""
 hunt.4015.c_1:1 ""[lover_participant.GetFirstNameNoTooltip], you've been holding out on me!""
 hunt.4015.c_2:1 ""[second_lover_participant.GetFirstNameNoTooltip], you've been holding out on me!""
 hunt.4015.c_3:0 ""Ohoho, this is a party I can see myself joining!""
 hunt.4015.d:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], how could you?!""
 hunt.4015.d_2:0 ""[lover_participant.GetTitledFirstNameNoTooltip], how could you?!""
 hunt.4015.e:0 ""Get up, I feel the beast is nearby!""

 hunt.4016.t:2 "The Trophy"
 hunt.4016.desc:2 "We must have chased it across the whole [ROOT.Char.Custom('TerrainType')] twice over now, and we are still no closer to cornering the [activity.Custom('GetAnimalType')]...\n\nEveryone expects me to return triumphant, carrying a trophy, but as things stand I will return home with only shame."
 hunt.4016.a:2 "The nearest market should have a [activity.Custom('GetAnimalType')]..."
 hunt.4016.b.success:0 "People believe my scheme"
 hunt.4016.b.failure:0 "My deceit is uncovered"
 hunt.4016.b.tt:0 "The [activity.GetShortName] will succeed — in a sense"
 hunt.4016.c:0 "I will not sink so low, I'd rather return empty handed!"

 hunt.4017.desc:2 "I leave my entourage behind, scouring the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] for the [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] that has been haunting me.\n\nSuddenly it's as though I am underwater — the sound is muted, and the light ethereal. There!\n\nBefore me it stands, the [host.GetCurrentLocation.Custom('GetTerrainType')] frozen around it — as if it's looking right into my very #EMP soul#!."
 hunt.4017.a:1 "This is my moment!"
 hunt.4017.a.tt:1 "#EMP It doesn't even try to flee...#!"

 hunt.4018.desc:2 "A sudden stillness falls over the [host.GetCurrentLocation.Custom('GetTerrainType')]. Turning in my saddle, I see it as clear as day — the [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')].\n\nBefore I have time to call the others, it disappears into the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] like an apparition..."
 hunt.4018.a:1 "Scour the area! #EMP Find that [activity.Custom('GetAnimalType')]!#!"
 hunt.4018.a.tt:1 "#EMP It must be around here! Somewhere...#!"
 hunt.4018.b:1 "Forget it. It is gone..."
 hunt.4018.a.success:0 "You find the [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')]"
 hunt.4018.a.animal:0 "You find another animal"
 hunt.4018.a.failure:0 "The [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] escapes"

 hunt.4019.courtier:0 ""My [ROOT.Char.GetLadyLord]!" my [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetFirstName], hisses, waving me over, pointing across the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt.4019.fallback:0 ""My [ROOT.Char.GetLadyLord]!" A gamemaster hisses, waving me over, pointing across the [host.GetCurrentLocation.Custom('GetTerrainType')]."
 hunt.4019.desc:2 "\n\n"There! See the [activity.Custom('GetAnimalType')]? Is it the one you seek?"\n\nAhead of us stands a perfectly ordinary [activity.Custom('GetAnimalType')], without even a single tuft of [activity.Custom('GetLegendaryColor')] fur."
 hunt.4019.a:1 "...yes, well spotted."
 hunt.4019.a.tt:1 "It will have to do... #EMP for now#!."
 hunt.4019.b:0 "Does that #EMP look#! [activity.Custom('GetLegendaryColor')] to you?!"

 hunt.5001.t:1 "Flores Silvestres"
 hunt.5001.desc:0 "Es un dia hermoso para una caza, lo que significa que es un buen dia para estar al aire libre. Mientras lleno mis pulmones con el aire fresco de la naturaleza, "
 hunt.5001.desc.witch:0 "Diviso un tesoro de regalos de la madre naturaleza."
 hunt.5001.desc.religious:0 "Veo en la distancia lo que solo puede ser un regalo de, o la dedicacion de la naturaleza a, [ROOT.Char.GetFaith.HealthGodName]."
 hunt.5001.desc.ending:1 "\n\n¡Tantas hierbas útiles y flores hermosas! Ambas para curar y para intenciones maliciosas — ¡pero estoy aqui para cazar! Recoger [host.GetCurrentLocation.Custom('get_region_flower_type_plural')] puede levantar algunas cejas..."
 hunt.5001.a:0 "Debo mantener las apariencias."
 hunt.5001.b:0 "¿Por qué deberia importarme lo que otros piensen?"
 hunt.5001.c:0 ""¡Oye, que es eso de allá!?""
 hunt.5001.c.success:1 "[hunt_participant.GetTitledFirstNameNoTooltip] cae en el truco mas viejo del libro"
 hunt.5001.d:0 "Olvida las flores: ¡mira estas hierbas!"
 hunt.5001.d.poisonous:0 "#EMP Regalos de [ROOT.Char.GetFaith.DeathDeityName]...#!"
 hunt.5001.d.medicinal:0 "#EMP Regalos de [ROOT.Char.GetFaith.HealthGodName]...#!"

 hunt.5002.opening_position:1 "Mi [hunt_participant.GetHeldCourtPositionsString], [hunt_participant.GetFirstName], se ha desmontado para agacharse en el [hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')], examinando cuidadosamente una flor de [host.GetCurrentLocation.Custom('get_region_flower_type')]."
 hunt.5002.opening:0 "Mi [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetFirstName], esta agachado en el suelo, tarareando alegremente, recogiendo [host.GetCurrentLocation.Custom('get_region_flower_type_plural')]."
 hunt.5002.second_position:0 "Junto a [hunt_participant.GetHerHim], mi [hunt_participant_2.GetHeldCourtPositionsString], [hunt_participant_2.GetFirstName], parlotea emocionadamente, apuntando a los petalos."
 hunt.5002.second:1 "[hunt_participant_2.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', hunt_participant_2)], se asoma sobre [hunt_participant.GetHerHis] hombro, escuchando intensamente.\n\n"
 hunt.5002.alone:0 "[hunt_participant.GetSheHe|U] parece haber perdido todo interes en la caza.\n\n"
 hunt.5002.gardener:0 ""Ah, [ROOT.Char.GetTitleAsNameNoTooltip], estas flores exquisitas me han dado una idea para algunos arreglos nuevos — #EMP estas#! seria perfecto para bordeando los caminos del palacio...""
 hunt.5002.physician:0 ""[ROOT.Char.GetTitleAsNameNoTooltip], ¡mira todas las hierbas útiles y flores aqui! ¡Esta puede aliviar dolores! ¡Esta ayuda a un [hunt_participant.Custom('RandomSaintBone')|l] roto! ¡Esta protege de [hunt_participant.Custom('RandomDisease')|l]..""
 hunt.5002.desc:2 ""[ROOT.Char.GetTitleAsNameNoTooltip], ¡que abundancia de la naturaleza! ¡Mira estas plantas! Verdaderamente, la riqueza de la tierra no tiene limites — nosotros no apreciamos estos tesoros simples lo suficiente.""
 hunt.5002.a:1 "¡Sube #EMP de vuelta#! a tu caballo!"
 hunt.5002.a.second:0 "¡Suban #EMP de vuelta#! a sus caballos!"
 hunt.5002.a.flavor:1 "#EMP ¡Estamos aqui por el [activity.Custom('GetAnimalType')]!#!"
 hunt.5002.b:1 "¡Fascinante! ¿Cual es #EMP esa#! flor?"
 hunt.5002.c:1 "¿¿¿¿¿¿¿¿Estas practicando #EMP brujeria#!...????"
 hunt.5002.c.known:0 "¡Detén esta brujeria ahora mismo, mago malvado!"
 hunt.5002.c.flavor:0 "#EMP ¡Magia negra! ¡Veneno!#!"
 hunt.5002.d:0 "...esta atrayendo atencion, [hunt_participant.Custom('SisterBrother')]."
 hunt.5002.d.flavor:0 "#EMP Debemos proteger el camino de [ROOT.Char.GetFaith.WitchGodName]...#!"
 hunt.5002.e:0 "¡Tienes un buen ojo, ciertamente!"
 hunt.5002.e.flavor:0 "#EMP ¡Permiteme decirte todo sobre ellas...#!"
 hunt.5002.e.gardener:0 "He estado #EMP buscando#! mas de estas!"
 hunt.5002.e.herbalist:0 "Si, y #EMP esta#! es quizas la hierba mas útil!"
 hunt.5002.g:0 "Supongo que nuevas flores #EMP seria#! bonito..."
 hunt.5002.g.present:0 "¡[gardener.GetFirstNameNoTooltip], aqui!"
 hunt.5002.g.elsewhere:0 "[gardener.GetFirstNameNoTooltip] #EMP apreciaria#! estas flores..."
 hunt.5002.h:0 "Mi médico tendra lo que [physician.GetSheHe] necesita."
 hunt.5002.h.present:0 "¡[physician.GetFirstNameNoTooltip], aqui!"
 hunt.5002.h.elsewhere:0 "[physician.GetFirstNameNoTooltip] puede usar estas hierbas..."
 hunt.5002.cp_flavor:0 "#EMP ...¡pero continuaremos!#!"
 hunt.5002.cp_present_flavor:1 "#EMP [hunt_participant.GetFirstNameNoTooltip] tiene un trabajo para ti, sanador!#!"
 hunt.5002.cp_elsewhere_flavor:0 "#EMP You don't mind staying to gather, do you?#!"
 hunt.5003.opening:0 "In a rare moment of reprieve, I spend some time in silence, taking in the beauty of nature."
 hunt.5003.desc_woo:0 "I'm suddenly startled by my [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetFirstName], who laughs: "A present, for my [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n"
 hunt.5003.desc:1 "As my stress melts away, I hear my [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetFirstName], softly laugh: "#EMP My love.#!"\n\n"
 hunt.5003.desc.flower:1 "[hunt_participant.GetSheHe|U] places something behind my ear. "While it nowhere matches your beauty, this [newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')] reminded me of you.""
 hunt.5003.desc.animal:1 "[hunt_participant.GetSheHe|U] holds up the bloody remains of a hare. "I slew this nipper in your honor, a token of my dedication to forever fight by your side.""
 hunt.5003.ending:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] smiles, admiring [hunt_participant.GetHerHis] handiwork."
 hunt.5003.ending_lover:0 ""You look so at peace. I'm glad." [hunt_participant.GetSheHe|U] hastily plants a chaste peck on my cheek, as if we're the only ones in the world."
 hunt.5003.ending_woo:0 ""I'm glad to have caught you alone." [hunt_participant.GetSheHe|U] blushes ever so slightly, [hunt_participant.GetHerHis] gaze communicating something... unspoken."
 hunt.5003.a:1 "Are you #EMP trying#! to get caught!?"
 hunt.5003.b:1 "I shall #EMP treasure#! it, my dear."
 hunt.5003.b.woo:0 "Thank you, it's very fine."
 hunt.5003.b.tt:0 "Someone might learn about your [secret|E] relationship"
 hunt.5003.c:0 "I have no use for this."
 hunt.5003.d:0 "Come here, my love."
 hunt.5003.d.woo:0 "Come here, we are quite alone..."

 hunt.5010.t:0 "A Fawning [activity.Custom('GetAnimalFemale')|U]"
 hunt.5010.desc:0 "As we dip through the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], hot on the tail of the [activity.Custom('GetAnimalType')], we break into a dead-end clearing beneath a small cliff.\n\nAn audible groan of disappointment and annoyance rises from the party: a terrified doe and her fawn cower in the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] — we must have fallen onto their tracks in our haste...\n\nThere's no sense in hunting them: we'll have to double back and sniff out the [activity.Custom('GetAnimalMale')] again before it's too late."
 hunt.5010.a:0 "Quarry is quarry, let us end it."
 hunt.5010.b:0 "Grab the [activity.Custom('GetAnimalChild')] to tame!"
 hunt.5010.c:0 "Find that [activity.Custom('GetAnimalMale')]!"

 hunt.5050.t:0 "Plucked from the Sky"
 hunt.5050.desc:0 "My [activity.Custom('GetRaptorType')] takes off from its watch magnificently, heading straight for a [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalType')] hiding in the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\nAs it peaks, a piercing call sounds over our heads, one far too loud and shrill to belong to any of #EMP our#! birds.\n\nJust as my [activity.Custom('GetRaptorType')] begins to dive, it is itself dived upon by a huge [host.Custom('GetRegionalEagleType')] — snatched out of the air in a violent spray of feathers!"
 hunt.5050.a:0 "Blasted scoundrel! After it!"
 hunt.5050.a.success:0 "You avenge your [activity.Custom('GetRaptorType')]"
 hunt.5050.a.failure:0 "The bird escapes"
 hunt.5050.b:0 "Looks like I'll need #EMP your#! [activity.Custom('GetRaptorType')], [hunt_participant.GetFirstNameNoTooltip]."
 hunt.5050.c:0 "Ah, one of its feathers."
 hunt.5050.c.tt:0 "You will receive a feather trinket [artifact|E]"
 hunt.5050.d:0 "Nature is cruel..."

 hunt.5060.t:0 "Under My Wing"
 hunt.5060.desc:1 "My party and I stalk through a copse, eyes peeled for any sign of a [activity.Custom('GetAnimalType')]. From the canopy above, a soft twittering spills forth, growing louder as we advance.\n\nIt is a nestling screeching for its mother!\n\nAn agile huntsman brings down a fluffy eyas, an unfledged raptor chick, from the [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]! What luck! Only young birds caught in the wild can be properly trained to hunt."
 hunt.5060.a:0 "Have it taken back to my mews."
 hunt.5060.b:0 "Here, [hunt_participant.GetFirstNameNoTooltip], a gift!"
 hunt.5060.c:0 "Put it back."

 hunt.7001.t:3 "A Swampy Encounter"
 hunt.7001.desc:1 "The ground grows wetter, and the air heavier, as we ride deep into the wilderness of [host.GetCurrentLocation.GetNameNoTooltip].\n\nSuddenly, from out of the greenery surrounding us, a giant of a man appears — hulking in layer upon layer of dirty clothing.\n\nHe shouts, "Explain yourself! What are you doing in #EMP my#! marshland?""
 hunt.7001.a:0 "#EMP Your#! marshland, is it? Then show us around."
 hunt.7001.b:0 "Let's talk this through."
 hunt.7001.b_success:0 "The man understands my arguments... I think"
 hunt.7001.b_failure:0 "The madman is unreachable by logic"
 hunt.7001.c:1 "Finally! Something to hunt!"
 hunt.7001.d:0 "Out of my way, foul rube!"

 hunt.7011.t:1 "Caught in a Trap"
 hunt.7011.desc:0 "As [hunt_participant.GetTitledFirstName] and I pad on foot over some troublesome ground, I almost jump out of my skin at the sound of an almighty yelp.\n\n"
 hunt.7011.snare:1 "I turn to see my [ROOT.Char.Custom2('RelationToMe', hunt_participant)] sprawled on the ground, a snare tightly choking [hunt_participant.GetHerHis] calf."
 hunt.7011.bear:0 "I turn to see my [ROOT.Char.Custom2('RelationToMePossessive', hunt_participant)] foot trapped in the mouth of a bear trap poking menacingly from the briar."
 hunt.7011.pit:0 "I turn to see my [ROOT.Char.Custom2('RelationToMe', hunt_participant)] has fallen into a concealed pit trap, which now holds [hunt_participant.GetHerHis] leg tightly in place."
 hunt.7011.alive:1 "\n\n[hunt_participant.GetSheHe|U] howls in pain,"
 hunt.7011.noble:0 ""Argh! These damned commoners! Why can't they hunt like real [hunt_participant.GetWomenMen]?!""
 hunt.7011.lowborn:0 ""My leg! Argh! I didn't see the blasted thing! #EMP Argh!#!""
 hunt.7011.dead:1 "\n\nWe must press on, or we'll lose the [activity.Custom('GetAnimalType')]!"
 hunt.7011.a:1 "I must press on, or we'll lose the [activity.Custom('GetAnimalType')]!"
 hunt.7011.b:0 "[physician.GetFirstNameNoTooltip]! Where is [physician.GetFirstNameNoTooltip]?"
 hunt.7011.c:0 "My men will take you back."
 hunt.7011.d:0 "You regrettably fell very hard..."
 hunt.7011.d.success:0 "No one notices"
 hunt.7011.d.failure:0 "Someone is suspicious"
 hunt.7011.d.flavor:0 "#EMP ...and hit your head on this rock...#!"
 hunt.7011.e:0 "Find the trappers, and cut off their hands."
 hunt.7011.e.flavor:0 "#EMP No one steals from the [ROOT.Char.GetTitleAsNameNoTooltip]!#!"
 hunt.7011.e.hunting_grounds:0 "This option is available because of [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive] $building_type_hunting_grounds_01$ [building|E]"
 hunt.7011.e.royal_forests:0 "This option is available because of [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive] $building_type_royal_forest_01$ [building|E]"
 hunt.7020.t:1 "Defying Gravity"
 hunt.7020.desc:0 "The party has stopped, distracted by an outcrop of rounded boulders atop a slope. [onlooker.GetTitledFirstName] pushes a loose one.\n\nAll watch rapt as the rock tumbles down, gathering speed, reaching hill-bottom with a satisfying thud.\n\n"
 hunt.7020.murder:0 "I wonder... is [pertinent.GetFirstNameNoTooltip] arrogant enough to fall for it..."
 hunt.7020.woo:0 "How better to prove my worth to [pertinent.GetFirstNameNoTooltip], than a boulder jump?"
 hunt.7020.befriend:0 "This could be just the chance to bond with [pertinent.GetFirstNameNoTooltip] I've been waiting for."
 hunt.7020.bravado:0 "Say, this could be a chance to impress everybody..."
 hunt.7020.a.intent:0 "Watch this, [pertinent.GetFirstNameNoTooltip]!"
 hunt.7020.a:0 "Everyone, help [onlooker.GetFirstNameNoTooltip] roll the big one for me!"
 hunt.7020.a.flavor:0 "#EMP 'Tis but a pebble!#!"
 hunt.7020.b:0 "Push another, I shall jump it!"
 hunt.7020.b.flavor:0 "#EMP I shall clear it with ease!#!"
 hunt.7020.c.rival:0 "Too chicken to jump one, [pertinent.GetFirstNameNoTooltip]?"
 hunt.7020.c:0 "[pertinent.GetFirstNameNoTooltip], can you jump one?"
 hunt.7020.c.flavor:0 "#EMP What could possibly go wrong?#!"
 hunt.7020.d:0 "Come [pertinent.GetFirstNameNoTooltip], let's see who can jump the most!"
 hunt.7020.d.flavor:0 "#EMP Careful now!#!"
 hunt_boulder_jump_success_both:0 "You both clear your boulders"
 hunt_boulder_jump_success_self:0 "You clear the boulder"
 hunt_boulder_jump_success_pertinent:0 "[pertinent.GetFirstNameNoTooltip] clears the boulder"
 hunt_boulder_jump_failure_self:0 "You are #negative_value wounded#!"
 hunt_boulder_jump_failure_pertinent:0 "[pertinent.GetFirstNameNoTooltip] is #negative_value wounded#!"
 hunt_boulder_jump_failure_both:0 "You are both #negative_value wounded#!"
 hunt_boulder_jump_refusal:0 "[pertinent.GetFirstNameNoTooltip] refuses your challenge"
 hunt_boulder_impressed_title:0 "Impressive leap"
 hunt.7020.e:0 "Very good, let us continue."
 hunt.7020.e.flavor:0 "#EMP It would be silly to do otherwise...#!"

 hunt.7100.t:1 "A Moment to Talk"
 hunt.7100.opening:0 "Waiting for the dogs to find the scent, the party takes repose in the shade. [woo_target.GetFirstName] rests nearby: this would be a perfect time for an innocent chat."
 hunt.7100.married:0 "I move while [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], is distracted."
 hunt.7100.married_absent:0 "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], is far away..."
 hunt.7100.currentspouse:0 "Perhaps today I will win over my [woo_target.GetWomanMan]!"
 hunt.7100.desc:0 "\n\n"Ah [woo_target.GetTitledFirstName], 'tis a fine day for it, I trust you are enjoying yourself?" I open nonchalantly.\n\nI am almost certain [woo_target.GetHerHis] smile is more than just polite."
 hunt.7100.a:0 "There is nothing better than a good hunt!"
 hunt.7100.a.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] active side.#!"
 hunt.7100.b:1 "To tame and fly a [activity.Custom('GetRaptorType')] is to truly live."
 hunt.7100.b.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] social side.#!"
 hunt.7100.c:0 "I do pity the poor animals at times."
 hunt.7100.c.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] compassionate side.#!"
 hunt.7100.d:0 "I would rather be doing something useful, of course."
 hunt.7100.d.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] diligent side.#!"
 hunt.7100.e:0 "A well managed forest spills forth with [ROOT.Char.GetFaith.HighGodNamePossessive] gifts."
 hunt.7100.e.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] stewarding side.#!"
 hunt.7101.reply_hunter:0 ""$hunt.7100.a$"\n\n"
 hunt.7101.reply_falconer:0 ""$hunt.7100.b$"\n\n"
 hunt.7101.reply_pity:0 ""$hunt.7100.c$"\n\n"
 hunt.7101.reply_wastrel:0 ""$hunt.7100.d$"\n\n"
 hunt.7101.reply_steward:0 ""$hunt.7100.e$"\n\n"
 hunt.7101.opening:0 "[woo_actor.GetTitledFirstName] approaches me as the party rests in the shade waiting for the hounds to find the scent.\n\n[woo_actor.GetSheHe|U] thinks a moment before offering:"
 hunt.7101.hunter:0 "$hunt.7101.reply_hunter$I can't deny the thrill, the action, is a joy."
 hunt.7101.falconer:0 "$hunt.7101.reply_falconer$I know the symbolism to which [woo_actor.GetSheHe] eludes."
 hunt.7101.pity:0 "$hunt.7101.reply_pity$Perhaps [woo_actor.GetSheHe] is different to the others."
 hunt.7101.wastrel:0 "$hunt.7101.reply_wastrel$This is a [woo_actor.GetWomanMan] who is going places."
 hunt.7101.steward:0 "$hunt.7101.reply_steward$There truly is beauty in orderly nature."
 hunt.7101.fallback:0 "I find it hard to think of a response."
 hunt.7101.a:0 "I can't deny [woo_actor.GetSheHe] has a certain charm..."

 hunt.7102.hunter:0 "$hunt.7101.reply_hunter$\n\nI can't help but cringe inwardly..."
 hunt.7102.falconer:0 "$hunt.7101.reply_falconer$\n\nSuch arrogance..."
 hunt.7102.pity:0 "$hunt.7101.reply_pity$\n\nLearn to take a compliment, forsooth!"
 hunt.7102.wastrel:0 "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward:0 "$hunt.7101.reply_steward$\n\n"
 hunt.7102.fallback:0 "[woo_actor.GetSheHe|U] simply smiles at me knowingly, making me #EMP deeply#! uncomfortable."
 hunt.7102.a:0 "What a ridiculous [woo_actor.GetWomanMan]."
 hunt.7103.reply:0 "[woo_target.GetTitledFirstName] seems to have reacted warmly to my gambit"
 hunt.7103.hunter:0 "$hunt.7103.reply$, eyes afire as [woo_target.GetSheHe] nods vociferously."
 hunt.7103.falconer:0 "$hunt.7103.reply$, almost appearing to look me over with a new set of eyes."
 hunt.7103.pity:1 "$hunt.7103.reply$, lamenting the violent sports of our times and class."
 hunt.7103.wastrel:1 "$hunt.7103.reply$, clearly surprised to have found a kindred spirit."
 hunt.7103.steward:1 "$hunt.7103.reply$, happy to have found one who also finds joy in such things."
 hunt.7103.fallback:0 "$hunt.7103.reply$, gazing long and deep in my eyes."
 hunt.7103.desc:0 "\n\nWhen [woo_target.GetSheHe] leaves, the tension is palpable in every pleasantry — I knew I would find the right words to win [woo_target.GetHerHim] over!"
 hunt.7103.a:0 "I think [woo_target.GetSheHe] is on the hook..."
 hunt.7104.reply:0 "My response seems not to have impressed [woo_target.GetTitledFirstName]"
 hunt.7104.hunter:0 "$hunt.7104.reply$, for [woo_target.GetSheHe] avoids my gaze when [woo_target.GetSheHe] thanks me and quickly takes [woo_target.GetHerHis] leave."
 hunt.7104.falconer:0 "$hunt.7104.reply$, for [woo_target.GetSheHe] rolls [woo_target.GetHerHis] eyes dismissively."
 hunt.7104.pity:0 "$hunt.7104.reply$, for [woo_target.GetSheHe] quickly loses interest, deflated by my words."
 hunt.7104.wastrel:0 "$hunt.7104.reply$, for [woo_target.GetSheHe] glazes over, seeming to only half listen."
 hunt.7104.steward:0 "$hunt.7104.reply$, for [woo_target.GetSheHe] glazes over, seeming to only half listen."
 hunt.7104.fallback:1 "$hunt.7104.reply$, for [woo_target.GetSheHe] cannot leave my company sooner."
 hunt.7104.desc:0 "\n\nStanding alone after [woo_target.GetHerHis] has made [woo_target.GetHerHis] farewell, I cannot help but feel a fool for such an utter misstep..."
 hunt.7104.a:0 "What was I thinking...?"

 hunt.7200.t:1 "The Real Game"
 hunt.7200.desc:1 "As we depart our camp and head deeper into the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], I have an eye on [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName], plodding along, oblivious to my observation.\n\n"
 hunt.7200.agent:0 "[murder_schemer.GetTitledFirstName] could not be here, but this may be the opportunity we have been waiting for.\n\n"
 hunt.7200.accomplice_2:1 "[accomplice.GetTitledFirstName] and [accomplice_2.GetTitledFirstName] are keeping just as close watch on [murder_target.GetHerHim]... we may never have a better opportunity..."
 hunt.7200.accomplice:1 "With the help of [accomplice.GetTitledFirstName], I may finally be rid of this odious [murder_target.GetWomanMan]."
 hunt.7200.alone:0 "I may not have any supporters among the party, but if I can find the right moment, there is no better cover for the deed than a hunt."
 hunt.7200.a:0 "Today is the day."
 hunt.7200.b:0 "[accomplice.GetFirstNameNoTooltip] will handle it."
 hunt.7200.c:0 "I trust [accomplice_2.GetFirstNameNoTooltip] with this delicate matter."
 hunt.7200.d:0 "I must be patient."
 hunt_murder_accomplice_tt:1 "[THIS.Char.GetShortUIName|U] will attempt to murder [murder_target.GetShortUIName]"

 hunt.7210.opening:0 "Galloping through the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], following the calls of the horns and baying of the dogs, [murder_target.GetTitledFirstName] at last separates [murder_target.GetHerselfHimself] from the rest of the party.\n\n"
 hunt.7210.desc:0 "[murder_target.GetSheHe|U] halts a moment, pondering which course to take."
 hunt.7210.accomplice:0 "I glance over at [accomplice.GetFirstName], who nods grimly, brow knitted with determination, awaiting my move."
 hunt.7210.a:0 "And a tragic accident it shall be."
 hunt.7210.a.tt:0 "#EMP Hyah!#!"
 hunt.7210.b:0 "No, I must bide my time..."

 hunt.7211.desc:0 "I make my move as quickly as I can, dashing upon [murder_target.GetTitledFirstName] from the side in an attempt to unhorse [murder_target.GetHerHim]."
 hunt.7211.agent:0 "I don't want to let [abduct_schemer.GetFirstName] down..."
 hunt.7211.accomplice:0 "[accomplice_2.GetFirstName] and [accomplice.GetFirstName] quickly pile in."
 hunt.7211.accomplice_2:0 "[accomplice.GetFirstName] swiftly enjoins from the other side."
 hunt.7211.success:0 "\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]?! Argh! What are y-" [murder_target.GetFirstNameNoTooltip] tumbles from [murder_target.GetHerHis] horse, down into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], as I quickly dismount.\n\nThe deed is done before [murder_target.GetSheHe] can collect [murder_target.GetHerselfHimself], and any onlooker would find it hard to determine the cause of the mess."
 hunt.7211.failure:0 "\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]?! What the devil!" [murder_target.GetFirstNameNoTooltip] falls from [murder_target.GetHerHis] steed heavily, but scrambles to [murder_target.GetHerHis] feet. [murder_target.GetSheHe|U] dashes for the rest of party before as I try and get my horse back under control, looking over [murder_target.GetHerHis] shoulder fearfully, shouting at the top of [murder_target.GetHerHis] lungs. I won't catch [murder_target.GetHerHim] in time..."

 hunt.7212.desc:0 "I pause a moment to rearrange my gear. The sudden snap of a twig breaks the silence, and I see [abduct_actor.GetTitledFirstName] approaching me fast."
 hunt.7212.accomplice_2:0 "[accomplice_2.GetFirstName] and [accomplice.GetFirstName] are close behind"
 hunt.7212.accomplice:0 "[accomplice.GetFirstName] is hot on [abduct_actor.GetHerHis] heels."
 hunt.7212.success:0 "\n\nI see the determination in [murder_actor.GetFirstNamePossessiveNoTooltip] eyes too late, failing to dodge [murder_actor.GetHerHis] tackle, and am sent down into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] with a thud.\n\nWhen I recover my wits and turn, [murder_actor.GetSheHe] is standing over me, holding a large rock over [murder_actor.GetHerHis] head! "Goodbye, [ROOT.Char.GetFirstNameNoTooltip].""
 hunt.7212.failure:0 "\n\nThere is clearly something wrong here. [murder_actor.GetFirstNameNoTooltip] suddently lunges at me, and I tumble to the ground awkwardly, but manage to scramble to my feet as [murder_actor.GetSheHe] loses [murder_actor.GetHerHis] balance in the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], cursing.\n\nI sprint into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], screaming for help. The party cannot be far!"
 hunt.7212.a:0 ""Wha-! N-""
 hunt.7212.b:0 "Just keep running!"

 hunt.7300.t:1 "A Moment to Talk"
 hunt.7300.desc:0 "Waiting for word from the scent hounds, the party rests in a shaded copse. [befriend_target.GetFirstName] stands not far off: this is my chance to impress [befriend_target.GetHerHim].\n\n"[befriend_target.GetTitledFirstNameNoTooltip]! How are you? It's not often we get a chance to talk." I open informally.\n\n[befriend_actor.GetSheHe|U] seems surprised, but not hostile, to my conversation."
 hunt.7301.reply_hunter:0 ""$hunt.7300.a$"\n\n"
 hunt.7301.reply_falconer:0 ""$hunt.7300.b$"\n\n"
 hunt.7301.reply_pity:0 ""$hunt.7300.c$"\n\n"
 hunt.7301.reply_wastrel:0 ""$hunt.7300.d$"\n\n"
 hunt.7301.reply_steward:0 ""$hunt.7300.e$"\n\n"
 hunt.7301.opening:0 "[befriend_actor.GetTitledFirstName] sidles up as the party waits for word from the scent hounds.\n\n[befriend_actor.GetSheHe|U] smiles warmly, broaching:"
 hunt.7301.hunter:0 "$hunt.7301.reply_hunter$It's not a statement I can find fault with."
 hunt.7301.falconer:0 "$hunt.7301.reply_falconer$Straight to the heart of it, I know exactly what [befriend_actor.GetSheHe] means."
 hunt.7301.pity:0 "$hunt.7301.reply_pity$I can't deny the truth of [befriend_actor.GetHerHis] words; 'tis cruel sport."
 hunt.7301.wastrel:0 "$hunt.7301.reply_wastrel$It certainly rings true; all the useful things I could doing instead..."
 hunt.7301.steward:0 "$hunt.7301.reply_steward$Ordering nature is certainly something I can relate to finding joy in."
 hunt.7301.fallback:0 "I am not sure what to say."
 hunt.7301.a:0 "Perhaps we have more in common than I thought."

 hunt.7302.hunter:0 "$hunt.7301.reply_hunter$\n\nI couldn't disagree more..."
 hunt.7302.falconer:0 "$hunt.7301.reply_falconer$\n\nA trivial diversion, nothing more..."
 hunt.7302.pity:0 "$hunt.7301.reply_pity$\n\nSuch weakness, the world is cruel."
 hunt.7302.wastrel:0 "$hunt.7301.reply_wastrel$\n\nWe all need to make time for diversions."
 hunt.7302.steward:0 "$hunt.7301.reply_steward$\n\nHow very dull..."
 hunt.7302.fallback:0 "[befriend_actor.GetSheHe|U] grins hopefully, obviously expecting some reciprocated affinity."
 hunt.7302.a:0 "Say, what's that over there?"
 hunt.7303.reply:0 "[befriend_actor.GetTitledFirstName] seems to have much in common with me"
 hunt.7303.hunter:0 "$hunt.7303.reply$, excitedly diving into the minutiae of bowstrings and traps."
 hunt.7303.falconer:0 "$hunt.7303.reply$, hardly containing [befriend_target.GetHerHis] passion for hawking."
 hunt.7303.pity:0 "$hunt.7303.reply$, ."
 hunt.7303.wastrel:0 "$hunt.7303.reply$, bemoaning the need to entertain the court with trivialities."
 hunt.7303.steward:0 "$hunt.7303.reply$, eager to share methods of forest and game management."
 hunt.7303.fallback:0 "$hunt.7303.reply$, relaxing [befriend_target.GetHerHis] demeanor in my company."
 hunt.7303.desc:0 "\n\nWhen we move on, we can hardly be separated — I knew I would find the right words to win [befriend_target.GetHerHim] over!"
 hunt.7303.a:0 "I think I won [befriend_target.GetHerHim] over..."
 hunt.7304.reply:0 "My words don't seem to have have made much of an impact on [befriend_target.GetTitledFirstName]"
 hunt.7304.hunter:0 "$hunt.7304.reply$, for merely smiles politely, clearing [befriend_target.GetHerHis] throat, ear cocked to the wilderness."
 hunt.7304.falconer:0 "$hunt.7304.reply$, for [befriend_target.GetSheHe] only nods dutifully, before walking on."
 hunt.7304.pity:0 "$hunt.7304.reply$, for [befriend_target.GetSheHe] gives me a strange look, and scratches [befriend_target.GetHerHis] head."
 hunt.7304.wastrel:0 "$hunt.7304.reply$, for [befriend_target.GetSheHe] looks completely appalled by my words."
 hunt.7304.steward:0 "$hunt.7304.reply$, for [befriend_target.GetSheHe] quickly loses interest, clearly not minded for management."
 hunt.7304.fallback:0 "$hunt.7304.reply$, for [befriend_target.GetSheHe] says nothing."
 hunt.7304.desc:0 "\n\nStanding alone after [befriend_target.GetSheHe] has moved on to chat with others, I feel foolish..."
 hunt.7304.a:0 "Well done, [ROOT.Char.GetFirstNameNoTooltip]."

 hunt.7400.t:0 "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U] of Opportunity"
 hunt.7400.desc:0 "We leave the camp, tramping into the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] in a column. I watch that [ROOT.Char.Custom2('DescriptorNegative', abduct_target)] [abduct_target.GetTitledFirstName] closely; [abduct_target.GetSheHe] is totally unaware of my motives, completely distracted by the hunt.\n\n"
 hunt.7400.agent:0 "[abduct_schemer.GetTitledFirstName] is not with us, but perhaps I must take this chance if we are to achieve our aims.\n\n"
 hunt.7400.accomplice_2:0 "[accomplice.GetTitledFirstName] and [accomplice_2.GetTitledFirstName] follow, watching us both with silent understanding..."
 hunt.7400.accomplice:0 "I have [accomplice.GetTitledFirstNamePossessive] help; if we can just find the right opportunity..."
 hunt.7400.alone:0 "I would be acting alone, but, with the right preparation and the element of surprise, one [ROOT.Char.GetWomanMan] can achieve a great deal."
 hunt.7400.a:0 "The time for action is now."
 hunt.7400.b:0 "I leave it to [accomplice.GetFirstNameNoTooltip]."
 hunt.7400.c:0 "[accomplice_2.GetFirstNameNoTooltip] can be trusted with this."
 hunt.7400.d:0 "This is not the moment."
 hunt_abduct_accomplice_tt:0 "[THIS.Char.GetShortUIName|U] will attempt to abduct [abduct_target.GetShortUIName]"

 hunt.7410.desc:0 "At last I find a moment where I and [abduct_target.GetTitledFirstName] are all but alone! All that is left is to execute the plan!\n\n"
 hunt.7410.accomplice_2:0 "[accomplice.GetTitledFirstName] and [accomplice_2.GetTitledFirstName] watch me, waiting for me to make the first move..."
 hunt.7410.accomplice:0 "[accomplice.GetTitledFirstName] stands at ready, anxiously watching me..."
 hunt.7410.alone:0 "I can do this..."
 hunt.7410.a:0 "It is time!"
 hunt.7410.a.success:0 "You kidnap [abduct_target.GetFirstNameNoTooltip]"
 hunt.7410.a.failure:0 "[abduct_target.GetFirstNameNoTooltip] escapes"
 hunt.7410.b:0 "#EMP Oh...#! I can't do it..."

 hunt.7411.desc:0 "I slowly approach [abduct_target.GetTitledFirstName] from behind, carefully picking my moment to pounce."
 hunt.7411.agent:0 "$hunt.7211.agent$"
 hunt.7411.accomplice_2:0 "At the same time, [accomplice_2.GetFirstName] and [accomplice.GetFirstName] approach from each side."
 hunt.7411.accomplice:0 "[accomplice.GetFirstName] tries to get another angle on [abduct_target.GetHerHim]."
 hunt.7411.success:0 "\n\nI catch [abduct_target.GetHerHim] off-guard, knocking [abduct_target.GetHerHim] heavily to the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. As [abduct_target.GetSheHe] lays, stunned, I tie [abduct_target.GetHerHis] hands with rope.\n\n[abduct_target.GetSheHe|U] rolls over, eyes full of fear and confusion."
 hunt.7411.failure:0 "\n\n[abduct_target.GetSheHe|U] is almost taken off-guard, but is sturdier than [abduct_target.GetSheHe] looks! [abduct_target.GetSheHe|U] is quick to realize what is happening, eyeing the cord in my hand, and takes off into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], crying for the others..."
 hunt.7411.a:0 "I have you, little worm!"
 hunt.7411.b:0 "Damn slippery worm!"
 
 hunt.7412.success:0 "\n\nBefore I have a chance to enquire, [abduct_actor.GetFirstNameNoTooltip] shoves into me with all [abduct_actor.GetHerHis] might, sending me sprawling across the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')].\n\nAs I lay there, dazed, I feel my hands being tied with rope! A kidnap?!"
 hunt.7412.failure:0 "\n\nI sense something is off; [abduct_actor.GetFirstNameNoTooltip] eyes glint with an uneasy determination. [abduct_actor.GetSheHe|U] moves to shove me, but only grazes me, loses [abduct_actor.GetHerHis] balance and tumbles to the floor, a coil of rope in the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] beside [abduct_actor.GetHerHim]!\n\nI dart into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] as [abduct_actor.GetSheHe] lays groaning, crying for the others..."
 hunt.7412.a:0 ""[abduct_actor.GetFirstNameNoTooltip]! Wha-""

 hunt.7800.t:0 "From Nowhere"
 hunt.7800.desc:0 "I pause to quaff from my water-skin, savoring some cool relief from the sweat and havoc of the chase. As I secure it at my side, I hear a low whistling noise.\n\n"
 hunt.7800.tree:0 "An arrow slams into the [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] beside me with almight #EMP THWACK#!!"
 hunt.7800.ground:1 "An arrow slams into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] at my feet, burying itself deeply in the ground."
 hunt.7800.closing:0 "\n\nI and those closest spin around, but there is no one there, only the wind rustling through the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]..."
 hunt.7800.a:0 "#EMP Oi!#! Be more careful!"
 hunt.7800.b:0 "This must belong to #EMP someone#!..."
 hunt.7800.b.success:0 "You find its owner"
 hunt.7800.b.failure:0 "There is no clue"
 hunt.7800.b.tt:0 "You confront the shooter"
 hunt.7800.c:0 "#EMP Assassins!#! Quick! Get me out of here!"

 hunt.7801.t:0 "From Nowhere"
 hunt.7801.desc:0 "Examining the arrow carefully, I find the fletchings to be of unusual construction, something sure to set them apart from other party members'.\n\nSurreptitiously scoping out the quivers of my fellow hunters, I soon find the culprit...\n\n"No, please! My [ROOT.Char.GetLadyLord]! I was perhaps overzealous, loosing in the undergrowth, but it was without malice! I beg you!"
 hunt.7801.a:0 "I'll let you off, #EMP this#! time."
 hunt.7801.b:0 "Ridiculous. Clap [culprit.GetHerHim] in irons, we're leaving."

 hunt.8001.t:1 "A Beautiful Specimen"
 hunt.8001.desc:2 "As we return from [host.GetCurrentLocation.GetName] with the felled [activity.Custom('GetAnimalType')] in tow, I cannot help but to admire it even in death. Such a fine specimen – I could easily envision its hide or skull decorating the walls of my court! Oh, but which option to pick?"
 hunt.8001.a:1 "Its lush pelt will be an excellent conversation piece."
 hunt.8001.b:1 "Mount its head, my guests will see its majesty!"
 hunt.8001.c:0 "Let's focus on the delicious feast rather than a carcass trophy!"

 hunt.9001.t:3 "Abundancia de la Naturaleza"
 hunt.9001.opening_falconry_self:1 "Reuno a la pareja de pajaros traidos por nuestros [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_master_of_hunt:1 "[hunt_participant.GetTitledFirstName], el Maestro de la Caza, reune a la pareja de pajaros derriba dos por nuestros [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_courtier:1 "[hunt_participant.GetTitledFirstName], reune a la pareja de pajaros derriba dos por nuestros [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_captive_master_of_hunt:0 "[hunt_participant.GetTitledFirstName], el Maestro de la Caza, verifica las ataduras del animal,"
 hunt.9001.opening_captive_courtier:0 "[hunt_participant.GetShortUINameNoFormat] verifica las ataduras del animal,"
 hunt.9001.opening_captive_self:0 "I check the animal's bindings,"
 hunt.9001.opening_master_of_hunt:1 "[hunt_participant.GetTitledFirstName], the Master of the Hunt, directs the breaking-up,"
 hunt.9001.opening_courtier:0 "[hunt_participant.GetShortUINameNoFormat] directs the breaking-up,"
 hunt.9001.opening_self:0 "I direct the breaking-up,"
 hunt.9001.opening_captive:0 " watching over the tied [host.Custom('GetAnimalTypeCaptive')], and directing the attendants carefully carrying it."
 hunt.9001.opening_master:1 " masterfully skinning the carcass without being stained by even a drop of blood."
 hunt.9001.opening_skilled:1 "deftly skinning the carcass with precision and speed."
 hunt.9001.opening_beginner:0 "carefully skinning the carcass with direction from the game-masters."
 hunt.9001.opening_novice:0 "clumsily skinning the carcass before letting the game-masters take over."
 hunt.9001.opening:0 "I direct the butchering, rewarding the hounds with their share of the spoils."
 hunt.9001.opening_falconry:0 "a bounty of game, and a measure of the good training of our birds."

 hunt.9001.credit_self:0 "It's not much of a beast, but I did kill it myself.\n\n"
 hunt.9001.credit_self_big:0 "Standing here now, it's hard to believe I brought the beast down myself.\n\n"
 hunt.9001.credit_other:0 "[credit_taker.GetFirstName] is especially happy with [credit_taker.GetHerHis] kill.\n\n"
 hunt.9001.credit_other_big:0 "[credit_taker.GetFirstName] did a fine job bringing down such a mighty beast.\n\n"
 hunt.9001.credit_shared:0 "Though the quarry may have been small, the party is still elated with the satisfaction of a good hunt.\n\n"
 hunt.9001.credit_shared_big:0 "There is nothing quite like the thrill of bringing down a mighty beast.\n\n"
 hunt.9001.opening_compassionate:1 "I cannot help but admire the [activity.Custom('GetAnimalType')], even in death.\n\n"
 hunt.9001.opening_callous:1 "The feckless [activity.Custom('GetAnimalType')] stood no chance against us...\n\n"
 hunt.9001.opening_ambitious:0 "I can only imagine other proud beasts, just waiting to be hunted...\n\n"
 hunt.9001.opening_content:1 "These are the moments to cherish: fine company and a fine [activity.Custom('GetAnimalType')].\n\n"
 hunt.9001.opening_martial:1 "A fine outing, the [activity.Custom('GetAnimalType')] offered a small taste of the vagaries of the battlefield.\n\n"
 hunt.9001.opening_learning:1 "I look over the [activity.Custom('GetAnimalType')] carcass, pondering its anatomy and surprising intelligence...\n\n"
 hunt.9001.desc_court_artifact:0 "I envisage its hide or skull decorating the walls of my court.\n\n"
 hunt.9001.desc_trinket:0 "a keepsake of this day would keep the memory alive.\n\n"
 hunt.9001.desc_hunter_1:1 "I have held my share of hunts, and people around me have started to take notice – word is spreading of my activities!"
 hunt.9001.desc_hunter_2:1 "The [ROOT.Char.Custom('TerrainType')] are like my second home – to feel the wind in my hair, to spend time with my courtiers, to feel the excitement as I close in on my prey...I pray to [ROOT.Char.GetFaith.HighGodNameAlternate] that it will never end!"
 hunt.9001.desc_hunter_3:0 "No matter how fast, strong, or cunning the quarry, it stands no chance against me! My prowess as a hunter is the topic of many conversations across the realm. However, the true reward is the freedom that the [ROOT.Char.Custom('TerrainType')] grant me."
 hunt.9001.falconry:0 "It's a shame to have to head back so soon, I could do this all day! The birds do need their rest though."
 hunt.9001.desc_good_bad:1 "In spite of a few difficulties along the way, the hunt went very well!"
 hunt.9001.desc_good:1 "Hunts like these are a pure joy, I cannot wait for next year!"
 hunt.9001.desc_bad_good:1 "Everything that could go wrong seemed to do so, but there were silver linings to be found."
 hunt.9001.desc_bad:1 "Our party seemed to be beset by every misery that [ROOT.Char.GetFaith.DevilName] could conjure, and I am almost relieved to leave the [ROOT.Char.Custom('TerrainType')] behind me."
 hunt.9001.desc_same:1 "Heeding the call of the wild is an adventure, and this outing delivered the good and the bad in abundance!"
 hunt.9001.desc_fallback:1 "Heed the call of the wild is usually an adventure, but I must admit that I found this outing rather forgettable."
 hunt.9001.spoils_captive:0 "\n\nTo bring down a wild beast is one thing, but to capture one alive and intact is quite another feat!"
 hunt.9001.spoils:0 "\n\nWe place the eager dogs' share of the spoils on the stretched hide, before departing for camp and home."
 hunt.9001.spoils_falconry:0 "\n\nMy [activity.Custom('GetRaptorType')] happily eats morsels of meat, rewards for its great performance this day, before we depart for camp and home."
 hunt.9001.murder_secret:1 "[ROOT.Char.GetIntentTarget.GetFirstName] lies dead, and no one has any idea I was behind it...\n\n"
 hunt.9001.murder_public:1 "[ROOT.Char.GetIntentTarget.GetFirstName] lies dead, though everyone knows I am responsible...\n\n"
 hunt.9001.murder_dead:1 "[ROOT.Char.GetIntentTarget.GetFirstName] lies dead, even if it wasn't by my hand...\n\n"
 hunt.9001.murder_fail:1 "It is certainly a shame that [ROOT.Char.GetIntentTarget.GetFirstName] yet lives...\n\n"
 hunt.9001.woo_soulmate:1 "[ROOT.Char.GetIntentTarget.GetFirstName] and I forged a special bond, its strength surprising even me...\n\n"
 hunt.9001.woo_lover:1 "[ROOT.Char.GetIntentTarget.GetFirstName] stood no chance against my beguiling advances...\n\n"
 hunt.9001.woo_potential:1 "I caught [ROOT.Char.GetIntentTarget.GetFirstName] attention, but more work is required if I am to win [woo_target.GetHerHis] heart...\n\n"
 hunt.9001.woo_fail:1 "[ROOT.Char.GetIntentTarget.GetFirstName] was not impressed by my advances... I shall have to try change tack...\n\n"
 hunt.9001.befriend_best:1 "[ROOT.Char.GetIntentTarget.GetFirstName] and I have quickly become firm friends, exceeding all my expectations...\n\n"
 hunt.9001.befriend_friend:1 "[ROOT.Char.GetIntentTarget.GetFirstName] was very agreeable to my company, I can rely on [befriend_target.GetHerHim] I think...\n\n"
 hunt.9001.befriend_potential:1 "Though there are still some formalities between [ROOT.Char.GetIntentTarget.GetFirstName] and I, we are somewhat closer than before...\n\n"
 hunt.9001.befriend_fail:1 "I am no closer to gaining the confidence of [ROOT.Char.GetIntentTarget.GetFirstName], I must be doing something wrong...\n\n"
 hunt.9001.a:1 "We return, reinvigorated!"
 hunt.9001.b:2 "We did our best..."
 hunt.9001.c:0 "Let us leave this adventure behind for now."
 hunt.9001.d.choice:0 "I'll just keep a memento."
 hunt.9001.d:1 "I'll keep a memento."
 hunt.9001.e:0 "I'll keep a feather."
 hunt.9001.f:0 "My [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], [trophy_recipient.GetTitledFirstNameNoTooltip], will appreciate the trophy."
 hunt.9001.f.present:0 "[trophy_recipient.GetTitledFirstNameNoTooltip], my good [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], it is yours!"
 hunt.9001.g:0 "[animal_slayer.GetTitledFirstName] felled it, it belongs to [animal_slayer.GetHerHim]."

 hunt.9002.t:0 "Empty-Handed"
 hunt.9002.opening_master_of_hunt:1 "The Master of the Hunt, [hunt_participant.GetTitledFirstName], gathers the disappointed party and exhausted hounds for the trip home."
 hunt.9002.opening_courtier:1 "[hunt_participant.GetTitledFirstName] gathers the disappointed party and exhausted hounds for the trip home."
 hunt.9002.opening:1 "I gather the disappointed party and exhausted hounds for the trip home."
 hunt.9002.opening_animal:1 "\n\nThe [activity.Custom('GetAnimalType')] indeed eluded us, #EMP this time#!..."
 hunt.0540.t:0 "A Hunt Master"
 hunt.0540.desc.intro:0 "My hunt is about to begin, and I am yet to name a Master of the Hunt. I could of course take on such responsibilities myself, but every good [ROOT.Char.GetTitleAsNameNoTooltip|U] should know when to delegate."
 hunt.0540.desc.hates_candidate_a:0 "As much as I am loathe to admit it, the [host.Custom('InsultAdjective')] [moh_candidate_1.GetFirstName] is the most qualified for the position.\n\n"
 hunt.0540.desc.candidate_a:0 "By far the most qualified [moh_candidate_1.GetWomanMan] for the job is [moh_candidate_1.GetName], and [moh_candidate_1.GetSheHe] seems eager to prove [moh_candidate_1.GetHerselfHimself].\n\n"
 hunt.0540.desc.nepotism:0 "However, [moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] would make as suitable and dependable candidate as I could ask for."
 hunt.0540.desc.enthusiasm:0 "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] seems ardently set on the position, though [moh_candidate_3.GetSheHe] is not quite as apt as [moh_candidate_1.GetFirstNameNoTooltip]."
 hunt.0540.desc.outro:0 "\n\nBut I am not forced to appoint anyone, afterall."
 hunt.0540.a:0 "[moh_candidate_1.GetFirstNameNoTooltip|U] is the best candidate."
 hunt.0540.b:0 "I can trust [moh_candidate_2.GetFirstNameNoTooltip|U]."
 hunt.0540.c:0 "[moh_candidate_3.GetFirstNameNoTooltip|U] is enthusiastic."
 hunt.0540.d:0 "I don't need anyone."
 friend_made_me_moh:0 "[CHARACTER.GetShortUIName|U] earned [TARGET_CHARACTER.GetShortUINamePossessive] eternal gratitude by bestowing the $master_of_hunt_court_position$ position"
 friend_made_me_moh_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] earned [CHARACTER.GetShortUINamePossessive] eternal gratitude by bestowing the $master_of_hunt_court_position$ position"

 hunt.0550.t:0 "Making Camp"
 hunt.0550.host:0 "As we await the arrival of the rest of the guests, my servants can get started on the preparations. The gamekeepers check the [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] each day for signs of quarry, while establishing a camp closer to the hunting grounds.\n\n"
 hunt.0550.guest:0 "As we await the arrival of the rest of the guests, [host.GetTitledFirstName] has started on the preparations. [host.GetHerHis|U] gamekeepers check the [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] each day for signs of quarry, while building a camp closer to the hunting grounds.\n\n"
 hunt.0550.sighting:0 "Those [activity.Custom('GetAnimalPlural')] are close... I can feel it..."
 hunt.0550.falconry:0 "My bird grows restless waiting, knowing it will soon be unleashed..."
 hunt.0550.legendary:0 "Out there, somewhere, the [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] waits and watches..."
 hunt.0550.standard:0 "I have checked my gear and horse many times, it won't be long now..."
 hunt.0550.intent_arrived:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] remains totally unaware of my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
 hunt.0550.intent:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] is yet to arrive, it won't be long before my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] can move forward."
 hunt.0550.a:0 "Soon."
 
