 # GUESTS
 # PHASES
 hunt_phase:0 "Caza"
 hunt_type_standard:0 "Caza"
 hunt_type_standard_desc:1 "$EFFECT_LIST_BULLET$ Elige una presa de una variedad de animales locales\n$EFFECT_LIST_BULLET$ Aumenta $trait_track_hunter$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Mayor [hunt_danger_no_prefix|E] otorga más [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$ Los cazadores marciales pueden participar activamente\n$EFFECT_LIST_BULLET$ Los no marciales pueden espectacular\n#weak Las bestias orgullosas y astutas merodeando la naturaleza; superarlas y vencerlas pone a prueba el valor y afila habilidades.#!"
 hunt_type_legendary:1 "Legendaria"
 hunt_type_legendary_desc:1 "$EFFECT_LIST_BULLET$ Busca un animal mítico visto en el área\n$EFFECT_LIST_BULLET$ Aumenta $trait_track_hunter$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Mayor [hunt_danger_no_prefix|E] otorga más [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$ Los cazadores marciales pueden participar\n$EFFECT_LIST_BULLET$ Los no marciales pueden espectacular\n#weak Las criaturas míticas a menudo se descartan como leyenda, pero los bosques aún pueden guardar misterio.#!"
 hunt_type_falconry:1 "Cetrería"
 hunt_type_falconry_desc:1 "$EFFECT_LIST_BULLET$ Elige una presa de una variedad de aves de caza\n$EFFECT_LIST_BULLET$ Aumenta $trait_track_falconer$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Ambos sexos pueden participar\n#weak Aunque costosa, la halconería y cetrería proporcionan una alegría en el dominio de la naturaleza sin comparación entre los nobles.#!"

 # OPTIONS
 hunt_option_attendants:0 "Asistentes"
 hunt_attendants_few:0 "Guardianes del juego local"
 hunt_attendants_few_desc:1 "#weak Un pequeño grupo de asistentes cazadores son ayudados por guardabosques locales.#!"
 hunt_attendants_normal:0 "Partidas de búsqueda"
 hunt_attendants_normal_desc:1 "$BULLET_WITH_TAB$Aumenta [hunt_success_chance_no_prefix|E] algo$hunt_attendants_roco_tt$\n\n#weak Grupos de sirvientes ayudan a encontrar y acorralar la caza.#!"
 hunt_attendants_many:0 "Pandillas de acosadores"
 hunt_attendants_many_desc:1 "$BULLET_WITH_TAB$Aumenta [hunt_success_chance_no_prefix|E] notablemente$hunt_attendants_roco_tt$\n\n#weak Grupos dedicados de cazadores están listos para perseguir y dirigir la caza.#!"
 hunt_option_party_size:0 "Tamaño del grupo"
 hunt_party_size_few:0 "Grupo íntimo"
 hunt_party_size_few_desc:0 "$BULLET_WITH_TAB$Tu [GetCourtPositionType('master_of_hunt_court_position').GetName()], [GetCourtPositionType('bodyguard_court_position').GetName()], [GetCourtPositionType('court_physician_court_position').GetName()], [spouses|E], [friends|E], [lovers|E], y Cazadores se unen\n\n$BULLET_WITH_TAB$#weak Una pequeña banda de confidentes de confianza y cortesanos.#!"
 hunt_party_size_normal:0 "Grupo razonable"
 hunt_party_size_normal_desc:0 "$BULLET_WITH_TAB$Más [prestige_i|E][prestige|E] al completar\n$BULLET_WITH_TAB$Los no poseedores $knight_culture_player_plural$ y [GetTrait('lazy').GetName( GetNullCharacter )] o [courtiers|E] y [guests|E] educados marcialmente se unen\n\n#weak Un grupo decente de notables y cortesanos del reino.#!"
 hunt_party_size_many:0 "Grupo sustancial"
 hunt_party_size_many_desc:0 "$BULLET_WITH_TAB$Mucho más [prestige_i|E][prestige|E] al completar\n$BULLET_WITH_TAB$Todos [courtiers|E] y [guests|E] se unen\n\n#weak Un amplio trozo de la corte, el reino y sus alrededores.#!"
