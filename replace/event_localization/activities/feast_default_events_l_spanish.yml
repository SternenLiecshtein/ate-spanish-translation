l_spanish:
 feast_header:0 "Festín:"
 feast_default.1001.t:0 "Causando impresión"
 feast_default.1001.very_high_learning:0 "Tras una larga conversación mientras disfrutábamos de nuestros deliciosos platos, [impressed_guest.GetTitledFirstName] expresa que [impressed_guest.GetSheHe] me considera muy culto y sabio, y que mis palabras siempre son de un valor incalculable para aquellos menos cultos que yo."
 feast_default.1001.high_learning:0 "Tras una larga conversación durante la comida, [impressed_guest.GetTitledFirstName] expresa que [impressed_guest.GetSheHe] admira cómo soy capaz de extenderme en profundidad sobre cualquier tema."
 feast_default.1001.average_learning:0 "Estaba hablando con alguien mientras comía cuando [impressed_guest.GetTitledFirstName|l] me miró. «¡Ojalá supiera parecer tan ingenios[ROOT.Char.Custom('ES_OA')] como vos, [ROOT.Char.GetTitledFirstName|l]!»\n\nMe limpio la sopa de la barbilla y pongo una sonrisa inteligente."
 feast_default.1001.a:0 "[impressed_guest.GetSheHe|U] reconoce la verdadera inteligencia, ya veo."

 feast_default.1002.t:1 "La espera insufrible"
 feast_default.1002.desc:0 "No puedo creer cuánto tiempo llevamos esperando la comida! ¿Estamos aquí para comer o para admirar el veteado de la mesa de madera? ¿Qué estás mirando, [other_guest.GetTitledFirstName]? ¡Es que tengo mucha hambre!"
 feast_default.1002.a:0 "¡Y puedo olerla desde la cocina!"
 feast_default.1002.gluttons_and_impatients:0 "Todos los invitados impacientes y glotones"

 feast_default.1003.t:1 "Con asombro"
 feast_default.1003.desc:0 "Después de comer juntos durante un rato, debí decir algo especialmente inteligente, porque [other_guest.GetTitledFirstName] me felicitó por lo listo que era.\n\nEn respuesta, le devolví una sonrisa inteligente a mi compañero de estudios, antes de preocuparme por la grasa que me corría por la barbilla."
 feast_default.1003.a:0 "A veces digo cosas inteligentes."
 feast_default.1003.b:0 "¡No me había dado cuenta de que  [other_guest.GetSheHe] se sentía así!"

 feast_default.1004.t:1 "Delicias celestiales"
 feast_default.1004.desc_exotic:0 "Ah, ¿qué tipo de comida es esta, tan rica en sabor? ¡Nunca antes había visto ni probado un manjar exótico tan increíble! ¡Oh, y estos dulces tan extraños y deliciosos!\n\n¡Este festín tiene unos platos increíbles que nunca había visto antes y que dudo que vuelva a ver! ¡Tengo que preguntar de dónde son!"
 feast_default.1004.desc_lavish:0 "¡Qué variedad tan amplia e infinita de comidas y postres! ¿Es este el tipo de comida que puedo esperar en [ROOT.Char.GetFaith.PositiveAfterLife]? ¡Y qué gran selección de dulces!\n\n¡Debe de ser la mayor cantidad de comida que he visto nunca en un solo sitio!"
 feast_default.1004.desc_meager:0 "¿Qué es esto? ¿Hay algo de carne en este hueso? ¿Los hombres suelen comer verduras tan pequeñas? ¿Este es el tipo de comida que puedo esperar en [ROOT.Char.GetFaith.NegativeAfterLife]? Ah, ¿y dónde están los dulces?\n\n¡Así deben comer los campesinos!"
 feast_default.1004.desc:0 "Ah, ¿qué tipo de carne es esta, tan rica en sabor? ¿Qué son estas verduras, casi dulces? ¡Oh, y estos maravillosos postres!\n\n¡Este festín tiene algunos de los mejores platos que he probado nunca!"
 feast_default.1004.a:0 "¡Delicioso!"
 feast_default.1004.a_meager:0 "¡Qué pena!"
 feast_default.1004.b:0 "¡Esto es increíble! ¡Pásame otra ración!"
 feast_default.1004.b_meager:0 "¿Esto es todo? ¿Habrá segundas raciones?"

 feast_default.1005.t:1 "Aislamiento"
 feast_default.1005.desc:0 "Cháchara incesante a mi alrededor, multitud de rostros buscándome para conversar, #EMP gente#!…\n\nSabía que sería un agobio, pero nunca imaginé la escala del mismo."
 feast_default.1005.desc_friendly_guest:0 "\n\nQué suerte tengo de que [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] esté aquí al fin."
 feast_default.1005.a:0 "Debe de haber algún lugar donde estar a solas."
 feast_default.1005.b:0 "[friendly_guest.GetTitledFirstNameNoTooltip|l], ¡no me dejes con estos salvajes!"
 feast_default.1005.c:0 "«Eh, esto… Menudo tiempo más malo, ¿verdad?"

 feast_default.1006.table_companions:0 "Todos los que están sentados cerca de mí"
 feast_default.1006.t:1 "En casa"
 feast_default.1006.desc:0 "¡Sí, no hay nada como un festín! Nos recuerda lo bueno de la vida ¡y la compañía tampoco está mal! Al menos la gente que me rodeaba parecía pensar lo mismo.\n\n«Sois algo especial, [ROOT.Char.GetFirstNameNoTooltip]», me dice [guest_1.GetTitledFirstName|l]. [guest_2.GetTitledFirstName|l] y [guest_3.GetTitledFirstName|l] asienten en señal de acuerdo."
 feast_default.1006.a:0 "¡Solo hago lo que me parece correcto!"
 feast_default.1006.b:0 "¡Amigos, una ronda más!"
 feast_default.1006.c:0 "¡No hay otro modo de vivir la vida, amigos míos!"

 feast_default.1007.t:1 "Voraz"
 feast_default.1007.desc:0 "Con el servicio incesante de deliciosos platos, la mayoría de los invitados han renunciado a seguir comiendo durante lo que queda de noche y solamente disfrutan del entretenimiento. ¡Me alegra ver que [other_glutton.GetTitledFirstName|l] es más inteligente!\n\n[other_glutton.GetSheHe|U] y yo estamos dispuestos a saborear la comida, ¡siempre que haya!"
 feast_default.1007.a:0 "¡Qué apetito más impresionante!"
 feast_default.1007.b:0 "¡Seguro que puedo comer más que [other_glutton.GetSheHe]."

 feast_default.1008.t:1 "Juicio empañado"
 feast_default.1008.desc:0 "Solo cuando veo los ojos desencajados de [secret_recipient.GetTitledFirstName|l] me doy cuenta de lo que estaba diciendo. Lucho por apartar la jarra.\n\n«He bebido demasiado», intento disimular nerviosamente. «No creáis nada de lo que digo»."
 feast_default.1008.a:0 "¿Qué he hecho?"
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] no se cree mis excusas…#!"

 feast_default.1009.t:1 "Juicio empañado"
 feast_default.1009.desc:0 "Solo cuando veo los ojos desencajados de [secret_recipient.GetTitledFirstName|l] me doy cuenta de lo que acabo de revelar sobre [secret_owner.GetTitledFirstName|l]. Lucho por apartar la jarra.\n\n«He bebido demasiado», intento disimular nerviosamente. «No creáis nada de lo que digo»."
 feast_default.1009.a:0 "¿Qué he hecho?"

 feast_default.1010.t:3 "Un juramento sorpresa"
 feast_default.1010.desc:1 "¿Qué prometí anoche? No recuerdo cómo llegué a ello, pero sí haber palmeado la espalda de [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], y prometer que haría cualquier cosa que me pidiera.\n\n¡Ahora hay rumores sobre mi «juramento» por todas partes!"
 feast_default.1010.a:0 "Una promesa es una promesa, cueste lo que cueste."
 feast_default.1010.b:0 "Solo fueron divagaciones etílicas."
 feast_default.1010.every_participant_with_high_opinion:1 "Cualquier otro asistente que respete a [favor_recipient.GetFirstNameNoTooltip]"

 feast_default.1011.t:1 "En pie de guerra"
 feast_default.1011.desc:0 "Es embriagador; bebida en mi sangre, ira en mis venas.\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName|l] se topa conmigo fuera del salón y confundo a [guest_to_murder.GetHerHim] con tal [disliked_guest.Custom('InsultAdjective')] de [disliked_guest.GetTitledFirstName|l]. En un instante, su sangre mancha mi cuchillo. Al caer su cuerpo al suelo, recupero la sobriedad de golpe."
 feast_default.1011.a:0 "¡Se tropezó [guest_to_murder.GetSheHe] y cayó sobre mi cuchillo! ¡Lo juro!"
 feast_default.1011.a.success:0 "La gente se cree que fue un accidente"
 feast_default.1011.a.failure:0 "La gente no se traga mis mentiras"
 feast_default.1011.b:0 "¿Qué he hecho?"
 feast_default.1011.b.success:0 "El asesinato sigue siendo un misterio"
 feast_default.1011.b.failure:0 "Descubren que he cometido el asesinato"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip|l], ¡¿cómo has podido?!"

 feast_default.1012.t:1 "Líquidos letales"
 feast_default.1012.desc_opening:0 "La alegre aceptación por parte de mi [guest_to_murder.GetTitledFirstName|l] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] de otro trago ahoga el vuelco de mi propia bebida cuando la derramo en el suelo.\n\nCuando le cuesta respirar y el color abandona su rostro, yo siento cómo una sonrisa se extiende por el mío. Una pequeña risa se me escapa cuando su cuerpo golpea el suelo."
 feast_default.1012.a:0 "¡Un brindis por [guest_to_murder.GetTitleTierName|U] y su sed de vidas!"

 feast_default.1013.t:1 "Protector"
 feast_default.1013.desc:0 "Cuando mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName|l] camina hacia mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [SCOPE.sC('guest_to_save').GetTitledFirstName|l] con la ira hirviendo en su mirada y un cuchillo en la mano, ni siquiera me paro a pensar.\n\nAgarro lo más cercano que se pueda emplear como arma y acometo."
 feast_default.1013.a:0 "¿Quién hubiera imaginado que los cubiertos estuvieran tan afilados?"
 feast_default.1013.a_1:0 "Espero que [ROOT.Char.GetFaith.NegativeAfterLife] dé a este [guest_to_kill.Custom('InsultNoun')] [guest_to_kill.Custom('InsultAdjective')] una cálida bienvenida."
 feast_default.1013.b:0 "¡Desviaré el cuchillo!"
 feast_default.1013.b.success:0 "Nadie resulta herido"
 feast_default.1013.b.failure:0 "#EMP Casi#! lo consigo"
 feast_default.1013.b.big_failure:0 "Fracaso"
 feast_default.1013.c:0 "¿Estáis bien, [SCOPE.sC('guest_to_save').GetFirstNameNoTooltip]?… y cargo a modo de defensa"
 feast_default.1013.d:0 "«Actué para defender a [guest_to_save.GetFirstNameNoTooltip], todos habéis visto»."

 feast_default.1014.t:1 "[ROOT.Char.Custom('ES_ElLa')] testig[ROOT.Char.Custom('ES_OA')]"
 feast_default.1014.desc:0 "Mi [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName|l] se burla cuando salgo fuera a aliviarme. La ira que arde por mis venas gana impulso cuando [guest_to_murder.GetSheHe] camina hacia mí. «¡Mirad a quién tenemos aquí! Semejante [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')] de [ROOT.Char.GetFirstNameNoTooltip]! Seguro que…»\n\nCuando acabo de hundir mi daga en el irritante rostro de [guest_to_murder.GetFirstName], oigo un grito ahogado a mis espaldas."
 feast_default.1014.a:0 "¡Por favor, [witness.GetTitledFirstNameNoTooltip|l], no se lo digas a nadie!"
 feast_default.1014.a_2:0 "No le contarás a nadie lo que has visto."
 feast_default.1014.b:0 "¡Siempre en el lugar equivocado y el momento equivocado!"

 #Shiny Trinkets
 feast_default.1016.t:1 "Baratijas brillantes"
 feast_default.1016.desc_intro:0 "Echo un vistazo por la animada sala. Los fuegos rugen, se sirven bebidas. Los deliciosos manjares se convierten en alimento para el estómago y el ambiente es perfecto.\n\nEn un rincón oscuro, reflejando el parpadeo de las luces, veo destellear su [trinket_to_steal.GetName]. Parece sufrir abandono en una de las mesas laterales y, desde luego, me llama."
 feast_default.1016.desc_greedy:0 "\n\n¡Sería un delito #EMP no#! liberar esa pieza de su soledad! Echo una mirada rápida por la habitación para asegurarme de que nadie me observa."
 feast_default.1016.desc_hesitant:0 "\n\nCierro el puño con fuerza en un intento de superar el ansia y espero que nadie se dé cuenta."
 feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstName] parece bastante rico, no echará de menos esta alhaja minúscula..."
 feast_default.1016.a_greedy:0 "Pues ¿por qué no?"
 feast_default.1016.a_hesitant:0 "No puedo contenerme..."
 feast_default.1016.a:0 "De verdad #EMP es#! una alhaja muy bonita."
 feast_default.1016.b:0 "No. Esto no está bien."
 feast_default_1016_stealth.desc:0 "Tu robo pasó desapercibido"
 feast_default_1016_observed.desc:0 "Hubo un testigo"
 feast_default.1016.tt:0 "Alhaja robada"

 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t:0 "Lo que se oculta en la sombra"
 feast_default.1017.desc_intro:0 "Me dirijo hacia la mesa lateral, charlando con los invitados que me encuentro por el camino.\nCuando estoy sobre su [new_trinket.GetName], con un solo movimiento empujo rápidamente pero suavemente el objeto hacia el borde de la mesa y la servilleta que lo espera. ¡Bingo!"
 feast_default.1017.desc_discovered:0 "\n\nLlega el subidón de adrenalina, pero… tengo la desagradable sensación de que alguien más observó mi jugada.\n\nEl tiempo lo dirá…"
 feast_default.1017.desc_stealth:0 "\n\nEl subidón de adrenalina, el sonido de mi corazón retumbando en mi pecho y el dulce sabor de la victoria por una adquisición exitosa.\n\nEn este momento no importa nada más."
 feast_default.1017.a:0 "Esto no está bien."
 feast_default.1017.b:0 "¡Esto es fantástico!"
 feast_default.1017.b_honest:0 "Espero que nadie lo descubra…"

 #Shiny Trinkets continued - The witness confronts you
 feast_default.1018.t:0 "Surgirá…"
 feast_default.1018.desc_intro:0 "De repente, [Select_CString( witness_proxy.IsFemale, 'una emisaria', 'un emisario' )] [witness.Custom('ES_DelDela')] [witness.GetTitledFirstName|l], de nombre [witness_proxy.GetTitledFirstName|l], aparece en mi puerta. «¡Saludos, mi [ROOT.Char.GetLadyLord]! Traigo noticias de Su Muy Gentil [witness.GetTitledFirstNameNoTooltip]».\n\n[Select_CString( witness_proxy.IsFemale, 'La emisaria', 'El emisario' )] parece ligeramente incómodo: «[witness.Custom('ES_ElLa')|U] [witness.GetTitledFirstNameNoTooltip|l] hace saber que [feast_host.Custom('ES_ElLa')] [feast_host.GetTitledFirstName|l] ha estado buscando su [trinket_to_steal.GetName|l] y…», hace una breve pausa, «se diría que mi [witness.Custom('MistressMaster')] piensa que… ¿tal vez hayáis visto tal objeto durante el banquete?». [witness_proxy.Custom('ES_ElLa')|U] [witness_proxy.GetTitledFirstNameNoTooltip|l] me mira de arriba abajo."
 feast_default.1018.desc_greedy:0 "\n\n¡Cómo osa [witness.Custom('ES_ElLa')] [witness.GetTitledFirstNameNoTooltip|l]! Con las uñas clavadas en las palmas de las manos, lucho por mantener la calma y la sensatez ante estas acusaciones."
 feast_default.1018.desc_default:0 "\n\nEl corazón me late en los oídos mientras siento un hilillo de sudor que me recorre la espalda. Este es el riesgo que corro a cambio de aquel dulce momento de logro."
 feast_default.1018.a:0 "Aquí tengo una bolsa que puede ser vuestra."
 feast_default.1018.a_contempt:0 "¡Tomad esta bolsa de monedas e idos!"
 feast_default.1018.a_tt:0 "¡Mejor que [witness.Custom('ES_ElLa')] [witness.GetTitledFirstNameNoTooltip|l] se guarde esto para [witness.GetSheHe]!"
 feast_default.1018.b:0 "¿Ese cacharro viejo? No lo he visto."
 feast_default.1018.b_contempt:0 "¿Ese cacharro viejo? Ni idea, no lo he visto."
 feast_default_1018_success.desc:0 "Convences a [witness.GetTitledFirstNameNoTooltip|l]"
 feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip|l] no queda convencido"
 feast_default_1018_success.t:0 "Persuasión exitosa"
 feast_default_1018_failure.t:0 "Persuasión fracasada"
 feast_default.1018.c:0 "Le eché la vista… ¡#EMP y las manos#! encima!"
 feast_default.1018.d:0 "¡Fue un error honesto! ¡Lo devolveré!"
 feast_default.1018.d_tt:0 "¡No sucederá de nuevo!"

 #Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t:0 "La disculpa"
 feast_default.1019_start:0 "Cuando entro en los aposentos de [feast_host.GetTitledFirstNameNoTooltip|l], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] me observa con una"
 feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ mirada de decepción.\n\nNo lo vi venir, lo admito. Pensar que mi [feast_host.Custom2('RelationToMe', ROOT.Char)] caería presa de este comportamiento vergonzoso… Debe pesar mucho sobre vos. Aplaudo vuestra confesión, es el primer paso para mejorar."
 feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ mirada de desaprobación.\n\nVos y yo nunca estuvimos de acuerdo. Que mi [feast_host.Custom2('RelationToMe', ROOT.Char)] sucumba a la vulgar ratería… Qué #EMP penoso#!, es lamentable. Debéis mejorar vuestro comportamiento."
 feast_default.1019.desc_redemption_greedy:0 "\n\nSigo el juego durante esta farsa teatral, mientras sé que la alternativa sería mucho peor. Al menos me he librado de problemas… Esta vez."
 feast_default.1019.desc_condemnation_greedy:0 "\n\nLuchando por contenerme, miro al suelo delante de [feast_host.GetSheHe] e inclino la cabeza. Sí. #EMP La próxima vez lo haré mejor.#!"
 feast_default.1019.desc_redemption:0 "\n\nMortificado por mi propio comportamiento, me siento agradecido de verdad por su benevolente respuesta a mi ruego. Me he quitado de encima una roca metafórica."
 feast_default.1019.desc_condemnation:0 "\n\nCon las mejillas enrojecidas por la vergüenza, me repugna mi propio comportamiento. Independientemente de lo que se me vino encima, ahora estoy sufriendo las consecuencias"
 feast_default.1019.a:0 "¿Y si me lo quedo como un símbolo de mis defectos?"
 feast_default.1019.a_tt:0 "Intento quedarme tal [trinket_to_steal.GetName]"
 feast_default.1019.b:0 "No quiero nada más que vuestro perdón, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc:0 "Convences a [feast_host.GetTitledFirstNameNoTooltip|l]"
 feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip|l] no queda convencido"
 feast_default_1019_redeemed.t:0 "Redimido"
 feast_default_1019_condemned.t:0 "Condemned"

 feast_default.1020.t:0 "El accidente"
 feast_default.1020.desc:0 "Mientras recorro los pasillos de mi despreciable [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip|l], escudriño su colección de artefactos expuestos. Qué chabacanería, tal vez habría que bajarle los humos…\n\nMi mirada se detiene en su [feast_target_artifact.GetName]."
 feast_default.1020.a_knock_over:0 "A lo mejor si lo tiro por #EMP accidente#!…"
 feast_default.1020.a_scratch:0 "Lo rayaré bien… "
 feast_default.1020.a_drunkard:0 "Podría tirarle un poco de [ROOT.Char.Custom('RegionalDrink')] por encima…"
 feast_default.1020.a_lustful:0 "Tengo un #EMP terrible#! deseo de afearlo del todo…"
 feast_default.1020.a.tt_success:0 "Afeas el artefacto sin que lo noten"
 feast_default.1020.a.tt_fined:0 "[feast_host.Custom('ES_ElLa')|U] [feast_host.GetTitledFirstNameNoTooltip|l] te multa por tus actos"
 feast_default.1020.a.tt_imprisoned:0 "[feast_host.Custom('ES_ElLa')|U] [feast_host.GetTitledFirstNameNoTooltip|l] se venga"
 feast_default.1020.b:0 "No, mejor no arriesgarse."
 feast_default.1020.tt:0 "Artefacto afeado"
 GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! invitado(s) agradece(n) esta acción:"

 feast_default.1030.t:0 "Héroes de nuestros tiempos"
 feast_default.1030.desc:0 "Una floritura pone fin al primer recital apasionado de [minstrel.GetFirstName]. Los ojos permanecen abiertos como platos, las mesas retumban.\n\n«¡Otra historia!», ofrece [minstrel.GetSheHe]. «¿He de cantar sobre cómo tan gran $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]"
 feast_default.1030.ethical:0 "defendió noblemente a los débiles?"
 feast_default.1030.amoral:0 "atacó feroz a enemigos de toda clase?"
 feast_default.1030.leader:0 "guio a sus camaradas entre grandes peligros?"
 feast_default.1030.morally_neutral:0 "demostró por vez primera su virtud?"
 feast_default.1030.aggressive:0 "¿De [knight_2.GetFirstName] y sus ataques imparables?"
 feast_default.1030.defensive:0 "¿De [knight_2.GetFirstName], alzándose como una montaña?"
 feast_default.1030.champion:0 "¿De cómo [knight_2.GetFirstName] obtuvo la victoria sin ayuda alguna?"
 feast_default.1030.stance_neutral:0 "¿De cómo [knight_2.GetFirstName] restauró su nombre sumido en las tinieblas?"
 feast_default.1030.subtle:0 "¿[knight_3.Custom('ES_ElLa')|U] más canalla de los [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.forceful:0 "¿[knight_3.Custom('ES_ElLa')|U] más fuerte de los [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.equestrian:0 "¿[knight_3.Custom('ES_ElLa')|U] jinete entre los [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.intensity_neutral:0 "¿[knight_3.Custom('ES_ElLa')|U] mejor de los [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.courtly:0 "¿[knight_4.GetFirstName] y sus amistades verdaderas?"
 feast_default.1030.militant:0 "¿[knight_4.GetFirstName] y las batallas que ganó?"
 feast_default.1030.fighty_neutral:0 "¿[knight_4.GetFirstName] y los juramentos que honró?"
 feast_default.1030.wrap_up:0 "¡Semejantes guerreros rivalizan con los de antaño!».\n\nNo me cabe duda de que, según los artistas de este festín se desplacen a otras cortes, mi historia favorita se narrará muchas veces más."
 feast_default.1030.a:0 "¡[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 feast_default.1030.a.tt:0 "Que los relatos inspiren a todos, desde los mocosos de la más baja estofa a los más altos $knight_culture_player_plural_no_tooltip_lowercase$."
 feast_default.1030.b:0 "¡[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 feast_default.1030.b.tt:0 "¡Contarán que [knight_2.GetSheHe] es invencible!"
 feast_default.1030.c:0 "¡[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 feast_default.1030.c.tt:0 "Todos [knight_3.GetHerHim] reconocerán como semejante a cualquier héroe de antaño."
 feast_default.1030.d:0 "¡[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 feast_default.1030.d.tt:0 "Un hacedor cada vez más popular de misiones y hazañas… reales y de otro tipo."
 knightly_tales_modifier:0 "Caballeros de cantares"
 knightly_tales_modifier_desc:0 "Los caballeros de este personaje inspiran historias populares que elevan la posición de la nobleza guerrera."
 riders_of_song_modifier:0 "Jinetes de cantares"
 riders_of_song_modifier_desc:0 "Escuderos jóvenes y jinetes veteranos por igual anhelan cargar en la liza junto a los caballeros de este personaje."

 tales_of_knightly_valor_modifier:0 "Cuentos de valor caballeresco"
 tales_of_knightly_valor_modifier_desc:0 "Aspirantes audaces, algunos poco menos que vagabundos, suplican servir junto aos caballeros de este personaje."

 tales_of_knightly_leadership_modifier:0 "Cuentos de liderazgo caballeresco"
 tales_of_knightly_leadership_modifier_desc:0 "Se considera un honor responder ante la sabia autoridad de los caballeros de este personaje."


#feared by all enemies

 feast_default.2001.t:0 "Impaciencia embarazosa"
 feast_default.2001.desc:0 "¡[host.GetTitledFirstName] anuncia un leve retraso a la hora de servir la comida y [glutton.GetTitledFirstName|l] parece a punto de estallar de frustración!\n\nEntre los gruñidos de su estómago solo distingo gruñidos de disgusto."
 feast_default.2001.a:0 "Está quedando como un idiota."
 feast_default.2001.b:0 "¡[glutton.GetFirstNameNoTooltip] tiene razón! ¿Dónde está nuestra comida?"

 feast_default.2002.t:0 "Un admirador"
 feast_default.2002.desc:0 "Alguien desconocido me pasó una nota durante el festín:\n\n«[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]»\n\n¿De quién puede ser tan tierna carta? Había algo en el modo en que [crush_1.GetTitledFirstName|l] me miró con timidez. O en cómo [crush_2.GetTitledFirstName|l] me sonrió al vernos. Y, por otra parte, [crush_3.GetTitledFirstName|l] parecía tener mucho interés en sentarse a mi lado…"
 feast_default.2002.a:0 "¡Debe de haber sido [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b:0 "¿Pudo haber sido [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c:0 "Tiene la firma de [crush_3.GetFirstNameNoTooltip]."
 feast_default.2002.potential_lover_tt:0 "Si tienes razón, será más fácil que sea tu [lover|lE]"

 feast_default.2003.t:0 "Espíritus afines"
 feast_default.2003.desc:0 "Lo que empezó siendo un festín más, se convirtió en algo excepcional gracias a la presencia de [other_guest.GetTitledFirstName|l].\n\nHablamos de toda clase de asuntos y, al parecer, tenemos mucho en común. Pasé muy buen rato con [other_guest.Custom('ES_ElElla')]."
 feast_default.2003.a:0 "¡Qué buena velada!"

 feast_default.2005.t:0 "Encima de mis nuevas ropas"
 feast_default.2005.desc:0 "Todos sabíamos que [drunk.GetTitledFirstName|l] había bebido demasiado, aunque insistiese en demostrarnos lo sobrio que estaba.\n\nSin embargo, levantarse de su asiento demostró ser demasiado movimiento para [drunk.GetSheHe] y ¡ahora estoy cubierto de vómito nauseabundo!"
 feast_default.2005.a:0 "«¡Debería darte vergüenza, [drunk.GetFirstNameNoTooltip]!»"
 feast_default.2005.b:0 "«¡Ja! ¡[drunk.GetFirstNameNoTooltip] sabe cómo dar espectáculo!»"

 feast_default.2006.t:0 "El/La [befriending_guest.GetTitleTierName|l] impaciente"
 feast_default.2006.desc:0 "Cuando [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] volvió a interrumpir una conversación con una risotada, no puede seguir negando que se comportaba de un modo extraño.\n\n[befriending_guest.GetSheHe|U] nunca se aleja de mí, se une a todas mis conversaciones, expresa más aprecio del normal…"
 feast_default.2006.a:0 "Es un modo extraño de ganarse mi favor, pero he de decir que le está funcionando."
 feast_default.2006.b:0 "¡No puedo decir que me disguste!"
 feast_default.2006.c:0 "¡No soporto tener a alguien siguiéndome todo el rato!"
 feast_default.2006.d:0 "¡Dejadme en paz, por favor!"

 feast_default.2007.t:0 "¡Aventura expuesta!"
 feast_default.2007.desc:0 "Un ruidoso estruendo resuena por el gran salón cuando una de las puertas de servicio se rompe.\n\nEn un abrazo desvestido, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )], [lover_guest_1.Custom('ES_ElLa')] [lover_guest_1.GetTitledFirstName|l], y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )], [lover_guest_2.Custom('ES_ElLa')] [lover_guest_2.GetTitledFirstName|l], caen al suelo delante de todo el mundo."
 feast_default.2007.a_chaste:0 "¡No puedo mirar!"
 feast_default.2007.a_lustful:0 "Solo habría que #EMP imaginar#! lo que estarían haciendo…"
 feast_default.2007.a_sadistic:0 "¡Ja! ¡Esto es delicioso!"
 feast_default.2007.a_compassionate:0 "Nadie se merece esta clase de vergüenza…"
 feast_default.2007.b:0 "¡Y pensar que #EMP guardaban#! tal secreto!"

 feast_default.2008.t:0 "Tras una puerta cerrada"
 feast_default.2008.desc:0 "Mientras [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] se escabullía del festín, ¡me pareció vislumbrar que metía su mano en la de un sirviente!\n\n¡Mis sospechas se confirmaron cuando los pillé a medio desvestir en una habitación abandonada!"
 feast_default.2008.a:0 "¿Otro [homosexual_character.GetWomanMan]? ¡La gente debe saberlo!"
 feast_default.2008.b:0 "Tu secreto está a salvo conmigo, [homosexual_character.GetFirstNameNoTooltip]. Por ahora."
 feast_default.2008.c:0 "¡¿Corrompiendo a #EMP mis#! sirvientes sin mi aprobación?!"
 feast_default.2008.d:0 "Oh, [homosexual_character.GetFirstNameNoTooltip], si lo hubiera sabido."
 feast_default.2008.d.unlock_text:0 "Está opción está disponible por tu [sexuality|lE]"

 feast_default.2009.t:0 "Seguid, por favor"
 feast_default.2009.desc:0 "Escucho atentamente a [secret_holder.GetTitledFirstName|l] revelar descuidadamente toda clase de cosas mientras intenta vaciar la última gota de su jarra. Sus ojos se abren como platos cuando se da cuenta de que estoy prestando demasiada atención.\n\n«No sé qué estaba diciendo», farfulla mientras se levanta. «¡En todo caso, nada de eso es verdad!»."
 feast_default.2009.a:0 "Vaya, resultan ser unas divagaciones #EMP muy#! interesantes."

 feast_default.2011.t:0 "Una promesa es una promesa"
 feast_default.2011.desc:0 "Ignorando toda etiqueta, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] me golpea en la espalda. «¡Hablo en serio», exclama. «¡Lo que queráis. ¡Pedidlo y está hecho!»\n\nHuelo la cerveza en el aliento de [favor_character.GetFirstName], pero todos los demás invitados que nos rodean han oído la promesa."
 feast_default.2011.a:0 "Sois [favor_character.GetWomanMan] de palabra, ¿verdad?"
 feast_default.2011.b:0 "«Ja, ¡[favor_character.GetTitledFirstNameNoTooltip|l] está demasiado borracho para saber lo que dice!»"

 feast_default.2012.t:0 "[ROOT.Char.Custom('ES_ElLa')] testigo"
 feast_default.2012.desc:0 "Mientras salgo a hacer mis necesidades, oigo gritos a la vuelta de la esquina. Al mirar, veo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))], [murderer.Custom('ES_ElLa')] [murderer.GetTitledFirstName|l], mofarse mientras hunde su cuchillo en la cara [murdered_guest.Custom('ES_DelDela')] encogido [murdered_guest.GetTitledFirstName|l].\n\nNo sé qué ruido hice, pero fue suficiente para que [murderer.GetFirstName] se volviese hacia mí con rostro sorprendido."
 feast_default.2012.a:0 "¿Qué has #EMP hecho#!?"
 feast_default.2012.b:0 "¡Todos conocerán tu crimen!"
 feast_default.2012.c:0 "Mi silencio tiene un precio."

 feast_default.2013.t:0 "El pelota"
 feast_default.2013.desc:0 "Los rumores que corren acerca de que [bootlicker.GetTitledFirstName|l] quería ganarse el favor de [shared_liege.GetTitledFirstName|l] se confirman cuando le entrega un regalo.\n\n«Mi muy adorado [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))] [shared_liege.Custom('ES_DelDela')] [shared_liege.GetTitledFirstName|l], ¡es un placer veros! Al saber que nos encontraríamos aquí, os he traído esta maravillosa piel, como muestra de mi agradecimiento».\n\n[shared_liege.GetTitledFirstName|l] sonríe mientras estudia la piel del animal. Al ver lo contento que está por recibir un regalo, me doy cuenta de que corro el riesgo de perder esta oportunidad de también mejorar mi posición con [shared_liege.GetSheHe]!"
 feast_default.2013.a:0 "«¡Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! ¡Yo también tengo un regalo para vos!»"
 feast_default.2013.a.success:0 "A [shared_liege.GetFirstNameNoTooltip] le impresiona tu regalo espontáneo"
 feast_default.2013.a.failure:0 "A [shared_liege.GetFirstNameNoTooltip] no le impresiona tu regalo espontáneo"
 feast_default.2013.b:0 "«#EMP ¡Ejem!#! ¡Pido un brindis en honor de [shared_liege.Custom('ES_DelDela')] [shared_liege.GetTitledFirstNameNoTooltip|l]!»"
 feast_default.2013.b.success:0 "A [shared_liege.GetFirstNameNoTooltip] le impresiona tu brindis espontáneo"
 feast_default.2013.b.failure:0 "A [shared_liege.GetFirstNameNoTooltip] no le impresiona tu brindis espontáneo"
 feast_default.2013.c:0 "Derrama la bebida sobre la piel regalada y di que fue un accidente."
 feast_default.2013.c.success:0 "Todos creen que el vertido fue un accidente."
 feast_default.2013.c.failure:0 "Nadie cree que fuera un accidente."
 feast_default.2013.d:0 "No tengo por qué darme prisa. Ya se me ocurrirá algo en otro momento."

 feast_default.3001.t:0 "Un festín con una amistad"
 feast_default.3001.desc:0 "¡Es una alegría ver a [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Una vez más, comemos, bebemos y cantamos juntos, como si no hubiera pasado el tiempo desde la última vez que nos separamos.\n\nPodríamos haber estado cenando en un granero, y aun así habría sido uno de los mejores festines a los que yo hubiera asistido."
 feast_default.3001.a:0 "Ah, ¿qué sería la vida sin [friend.GetFirstNameNoTooltip]?"

 feast_default.3002.t:0 "Besos robados"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Sonreímos y nos saludamos como si no nos conociéramos ya íntimamente. Como si nunca nos hubiéramos abrazado en los paroxismos de la pasión. Como si no anhelaras abrazarme cerca.\n\nCuando más tarde nos cruzamos en un pasillo de otro modo abandonado, vuelvo a sentir [lover.GetHerHis] labios contra los míos. Luego [lover.GetSheHe] me señala una puerta sin iluminar..."
 feast_default.3002.a:0 "¡Vamos! ¡No tenemos un momento que perder!"
 feast_default.3002.discovery_tt:0 "#F Los sirvientes ven mucho, y podrían hablar...#!"
 feast_default.3002.b:0 "No, podríamos ser descubiertos."

 feast_default.3003.t:0 "Compañía desagradable"
 feast_default.3003.desc:0 "Era un festín tan agradable, pero luego #EMP [rival.GetSheHe]#! apareció. ¿No puedo tener una sola noche sin mancharse por el hedor invasivo de [rival.GetTitledFirstNameNoTooltip]?\n\nLo peor de todo es la voz nasal chirriante de [rival.GetHerHis] mientras [rival.GetSheHe] se acerca a mí. "¿Por qué esa cara de amargura, [ROOT.Char.GetFirstNameNoTooltip]?""
 feast_default.3003.a:0 "¡[rival.GetSheHe|U] me hace querer darle un puñetazo en la cara!"

 feast_default.3004.t:0 "Altercados insultantes"
 feast_default.3004.desc:0 "Después de haber consumido cantidades copiosas de comida y bebida, encuentro [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] en mitad de una conversación ruidosa. [rival_guest.GetSheHe|U] se vuelve hacia mí en cuanto [rival_guest.GetSheHe] nota mi presencia.\n\n"¡Y #EMP tú#! – ¡tu mera presencia ensucia esta noche!""
 feast_default.3004.a:0 "Creo que has tenido suficiente por esta noche."
 feast_default.3004.b:0 "¡No eres nada más que un [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 feast_default.3004.b.success:0 "Ganas la pelea"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] gana la pelea"
 feast_default.3004.c:0 "Algunos traen alegría dondequiera que vayan; otros, siempre que lo hacen."
 feast_default.3004.c.tt:0 "#F Es hora de que [rival_guest.GetFirstNameNoTooltip] difunda algo de felicidad#!"
 feast_default.3004.d:0 "¡Un puño en la cara es una respuesta tan buena como cualquier otra!"

 feast_default.3005.t:0 "Un desafío"
 feast_default.3005.desc:0 "El salón resuena con las carcajadas de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], con sus burlones insultos — cuando [rival_to_duel.GetSheHe] me llama [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] desenfundo mi espada."
 feast_default.3005.desc_won:0 "\n\nRecobro la conciencia mientras me inclino sobre [rival_to_duel.GetHerHim], con la bota en [rival_to_duel.GetHerHis] pecho, ambos respirando con dificultad."
 feast_default.3005.desc_lost:0 "\n\nRecobro la conciencia cuando [rival_to_duel.GetSheHe] se inclina sobre mí, con la bota en mi pecho. [rival_to_duel.GetSheHe|U] sisea en mi oído, "Quiero escucharte suplicar piedad.""
 feast_default.3005.a:0 ""Pagarás por todo lo que has hecho.""
 feast_default.3005.b:0 ""¡Nunca me sometería a alguien como #EMP tú#!!""
 feast_default.3005.c:0 "¡Por favor, no me hagas daño!"
 feast_default.3005.d:0 ""Quiero escucharte suplicar piedad.""
 feast_default.3005.e:0 "Extiendo la mano y corto el tendón de Aquiles de [rival_to_duel.GetHerHis] en un movimiento suave."

 feast_default.3096.t:0 "Una nueva posibilidad"
 feast_default.3096.desc:0 "A medida que avanzan las festividades, no puedo evitar encontrarme intercambiando miradas con [partner.GetName].\n\nSoy honrado [ROOT.Char.GetWomanMan], pero rara vez he sentido tanta tentación de explorar una nueva relación..."
 feast_default.3096.a:0 "Vamos a ver dónde nos lleva la noche"
 fest_default.3906.a.tt:0 "Te acuestas con [partner.GetName]"
 feast_default.3096.b:0 "Soy mejor que esto."

 feast_default.3006.t:0 "Una sola noche"
 feast_default.3006.opening_1:0 "Superados por la embriaguez y la lujuria, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] y yo nos encontramos solos. [partner.GetHerHis|U] brazos alrededor de mí, [partner.GetHerHis] labios contra mi cuello, apagamos los fuegos ardientes en nuestros pechos y nuestros lomos."
 feast_default.3006.opening_2:0 "Me despierto en una cama ajena, con un compañero de cama inesperado. Los recuerdos de la noche anterior toman forma lentamente de la bruma palpitante en mi cabeza. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] y yo, unidos por el deseo."
 feast_default.3006.opening_3:0 "Había estado tan empeñado en afirmar que esto es exactamente lo que no haría. Sin embargo, después de unos tragos caí tan fácilmente en los brazos de [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] – atrapado en [partner.GetHerHis] red seductora. Pronto me encontré en la cama de [partner.GetHerHis]."
 feast_default.3006.both_married_love:0 "\n\nNo puedo soportar la idea de vivir sin [partner.GetHerHim], pero [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] nunca debe saberlo, ¡y tampoco mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.3006.married_love:0 "\n\nNo puedo soportar la idea de vivir sin [partner.GetHerHim], pero mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] no puede permitirse saber lo que sucedió aquí."
 feast_default.3006.partner_married_love:0 "\n\nNo puedo soportar la idea de vivir sin [partner.GetHerHim], pero considerando [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))], [partner.GetTitledFirstName], ¿qué puedo hacer?"
 feast_default.3006.unmarried_love:0 "\n\nFuera de los límites del matrimonio y la decencia, no podemos dejar que el mundo sepa lo que sucedió aquí. Sin embargo, no puedo soportar la idea de estar sin [partner.GetHerHim] ni un solo día."
 feast_default.3006.both_married:0 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] no debe saberlo, y eso es sin mencionar mi propio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.3006.married:0 "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] no debe enterarse de mi traición."
 feast_default.3006.partner_married:0 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] no puede permitirse saber lo que sucedió aquí."
 feast_default.3006.unmarried:0 "\n\nFuera de los límites del matrimonio y la decencia, no podemos dejar que el mundo sepa lo que sucedió aquí."
 feast_default.3006.a:0 "¡Debo verte de nuevo!"
 feast_default.3006.b:0 "¡Hagamos el máximo de este momento...!"
 feast_default.3006.b.mistake_tt:0 "#F ¡[partner.GetFirstNameNoTooltip] no está interesado#!"
 feast_default.3006.c:0 "Nunca hablemos de esto."
 feast_default.3006.c.tt:0 "#F ¡Aléjate de [partner.GetFirstNameNoTooltip]#!"

 feast_default.3007.t:0 "En el acto"
 feast_default.3007.love:0 "Mientras los otros huéspedes pierden su ingenio en las copas, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] y yo encontramos una cámara para pasar la noche solos. Estoy dispersando besos en la espalda desnuda de [lover.GetFirstNamePossessive] cuando una voz me hace apresurarse a cubrirme."
 feast_default.3007.not_love:0 "Traje a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], a una cámara abandonada para alejarme de la multitud. Estoy en medio de saciar mi hambre cuando una voz familiar hace que mi sangre se cuaje."
 feast_default.3007.ambiguous:0 "Esperando pasar tiempo con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], llevé a [lover.GetTitledFirstName] lejos del festín. Justo cuando me estaba preparando para regresar, una voz familiar me hace congelarme de shock."
 feast_default.3007.end:0 "\n\n"¿¿[ROOT.Char.GetFirstNameNoTooltip]?!" Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] nos está mirando con shock. "¿¡Cómo pudiste acostarte con ese [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?!"
 feast_default.3007.a:0 "¡Esto no significaba nada, mi amor!"
 feast_default.3007.b:0 "¡¡Lo amo a [lover.GetSheHe]!!"
 feast_default.3007.c:0 "Hago lo que me place."

 feast_default.5001.t:0 "Una sonrisa torcida"
 feast_default.5001.friend_reminder:0 "Creo que [friend.GetTitledFirstName] lo dijo solo como palabra de precaución, pero después de que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] me recordara la terrorífica reputación de [host.GetTitledFirstNamePossessive], apenas puedo pensar en otra cosa."
 feast_default.5001.rival_reminder:0 "Sé que [rival.GetTitledFirstName] solo lo dijo para causarme preocupación, pero ahora que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] me recordó la terrorífica reputación del [host.GetTitledFirstNamePossessive], apenas puedo pensar en otra cosa."
 feast_default.5001.spouse_reminder:0 "Tocando mi brazo para llamar mi atención, [spouse.GetTitledFirstName] habló en una voz bajita llena de preocupación. "[host.GetTitledFirstName] ha estado mirándote mucho esta noche..."\nConsiderando la reputación de [spouse.GetTitledFirstNamePossessive], casi desearía que [spouse.GetSheHe] no hubiera dicho nada."
 feast_default.5001.sadist_reminder:0 "Fue con una sonrisa perturbadora que [sadist.GetTitledFirstName] recitó algunas de las historias más aterradoras acerca de los medios de [host.GetTitledFirstNamePossessive] de... diplomacia. No debería permitir que me afecte, pero ahora me está resultando difícil pensar en algo más."
 feast_default.5001.reminder:0 "Aunque un festín es una ocasión de celebración y alegría, es muy difícil no pensar en la terrorífica reputación de [host.GetTitledFirstNamePossessive]..."
 feast_default.5001.worry:0 "\n\nCada sonrisa de nuestro anfitrión comienza a parecer un poco demasiado ancha, y cada sonido de una jarra o plato me hace sobresaltar, ansioso de que alguien haya incurrido en la ira de [host.GetHerHis] por alguna ofensa menor. O peor aún, que esa persona sea yo."
 feast_default.5001.a:0 "Puedo atravesar esto. Es solo un festín."

 feast_default.5002.t:0 "Delirios"
 feast_default.5002.desc_chair:0 "Nuestro anfitrión, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], se inclina para hablar mejor con la silla junto a [lunatic_host.GetHerHim]. En esta demostración, todas las otras conversaciones pronto se disminuyen.\n\n"¿Qué dices, mi buen [ROOT.Char.Custom('RandomLadyLord')]? Sí, por supuesto, ¡confío en ti más que en nadie aquí!""
 feast_default.5002.desc_chicken:0 "Nuestro anfitrión, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], abrazando suavemente un pollo desplumado — y cocido — a [lunatic_host.GetHerHis] pecho, susurrándole dulces palabras. Cuando [lunatic_host.GetSheHe] comienza a proclamar ruidosamente [lunatic_host.GetHerHis] afección por el ave, el ánimo en el gran salón rápidamente toma un giro turbio."
 feast_default.5002.desc_drapes:0 "Nuestro anfitrión, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], entra en la pista de baile, sosteniendo uno de los estandartes utilizados para decorar las paredes en [lunatic_host.GetHerHis] brazos.\n\nLos huéspedes no pueden hacer nada más que mirar mientras conduce el pedazo de tela a través de un baile elaborado, cautivado por la exhibición."
 feast_default.5002.a:0 "Mi [lunatic_host.GetLadyLord], ¿por qué no salimos fuera para tomar aire?"
 feast_default.5002.b:0 "¡Tengo que detener esta locura!"
 feast_default.5002.c:0 "¡[lunatic_host.GetFirstNameNoTooltip]! ¡Déjame unirme a ustedes dos!"

 feast_default.5003.t:0 "Entretenimiento doloroso"
 feast_default.5003.desc:0 "Piezas de metal afilado en algunos de los platos, astillas en las sillas, pequeños #EMP accidentes#! prometiendo hematomas...\n\nSentándose a la cabecera de la mesa, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] no puede ocultar la sonrisa fría que se extiende por [sadistic_host.GetHerHis] cara cuando otro [guest.GetLadyLord], [guest.GetTitledFirstName], escupe sangre en [guest.GetHerHis] plato."
 feast_default.5003.a:0 ""¡¡Esto es inaceptable!!"
 feast_default.5003.b:0 "Cuidaré a [guest.GetFirstNameNoTooltip] por ahora."
 feast_default.5003.c:0 "¡Qué festín tan glorioso!"

 feast_default.5004.t:0 "El fondo de la jarra"
 feast_default.5004.desc:0 ""¿Fue ese el sonido de una copa vacía que acabas de poner sobre la mesa?" Para escuchar algo sobre el estruendo del salón, [host.GetTitledFirstName] debe tener oídos encantados. Mi generoso anfitrión agita la mano a un sirviente. "¡Más vino aquí! ¡Nadie se quedará sin beber!""
 feast_default.5004.a:0 "¡Gracias, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b:0 "Creo que he tenido bastante."
 feast_default.5004.c:0 "Me disculpo y me deslizo en la multitud."

 feast_default.5005.t:0 "¡¡Garum!!"
 feast_default.5005.desc:0 "¡Oh, este sabor celestial! Tan sabroso, aunque ligeramente salado, reminiscente del mar...\n\n¡Este podría ser el mejor garum que jamás haya probado, y el cocinero de [host.GetTitledFirstNamePossessive] lo ha utilizado magistralmente!"
 feast_default.5005.a:0 "¡Necesito comer esto regularmente!"
 feast_default.5005.b:0 ""¡Esta es una comida increíble, [host.GetFirstNameNoTooltip]!""
 feast_default.5005.c:0 ""¿Sabías que el murri fue inspirado por el garum?""
 feast_default.5005.c.flavor:0 "¡No muchos otros huéspedes parecen saber esto!"
 feast_default.5005.d:0 "¡Si pudiera #EMP respirar#! garum!"

 feast_default.6001.t:0 "El [spouse.GetWomanMan|U] correcto para el trabajo"
 feast_default.6001.dislike_spouse:0 "Aunque hay muchas formas en las que no nos llevamos bien, debo confesar que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] ha hecho un muy buen trabajo con mi festín. [spouse.GetFirstName] se ha asegurado de que la comida llegue a tiempo, los huéspedes estén sentados en el lugar correcto, y todos parezcan contentos.\n\nCon [spouse.GetHerHim] junto a mí en la gran mesa y las celebraciones a punto de comenzar, le hago saber que aprecio [spouse.GetHerHis] arduo trabajo en la preparación de este festín."
 feast_default.6001.like_spouse:0 "Mi querido [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] ha estado trabajando duro para asegurar que todo sobre el festín vaya sin problemas. La comida llega a tiempo, los huéspedes están sentados en el lugar correcto, y todos parecen contentos.\n\nCon [spouse.GetFirstName] a mi lado en la gran mesa, todo está listo. Aprieto [spouse.GetHerHis] mano y sonrío a [spouse.GetHerHim], antes de levantarme para anunciar el comienzo de las celebraciones."
 feast_default.6001.a:0 "Qué habría hecho sin [spouse.GetHerHim]."

 feast_default.6002.t:0 "Un esfuerzo loable"
 feast_default.6002.desc:0 "Cuando el festín está en marcha, y nuestros huéspedes están comiendo y bebiendo alegremente, [guest.GetTitledFirstName] se acerca a [spouse.GetFirstName] y a mí en la gran mesa.\n"¡Este es un festín maravilloso! Todos mis cumplidos a los anfitriones.""
 feast_default.6002.a:0 ""Sí, he hecho un gran trabajo, ¿verdad?""
 feast_default.6002.b:0 ""[spouse.GetFirstNameNoTooltip] merece todo el crédito.""

 feast_default.6003.t:0 "En mi casa"
 feast_default.6003.opening:0 "Hice todo lo que pude, asegurarme de que [fighter_1.GetTitledFirstName] y [fighter_2.GetTitledFirstName] estuvieran lo más alejados posible el uno del otro. No fue suficiente, ¡y ahora han llegado a los golpes, en medio de mi festín!"
 feast_default.6003.bodyguard:0 "\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], está parado cerca de la pelea, y me busca para dar la orden de intervenir."
 feast_default.6003.guard:0 "\nUno de mis guardias está cerca de la pelea, y me busca la orden para intervenir."
 feast_default.6003.a:0 "Saca a [fighter_2.GetFirstNameNoTooltip] para que se enfríe."
 feast_default.6003.b:0 "Retén a [fighter_1.GetFirstNameNoTooltip] hasta que las cosas se calmen."
 feast_default.6003.c:0 ""¡Alto! Hablaremos de esto más tarde.""


 feast_default.6101.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U] preocupado"
 feast_default.6101.desc_opening:0 "La mirada suplicante que recibo de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] está adquiriendo un tono desesperado. Un grupo de huéspedes se están acercando a la esquina donde [troubled_guest.GetSheHe] se ha escondido toda la noche, y las paredes están impidiendo [troubled_guest.GetHerHis] escape.\n\n"
 feast_default.6101.desc_liked:0 "¡El pobre [troubled_guest.GetWomanMan] nunca ha sido bueno con la gente!"
 feast_default.6101.desc_disliked:0 "Pensar que un [troubled_guest.GetTitleTierName] actuaría de tal manera..."
 feast_default.6101.desc_disliked_unlanded:0 "Pensar que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] actuaría de tal manera..."
 feast_default.6101.a:0 "Distraeré a los huéspedes que se acercan."
 feast_default.6101.b:0 "Vamos, [troubled_guest.GetFirstNameNoTooltip]. ¡Cuéntanos una historia!"
 feast_default.6101.c:0 "¡[troubled_guest.GetFirstNameNoTooltip]! Necesito hablar contigo. En privado."
 feast_default.6101.c.tt:0 "A ambos nos vendría bien un descanso..."

 feast_default.6111.t:0 "El compañero de conversación"
 feast_default.6111.desc:0 "Conforme un plato de comida es reemplazado por el siguiente, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] sigue y sigue hablando sobre [guest_to_talk_to.Custom('subject_of_interest')].\n\n\"...¡y así es como solucionamos ese desastre! ¿Estáis seguro de que no os estoy aburriendo, mi [ROOT.Char.GetLadyLord]?\""
 feast_default.6111.a:0 "No no, ¡por favor, seguid!"
 feast_default.6111.b:0 "¿Por qué no hablamos más sobre vos en su lugar?"
 feast_default.6111.c:0 "¡Nunca podrías aburrirme haciéndote un tonto!"
 every_evil_guest_scope_tt:0 "Cada huésped sin empatía"

 feast_default.6121.t:0 "Insultantemente elegante"
 feast_default.6121.desc:0 "Conforme plato tras plato de comida es traído al gran salón, un olor inconfundible llega a mí, y sonrío. Que mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] sea sensible a [ROOT.GetCharacter.Custom('GetFoodDetail')] es algo que #EMP lamentablemente#! olvidé decirle al cocinero.\n\n\"Os doy la bienvenida a todos, y rezo por que encontréis la comida de vuestro agrado.\""
 feast_default.6121.a:0 "Especialmente vos, [hated_guest.GetFirstNameNoTooltip]. #EMP ¡Disfrutad#!!"
 feast_default.6121.b:0 "¡La cara de [hated_guest.GetHerHis|U] cuando 'salvo' a [hated_guest.GetHerHim] de la comida definitivamente me agrada!"

 feast_default.6231.t:0 "Desastre acecha"
 feast_default.6231.desc:0 "\"Mi [ROOT.Char.GetLadyLord]. El vino... Hemos abierto el siguiente barril – se ha echado a perder. ¡#EMP Se ha#! echado a perder todo!\"\n\nEl festín sigue en marcha, pero sin bebida el ánimo seguramente disminuirá a un ritmo cruel."
 feast_default.6231.a:0 "¡El comerciante de vino todavía debe estar en la ciudad!"
 every_drunkard_guest_scope_tt:0 "Cada huésped borracho en asistencia"
 feast_default.6231.b:0 "Tenemos que ayudar todos. Vamos."
 feast_default.6231.c:0 "Es hora de abrir mis reservas secretas."

 feast_default.6251.t:0 "El dilema"
 feast_default.6251.desc:0 "El festín va terminando, y me encuentro inmerso en una profunda conversación con mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] pregunta mi opinión sobre [guest.Custom('subject_of_interest')] – un tema en el que [guest.GetSheHe] está profundamente interesada [guest.GetHerselfHimself]."
 feast_default.6251.a:0 "¡Es un tema que también me fascina!"
 feast_default.6251.b:0 "No podría importarme menos."
 feast_default.6251.c:0 "¡Estoy más interesado en #EMP vos#!...!"

 feast_default.6261.t:0 "Servir al hombre"
 feast_default.6261.desc_lunatic:0 "\"¡He dado personalmente una mano de ayuda en la preparación de la comida, y espero que el resultado os deleite!\""
 feast_default.6261.desc_not_lunatic:0 "\"El asistente del cocinero dio su cuerpo y alma para preparar esta comida, ¡y espero que el resultado os deleite!\""
 feast_default.6261.desc_cannibal_guest:0 "\n\nCuando nos sentamos a comer, no puedo evitar notar que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] parece disfrutar especialmente de la comida."
 feast_default.6261.desc_concerned_guest:0 "\n\nSin embargo, cuando nos sentamos a comer, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] solo juguetea con la comida colocada frente a [concerned_guest.GetHerHim] y me mira con sospecha."
 feast_default.6261.a_exposed:0 "¡Es como si [concerned_guest.GetSheHe] no confiara en mí!"
 feast_default.6261.a:0 "Deja que [concerned_guest.GetHerHim] sospeche lo que [concerned_guest.GetSheHe] quiera."
 feast_default.6261.b:0 "Trae al [concerned_guest.GetTitleTierName] algo más para comer."
 feast_default.6261.c:0 "¡Creo que podemos tener muchas ideas dietéticas que discutir!"

 feast_default.6301.t:0 "Responsabilidad de artefacto"
 feast_default.6301.desc:0 "En medio de las festividades, el capitán de la guardia se apresura hacia mí.\n\n\"Mi [ROOT.Char.GetLadyLord], parece que alguien ha [feast_target_artifact.Custom('DamageArtifactAction')] la [feast_target_artifact.GetName]! La evidencia apunta hacia mi [ROOT.Char.GetLadyLord] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], quien ha estado actuando de manera extraña esta noche.\" [captain_of_the_guard_dummy.GetSheHe|U] echa un vistazo en la dirección de [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].\n\n\"¿Qué ordenaría mi [ROOT.Char.GetLadyLord]?\""
 feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning:0 "\n\nMirando hacia un lado, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] ciertamente parece bastante alterado."
 feast_default.6301.a:0 "¡Detén a [feast_artifact_culprit.GetTitledFirstNameNoTooltip] en el acto!"
 feast_default.6301.b:0 "Tráelo/a ante mí."
 feast_default.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] es mejor que pague por los daños."
 feast_default.6301.b.tt_innocent:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] es inocente"
 feast_default.6301.b.tt_guilty:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] es culpable"
 feast_default.6301.c_learning:0 "Creo que sabes más de lo que aparentas, capitán..."
 feast_default.6301.c.tt:0 "Te deshaces de tu astuto capitán."
 feast_default.6301.d:0 "Nunca me gustó esa pieza de todos modos."

 #...turns out the suspect was innocent after all
 feast_default.6302.t:0 "La inocencia habla"
 feast_default.6302.t_lover:0 "La inocencia yace aquí"
 feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] se acerca a mí en mi estudio. \"Mi querido [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], hace poco supe sobre el encarcelamiento de [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].\""
 feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] me mira nerviosamente. \"Eso pudo haber sido un error — yo estaba... observando... a [feast_artifact_culprit.GetTitledFirstNameNoTooltip] en el momento del incidente y es imposible que haya sido [feast_artifact_culprit.GetHerHim].\"\nUn rubor distinto se propaga por las mejillas de [feast_trusted_friend.GetHerHis]."
 feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] me lanza una mirada tranquila pero preocupada. \"Recuerdo claramente que [feast_artifact_culprit.GetHerHim] tenía un animado debate con [feast_debatee_character.GetTitledFirstNameNoTooltip] en el momento del incidente, por lo que lamentablemente es imposible que [feast_artifact_culprit.GetHerHim] fuera el culpable.\""
 feast_default.6302.a:0 "Hasta Homero se equivoca. Culpa mía."
 feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] recordará esto."
 feast_default.6302.a_lover:0 "¡#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b:0 "Guardemos esto en secreto."
 feast_default.6302.b.tt:0 "Estoy seguro de que [feast_artifact_culprit.GetTitledFirstNameNoTooltip] es culpable de #EMP algo#!."
 feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] es una buena adición a mis prisioneros."

 feast_default.6351.t:0 "Daño colateral"
 feast_default.6351.desc_intro:0 "Apenas he logrado sentarme en mi asiento cuando escucho un aullido emanando de [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. Parece que [feast_default_6351_fighter_2.GetSheHe] y [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] realmente se han metido en uno bueno, ya que [feast_default_6351_fighter_2.GetFirstNameNoTooltip] está recibiendo un buen trato [feast_default_6351_fighter_1.GetWomanMan] de [feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Demasiado tarde me doy cuenta de que su danza marcial ha abierto camino directamente a través del [feast_target_artifact.GetName]!"
 feast_default.6351.desc_calm:0 "\n\nHago un gesto a mis guardias para que separen a los dos, quien escupen y se arañan el uno al otro."
 feast_default.6351.desc_wrathful:0 "\n\nLes grito desde otro lado del salón: \"#EMP ¿Cuál es el significado de esto!?#!\""
 feast_default.6351.desc_outro:0 "\n\nLa pareja es presentada ante mí, sin parar de echarse culpas mutuamente por haber iniciado la pelea."
 feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], ¿cómo pudiste?"
 feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP ¿¡cómo te atreves!?#!"
 feast_default.6351.a.tt:0 "Haz que [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] pague por los daños."
 feast_default.6351.b:0 "¿Por qué permitiste que [feast_default_6351_fighter_1.GetHerHim] te provocara, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful:0 "Mi paciencia se agota, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
 feast_default.6351.b.tt:0 "Haz que [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] pague por los daños."
 feast_default.6351.c:0 "No importa quién lo inició. Sois ambos responsables."
 feast_default.6351.c_wrathful:0 "#EMP ¡Suficiente!#! Ambos pagarán por los daños."
 feast_default.6351.c.tt:0 "Haz que ambos paguen por los daños."
 feast_default.6351.d:0 "En el nombre de [ROOT.Char.GetFaith.HighGodName], pondré la otra mejilla."
 feast_default.6351.d.tt:0 "Que [ROOT.Char.GetFaith.HighGodName] se encargue de ello."
 feast_default.6351.e:0 "Estas cosas suceden. No era mi pieza favorita."
 feast_default.6351.e_wrathful:0 "#EMP ¡Por suerte para vosotros imbéciles#!, nunca me gustó esa pieza..."
 feast_default.6351.e.tt:0 "Déjalos ir."

 feast_default.6501.t:0 "La insinuación"
 feast_default.6501.desc.opening:0 "\"Sé lo que dije, solo no entiendo por qué lo encontráis tan divertido.\"\n\n[innocent_guest.GetTitledFirstName] ladea [innocent_guest.GetHerHis] cabeza mientras contengo mi carcajada. No le he dicho a [innocent_guest.GetHerHim] que lo que [innocent_guest.GetSheHe] dijo podría interpretarse como algo obsceno.\n\n"
 feast_default.6501.joke_a:0 "\"¡Si estrujas la cabeza, una sustancia espesa saldrá!\""
 feast_default.6501.joke_b:0 "\"Tengo dificultad para entender este dialecto, ¡y sé que eres un lingüista astuto!\""
 feast_default.6501.joke_c:0 "\"¡Tenía un lindo cofre en exhibición en la sala de justicia!\""
 feast_default.6501.desc.ending_solo:0 "\n\n¿Soy el único en pensar que esto es divertido? No lo sabré a menos que hable. ¿Vale la pena arriesgar avergonzar a [innocent_guest.GetFirstNameNoTooltip] por una broma?"
 feast_default.6501.desc.ending_duo:0 "\n\nTambién podría no estar solo en pensar que esto es divertido; [fellow_pervert.GetTitledFirstName] escupió parte de [fellow_pervert.GetHerHis] bebida cuando [innocent_guest.GetTitledFirstNameNoTooltip] repitió [innocent_guest.GetHerselfHimself]. Los dos podrían compartir el mismo tipo de humor crudo que yo, o podrían estar ofendidos por él. No sabré qué piensan a menos que hable."
 feast_default.6501.a:0 "Yo, uh... Olvídalo..."
 feast_default.6501.b:0 "Repite lo que dijiste, pero lentamente. Realmente piénsalo."
 feast_default.6501.b.tt:0 "#F Corres el riesgo de avergonzar a [innocent_guest.GetTitledFirstNameNoTooltip] esperando compartir el mismo tipo de humor"
 feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] encuentra la doble entente divertida"
 feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] está horrorizado por tu humor perverso"

 feast_default.8001.t.fire:0 "De las cenizas a las llamas"
 feast_default.8001.t.knights:0 "Lo mejor servido en frío"
 feast_default.8001.desc.sadistic:0 "Las llamas lamen el techo, y los gritos resuenan por la noche. Me apoyo la espalda contra la puerta cerrada, ignoro los rostros horrorizados de mis víctimas, y sonrío. ¡Permitir que el resentimiento ardiente estalle en llamas es verdaderamente la mejor manera de manejar la disidencia!\n\nConforme los golpes del otro lado se vuelven cada vez más débiles, finalmente me permito reír."
 feast_default.8001.desc.compassionate:0 "No puedo levantar los ojos de mi plato. El [ROOT.Char.Custom('RegionalEdibleMeat')] está casi intacto. Mi [ROOT.Char.Custom('GetExpensiveDrink_Singular')] intacto. Evito a [honorary_guest.GetTitledFirstName] cuando [honorary_guest.GetSheHe] habla sobre [honorary_guest.Custom('herhis_subject_of_interest')]. Vergüenza.\n\n"Por favor, mi amigo", me disculpo, dejando la sala precipitadamente. Respiro profundamente. Es lo que #EMP debe#! hacerse. Hago una señal a uno de los sirvientes y cierro los ojos.\n\nLlamas, luego gritos."
 feast_default.8001.desc.just:0 "Todos los demás se han ido. Todos — excepto por mi huésped de honor y [honorary_guest.GetHerHis] magnífico séquito. Tomo un sorbo de mi copa, como [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. No deben sospechar. "Perdón", establezco contacto visual con [honorary_guest.GetTitledFirstName] antes de irme. Nadie debe saber. Nadie sabrá.\n\n Pronto, las llamas aparecen, y los gritos siguen."
 feast_default.8001.desc.random_1:0 "La conversación con [honorary_guest.GetTitledFirstName] no podría ser más amigable. Mis ojos vagan hacia el [host.Custom('GetExpensiveDrink_Singular')] mientras [honorary_guest.GetSheHe] continúa una larga conferencia sobre [honorary_guest.Custom('herhis_subject_of_interest')]. Todos los otros huéspedes se han ido. Por supuesto, no querrían interrumpir los asuntos importantes que mi huésped de honor desea discutir.\n\nEl veneno es inodoro. Indetectable."
 feast_default.8001.desc.random_2:0 "La música y los bailes han alcanzado volúmenes que hacen casi imposible hablar. El copero rellena la copa de [honorary_guest.GetTitledFirstNamePossessive] y nuestros ojos se encuentran solo por un momento.\n\n[ROOT.Char.GetHouse.GetMotto]," murmuro, mientras [honorary_guest.GetFirstNameNoTooltip] se ahoga con el veneno."
 feast_default.8001.a:0 "Finalmente... Se han ido."
 medieval_dance_carole:0 "carole"
 medieval_dance_round:0 "danza redonda"
 medieval_dance_ring:0 "danza en círculo"
 medieval_dance_estampie:0 "estampie"
 medieval_dance_couple:0 "danza de pareja"
 murder_feast_entourage_murder_log_title:0 "Masacre"
 murder_feast_entourage_murder_log:0 "[CHARACTER.GetShortUIName|U] y [CHARACTER.GetHerHis] séquito murieron misteriosamente"
 murder_feast_solo_murder_log:0 "[CHARACTER.GetShortUIName|U] murió misteriosamente"
 murder_feast_solo_murder_log_title:0 "Un incidente desafortunado"
 
 feast_default.8002.t:0 "Un cuchillo en la oscuridad"
 feast_default.8002.t.poison:0 "Otra bebida"
 feast_default.8002.desc.random_2:0 "Finalmente. Es solo yo y [honorary_guest.GetTitledFirstName]. Todos solos. "Una palabra, mi amigo". Todos los otros huéspedes han comenzado a bailar y la música puede alcanzarnos, amortiguada, a través de los muros de piedra. Un eco. Quizás [honorary_guest.GetHerHis] eco también será escuchado.\n\n[honorary_guest.GetFirstNameNoTooltip] levanta [honorary_guest.GetHerHis] ceja, uno de mis $knight_culture_player_plural_no_tooltip_lowercase$ está sirviendo [honorary_guest.GetHerHim] más bebida. "¿Hay asuntos importantes?", pregunta [honorary_guest.GetSheHe]. La copa casi toca [honorary_guest.GetHerHis] labios. Casi. Un sonido amortiguado a través de los muros de piedra. [honorary_guest.GetHerHis|U] garganta ha sido cortada. Un eco."
 feast_default.8002.desc.sadistic:0 ""Ven por aquí, [honorary_guest.GetFirstName], te mostraré el broche que encargué para ti. Un regalo fino para el más fino de los huéspedes."\n\nEncabezó el camino, y [honorary_guest.GetSheHe] me sigue, como [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. "Aquí está", anuncio, abriendo la puerta a una pequeña sala débilmente iluminada. Puedo ver la confusión en [honorary_guest.GetHerHis] ojos — solo por un momento. La realización es lo suficientemente rápida. "No... no puedes hacer esto."\n\n"¡Oh, te aseguro que lo haré!""
 feast_default.8002.desc.just:0 "Ha llegado el momento. Miro a [honorary_guest.GetTitledFirstName] mientras [honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. Una lástima, pero debe hacerse. "¿Puedo pedirte un paseo?", mi pregunta es respondida ávidamente con una sonrisa inquisitiva. "¿Qué asuntos gubernamentales preocupan a nuestro [ROOT.Char.GetTitleAsNameNoTooltip]?"\n\nMuchos. Pronto, uno menos.\n\nEncabezó el camino a una de las cámaras más pequeñas. La puerta se cierra detrás. El fuego comienza. Un movimiento limpio."
 feast_default.8002.a:0 "Está hecho."
 
 feast_default.8003.t:0 "Un accidente desafortunado"
 feast_default.8003.desc.poison:0 "Todos los huéspedes parecen estar enfocados en las canciones y el baile. Pocos permanecen sentados. Afortunadamente, mi conversación con [honorary_guest.GetTitledFirstName] parece ser suficiente para mantenerlo alrededor. "Un festín excelente", dice [honorary_guest.GetSheHe], dejando [honorary_guest.GetHerHis] copa sola para tomar otro bocado.\n\n"Ah, caliebtas mi corazón", respondo, mientras hago una seña a mi paje. Este será [honorary_guest.GetHerHis] último festín. Mis ojos se encuentran [honorary_guest.GetFirstNamePossessiveNoTooltip]. Un momento de duda."
 feast_default.8003.desc.compassionate:0 "Me apresuro a limpiar las gotas de sudor que caen por mi frente, agarrando el pañuelo con más fuerza de la necesaria. [honorary_guest.GetTitledFirstName] habla sobre [honorary_guest.Custom('subject_of_interest')], y no puedo mantener mis ojos enfocados. "Un momento..." me disculpo cuando veo [honorary_guest.GetHerHim] acercando [honorary_guest.GetHerHis] copa cerca de [honorary_guest.GetHerHis] labios.\n\nSé lo que contiene."
 feast_default.8003.desc.sadistic:0 ""Por favor, mi amigo, déjame llenar tu copa pues eres mi más preciado huésped", ofrezco con la más cálida sonrisa. [honorary_guest.GetTitledFirstName] asiente, ofreciéndome [honorary_guest.GetHerHis] copa. Los huéspedes han comenzado un [ROOT.Char.Custom('GetMedievalDance')], y su alboroto es distracción suficiente.\n\nVierto el veneno de mi anillo con el máximo cuidado. "Espero que tengas sed.""
 feast_default.8003.a:0 "#EMP Un brindis.#!"
 feast_default.8003.a.success:0 "[honorary_guest.GetShortUIName] bebe de la copa"
 feast_default.8003.a.failure:0 "[honorary_guest.GetShortUIName] no bebe"
 
 feast_default.8004.t:0 "Mantén los ojos abiertos"
 feast_default.8004.desc.intro:0 "Tomo un sorbo de mi [host.Custom('RegionalDrink')] conforme se acerca el final de la noche. Mis ojos se han cansado, pero"
 feast_default.8004.desc.goh_intro:0 "[host.GetTitledFirstName] insiste en que me quede atrás para discutir los asuntos del reino. "Como estaba diciendo", continúa [host.GetSheHe], ajena a mis bostezos disfrazados.\n\n"
 feast_default.8004.desc.goh_solo:0 "$feast_default.8004.desc.goh_intro$Pero cuando abro los ojos de nuevo, veo un brillo plateado. "El festín termina aquí.""
 feast_default.8004.desc.goh_group:0 "$feast_default.8004.desc.goh_intro$"¡Ayuda!" Un grito interrumpe la conversación. "#EMP ¡¡Ayuda!!#!" Otro. Cuando miro alrededor veo el brillo plateado de las espadas. Y una de ellas me apunta directamente.\n\n"Se acabó, [murder_victim.GetTitleAsNameNoTooltip].""
 feast_default.8004.desc.fallback:0 "[host.GetTitledFirstName] ha insistido en que [honorary_guest.GetTitledFirstName] se quede atrás para una conversación muy, muy importante. Y, por supuesto, [honorary_guest.GetHerHis] séquito debe acompañar a [honorary_guest.GetHerHim]."
 feast_default.8004.a:0 "¿Espera... qué está sucediendo?"
 feast_default.8004.a.tt.success:0 "Mueres"
 feast_default.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName] ha muerto"
 feast_default.8004.a.tt.failure:0 "Sobrevives"
 feast_default.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName] sobrevivió"
 feast_default.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName] muere"
 every_attending_travel_companion_goh:0 "Cada miembro del séquito"

 feast_default.8052.t:0 "Un final abrupto"
 feast_default.8052.desc:0 ""¡¡Fuego!!"\n\nConforme el pánico se propaga entre los huéspedes, miro alrededor buscando [host.Custom2('MyCharacterIntroduction', ROOT.Char)] pero encuentro la silla [host.GetHerHis] vacía.\n\nEl fuego se propaga rápido – El paño manchado de [ROOT.Char.Custom('RegionalDrink')] y los asistentes sobre-vestidos se queman rápidamente. Mi piel está ampollada, #EMP pelada#!, y grito; pero pronto incluso eso es imposible conforme el humo abrasador sofoca mis gritos."
 feast_default.8052.a:0 "Siempre quise salir en gloria abrasadora..."

 feast_default.8061.t.fire:0 "¿¿Fuego!! ¡¡Fuego...??
 feast_default.8061.t:0 "$feast.7151.t$"
 feast_default.8061.desc.fire:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me apresura a mí y a unos pocos otros fuera del salón del festín antes de intentar cerrar la puerta.\n\nSin embargo — antes de que [host.GetSheHe] pueda lograrlo — gritos surgen desde adentro, y todos los asistentes se derraman en la noche conforme las llamas comienzan a ascender desde el salón del festín."
 feast_default.8061.desc.fail:0 "$feast.7151.desc$"
 feast_default.8061.desc.fail_me:0 "Mis manos todavía tiemblan después del incidente la noche pasada, y los mercenarios que se suponía que tomarían mi vida han sido encarcelados por [host.GetTitledFirstName].\n\nSin embargo, este sentimiento inquietante no puede desaparecer fácilmente."
 feast_default.8061.desc.death_alone:0 "El estado de ánimo es más sombrío de lo que hubiera esperado cuando nos preparamos para partir del festín de [host.GetTitledFirstNamePossessive]. El cadáver de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] ha sido encontrado, todavía tibio en el suelo.\n\nLa muerte ha acosado estas paredes y la bebida ha agriado nuestros labios."
 feast_default.8061.a:0 "Supongo que el festín ha terminado ahora."
 feast_default.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]... se ha ido así."

 feast_default.9001.t:0 "Conforme mis huéspedes se despiden"
 feast_default.9001.desc_exotic:0 "¡Con todos partiendo a casa con vientres llenos de delicias exóticas, estoy orgulloso de decir que el festín fue un éxito!"
 feast_default.9001.desc_lavish:0 "¡Con todos mis huéspedes dejando mi castillo con todo el contenido de mi vasta despensa en sus vientres, estoy orgulloso de decir que el festín fue un éxito!"
 feast_default.9001.desc_meager:0 "¡Con todos mis huéspedes habiendo terminado de pelearse por los últimos restos de mi mesa escasa, me da un gran alivio verlos finalmente partir con ropa holgada y vientres gruñendo!"
 feast_default.9001.desc:0 "¡Con todos partiendo a sus respectivos hogares, estoy orgulloso de decir que el festín fue un éxito!"
 feast_default.9001.spouse:0 "\n\nTengo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] para agradecer mucho de su éxito, y solo siento gratitud mientras [spouse.GetSheHe] ve partir a los últimos huéspedes."
 feast_default.9001.no_spouse:0 "Sin embargo, todavía estoy agradecido de que el evento haya terminado por ahora."
 feast_default.9001.a:0 "¡Hasta la próxima vez!"

 feast_default.9002.desc_exotic:0 "¡Qué festín! Antes de venir, nunca hubiera podido imaginar las delicias exóticas que probaría en mi tiempo en los salones de [host.GetTitledFirstNamePossessive]. ¡Este fue un festín que nunca olvidaré!"
 feast_default.9002.desc_lavish:0 "¡Qué festín! Antes de venir, mis ropas eran holgadas y poco ajustadas, ahora me tambaleo fuera de los salones de [host.GetTitledFirstNamePossessive] el doble de lleno de comida y alegría que cuando llegué! ¡Este fue un festín que lucharé por olvidar!"
 feast_default.9002.desc_meager:0 "¿Qué festín? Aunque normalmente esperaría mucha más comida de un festín, dejo los salones de [host.GetTitledFirstNamePossessive] hambriento, pero al menos la compañía fue buena. Este fue un festín que desearía poder olvidar."
 feast_default.9002.desc:0 "¡Qué festín! Recordaré los días pasados en los salones de [host.GetTitledFirstNamePossessive] durante mucho tiempo."
 feast_default.9002.desc_ending:0 "\n\nAhora es hora de lavar los rastros de alegría y vino, y una vez más reanudar mis deberes como un [ROOT.Char.GetLadyLord] del reino."
 feast_default.9002.a:0 "¡Adiós, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"

