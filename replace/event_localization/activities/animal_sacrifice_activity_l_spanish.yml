 ATE_animal_sacrifice_activity.0001.t:0 "Preparación de la ofrenda"
 ATE_animal_sacrifice_activity.0001.generic.desc:0 "Según nuestras creencias tradicionales [ROOT.Char.GetFaith.GetAdjective]  se deben realizar sacrificios periódicamente a [ROOT.Char.GetFaith.HighGodName] y [ROOT.Char.GetFaith.PantheonTerm] para mantener la armonía y el equilibrio entre nuestro mundo y el mundo divino. \n\nHa llegado una vez más el momento de celebrar un ritual de sacrificio para honrar nuestras tradiciones y ofrecer culto."
 ATE_animal_sacrifice_activity.0001.mormon.desc:0 "Según nuestras creencias tradicionales [ROOT.Char.GetFaith.GetAdjective], debemos ofrecer a nuestras primeras crías para demostrar nuestro amor por [ROOT.Char.GetFaith.HighGodName]. \n\nHa llegado una vez más el momento de celebrar un ritual para honrar nuestras tradiciones y demostrar nuestra devoción."
 ATE_animal_sacrifice_activity.0001.conterraneo.desc:0 "El «boi de piranha» es una práctica tradicional de las zonas rurales de [old_brazil|E] en la que se utiliza un toro enfermo o viejo como cebo para distraer a las pirañas mientras el resto del rebaño cruza un río. El término, que literalmente significa «buey de las pirañas», se utiliza porque el toro es sacrificado para proteger al resto del rebaño de los peces depredadores. El toro enfermo o viejo se arroja al agua, donde se debate y atrae a las pirañas, lo que permite al resto del rebaño cruzar el río a salvo.\n\nAunque esto pueda parecer cruel, es una parte necesaria de la vida de $conterraneo_devotee_male_plural$ quienes dependen de la ganadería como medio de supervivencia en este entorno hostil."
 ATE_animal_sacrifice_activity.0001.a:0 "Es hora de prepararse para el ritual."
 ATE_animal_sacrifice_activity.0001.tooltip:0 "La cantidad y la calidad de tu sacrificio determinarán cómo lo percibirá la comunidad y, tal vez, si tu ofrenda será notada."
 
 ATE_animal_sacrifice_activity.0002.t:0 "Una ofrenda a [ROOT.Char.GetFaith.HighGodName]"
 ATE_animal_sacrifice_activity.0002.generic.desc:0 "Como gobernante [ROOT.Char.GetFaith.GetAdjective], mi papel en los rituales que se están llevando a cabo actualmente es principalmente ceremonial; los [ROOT.Char.GetFaith.PriestNeuterPlural] se encargan principalmente de las ofrendas propiamente dichas. No obstante, sigo teniendo un papel que desempeñar, como principal patrocinador e instrumento de la voluntad de [ROOT.Char.GetFaith.HighGodNamePossessive] en mi reino."
 ATE_animal_sacrifice_activity.0002.conterraneo-a.desc:0 "El sol pegaba sin piedad mientras un rebaño de ganado se dirigía hacia la orilla del río. La vaca que iba en cabeza dudó al llegar al borde del agua, intuyendo el peligro que acechaba bajo la superficie turbia. Al frente del rebaño, el $conterraneo_priest_male$, un hombre curtido con el rostro marcado por la dureza de la vida, dio un paso adelante con la mano apoyada en la empuñadura de su cuchillo.\n\nSin decir palabra, seleccionó al toro más viejo y enfermo del rebaño, una criatura que hacía tiempo que había cumplido su función y ahora era una carga para el resto del grupo. El $conterraneo_priest_male$ llevó al toro hasta la orilla, murmuró una breve plegaria y, con un rápido golpe de cuchillo, lo mató. El animal se debatió brevemente en el agua, atrayendo la atención de las pirañas y permitiendo que el resto del rebaño cruzara el río a salvo.\n\nMientras [ROOT.Char.GetFirstName] observaba el sacrificio del toro, [ROOT.Char.GetSheHe] reflexionaba sobre el significado más profundo de este ritual. Para [ROOT.Char.GetHerHim], era un recordatorio de los ciclos de la vida y la muerte, de la necesidad del sacrificio para mantener la vida. El viejo toro había cumplido su función en la manada y ahora era el momento de hacer el sacrificio definitivo, de proporcionar sustento al río y permitir que el resto de la manada continuara su viaje.\n\nDe pie en la orilla del río, observando cómo las últimas vacas, toros y terneros cruzaban el río, sanos y salvos, [ROOT.Char.GetFirstName] sintió una sensación de asombro y reverencia por el mundo natural que [ROOT.Char.GetHerHim]le rodeaba. Era un lugar a la vez duro y bello, donde la vida y la muerte se entrelazaban en una danza interminable de renacimiento y sacrificio. Y [ROOT.Char.GetSheHe] sabía que [ROOT.Char.GetSheHe] era solo una pequeña parte de este gran ciclo, un humilde servidor de la tierra y de las criaturas que la habitaban."
  ATE_animal_sacrifice_activity.0002.conterraneo-b.desc:0 "[ROOT.Char.GetFirstName] siempre había sabido que estas tierras eran un lugar de belleza agreste, donde la vida y la muerte estaban indisolublemente unidas. [ROOT.Char.GetSheHe|U] había pasado toda su vida en este remoto rincón del mundo, ganándose la vida con la tierra y las criaturas que la habitaban. Y [ROOT.Char.GetSheHe] había llegado a comprender que todos los seres vivos tenían su lugar en el gran ciclo del renacimiento y el sacrificio.\n\nMientras el $conterraneo_priest_male$ conducía su rebaño de ganado hacia la orilla del río, sintió una sensación de aprensión. El río estaba infestado de pirañas y cruzarlo era una propuesta peligrosa. Pero sabía que no tenía otra opción. Su ganado necesitaba llegar al otro lado para sobrevivir y él era el único que podía guiarlo. \n\nObservó su rebaño, buscando al más viejo y débil de todos. Sabía que tendría que hacer un sacrificio para proteger al resto del grupo. Con el corazón encogido, seleccionó un toro viejo, una criatura que hacía tiempo que había dejado de ser útil. Llevó al toro a la orilla del agua y, con un rápido golpe de cuchillo, lo mató. \n\nMientras [ROOT.Char.GetSheHe] observaba cómo las pirañas se agolpaban alrededor del cadáver del toro, [ROOT.Char.GetFirstName] reflexionaba sobre el significado más profundo de este ritual. Para [ROOT.Char.GetHerHim], era un recordatorio de la fragilidad de la vida y de la necesidad del sacrificio para garantizar la supervivencia del grupo. [ROOT.Char.GetSheHe|U], no pudo evitar pensar en el sacrificio definitivo, el sacrificio que había hecho Jesús para salvar a la humanidad. Para \n\nY [ROOT.Char.GetSheHe] no pudo evitar pensar en el sacrificio definitivo, el sacrificio que había hecho Jesús para salvar a la humanidad. Para [ROOT.Char.GetHerHim], el sacrificio del viejo toro era solo una pequeña parte de una historia mucho más grande, una historia de altruismo y redención que se había desarrollado a lo largo de milenios."
 ATE_animal_sacrifice_activity.0002.a:0 "¡Que [ROOT.Char.GetFaith.HighGodName] sea complacido con esta ofrenda!"
 
