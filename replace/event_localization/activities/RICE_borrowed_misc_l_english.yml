 # Generic Activities
 activity_RICE_hot_springs_visit_host_an_a:0 "$host_activity_a$"
 activity_RICE_hot_springs_visit:0 "Natural Springs Visit"
 activity_RICE_hot_springs_visit_desc:0 "There are many notable [hot_springs|E] in this world, each one with unique conditions and properties. I should visit one of them to destress and take my mind off the worries of everyday life, as well as treat some of my physical ailments."
 activity_RICE_hot_springs_visit_selection_tooltip: "Relax at a local [hot_springs|E].\n\n$activity_RICE_hot_springs_visit_context_tooltip$"
 activity_RICE_hot_springs_visit_context_tooltip: "#emphasis Historical Context:#! Hot springs typically have geothermal origins, such as due to volcanic activity. They have been used by humans for thousands of years, and many hot springs are traditionally believed to have healing or therapeutic properties."
 activity_RICE_hot_springs_visit_host_desc: "\n$BULLET_WITH_TAB$Lose [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$Other possible benefits depending on location"
 activity_RICE_hot_springs_visit_guest_desc: "$activity_RICE_hot_springs_visit_host_desc$"
 activity_RICE_hot_springs_visit_province_desc: "\n - The [hot_springs|E] here aren't as well-known, but should still suffice as a place for relaxation.\n#weak This will lead to less [stress_loss_i|E] [stress|E] loss, and no special bonuses, compared to more well-known [hot_springs|E]." # Fallback option
 activity_RICE_hot_springs_visit_hot_springs_desc: "\n - The [hot_springs|E] here are famous for its naturally warm waters - in some cases scalding hot!\n#weak This will lead to bonus [stress_loss_i|E] [stress|E] loss."
 activity_RICE_hot_springs_visit_mineral_springs_desc: "\n - The [hot_springs|E] here are famous for its mineral properties, naturally sparkling and infused with various minerals.\n#weak This will lead to bonus resistance against diseases and health penalties."
 activity_RICE_hot_springs_visit_destination_selection: ""
 activity_RICE_hot_springs_visit_guest_help_text: "$activity_RICE_hot_springs_visit$"
 activity_RICE_hot_springs_visit_predicted_cost: "The cost of visiting a [hot_springs|E] depends on the [activity_options|E] you select."
 activity_RICE_hot_springs_visit_conclusion_desc: "The [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] is over. It was a fun and relaxing experience!"
 RICE_hot_springs_visit_type: "Visit Type"
 RICE_hot_springs_visit_type_public: "Public"
 RICE_hot_springs_visit_type_public_desc: "$EFFECT_LIST_BULLET$ This will be a high-profile, public trip to the [hot_springs|E] you choose. Locals will do all they can to make your visit enjoyable.\n$EFFECT_LIST_BULLET$ You will gain more [prestige_i][prestige|E] compared to a #bold Private#! visit, but lose less [stress_loss_i|E] [stress|E].\n\n#weak What is relaxation without the company of others? Only someone who is socially and personally inept would avoid others when it's time to have fun!#!"
 RICE_hot_springs_visit_type_private: "Private"
 RICE_hot_springs_visit_type_private_desc: "$EFFECT_LIST_BULLET$ This will be a low-profile, private trip to the [hot_springs|E] you choose. You will avoid drawing attention so you can relax in peace.\n$EFFECT_LIST_BULLET$ Lose more [stress_loss_i|E] [stress|E] compared to a #bold Public#! visit, but gain less [prestige_i][prestige|E] (or none at all, depending on where you visit).\n\n#weak Those who need others to have fun aren't comfortable with themselves. It's best to relax in a quiet, peaceful setting.#!"
 RICE_hot_springs_visit_leisure_phase: "Leisure"
 RICE_hot_springs_visit_leisure_phase_desc: "It is time to enjoy the [hot_springs|E]!"
 RICE_hot_springs_visit_relaxation_intent_header: "Relaxation:"
 RICE_hot_springs_visit_relaxation_intent: "Relaxation"
 RICE_hot_springs_visit_relaxation_intent_desc: "You will relax at the [hot_springs|E] of your choosing."
