 RICEmisc.0010.t:0 "Conversion"
 RICEmisc.0010.desc.host:0 "Because I have converted to [host.GetFaith.GetName], the [activity_type.GetNameNoTooltip()] I originally planned is of little use to me anymore, as the event itself or the manner it would have been done in does not adhere to the new teachings I follow. I have therefore canceled this event."
 RICEmisc.0010.desc.not_host:0 "Because [host.GetTitledFirstName] have converted to [host.GetFaith.GetName], the [activity_type.GetNameNoTooltip()] [host.GetSheHe] originally planned has been canceled, as the event itself or the manner it would have been done in does not adhere to the new teachings [host.GetSheHe] follows.\n\nThis is awkward to say the least."
 RICEmisc.0010.a:0 "And so it is."
 
 mordvin.0020.t:0 "Bee Products"
 mordvin.0020.desc:0 "For centuries, apiculture has been an important part of the economy and culture of the Americas. There are a number of settlements in my realm that maintain these traditions in beekeeping, and are thus renowned for the quality of their bee products.\n\n"
 mordvin.0020.desc.honey:0 "I have thus ordered the beekeepers of my realm to prepare a large batch of honey to send over to [recipient.GetTitledFirstName]. Besides its importance as a sweetener in food, honey is said to have many medicinal properties."
 mordvin.0020.desc.beeswax:0 "I have thus ordered the beekeepers of my realm to prepare a large batch of beeswax to send over to [recipient.GetTitledFirstName]. Beeswax is even more lucrative than honey, and has a variety of practical uses, such as making candles or cosmetics."
 mordvin.0020.desc.honey_and_beeswax:0 "I have thus ordered the beekeepers of my realm to prepare a large batch of honey and beeswax to send over to [recipient.GetTitledFirstName]. Both these products have a variety of applications, which I am sure [recipient.GetFirstNameNoTooltip] can make great use of!"
 mordvin.0020.a:0 "I hope [recipient.GetSheHe] will appreciate this gift!"
 mordvin.0021.opening:0 "[actor.Custom2('AppropriateGreeting', recipient)]"
 mordvin.0021.desc.honey:0 "I wish to present with this letter a gift of high quality honey from my realm."
 mordvin.0021.desc.beeswax:0 "I wish to present with this letter a gift of high quality beeswax from my realm."
 mordvin.0021.desc.honey_and_beeswax:0 "I wish to present with this letter a gift of high quality honey and beeswax from my realm."
 mordvin.0021.desc:0 "I rule over a number of settlements that preserve their culture’s renowned traditions of beekeeping. It is my sincere aspiration to share these highly desirable products with you."
 mordvin.0021.a:0 "A wonderful gift!"
 mordvin.0022.t:0 "$mordvin.0020.t$"
 mordvin.0022.desc:0 "$mordvin.0020.desc$"
 mordvin.0022.desc.honey:0 "I’ve decided to purchase a large quantity of honey from the beekeepers of my realm. Besides its importance as a sweetener in food, honey is said to have many medicinal properties."
 mordvin.0022.desc.beeswax:0 "I’ve decided to purchase a large quantity of beeswax from the beekeepers of my realm. Beeswax is even more lucrative than honey, and has a variety of practical uses, such as making candles or cosmetics."
 mordvin.0022.desc.honey_and_beeswax:0 "I’ve decided to purchase a large quantity of honey and beeswax from the beekeepers of my realm. Both these products have a variety of applications, which I am sure I can make great use of!"
 mordvin.0022.a:0 "Very good."
 mordvin.0023.t:0 "Extra Tribute from the Beekeepers"
 mordvin.0023.desc:0 "For generations, beekeeping has been an important part of life for the peoples originating from the lands I rule. I am quite fortunate that there are some settlements in my realm that continue these traditions. The bee products they produce like honey and beeswax sell for high prices on foreign markets, thus bringing us much wealth and tax money.\n\nHowever, sometimes, the tax these beekeepers pay is not enough. Sometimes, we need more.\n\nI have thus ordered the beekeepers of my realm to provide us more tribute this year than I normally request of them. They already profit a lot from the trade, and have various privileges associated with it – extracting a little more tribute from them surely won’t hurt."
 mordvin.0023.a:0 "This is a really #italic sweet#! deal... for me!"
 #hot spring activities
 RICEmisc.0011.t:0 "The Journey Begins"
 RICEmisc.0011.desc:0 "It is time to start the journey to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] for the [ROOT.Char.GetInvolvedActivity.GetShortName]. I am sure the headache and hassle of organizing this trip will be worth it in the end when we reach our destination... or at least I'll have to hope that is the case, because otherwise all this stress over preparing for the trip would have been for nothing."
 RICEmisc.0011.a:0 "We go through these hassles for a good reason."
 RICEmisc.0012.t:0 "The Natural Springs of [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]"
 RICEmisc.0012.desc:0 "We have just arrived at one of the local hot springs in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 RICEmisc.0012.desc.hot_springs:0 "Soaking up the warm waters is quite the enjoyable experience!\n\n"
 RICEmisc.0012.desc.mineral_springs:0 "The sparkling waters leave a tingling sensation on my tongue and skin, and the air is taken by exotic, earthen aromas.\n\n"
 RICEmisc.0012.desc.private:0 "I feel like I've rarely feel this at ease in my daily life. I close my eyes and relax, as all my worries leave my mind, even if for just a moment."
 RICEmisc.0012.desc.public:0 "While here, I also take time to chat with some of the locals, and meet with a few prominent notables from the area. It's good to socialize while relaxing like this."
 RICEmisc.0012.desc.conclusion:0 "It's a pity that this visit will only last so long, so I'll try to make the most of it while I'm here."
 RICEmisc.0012.a:0 "I'm glad I came here."
 RICEmisc.0012.b:0 "If only I could stay a little longer..."
 
