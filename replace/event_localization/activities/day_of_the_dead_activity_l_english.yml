 activity_day_of_the_dead:0 "Day of the Dead"
 activity_day_of_the_dead_desc:0 "The Day of the Dead is a traditional celebration in the lands of Mexico, held over two days, which honors the memory of departed family members. The celebration typically consists of three events; the creation of Ofrendas (offerings to the dead), the visiting of familial graves, and lastly, community celebrations."
 activity_day_of_the_dead_host_desc:0 "$BULLET_WITH_TAB$May gain [dynasty_prestige_i] [dynasty_prestige|E]\n$BULLET_WITH_TAB$May gain [piety_i|E] [piety|E]\n$BULLET_WITH_TAB$May gain [extended_family|E] [opinion|E]\n$BULLET_WITH_TAB$May gain [prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$may have [stress_loss_i] [stress|E] Loss"
 activity_day_of_the_dead_selection_tooltip:1 "Celebrate the lives of your departed family members.\n\nAnticipated Rewards:\n$BULLET_WITH_TAB$[piety_i] [piety|E]\n$BULLET_WITH_TAB$[dynasty_prestige_i] [dynasty_prestige|E]"
 activity_day_of_the_dead_conclusion_desc:1 "The [GetActivityType( 'activity_day_of_the_dead' ).GetName] has concluded"
 
 standard_day_of_the_dead_intent:0 "Honor the Dead"
 day_of_the_dead_decision_month_req:0 "Can only start preparation between September and November"
 
 day_of_the_dead.0001.t:0 "The Ofrenda"
 day_of_the_dead.0001.desc:0 "An Ofrenda is the core of this celebration, it is an offering to the dead. In the Day we honor the deceased Children of [ROOT.Char.GetHouse.GetBaseName] as part of Dia de los Angelitos with an Ofrenda of toys, snacks and sweets. By Midnight, Ofrendas of food, tequila and Atole are given to the adults in the Día de los Difuntos all laid out on bright oilcloth alongside personal items and portraits. The day is filled with Marigolds, the vibrant flowers that guide the way for the spirits. The members of [ROOT.Char.GetHouse.GetBaseName] dance and sing in memory of the good times with loved ones. It is time I construct my Ofrendas."
 day_of_the_dead.0001.a:0 "No need to make it a grand affair." 
 day_of_the_dead.0001.b:0 "Let us spend time preparing a proper Ofrenda."
 day_of_the_dead.0001.c:0 "I spare no expense for my Family. "
 
 day_of_the_dead.0002.t:0 "The Graves"
 day_of_the_dead.0002.desc.intro:0 "As part of the process of Ofrenda, I find myself in the graveyard for the members [ROOT.Char.GetHouse.GetBaseName] alongside my guests, we clean and tidy the graves of our forefathers, so that their spirits may rest in comfort and the respect that they deserve. Laying Marigolds along the perimeters and path so that they may find their way. All around me, I see the names of known family,"
 day_of_the_dead.0002.desc.martial:0 "[martial_ancestor.GetName] a warrior,"
 day_of_the_dead.0002.desc.stewardship:0 "[stewardship_ancestor.GetName] an economist,"
 day_of_the_dead.0002.desc.intrigue:0 "[intrigue_ancestor.GetName] a sleuth,"
 day_of_the_dead.0002.desc.diplomacy:0 "[diplomacy_ancestor.GetName] a diplomat,"
 day_of_the_dead.0002.desc.learning:0 "[learning_ancestor.GetName] a scholar,"
 day_of_the_dead.0002.desc.outro:0 "and many more. The Day of the Dead focuses on remembering the lives of our departed family, if I focus on the graves of these honored dead, perhaps I can find some knowledge in the past."
 
 day_of_the_dead.0002.a:0 "These are in need of serious redesigns."
 day_of_the_dead.0002.b:0 "Cleaning is a servents' job."
 day_of_the_dead.0002.c:0 "I better get cleaning!"
 day_of_the_dead.0002.martial:0 "[martial_ancestor.GetName] would appreciate some discipline."
 day_of_the_dead.0002.stewardship:0 "I should wash the grave of [stewardship_ancestor.GetName]."
 day_of_the_dead.0002.intrigue:0 "A good clean will reveal any secrets of [intrigue_ancestor.GetName]'s grave."
 day_of_the_dead.0002.diplomacy:0 "The epitaph of [diplomacy_ancestor.GetName] is too eloquent to be covered in muck."
 day_of_the_dead.0002.learning:0 "The grave of [learning_ancestor.GetName] has become too grimy."
 
 day_of_the_dead.0003.desc:0 "As part of the process of Ofrenda, I find myself in the graveyard for the members [ROOT.Char.GetHouse.GetBaseName], we clean and tidy the graves of our forefathers, so that their spirits may rest in comfort and the respect that they deserve. Laying Marigolds along the perimeters and path so that they may find their way. All around me, I see the names of known family,"
 day_of_the_dead.0003.a:0 "It's good work."
 
 day_of_the_dead.0005.t:0 "The Parade"
 day_of_the_dead.0005.desc:0 "A final tradition, though not participated in by all, are the parades and festivals of [ROOT.Char.GetCapitalLocation.GetName]. Where people of all ages sing and dance in the streets, with faces painted like calaveras. Drink flows freely and the nobles and the commonfolk mix in joy and reverance of the dead. La Calavera Catrina appears in many murals and in the costumes of many women."
 
 day_of_the_dead.0005.a:0 "Ah, time to party!"
 day_of_the_dead.0005.b:0 "Too much for me."
 
