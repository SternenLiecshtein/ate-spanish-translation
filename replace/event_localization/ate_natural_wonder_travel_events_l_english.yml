 ate_natural_wonder_travel_events.1011.t: "$devils_tower_header$ The Base"
 ate_natural_wonder_travel_events.1011.desc.opening_companion: "I walking around the base of [ROOT.Char.Custom('devils_tower_bears_lodge')] with [sightseeing_companion.GetFirstName], I see a secluded spot. I take a moment to kneel in prayer,"
 ate_natural_wonder_travel_events.1011.desc.opening: "I kneel at the base of [ROOT.Char.Custom('devils_tower_bears_lodge')],"
 ate_natural_wonder_travel_events.1011.desc: " the immense rock rising above me like a colossal altar. The wind whispers through the sparse trees, carrying with it the echoes of countless voices: those who have come before, those who have knelt where I kneel now, seeking guidance, strength, or absolution.\n\nClosing my eyes, I steady my breath and offer my prayer to [ROOT.Char.GetFaith.GoodGodNames]. This place has been sacred for generations, a meeting ground between the mortal and the divine. Perhaps my words will rise like the rock itself, carried upwards to ears unseen.\n\nFor a moment, all is still. The weight of the land presses against me, and I wonder; have I been heard?"
 ate_natural_wonder_travel_events.1011.a: "Enjoy this moment of natural beauty"
 ate_natural_wonder_travel_events.1011.b: "I rise with renewed purpose"
 ate_natural_wonder_travel_events.1011.c: "I wrap tabacoo prayer ties around a tree"
 ate_natural_wonder_travel_events.1011.d: "Share the moment with [sightseeing_companion.GetFirstNameNoTooltip]"
 
 ate_natural_wonder_travel_events.1012.t: "$devils_tower_header$ Arrested"
 ate_natural_wonder_travel_events.1012.desc: "I move carefully through the dim light, my steps quiet against the earth. The butte rises ahead, its silhouette stark against the sky. If I can just reach the base unnoticed, I might have a chance to climb before anyone stops me.\n\nThen, a voice cuts through the stillness.\n\n"There! Stop them!"\n\nA dozen figures emerge from the shadows, lanterns in hand. My heart pounds as I turn to flee, but it’s too late: rough hands seize my arms, dragging me back. Faces glare at me through the flickering light, their expressions ranging from anger to weary disappointment.\n\n"You think you can just take what you want?" one of them says. "This place is not yours to conquer."\n\nI know struggling is pointless. They saw what I intended, and to them, that is enough. The butte is not merely stone: it is sacred. My attempt to scale it in secret is not just trespass; it is defiance.\n\nThey bind my hands and lead me away. Behind me, the towering rock looms, silent and eternal. Whatever I hoped to prove, whatever glory I sought at its peak, is lost for now. The land remembers. And so do its [elder_culture.GetName|U] people."
 ate_natural_wonder_travel_events.1012.a: ""
 
 ate_natural_wonder_travel_events.1013.t: "$devils_tower_header$ Permision Granted"
 ate_natural_wonder_travel_events.1013.desc.opening_local_language: "I stand before the gathered local [elder_culture.GetCollectiveNoun|U], their expressions a mix of curiosity and quiet scrutiny. I speak carefully in [elder_culture.GetLanguage.GetName|U], choosing my words with respect, acknowledging the sacred nature of the butte and the deep reverence it holds. I do not seek to defy [elder_culture.GetNameNoTooltip|U] traditions or claim the [ROOT.Char.Custom('devils_tower_bears_lodge')] as my own conquest; " 
 ate_natural_wonder_travel_events.1013.desc.opening: "I stand before the gathered local [elder_culture.GetCollectiveNoun|U], their expressions a mix of curiosity and quiet scrutiny. I speak carefully, choosing my words with respect, acknowledging the sacred nature of the butte and the deep reverence it holds. I do not seek to defy [elder_culture.GetNameNoTooltip|U] traditions or claim the [ROOT.Char.Custom('devils_tower_bears_lodge')] as my own conquest; " 
 ate_natural_wonder_travel_events.1013.desc: "I only wish to climb with their blessing and to understand, in some small way, the connection between earth and sky that so many have felt before me.\n\nThere is a pause, heavy with consideration. Then, after a hushed discussion in [elder_culture.GetNameNoTooltip|U], one of the [elder_culture.GetNameNoTooltip|U] elders nods. I have been granted a rare privilege they tell me, but one I have earned through my words. I am granted permission to make the climb, but with conditions in place; to tread lightly, to leave no mark, and to carry reverence in my heart.\n\nAs I prepare myself, I feel the weight of their trust settle upon me. This is no mere ascent; it is a journey that demands both physical strength and spiritual humility."
 ate_natural_wonder_travel_events.1013.a: "Onwards towards to [ROOT.Char.Custom('devils_tower_bears_lodge')]"
 
 ate_natural_wonder_travel_events.1020.t: "$devils_tower_header$ The Climb"
 ate_natural_wonder_travel_events.1020.desc.intro_permission: "Having got permission, "
 ate_natural_wonder_travel_events.1020.desc.intro_covert: "Having snuck past the guards, "
 ate_natural_wonder_travel_events.1020.desc.opening: "I stand at the base of [ROOT.Char.Custom('devils_tower_bears_lodge')], gazing up at its sheer, weathered walls. Many have climbed this butte before, their hands and feet seeking the narrow holds carved by time itself. The journey will be arduous and dangerous, but the thought of standing atop this sacred place and seeing the land as the eagles do fills me with determination."
 ate_natural_wonder_travel_events.1020.desc.sightseeing_companion: "Plus, [sightseeing_companion.GetShortName|U] has offer to join me on the climb."
 ate_natural_wonder_travel_events.1020.desc: "\n\nThe first stretch tests me, but I find my rhythm, my fingers gripping the cool stone as I pull myself upward. The wind rises, carrying the whispers of legend; the great bear’s claws, the prayers of the lost, the spirits of those who came before. Higher and higher I go, each foothold bringing me closer to the sky.\n\nThen, just as I begin to feel steady, my path is blocked: a treacherous gap where the stone has crumbled away. The next handhold is just out of reach. One wrong move, and I may fall.\n\nHow do I proceed?"
 ate_natural_wonder_travel_events.1020.a: "I trust my strength and leap for the next hold"
 ate_natural_wonder_travel_events.1020.a.success: "Continue climbing"
 ate_natural_wonder_travel_events.1020.a.fail: "Fall"
 ate_natural_wonder_travel_events.1020.a.success.tt: "Reach the top"
 ate_natural_wonder_travel_events.1020.b: "[sightseeing_companion.GetFirstNameNoTooltip|U], I need your help!"
 ate_natural_wonder_travel_events.1020.c: "You know what, this is reckless and I should stop"
 
 ate_natural_wonder_travel_events.1021.t: "$devils_tower_header$ The Top"
 ate_natural_wonder_travel_events.1021.desc: "Through gritted teeth, I clear the gap and continue my ascent. The final stretch is the hardest. My arms burn, my breath comes in ragged gasps, and the wind howls around me as if testing my resolve. But then my hand finds the last ledge. With one final pull, I haul myself over the edge and collapse onto the summit of [ROOT.Char.Custom('devils_tower_bears_lodge')].\n\nFor a time, I lie panting, the rock firm beneath me, the sky endless above. After I regain my breath, I rise on my aching feet and take in the world laid bare before me. The land stretches in every direction, a vast and untamed expanse, rolling hills and distant mountains painted in hues of gold and shadow. The air is different up here; clean, untouched, ancient.\n\n"
 ate_natural_wonder_travel_events.1021.desc.trailwalker: "Suddenly the wind picks up, swirling around me like it’s alive. A shadow seems to fall over me, though I see no form, and the air grows colder. My heart races, and the hairs on the back of my neck rise. Something is here, or perhaps it’s always been here, waiting. I can’t say for sure. The air trembles, and a voice (or is it just the wind?) whispers in my ear, deep and heavy.\n\n#bold “What do you seek, wanderer?”#!"
 ate_natural_wonder_travel_events.1021.desc.nontrailwalker: "I understand now why this place is sacred. The legends of the Great Spirit, of the giant bear, of prayers answered and trials endured—they all feel closer here, woven into the stone itself.\n\nAtop [ROOT.Char.Custom('devils_tower_bears_lodge')], I stand between earth and sky, a traveller on a path few have walked. And for a brief, fleeting moment, I feel as if I am part of something greater."
 ate_natural_wonder_travel_events.1021.a: "My enemies will fall, whether they are man, beast, or spirit"
 ate_natural_wonder_travel_events.1021.b: "I seek knowledge, to understand the ancient ways of the West, and the true power that sleeps in the land"
 ate_natural_wonder_travel_events.1021.c: "I seek simply to honor you, to be your partner on the trails"
 ate_natural_wonder_travel_events.1021.d.trailwalker: "Something about this is wrong…I hold my tongue and enjoy the view instead"
 ate_natural_wonder_travel_events.1021.d.nontrailwalker: "Enjoy the view"
 ate_natural_wonder_travel_events.1021.e: "Pray while near [ROOT.Char.GetFaith.DivineRealm]"
 
 ate_natural_wonder_travel_events.1022.t: "$devils_tower_header$ The Fall"
 ate_natural_wonder_travel_events.1022.desc: "My fingers slip.\n\nFor a moment, time stretches: my body is caught between earth and sky, the wind rushing past my ears. The stone, once firm beneath my grasp, is gone. The world tilts, the sky spins, and then…gravity takes hold.\n\nThe air is a roaring void as I plummet, the jagged face of [ROOT.Char.Custom('devils_tower_bears_lodge')] rushing past in a blur of grey and shadow. I barely register the impact as I crash into an outcropping, pain lancing through me…then the world goes dark.\n\nWhen I awaken, I am on the ground, aching, breath ragged, vision swimming. Distant voices murmur around me and what feels like claws dig into my flesh. I don’t know if I’ll be able to walk away from this.\n\nAs I wilt in pain, [ROOT.Char.Custom('devils_tower_bears_lodge')] stands above me, unmoved, impassive, as if it never noticed my attempt to reach its soaring heights.\n\nI tried to climb to the heavens, but now it feels like I’ve fallen into a grave"
 ate_natural_wonder_travel_events.1022.a: "I lay humbled and defeated"