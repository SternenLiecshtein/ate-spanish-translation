 ate_natural_wonder_travel_events.1010.t.arrival: "$devils_tower_header$ Arrival"
 ate_natural_wonder_travel_events.1010.t.denied: "$devils_tower_header$ Denied"
 ate_natural_wonder_travel_events.1010.desc.opening: "I have arrived at [ROOT.Char.Custom('devils_tower_bears_lodge')], the awe-inspiring tower of stone that juts towards the heavens. Its sheer size is almost overwhelming, a jagged spire rising from the earth as though it’s reaching for the skies. The wind swirls around me, but it’s the stone that commands my full attention. A meeting point known for hundreds of miles around, this butte has bore witness to an untold number of stories and ancient prayers.\n\n"
 ate_natural_wonder_travel_events.1010.desc.local_indigenous: "We call it the $BEARS_LODGE$, to others, it is known as the $DEVILS_TOWER$. This place is sacred and revered by my and other peoples of the great plains. One of our legends tells of a group of girls, chased by giant bears, who climbed the rock and prayed for salvation. The Great Spirit answered their cries, lifting the rock into the sky to protect them, while the bears left deep claw marks as they tried and failed to follow. Another version speaks of two boys who were pursued by Mato, the great bear with claws as long as tipi poles. The boys prayed to Wakan Tanka, the Creator, and the rock rose beneath them, but the bear’s claws left marks as he failed to reach them.\n\n"
 ate_natural_wonder_travel_events.1010.desc.indigenous: "We call it the $BEARS_LODGE$, to others, it is known as the $DEVILS_TOWER$. This place is sacred and revered by the Kiowa, Lakota, Sioux and Cheyenne peoples. One of their legends tells of a group of girls, chased by giant bears, who climbed the rock and prayed for salvation. The Great Spirit answered their cries, lifting the rock into the sky to protect them, while the bears left deep claw marks as they tried and failed to follow. Another version speaks of two boys who were pursued by Mato, the great bear with claws as long as tipi poles. The boys prayed to Wakan Tanka, the Creator, and the rock rose beneath them, but the bear’s claws left marks as he failed to reach them.\n\n"
 ate_natural_wonder_travel_events.1010.desc.nonindigenous: "We call it the $DEVILS_TOWER$, to others, it is known as the $BEARS_LODGE$. This place is sacred and revered by the Kiowa, Lakota, Sioux and Cheyenne peoples. One of their legends tells of a group of girls, chased by giant bears, who climbed the rock and prayed for salvation. The Great Spirit answered their cries, lifting the rock into the sky to protect them, while the bears left deep claw marks as they tried and failed to follow. Another version speaks of two boys who were pursued by Mato, the great bear with claws as long as tipi poles. The boys prayed to Wakan Tanka, the Creator, and the rock rose beneath them, but the bear’s claws left marks as he failed to reach them.\n\n"
 ate_natural_wonder_travel_events.1010.desc.trailwalker: "To us Trailwalkers, we know this place as a dwelling of [ROOT.Char.GetFaith.DeathDeityName], an aspect of [ROOT.Char.GetFaith.HighGodName]. [ROOT.Char.GetFaith.DeathDeityName|U] controls both death and rebirth, and guards over strangers. From the top of [ROOT.Char.Custom('devils_tower_bears_lodge')] they peer across the prairies and watch those who walk the trails.\n\n"
 ate_natural_wonder_travel_events.1010.desc: "Despite these legends, many have climbed the butte over the years, eager to conquer it, or perhaps to feel closer to the stories that have surrounded it for so long. The rock is far from an easy climb; its steep sides and sharp edges challenge all who attempt it. Nevertheless, the feeling of standing above the world draws those who seek the thrill of a test of endurance."
 ate_natural_wonder_travel_events.1010.desc.ending_forbidden: " Yet times have changed. The locals still revere the butte, and any attempt to climb it without permission is met with swift consequences. Climbing is forbidden, and those caught in the act face arrest."
 ate_natural_wonder_travel_events.1010.desc.outro: "\n\nDo I dare consider climbing to the top?"
 ate_natural_wonder_travel_events.1010.desc.outro_trailwalker: "\n\nIt’s said [ROOT.Char.GetFaith.DeathDeityName] speaks to those brave enough to reach the top; dare I consider it?"
 ate_natural_wonder_travel_events.1010.desc.outro_indigenous: "\n\nMany who come here leave offerings at the base; maybe I should do the same."
 ate_natural_wonder_travel_events.1010.desc.outro_forbidden: "\n\nI may be tempted to scale the rock, but I know the eyes of the land (and its people) are always watching."
 ate_natural_wonder_travel_events.1010.desc.denied: "Standing before the gathered local [elder_culture.GetCollectiveNoun|U], speaking with care and respect. I acknowledge the sacred nature of the butte, the deep history woven into its towering stone. I do not seek to defy their traditions—only to climb with their blessing, to experience, in some small way, the journey so many have revered.\n\nBut my words do not sway them. The [elder_culture.GetNameNoTooltip|U] elders listen in silence, then shake their heads. The butte is not mine to climb, they tell me. It is a place of prayer, of stories older than I can comprehend. To set foot upon it without purpose beyond my own ambition would be to trespass against something greater than myself.\n\nTheir decision is final.\n\nI must now decide what to do now that my climb of [ROOT.Char.Custom('devils_tower_bears_lodge')] has been denied."
 ate_natural_wonder_travel_events.1010.a: "Buy a token from the locals"
 ate_natural_wonder_travel_events.1010.a.tt: "Get a religious trinket"
 ate_natural_wonder_travel_events.1010.b: "Pray at the base of [ROOT.Char.Custom('devils_tower_bears_lodge')]"
