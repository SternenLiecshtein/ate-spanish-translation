 ate_religious_decision.214.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] and the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Faith"
 ate_religious_decision.214.desc:1 "For generations, the nobility of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] have professed devotion to the [ROOT.Char.GetFaith.GetNameNoTooltip] faith, but religious pluralism with local faiths has been commonplace within [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] society. Additionally, the lack of a unified and codified scriptural base has stifled my attempts to build a stronger and more pious state within the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. As such, I have decided to promulgate a codification of [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] doctrine.\n\nThis is a perfect opportunity for me to leverage my position as a powerful [ROOT.Char.GetTitleAsNameNoTooltip] in order to tweak our faith's ethos to serve better ends, should I choose."
 ate_religious_decision.214.a:0 "A good [ROOT.Char.GetTitleAsNameNoTooltip] allows [ROOT.Char.GetHerHis] people their ways."
 ate_religious_decision.214.b:0 "Perhaps some slight reform would immortalize our efforts to praise Bumba."
 ate_religious_decision.214.c:1 "[ROOT.Char.GetFaith.GetNameNoTooltip] must become militant for the sake of our beliefs!"
 ate_religious_decision.214.bumbotheist.tt:2 "Every Bumbotheist [vassal|E]"
 ate_religious_decision.214.nonbumbotheist.tt:2 "Every Non-Bumbotheist [vassal|E]"
 ate_religious_decision.214.amazonians.tt:0 "Every [vassal|E] following an Amazonian-influenced faith"
 can_never_reform_toadas_bumba_tt:0 "[GetFaithByKey('toadas_bumba').GetName] will permanently keep its existing tenets."
 ate_religious_decision.215.t:0 "The [bumba_leader.GetTitleAsNameNoTooltip] and the [bumba_leader.GetFaith.GetAdherentNameNoTooltip] Faith"
 ate_religious_decision.214.d:0 "It's time to throw off the yoke of civilization and return to natural life!"
 ate_religious_decision.215.desc.intro:0 "For generations, the nobility of [bumba_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] have professed devotion to the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] faith, but religious pluralism with local faiths has been commonplace within [bumba_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] society."
 ate_religious_decision.215.desc.body:0 "However, as late the [bumba_leader.GetTitleAsNameNoTooltip] and caboclos of the realm have been in heated debate over the nature of hierarchical religious organization within the [bumba_leader.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nThe [bumba_leader.GetTitleAsNameNoTooltip] has, however, come to a decision."
 ate_religious_decision.215.desc.megaliths:1 "[bumba_leader.GetNameNoTooltip] has declared that the [bumba_leader.GetFaith.GetNameNoTooltip] religion will de-emphasize the importance of the ephemeral celebration practices. While still present, the faith now seeks to immortalize its worship practice by building great megaliths for outdoor religious practice."
 ate_religious_decision.215.desc.militant:0 "Not only is religious pluralism at an end, but any not practicing orthodox [bumba_leader.GetFaith.GetNameNoTooltip] are necessarily an enemy of the [bumba_leader.GetPrimaryTitle.GetTierAsNameNoTooltip]. The [bumba_leader.GetTitleAsNameNoTooltip] seeks to establish [amazonah_leader.GetFaith.GetNameNoTooltip] as a warrior's faith, declaring it the duty of any good [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] to take up arms and fight for divine will."
 ate_religious_decision.215.desc.natural_primitivism:0 "According to a new royal decree, the newly established religious leader of [bumba_leader.GetFaith.GetNameNoTooltip] will codify the abolition of oppressive civilizational markers within the [bumba_leader.GetPrimaryTitle.GetTierAsNameNoTooltip]. This is most noticably expressed through total nudity, but extends throughout society in other spheres as well."
 ate_religious_decision.215.a:0 "Truly a dark day for [ROOT.Char.GetFaith.GetNameNoTooltip]"
 ate_religious_decision.215.b:0 "It’s about time!"
