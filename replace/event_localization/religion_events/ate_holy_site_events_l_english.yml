 holy_site.32.t:0 "The demolition in [chosen_demo_site.GetNameNoTierNoTooltip]"
 holy_site.32.desc:0 "A small crowd of peasants have gathered around the [chosen_demo_site.Custom('GetSpecialBuildingNameFromProvince')], both scattered worshippers and curious onlookers, as your artisans lay out a flapping cloth boundary around the holy place. The foreman of the artisans, shifting their adorned protective helmet, approaches you.\n\n'It'll be a big job taking it down' they say, 'and the locals are sure to be a bit upset such a grand place is getting torn apart'. The foreman pauses for a moment before continuing.\n\n 'We could try and keep some of the decorative parts if you'd like a souvenir' they say, gesturing towards the building's roof. 'That or reuse the parts in local construction jobs. Or, of course, we could just scrap the whole thing. Your choice'"
 holy_site.32.a:0 "It is a beautiful building, preserve what you can"
 holy_site.32.b:0 "Reuse the materials, the local economy will benefit"
 holy_site.32.c:0 "Pull it apart, it'll fetch a good price as scrap"
 holy_site.32.d:0 "Actually, this might not be a good idea..."

