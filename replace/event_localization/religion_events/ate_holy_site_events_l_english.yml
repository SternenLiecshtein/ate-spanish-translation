 holy_site.31.t:0 "Demolishing a Holy Building"
 holy_site.31.desc_ruler:0 "Ruling over the lands of [holy_site_builder.GetPrimaryTitle.GetNameNoTierNoTooltip], it has come to my attention that a grand building dedicated to heathen gods exists within my realm.\n\nAs a devout [holy_site_builder.GetFaith.GetAdherentNameNoTooltip], I have decided it is time to demolish this holy building, displaying my faith in [holy_site_builder.GetFaith.HighGodName].\n\nOf course, the materials in such a holy building would be lucrative..."
 holy_site.31.desc_vassal_same:0 "Ruling over [holy_site_builder.GetPrimaryTitle.GetNameNoTierNoTooltip], the presence of heathen holy buildings has been an embarrassment in my interactions with [holy_site_builder.GetTopLiege.GetTitledFirstName] and the [ROOT.Char.GetFaith.PriestNeuterPlural] of our faith.\n\nAs a devout [holy_site_builder.GetFaith.GetAdherentNameNoTooltip], I have decided it is time to demolish this holy building, displaying my faith in [holy_site_builder.GetFaith.HighGodName].\n\nOf course, the materials in such a holy building would be lucrative..."
 holy_site.31.desc_vassal_diff:0 "Ruling over [holy_site_builder.GetPrimaryTitle.GetNameNoTierNoTooltip], the presence of heathen holy buildings has been a source of tension with our [ROOT.Char.GetFaith.PriestNeuterPlural], many raising that not even [holy_site_builder.GetTopLiege.GetTitledFirstName] reveres the strange gods worshipped within the building's walls.\n\nAs a devout [holy_site_builder.GetFaith.GetAdherentNameNoTooltip], I have decided it is time to demolish this holy building, displaying my faith in [holy_site_builder.GetFaith.HighGodName].\n\nOf course, the materials in such a holy building would be lucrative..."
