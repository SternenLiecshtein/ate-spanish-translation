 holy_site.101.mosque:0 "\n\nAlthough I rule over the city, currently [chosen_holy_site.Custom('GetSpecialBuildingNameFromProvince')] stands as the most revered site in the city, and as such many [holy_site_builder.GetFaith.GetAdherentNamePluralNoTooltip] pilgrims are aghast to find this overshadowing [GetBuilding('dc_islamic_center').GetNameNoTooltip], a [holy_site_builder.Custom('GetFaithGrandTemple')] of immense importance to the [holy_site_builder.GetFaith.GetNameNoTooltip] faithful. As [holy_site_builder.GetTitleAsName], I have decided to undergo the construction work needed to restore [GetBuilding('dc_islamic_center').GetNameNoTooltip], and ensure its place as the most holy place in [chosen_holy_site.GetNameNoTooltip], an act that is sure to upset those who hold [chosen_holy_site.Custom('GetSpecialBuildingNameFromProvince')] as sacred."
 holy_site.101.synagogue:0 "\n\nAlthough I rule over the city, currently [chosen_holy_site.Custom('GetSpecialBuildingNameFromProvince')] stands as the most revered site in the city, and as such many [holy_site_builder.GetFaith.GetAdherentNamePluralNoTooltip] pilgrims are aghast to find this overshadowing [GetBuilding('dc_adas_israel').GetNameNoTooltip], a [holy_site_builder.Custom('GetFaithGrandTemple')] of immense importance to the [holy_site_builder.GetFaith.GetNameNoTooltip] faithful. As [holy_site_builder.GetTitleAsName], I have decided to undergo the construction work needed to restore [GetBuilding('dc_adas_israel').GetNameNoTooltip], and ensure its place as the most holy place in [chosen_holy_site.GetNameNoTooltip], an act that is sure to upset those who hold [chosen_holy_site.Custom('GetSpecialBuildingNameFromProvince')] as sacred."
 holy_site.101.civic:0 "\n\nAlthough I rule over the city, currently [chosen_holy_site.Custom('GetSpecialBuildingNameFromProvince')] stands as the most revered site in the city, and as such many [holy_site_builder.GetFaith.GetAdherentNamePluralNoTooltip] pilgrims are aghast to find this overshadowing [GetBuilding('dc_capitol_mall').GetNameNoTooltip], a [holy_site_builder.Custom('GetFaithGrandTemple')] of immense importance to the [holy_site_builder.GetFaith.GetNameNoTooltip] faithful. As [holy_site_builder.GetTitleAsName], I have decided to undergo the construction work needed to restore [GetBuilding('dc_capitol_mall').GetNameNoTooltip], and ensure its place as the most holy place in [chosen_holy_site.GetNameNoTooltip], an act that is sure to upset those who hold [chosen_holy_site.Custom('GetSpecialBuildingNameFromProvince')] as sacred."
 holy_site.101.end:0 "\n\nWith the artisan guilds of [chosen_holy_site.GetNameNoTooltip], I need only name my price before work on this project will be underway."
 holy_site.101.a:0 "This building is for [holy_site_builder.GetFaith.HighGodName]! I shall spare no expense!"
 holy_site.101.a.tt:0 "You shall hire the finest artisan's available to you, with many skilled craftsman travelling to [chosen_holy_site.GetNameNoTooltip] in order to contribute their efforts."
 holy_site.101.b:0 "[holy_site_builder.GetFaith.WealthGodName] would be pleased with a more prudent budget..."
 holy_site.101.b.tt:0 "You shall hire local artisan's to complete the job; competent, but only able to work on the job when not otherwise preoccupied."
 holy_site.101.c:0 "Let's see, who's the lowest bidder..."
 holy_site.101.c.tt:0 "You select the cheapest artisan's in [chosen_holy_site.GetNameNoTooltip] to complete the work; cheap, but slow, and some of the craftmanship may be somewhat suspect..."
 holy_site.101.d:0 "Sorry, they want HOW MUCH?...maybe this is a bad idea..."
 holy_site.101.d.tt_flav:0 "#weak Everybody's a conservationist until they get the estimate...#!"
 holy_site.101.d.tt:0 "You decide against this project"
 

