 holy_site.104.t:0 "The Restoration of [chosen_demo_site.Custom('GetSpecialBuildingNameFromProvince')] in [chosen_demo_site.GetNameNoTooltip]"
 holy_site.104.neutral:0 "After countless years, the [chosen_demo_site.Custom('GetSpecialBuildingNameFromProvince')] has finally been restored to its former glory, its hallowed grounds now bustling with the first [holy_site_builder.GetFaith.GetAdherentNameNoTooltip] pilgrims and [holy_site_builder.GetFaith.PriestNeuterPlural] blessing this place. \n\nThough I do not hold this place as sacred, I can appreciate the artistry displayed before me."
 holy_site.104.positive:0 "After countless years, the [chosen_demo_site.Custom('GetSpecialBuildingNameFromProvince')] has finally been restored to its former glory, its hallowed grounds now bustling with the first [holy_site_builder.GetFaith.GetAdherentNameNoTooltip] pilgrims and [holy_site_builder.GetFaith.PriestNeuterPlural] blessing this place. \n\nThe sight is awe-inspiring, and it takes everything I can to not collapse in prayer before [holy_site_builder.GetFaith.HighGodName]."
 holy_site.104.negative:0 "After countless years, the [chosen_demo_site.Custom('GetSpecialBuildingNameFromProvince')] has finally been restored to its former glory, its hallowed grounds now bustling with the first [holy_site_builder.GetFaith.GetAdherentNameNoTooltip] pilgrims and [holy_site_builder.GetFaith.PriestNeuterPlural] blessing this place. \n\nAlthough impressive, I cant help but feel bitter, thinking of how this place sits upon a [ROOT.Char.GetFaith.GetNameNoTooltip] holy site."
 holy_site.104.desc_builder:0 "\n\nStanding within the [chosen_demo_site.Custom('GetSpecialBuildingNameFromProvince')], I can scarcely believe the beauty before me, a sight I had long feared I may never see completed in my lifetime."
 holy_site.104.desc_inheritor:0 "\n\nStanding within the [chosen_demo_site.Custom('GetSpecialBuildingNameFromProvince')], I wonder how [holy_site_builder.GetTitledFirstNameNoTooltip] would have felt, knowing future generations will wander these grounds with both [holy_site_builder.GetFaith.HighGodName] and [holy_site_builder.GetHerHim] in mind..."

 holy_site.104.a:0 "Truly an awe-inspiring monument to [holy_site_builder.GetFaith.HighGodName]!"
 holy_site.104.b:0 "An impressive building, I suppose."
 holy_site.104.c:0 "A testament to [holy_site_builder.GetTitledFirstNameNoTooltip]'s hubris!"

