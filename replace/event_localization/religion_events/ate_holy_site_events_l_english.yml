 holy_site.72.t:0 "The New Most Holy Place"
 holy_site.72.desc:0 "News has reached your court of a new development amongst the [pilgrimage_reformer.GetFaith.GetAdherentNamePluralNoTooltip] faithful. Although long having been required to make a pilgrimage as part of their faith, [pilgrimage_reformer.GetTitledFirstName] has used their sway amongst the [pilgrimage_reformer.GetFaith.PriestNeuterPlural] of their faith to declare [chosen_holy_site.GetTitle.GetNameNoTierNoTooltip] as the new centre of their faith, with all [pilgrimage_reformer.GetFaith.GetAdherentNamePluralNoTooltip] now required to travel to [chosen_holy_site.GetTitle.GetNameNoTierNoTooltip] to show their faith in [pilgrimage_reformer.GetFaith.HighGodName].\n\nAs the faithful now flock to the myriad [pilgrimage_reformer.GetFaith.HouseOfWorshipPlural] of [chosen_holy_site.GetTitle.GetNameNoTierNoTooltip], [pilgrimage_reformer.GetTitledFirstName] has embraced their role as the Keeper of the Holy City, with the cities prominence and coffers sure to benefit from such a decision."
 holy_site.72.a:0 "Another pointless tourist trap"
 holy_site.72.b:0 "[chosen_holy_site.GetTitle.GetNameNoTierNoTooltip] here I come!"

 holy_site.82.t:0 "The New Holy Custodian"
 holy_site.82.desc:0 "As the most sacred holy site of Custodian of [ROOT.Char.GetFaith.MakeScope.Var('mandatory_pilgrimage_site').GetProvince.GetTitle.GetNameNoTierNoTooltip] is now held by me within my realm, I have completed the rituals necessary to take on my new role as Custodian of [ROOT.Char.GetFaith.MakeScope.Var('mandatory_pilgrimage_site').GetProvince.GetTitle.GetNameNoTierNoTooltip]."
 holy_site.82.a:0 "I feel closer to [ROOT.Char.GetFaith.HighGodName] already."
 holy_site.82.a_cynical:0 "It had to be done."

 holy_site.83.tt.no_longer_custodian:0 "You are no longer the Custodian of [ROOT.Char.GetFaith.MakeScope.Var('mandatory_pilgrimage_site').GetProvince.GetTitle.GetNameNoTierNoTooltip]."

 holy_site.101.t:0 "The Holy City of Washington DC"
 holy_site.101.start:0 "Since the very earliest days of ancient America, the city of Washington has been held up as holy ground by countless faiths and creeds, with many fighting to control it for themselves. As such, many sacred buildings have been constructed within the city and its surrounds, with many competing for primacy as the central monument of the city at any one time."
