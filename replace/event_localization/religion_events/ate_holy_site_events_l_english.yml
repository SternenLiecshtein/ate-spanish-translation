 holy_site.23.t:0 "The conversion of [chosen_demo_site.Custom('GetSpecialBuildingNameFromProvince')] in [chosen_demo_site.GetNameNoTierNoTooltip]"
 holy_site.23.desc:0 "News from the [holy_site_builder.GetPrimaryTitle.GetNameNoTooltip] has reached your realm, detailing [holy_site_builder.GetTitledFirstNameNoTooltip]'s plan to convert the [chosen_demo_site.Custom('GetSpecialBuildingNameFromProvince')] located in [chosen_demo_site.GetNameNoTierNoTooltip]. Although unpopular with the locals, the site will likely be changed in a few short years if no other rulers intervene."
 holy_site.23.desc_vassal:0 "News from the court of [holy_site_builder.GetTitledFirstNameNoTooltip] has reached your ears, with the decree that the [chosen_demo_site.Custom('GetSpecialBuildingNameFromProvince')] in [chosen_demo_site.GetNameNoTierNoTooltip] shall be converted. Though sure to spark complaints from some of the locals, the building will likely be changed in a few short years if no other rulers intervene."
 holy_site.23.a:0 "Interesting news I suppose..."
 holy_site.23.b:0 "Curses! May [ROOT.Char.GetFaith.DevilName] take [holy_site_builder.GetHerHim]!"
 holy_site.23.c:0 "This better not rile up the commoners too much!"
 holy_site.23.d:0 "You can't convert the [GetPlayer.Custom('GetFaithGrandTemple')]! You will regret this!"
 holy_site.23.e:0 "[holy_site_builder.GetTitledFirstNameNoTooltip] is surely a servant of [ROOT.Char.GetFaith.DevilName]!"
