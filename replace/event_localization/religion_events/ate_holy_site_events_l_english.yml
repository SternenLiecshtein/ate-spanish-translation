 holy_site.12.t:0 "The Matter of Payment"
 holy_site.12.desc:0 "Having settled on building the [holy_site_builder.Custom('GetFaithGrandTemple')] in [chosen_holy_site.GetNameNoTooltip], you find yourself under a hastily-erected tent surrounded by masons, carpenters and metalworkers at the construction site. Struggling to be heard over the din, the lead architect advises you on some general costs and timelines with the construction, before pausing.\n\n 'Of course, this all depends on which contractors you're going to choose' they say, awaiting your decision."
 holy_site.12.a:0 "Let everyone know that I shall spare no expense."
 holy_site.12.a.tt:0 "You shall hire the finest artisan's available to you, with many skilled craftsman travelling to [chosen_holy_site.GetNameNoTooltip] in order to contribute their efforts."
 holy_site.12.b:0 "I think we can afford to trim the budget a bit."
 holy_site.12.b.tt:0 "You shall hire local artisan's to complete the job; competent, but only able to work on the job when not otherwise preoccupied."
 holy_site.12.c:0 "Let's see, who's the lowest bidder..."
 holy_site.12.c.tt:0 "You select the cheapest artisan's in [chosen_holy_site.GetNameNoTooltip] to complete the work; cheap, but slow, and some of the craftmanship may be somewhat suspect..."
 holy_site.12.d:0 "Sorry, they want HOW MUCH?...maybe this is a bad idea..."
 holy_site.12.d.tt:0 "You will reconsider building a [holy_site_builder.Custom('GetFaithGrandTemple')]."

 holy_site.14.t:0 "The [holy_site_builder.Custom('GetFaithGrandTemple')] of [chosen_holy_site.GetNameNoTooltip]."
 holy_site.14.desc:0 "After many years, the [holy_site_builder.Custom('GetFaithGrandTemple')] in [chosen_holy_site.GetNameNoTooltip] has been completed. A beautiful and inspiring structure, craftsmen and peasants mill around the entrance as I approach to inspect it, the crowd parting to give me entry into the sacred space within."
 holy_site.14.desc_builder:0 "\n\nStanding within the sacred building itself, I can scarcely believe the beauty before me, a sight I had long feared I may never see completed in my lifetime."
 holy_site.14.desc_inheritor:0 "\n\nStanding within the sacred building itself, I wonder how [holy_site_builder.GetTitledFirstNameNoTooltip] would have felt, knowing future generations with wander these grounds with both [holy_site_builder.GetFaith.HighGodName] and [holy_site_builder.GetHerHim] in mind..."
 holy_site.14.positive:0 "Truly an awe-inspiring monument to [holy_site_builder.GetFaith.HighGodName]!"
 holy_site.14.neutral:0 "An impressive building, I suppose."
 holy_site.14.negative:0 "A testament to [holy_site_builder.GetTitledFirstNameNoTooltip]'s hubris!"
 
