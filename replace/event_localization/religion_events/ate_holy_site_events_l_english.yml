 holy_site.35.t:0 "The holy ruins in [chosen_demo_site.GetNameNoTierNoTooltip]"
 holy_site.35.desc:0 "The dust settles on the small fragments that remain at the site of the holy building that once stood in [chosen_demo_site.GetNameNoTierNoTooltip]. As the artisans remove the fabric boundary around the site, small groups of mourning pilgrims enter into the site, picking over the ruins for any remaining signs of the divine. They watch you and your guards, their thoughts dark and unknowable\n\n"
 holy_site.35.desc_builder:0 "Watching the scene and ruins around you, nothing else remains, the sound of wailing pilgrims echoing through this ruined place.\n\n"
 holy_site.35.desc_inheritor:0 "Watching the scene and ruins around you, you wonder what [holy_site_builder.GetTitledFirstNameNoTooltip] would have felt, standing in the ruins of this once sacred space.\n\n"
 holy_site.35.desc_demolish_artifact:0 "The foreman approaches you, opening a small chest, containing a singular sacred artefact."
 holy_site.35.desc_demolish_quarry:0 "The foreman nods at you as he directs groups of local artisans, pulling apart the ruins for raw materials to use in other local projects."
 holy_site.35.desc_demolish_scrap:0 "The foreman approaches you with a large sack of coins, the profit from the destruction of this place."
 holy_site.35.b.pos:0 "A foundation for [chosen_demo_site.GetNameNoTierNoTooltip] going forward"
 holy_site.35.c.pos:0 "Oh [ROOT.Char.GetFaith.WealthGodName] bless me..."
 holy_site.35.b.neg:0 "At least the city will benefit..."
 holy_site.35.c.neg:0 "Oh [ROOT.Char.GetFaith.HighGodName], what have I done..."

 holy_site.36.t:0 "The Destruction of the [GetPlayer.Custom('GetFaithGrandTemple')] in [chosen_demo_site.GetNameNoTierNoTooltip]"
 holy_site.36.desc:0 "Terrible news has reached you from the holy site in [chosen_demo_site.GetNameNoTierNoTooltip]. Once holding an impressive [GetPlayer.Custom('GetFaithGrandTemple')], [holy_site_builder.GetTitledFirstNameNoTooltip] has demolished the building, its sacred architecture now left in ruins. The [ROOT.Char.GetFaith.PriestNeuterPlural] have declared a day of mourning for all [ROOT.Char.GetFaith.GetAdherentNamePlural] in memory of the [GetPlayer.Custom('GetFaithGrandTemple')] in [chosen_demo_site.GetNameNoTierNoTooltip]."
 holy_site.36.a:0 "Oh [ROOT.Char.GetFaith.FateGodName], why must we live with such misfortune"
 
 holy_site.40.t:0 "The War of [holy_site_protector.GetFaith.GetAdherentNamePluralNoTooltip] Resistance"
 holy_site.40.desc_convert:0 "Interrupting my efforts to convert the [chosen_demo_site.Custom('GetSpecialBuildingNameFromProvince')] in [chosen_demo_site.GetNameNoTierNoTooltip], I have recieved a declaration of war against my realm."
 holy_site.40.desc_demolish:0 "Interrupting my efforts to destroy the [chosen_demo_site.Custom('GetSpecialBuildingNameFromProvince')] in [chosen_demo_site.GetNameNoTierNoTooltip], I have recieved a declaration of war against my realm."
 holy_site.40.desc_end:0 "[holy_site_protector.GetTitledFirstName] of [holy_site_protector.GetPrimaryTitle] has declared a holy war to defend [chosen_demo_site.GetNameNoTierNoTooltip], calling on the [holy_site_protector.GetFaith.GetAdherentNamePluralNoTooltip] faithful to protect the sacred site.\n\nAlthough the war has stopped any further work from taking place, the foreman I contracted has indicated that the demobilising soldiers and captives taken from successfully ending this war should provide more than enough labor to complete the project-provided I win this war..."
 holy_site.40.a:0 "May [ROOT.Char.GetFaith.WarGodName] guide us forward!"
 holy_site.40.a.tt:0 "Winning this war will convert or destroy the [chosen_demo_site.Custom('GetSpecialBuildingNameFromProvince')] in [chosen_demo_site.GetNameNoTierNoTooltip]."

 holy_site.42.t:0 "The Restoration of the [ROOT.Char.Custom('GetFaithGrandTemple')] in [protected_holy_site.NoTierNoTooltip]"
 holy_site.42.desc:0 "With the war against [defeated_ruler.GetTitledFirstName] complete, my [ROOT.Char.GetFaith.PriestNeuterPlural] have been able to survey the damage to the [ROOT.Char.Custom('GetFaithGrandTemple')] in [protected_holy_site.GetNameNoTooltip].\n\nAlthough the structure has seen some damage, thanks to the efforts of my soldiers the [ROOT.Char.Custom('GetFaithGrandTemple')] has been restored to its proper glory.\n\nMany devoted [ROOT.Char.GetFaith.GetAdherentNamePlural] have begun journeying to the restored holy place, and long into the future my name will be spoken of in the history of this holy place."
 holy_site.42.a:0 "May [ROOT.Char.GetFaith.FateGodName] bless and keep this place for evermore!"

 holy_site.43.t:0 "The Tale of [holy_site_protector.GetFirstNameNicknamedNoTooltip]"
 holy_site.43.desc:0 "News has reached your court from [protected_holy_site.GetNameNoTooltip], a holy site home to a [holy_site_protector.Custom('GetFaithGrandTemple')] held sacred by [holy_site_protector.GetFaith.GetAdherentNamePluralNoTooltip]. Once held by [defeated_ruler.GetTitledFirstName], [holy_site_protector.GetTitledFirstName] has successfully wrested control of the site in defence of the holy building, with many now calling them [holy_site_protector.GetNickname]. The [holy_site_protector.Custom('GetFaithGrandTemple')] has seen an influx of devoted pilgrims flocking to it, celebrating the defence of the site and giving glory to [holy_site_protector.GetFaith.FateGodName] for guiding [holy_site_protector.GetTitledFirstName] through this time."
 holy_site.43.a:0 "Glory to [ROOT.Char.GetFaith.HighGodName] and their servant [holy_site_protector.GetFullNameNoTooltip]!"
 holy_site.43.b:0 "Surely they've made a pact with [ROOT.Char.GetFaith.DevilName]..."
 holy_site.43.c:0 "May [ROOT.Char.GetFaith.DeathDeityName] take that[holy_site_protector.Custom('InsultNoun')]!"
 holy_site.43.d:0 "More squabbling fools I suppose..."
 
 holy_site.44.t:0 "The End of the [defeated_ruler.Custom('GetFaithGrandTemple')] in [chosen_demo_site.GetNameNoTierNoTooltip]"
 holy_site.44.desc_convert:0 "With the zealous thugs lead by [defeated_ruler.GetTitledFirstName] cast aside, I have been able to turn my armies to the task of finishing the conversion of the site in [chosen_demo_site.GetNameNoTierNoTooltip].\n\nMy soldiers make quick work in dismantling the [defeated_ruler.Custom('GetFaithGrandTemple')], its raw materials repurposed into constructing a truly awe inspiring [ROOT.Char.Custom('GetFaithGrandTemple')], sure to attest to the power of the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] faith and the magnanimous nature of my rule."
 holy_site.44.desc_demolish:0 "With the zealous thugs lead by [defeated_ruler.GetTitledFirstName] cast aside, I have been able to turn my armies to the task of finishing the conversion of the site in [chosen_demo_site.GetNameNoTierNoTooltip]."
 holy_site.44.desc.materials:0 "\n\nUnder the watchful gaze of my soldiers, local artisans stream in and out of the [defeated_ruler.Custom('GetFaithGrandTemple')], pulling the studiest parts from the structure and carting them away to make use of in other constructions.\n\nWhile the old [defeated_ruler.Custom('GetFaithGrandTemple')] is no more, the site will long serve as a source of building materials for the local economy."
 holy_site.44.desc.scrap:0 "\n\nMy soldiers swarm over the [defeated_ruler.Custom('GetFaithGrandTemple')] like locusts, tearing out the beautiful craftsmanship and [defeated_ruler.GetFaith.GetAdherentNameNoTooltip] iconography that covers the walls, melting anything precious down in vast vats of molten metal. Mere hours pass before the building is razed, my soldiers carting off the remaining pieces and selling the rest as scrap. One of them walks to me, dropping a heavy sack of coins into my hand."
 holy_site.44.desc_backup:0 "Hey, you shouldn't be able to see this!"
 holy_site.44.a:0 "[ROOT.Char.GetFaith.WarGodName] has granted us their favour"
 
 holy_site.45.t:0 "The Destruction of the [defeated_ruler.Custom('GetFaithGrandTemple')] in [chosen_demo_site.GetNameNoTierNoTooltip]"
 holy_site.45.desc_convert:0 "News has reached your court from [chosen_demo_site.GetNameNoTierNoTooltip], a holy site home to a [defeated_ruler.Custom('GetFaithGrandTemple')] held sacred by [defeated_ruler.GetFaith.GetAdherentNamePluralNoTooltip].\n\n[holy_site_destroyer.GetTitledFirstName], ruler of [holy_site_destroyer.GetPrimaryTitle.GetNameNoTooltip], has converted the building into a [holy_site_destroyer.Custom('GetFaithGrandTemple')], having fought back an attempt by [defeated_ruler.GetTitledFirstName] of [defeated_ruler.GetPrimaryTitle.GetNameNoTooltip], a [defeated_ruler.GetFaith.GetAdherentNameNoTooltip] ruler, to defend the former [defeated_ruler.Custom('GetFaithGrandTemple')].\n\nWith the new[holy_site_destroyer.Custom('GetFaithGrandTemple')] dedicated to [holy_site_destroyer.GetFaith.HighGodName], those who held the former site sacred are sure to curse the name of [holy_site_destroyer.GetTitledFirstName]."
 holy_site.45.desc_demolish:0 "News has reached your court from [chosen_demo_site.GetNameNoTierNoTooltip], a holy site home to a [defeated_ruler.Custom('GetFaithGrandTemple')] held sacred by [defeated_ruler.GetFaith.GetAdherentNamePluralNoTooltip].\n\n[holy_site_destroyer.GetTitledFirstName], ruler of [holy_site_destroyer.GetPrimaryTitle.GetNameNoTooltip], has destroyed the building, having fought back an attempt by [defeated_ruler.GetTitledFirstName] of [defeated_ruler.GetPrimaryTitle.GetNameNoTooltip], a [defeated_ruler.GetFaith.GetAdherentNameNoTooltip] ruler, to defend the former [defeated_ruler.Custom('GetFaithGrandTemple')].\n\nNow with only scattered ruins remaining, picked over by thieves and scavenging beasts, those who held the former site sacred are sure to curse the name of [holy_site_destroyer.GetTitledFirstName]."
 holy_site.45.desc_backup:0 "Hey, you shouldn't be able to see this!"
 holy_site.45.a:0 "Finally, praised be to [ROOT.Char.GetFaith.WarGodName]!"
 holy_site.45.b:0 "May [ROOT.Char.GetFaith.DeathDeityName] meet with [holy_site_destroyer.GetTitledFirstName] soon!"
 holy_site.45.c:0 "Truly, a shameful display on my behalf..."
 holy_site.45.d:0 "Yet more squabbling fools I suppose..."

 holy_site.50.t:0 "Protecting a Holy Building"
 holy_site.50.desc_ifs:0 "My advisors have alerted me to the destruction of a major holy building within my realm, something that goes against the tolerance held as essential to our [ROOT.Char.GetFaith.GetNameNoTooltip] faith. As such, I have summoned my advisors to arrest this process and extend protection to the believers worshipping in this space."
 holy_site.50.desc_own:0 "My advisors have brought word to me that a [ROOT.Char.Custom('GetFaithGrandTemple')] in one of our most sacred sites has been slated for destruction, something as a good [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] I must have stopped immeadiately."
 holy_site.50.desc_liege:0 "Having declared our independence from [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], whose ruler [ROOT.Char.GetLiege.GetTitledFirstName] was overseeing the destruction of the [ROOT.Char.Custom('GetFaithGrandTemple')], I am painfully aware that failing to maintain our independence may see this holy building destroyed."
 holy_site.50.desc_end:0 " "
 holy_site.50.a:0 "Protect the [protect_site_1.Custom('GetSpecialBuildingNameFromProvince')] in [protect_site_1.GetNameNoTierNoTooltip]"
 holy_site.50.b:0 "Protect the [protect_site_2.Custom('GetSpecialBuildingNameFromProvince')] in [protect_site_2.GetNameNoTierNoTooltip]"
 holy_site.50.c:0 "Protect the [protect_site_3.Custom('GetSpecialBuildingNameFromProvince')] in [protect_site_3.GetNameNoTierNoTooltip]"
 holy_site.50.d:0 "Protect the [protect_site_4.Custom('GetSpecialBuildingNameFromProvince')] in [protect_site_4.GetNameNoTierNoTooltip]"
 holy_site.50.e:0 "Protect the [protect_site_5.Custom('GetSpecialBuildingNameFromProvince')] in [protect_site_5.GetNameNoTierNoTooltip]"
 holy_site.50.f:0 "On second thoughts, this seems unwise..."

 holy_site.51.t:0 "Protecting the [protected_holy_site.Custom('GetSpecialBuildingNameFromProvince')] in [protected_holy_site.GetNameNoTooltip]"
 holy_site.51.desc_ifs:0 "Having sent out the decree to end the changes to the [protected_holy_site.Custom('GetSpecialBuildingNameFromProvince')] in [protected_holy_site.GetNameNoTooltip], I have visited the site with a small entourage. As the scaffolding and flapping cloth surrounding the site is pulled away, the crowd of peasants surrounding the site let up a great cheer, with priests from the [protected_holy_site.Custom('GetSpecialBuildingNameFromProvince')] giving thanks for the magnanimous and tolerant nature of my rule."
 holy_site.51.desc_own:0 "I arrive at the site in [protected_holy_site.GetNameNoTooltip], watching as my workers go about dismantling the scaffolding and restoring the damage wrought on the [ROOT.Char.Custom('GetFaithGrandTemple')]. The local [ROOT.Char.GetFaith.PriestNeuterPlural] have been praising my name, and I am sure to remembered for this protection long into the future."
 holy_site.51.desc_liege:0 "My thoughts turn momentarily to my disputed liege, [ROOT.Char.GetLiege.GetTitledFirstName], who is sure to be displeased by me stopping the destruction of the [protected_holy_site.Custom('GetSpecialBuildingNameFromProvince')]."
 holy_site.51.desc_end:0 " "
 holy_site.51.a:0 "May [ROOT.Char.GetFaith.HighGodName] be praised!"
 holy_site.50.protect_warning:0 "If you are in an independence war, your liege may destroy the [protected_holy_site.Custom('GetSpecialBuildingNameFromProvince')] if you surrender"

 holy_site.52.t:0 "The War of [holy_site_protector.GetFaith.GetAdherentNameNoTooltip] Resistance"
 holy_site.52.desc_convert:0 "Interrupting my efforts to convert the [protected_holy_site.Custom('GetSpecialBuildingNameFromProvince')] in [protected_holy_site.GetNameNoTooltip], I have recieved a declaration of war against my realm."
 holy_site.52.desc_demolish:0 "Interrupting my efforts to destroy the [protected_holy_site.Custom('GetSpecialBuildingNameFromProvince')] in [protected_holy_site.GetNameNoTooltip], I have recieved a declaration of war against my realm."
 holy_site.52.desc_end:0 "[holy_site_protector.GetTitledFirstName], my rebellious subject, has declared a war of independence to defend [protected_holy_site.GetNameNoTooltip], calling on the [holy_site_protector.GetFaith.GetAdherentNameNoTooltip] faithful to protect the sacred site.\n\nAlthough the war has stopped any further work from taking place, the foreman I contracted has indicated that the demobilising soldiers and prisoners taken from successfully ending this war should provide more than enough labor to complete the project-provided I win this war..."
 holy_site.52.a:0 "May [ROOT.Char.GetFaith.WarGodName] guide us forward!"
 holy_site.52.a.tt:0 "You will instantly complete your conversion or demolition of the [protected_holy_site.Custom('GetSpecialBuildingNameFromProvince')] in [protected_holy_site.GetNameNoTooltip] if you win this war."

 holy_site.53.t:0 "The [holy_site_protector.GetFaith.GetAdherentNameNoTooltip] Uprising in [protected_holy_site.GetNameNoTooltip]"
 holy_site.53.desc:0 "News has reached your realm from [holy_site_destroyer.GetPrimaryTitle.GetNameNoTooltip], newly wracked by civil war. [holy_site_destroyer.GetTitledFirstName], a devout [holy_site_destroyer.GetFaith.GetAdherentNameNoTooltip], has attempted to demolish a [protected_holy_site.Custom('GetSpecialBuildingNameFromProvince')] in [protected_holy_site.GetNameNoTooltip], something that has inspired [holy_site_protector.GetTitledFirstName] and their [holy_site_protector.GetFaith.GetAdherentNameNoTooltip] followers to rise up and fight against. Now with war raging, the final fate of the site is in flux, and will be sure to change the balance of power in the region..."
 holy_site.53.a:0 "[ROOT.Char.GetFaith.HighGodName] is with [holy_site_protector.GetTitledFirstName]!"
 holy_site.53.b:0 "May [ROOT.Char.GetFaith.DeathDeityName] take [holy_site_protector.GetTitledFirstName]"
 holy_site.53.c:0 "More squabbling fools I suppose..."
 
 holy_site.55.t:0 "The Restoration of the Holy Building in [protected_holy_site.GetNameNoTooltip]"
 holy_site.55.desc:0 "With the war against [defeated_ruler.GetTitledFirstName] complete, my [ROOT.Char.GetFaith.PriestNeuterPlural] have been able to survey the damage to the holy building in [protected_holy_site.GetNameNoTooltip].\n\nAlthough the structure has seen some damage, thanks to the efforts of my soldiers the building has been restored to its proper glory.\n\nMany devoted pilgrims have begun journeying to the restored holy place, and long into the future my name will be spoken of in the history of this holy place."
