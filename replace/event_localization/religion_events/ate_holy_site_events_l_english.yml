 holy_site.59.t:0 "An Armistice"
 holy_site.59.desc:0 "Despite our best efforts, it has become clear that neither my forces nor [ROOT.Char.GetTopLiege.GetTitledFirstNameNoTooltip]'s soldiers will be able to succeed at this war, necessitating a white peace. Although I remain a vassal under [ROOT.Char.GetTopLiege.GetTitledFirstNameNoTooltip], the holy building in [protected_holy_site.GetNameNoTooltip] shall remain protected from further harm for some time..."
 holy_site.59.a:0 "Hopefully we can put this little rebellion behind us..."

 holy_site.60.t:0 "An Armistice"
 holy_site.60.desc:0 "Despite our best efforts, it has become clear that neither my forces nor [holy_site_protector.GetTitledFirstNameNoTooltip]'s soldiers will be able to succeed at this war, necessitating a white peace. Although [holy_site_protector.GetTitledFirstNameNoTooltip] will remain a vassal under me, I have accepted that the holy building in [chosen_demo_site.GetNameNoTierNoTooltip] shall remain protected from further harm for some time..."
 holy_site.60.a:0 "If it weren't for these meddling vassals..."

 holy_site.71.t:0 "The Most Holy Place"
 holy_site.71.desc_intro:0 "For too long [pilgrimage_reformer.GetFaith.GetAdherentNamePluralNoTooltip] have been scattered in their devotion, journeying to an array of holy places to display their faith in [pilgrimage_reformer.GetFaith.PantheonTerm]. Whilst all believers acknowledge the holiness of these places, this disunity has lead to many quarrels between the faithful, and all too frequently the mere upkeep of these sites falls to the wayside in the face of this disunity.\n\n"
 holy_site.71.desc_spiritual:0 "This shall be no more. With the blessing of [pilgrimage_reformer.GetFaith.ReligiousHeadName], I have gathered together the [pilgrimage_reformer.GetFaith.PriestNeuterPlural] of my realm to undertake the necessary rites and rituals to declare one of our holy places as the most holy of all, with all [pilgrimage_reformer.GetFaith.GetAdherentNamePluralNoTooltip] expected to make pilgrimage there in the future. The question remains; which site shall serve best?"
 holy_site.71.desc_temporal:0 "This shall be no more. As [pilgrimage_reformer.GetFaith.ReligiousHeadName], I have gathered together the [pilgrimage_reformer.GetFaith.PriestNeuterPlural] of my realm to undertake the necessary rites and rituals to declare one of our holy places as the most holy of all, with all [pilgrimage_reformer.GetFaith.GetAdherentNamePluralNoTooltip] expected to make pilgrimage there in the future. The question remains; which site shall serve best?"
 holy_site.71.explanation_tooltip:0 "[pilgrimage_reformer.GetFaith.GetAdherentNamePluralNoTooltip] will now be required to complete a pilgrimage to the selected site prior to visiting any other pilgrimage sites."
 holy_site.71.a:0 "[holy_site_1.GetNameNoTierNoTooltip] shall be the new centre of our faith."
 holy_site.71.a.tooltip:0 "[holy_site_1.GetNameNoTierNoTooltip] will be selected as a mandatory pilgrimage site for your faith."
 holy_site.71.b:0 "[holy_site_2.GetNameNoTierNoTooltip] is clearly the most holy of our places."
 holy_site.71.b.tooltip:0 "[holy_site_2.GetNameNoTierNoTooltip] will be selected as a mandatory pilgrimage site for your faith."
 holy_site.71.c:0 "The [pilgrimage_reformer.GetFaith.HouseOfWorshipPlural] of [holy_site_3.GetNameNoTierNoTooltip] shall best draw pilgrims to worship."
 holy_site.71.c.tooltip:0 "[holy_site_3.GetNameNoTierNoTooltip] will be selected as a mandatory pilgrimage site for your faith."
 holy_site.71.d:0 "Those who travel to [holy_site_4.GetNameNoTierNoTooltip] shall surely find the favour of [pilgrimage_reformer.GetFaith.PantheonTerm]."
 holy_site.71.d.tooltip:0 "[holy_site_4.GetNameNoTierNoTooltip] will be selected as a mandatory pilgrimage site for your faith."
 holy_site.71.e:0 "A journey to [holy_site_5.GetNameNoTierNoTooltip] will truly demonstrate our trust in [pilgrimage_reformer.GetFaith.HighGodName]."
 holy_site.71.e.tooltip:0 "[holy_site_5.GetNameNoTierNoTooltip] will be selected as a mandatory pilgrimage site for your faith."
 holy_site.71.f:0 "May [pilgrimage_reformer.GetFaith.FateGodName] protect the faithful who journey to [holy_site_6.GetNameNoTierNoTooltip]!"
 holy_site.71.f.tooltip:0 "[holy_site_6.GetNameNoTierNoTooltip] will be selected as a mandatory pilgrimage site for your faith."
 holy_site.71.g:0 "Journeying to [holy_site_7.GetNameNoTierNoTooltip] will unify our people in heart and spirit."
 holy_site.71.g.tooltip:0 "[holy_site_7.GetNameNoTierNoTooltip] will be selected as a mandatory pilgrimage site for your faith."
