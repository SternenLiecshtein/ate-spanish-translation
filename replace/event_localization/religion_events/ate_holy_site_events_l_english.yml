 holy_site.15.desc:0 "News has reached your court of a [holy_site_builder.Custom('GetFaithGrandTemple')] having finished construction in [chosen_holy_site.GetNameNoTooltip].\n\nHailed by many artisans as an awe-inspiring building, many [holy_site_builder.GetFaith.GetAdherentNamePlural] have already begun travelling to visit [chosen_holy_site.GetNameNoTooltip] to take in the beauty of the new building."
