 holy_site.11.desc_ruler:0 "As [holy_site_builder.GetTitleAsName], I have decided to build a magnificent [holy_site_builder.Custom('GetFaithGrandTemple')] to inspire the [holy_site_builder.GetFaith.GetAdherentName] faithful.\n\nNow the only question is where such a building should be located, and how much I am willing to pay..."
 holy_site.11.desc_vassal_same:0 "With the approval of [holy_site_builder.GetTopLiege.GetTitledFirstName], I have begun the process of building a [holy_site_builder.Custom('GetFaithGrandTemple')] to bring glory to [holy_site_builder.GetFaith.HighGodName].\n\n Now the only question is where such a building should be located, and how much I am willing to pay..."
 holy_site.11.desc_vassal_diff:0 "Having pooled together the resources of the [holy_site_builder.GetFaith.GetAdherentNamePlural] faithful, I have decided to build a [holy_site_builder.Custom('GetFaithGrandTemple')] to honour our faith.\n\n With either tacit or indifferent approval from [holy_site_builder.GetTopLiege.GetTitledFirstName], the only question now is where such a building should be located, and how much I am willing to pay..."
