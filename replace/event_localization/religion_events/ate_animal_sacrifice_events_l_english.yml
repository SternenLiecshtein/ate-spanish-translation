 conduct_animal_sacrifice_at_peace:0 "Conduct Animal Sacrifice"
 conduct_animal_sacrifice_at_peace_desc.1:0 "It has been some time since we last offered up our firstfruit in the name of [ROOT.Char.GetFaith.HighGodName]. We should make sure that [ROOT.Char.GetFaith.HighGodNameSheHe] is properly honored by conducting another grand offering."
 conduct_animal_sacrifice_at_peace_desc.2:0 "It has been some time since we last sacrificed our beasts in the name of [ROOT.Char.GetFaith.HighGodName]. We should honor [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] and make penance for our transgressions by conducting another grand sacrifice."
 conduct_animal_sacrifice_at_peace_effect_message:0 "You begin preparing for a grand animal sacrifice, spending [piety|E] and reducing the [development|E] of your [capital|E] in exchange for a boon that will become apparent within a few years."
 conduct_animal_sacrifice_at_peace_effect_tt:0 "Your [faith|E] has the Animal Sacrifice tenet"
 conduct_animal_sacrifice_at_peace_effect_tooltip:0 "A grand animal sacrifice is conducted in your [capital|E]."
 conduct_animal_sacrifice_at_peace_confirm:0 "Bring the beasts!"
 
 conduct_animal_sacrifice_at_war:0 "Conduct Animal Sacrifice"
 conduct_animal_sacrifice_at_war_desc.1:0 "We are at war! We will surely be successful in battle if we show our devotion to [ROOT.Char.GetFaith.HighGodName] through a grand sacrifice of our realm's firstfruits!"
 conduct_animal_sacrifice_at_war_desc.2:0 "We are at war! We will surely be successful in battle if we show our devotion to [ROOT.Char.GetFaith.HighGodName] through a grand sacrifice of our realm's beasts!"
 conduct_animal_sacrifice_at_war_effect_message:0 "You begin preparing for a grand animal sacrifice, spending [piety|E] and reducing the [development|E] of your [capital|E] in exchange for a boon that will become apparent within a few months."
 conduct_animal_sacrifice_at_war_effect_tt:0 "Your [faith|E] has the Animal Sacrifice tenet"
 conduct_animal_sacrifice_at_war_effect_tooltip:0 "A grand animal sacrifice is conducted in your [capital|E]."
 conduct_animal_sacrifice_at_war_confirm:0 "Bring the beasts!"
 
 ate_animal_sacrifice.1.t:0 "Preparing the Sacrifice"
 ate_animal_sacrifice.1.mormon.desc:0 "Before I can order the grand offering of the realm's firstfruits, I must first decide the nature and scale of the offering. A smaller offering will be less burdensome on the peasants, but a larger offering will surely grant us greater favor in the eyes of [ROOT.Char.GetFaith.HighGodName]..."
 ate_animal_sacrifice.1.generic.desc:0 "Before I can order the sacrifice of the realm's beasts, I must first decide the nature and scale of the sacrifice. A smaller sacrifice will be less burdensome on the peasants, but a larger sacrifice will surely grant us greater favor in the eyes of [ROOT.Char.GetFaith.HighGodName]..."
 animal_sacrifice.1.a:0 "A small offering should suffice."
 animal_sacrifice.1.a.tt:0 "You organize a small sacrifice, easing the burden on your peasants. This will probably not impress [animal_sacrificer.GetFaith.HighGodName]..."
 animal_sacrifice.1.b:0 "It should be respectable, but not overly burdensome."
 animal_sacrifice.1.b.tt:0 "You organize a notable sacrifice, attempting to balance the burden on your peasants with the benefits of [animal_sacrificer.GetFaith.HighGodName]'s favor."
 animal_sacrifice.1.c:0 "[animal_sacrificer.GetFaith.HighGodName] deserves only the grandest of offerings!"
 animal_sacrifice.1.c.tt:0 "You organize the grandest offering possible, disregarding the burdens that will be borne by your peasants."
 animal_sacrifice.1.d:0 "Instead of bothering the peasants, perhaps I should consider offering my own beast..."
 animal_sacrifice.1.d.tt:0 "You will offer up your pet to [animal_sacrificer.GetFaith.HighGodName]."
 
 ate_animal_sacrifice.2.t:0 "A Notable Offering"
 ate_animal_sacrifice.2.mormon.wartime.desc:0 "In order to secure [ROOT.Char.GetFaith.HighGodNamePossessive] favor for our cause in this war, I have ordered a minor offering of common firstfruit beasts. We will spill their blood so that our soldiers may be protected in the field. \n\nA small offering will ease the burden on the land, but will also reduce the common benefits of ritual for us."
 ate_animal_sacrifice.2.mormon.peacetime.desc:0 "I have decided to organize a minor procession of firstfruit offerings to [ROOT.Char.GetFaith.HighGodName]. In these blessed times of peace, it is important to remind ourselves of our devotion, as well as unite the realm around a common cause. \n\nIn the short term, the deaths of these beasts will have some small effects on our economy, but the benefits of ritual ceremony will come in time."
 ate_animal_sacrifice.2.generic.wartime.desc:0 "In order to secure [ROOT.Char.GetFaith.HighGodNamePossessive] favor for our cause in this war, I have ordered a minor sacrifice of common animals. We will spill the blood of these beasts so that our soldiers may be protected in the field. \\n\nA small offering will ease the burden on the land, but will also reduce the common benefits of ritual for us."
 ate_animal_sacrifice.2.generic.peacetime.desc:0 "I have decided to organize a minor procession of animal sacrifices to [ROOT.Char.GetFaith.HighGodName]. In these blessed times of peace, it is important to remind ourselves of our devotion, as well as unite the realm around a common cause. \n\nIn the short term, the deaths of these beasts will have some small effects on our economy, but the benefits of ritual ceremony will come in time."
 ate_animal_sacrifice.2.generic.desc:0 "Animal sacrifice time."
 
 animal_sacrifice.2.a.compassionate:0 "I feel bad for them."
 animal_sacrifice.2.a.forgiving:0 "I hope they forgive me..."
 animal_sacrifice.2.a:0 "I hope [ROOT.Char.GetFaith.HighGodName] approves..."
 animal_sacrifice.2.a.tt:0 "The offering will be held."
 
 ate_animal_sacrifice.3.t:0 "A Notable Offering"
 ate_animal_sacrifice.3.mormon.wartime.desc:0 "In order to secure [ROOT.Char.GetFaith.HighGodNamePossessive] favor for our cause in this war, I have ordered a moderate offering of common firstfruit beasts. We will spill their blood so that our soldiers may be protected in the field. \n\nThe costs of this endeavor should be bearable, but will be felt in the countryside for some time to come..."
 ate_animal_sacrifice.3.mormon.peacetime.desc:0 "I have decided to organize a large and grandiose procession of firstfruit offerings to [ROOT.Char.GetFaith.HighGodName]. In these blessed times of peace, it is important to remind ourselves of our devotion, as well as unite the realm around a common cause. \n\nIn the short term, the economy will feel the loss of these common beasts, but it will be survivable."
 ate_animal_sacrifice.3.generic.wartime.desc:0 "In order to secure [ROOT.Char.GetFaith.HighGodNamePossessive] favor for our cause in this war, I have ordered a moderately sized sacrifice of common animals. We will spill the blood of these beasts so that our soldiers may be protected in the field. \\n\nThe costs of this endeavor should be bearable, but will be felt in the countryside for some time to come..."
 ate_animal_sacrifice.3.generic.peacetime.desc:0 "I have decided to organize a moderately sized, respectable procession of animal sacrifices to [ROOT.Char.GetFaith.HighGodName]. In these blessed times of peace, it is important to remind ourselves of our devotion, as well as unite the realm around a common cause. \n\nIn the short term, the economy will feel the loss of these common beasts, but it will be survivable."
 ate_animal_sacrifice.3.generic.desc:0 "Animal sacrifice time."
 
 animal_sacrifice.3.a.compassionate:0 "I feel bad for them."
 animal_sacrifice.3.a.forgiving:0 "I hope they forgive me..."
 animal_sacrifice.3.a:0 "Time for a ceremony!"
 animal_sacrifice.3.a.tt:0 "The offering will be held."
 
 
 ate_animal_sacrifice.4.t:0 "A Grand Offering"
 ate_animal_sacrifice.4.mormon.wartime.desc:0 "In order to secure [ROOT.Char.GetFaith.HighGodNamePossessive] favor for our cause in this war, I have ordered a massive offering of common firstfruit beasts. We will spill their blood so that our soldiers may be protected in the field. \n\nUnfortunately, the costs of this grand endeavor might be felt in the countryside for some time to come..."
 ate_animal_sacrifice.4.mormon.peacetime.desc:0 "I have decided to organize a large and grandiose procession of firstfruit offerings to [ROOT.Char.GetFaith.HighGodName]. In these blessed times of peace, it is important to remind ourselves of our devotion, as well as unite the realm around a common cause. \n\nBut still, such a large number of beasts being killed might not be good for the economy in the short term..."
 ate_animal_sacrifice.4.generic.wartime.desc:0 "In order to secure [ROOT.Char.GetFaith.HighGodNamePossessive] favor for our cause in this war, I have ordered a massive sacrifice of common animals. We will spill the blood of these beasts so that our soldiers may be protected in the field. \n\nUnfortunately, the costs of this grand endeavor might be felt in the countryside for some time to come..."
 ate_animal_sacrifice.4.generic.peacetime.desc:0 "I have decided to organize a large and grandiose procession of animal sacrifices to [ROOT.Char.GetFaith.HighGodName]. In these blessed times of peace, it is important to remind ourselves of our devotion, as well as unite the realm around a common cause. \n\nBut still, such a large number of beasts being killed might not be good for the economy in the short term..."
 
 animal_sacrifice.4.a.compassionate:0 "I feel bad for them."
 animal_sacrifice.4.a.forgiving:0 "I hope they forgive me..."
 animal_sacrifice.4.a:0 "We will bear the costs."
 animal_sacrifice.4.a.tt:0 "The offering will be held."
 
 ate_animal_sacrifice.5.t:0 "Considering Your Options"
 ate_animal_sacrifice.5.mormon.desc:0 "I have started to plan how the offering will proceed before I suddenly stop in my tracks. Am I sure about this? Will I really give up my beloved pet to [animal_sacrificer.GetFaith.HighGodName], after all we have been through together?"
 ate_animal_sacrifice.5.generic.desc:0 "I have started to plan how the sacrifice will proceed before I suddenly stop in my tracks. Am I sure about this? Will I really give up my beloved pet to [animal_sacrificer.GetFaith.HighGodName], after all we have been through together?"
 animal_sacrifice.5.a:0 "I cannot do this."
 animal_sacrifice.5.a.tt:0 "You decide to conduct a traditional mass offering instead."
 animal_sacrifice.5.b:0 "The only way to prove my devotion is to give up [animal_sacrificer.Custom.('DogStoryName')]"
 animal_sacrifice.5.b.tt:0 "You decide to sacrifice your loyal dog."
 animal_sacrifice.5.c:0 "Giving up [animal_sacrificer.Custom.('CatStoryName')] will surely prove my sincerity."
 animal_sacrifice.5.c.tt:0 "You decide to sacrifice your beloved cat."
 animal_sacrifice.5.d:0 "[animal_sacrificer.GetFaith.HighGodName] saw fit to bless me with two pets, so I will give up both."
 animal_sacrifice.5.d.tt:0 "You decide to sacrifice both of your adorable pets."
 
 ate_animal_sacrifice.6.t:0 "Goodbye to [animal_sacrificer.Custom.('DogStoryName')]"
 ate_animal_sacrifice.6.mormon.desc:0 "I watch with solemn horror as my attendants place [animal_sacrificer.Custom.('DogStoryName')] on the altar. [animal_sacrificer.Custom('DogStorySheHe')|U] looks up at me expectantly, completely unaware of what is about to happen. [animal_sacrificer.Custom('DogStorySheHe')|U] probably thinks it's just a game. [animal_sacrificer.Custom('DogStorySheHe')|U] tilts [animal_sacrificer.Custom('DogStoryHerHis')] head in confusion as the priest lowers the dagger..."
 ate_animal_sacrifice.6.generic.desc:0 "I watch with solemn horror as my attendants place [animal_sacrificer.Custom.('DogStoryName')] on the altar. [animal_sacrificer.Custom('DogStorySheHe')|U] looks up at me expectantly, completely unaware of what is about to happen. [animal_sacrificer.Custom('DogStorySheHe')|U] probably thinks it's just a game. [animal_sacrificer.Custom('DogStorySheHe')|U] tilts [animal_sacrificer.Custom('DogStoryHerHis')] head in confusion as the priest lowers the dagger..."
 animal_sacrifice.6.a.compassionate:0 "No! What have I done to my poor [animal_sacrificer.Custom.('DogStoryName')]?"
 animal_sacrifice.6.a.forgiving:0 "No! What have I done to my poor [animal_sacrificer.Custom.('DogStoryName')]?"
 animal_sacrifice.6.a.just:0 "But [animal_sacrificerCustom('DogStorySheHe')] was a good dog!"
 animal_sacrifice.6.a.cynical:0 "[animalsacrificer.GetFaith.HighGodName] had better be happy with this..."
 animal_sacrifice.6.a.callous:0 "What a pitiful sight."
 animal_sacrifice.6.a.sadistic:0 "This beast has served its purpose well."
 animal_sacrifice.6.a:0 "You are going to a better place, [animal_sacrificer.Custom.('DogStoryName')]."
 animal_sacrifice.6.a.tt:0 "[animal_sacrificer.Custom.('DogStoryName')] is slain!"
 
 ate_animal_sacrifice.7.t:0 "Goodbye to [animal_sacrificer.Custom.('CatStoryName')]"
 ate_animal_sacrifice.7.mormon.desc:0 "I watch with solemn horror as my attendants place [animal_sacrificer.Custom.('CatStoryName')] on the altar. [animal_sacrificer.Custom('DogStorySheHe')|U] looks up at me defiantly, seemingly aware of what is about to happen. It is hard to meet [animal_sacrificer.Custom('CatStoryHerHis')] judging gaze. [animal_sacrificer.Custom('CatStorySheHe')|U] lifts [animal_sacrificer.Custom('CatStoryHerHis')] head with pride as the priest lowers the dagger..."
 ate_animal_sacrifice.7.generic.desc:0 "I watch with solemn horror as my attendants place [animal_sacrificer.Custom.('CatStoryName')] on the altar. [animal_sacrificer.Custom('DogStorySheHe')|U] looks up at me defiantly, seemingly aware of what is about to happen. It is hard to meet [animal_sacrificer.Custom('CatStoryHerHis')] judging gaze. [animal_sacrificer.Custom('CatStorySheHe')|U] lifts [animal_sacrificer.Custom('CatStoryHerHis')] head with pride as the priest lowers the dagger..."
 animal_sacrifice.7.a.compassionate:0 "No! What have I done to my poor [animal_sacrificer.Custom.('CatStoryName')]?"
 animal_sacrifice.7.a.forgiving:0 "No! What have I done to my poor [animal_sacrificer.Custom.('CatStoryName')]?"
 animal_sacrifice.7.a.just:0 "But [animal_sacrificerCustom('CatStorySheHe')] was a sweet cat!"
 animal_sacrifice.7.a.cynical:0 "[animalsacrificer.GetFaith.HighGodName] had better be happy with this..."
 animal_sacrifice.7.a.callous:0 "An admirable exit."
 animal_sacrifice.7.a.sadistic:0 "This beast has served its purpose well."
 animal_sacrifice.7.a:0 "You are going to a better place, [animal_sacrificer.Custom.('CatStoryName')]."
 animal_sacrifice.7.a.tt:0 "[animal_sacrificer.Custom.('CatStoryName')] is slain!"
 
 ate_animal_sacrifice.8.t:0 "Goodbye to [animal_sacrificer.Custom.('CatStoryName')] and [animal_sacrificer.Custom.('DogStoryName')]"
 ate_animal_sacrifice.8.mormon.desc:0 "Placeholder description because this event is too difficult to write on an emotional level. If you picked this option, you're a monster. I hope you know this."
 ate_animal_sacrifice.8.generic.desc:0 "Placeholder description because this event is too difficult to write on an emotional level. If you picked this option, you're a monster. I hope you know this."
 animal_sacrifice.8.a:0 "You are going to hell for this."
