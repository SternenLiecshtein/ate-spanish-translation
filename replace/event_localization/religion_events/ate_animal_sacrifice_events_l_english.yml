 ate_animal_sacrifice.9.t:0 "Boons of the Sacrifice: Minor"
 ate_animal_sacrifice.9.desc:0 "With the offering of animals now in the past, the positive effects of the ritual have become clear. While not terribly impressive, there has been some evidence of benefit to productivity attributable to the ritual conducted. \n\nIt will be some time before we are ready to conduct another ceremony of the same sort again, however."
 animal_sacrifice.9.a:0 "Good enough, I suppose."
 animal_sacrifice.9.a.tt:0 "The boons of the sacrifice are felt across your lands."
 
 ate_animal_sacrifice.10.t:0 "Boons of the Sacrifice: Moderate"
 ate_animal_sacrifice.10.desc:0 "With the offering of animals now in the past, the positive effects of the ritual have become clear. A respectable result, as the common folk have clearly shown themselves to be more prodctive in the wake of the grand ritual conducted in the recent past. \n\nIt will be some time before we are ready to conduct another ceremony of the same sort again, however."
 animal_sacrifice.10.a:0 "A worthy affair!"
 animal_sacrifice.10.a.tt:0 "The boons of the sacrifice are felt across your lands."
 
 ate_animal_sacrifice.11.t:0 "Boons of the Sacrifice: Grand"
 ate_animal_sacrifice.11.desc:0 "With the offering of animals now in the past, the positive effects of the ritual have become clear. Enflamed by fervor, the common folk of the countryside and cities alike work with renewed energy in the months since the ritual was conducted! \n\nIt will be some time before we are ready to conduct another ceremony of the same sort again, however."
 animal_sacrifice.11.a:0 "An affair for the ages!"
 animal_sacrifice.11.a.tt:0 "The boons of the sacrifice are felt across your lands."
 
 ate_animal_sacrifice.20.t:0 "Preparing the Sacrifice"
 ate_animal_sacrifice.20.mormon.desc:0 "It is always important to show devotion to [animal_sacrificer.GetFaith.HighGodName], but it is especially vital when the realm is at war. I must choose the nature and scale of the offering before the ceremony can begin."
 ate_animal_sacrifice.20.generic.desc:0 "It is always important to show devotion to [animal_sacrificer.GetFaith.HighGodName], but it is especially vital when the realm is at war. I must choose the nature and scale of the sacrifice before the preparation can begin."
 animal_sacrifice.20.a:0 "This war has been destructive enough. We shall not burden the peasants any further."
 animal_sacrifice.20.a.tt:0 "You order a small sacrifice, easing the burden on your peasants. This will probably not impress [animal_sacrificer.GetFaith.HighGodName]..."
 animal_sacrifice.20.b:0 "It should be respectable, but not overly burdensome."
 animal_sacrifice.20.b.tt:0 "You organize a notable sacrifice, attempting to balance the burden on your peasants with the benefits of [animal_sacrificer.GetFaith.HighGodName]'s favor."
 animal_sacrifice.20.c:0 "[animal_sacrificer.GetFaith.HighGodName] deserves only the grandest of offerings!"
 animal_sacrifice.20.c.tt:0 "You organize the grandest offering possible, disregarding the burdens that will be borne by your peasants."
 animal_sacrifice.20.d:0 "Instead of bothering the peasants, perhaps I should consider offering my own beast..."
