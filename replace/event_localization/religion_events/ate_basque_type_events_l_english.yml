 reconstruct_chiminigagua_decision:0 "Rebuild the Old Ways of the Muisca"
 reconstruct_chiminigagua_decision_desc:0 "Our Muisca heritage is storied and vast, going back millennia in these highlands we call home. Our ancestral legends preserve tales of gods and goddesses whose rites of worship have long since waned.\n\nAt present, the rituals remain as little more than stories of ancient times. Enough direction from above, however, could build a new faith for us from the remains of the old."
 reconstruct_chiminigagua_decision_tooltip:0 "Revive the ancient religion of the Muisca"
 reconstruct_chiminigagua_decision_confirm:0 "Perhaps there's another path?"
 reconstruct_chiminigagua_decision.have_sinful_piety_level:0 "Your [piety_level|E] is no more than [GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]"
 reconstruct_chiminigagua_decision.you_have_x_or_more_traits_virtuous_to_muisca:0 "You have [EmptyScope.ScriptValue('reconstruct_chiminigagua_decision_chiminigagua_virtues_tally_value')|0] [traits|E] that are [virtuous|E] in the [GetFaithByKey('chiminigagua').GetName] [faith|E]"
 reconstruct_chiminigagua_decision.path_default:0 "If you leave the [faith|E] as it was"
 reconstruct_chiminigagua_decision.path_fundamentalist:0 "If you reform the [faith|E] to be more $doctrine_pluralism_fundamentalist_name$"
 reconstruct_chiminigagua_decision.tt.spiritual_hof_acquired:0 "A suitable cleric becomes the new [head_of_faith|E]"
