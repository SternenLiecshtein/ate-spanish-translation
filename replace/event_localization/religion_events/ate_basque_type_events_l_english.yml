 basque_type_events.008.desc.christianize:0 "[religious_leader.GetTitledFirstNameNoTooltip] has sought to bring the revived Apache faith closer to the original prophet's roots by forging closer ties with Protestant Christendom."
 basque_type_events.008.desc.amerindianize:0 "Seeking to emphasize ancestral connection with greater Amerindian currents, [religious_leader.GetTitledFirstNameNoTooltip] is promoting an active purge of Abrahamic elements for the revived faith."
 basque_type_events.008.desc.knowledge:0 "[religious_leader.GetTitledFirstNameNoTooltip] has promoted a new faith culture of intellectual and schaolastic life, seeking to entrench the faith's linguistic elements."
 basque_type_events.008.desc.unchanged:0 "Essentially unchanged from history despite the burst of new theological attention, the sect espouses a new tradition in the Southwestern mileu."
 basque_type_events.008.a:0 "You know, I think [religious_leader.GetSheHe] has a point..."
 basque_type_events.008.b.same_faith:0 "This is bloody heresy!"
 basque_type_events.008.b.same_religion:0 "This can only end in their annihilation."
 basque_type_events.008.b.misc:0 "As long as they fight far away."
 basque_type_events.008.e.same_faith:0 "[religious_leader.GetFirstNameNoTooltip] gave up [old_faith.HighGodName] for #EMP sex#!?!"
 basque_type_events.008.c.same_religion:0 "Does [religious_leader.GetFirstNameNoTooltip] think [religious_leader.GetSheHe]'s #EMP better#! than us?"
 basque_type_events.008.c.misc:0 "So they speak for the desert?"
 basque_type_events.008.d.same_faith:0 "That's crazy!"
 basque_type_events.008.d.same_religion:0 "Well then!"
 basque_type_events.008.d.prot:0 "Fascinating and intriguing!"
 basque_type_events.008.d.christian:0 "They're closer than before at least."
 basque_type_events.008.d.misc:0 "Eh, not my wheelhouse."
 basque_type_events.008.e.same_faith:0 "Insanity!"
 basque_type_events.008.e.same_religion:0 "Concerning..."
 basque_type_events.008.e.misc:0 "Seems a fairly pedestrian change, honestly."
