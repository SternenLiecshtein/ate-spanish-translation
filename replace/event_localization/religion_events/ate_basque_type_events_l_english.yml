 convert_to_wayuu_faith_decision_desc:0 "The people of Guajira are resistant to change. In their isolated drylands and remote riverside villages, many preserve elements of a faith long dead to the rest of South America and the Caribbean.\n\nAt present, these remote shamans and their folk rituals are irrelevant. But with the right sponsor..."
