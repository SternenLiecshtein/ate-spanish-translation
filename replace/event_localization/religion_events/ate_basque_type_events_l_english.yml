 convert_to_lokono_faith_decision:0 "Champion the Ancestral Faith of the Country Lokono"
 convert_to_lokono_faith_decision_desc:0 "The people of lower Guyana are resistant to change. In their isolated jungles and remote riverside villages, many preserve elements of faiths long dead to the rest of South America and the Caribbean.\n\nAt present, these remote shamans and their folk rituals are irrelevant. But with the right sponsor..."
 convert_to_lokono_faith_decision_tooltip:0 "Support the rural folk beliefs of the Lokono"
 convert_to_lokono_faith_decision_confirm:0 "Perhaps there's another path?"
 convert_to_lokono_faith_decision.have_sinful_piety_level:0 "Your [piety_level|E] is no more than [GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]"
 convert_to_lokono_faith_decision.you_have_x_or_more_traits_virtuous_to_hebeyono_bunahabe:0 "You have [EmptyScope.ScriptValue('convert_to_lokono_faith_decision_hebeyono_bunahabe_virtues_tally_value')|0] [traits|E] that are [virtuous|E] in the [GetFaithByKey('hebeyono_bunahabe').GetName] [faith|E]"
 convert_to_lokono_faith.must_control_essequibo_and_demerara:0 "You must [completely_control|E] [GetTitleByKey('d_demerara').GetName] and [GetTitleByKey('d_essequibo').GetName]"

 basque_type_events.001.t:0 "A Return to the Countryside"
 basque_type_events.001.desc.intro:0 "It is no secret that I have had... issues with my [old_faith.GetAdjective] faith."
 basque_type_events.001.desc.excommunicated:0 "Excommunication has been difficult for me, taxing my soul unfairly and causing no end of strife with the other [old_faith.GetAdherentNamePluralNoTooltip] in my life."
 basque_type_events.001.desc.rivalry_with_hof:0 "Constant arguments with [old_faith.GetReligiousHead.GetTitledFirstName], a petty temporal squabble that [old_faith.GetReligiousHead.GetSheHe] #EMP should#! be above, have left me disillusioned."
 basque_type_events.001.desc.negative_piety_level:0 "My deeds have marked me a sinner, one whose faith seems content to let fall by the spiritual wayside, and there's no denying how isolating it's been."
 basque_type_events.001.desc.lorgar:0 "For all that the fire of my belief burns as brightly as the Sun, I can't shake the feeling that there must be something #EMP more#! to the universe than just [old_faith.HighGodName]. Some more primordial truth."
 basque_type_events.001.desc.sinful_traits:0 "It feels like my every deed, my every thought, the very way I live my life is marked as inherently sinful."
 basque_type_events.001.desc.virtuous_traits:0 "Sometimes I question how I ever loved it at all, when my whole personality seems #EMP built#! for something different."
 basque_type_events.001.desc.naked_cynicism:0 "I find it disinteresting, and worse, thoroughly enthralled to powers I have little to no control over."
 basque_type_events.001.desc.outro:0 "\n\nAt last, though, I think I've found solace with [hebeyono_bunahabe_faith.GetName]. The rural shamans of this minor sect have no judgement for me, only giddy excitement at the prospect of becoming something more than local lore-keepers."
 basque_type_events.001.d:0 "I am glad to embrace the faith of my ancestors!"

 basque_type_events.002.t:0 "$basque_type_events.001.t$"
 basque_type_events.002.desc.intro:0 "It seems that [religious_leader.GetTitledFirstNamePossessive]"
 basque_type_events.002.desc.excommunicated:0 "excommunication from [old_faith.GetName] has finally grown too wearisome for [religious_leader.GetHerHim]."
 basque_type_events.002.desc.rivalry_with_hof:0 "rivalry with [old_faith.GetReligiousHead.GetTitledFirstName] has finally reached an inevitable boiling point."
 basque_type_events.002.desc.negative_piety_level:0 "prior transgressions against [old_faith.GetName] are due to be dwarfed by [religious_leader.GetHerHis] next."
 basque_type_events.002.desc.lorgar:0 "lust for something more... #EMP primordial#! to believe in has grown too strong, leading [religious_leader.GetHerHim] down the path of heresy."
 basque_type_events.002.desc.sinful_traits:0 "sinful ways have, at long last, utterly won out over [religious_leader.GetHerHis] [old_faith.GetAdjective] faith."
 basque_type_events.002.desc.virtuous_traits:0 "slow seduction by the virtues of rural life is, at last, complete."
 basque_type_events.002.desc.naked_cynicism:0 "blatant desire for greater control over the spiritual life of [religious_leader.GetHerHis] realm is completely out of control."
 basque_type_events.002.desc.midtro:0 "\n\nIn a fit of what is assuredly-madness, the [religious_leader.GetTitleAsNameNoTooltip|U] has lifted an obscure shamanic folk faith from the Guianas, [hebeyono_bunahabe_faith.GetName], up as the new premier religion of [religious_leader.GetPrimaryTitle.GetNameNoTier].\n\n"
 basque_type_events.002.desc.unchanged:0 "Essentially unchanged from obscurity despite the burst of new theological attention, the sect espouses the original Lokono mythology and practice from before the arrival of many newcomers to the Guyanas."
 basque_type_events.002.a:0 "You know, I think [religious_leader.GetSheHe] has a point..."
 basque_type_events.002.e.same_faith:0 "Insanity!"
 basque_type_events.002.e.same_religion:0 "Concerning..."
 basque_type_events.002.e.syncretised_with_christianity:0 "$basque_type_events.002.e.same_religion$"
 basque_type_events.002.e.misc:0 "Seems a fairly boring change, honestly."


