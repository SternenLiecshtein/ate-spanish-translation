 basque_type_events.005.desc.negative_piety_level:0 "My deeds have marked me a sinner, one whose faith seems content to let fall by the spiritual wayside, and there's no denying how isolating it's been."
 basque_type_events.005.desc.lorgar:0 "For all that the fire of my belief burns as brightly as the Sun, I can't shake the feeling that there must be something #EMP more#! to the universe than just [old_faith.HighGodName]. Some more primordial truth."
 basque_type_events.005.desc.sinful_traits:0 "It feels like my every deed, my every thought, the very way I live my life is marked as inherently sinful."
 basque_type_events.005.desc.virtuous_traits:0 "Sometimes I question how I ever loved it at all, when my whole personality seems #EMP built#! for something different."
 basque_type_events.005.desc.naked_cynicism:0 "I find it disinteresting, and worse, thoroughly enthralled to powers I have little to no control over."
 basque_type_events.005.desc.outro:0 "\n\nAt last, though, I think I've found solace with [muisca_faith.GetName]. The rural syncretics of this minor sect have no judgement for me, only giddy excitement at the prospect of becoming something more than local lore-keepers.\n\nExcitement that perhaps leaves them open to... suggestion."
 basque_type_events.005.a:0 "[muisca_faith.GetNameNoTooltip] shall be a warrior's faith again!"
 basque_type_events.005.a.tt:0 "You advocate for a more $doctrine_pluralism_fundamentalist_name$ path"
 basque_type_events.005.b:0 "We shall love one another in every sense of the word!"
 basque_type_events.005.b.tt:0 "You advocate for a more $doctrine_pluralism_pluralistic_name$ path"
 basque_type_events.005.c:0 "There is a worthy religion to share traditions and stories with."
 basque_type_events.005.c.tt:0 "You advocate for a different syncretic path"
 basque_type_events.005.d:0 "If I try to force a total change, am I any less corrupt than [old_faith.GetNameNoTooltip]?"
 basque_type_events.005.d.tt:0 "You leave the faith as it once was"

 basque_type_events.006.t:0 "$basque_type_events.005.t$"
 basque_type_events.006.desc.intro:0 "It seems that [religious_leader.GetTitledFirstNamePossessive]"
 basque_type_events.006.desc.excommunicated:0 "excommunication from [old_faith.GetName] has finally grown too wearisome for [religious_leader.GetHerHim]."
 basque_type_events.006.desc.rivalry_with_hof:0 "rivalry with [old_faith.GetReligiousHead.GetTitledFirstName] has finally reached an inevitable boiling point."
 basque_type_events.006.desc.negative_piety_level:0 "prior transgressions against [old_faith.GetName] are due to be dwarfed by [religious_leader.GetHerHis] next."
 basque_type_events.006.desc.lorgar:0 "lust for something more... #EMP primordial#! to believe in has grown too strong, leading [religious_leader.GetHerHim] down the path of heresy."
 basque_type_events.006.desc.sinful_traits:0 "sinful ways have, at long last, utterly won out over [religious_leader.GetHerHis] [old_faith.GetAdjective] faith."
 basque_type_events.006.desc.virtuous_traits:0 "slow seduction by the virtues of rural life is, at last, complete."
 basque_type_events.006.desc.naked_cynicism:0 "blatant desire for greater control over the spiritual life of [religious_leader.GetHerHis] realm is completely out of control."
 basque_type_events.006.desc.midtro:0 "\n\nIn a fit of what is assuredly-madness, the [religious_leader.GetTitleAsNameNoTooltip|U] has reconstructed the ancient Amerindian faith of the Muisca, [muisca_faith.GetName], and built it up as the new premier religion of [religious_leader.GetPrimaryTitle.GetNameNoTier].\n\n"
 basque_type_events.006.desc.fundamentalist:0 "[religious_leader.GetTitledFirstNameNoTooltip] has whipped the fledgling sect into a raging frenzy, promising them a warrior's wage in human sacrifices if they'll support [religious_leader.GetHerHis] fundamentalist campaign."
 basque_type_events.006.desc.righteous:0 "Seeking to emphasize ancestral connection with the Divina Patriota religion and the more ancient tradition now espoused, [religious_leader.GetTitledFirstNameNoTooltip] is promoting a compromise with what [religious_leader.GetSheHe] sees as the most compatible parts of old and new."
 basque_type_events.006.desc.pluralist:0 "[religious_leader.GetTitledFirstNameNoTooltip] has promoted a radical departure from traditional social norms, seeking to rebuild the storied old culture of promiscuity and relationship freedom."
 basque_type_events.006.desc.unchanged:0 "Essentially unchanged from history despite the burst of new theological attention, the sect espouses a new tradition in the Andean mileu, similar to the restored Inti cult down in Peru but with unique practices."
 basque_type_events.006.a:0 "You know, I think [religious_leader.GetSheHe] has a point..."
 basque_type_events.006.b.same_faith:0 "This is bloody heresy!"
 basque_type_events.006.b.same_religion:0 "This can only end in their annihilation."
 basque_type_events.006.b.respects_fellow_warmongers:0 "At least they're not scared of a good fight."
 basque_type_events.006.b.misc:0 "As long as they fight far away."
 basque_type_events.006.e.same_faith:0 "[religious_leader.GetFirstNameNoTooltip] gave up [old_faith.HighGodName] for #EMP sex#!?!"
 basque_type_events.006.c.same_religion:0 "Does [religious_leader.GetFirstNameNoTooltip] think [religious_leader.GetSheHe]'s #EMP better#! than us?"
 basque_type_events.006.c.believes_in_harmony_with_nature:0 "At least they understand the wonder of love."
 basque_type_events.006.c.misc:0 "So they speak for the trees?"
 basque_type_events.006.d.d_p:0 "At least they aren't straying too far away?"
 basque_type_events.006.d.same_faith:0 "That's crazy!"
 basque_type_events.006.d.same_religion:0 "Well then!"
 basque_type_events.006.d.syncretised_with_divina_patriota:0 "At least they've not completely abandoned their wits."
 basque_type_events.006.d.misc:0 "Eh, not my festival, not my dancing bears."
 basque_type_events.006.e.same_faith:0 "Insanity!"
 basque_type_events.006.e.same_religion:0 "Concerning..."
 basque_type_events.006.e.sun_worship:0 "$basque_type_events.006.d.syncretised_with_divina_patriota$"
 basque_type_events.006.e.misc:0 "Seems a fairly pedestrian change, honestly."

 revive_silas_john_decision:0 "Revive the Old Ways of the Apache"
 revive_silas_john_decision_desc:0 "Our Apache people have gone through many trials in the time since the Event and even before. Before things were the way they are now, in the hazy period right before and after the calamity, our people followed the teachings of a prophet named Silas John; now, however, few call his words gospel. With the power I now have, the potential exists for me to give kindling to this smoldering fire and revive the Sayings of Silas John."
 revive_silas_john_decision_tooltip:0 "Revive the old religion of the Apache"
 revive_silas_john_decision_confirm:0 "Perhaps there's another path?"
 revive_silas_john_decision.have_sinful_piety_level:0 "Your [piety_level|E] is no more than [GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]"
 revive_silas_john_decision.you_have_x_or_more_traits_virtuous_to_silas_john:0 "You have [EmptyScope.ScriptValue('revive_silas_john_decision_virtues_tally_value')|0] [traits|E] that are [virtuous|E] in the [GetFaithByKey('silasjohn').GetName] [faith|E]"
