 revive_silas_john_decision.path_knowledge:0 "If you reform the [faith|E] to be more scholastic"
 revive_silas_john_decision.path_amerindian:0 "If you reform the [faith|E] to be more Amerindian"
 revive_silas_john_decision.path_christian:0 "If you reform the [faith|E] to be more Christian"
 revive_silas_john_decision.tt.all_neighbouring_prot_rulers:0 "All neighboring Protestant rulers"
