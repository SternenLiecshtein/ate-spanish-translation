  make_left_hand_path_offering_decision:0 "Make a Left-Hand Path Offering" 
  make_left_hand_path_offering_decision_desc:0 "The [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faith allowed practitioners to make offerings for various spirits, in order to help us in worldly matters. These worldly matters can vary in specifics and can even be on the dark side, but [ROOT.Char.GetFaith.WitchGodName] is an amoral arbiter who will entreat worshippers regardless of the details of their request.\n\nShould I wish, I can make an offering of my own, and even seek out assistance from specialized [ROOT.Char.GetFaith.PriestNeuterPlural]." 
  make_left_hand_path_offering_decision_desc_alt:0 "While the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faith doesn't condone it, other regional faiths allowed practitioners to make offerings for various spirits, in order to help us in worldly matters. These worldly matters can vary in specifics and can even be on the dark side, but their entities are amoral arbiters who will entreat worshippers regardless of the details of their request.\n\nShould I wish, I can make an offering of my own, and even seek out assistance from specialized priests."    
  make_left_hand_path_offering_decision_tooltip:0 "The spirits might help you in different types of schemes."
  make_left_hand_path_offering_decision_confirm:0 "The spirits will help me!"
  
  
  tenet_left_hand_path_name:0 "Left Hand Path"
  tenet_left_hand_path_desc:0 "Our faith believes that the myriad spirits of this world and the next can be called on for assistance, and that these requests need not follow traditional rules of morality. Though it has a price, the assistance of [ROOT.Faith.DeathDeityName] can be invaluable, for many parts of our lives are not black and white, but shades of grey."
 
  doctrine_parameter_left_hand_path_active:0 "Rulers can perform offerings to entities in order to gain worldly advantages."  

