  left_hand_path.001:0 "To Make an Offering"
  left_hand_path.001.a:0 "I will do it myself!"
  left_hand_path.001.b:0 "Maybe a [ROOT.Char.GetFaith.PriestNeuter] can help me..."
  left_hand_path.001.c:0 "Maybe a witch can help me..."
  left_hand_path.001.d:0 "On second thought, I don't need this!"
  left_hand_path.001.desc:0 "While life is never without its challenges, an issue has come up which I believe would be best suited for supernatural aid. I can give an offering to the spirits of this world and the next, so they can help me in earthly matters.\n\nShould I rely on my own skills to entreat them, or employ outside help?"
  left_hand_path.001.t:0 "Make an offering"
  left_hand_path.002:0 "To Make an Offering: Motivation"
  left_hand_path.002.a:0 "I want luck with love!"
  left_hand_path.002.b:0 "I want to gain influence!"
  left_hand_path.002.c:0 "I want success in my ambitions!"
  left_hand_path.002.d:0 "I want to curse my enemies!"
  left_hand_path.002.desc:0 "As I prepare the rite and ritual to supplicate the spirits, it comes time for me to decide the purpose for which I bring this offering.\n\nWhat do I want to gain from this offering?"
  left_hand_path.002.e:0 "I want protection from my enemies!"
  left_hand_path.002.t:0 "To Make an Offering: Motivation"
  left_hand_path.003:0 "To Make an Offering: Motivation"
  left_hand_path.003.desc:0 "As [offering_helper.GetTitledFirstName] and I prepare the rite and ritual to supplicate the spirits, it comes time for me to decide the purpose for which I bring this offering.\n\nWhat do I want to gain from this offering?"
  left_hand_path.003.t:0 "To Make an Offering: Motivation"
  left_hand_path.101:0 "Offering: Failure"
  left_hand_path.101.a:0 "That's a shame."
  left_hand_path.101.desc:0 "Unfortunately, the ritual seems to have failed.\n\nI feel no effects resulting from it; it seems the spirits are not with me when it comes to love..."
  left_hand_path.101.t:0 "Offering: Failure"
  left_hand_path.102:0 "Offering: Success!"
  left_hand_path.102.a:0 "I knew it would work!"
  left_hand_path.102.desc:0 "In the time after the ritual, I can feel subtle effects all over. Unsatisfied courtiers look at me a little more, and I'm sure that should I try to bed someone I would have a little help from the spirits.\n\nI can already feel the spirits making me more virile!"
  left_hand_path.102.t:0 "Offering: Success!"
  left_hand_path.103:0 "Offering: Success!"
  left_hand_path.103.a:0 "I knew it would work!"
  left_hand_path.103.desc:0 "In the time after the ritual, I can feel strong effects all over. Unsatisfied courtiers are looking at me much more, and I'm sure that should I try to bed someone I would have great assistance from the spirits of the land.\n\nI can already feel them making me more virile and randy!"
  left_hand_path.103.t:0 "Offering: Success!"
  left_hand_path.11:0 "To Make an Offering: Luck in Love"
  left_hand_path.11.a:0 "The spirits will hear my plea!"
  left_hand_path.11.desc:0 "Carefully following the age-old instructions passed down from [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] tradition, I prepared the offering and placed it at a crossroad.\n\nSatisfied, I return to court. Hopefully the offering will bring me success in the good old matters of love and lust."
  left_hand_path.11.t:0 "To Make an Offering: Luck in Love"
  left_hand_path.12:0 "To Make an Offering: Gain Influence"
  left_hand_path.12.a:0 "The spirits will hear my plea!"
  left_hand_path.12.desc:0 "Carefully following the age-old instructions passed down from [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] tradition, I prepared the offering and placed it at a crossroad.\n\nSatisfied, I return to court. Hopefully the offering will help me to expand my influence over others."
  left_hand_path.12.t:0 "To Make an Offering: Gain Influence"
  left_hand_path.13:0 "To Make an Offering: Fulfill Ambition"
  left_hand_path.13.a:0 "The spirits will hear my plea!"
  left_hand_path.13.desc:0 "Carefully following the age-old instructions passed down from [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] tradition, I prepared the offering and placed it at a crossroad.\n\nSatisfied, I return to court. Hopefully the offering will bring me success in my ambitions."
  left_hand_path.13.t:0 "To Make an Offering: Fulfill Ambition"
  left_hand_path.14:0 "To Make an Offering: Curse Enemies"
  left_hand_path.14.a:0 "The spirits will hear my plea!"
  left_hand_path.14.desc:0 "Carefully following the age-old instructions passed down from [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] tradition, I prepared the offering and placed it at a crossroad.\n\nSatisfied, I return to court. Hopefully the offering will entreat the spirits to bring doom to my foes."
  left_hand_path.14.t:0 "To Make an Offering: Curse Enemies"
  left_hand_path.15:0 "To Make an Offering: Protection"
  left_hand_path.15.a:0 "The spirits will hear my plea!"
  left_hand_path.15.desc:0  "Carefully following the age-old instructions passed down from [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] tradition, I prepared the offering and placed it at a crossroad.\n\nSatisfied, I return to court. Hopefully the offering will protect me from those who wish me harm."
  left_hand_path.15.t:0 "To Make an Offering: Protection"
  left_hand_path.201:0 "Offering: Failure"
  left_hand_path.201.a:0 "That's a shame."
  left_hand_path.201.desc:0 "Unfortunately, the ritual seems to have failed.\n\nI feel no effects resulting from it; it seems the spirits are not with me when it comes to influencing others..."
  left_hand_path.201.t:0 "Offering: Failure"
  left_hand_path.202:0 "Offering: Success!"
  left_hand_path.202.a:0 "I knew it would work!"
  left_hand_path.202.desc:0 "In the time after the ritual, I can feel subtle effects all over. More people are listening to what I have to say at court, and their attention is less divided when I speak.\n\nThe spirits are surely softly helping me make my presence more commanding!"
  left_hand_path.202.t:0 "Offering: Success!"
  left_hand_path.203:0 "Offering: Success!"
  left_hand_path.203.a:0 "I knew it would work!"
  left_hand_path.203.desc:0 "In the time after the ritual, I can feel the immanent effects all over. More people are listening to all that I have to say at court, and their attention is no longer divided when I speak.\n\nThe spirits are surely helping me make my presence much more commanding!"
  left_hand_path.203.t:0 "Offering: Success!"
  left_hand_path.301:0 "Offering: Failure"
  left_hand_path.301.a:0 "That's a shame."
  left_hand_path.301.desc:0 "Unfortunately, the ritual seems to have failed.\n\nI feel no effects resulting from it; it seems the spirits are not with me when it comes to my ambitions..."
  left_hand_path.301.t:0 "Offering: Failure"
  left_hand_path.302:0 "Offering: Success!"
  left_hand_path.302.a:0 "I knew it would work!"
  left_hand_path.302.desc:0 "In the time after the ritual, I can feel subtle effects all over. Little things are going my way more often, and I feel like this run of good luck will extend to my greater ambitions.\n\nTruly, the spirits of this world are acting as my allies in my glorious ambitions!"
  left_hand_path.302.t:0 "Offering: Success!"
  left_hand_path.303:0 "Offering: Success!"
  left_hand_path.303.a:0 "I knew it would work!"
  left_hand_path.303.desc:0 "In the time after the ritual, I can feel strong effects all throughout my mind. Little things and even some significant ones are going my way more often at court, and I feel like this run of good luck will extend to my greatest ambitions.\n\nTruly, the spirits of this world are acting as my allies in my glorious ambitions!"
  left_hand_path.303.t:0 "Offering: Success!"
  left_hand_path.401:0 "Offering: Failure"
  left_hand_path.401.a:0 "That's a shame."
  left_hand_path.401.desc:0 "Unfortunately, the ritual seems to have failed.\n\nI feel no effects resulting from it; it seems the spirits are not with me when it comes to cursing my enemies..."
  left_hand_path.401.t:0 "Offering: Failure"
  left_hand_path.402:0 "Offering: Success!"
  left_hand_path.402.a:0 "I knew it would work!"
  left_hand_path.402.desc:0 "In the time after the ritual, I can feel subtle effects in the air. I feel like should I make a move against my enemies now, the spirits will assist me in my endeavor.\n\nTruly, the spirits of this world are acting as my allies and will curse my enemies by weakening their defenses!"
  left_hand_path.402.t:0 "Offering: Success!"
  left_hand_path.403:0 "Offering: Success!"
  left_hand_path.403.a:0 "I knew it would work!"
  left_hand_path.403.desc:0 "In the time after the ritual, I can feel a great change in the air. I feel like should I make a move against my enemies now, the spirits will greatly assist me in my endeavor and curse them in this life, and maybe even the next.\n\nTruly, the spirits of this world are my allies and will curse my enemies by weakening their defenses!"
  left_hand_path.403.t:0 "Offering: Success!"
  left_hand_path.501:0 "Offering: Failure"
  left_hand_path.501.a:0 "That's a shame."
  left_hand_path.501.desc:0 "Unfortunately, the ritual seems to have failed.\n\nI feel no effects resulting from it; it seems the spirits are not with me when it comes to protecting me from my foes..."
  left_hand_path.501.t:0 "Offering: Failure"
  left_hand_path.502:0 "Offering: Success!"
  left_hand_path.502.a:0 "I knew it would work!"
  left_hand_path.502.desc:0 "In the time after the ritual, I can feel a mild sense of security fall around me. I feel like should my enemies in this world try any moves against me, the spirits will help defend me and confound their efforts to harm me.\n\nTruly, the spirits of this world are my allies and will protect me from my mortal enemies!"
  left_hand_path.502.t:0 "Offering: Success!"
  left_hand_path.503:0 "Offering: Success!"
  left_hand_path.503.a:0 "I knew it would work!"
  left_hand_path.503.desc:0 "In the time after the ritual, I can feel a strong sense of security fall around me. I feel like should my enemies in this world try any moves against me, the spirits will help defend me and greatly confound their efforts to harm me.\n\nTruly, the spirits of this world are my allies and will easily protect me from my mortal enemies!"
  left_hand_path.503.t:0 "Make an offering: success!"

