 ate_religious_general.1.t: "The Family House"
 ate_religious_general.1.desc: "By the traditions of our faith, boys belong with boys and girls with girls, thus young men are adopted by their father's house, and young women by their mother's.\n\nThis tradition now continues with me."
 ate_religious_general.1.a: "I now belong to the House of [dynast.GetHouse.GetName]"
 ate_religious_general.1.a.dynasty: "Little [child.GetShortUIName|U] was born as a [child.GetSheHe]. By tradition, [child.GetSheHe] now belongs to [dynast.GetShortUIName|U]'s House of [dynast.GetHouse.GetName]."

 #patria grande

 ate_religious_decision.80.t: "Selecting A Prócer"
 ate_religious_decision.80.desc: "Devotion to the Fatherland is devotion to one's own mother, to duty, to all that is divine. The greatest among these devotees were the próceres, eternal heroes who still guide us with their example.\n\nEven so, it is clear that there are many ways to serve Fatherland, and many examples to follow among the heroes. I must listen carefully to know which of these examples I am called to follow."
 ate_religious_decision.80.a: "Bolívar, the Warrior of Liberty."
 ate_religious_decision.80.b: "Santander, the Lawmaker."
 ate_religious_decision.80.c: "Manuelita, the Dame of Love."
 ate_religious_decision.80.d: "La Pola, the Lady of Shadows."
 ate_religious_decision.80.e: "I am not yet ready to decide."
 ate_religious_decision.81.t: "The Constituent Assembly"
 ate_religious_decision.81.desc.start: "The Constituent Assembly will be held soon, and it is my duty to make the necessary preparations. Tradition dictates that the assembly be held in the city of Cúcuta, just as it was done during the golden age."
 ate_religious_decision.81.desc.cucuta: "\n\nThe city is under my direct control and as such it will be trivial to organize the ceremony."
 ate_religious_decision.81.desc.faithful: "\n\nThe city is currently under the control of [cucuta_holder.GetTitledFirstName], a loyal servant of the faith. Perhaps I can avoid paying for the expenses."
 ate_religious_decision.81.desc.infidel: "\n\nSadly, the city is in the hands of the infidels, but that cannot be an obstacle for the voice of the Lord to be heard. I shall host the assembly in my own capital."
 ate_religious_decision.81.a: "It is my duty to pay for all expenses."
 ate_religious_decision.81.b: "[cucuta_holder.GetTitledFirstName] can pay, any faithful would do as much."
 ate_religious_decision.82.t: "The Call of Democracy"
 ate_religious_decision.82.desc.start: "[caudillo.GetTitledFirstName] has announced that a grand Constituent Assembly will be held for the proclamation of a New Covenant with [caudillo.GetFaith.HighGodName]. All the rulers elected by the voice of the people are called to participate in the great meeting. As a faithful it is my duty to travel to sacred lands and make the world hear the voice of the Lord."
 ate_religious_decision.82.desc.cucuta: "\n\nAnd that miserable viper [caudillo.GetFirstName] decided that I would be the one to pay for the entire circus, naturally."
 ate_religious_decision.82.a: "I am already here anyway."
 ate_religious_decision.82.b: "I will leave immediately."
 ate_religious_decision.82.c: "I will travel and [ROOT.GetPrimaryTitle.GetHeir.GetFirstNameNoTooltip] will accompany me."
 ate_religious_decision.82.d: "Sadly, traveling is impossible right now."
 ate_religious_decision.82.e: "I will not be part of this congress of snakes."
 ate_religious_decision.83.t: "An Unseemly Proposal"
 ate_religious_decision.83.desc: "Upon arriving at the place where the great assembly will be held, I had the opportunity to meet with [briber.GetTitledFirstName], who made me an unseemly proposal. My vote in exchange for a favor."
 ate_religious_decision.83.a: "This is heresy! I should denounce you!"
 ate_religious_decision.83.b: "I am sure you will use my vote wisely."
 ate_religious_decision.84.t: "On Bedroom Matters"
 ate_religious_decision.84.desc.start: "With all the noble rulers finally assembled in the great hall it is time to begin the deliberations."
 ate_religious_decision.84.desc.else: "As one of the electors I must pay great attention to all important issues."
 ate_religious_decision.84.desc.caudillo: "As the host of the assembly, I am not allowed to intervene in the discussions."
 ate_religious.decision.84.desc.end: "\n\nThe first item on the agenda is to determine the position of faith on bedroom matters. The assembly is divided in their opinion on infidelity, sodomy and the most esoteric erotic practices."
 ate_religious_decision.84.a: "It is not my place to intervene with the democratic process."
 ate_religious_decision.84.b: "The creator of the universe does not care what mortals do with their genitals."
 ate_religious_decision.84.c: "The morality of love is not something the state should poke its nose into."
 ate_religious_decision.84.d: "Our bodies are temples, desecrating them in degeneracy is a heretical act."
 ate_religious_decision.85.t: "On Family Matters"
 ate_religious_decision.85.desc: "Two camps have formed among voters on family matters. The first insists that family ties are divine and therefore cannot be broken or defined by the laws of men. The other insists that marriage and parenthood are merely contractual events."
 ate_religious_decision.85.a: "It is not my place to intervene with the democratic process."
 ate_religious_decision.85.b: "A spouse is a spouse and child a child, this cannot be changed."
 ate_religious_decision.85.c: "Sounds like this should be decided on a case by case basis."
 ate_religious_decision.85.d: "If the law does not decide who is family then family means nothing."
 ate_religious_decision.86.t: "On Kinship Matters"
 ate_religious_decision.86.desc: "The previous topic has led to a more detailed discussion of what the family itself is. Some propose that prohibiting violence on kin and allowing close marriages would strengthen family relationships. Others believe that it is better to avoid these practices that lead to inbreeding and not to give more importance to fratricide than to any other murder."
 ate_religious_decision.86.a: "It is not my place to intervene with the democratic process."
 ate_religious_decision.86.b: "Blood must be preserved and protected."
 ate_religious_decision.86.c: "Maybe we can get to a middle ground."
 ate_religious_decision.86.d: "All men are brothers in the eyes of the Lord."
 ate_religious_decision.87.t: "On Clerical Matters"
 ate_religious_decision.87.desc: "A heated discussion has erupted over the role of senators. It is they who have given us our titles and therefore identifying their role in society is a very divisive issue. People seem unable to agree on something as basic as whether women should have a place in the democracy of the commoners."
 ate_religious_decision.87.a: "It is not my place to intervene with the democratic process."
 ate_religious_decision.87.b: "Keeping order requires the strength of a man."
 ate_religious_decision.87.c: "Men, women. If they keep the rabble in their place, then I don’t care."
 ate_religious_decision.87.d: "The people require the kind heart of a woman."
 ate_religious_decision.88.t: "The New Covenant"
 ate_religious_decision.88.desc: "With the deliberations concluded, the rules of the New Covenant have been agreed. The constitution has been written and marked with [caudillo.GetTitledFirstName]’s seal to be enacted in every corner of the Fatherland.\n\nThus, the eventualities of the democratic pilgrimage are concluded. It is time for everyone to go home with the satisfaction of having made known the will of the Lord on Earth."
 ate_religious_decision.88.a: "Vox Populi, Vox Dei!"
 ate_religious_decision.89.t: "The Ancient Pages"
 ate_religious_decision.89.desc: "Before you are stacked the various volumes of the Marquess of García. In them you can distinguish titles in a dead language that can be translated as "The Lonesome Century", "The Patriarch at fall" or "Romance of the Choleric Era".\n\nAs you inhale the portentous vapors of the sacred herbs you are taken into a trance in which you can listen to oblivion, smell destiny and savor the bitterest solitude. Only in this state the secret of the ancient pages will come to you."
 ate_religious_decision.89.a: "Mad prophet, speak to me of the unspeakable."
 ate_religious_decision.90.t: "The lady of remedies"
 ate_religious_decision.90.desc: "You are a woman from the Cachaco lands wandering through the corridors a house built of broken old dreams, you can only see its walls covered with old time and drawings made of human excrement. You manage to stagger out of that labyrinth and reach the patio where the most beautiful woman in the world awaits you.\n\nAs she hangs clothes to dry you understand that her beauty is the only truth in the world. But before you can do anything she begins to ascend to the heavens. You cannot help but regret that she took with her the clothes she was hanging."
 ate_religious_decision.90.a: "Come back, I need you! I deserve you!"
 ate_religious_decision.90.b: "Go, this world is unworthy of you."
 ate_religious_decision.91.t: "The lonely wind"
 ate_religious_decision.91.desc: "You enter a room whose walls are older than time itself and filled with treasures of no value. On the shelves you find fish sculptures forged in gold, portraits with faces made of solitude and dresses woven with the mourning of a massacre committed in a banana field.\n\nAt the center of it all is a tome written in a language that is not men's but that you can still understand. It tells the story of your life and of all life, of your dynasty being eaten by ants, of an era that has already been and will not return. As your eyes go to the end of the story, you can feel how a hurricane has come to devour that eternal room, to destroy what has been since the beginning of time. The golden age is over."
 ate_religious_decision.91.a: "It ends, as all things do."
 ate_religious_decision.91.b: "Not an end, I refuse it."
 ate_religious_decision.92.t: "The Patriarch’s Winter"
 ate_religious_decision.92.desc: "You are in the dining hall of an ancient palace, made of gold, blood and empty hope. Before you sits an old prócer, a patriarch who reigns in some corner of the Patria Grande during the golden age. You both understand, without having a reason for it, that one of you will die soon, him or you.\n\nOnly luck can make that decision, so the solution is to flip a coin. As the penny spins in the air, you realize that both sides of the coin are heads, and that the face is the same, the face of the old prócer, your face. The coin hits the ground."
 ate_religious_decision.92.a: "Heads, I will die in this golden age."
 ate_religious_decision.92.b: "Heads, I will outlive the golden age."
 ate_religious_decision.93.t: "The sea of no man"
 ate_religious_decision.93.desc: "You see the endless sea, where cannibals and reavers once battled each other. As its beauty consumes you a roar from the sky reverberates in your ears. An iron dragonfly has come to take the sea away, and on its back rides a perfidious priest of the northerner pagans, who has come to steal what little remains of the golden age.\n\nDesperate, you beg the próceres to stop the heathen, but they ignore you. You know then that the golden age has come to an end and the Patria Grande is lost."
 ate_religious_decision.93.a: "How can I feel nostalgic for a world that I never knew? "
 ate_religious_decision.93.b: "I will take back what was never mine but should have been."
 ate_religious_decision.94.t: "Carnivals of love"
 ate_religious_decision.94.desc: "You are a young man in the times of carnival at some walled city of the Costeño lands, some old capital where the old glories were substituted by absurdity. By your side is a woman of a wild beauty who has promised to teach you the arts of love. As you breathe in her papaya-flavored breath, the trance of your passions is broken when you see her draw the shine of a dagger.\n\nYou escape completely naked from that terror, only to end up in the middle of the carnival street. Your screams of horror and the lover turned murderer become an object of ridicule for the celebrants who think it is all part of the party."
 ate_religious_decision.94.a: "The consequences of the vices of the flesh."
 ate_religious_decision.94.b: "Love, violence, laughter, in the end it's all passion."
 ate_religious_decision.95.t: "The eternal ship"
 ate_religious_decision.95.desc: "You are an old woman on board a ship that plows through the waters of the oldest river in the world. While the waters smelling of nostalgia shake the boat, you see that you are accompanied by a man you loved half a century ago when your soul was still young and your flesh was tender.\n\nYou take his hand and bring it to your withered chest, you understand then that the ship in which you travel is eternal like the river and that as long as you remain in it, love will not die, the golden age will have no end. With that thought you surrender to the lips of memory."
 ate_religious_decision.95.a: "This is it, this is the answer."
 ate_religious_decision.95.b: "No, an illusion, all must end."

