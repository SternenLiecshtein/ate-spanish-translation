convert_to_torepraia_decision: "Reestablish the Pankararú Toré"
convert_to_torepraia_decision_desc: "Amidst the valleys of the São Francisco valley, many still preserve elements of the indigenous Toré rituals, long extinct in the rest of the caatinga. In their isolated villages, while performing their ancient beliefs, the Pankararu natives believe that the [encantados|E] have been trapped for centuries behind the long-dammed waterfalls of Paulo Afonso - and they long for the day when these spirits will be allowed to, once more, roam free across the land. \n\nAt present, these groups and their minor faith are irrelevant. But with the right sponsor..."
convert_to_torepraia_decision_tooltip: "We must promote the ancient beliefs of the natives of the São Francisco Valley - and restore their glory!"
convert_to_torepraia_decision_confirm: "Restore the Toré-Praiá rites!"

convert_to_rekoetei_decision: "Champion the Mbya Ways"
convert_to_rekoetei_decision_desc: "Scattered along the plains, forests and wetlands, small communities still hold to the ancient customs of the Mbya people. As in centuries before, the elders continue to introduce the younger generations to #italic Reko Ete'i#!, the true path, and the eternal journey towards spiritual perfection. \n\nAt present, these groups and their minor faith are irrelevant. But with the right sponsor..."
convert_to_rekoetei_decision_tooltip: "We must promote the ancient beliefs of Mbya!"
convert_to_rekoetei_decision_confirm: "Restore the Reko Ete'i rites!"


 # Shango Baptist juxtaposition
 determine_primary_creed_decision: "Determine Primary Creed"
 determine_primary_creed_decision_desc: "While many religions contain a multitude of beliefs under their umbrella, none are quite like [ROOT.Char.GetFaith.GetName]: two separate but entwined faiths, bound together through community and practice. There are the Shangoists, the heirs of a tradition stretching across the ocean, and the Spiritual Baptists, the devout followers of the Holy Trinity. [ROOT.Char.GetFaith.GetAdherentNamePlural] often attend one service after another, and while many identify more strongly with Shangoism or Spiritual Baptism, they still live alongside their fellows. It is high time that I decide which congregation speaks most to me."
 determine_primary_creed_decision_tooltip: "Choose whether to join the Shangoist or Spiritual Baptist congregations"
 determine_primary_creed_decision_confirm: "Time to decide..."
 ate_religious_decision.231.t: "Two Creeds, One Faith"
 ate_religious_decision.231.desc: "While other faiths may have multiple different organizations under their purview, [ROOT.Char.GetFaith.GetName] is unique in that it has two distinct communities - the Shangoists and the Spiritual Baptists. The Shangoists claim to uphold the beliefs and practices brought by their ancestors when they came to this land, holding rituals to bring the great spirits of the world into their bodies to assist the community. The Spiritual Baptists, on the other hand, are devout Christians who venerate the Father, the Son, and the Holy Spirit, loudly calling out for their forgiveness. Though their beliefs might diverge or even contradict, both Shangoists and Spiritual Baptists share the same spaces, same churches, and even some of the same rituals. As a devout [ROOT.Char.GetFaith.GetAdherentName], it is time for me to take my place in these communities, and while I can affiliate with both, I must ultimately decide which group my personal beliefs align with."
 ate_religious_decision.231.a: "I am a Shangoist!"
 ate_religious_decision.231.b: "I am a Spiritual Baptist!"

 ate_religious_general.1003.t: "Reevaluating the Relationship"
 ate_religious_general.1003.desc: "[old_faith.GetName] could be likened to a parasol shared by two people - the Shangoists and the Spiritual Baptists. Despite disagreements over theology and doctrine, the two groups still broke bread together. Now that I had founded [ROOT.Char.GetFaith.GetName], however, this relationship has fallen under renewed scrutiny. Some Shangoists among my new converts are advocating to fully return to their traditional beliefs, while a number of Spiritual Baptists seek to fully devote our faith to the one God. My position enables me to fully lend my support to either of these factions, committing my new creed to a single community, or I can seek to maintain the relationship which enabled my previous faith to survive for so long. The choice is mine..."
 ate_religious_general.1003.pure_shango: "We sing to Shango's beat!"
 ate_religious_general.1003.pure_baptist: "Praise the Holy Trinity!"
 ate_religious_general.1003.no_change: "Two communities, one faith."
 
 
 become_a_living_titan: "Become a Living Titan"
 become_a_living_titan_desc: "The most pious among us [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can undergo a ritual to become a Living Titan, one who uses the power of the Natural Forces and achieves apotheosis on Earth. Those who undergo this ritual are some of the most revered and remembered wielders of natural power, and their place among the Union of Titans is assured after death. What kind of Titan I can become depends entirely on the kind of person I am."
 become_a_living_titan_tooltip: "$become_a_living_titan$!"
 become_a_living_titan_confirm: "$become_a_living_titan$"
 
 ate_religious_decision.232.t: "A Living Titan"
 ate_religious_decision.232.desc: "Now that I have established myself as a most pious and observant member of the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faithful, I may undertake the ritual to become a new Living Titan, one who is possessed by a metaphysical Natural Force.\n\nAs the ritual is prepared, I feel a new kind of power enter my mind and body. What sort of Titan will I become?"
