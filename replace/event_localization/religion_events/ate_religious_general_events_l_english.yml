 determine_patron_misterio: "Determine Patron Misterio"
 determine_patron_misterio_desc: "Beneath the almighty God are the saints, known as misterios, the powerful spirits of the houses and divisions who intercede to aid the faithful. I can petition these misterios to choose me as a devotee, so that they might assist me in my travails on this world."
 determine_patron_misterio_confirm: "Misterios, hear me!"

 ate_religious_decision.138.t: "Determining my Personal Orisha"
 ate_religious_decision.138.desc: "Since time immemorial, our people have entrusted themselves body and soul to the spirits of the old earth. It was they who safeguarded us during the times of chains and during the fire that consumed the old world. It is by this ancient custom that I seek the protection of one of the great patrons, as did those who preceded me. But to which of these noble entities should I entrust myself?"
 ate_religious_decision.138.option.chango: "Changó, of thunder and ax"
 ate_religious_decision.138.option.yemaya: "Yemayá, dame of the seas"
 ate_religious_decision.138.option.oshun: "Oshun, mistress of love"
 ate_religious_decision.138.option.babalu_aye: "Babalú Ayé, overlord of all ills"
 ate_religious_decision.138.option.obatala: "Obatalá, the highfather of all"
 ate_religious_decision.138.t.winti: "Determining my Winti Pantheon"
 ate_religious_decision.138.desc.winti: "For hundreds upon hundreds of years, our people have made the holy offerings to the spirits of this world. It was they who safeguarded us during the times of chains and during the fire that consumed the old world. It is by this ancient custom that I seek the protection of one of the great patron pantheons of spirits, as did those who preceded me. But to which collection of spirits should I dedicate my rituals to?"
 ate_religious_decision.138.option.earth: "The Earth Pantheon, headed by Mama Aisa, chief among all Winti."
 ate_religious_decision.138.option.sky: "The Sky Pantheon, headed by Tata Opete, the only Winti with access to Anana."
 ate_religious_decision.138.option.forest: "The Forest Pantheon, headed by Tata Boemba and his wife, who live in the Loko trees."
 ate_religious_decision.138.option.water: "The Water Pantheon, headed by Tata Bosu, or Ondro-Watra-Gron-Mama."
 ate_religious_decision.138.option.death: "The Death Pantheon, headed by no one spirit."

 ate_religious_decision.138.t.nago: "Selecting your patron Orixá"
 ate_religious_decision.138.desc.nago: "Finding which Orixá to devote oneself to is a deeply personal decision, and one with a long and storied history among our people. Now I am ready to choose which of these esteemed spirits I shall devote myself and my rule to..."
 ate_religious_decision.138.option.nago_xango: "Xangô, the lord of Justice and Thunder"
 ate_religious_decision.138.option.nago_ogum: "Ogum, the blacksmith of the gods, the Orixá of steel and war"
 ate_religious_decision.138.option.nago_oxum: "Oxum, the golden lady of the waterfalls"
 ate_religious_decision.138.option.nago_exu: "Exú, the Orixá of the ways, the guardian of the outside"
 ate_religious_decision.138.option.nago_ossaim: "Ossaim, the Orixá of the woods and its mysteries"

 ate_religious_decision.138.t.candomble: "Finding Your Patron Orixá"
 ate_religious_decision.138.desc.candomble: "Determining which Orixá to devote oneself to is a deeply personal decision, and one with a long and storied history among our people. Now that I have come of age, it is time for me to choose which of these esteemed spirits to devote myself and my rule to."
 ate_religious_decision.138.option.xango: "Xangô; the Lord of thunder, rain, and the plantation."
 ate_religious_decision.138.option.exu: "Exú; the Lord of messengers and gateways, he who is boy and elder."
 ate_religious_decision.138.option.iansa: "Iansã; she who brings storms, destroys enemies, and reveals the mysteries of the dead."
 ate_religious_decision.138.option.oxala: "Oxalá; the creator of mankind and first son of Olorún, the creative force that guides us."
 ate_religious_decision.138.t.tambor_de_mina: "Choosing A Tambor de Mina House"
 ate_religious_decision.138.desc.tambor_de_mina: "My ancient religion, Tambor de Mina, believes in many spirits in a complex pantheon, divided into various houses. I shall call upon one of these spirit houses in order to bless my rule and perform various rituals.\n\nI will follow the..."
 ate_religious_decision.138.option.davice: "...Davice house, those nobles whose bravery and virtue is an inspiration for all."
 ate_religious_decision.138.option.dambira: "...Dambirá house, those who take on sickness and death in order to heal."
 ate_religious_decision.138.option.quevioco: "...Quevioçô house, those who are mute in order to protect Nagô's secrets."
 ate_religious_decision.138.option.savaluno: "...Savaluno house, those solitary yet steadfast friends of other houses."
 ate_religious_decision.138.option.encantados: "...[encantados|E], those who vanished to the isle of [Concept('realms_of_encantaria','Encantaria')|E] and who assist the still living."
 ate_religious_decision.138.option.orixa: "...Orixá, the divine intermediaries of old and mysterious power."
 ate_religious_decision.138.t.veintiunodivisiones: "Chosen by a Patron Misterio"
 ate_religious_decision.138.desc.veintiunodivisiones: "There are countless saints, spirits, and historical figures who rank among the 21 divisions, the great houses of misterios which lays at the core of my faith. These misterios act as intercessors between man and God, choosing mortals to act as their medium on this earth. Now, I am called to serve..."
 ate_religious_decision.138.option.papa_legba: "Papa Legba, the intermediary!"
 ate_religious_decision.138.option.ogun_balendyo: "Ogun Balendyo, the warrior!"
 ate_religious_decision.138.option.el_baron_del_cementerio: "The Baron of the Cemetery!"
 ate_religious_decision.138.option.belie_belcan: "Belie Belcan, the spirit of the people!"
 ate_religious_decision.138.option.metresili: "Metresili, misterio of love!"
 ate_religious_decision.138.option.tindjo_alawe: "Tindjo Alawe, the silent cacique!"
 ate_religious_decision.138.option.papa_candelo: "Papa Candelo, the bright one!"

 use_sacramental_herbs_decision: "Use the Sacramental Herbs"
 use_sacramental_herbs_decision_desc: "And [ROOT.Char.GetFaith.CreatorName] said, Behold, I have given you every herb bearing seed, which is upon the face of all the earth. For he knew that the wisdom of the herbs would open our minds and guide us to a higher understanding of his creation.\n\nWhen facing harshness of the world and doubting the path to follow, we must seek the guidance of [ROOT.Char.GetFaith.KnowledgeGodName] and of the weeds that grow from the old land."
 use_sacramental_herbs_decision_tooltip: "Use the Sacramental Herbs to achieve cosmic enlightenment"
 use_sacramental_herbs_decision_tt: "You roll the sacramental herbs between your fingers before placing them delicately in a fine pipe. You bring it to your mouth and carefully light the fire, before taking a deep breath. You cough, and then cough again."
 use_sacramental_herbs_decision_confirm: "Take the Herbs"

 ate_religious_decision.150.t: "Use the Sacramental Herbs"
 ate_religious_decision.150.desc: "The herbs dictated by tradition have been prepared and now burn, filling your chest with smoke and your mind with wisdom. As your eyes slowly close you allow yourself to be carried away by the whispers of [ROOT.Char.GetFaith.CreatorName] now guiding your mind into uncharted realms."
 ate_religious_decision.150.a: "[ROOT.Char.GetFaith.KnowledgeGodName], speak to me not with words but with smoke!"
 ate_religious_decision.151.t: "The Faceless Knight"
 ate_religious_decision.151.desc: "You find yourself in a room with white walls covered in tools that exceed your understanding. A man covered in armor from head to toe stands in front of you. He turns to you and calls you [ROOT.Char.GetFaith.CreatorName]. With surprise and horror, you tell him that you are nothing more than a simple human, but he insists.\n\n"You are [ROOT.Char.GetFaith.CreatorName] to me, because you have forged me of steel as he has forged you of dust" he tells you. You reply that such a thing is heresy and that it is not the place of a mortal to do such a thing.\n\nHe seems to ponder on these words. "That being the case, I will cut off your hands, so that you can no longer forge and can live again as your ancestors did, as a pious being" he concludes after a long pause. As he unsheathes his sword his visor rises and you see that there is no one inside the armor, this is what your hands have forged."
 ate_religious_decision.151.a: "To be a creator is not a crime, my hands are mine alone!"
 ate_herbs_we_once_forged_men: "We Once Forged Men"
 ate_herbs_we_once_forged_men_desc: "Is it possible that we once made men? Is the human mind capable of such a thing? Perhaps we can do more than we think."
 ate_religious_decision.151.b: "If your right hand causes you to sin, cut it off."
 ate_herbs_we_once_forged_abominations: "We Once Forged Abominations"
 ate_herbs_we_once_forged_abominations_desc: "Perhaps we once played God at our forges. If we did as such, we deserve whatever punishment that brought unto us."
 ate_religious_decision.152.t: "The Destroyer of Worlds"
 ate_religious_decision.152.desc: "You find yourself at the head of a great army, besieging a city of sinners who in their arrogance have built towers that almost reach the sky. You know that your cause is just, but your poor forces have no hope of taking a place like this.\n\nYou cry then to the heavens, you beg [ROOT.Char.GetFaith.WarGodName] to bring all his strength upon the capital of sin. The divinity seems to hear your call as it immediately causes the storm clouds to descend and touch the ground. You can hear the thunder rumbling and see the storm taking the shape of a large mushroom. But the fury of paradise is not limited only to the city, it also takes everything that surrounds it, including you and your army.\n\nThe clouds spread, but instead of rain they bring fire. While your skin burns you wonder about the divine designs."
 ate_religious_decision.152.a: "This is too much, this is horror."
 ate_herbs_i_am_become_death: "I Am Become Death"
 ate_herbs_i_am_become_death_desc: "Is it possible to kill a city in a second? Such power would end humanity for sure."
 ate_religious_decision.152.b: "A small price to pay for divine victory."
 ate_herbs_sticks_and_stones: "Fought With Sticks and Stones"
 ate_herbs_sticks_and_stones_desc: "Only fire can cleanse the world from sin, that much I understand now."
 ate_religious_decision.153.t: "Wish Upon a Star"
 ate_religious_decision.153.desc: "The rider got off his pale horse and threw the dice at your feet. "There is nothing here that can change the dice," he said. You do not accept his words and reply "I have seen crystal towers touch the clouds, I have seen steel eagles soar through the skies." But the rider ignores your words as he rolls the dice again.\n\n"I have seen spears that roar thunder, I have seen ships that can touch the moon." But the rider ignores your words as he rolls the dice again.\n\n"I have seen ..." but you do not finish your words, for you have seen that one of the dice has disappeared. "Where is your die, rider?" He looks to the skies, soon you do the same. There is the great dice, descending from the firmament and nothing you have seen will be able to stop it."
 ate_religious_decision.153.a: "That’s it, it’s just bad luck that we are here."
 ate_herbs_fault_in_our_stars: "The Fault Is In Our Stars"
 ate_herbs_fault_in_our_stars_desc: "What we win, what we lose, it does not matter. The universe never cared either way."
 ate_religious_decision.153.b: "Man has a destiny, whether is dark or bright."
 ate_herbs_game_was_rigged: "The Game Was Rigged From the Start"
 ate_herbs_game_was_rigged_desc: "Destiny is forged, we can change it if we are ready to make a sacrifice."
 ate_religious_decision.154.t: "Barren Land Lament"
 ate_religious_decision.154.desc: "You met a traveler from an antique land who said, "Oh monarch of stone, where are the rivers that once crossed your realm?" and you replied, "I drank them all, for my thirst knows no limits". He continued his inquiry asking, "But monarch, where are the fruits of the field, the grass of the hills?" and you replied, "I ate it all, for my hunger knows no limits". Then he said, "But where are the blue skies, the fresh air, the sun shining in heaven" and you replied, "I burned it all, for only I get to shine".\n\n"I am the monarch of stone; I am the only thing worth preserving. I took it for it pleased me, I took it all and then took even more. Look on my works, ye mighty, and despair!". And despair they did, for nothing beside remains. Only the cruel sea, slowly claiming the realm."
 ate_religious_decision.154.a: "This is an abomination, a crime against creation."
 ate_herbs_only_one_planet: "We Only Get One Planet"
 ate_herbs_only_one_planet_desc: "To protect nature is to protect humanity, I know this much."
 ate_religious_decision.154.b: "I will take and take, it’s my land after all."
 ate_herbs_job_creator: "Job Creator"
 ate_herbs_job_creator_desc: "Why care about nature? It is not like we are going to run out of it."
 ate_religious_decision.155.t: "Danse Macabre"
 ate_religious_decision.155.desc: "The streets are empty, and the smell of rot covers every corner. The few people who dare to leave their homes do so with masks covering their faces to hide the horror of the plague. Only you remain in the temple, praying to [ROOT.Char.GetFaith.HealthGodName] in the hope that he will bring some cure to the great disease.\n\nYou have seen crystal cities emptied of their inhabitants, fortunes built on a hundred nations vanish in a single day, and kingdoms that lasted for a millennium fall to pieces. Because no matter how many iron and stone constructions man can make, his flesh remains just as weak.\n\nYou wonder then if there is any corner on earth that has not already succumbed to perdition, if there is any way out of this pain. You pray for your soul because you know that your flesh no longer has a chance of salvation."
 ate_religious_decision.155.a: "I… think I am going to start washing my hands more often."
 ate_herbs_divine_cleanliness: "Cleanliness Is Next To Godliness"
 ate_herbs_divine_cleanliness_desc: "I think I should stay clean, for the sake of my health."
 ate_religious_decision.155.b: "We all have to die of something. No?"
 ate_herbs_not_afraid_of_being_dirty: "Not Afraid of Being Dirty"
 ate_herbs_not_afraid_of_being_dirty_desc: "I am not afraid of getting dirty or playing dirty."

 use_sacramental_herbs_decision_peyotist_desc: ""

 ate_religious_decision.156.t: "Entering the Tipi"
 ate_religious_decision.156.desc: "You enter the tipi as the Roadman begins to light the sacred fire. Around you gather friends, family, peers, and strangers. You sit in a circle as the Roadman begins the bang a drum, singing an invocation to the spirits. A small portion of peyote is passed around, each person taking some. You put it in your mouth and chew.\n\nIt is bitter, as good medicine often is, and has a mealy texture as you swallow it, making sure that you have cleared all of it out from your mouth. The initial effects are negligible, though as the night goes on, you are like to experience them more fully, as is the will of the creator.\n\nThe Roadman passes around the sacred instruments -the staff and drum, the sage wand, the gourd rattle, and the eagle feather- till a person begins to sing, hading the drum to the next person. As the beat reaches a fever pitch, you pray to the Great Spirit, asking for guidance and wisdom.\n\nThe Great Mystery obliges and you see before you four spirits: a Brown Bear, a Thunderbird, a White Buffalo, and a Great Eagle."
 ate_religious_decision.156.a: "Look to the Brown Bear for guidance"
 ate_religious_decision.156.b: "Look to the Thunderbird for guidance"
 ate_religious_decision.156.c: "Look to the White Buffalo for guidance"
 ate_religious_decision.156.d: "Look to the Eagle for guidance"
 ate_religious_decision.157.t: "Looking to the Brown Bear"
 ate_religious_decision.157.desc: "You look to the brown bear for guidance, as king of the animals it is only right that you look to him.\n\nHe gives an astounding roar and holds his paw towards the fire, in which you see yourself at the head of a thousand warriors on horseback, victorious over your enemies. Glory and honour are yours, but at the back a shadow lurks. It is the shadow of arrogance and greed, violence and anger. Without wisdom to temper anger, without knowledge to guide strength, all the power in the world is useless.\n\nYou consider this knowledge that the Great Spirit has imparted on you through the bear."
 ate_religious_decision.157.a: "Heed the warnings of the Brown Bear "
 ate_religious_decision.157.b: "Be inspired by the vision of power "
 ate_religious_decision.158.t: "Looking to the Thunderer"
 ate_religious_decision.158.desc: "You look to the Thunderbird, his knowledge and wisdom are well known as is his great power.\n\nHe flies through the rings of smoke around the tipi, leaving behind images in his wake. Thunder crashes all around you and you see devastation, the burial of your kin. While he flies he laughs and smiles happily.\n\nYou know of the reputation that the Thunderbird has for imparting wisdom through paradoxes and riddles. Perhaps he is showing you a vision of things that you must prevent, or perhaps this is yet another of his sacred riddles."
 ate_religious_decision.158.a: "I must think on his teaching "
 ate_religious_decision.158.b: "This is truly a terrible vision "
 ate_religious_decision.159.t: "Looking to the White Buffalo"
 ate_religious_decision.159.desc: "The White Buffalo is truly the most auspicious spirit, bringing signs of fortune and abundance to all who see her.\n\nLooking to her for guidance, you watch as she dances around the tipi, each step alihning with the beating of the drum and bringing the sweetest sounds to your ears. Her fur brushes against you and your nose is filled with pleasant aromas of fresh meat, of cedar, and of sage.\n\nYou consider whether to simply enjoy the moment and the bliss that it brings, or to think deeper on what she could be trying to convey."
 ate_religious_decision.159.a: "Relax and enjoy the healing presence of the Buffalo "
 ate_religious_decision.159.b: "Consider the message, perhaps you can share this bliss through prosperity "
 ate_religious_decision.160.t: "Looking to the Eagle"
 ate_religious_decision.160.desc: "There are some who say that the Eagle is the most auspicious of all signs, blessing all who encounter him.\n\nYou look to him for guidance as he flies high to the top of the tipi and beyond. You journey with him for a time, going above the treetops and nearly reaching the realm of the creator before returning to the tipi in a flash. The Eagle looks to you and you see your face reflected in his eye, suddenly feeling quite small in the grand scheme of things.\n\nThis blessing however, has helped you realize your place in the world."
 ate_religious_decision.160.a: "I must share this vision and help others "
 ate_religious_decision.160.b: "This vision was for me alone "
 ate_religious_decision.161.t: "Midnight"
 ate_religious_decision.161.desc: "As midnight arrives the Roadman calls upon the Fireman, the keeper of the fire, to align the ritual implements to his satisfaction. After doing so, the Fireman calls upon the Cedarperson to place cedar on the fire. When they have done so the Roadman says a prayer and then calls upon you to say one as well. You give thanks to the creator and the spirits present in the tent tonight, praising the mercy of the Great Spirit.\n\nThe Roadman nods and asks if you yet have any good words to address those gathered around."
 ate_religious_decision.161.a: "I do."
 ate_religious_decision.161.b: "I do not."
 ate_religious_decision.162.t: "Closing"
 ate_religious_decision.162.desc: "You all continue to pray and sing throughout the night, praising the Great Spirit and all others. The ceremony closes as the Fireman is presented with the sacred tobacco and takes the smoke. He passes it around the circle and each person takes a smoke, saying a short prayer before doing so.\n\nFinally the Water Woman, the Roadman’s wife, stands up. The Cedarperson anoints her with cedar-smoke before she leaves the Tipi.\n\nThe Roadman says four more prayers before the Water Woman returns with a pail of water. She is presented with the tobacco and smokes, saying one final prayer thanking the Great Spirit and praying for all the warriors in the land. She then addresses all the mothers and grandmothers of the community, thanking them for their sacrifices and teachings. Finally she takes a long smoke, and everyone thanks her. The Roadman and Fireman begin to clean the Tipi and return the instruments to their place, and when they finally finish the Water Woman extinguishes the fire.\n\nWhile the light has faded, dawn is breaking outside and you emerge from the Tipi to face a new day."
 ate_religious_decision.162.a: "Truly a healing experience."
 ate_herbs_ceremony_ends: "The ceremony ends."

 #divina chicha (memento mori)

 ate_religious_decision.171.t: "Memento of [ROOT.Var('mori_memento').Char.GetFirstNameNoTooltip]"
 ate_religious_decision.171.desc.start: "While the passing of [ROOT.Var('mori_memento').Char.GetFirstNameNoTooltip] has shocked all of the family, each one of you knows that the bond between [ROOT.Var('mori_memento').Char.GetHerHim] and you will endure, for you maintain the old tradition of memento mori.\n\nBy taking a small bone left from their body, possibly a finger bone, you can have their spirit's blessing in your household, granting good fortune to you and your realm, and strengthening your family."
 ate_religious_decision.171.desc.bone0: "\n\nYou currently possess zero memento mori of your family."
 ate_religious_decision.171.desc.bone1: "\n\nYou currently possess one memento mori of your family."
 ate_religious_decision.171.desc.bone2: "\n\nYou currently possess two memento mori of your family."
 ate_religious_decision.171.desc.bone3: "\n\nYou currently possess three memento mori of your family."
 ate_religious_decision.171.desc.bone4: "\n\nYou currently possess four memento mori of your family."
 ate_religious_decision.171.desc.bone4: "\n\nYou currently possess five memento mori of your family, #N and can't keep hold of more.#!"
 ate_religious_decision.171.a: "Your blessing will always accompany us, for it is in your bones."
 ate_religious_decision.171.b: "We truly are blessed, but someone else can enjoy this blessing."

 ate_religious_decision.173.t: "An Inheritance to Remember"
 ate_religious_decision.173.desc: "A memento of [ROOT.Var('mori_memento').Char.GetFirstNameNoTooltip] wasn't the only thing that [ROOT.Var('mori_memento').Char.GetSheHe] has left for you, at least the only token, that is. As it turns out, [ROOT.Var('mori_memento').Char.GetSheHe] had [ROOT.Var('mori_memento').Char.GetHerHis] own collection of mementos from your family, and with [ROOT.Var('mori_memento').Char.GetHerHis] passing, the inheritance of them is still a matter to consider.\n\nWhile the more fortune, the better, many of these mementos are rather old and fragile, and will require some expenses to properly handle and preserve. On the other hand, giving them proper burial is a cheaper choice, that won't bring any more fortune to your personal collection."
 ate_religious_decision.173.a: "The more, the merrier."
 ate_religious_decision.173.b: "It's time to put these on the ground."

 ate_religious_decision.175.t: "A visit to the crypt"
 ate_religious_decision.175.desc: "You arrive at the family crypt, where different memento mori, tokens from the bodies of your family, have been stored. You can glimpse at the different bones resting behind glass panes, with small portraits of the departed ones accompanying them.\n\nReaching close to each one of them, you can find a small carven stone plaque, containing brief words about their life and legacy."
 ate_religious_decision.175.a: "You take a moment to process all of this."
 ate_religious_decision.176.t: "A legacy of fortune"
 ate_religious_decision.176.desc: "As you take a moment to read all the backstories, you can't help it but feel extremely lucky, as great is the legacy that accompanies you, and great is the fortune they will bring to you, as even now, family is still supporting you."
 ate_religious_decision.176.a: "We are truly a great family."
 ate_religious_decision.177.t: "A legacy of dust"
 ate_religious_decision.177.desc: "As you take a moment to read all the backstories, you can't help it but feel underwhelmed. Little successes and boring dramas, there was no great fortune for you to find in here, for no great fortune was in your family's lives, and even less fortune can be found on these old piles of bones."
 ate_religious_decision.177.a: "Just a step above dust."
 ate_religious_decision.178.t: "A weird incident"
 ate_religious_decision.178.desc: "As you are taking a moment to read the different backstories of your family, you suddenly hear the sound of fingers touching on glass behind your back.\n\nAs you turn around surprised, you realize that there is nobody else in the room next to you.\n\nThat is, nobody, except for your family."
 ate_religious_decision.178.a: "It must have been my imagination."
 ate_religious_decision.178.b: "Something more than fortune is found in here."
 memento_ghost_tooltip: "Something might happen if you visit the crypt again..."
 ate_religious_decision.179.t: "Back to the crypt"
 ate_religious_decision.179.desc: "It has been a while since you last visited the crypt. The mysterious sounds you had heard the last time you were here haven't left your mind one second. Determined to find out what might be happening, you have decided to not leave stone unturned, as you proceed in your examination of the crypt.\n\nAs hours pass by, you have stared throughly at all of the plaques and bones, and as you grow tired, you set on returning back to your home quarters, as you turn around, and you see it.\n\n"Looking for something?", a pale, hairless figure says."
 ate_religious_decision.179.a: "You pass out."
 ate_religious_decision.180.t: "Waking up"
 ate_religious_decision.180.desc: "You open your eyes as your servants are attending to your body on the floor of the crypt.\n\n"Are you alright, my [ROOT.Char.GetLadyLord]?"\n\nIt seems you passed out, as you struggle a moment to remember what had happened, the picture of that pale face staring at you appears on the walls of your mind."
 ate_religious_decision.180.a: "I think I might be too stressed lately."
 ate_religious_decision.180.b: "This isn't just my family bones, there's something evil in here!"


 ate_herbs_brown_bear_warnings: "Warnings from the Brown Bear"
 ate_herbs_brown_bear_warnings_desc: "The Brown Bear has taught this character that strength is nothing without knowledge."
 ate_herbs_brown_bear_power: "Visions from The Brown Bear"
 ate_herbs_brown_bear_power_desc: "This character has been inspired by a vision of power delivered by the Brown Bear."
 ate_herbs_thunderer_teachings: "Teachings of the Thunderer"
