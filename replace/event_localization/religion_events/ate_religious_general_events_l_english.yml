 ate_religious_decision.99.d: "[ROOT.Var('tragical_anima').Char.GetFirstNamePossessive] is here"
 ate_religious_decision.102.t: "The Patronage of [ROOT.Var('tragical_anima').Char.GetFirstNameNicknamed]"
 ate_religious_decision.102.d: "As time has passed by since the Shrine to [ROOT.Var('tragical_anima').Char.GetFirstNameNicknamed]'s soul was established, you have began visiting it with some frequency as you try to keep your thoughts clear. While doing so, you have began noticing others too stop by the shrine, and some have even left flowers behind to [ROOT.Var('tragical_anima').Char.GetHerHim], and small notes thanking [ROOT.Var('tragical_anima').Char.GetHerHim] for their help.\n\nThe realization dawns on you, the connection between [ROOT.Var('tragical_anima').Char.GetFirstName]'s soul and [ROOT.Char.GetFaith.HighGodName] is strong enough to help others. All this time, [ROOT.Var('tragical_anima').Char.GetSheHe] has been watching over you. Maybe it's time to fully embrace [ROOT.Var('tragical_anima').Char.GetHerHis] patronage."
 ate_religious_decision.102.a: "It's my honor to walk with your spirit by my side."
 ate_religious_decision.102.b: "It's good for them, but going so far is not for me."
 ate_religious_decision.103.t: "Selecting a Patron Anima"
 ate_religious_decision.103.d: "The time has come for you to select a Patron Anima. A spirit that has tragically passed away ahead of its time, an Anima is a bridge of sorts between the Heavens above and Earth.\n\nThrough connection with an Anima, selecting them as Patron, you will be able to feel their blessing on your life, as you connect with them and with our Lord through them."
 ate_religious_decision.103.a: "La Difunta Correa, a merciful protector of the weak."
 ate_religious_decision.103.b: "San Balmaceda, a just and wise fighter for justice."
 ate_religious_decision.103.c: "[ROOT.Var('temporary_established_anima').Char.GetFirstNameNicknamed], a tragically departed soul."
 ate_religious_decision.103.e: "[ROOT.Var('temporary_greater_anima_1').Char.GetFirstNameNicknamed], a tragically departed soul."
 ate_religious_decision.103.f: "[ROOT.Var('temporary_greater_anima_2').Char.GetFirstNameNicknamed], a tragically departed soul."
 ate_religious_decision.103.g: "[ROOT.Var('temporary_greater_anima_3').Char.GetFirstNameNicknamed], a tragically departed soul."
 ate_religious_decision.103.h: "Ceferino Namuncurá, a devout and holy boy-priest."
 ate_religious_decision.104.t: "The Sanctuary to [ROOT.Var('temporary_established_anima').Char.GetFirstNameNicknamed] is Constructed."
 ate_religious_decision.104.d: "For much time, people has known your constant devotion to [ROOT.Var('temporary_established_anima').Char.GetFirstNameNicknamed] as a hallowed soul, who has always accompanied you and interceded in your favor.\nNow, you have finally given back to [ROOT.Var('temporary_established_anima').Char.GetFirstNameNicknamed] for all [ROOT.Var('temporary_established_anima').Char.GetSheHe] has done for you, building a great sanctuary to [ROOT.Var('temporary_established_anima').Char.GetHerHis] sanctity. The whole of the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] world all around now recognize the connection between [ROOT.Var('temporary_established_anima').Char.GetFirstNameNicknamed]'s and [ROOT.Char.GetFaith.HighGodName], and many are beginning to venerate [ROOT.Var('temporary_established_anima').Char.GetHerHim] and ask for [ROOT.Var('temporary_established_anima').Char.GetHerHis] blessing and intercession too."
 ate_religious_decision.104.a: "Blessed [ROOT.Var('temporary_established_anima').Char.GetFirstNameNicknamedNoTooltip], you are always watching over us."

 #Pachamama

 ate_religious_decision.110.t: "Thanking Our Mother"
 ate_religious_decision.110.desc: "As the time has come to celebrate the past season, thanking our Earth Mother, the Pachamama, through the offerings of the Ch'alla, is utterly essential. However, not all seasons are created equal, and while we are very lucky with the generous our Mother is, we can't always thank her with everything we've got.\n\nYou have accounted for the different gifts of the feast that will be given in the ceremony to the Pachamama, and while you certainly have enough for a traditional ceremony that nobody could question, granting larger and larger offerings is a show of how thankful and how devout someone is. Maybe, a larger and more generous offering could be done."
 ate_religious_decision.110.a: "What we have prepared is good enough."
 ate_religious_decision.110.b: "We can put a little bit of more gratitude into it."
 ate_religious_decision.110.c: "Everyone will see how thankful and devout we are."
 ate_religious_decision.111.t: "The Offerings Given"
 ate_religious_decision.111.desc.1: "As we arrive in the ceremony site on the grounds of our manor, the colorful decorations drown the area, as a dance of clothes, dyes, and flowers.\n\nOn the center, a fair altar has been assembled, composed of the seasonal textile, littered with different selected fruits, grains, bread, a bit of candy, llama fetus, and a bottle of the season's wine. You proceed to begin the ceremony officially, by serving the first glass of the wine, and pouring it over the grounds, thus granting the Pachamama the honor of the first drink. You then proceed to serve drinks for everyone else, and as everyone is enjoying the drinks and some snacks, you proceed to begin a small fire, using the traditional Koa sacred wood, to burn into ashes the offerings and the altar you have assembled.\n\nFrom these ashes, what she has given us, will once again return to her, to the earth. You ask for her blessing once again, to have a fruitful season, as everyone cheers."
 ate_religious_decision.111.desc.2: "As we arrive in the ceremony site on the grounds of our manor, the colorful decorations drown the area, as a dance of clothes, dyes, and flowers.\n\nOn the center, a well-decorated altar has been assembled, composed of artisanal textiles, showered with a wide selection fruits, grains, bread, colorful candy, llama fetus and some meat, as well as several bottles of the season's wine. You proceed to begin the ceremony officially, by serving the first glass of the wine on an elegant cup, and pouring it over the grounds, thus granting the Pachamama the honor of the first drink. You then proceed to serve drinks for everyone else, and as everyone is enjoying the drinks and the feast, you proceed to begin a small fire, using the traditional Koa and Palo Santo sacred woods, to burn into ashes the offerings and the altar you have assembled.\n\nFrom these ashes, what she has given us, will once again return to her, to the earth. You ask for her blessing once again, to have a fruitful season, as everyone cheers."
 ate_religious_decision.111.desc.3: "As we arrive in the ceremony site on the grounds of our manor, an elegant sea of colour makes the place look like a painting, as a dance of the most expensive textiles, dyes, and flowers drown the whole area.\n\nOn the center, a large, masterfully crafted altar has been assembled, composed of the most precious artisanal textiles and jewels, holding with an impressive feast of fruits, grains, bread, artisanal candy, llama fetus and meats, as well as several bottles of the season's wine and of expensive aged wine. You proceed to begin the ceremony officially, by serving the first glass of the most expensive wine on an elegant, jeweled cup, and pouring it over the grounds, thus granting the Pachamama the honor of the first drink. You then proceed to serve drinks for everyone else, and as everyone is enjoying the magnificent drinks and the generous feast, you proceed to begin a small fire, using the traditional Koa and Palo Santo sacred woods, to burn into ashes the offerings and the altar you have assembled.\n\nFrom these ashes, what she has given us, will once again return to her, to the earth. You ask for her blessing once again, to have a fruitful season, as everyone cheers."
 ate_religious_decision.111.a: "We hope to deserve your grace once again, Pachamama."
 ate_religious_decision.111.b: "We hope to deserve your grace once again, Pachamama."
 ate_religious_decision.111.c: "The whole world I can give back to our Mother."

 #Inti

 ate_religious_decision.112.t: "The Oracle in the Huaca"
 ate_religious_decision.112.desc: "I arrive at the site of the realm's central Huaca is found, in the outskirts of my castle at [huaca_place.GetNameNoTierNoTooltip]. Here, the elements have control, over mankind's contruction, for the Huacas are spirits of the world as it is, in its natural elements.\n\nThere, [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] is found awaiting for me, as [realm_priest.GetSheHe] was informed I seek counsel with the Huaca of [huaca_place.GetNameNoTierNoTooltip]. "I have heard you have concerns about the future, [ROOT.GetTitledFirstName]. You are very wise to hear what the Huaca has to say.", says the [ROOT.Char.Custom('MyPriestTitle')], as [realm_priest.GetSheHe] begins walking towards the sacred divination site, gesturing for you to follow [realm_priest.GetHerHim].\n\n"Now, as you might know, the Huaca is open for everyone with a devout heart to come and ask for guidance, provided they bring their offerings. However, the duties we must accomplish to ensure this place is well-maintained and protected, in respect of the Huaca, are certainly costly."\n\nWhile you will get counsel with the Huaca in any case, it's considered wise to donate in benefit of the Huaca, for its wisdom is kinder on those it takes a liking a for."
 ate_religious_decision.112.a: "I will gladly contribute to the Huaca."
 ate_religious_decision.112.b: "Only some token contributions should be enough."
 ate_religious_decision.112.c: "I am a bit tight on money for now, just the offerings will do."
 ate_religious_decision.113.t: "The Oracle in the Huaca"
 ate_religious_decision.113.desc: "You proceed behind [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetNameNoTierNoTooltip] into the central altar of the Huaca. Torches have been lit around it, and adorations to the great Apu and to [ROOT.Char.GetFaith.HighGodName]. Now, with the initial parts of the ceremony complete, the [ROOT.Char.Custom('MyPriestTitle')] looks back at you and asks you.\n\n"What do you want to consult the wise and powerful Huaca about?", as [realm_priest.GetSheHe] stands ready to continue with the main event."
 ate_religious_decision.113.a: "I am interested in matters of prosperity in the upcoming seasons."
 ate_religious_decision.113.b: "I am interested in matters of warfare and triumph in the upcoming battles."
 ate_religious_decision.113.c: "I am interested in matters of the gods, of my connection to the sacred."
 ate_religious_decision.113.d: "I am interested in matters of ruling, of the realm and its administration."

 #Huaca divination

 ate_religious_decision.114.t: "A Fortuitous Divination"
 ate_religious_decision.114.desc.start: "Having heard your words, [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetNameNoTierNoTooltip] proceeds to continue with the rite, evoking the wisdom and knowledge of the Huaca, to serve as Oracle in your petition. Ritual offerings burn in the torches, as the smoke fills the altar grounds, and [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetNameNoTierNoTooltip] is bathed in the scent of the offerings, proclaiming divine utterances calling for knowledge and blessing."
 ate_religious_decision.114.desc.econ: "\n\nThe ritual comes to an end, and the [ROOT.Char.Custom('MyPriestTitle')] approaches you with answers.\n\n"The Huaca has spoken in reply to your petition."\n\nThen, [realm_priest.GetSheHe] proceeds to describe the great fortune the Huaca has seen in your future, great wealth and prosperity will come to you in the upcoming seasons, as they will be fruitful and your coffers will fill up. You truly are blessed."
 ate_religious_decision.114.desc.war: "\n\nThe ritual comes to an end, and the [ROOT.Char.Custom('MyPriestTitle')] approaches you with answers.\n\n"The Huaca has spoken in reply to your petition."\n\nThen, [realm_priest.GetSheHe] proceeds to describe the great fortune the Huaca has seen in your future, triumphs and victories will come to you in the upcoming battles, as everyone will notice your skill in the arts of war. You truly are blessed."
 ate_religious_decision.114.desc.piety: "\n\nThe ritual comes to an end, and the [ROOT.Char.Custom('MyPriestTitle')] approaches you with answers.\n\n"The Huaca has spoken in reply to your petition."\n\nThen, [realm_priest.GetSheHe] proceeds to describe the great fortune the Huaca has seen in your future, great learnings and enlightment will come to you in the upcoming times, as you will grow closer to the Apu, and to divinity. You truly are blessed."
 ate_religious_decision.114.desc.admin: "\n\nThe ritual comes to an end, and the [ROOT.Char.Custom('MyPriestTitle')] approaches you with answers.\n\n"The Huaca has spoken in reply to your petition."\n\nThen, [realm_priest.GetSheHe] proceeds to describe the great fortune the Huaca has seen in your future, great stability and justice will come into your realm under your rule in the upcoming period, as you will enter an age of enlightened governance. You truly are blessed."
 ate_religious_decision.114.a: "Truly, this Huaca is a powerful and noble one."
 ate_religious_decision.115.t: "A Revealing Divination"
 ate_religious_decision.115.desc.start: "Having heard your words, [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetNameNoTierNoTooltip] proceeds to continue with the rite, evoking the wisdom and knowledge of the Huaca, to serve as Oracle in your petition. Ritual offerings burn in the torches, as the smoke fills the altar grounds, and [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetNameNoTierNoTooltip] is bathed in the scent of the offerings, proclaiming divine utterances calling for knowledge and blessing."
 ate_religious_decision.115.desc.econ: "\n\nThe ritual comes to an end, and the [ROOT.Char.Custom('MyPriestTitle')] approaches you with answers.\n\n"The Huaca has spoken in reply to your petition."\n\nThen, [realm_priest.GetSheHe] proceeds to describe the the fortunes and misfortunes the Huaca has seen in your future, times of growth and wealth as well as of poverty and weakness that will be found in the upcoming seasons. However, now you know that difficulties will be found, and will properly prepare for them, benefiting from the fortunes, with this newfound knowledge the Huanca has granted you."
 ate_religious_decision.115.desc.war: "\n\nThe ritual comes to an end, and the [ROOT.Char.Custom('MyPriestTitle')] approaches you with answers.\n\n"The Huaca has spoken in reply to your petition."\n\nThen, [realm_priest.GetSheHe] proceeds to describe the the fortunes and misfortunes the Huaca has seen in your future, passing victories as well and confounding defeats that will be result from the upcoming battles. However, now you know that difficulties will be found, and will properly prepare for them, benefiting from the fortunes, with this newfound knowledge the Huanca has granted you."
 ate_religious_decision.115.desc.piety: "\n\nThe ritual comes to an end, and the [ROOT.Char.Custom('MyPriestTitle')] approaches you with answers.\n\n"The Huaca has spoken in reply to your petition."\n\nThen, [realm_priest.GetSheHe] proceeds to describe the the fortunes and misfortunes the Huaca has seen in your future, moments of enlightnment and learning, as well as of doubt and confusion that will come to you in the upcoming period. However, now you know that difficulties will be found, and will properly prepare for them, benefiting from the fortunes, with this newfound knowledge the Huanca has granted you."
 ate_religious_decision.115.desc.admin: "\n\nThe ritual comes to an end, and the [ROOT.Char.Custom('MyPriestTitle')] approaches you with answers.\n\n"The Huaca has spoken in reply to your petition."\n\nThen, [realm_priest.GetSheHe] proceeds to describe the the fortunes and misfortunes the Huaca has seen in your future, times of justice and peace, as well as of chaos and tyranny, that your realm will face in the upcoming years. However, now you know that difficulties will be found, and will properly prepare for them, benefiting from the fortunes, with this newfound knowledge the Huanca has granted you."
 ate_religious_decision.115.a: "Truly, this Huaca is a wise one, with great knowledge."
 ate_religious_decision.116.t: "A Misfortunate Divination"
 ate_religious_decision.116.desc.start: "Having heard your words, [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetNameNoTierNoTooltip] proceeds to continue with the rite, evoking the wisdom and knowledge of the Huaca, to serve as Oracle in your petition. Ritual offerings burn in the torches, as the smoke fills the altar grounds, and [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetNameNoTierNoTooltip] is bathed in the scent of the offerings, proclaiming divine utterances calling for knowledge and blessing."
 ate_religious_decision.116.desc.econ: "\n\nThe ritual comes to an end, and the [ROOT.Char.Custom('MyPriestTitle')], with a stern and dark look, approaches you with answers.\n\n"The Huaca has replied in warning to your petition."\n\nThen, [realm_priest.GetSheHe] proceeds to describe the misfortunes the Huaca has seen in your future, as poverty and famine will be the main produce of your lands in the upcoming seasons. With this tragic knowledge of the upcoming difficulties, you will be able to face them with preparation, but everything seems to points towards the harsh times in the future not being avoidable."
 ate_religious_decision.116.desc.war: "\n\nThe ritual comes to an end, and the [ROOT.Char.Custom('MyPriestTitle')], with a stern and dark look, approaches you with answers.\n\n"The Huaca has replied in warning to your petition."\n\nThen, [realm_priest.GetSheHe] proceeds to describe the misfortunes the Huaca has seen in your future, as only defeat and dishonour will be gained in your upcoming battles. With this tragic knowledge of the upcoming difficulties, you will be able to face them with preparation, but everything seems to points towards the harsh times in the future not being avoidable."
 ate_religious_decision.116.desc.piety: "\n\nThe ritual comes to an end, and the [ROOT.Char.Custom('MyPriestTitle')], with a stern and dark look, approaches you with answers.\n\n"The Huaca has replied in warning to your petition."\n\nThen, [realm_priest.GetSheHe] proceeds to describe the misfortunes the Huaca has seen in your future, as only darkness, doubt, and unpiety will flourish in your upcoming times. With this tragic knowledge of the upcoming difficulties, you will be able to face them with preparation, but everything seems to points towards the harsh times in the future not being avoidable."
 ate_religious_decision.116.desc.admin: "\n\nThe ritual comes to an end, and the [ROOT.Char.Custom('MyPriestTitle')], with a stern and dark look, approaches you with answers.\n\n"The Huaca has replied in warning to your petition."\n\nThen, [realm_priest.GetSheHe] proceeds to describe the misfortunes the Huaca has seen in your future, as injustice and tyranny will take reign in your realm in the upcoming years. With this tragic knowledge of the upcoming difficulties, you will be able to face them with preparation, but everything seems to points towards the harsh times in the future not being avoidable."
 ate_religious_decision.116.a: "Great is the Huaca's warning, and the bad times arriving."

 #llianoism

 ate_religious_decision.120.t: "The Initiation"
 ate_religious_decision.120.desc.female: "While the harps roar in frenzied joropo sonatas, the old priestesses encourage me to dance so that the ancient songs bring forth the dark mysteries.\n\nI dance until my feet bleed, and only then am I allowed to enter the ancient temple where fire covers the walls in red. While the old women cover my head with a black cloak, they demand to know my sacrifice before the flames of the dark beings."
 ate_religious_decision.120.desc.male: "An old priest sings an aria while he scratches the strings of a harp in a sound that is somehow as blissful as it is gloomy. I am instructed to punch the walls of the dark temple in which we find ourselves until my knuckles bleed, only when the blood covers my hands am I allowed to approach the old altar where the darkness barely allows to distinguish the shape of the bones of man and beast.\n\nI understand then that you are expected to offer a sacrifice."
 ate_religious_decision.120.a: "I offer the flesh of my steed, to gallop with the dark ones."
 ate_religious_decision.120.b: "I give the life of a warrior, may their blood nourish the holy."
 ate_religious_decision.120.c: "My blood, from the wounds that I have opened tonight."

 ate_religious_decision.121.t: "Rains of Prosperity"
 ate_religious_decision.121.desc: "Last night a thunderstorm erupted, the rains will without a doubt bring a lot of prosperity to my land and my people. As I ride on my horse I see a figure in the distance, I can’t tell if it’s a man or a woman, but it brings great joy to my heart."
 ate_religious_decision.121.a: "Beautiful either way."
 ate_religious_decision.122.t: "Clouds of Famine"
 ate_religious_decision.122.desc: "The sky has being clear for weeks now, there is no sign of rain. If things continue like this the cattle will die and with it the herders. Rusio Moro refuses to answer my prayer."
 ate_religious_decision.122.a: "Just die already, you queer horse!"

 #mapuche

 ate_religious_decision.124.t: "The Upcoming Futakoyag"
 ate_religious_decision.124.desc: "As the organizer of the upcoming Futakoyag, you proceed to send invitations across the land for any independent ruler of the faith to participate.\n\nWhile you hope the Toquidom ends up falling on you, it's instrumental for the faith that any truly strong ruler might participate, as we need the strongest possible Toqui, to lead us in these tough times."
 ate_religious_decision.124.a: "May the strongest of our sibilings lead us."
 invite_futakoyag_tt: "All independent rulers of the faith will be invited to the parliament, which they might accept or decline."
 ate_religious_decision.125.t: "The Upcoming Futakoyag"
 ate_religious_decision.125.desc: "The faith has been withstanding turbulent times lately, as many have began to ponder whether it's time to finally take action once and for all, to fight for Ngenechén and the Admapu.\n\nNow, [caller.GetTitledFirstName] has taken the matters into [caller.GetHerHis] own hands, and called for a Futakoyag, a great parliament, to unite the faith under a Toqui and lead us. As is customary, all rulers who follow the Admapu are able to participate, and possibly be selected as the next Toqui. A traditional trial will follow, in which the strongest and mightiest of all participating rulers, will be crowned."
 ate_religious_decision.125.a: "I will prove my worth!"
 ate_religious_decision.125.b: "Such title does not interest me."
 ate_religious_decision.126.t: "The Trials of the Koyag"
 ate_religious_decision.126.desc.1: "As different rulers, of all sizes and shapes reunite, the air is tense. While we are all united in our conviction to the faith, we also are competing for the honor of being proved worthy to become the Toqui.\n\nA night full of physical and strategical challenges proceeds, as activities such as short duels, hand-carrying of lumber, as well as strategy games are quickly executed.\n\nThis night, a few Lonkos have proven themselves to be greater than others in the martial ways. While [toqui_runnerup.GetTitledFirstNameNoTooltip] seemed to be at the lead for many hours, in the last games everyone saw [toqui_winner.GetTitledFirstNameNoTooltip] catching up. Soon, the elders will deliver the final selection."
 ate_religious_decision.126.desc.2: "As different rulers, of all sizes and shapes reunite, the air is tense. While we are all united in our conviction to the faith, we also are competing for the honor of being proved worthy to become the Toqui.\n\nA night full of physical and strategical challenges proceeds, as activities such as short duels, hand-carrying of lumber, as well as strategy games are quickly executed.\n\nThis night, a few Lonkos have proven themselves to be greater than others in the martial ways. However, by the end of the night, everyone was certain that [toqui_winner.GetTitledFirstNameNoTooltip] was the most promising participant. Regardless, the elders will deliver the final selection soon."
 ate_religious_decision.126.a: "Soon, the strongest leader will be revealed."
 ate_religious_decision.127.t: "The New Toqui"
 ate_religious_decision.127.desc.others: "After a long night of multiple physical and strategical challenges, many Lonkos of all mights showed their conviction in the trials of the Koyag. However, only one can be the head of the Nguillatun, and guardian of the Admapu.\n\nNow, the elders have proclaimed the result of the trials in the Futakoyag, and they have decided, it's [toqui_winner.GetTitledFirstName] the selected ruler, who will become the new Toqui, and will lead our faith in these turbulent times!"
 ate_religious_decision.127.desc.you: "After a long night of multiple physical and strategical challenges, many Lonkos of all mights showed their conviction in the trials of the Koyag. However, only one can be the head of the Nguillatun, and guardian of the Admapu.\n\nAfter a long day of deliberation, the elders have finally selected the mightest of the faithful, who will become the new Toqui, and will lead our faith in these turbulent times. You can't help but to feel incredibly honoured, as it is your name that has been enounced. Your considerable preparation as well as attributes have brought you to successs, and you will be the new leader of the faith."
 ate_religious_decision.127.a: "Marichiweu!"
 ate_religious_decision.129.t: "The Ñizol Machi"
 ate_religious_decision.129.desc: "Hundreds reunite in the outskirts of the Rukapillan Volcano's Rehue, as the announcement for this historical moment quickly spread through the land. Machis from all over the Wallmapu attend, as together, they witness all their beliefs uniting under a central, high leadership, the Ñizol Machi.\n\nRulers from all across the land too, have reunited in this occasion, to recognize your great power and your new role as protector of this holy institution you have created.\n\nThis time, the leadership and unity of the faith won't ever collapse again, under the wise leadership of the Ñizol Machi, [new_priest.GetTitledFirstName] and [new_priest.GetHerHis] protector, [scoped_ruler.GetTitledFirstName]."
 ate_religious_decision.129.a: "The Good Living is here."
 ate_religious_decision.130.t: "The Ñizol Machi"
 ate_religious_decision.130.desc: "Hundreds reunite in the outskirts of the Rukapillan Volcano's Rehue, as the announcement for this historical moment quickly spread through the land. Machis from all over the Wallmapu attend, as together, they witness all their beliefs uniting under a central, high leadership, the Ñizol Machi.\n\nRulers from all across the land too, have reunited in this occasion, to recognize the power and the newborn role as protector of this holy institution that [scoped_ruler.GetTitledFirstName] has created.\n\nThis time, the leadership and unity of the faith won't ever collapse again, under the wise leadership of the Ñizol Machi, [new_priest.GetTitledFirstName] and [new_priest.GetHerHis] protector, [scoped_ruler.GetTitledFirstName]."
 ate_religious_decision.130.a: "The Good Living is here."
 ate_religious_decision.131.t: "The Nguillatun Preparations"
 ate_religious_decision.131.desc: "As the time has come for us to give our offerings to [ROOT.Char.GetFaith.HighGodName], the sacred ritual grounds, known as the Nguillatuwe, must be prepared for the upcoming gathering and rites to be performed.\n\nAs tradition dictates, you, as ruler of the land, as well as the heads of your subject houses reunite to clear the grounds. You place the sacred rewe altar of your community in its center, and ceremonial ramada shelters crafted from Foye tree branches are arranged into an horseshoe shape, looking towards the mountains.\n\nSoon, everyone will reunite, and the ritual will begin."
 ate_religious_decision.131.a: "A good effort preparing the grounds is necessary."
 ate_religious_decision.131.b: "Just a bit of help is enough."
 ate_religious_decision.132.t: "The Four Days"
 ate_religious_decision.132.desc: "Three days of ritual have now past, with the traditional ceremonies performed each noon. The awn ceremony, in which our brave masked horsemen circle the sacred grounds, cleansing them from any influence of the Wekufe, as well as an human impurity.\n\nThe beautiful purrun dances, performed to the background of the kultrun, trutruka and pifilka symphonies, in which the attendants, waving sacred Foye branches, move connected in a circle, as if forming a sacred forest.\n\nNow, the final day has come, and after a prayer at dawn, we must prepare for the last rite, the Nguillatun plead and offering."
 ate_religious_decision.132.a: "A hefty offering will be given."
 ate_religious_decision.132.b: "I will offer just what's necessary and nothing more."
 ate_religious_decision.133.t: "The Plead"
 ate_religious_decision.133.desc: "As [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstNameNoTooltip] takes [realm_priest.GetHerHis] stand at the central rewe, the Nguillatun proper finally begins.\n\nA fourfold ceremony, four prayers are enacted, with different orators taking turns and [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstNameNoTooltip] leading the rite. Sacred foye branches are dipped into a ritual Muday fermented drink, then proceed to be sprinkled towards each of the four cardinal directions."
 ate_religious_decision.133.desc.1: "As [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetNameNoTierNoTooltip] takes [realm_priest.GetHerHis] stand at the central rewe, the Nguillatun proper finally begins.\n\nA fourfold ceremony, four prayers are enacted, with different orators taking turns and [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetNameNoTierNoTooltip] leading the rite. Sacred foye branches are dipped into a ritual Muday fermented drink, then proceed to be sprinkled towards each of the four cardinal directions."
 ate_religious_decision.133.desc.2.a: "\n\nAs this rite ends, a pristine lamb, carefully selected to please our heavenly father, is sacrificed. Its blood serves as an offering to [ROOT.Char.GetFaith.HighGodName]. The final prayer follows.\n\n'We have reunited here to thank you for the good times and the success we have attained in achieving our spiritual duties were we have adored you, chaw-Ngenechén, old ruler of the high heavens, young ruler of the high heavens, old chieftess of the high heavens, young chieftess of the high heavens, you who are and live in the high heavens, we have finished our pleads in your sacred field, that you have created in such way all creatures may honor and thank you as ruler and maker.'\n\nAfter this, everyone returns home to their families."
 ate_religious_decision.133.desc.2.b: "\n\nAs this rite ends, a young lamb, recently bought according to the ritual specifications, is sacrificed. Its blood serves as an offering to [ROOT.Char.GetFaith.HighGodName]. The final prayer follows.\n\n'We have reunited here to thank you for the good times and the success we have attained in achieving our spiritual duties were we have adored you, chaw-Ngenechén, old ruler of the high heavens, young ruler of the high heavens, old chieftess of the high heavens, young chieftess of the high heavens, you who are and live in the high heavens, we have finished our pleads in your sacred field, that you have created in such way all creatures may honor and thank you as ruler and maker.'\n\nAfter this, everyone returns home to their families."
 ate_religious_decision.133.a: "Let's hope the heavenly [ROOT.Char.GetFaith.HighGodName] is content with our offering."


 ##Interfaith Services Tenet
 ate_religious_decision.134.t: "Holding an Interfaith Service"
 ate_religious_decision.134.desc: "[interfaith_service_holder.GetFaith.GetName] teaches us that [ROOT.Char.GetFaith.HighGodName] entreats us to join with persons of good will in the search for justice, wholeness, and love.\n\nIn this spirit, and to encourage peace in the realm, I have gathered [service_attendee_1.GetTitledFirstName] and [service_attendee_2.GetTitledFirstName] together for an interfaith service. While [service_attendee_1.GetFirstName] is [service_attendee_1.GetFaith.GetAdherentName] and [service_attendee_2.GetFirstName] is [service_attendee_2.GetFaith.GetAdherentName], we will each bless [ROOT.Char.GetFaith.HighGodName] in the manner of our own creed.\n\nBy the end, we should be closer to the divine - or at least less at each other’s throats."
 ate_religious_decision.134.a: "Let us begin"

 ate_religious_decision.135.t: "Invited to an Interfaith Service"
 ate_religious_decision.135.attendee_1_no_tenet: "[interfaith_service_holder.GetTitledFirstName] has roped you into the strange ritual they call an "interfaith service", where adherents of different faiths come to worship together, as though for the same God. Looking around, you notice [service_attendee_2.GetTitledFirstName], a [service_attendee_2.GetFaith.GetAdherentName] has also been dragged along.\n\nAs [interfaith_service_holder.GetTitledFirstName] begins talking about all believers being united as "people whom God has called to faithfulness", you shudder to think what [ROOT.Char.GetFaith.HighGodName] would think of this strange talk.\n\n Yet you are here now, and there is little choice but to go along with it..."
 ate_religious_decision.135.attendee_1_yes_tenet: "[service_attendee_1.GetFaith.GetName] teaches us that [ROOT.Char.GetFaith.HighGodName] entreats us to join with persons of good will in the search for justice, wholeness, and love.\n\nIn this spirit, [interfaith_service_holder.GetTitledFirstName] has gathered myself and [service_attendee_2.GetTitledFirstName] together for an interfaith service. While [service_attendee_2.GetTitledFirstName] is [service_attendee_2.GetFaith.GetAdherentName], we will each bless [ROOT.Char.GetFaith.HighGodName] in the manner of our own creed.\n\nBy the end, we should be closer to the divine - or at least less at each other’s throats."
 ate_religious_decision.135.attendee_2_no_tenet: "[interfaith_service_holder.GetTitledFirstName] has roped you into the strange ritual they call an "interfaith service", where adherents of different faiths come to worship together, as though for the same God.\n\nLooking around, you notice [service_attendee_1.GetTitledFirstName], a [service_attendee_1.GetFaith.GetAdherentName] has also been dragged along.\n\nAs [interfaith_service_holder.GetTitledFirstName] begins talking about all believers being united as "people whom God has called to faithfulness", you shudder to think what [ROOT.Char.GetFaith.HighGodName] would think of this strange talk.\n\n Yet you are here now, and there is little choice but to go along with it..."
 ate_religious_decision.135.attendee_2_yes_tenet: "[service_attendee_2.GetFaith.GetName] teaches us that [ROOT.Char.GetFaith.HighGodName] entreats us to join with persons of good will in the search for justice, wholeness, and love.\n\nIn this spirit, [interfaith_service_holder.GetTitledFirstName] has gathered myself and [service_attendee_1.GetTitledFirstName] together for an interfaith service. While [service_attendee_1.GetTitledFirstName] is [service_attendee_1.GetFaith.GetAdherentName], we will each bless [ROOT.Char.GetFaith.HighGodName] in the manner of our own creed.\n\nBy the end, we should be closer to the divine - or at least less at each other’s throats."
 ate_religious_decision.135.a: "Let us worship together"
 ate_religious_decision.135.b:  "[ROOT.Char.GetFaith.HighGodName] save me from this foolishness…"

 ate_religious_decision.136.t: "Sowing Respect"
 ate_religious_decision.136.desc: "After a short sermon, we go one by one, praising the divine in our own ways. There are many creeds present, and the array of rituals is baffling. Yet as time passes, a gradual continuity sets in, as each seeks to find [ROOT.Char.GetFaith.HighGodName] in their own way.\n\nAs the ceremonies wind down, the mood is reflective and calm, and you spot [service_attendee_1.GetTitledFirstName] and [service_attendee_2.GetTitledFirstName] greeting each other with gestures of respect."
 ate_religious_decision.136.a: "Go in peace!"

 ate_religious_decision.137.t: "Newfound Respect"
 ate_religious_decision.137.attendee_1: "After a short sermon we go one by one, praising the divine in our own ways. There are many creeds present, and the array of rituals is baffling. Yet as time passes, a gradual continuity sets in, and you begin to understand: all are here to find [ROOT.Char.GetFaith.HighGodName] in their own way. Perhaps in that shared commitment, there can be peace.\n\nMeeting [service_attendee_2.GetTitledFirstName] after the ceremony concludes, you greet each other with newfound respect."
 ate_religious_decision.137.attendee_2: "After a short sermon we go one by one, praising the divine in our own ways. There are many creeds present, and the array of rituals is baffling. Yet as time passes, a gradual continuity sets in, and you begin to understand: all are here to find [ROOT.Char.GetFaith.HighGodName] in their own way. Perhaps in that shared commitment, there can be peace.\n\nMeeting [service_attendee_1.GetTitledFirstName] after the ceremony concludes, you greet each other with newfound respect."
 ate_religious_decision.137.a: "Peace be with you, [service_attendee_2.GetTitledFirstName]."
 ate_religious_decision.137.b: "Peace be with you, [service_attendee_1.GetTitledFirstName]."

 uc_events.1.t: "The Interfaith Service"
 uc_events.1.desc: "The Church teaches us that God entreats us to join with persons of good will in the search for justice, wholeness, and love.\nIn this spirit, [Court Chaplain] has gathered [service_attendee_1.GetFirstNameNicknamedRegnal] and [service_attendee_2.GetFirstNameNicknamedRegnal] together for an interfaith service. While [service_attendee_1.GetFirstName] is [service_attendee_1.religion] and [service_attendee_2.GetFirstName] is [service_attendee_2.religion], we will each bless the Lord in the manner of our own creed.\nBy the end, we should be closer to the divine - or at least less at each other's throats."


