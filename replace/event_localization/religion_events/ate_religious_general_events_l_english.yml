 ate_religious_decision.183.t: "Sanatani Bhakti"
 ate_religious_decision.183.desc.start: "Bhakti can be likened to feelings of fondness, devotion, and worship, but none of these fully encompass the concept. By devoting myself to an avatar of divinity, I am committing myself to them in body and soul.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] focuses on the veneration of"
 ate_religious_decision.183.desc.generic: "just several of them."
 ate_religious_decision.183.desc.end: "Of these aspects, one must speak to me more than the others..."
 ate_religious_decision.183.a: "Nakura, the turbaned god of Monotheists, worshipped with milk."
 ate_religious_decision.183.b: "Ram, Avatar of Vishnu and the ideal ruler, worshipped with songs and fragrant water."
 ate_religious_decision.183.c: "Kali-Mai, the fierce mother, worshipped with the blood of the strongest livestock."
 ate_religious_decision.183.d: "Ganesh, the destroyer of obstacles and son of Lord Shiva, worshipped with incense."
 ate_religious_decision.183.e: "Munishvaran, the blue-eyed god of evil spirits, appeased with the blood of goats."
 ate_religious_decision.183.f: "Chankani Karuppu, the whip-wielding god of Exorcism, worshipped with rum."
 ate_religious_decision.183.g: "I am not yet ready to decide."
 ate_religious_decision.183.flavor: "There is no shame in waiting until I am certain."

 ate_religious_decision.185.t: "Burial at Water"
 ate_religious_decision.185.desc: "As is tradition, a small group from my court gathered to march [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] body out into the shore so that we could give [ROOT.Var('ancestor_to_bury').Char.GetHerHim] a proper sendoff to the vast water's embrace.\n\nAs the [ROOT.Char.GetFaith.PriestNeuter] read the rites and the workmen prepared the funeral boat, I was reminded by the sound of the gently rolling waves that death is merely a new beginning, where our spirits rejoin [ROOT.Char.GetFaith.PositiveAfterLife] and our earthly bodies become one with [ROOT.Char.GetFaith.WaterGodName]."
 ate_religious_decision.185.a: "Rest in peace, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]..."

 ate_religious_decision.185.desc-river: "[ROOT.Char.GetFirstName] and [ROOT.Char.GetHerHis] entourage arrived at the shore of the local river with the body of [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]. They carefully wrapped the body in white cloth and placed it into a small boat, made of light wood, adorned with beautiful flowers and other natural offerings. The group then said a short prayer, asking for the river's blessings and protection. [ROOT.Char.GetFirstName] knew that the river was a sacred place for [ROOT.Char.GetHerHis] people, and [ROOT.Char.GetSheHe] wanted to ensure that [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]'s spirit would return to the life-giving waters.\n\nWith that, the boat was let go, and it slowly drifted with the current. [ROOT.Char.GetFirstName] watched as the little boat sank slowly into the water, and the piranhas and other predators began to devour the body. It was a gruesome sight, but one that [ROOT.Char.GetSheHe] knew was necessary to ensure that [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]'s spirit would return to the river, guaranteeing a quick and safe passage to the afterlife.\n\nAs the boat disappeared beneath the surface, [ROOT.Char.GetSheHe] bowed [ROOT.Char.GetHerHis] head in respect and gratitude. [ROOT.Char.GetFirstName] felt a sense of peace and closure, knowing that [ROOT.Char.GetSheHe] had fulfilled his duty to [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)] and [ROOT.Char.GetHerHis] people. [ROOT.Char.GetSheHe|U] stood there for a few moments, listening to the gentle flow of the river, and watching as the natural offerings [ROOT.Char.GetSheHe] had placed on the boat floated away with the current."

