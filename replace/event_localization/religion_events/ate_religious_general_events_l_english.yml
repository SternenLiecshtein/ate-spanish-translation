 ate_herbs_buffalo_prosperity: "Visions of the Buffalo"
 ate_herbs_buffalo_prosperity_desc: "The White Buffalo has blessed this character with a vision of prosperity."
 ate_herbs_eagle_share: "Sharing Visions from the Eagle"
 ate_herbs_eagle_share_desc: "This character is sharing an auspicious vision granted by the Eagle."
 ate_herbs_eagle_keep: "Private Visions from the Eagle"
 ate_herbs_eagle_keep_desc: "This character has received a vision from the Eagle, but won't say what it was."


