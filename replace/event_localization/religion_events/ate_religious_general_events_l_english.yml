 ate_religious_decision.218.desc: "There are countless gurus in the pantheon of the [ROOT.Char.GetFaith.GetName], each bringing their own teachings and methods towards the attainment of Eureka. As I develop along my spiritual path, it is necessary for me to cultivate the Five Virtues: Justice, Mindfulness, Diligence, Wisdom, and Compassion. I should pick a virtue to cultivate and find a guru whose teachings best suit my practice."
