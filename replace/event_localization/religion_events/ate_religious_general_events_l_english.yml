 ate_religious_decision.239.t: "Filled with the Spirit"
 ate_religious_decision.239.desc: "Now that I have established myself as a most pious and observant member of the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faithful, I may begin the ordinances necessary to receive a greater portion of the Holy Ghost's power - and with it, a direct link to one of our blessed, exalted Founders.\n\nAs the [ROOT.Char.GetFaith.PriestNeuter] finishes my blessing, I feel a new kind of power enter my mind and body. Who of the Founders walked my path?"
 ate_religious_decision.239.a: "Washington knew the value of stepping away."
 ate_religious_decision.239.b: "Hamilton knew what he wanted in life!"
 ate_religious_decision.239.c: "Old Hickory wasn't afraid to dirty his hands..."
 ate_religious_decision.239.d: "Honest Abe saved the nation from crisis!"
 ate_religious_decision.239.e: "Jefferson was a wise and inventive soul."
 ate_religious_decision.239.f: "Taft really wasn't so bad..."
 ate_religious_decision.239.g: "Confucius taught the value of family and community."
 ate_religious_decision.239.h: "Muhammad stood against the Apostasy!"
 ate_religious_decision.239.i: "Buddha saw beyond worldly things."
 ate_religious_decision.239.j: "Luther preached of God's grace and love."
 ate_religious_decision.239.k: "Moroni shook the very foundations of Hell!"
 ate_religious_decision.239.l: "Teancum struck down the enemies of the Lord."
 ate_religious_decision.239.m: "Nephi went and did as the Lord commanded."
 ate_religious_decision.239.n: "Rockwell protected the Lord's servants."
 ate_religious_decision.239.o: "Moses was steadfast behind his people."
 ate_religious_decision.239.p: "Jonah knows what it's like to doubt..."
 ate_religious_decision.239.q: "King Saul knows the pressures of rulership..."
 ate_religious_decision.239.r: "Esther gave others no cause to judge her."
 
 
 proclaim_liberationist_communism_decision: "Proclaim the [ROOT.Char.GetFaith.GetAdjective] Community of Goods"
 proclaim_liberationist_communism_decision_desc: "While we as Liberationists aspire to poverty of spirit in order to welcome God into our hearts, we also abhor the poverty of wealth as an injustice created by the influence of sin on human society. Thus, our founders identified poverty as solidarity as a way to join the poor and help them overcome their condition by changing the system they live under.\n\nHowever, our founders and their successors have never had the opportunity I have now. As ruler of a vast realm, I see the chance to codify and actualize the community of goods of the Apostles' era that our founders saw as an ideal, thus working to finally end earthly poverty."
 proclaim_liberationist_communism_decision_tooltip: "$proclaim_liberationist_communism_decision$"
 proclaim_liberationist_communism_decision_confirm: "$proclaim_liberationist_communism_decision$"
 proclaim_liberationist_communism_decision_tt: "$proclaim_liberationist_communism_decision$"
 proclaim_liberationist_communism_decision.path_standard: "The standard path for our [faith|E]"
 proclaim_liberationist_communism_decision.path_radical: "The radical path for our [faith|E]"
 
 ate_religious_decision.2401.t: "The [ROOT.Char.GetFaith.GetAdjective] Community of Goods"
 ate_religious_decision.2401.desc: "The founders of Liberation Theology must have dreamed of this day.\n\nMy realm has grown in size and power, and as its respected and pious ruler I have consulted with the clergy of our realm and taken the opportunity to proclaim a return to the Biblical community of goods, as was practiced in the early church of the apostles' era. Granaries and mills shall be collectivized, and through the common ownership of posessions none shall want or go hungry within these lands again.\n\nAs the leader of this monumental movement, I also have the chance to radically shift our faith's claims to legitimacy by proclaiming our decentralized church of the people to be the true [GetFaithDoctrine('special_doctrine_heirs_to_the_vatican').GetBaseName]..."
 ate_religious_decision.2401.a: "For a new age of liberation from sin!"
 ate_religious_decision.2401.nonliberationist.tt: "Every Non-Liberationist [vassal|E]"
 ate_religious_decision.2401.liberationist.tt: "Every Liberationist [vassal|E]"
 ate_religious_decision.2401.b: "For the true church of the people!"
 
 ate_religious_decision.2402.t: "The [ROOT.Char.GetFaith.GetAdjective] Community of Goods"
 ate_religious_decision.2402.desc: "[religious_leader.GetTitleAsNameNoTooltip] has convened a council of the clergy of [amazonah_leader.GetHerHis] realm, and through that has proclaimed changes to the Liberationist faith as well as the social order itself there. They now claim to have secured the ability to return to the apostolic community of goods, and all propertty and wealth shall be held in common in their realm and faith."
 ate_religious_decision.2402.desc.heirs: "In addition, they have proclaimed their movement as the true [GetFaithDoctrine('special_doctrine_heirs_to_the_vatican').GetBaseName], denouncing most other Catholic groups as having lost their way."
 ate_religious_decision.2402.a: "Strange..."
 ate_religious_decision.2402.a.heirs: "How frightful!"
 ate_religious_decision.2402.b: "A strike at injustice!"

