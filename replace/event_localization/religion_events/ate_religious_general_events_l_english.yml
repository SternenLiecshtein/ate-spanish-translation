 ate_religious_decision.220.desc: "In our faith, we call upon houses of spirits for protection and spiritual guidance. These spirits are organized into different classes and houses, based on what they were in life and how they work with us here in the world of the living.\n\nIt is time for me to choose which house of spirits to call upon for personal protection."
