 ate_religious_decision.228.t: "Choosing Your Honored Hero"
 ate_religious_decision.228.desc: "In our faith, we remember those from our past who helped us become who we are as a tradition today. These heroes have done so much for us, and if we are to continue to survive, we must look to them for wisdom and lessons\n\nIt is time for me to choose which house of these great figures deserves my devoted attention."
