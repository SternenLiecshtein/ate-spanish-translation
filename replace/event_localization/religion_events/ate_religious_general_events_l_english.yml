lakeshore_add_detroit_decision: "Sanctify Detroit"
lakeshore_add_detroit_decision_desc: "Detroit is a vital location in the history of the Great Lakes, and within Lakeshore mythology. Yet, the location is not currently a popular destination for pilgrims due to the dominating spiritual and political power of heathens. By ritually purifying the site, we may be able to make the city welcoming and safe for our faithful."
lakeshore_add_detroit_decision_tooltip: "Make Detroit a [holy_site|E] for your [faith|E]"
lakeshore_add_detroit_decision_confirm: "Enlighten Detroit!"

#ate_religious_decision.lakeshore.detroit.t: "Race Among the Ruins"
#ate_religious_decision.lakeshore.detroit.desc: "Today is a joyful day. There are celebrating crowds, some even crying tears of joy. Throngs of peasants and [ROOT.Char.GetFaith.DevoteeNeuterPlural] surround an erected stage which I stand upon. My [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstName] leads the ceremony, helping me -"
#ate_religious_decision.lakeshore.detroit.a: "Detroit is blessed once more!"

ate_religious_general.1004.t: "Reestablish the Pankararú Toré"
ate_religious_general.1004.desc: "I stand in the center of the village, while dozens of priests dance in a circle around me, donning their sacred vestments: a coat made of thick straw, called 'praiá' covering their bodies from head to toe. These are the 'conductors' - the conduits employed by the [encantados|E] to interact with the physical world. Their bodies endless swaying and their feet tapping against the ground, while their chants - fierce yet melodic - echo through the trees. They sing stories of creation and resistance, invoking spirits and energies that I can only begin to comprehend... \n\n After several hours of dance, chanting and [jurema|E]-induced trances, the head of the ceremony approaches me and handes me a seed. This is the vessel of one singular encantado - one who, they believe, will guide me on my journey to restore the glory and protect the traditions of the ancient Toré-Praiá cult..."
ate_religious_general.1004.a: "I have found the true path!"

ate_religious_general.1005.t: "Restoring the Mbya rites"
ate_religious_general.1005.desc: "I stand in the center of the village, both my entourage and the elders surrounding me, their chanting and the drumming filling the air. The shaman blows the sacred smoke of the #italic Petynguá#! over my face, my arms, and my chest, as if cleansing me of all that had come before. I feel the weight of their tradition settle into my bones, and for the first time, I can sense the presence of #italic Yvy Mara’e#!, the sacred realm of the gods, just beyond my reach..."
ate_religious_general.1005.a: "I have found #italic Reko Ete'i#!, the true path!"

shriner_add_charlotte_decision: "Refound Oasis"
shriner_add_charlotte_decision_desc: "The city of Charlotte once held one of the finest centers of our order, but it has long since decayed. Through our influence, we may yet see the Oasis bloom again."
shriner_add_charlotte_decision_tooltip: "Make Charlotte a [holy_site|E] for your [faith|E]"
