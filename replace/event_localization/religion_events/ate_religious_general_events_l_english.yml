 geomancy.3.t: "A New Wellspring"
 geomancy.3.a: "Our search for the Well of Life continues."
 geomancy.3.desc.intro: "The augurs, those who are most attuned to the flickering heat of the Flame which burns beneath our feet, have sensed a disturbance and have come to a consensus: the sea of power has shifted!"
 geomancy.3.desc.activated_in_realm: " [ROOT.Char.GetFaith.HighGodName] must favor us, as a new well of power at [renewed_holy_site.GetName] in our realm has been discovered!"
 geomancy.3.desc.depleted_in_realm: " The well of power at [depleted_holy_site.GetName] in our realm that once fueled our inner flames has been depleted."
 geomancy.3.desc.activated_not_in_realm: " A new well of power has been discovered at [renewed_holy_site.GetName] in the realm of [renewed_holy_site.GetDeFactoTopLiege.GetHolder.GetFullName]. Already, our people clamor to avail themselves of this sacred place. There is growing talk of a Rush being organized to claim the site.\n\n"
 geomancy.3.desc.depleted_not_in_realm: "The well of power at [depleted_holy_site.GetName] in the realm of [depleted_holy_site.GetDeFactoTopLiege.GetHolder.GetFullName] has sputtered out, and the Eternal Flame flickers with it.\n\n"
 geomancy.3.desc.closing: "We must take heed of these developments as we seek to reignite this darkened world."
 geomancy.3.holy_site_activated.tt: "The #E holy site#! at [renewed_holy_site.GetName] is #P activated#!."
 geomancy.3.holy_site_deactivated.tt: "The #E holy site#! at [depleted_holy_site.GetName] is #N deactivated#!."

 geomancy.4.t: "Strange Pilgrims"
 geomancy.4.desc: "Strange tidings have come from [renewed_holy_site.GetName]: it appears that the Soiltappers, strange wandering militants, have declared the place a holy site, and their mendicants and pilgrims are now flooding in. Worse still, we have heard rumblings from foreign courts that establish Soiltapping rulers now covet [renewed_holy_site.GetName], and may attempt to take it by force!"
 geomancy.4.a: "Let them try!"
 geomancy.4.holy_site_activated.tt: "The #E Petromancer holy site#! at [renewed_holy_site.GetName] is #P activated#!."
 geomancy.4.rulers_got_claims.tt: "Rulers of the Petromancer faith have gained claims on [renewed_holy_site.GetName], and potentially its higher-tier de jure titles as well."

 geomancy.5.t: "A Well Runs Dry"
 geomancy.5.desc: "Once a popular gathering place for Soiltapper pilgrims, [depleted_holy_site.GetName] appears to have burned out: after calling an augur to confirm, their holy men have concluded that the “well of power has been depleted" - though to the eyes of others, there has been no appreciable change from the day it was originally sought out. Still, the words of their religious leaders are powerful - Soiltappers who may have once thought to take [depleted_holy_site.GetName] in the name of their faith now look elsewhere."
 geomancy.5.a: "That's a releif."
 geomancy.5.holy_site_deactivated.tt: "The #E Soiltapper holy site#! at [renewed_holy_site.GetName] is #N deactivated#!."
 geomancy.5.rulers_removed_claims.tt: "Rulers of the Soiltapping faith have lost their claims on [renewed_holy_site.GetName] and its higher-tier de jure titles."

 ate_religious_decision.181.t: "Determining my Patron Spirit"
 ate_religious_decision.181.desc: "Our faith considers many spirits and saints to be capable of acting on behalf of the One God. In light of this, I can devote myself to one of them as my patron spirit. But the question remains, which one do I choose?"
 ate_religious_decision.181.a: "Sang Hyang Tunggal, the Supreme and One God."
 ate_religious_decision.181.b: "The Wali Songo, the Nine Saints who brought Islam to the Javanese."
 ate_religious_decision.181.c: "Rama Wijaya, the Sacred King."
 ate_religious_decision.181.d: "Batara Guru, the Great Guru of the World."
# ate_religious_decision.181.e: "I wish to consider other patrons."
 ate_religious_decision.181.h: "I am not yet ready to decide."

