 ate_religious_decision.218.wisdom: "The Virtue of Wisdom, the Universal Law in spirit."
 ate_religious_decision.218.compassion: "The Virtue of Compassion, the Universal Law in intention."
 ate_religious_decision.219.t: "Wisdom of the Gurus: The Teacher"
