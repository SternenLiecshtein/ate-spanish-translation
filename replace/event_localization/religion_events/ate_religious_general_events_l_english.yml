 ate_religious_decision.229.hilarion: "Hilarion, Scientific Master of the Fifth Ray."
 ate_religious_decision.229.master_jesus: "Lord Master Jesus, Emperor of Atlantis."
 ate_religious_decision.229.saint_germaine: "Saint Germaine, Alchemist of the Christ Council."
 ate_religious_decision.229.madame_blavatsky: "Madame Blavatsky, Revealer of Divine Secrets."

 # Non-Chalcedonian Christianity Rite selection
 ate_religious_general.1000.t: "Choosing What's Rite"
 ate_religious_general.1000.desc: "Chalcedonian Christianity, the denominations of Christendom which affirm the dyophysite creed of the antediluvian past, are the overwhelming majority in the New World. These faiths profess that Christ is one person and two natures, divine and human. However, a small few maintain ancient rites which reject the nature of Christ outlined in that council millennia ago. In my foundation of the new [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] denomination, I have chosen to align myself with this dissident movement. Even among the non-Chalcedonians, however, there is a variety of differing beliefs as to the exact nature of the Son. I can choose to align myself with either the Syriac Rite and its Radical Dyophitism, which asserts that Christ's divine and human nature are wholly separate, or Miaphysitism, which claims that Christ has only one nature that is both divine and human."
 ate_religious_general.1000.a: "The venerable Syriac Rite!"
 ate_religious_general.1000.b: "The ancient Miaphysite Rite!"
 ate_religious_general.1000.c: "We need not select a rite at this time."

 # Capitalist Syncretism variation selection
 ate_religious_general.1001.t: "Market Fluctuations"
 ate_religious_general.1001.desc: "Though it might appear to outsiders as a single monolith, the Capitalist movement is far from united, even on the most basic of beliefs. My choice to align [ROOT.Char.GetFaith.GetName] with them has revealed many debates which rage among fervent Capitalists, which we are now caught up in. One of the principal debates is on the importance of [shopping|E]. The Prophet spoke highly of the ritual, encouraging its use in order to appease [free_market|E]. Many sects, however, deny the spending of money as spiritually significant, instead promoting the accumulation of wealth as signifying spiritual power, while others promote their own methods by which one might invest themselves with the divine. Though each sect will likely still accept us as part of their spiritual marketplace, we will need to choose what our perspective on charity or hoarding is."
 ate_religious_general.1001.a: "Spend, spend, spend!"
 ate_religious_general.1001.b: "Accruing Interest is more important."
 ate_religious_general.1001.c: "The [Concept('almighty_dollar','Almighty Dollar')|E] cares not how we worship, only that we do."

 ate_religious_general.1002.t: "Chariots of [ROOT.Char.GetFaith.PantheonTerm]?"
 ate_religious_general.1002.desc: "There are as many beliefs about what exactly resides in the worlds beyond ours among the Astronomer religions as there are stars in the sky. Some believe that the beings from beyond were once like us, but, through technological and societal advancements which greatly surpass those of pre-[Concept('the_event_ate','Event')|E] civilizations, became something others mistake as gods. Others see them as divine figures who seek to assist mankind in achieving spiritual ascendancy, so that they might join their star-siblings in the heavens. This is a major and sometimes-bitter divide amongst the Astronomers - if we adopt an atheistic or spiritualistic stance, those of the neglected belief will see us as $hostility_hostile_tooltippable$."
 ate_religious_general.1002.a: "Away with superstition and ignorance!"
 ate_religious_general.1002.b: "The stars show the way to enlightenment."
 ate_religious_general.1002.c: "What's the difference?"

