 ate_religious_decision.219.desc.mindfulness: "Mindfulness, I will choose one of the gurus who taught how to cultivate a clear, calm, un-deluded consciousness."
 ate_religious_decision.219.desc.diligence: "Diligence, I will choose one of the gurus who displayed the fruits of ceaseless growth and self cultivation."
 ate_religious_decision.219.desc.wisdom: "Wisdom, I will choose one of the gurus whose profound insight helps one navigate every aspect of life."
 ate_religious_decision.219.desc.compassion: "Compassion, I will choose one of the gurus whose universal compassion inspires love in all who bear witness to it."
