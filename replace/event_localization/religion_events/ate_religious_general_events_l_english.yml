 ate_religious_decision.232.titan_of_curiosity: "A Titan of Imagination, representing the power of human yearning!"
 ate_religious_decision.232.titan_of_industry: "A Titan of Industry, helping bring it to godhood once again!"
 ate_religious_decision.232.titan_of_community: "A Titan of Solidarity, building people power!"
 ate_religious_decision.232.titan_of_beauty: "A Titan of the Avant-Garde, the world's true cutting edge aesthetic!"
 ate_religious_decision.232.titan_of_life: "A Titan of Adaptation, reveling in the vitality of all things!"

 channel_a_goddess_of_mexico: "Become an Apoderado of a Goddess"
 channel_a_goddess_of_mexico_desc: "The most pious among us [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can undergo a ritual to become a representative of a Goddess, one who channels the power of one of Mexico's protectors on Earth. Those who undergo this ritual are some of the most revered and remembered heroes of Mexico, and their service will never be forgotten. Which of the Goddesses I will serve depends on the kind of person I am."
