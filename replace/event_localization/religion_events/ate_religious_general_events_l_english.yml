 ldp_receive_gods_glory: "Receive God's Glory"
 ldp_receive_gods_glory_desc: "We are all foreordained to great things - and the greatest of the [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] may be filled with the glory of the Holy Spirit. Such a blessing would connect me to an ancient Founder who would guide me towards greatness."
