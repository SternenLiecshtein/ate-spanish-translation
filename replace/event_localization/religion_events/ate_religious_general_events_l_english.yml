 acquire_a_charm_decision: "Acquire a Magical Charm"
 acquire_a_charm_decision_desc: "Whether for healing, protection, or any other number of purposes, the charms which the wise and learned create for [ROOT.Char.GetFaith.GetAdherentNamePlural] such as myself are of great value. My position of power affords me access to only the best - I should seek out a doctor to purchase a charm from."
 acquire_a_charm_decision_tooltip: "Purchase a charm from a reputable [ROOT.Char.GetFaith.AltPriestTermPlural]"
 acquire_a_charm_decision_confirm: "To the market!"

 ate_religious_decision.222.t: "Charms of Power: The Marketplace"
 ate_religious_decision.222.desc: "In addition to their regular services as [ROOT.Char.GetFaith.PriestNeuterPlural], many holy men also create and produce charms vested with spiritual power and offer them to the faithful for a plethora of purposes. I recognize many of these doctors as I walk down the market street, but I find myself drawn to [charm_vendor.GetName] and [charm_vendor.GetHerHis] wares. Noticing my approach, [charm_vendor.GetSheHe] lays out their 'best wares' and begins a lengthy monologue explaining each. Despite my efforts to pay attention, the words begin to blur together, and a wave of uncertainty passes over me. What charm should I get? What charm #EMP can#! I get?"
 ate_religious_decision.222.a: "I'll go with my gut"
 ate_religious_decision.222.b: "Surely I can find what I'm looking for..."
 ate_religious_decision.222.b.success: "You impress [charm_vendor.GetName] with your discernment"
 ate_religious_decision.222.b.failure: "Try as you might, you simply can't distinguish one charm from another"
 ate_religious_decision.222.c: "I already know my charms!"
 ate_religious_decision.222.d: "This is nothing but snake oil!"

 ate_religious_decision.223.random_charm: "You will receive a random charm"
 ate_religious_decision.223.unassuming_charm: "You will receive an unassuming charm"
 ate_religious_decision.223.choice_of_charm: "You will select a charm of your choice"
 ate_religious_decision.222.flavor: "The market stall looks like it's full of junk. Maybe next time..."

 ate_religious_decision.223.t: "Charms of Power: Dealer's Choice"
 ate_religious_decision.223.desc_start: "While [charm_vendor.GetFirstName] continues to talk, I scrutinize the charms arrayed before me carefully until one stands out to me. "What is this charm for?" I ask, gesturing towards it. "Ah, an excellent choice, [ROOT.Char.GetTitledFirstNameNoTooltip]. This charm"
 ate_religious_decision.223.desc.healing: "augments your body's natural healing powers, returning you to good health faster and ensuring you stay there."
 ate_religious_decision.223.desc.protection: "helps to ward off malign influences mundane and mystical. You can rest easy while this charm is on your person!"
 ate_religious_decision.223.desc.aligning: "helps to clear up the impurities which obscure your spiritual wellbeing, allowing you to realize the power within you."
 ate_religious_decision.223.desc.balancing: "balances your soul, helping you keep an even keel as the chaos of life attempts to knock you off balance."
 ate_religious_decision.223.you_shouldnt_see_this: "is an indication something went wrong with this event! Contact the devs on Discord so we can see what might have broken here.""
 ate_religious_decision.223.desc_end: " An excellent choice." Satisfied with my selection, I hand over my gold and walk away a happy customer."
 ate_religious_decision.223.a: "Thank you for your services, [charm_vendor.GetFirstNameNoTooltip]!"

 ate_religious_decision.224.t: "Charms of Power: Knowledge is Power"
 ate_religious_decision.224.desc: ""Aah, you know your stuff, [ROOT.Char.GetTitledFirstNameNoTooltip]. These charms, these are for my regular customers - but you are clearly not a regular customer." [charm_vendor.GetFirstName] ushers me to the back of their shop, leading me behind a curtain to a more private room. I see various tools, concoctions, and materials, both mundane and mystical, and several objects that I cannot recognize. "This is where I make my charms to sell. Let me know what you are looking for, and I shall make one just for you.". After thinking it over, I ask for..."
 ate_religious_decision.224.a: "A charm for my health."
 ate_religious_decision.224.b: "A charm to protect myself."
 ate_religious_decision.224.c: "A charm to empower my spirit."
 ate_religious_decision.224.d: "A charm to center myself."
 ate_religious_decision.224.unassuming: "I don't need anything special."


 ate_religious_decision.225.t: "Charms of Power: Panic Purchase"
 ate_religious_decision.225.desc: "Growing increasingly flustered, I interrupt [charm_vendor.GetFirstName] and point to one charm from the selection [charm_vendor.GetSheHe] is standing beside and blurt out "That one!". They stare at me quizzically before stating, "My [ROOT.Char.GetLadyLord], that charm is for healing one's farm animals of -" at this point, the embarassment is too much to bear. I cut them off, affirm that this is indeed the charm I was here for, fork over my gold, and hurry out of the marketplace. At least I got something out of the sordid ordeal..."
 ate_religious_decision.225.a: "Guess I'm never visiting [charm_vendor.GetFirstNamePossessiveNoTooltip] shop again."

 channel_an_ashtari_master: "Channel an Ascended [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Master"
 channel_an_ashtari_master_desc: "The most pious among us [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can channel the Ascended Masters and embody their words and wills on Earth. While the Masters themselves remain among the stars, a channeler becomes a willing instrument through which their holy messages are disseminated to the faithful and the world as a whole. If I am pious enough, I may become a direct channel for one of the Spiritual Hierarchy's members. Which one chooses to speak through me will depend on the kind of person I am."
