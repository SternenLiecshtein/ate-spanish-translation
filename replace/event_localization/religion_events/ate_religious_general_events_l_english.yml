 ate_religious_decision.237.la_emerita: "La Emérita, a productive and wise Goddess of Mexico!"
 ate_religious_decision.237.la_sultana: "La Sultana, an intelligent and proud Goddess of Mexico!"
 ate_religious_decision.237.la_minerva: "La Minerva, a strong and clever Goddess of Mexico!"
 ate_religious_decision.237.la_quebrada: "La Quebrada, a carefree and relaxed Goddess of Mexico!"
  
 select_patron_founder_decision: "Choose a Patron Founder"
 select_patron_founder_decision_desc: "In our [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faith, we place special emphasis on the veneration of the Founders of America. The time has come for me to choose which of the great Founders I will devote myself to and offer worship for their spiritual patronage."
