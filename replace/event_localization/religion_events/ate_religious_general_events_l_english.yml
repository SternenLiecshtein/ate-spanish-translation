 ate_religious_decision.237.t: "A Representative of the Goddesses"
 ate_religious_decision.237.desc: "Now that I have established myself as a most pious and observant member of the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faithful, I may undertake the ritual to channel one of the Goddess, and become possessed by her divine strength.\n\nAs the ritual is prepared, I feel a new kind of power enter my mind and body. Which of the Goddesses will enter my soul?"
