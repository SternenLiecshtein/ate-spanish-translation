 americanist_election_events.1001.t:0 "Presidential Election"
 americanist_election_events.1001.desc:0 "It's time for us to elect a new President of these United States, leader of the faithful and of the free world. Many candidates have presented themselves, and, though most are paragons of honor, bravery, and patriotism, only one can rise to the highest office in the land, and your voice may well be the deciding one. For who will you cast your vote?"
 americanist_election_events.1001.a:1 "[electee_one.GetTitledFirstName] is obviously best!"
 americanist_election_events.1001.b:1 "How about [electee_two.GetTitledFirstName]."
 americanist_election_events.1001.c:1 "[electee_three.GetTitledFirstName] sounds like a good candidate."
 americanist_election_events.1001.d:1 "I'm thinking I pick [electee_four.GetTitledFirstName]."
 americanist_election_events.1001.e:1 "[electee_five.GetTitledFirstName] would be competent."
 americanist_election_events.1001.f:1 "I'll go with [electee_six.GetTitledFirstName]."

 americanist_election_events.1003.t:0 "Election Over"
 americanist_election_events.1003.desc.one_candidate:0 "In all of America, there was but one candidate that was eligible to take on the mantle of president. That being the case, [president_holder.GetFirstName] is our new president, and will serve in the office until [president_holder.GetHerHis] death. It's time to put away the campaign buttons, the pithy slogans, and the ballot boxes... for now. After all, the next election cycle is just around the corner."
 americanist_election_events.1003.desc.won_election:0 "Hail to the Chief! While there were many worthy candidates, the people have spoken. I have been elected president, and will serve in this office until my death! It's time to put away the campaign buttons, the pithy slogans, and the ballot boxes. Now, the real work begins."
 americanist_election_events.1003.desc.friend_won_election:0 "Hail to the Chief! The people have spoken, and they have spoken wisely. My good friend [president_holder.GetFirstName] has been elected president. The founders would surely be pleased! It's time to put away the campaign buttons, the pithy slogans, and the ballot boxes... for now. After all, the next election cycle is coming when he dies."
 americanist_election_events.1003.desc.rival_won_election:0 "The people have spoken, and we have a new president. Unfortunately, through some manner of trickery or deceit, the corrupt [president_holder.GetFirstName] has been elected, and [president_holder.GetSheHe] will surely lead us all into dark times. Founders save America! Still, It's time to put away the campaign buttons, the pithy slogans, and the ballot boxes... for now. After all, the next election cycle is just around the corner."
 americanist_election_events.1003.desc.election_over:0 "The will of the people has been made clear. [president_holder.GetFirstName] is the new president of America, and will serve in the office until [president_holder.GetHerHis] death. It's time to put away the campaign buttons, the pithy slogans, and the ballot boxes... for now. After all, the next election cycle is just around the corner."
 americanist_election_events.1003.desc.two_candidates:0 "The results are in:\n[GetGlobalVariable('electee_one_votes').GetValue|0] votes for [electee_one.GetTitledFirstName]\n[GetGlobalVariable('electee_two_votes').GetValue|0] votes for [electee_two.GetTitledFirstName]\n\n"
 americanist_election_events.1003.desc.three_candidates:0 "The results are in:\n[GetGlobalVariable('electee_one_votes').GetValue|0] votes for [electee_one.GetTitledFirstName]\n[GetGlobalVariable('electee_two_votes').GetValue|0] votes for [electee_two.GetTitledFirstName]\n[GetGlobalVariable('electee_three_votes').GetValue|0] votes for [electee_three.GetTitledFirstName]\n\n"
