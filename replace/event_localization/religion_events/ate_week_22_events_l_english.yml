modernist_art_week_22.2.t:0 "The 900th Anniversary of Independence"
modernist_art_week_22.2.desc:0 "All across Brazil, peasants and nobles alike have began the celebrations for the 900th anniversary of our independence from the distant Empire of Portugal. Farmers are preparing their harvest festivals, priests of all faiths are performing special services in honour of our land, and the knights and commanders rehearse their parades through our capitals. Meanwhile, the nobles organize their grand balls and the burghers and common folk decorate their homes and balconies with candles and flags. Surely this will be a week to remember!"
modernist_art_week_22.2.a:0 "Brasil! Campeão! Do mundo!"

modernist_art_week_22.3.t:0 "The Week of '22"
modernist_art_week_22.3.desc:0 "From the Amazon Delta to the coast of São Paulo, nobles and commoners joined their spirits in great celebrations in honour of Brazil - its people, its diversity and its freedom. Fortunately for some, unfortunately for others, however, this Carnival in the middle of the year must come to an end. Time to sober up, clean up the mess and return to work. One thing is certain, however: These were the festivities of a lifetime and scribes are already preparing their reports on the magnificent Week of '22!"
modernist_art_week_22.3.a:0 "A toast! To 900 more years!"

modernist_art_week_22.4.t:0 "The Week of '22 continues..."
modernist_art_week_22.4-Modernists.desc:0 "Weeks have passed, but the celebrations of the Week of '22 still persist across our territories. In some places, what began as a celebration to the spirit of the land, its past glories and its freedom, have swiftly turned into something resembling religious gatherings. The priests of our Modernist faiths have seized the opporunity to organize impromptu gatherings and services and present the works of the Old Masters to a very enthusiastic audience! Across Brazil, some even talk of a resurgence of the Modernists - or even a Revolution..."
modernist_art_week_22.4.desc:0 "This doesn't seem right... Weeks have passed, but the celebrations of the Week of '22 still persist across our territories. In some places, what began as a celebration to the spirit of the land, its past glories and its freedom, have swiftly turned into something resembling religious gatherings. Priests of the strange Modernist sects have taken the opportunity to organize impromptu gatherings and services, hoping to funnel this energy to their own nefarious objectives. However, some within my court have already taken to this movement and excitedly asked me to join them in these pagan celebrations!"
modernist_art_week_22.4.a:0 "Perhaps I should at least pay them a visit... What could possibly go wrong, huh?"
modernist_art_week_22.4.b:0 "Enough with this perversion! Send in the guards and disperse these crowds!"
modernist_art_week_22.4.c:0 "Our time has come, it seems..."

modernist_art_week_22.5.t:0 "The Modernist Resurgence"
modernist_art_week_22.5-Modernists.desc:0 "Who could have imagined this? The celebrations of the Week of '22 have kickstarted a complex web of religious fervour and popular discontent all across Brazil, something unseen in these lands for centuries. From the Amazon to São Paulo, from the metropolises of the coast to the battered countryside, people are learning the history and the fundaments of the Modernist faiths. Saudosists, Macunaists, Architecturalists, Alternatives - we all agree this is a high point for our fellow believers! As we speak, preachers are spreading the teachings of the Old Masters to the masses in need of a new light - sacred hymns and visions from the Alternatives, and even philosophical musings and speeches from the Saudosists, Macunaists and Architecturalists. \n\nThe Week of '22 still holds another surprise for both us and the heathens, however: In some gatherings, preachers claim that a legendary Modernist holy text, frequently referenced by others but never before found in its original form, has been finally unearthed: the Anthropophagic Manifesto. The text, short and highly mystical, mentions many truths that are as dangerous as they are awe-inspiring. It reveals the True Law and explains the rites needed to unleash the full potential of mankind, while preaching an intense and clear revolt against those who try to contain their Revolution. Their main sacrament, Anthropophagy, is self-evident: one becomes more than themselves by consuming what’s not themselves..."
modernist_art_week_22.5.desc:0 "Who could have imagined this? The celebrations of the Week of '22 have kickstarted a complex web of religious fervour and popular discontent all across Brazil, something unseen in these lands for centuries. From the Amazon to São Paulo, from the metropolises of the coast to the battered countryside, Modernist preachers are spreading the teachings of their so-called 'Old Masters' to a people in need of a new light - sacred hymns and visions from the Alternatives, and even philosophical musings and speeches from the Saudosists, Macunaists and Architecturalists. \n\nThe Week of '22 still holds another surprise for both heathens and believers: In some gatherings, preachers claim that a legendary Modernist holy text, frequently referenced by others but never before found in its original form, has been finally unearthed: the Anthropophagic Manifesto. The text, short and highly mystical, mentions many truths that are as dangerous as they are awe-inspiring. It reveals the True Law and explains the rites needed to unleash the full potential of mankind, while preaching an intense and clear revolt against those who try to contain their Revolution. Their main sacrament, Anthropophagy, is self-evident: one becomes more than themselves by consuming what’s not themselves..."
modernist_art_week_22.5.a:0 "May the Week last forever!"
modernist_art_week_22.5.b:0 "I now understand the link between monuments and the human mind"
#modernist_art_week_22.5.c:0 "Constant Change expresses itself on the battered soil of the Northeast"
modernist_art_week_22.5.d:0 "The path to the future is, paradoxically, in the past"
modernist_art_week_22.5.h:0 "Embrace - and experience - diversity on an odissey towards enlightenment"
modernist_art_week_22.5.e:0 "Truth can be found through an endless spiritual journey"
modernist_art_week_22.5.f:0 "This whole idea of 'cultural cannibalism' seems fascinating..."
modernist_art_week_22.5.g:0 "I've had enough of this... Send in the guards and disperse these wicked crowds!"

modernist_art_week_22.7.t:0 "The Longest Week is Over"
modernist_art_week_22.7.desc:0 "After several years of celebrations, the religious fervor that has spread across Brazil like a wildfire has finally sputtered out, and it seems the Week of '22 has finally come to an end. However, a sense of uncertainty still looms over the country. Will peace continue among the new converts? Or is this land destined to once again be engulfed in sectarian violence?"
modernist_art_week_22.7.a:0 "Only time will telll... But at least it's over, no?"
modernist_art_week_22.7.b:0 "At last, people are enlightened by Constant Change!"

modernist_art_week_22.8.t:0 "The Reaction"
modernist_art_week_22.8.desc:0 "The Week of '22 may have ended, but its effects still shock these lands. And, as any scholar knows, Revolutions are usually followed by periods of Reaction. Over the past weeks, the clergy of the traditional religions of Brazil have begun mass campaigns of conversion, in an attempt to regain those followers they have recently lost to the Modernist resurgence. These groups now approach our capital..."
modernist_art_week_22.8.a:0 "The answer lies in the Holy Bible and the works of Jesus Christ"
modernist_art_week_22.8.b:0 "The traditional faiths of the Geraes carry the truth"
modernist_art_week_22.8.c:0 "The traditional faiths of the Northeast carry the truth"
modernist_art_week_22.8.d:0 "The traditional faiths of the Far North carry the truth"
modernist_art_week_22.8.e:0 "I will find confort in the words of Kardec"
modernist_art_week_22.8.f:0 "Isn't this over yet? Why can't you just leave me alone!?"

modernist_art_week_22.9.t:0 "The Reaction: Christianity"
modernist_art_week_22.9.desc:0 "I have come to the conclusion that this 'Modernist Ressurgence' was a mistake that only served to stray me and my people from the true path. Yet the heavens have granted me a second chance. Am I ready to embrace the word of Our Lord and Jesus Christ and let them guide my existance?"
modernist_art_week_22.9.a:0 "Join the Mother Church, Apostolicism"
modernist_art_week_22.9.b:0 "Accept Jesus as our saviour, join the Assemblies of Christ"
modernist_art_week_22.9.c:0 "The true path of salvation lies with the Neopentecostal churches"
modernist_art_week_22.9.d:0 "The Templars of Christ, the one true cruzading Army of the Lord"
modernist_art_week_22.9.e:0 "The fire of the Holy Spirit burns within the Reteté Communities"
modernist_art_week_22.9.f:0 "The syncretism of the old Santeiros will grant us salvation"
modernist_art_week_22.9.g:0 "The Anchietan Churches, heirs of old mysteries"
modernist_art_week_22.9.h:0 "Embrance the word of tolerance of the Solomonites"
modernist_art_week_22.9.i:0 "Seek the truth of the Benzedeiras"
modernist_art_week_22.9.j:0 "I need some time to medidate over this..."

modernist_art_week_22.10.t:0 "The Reaction: Faiths of Minas Gerais"
modernist_art_week_22.10.desc:0 "I have come to the conclusion that this 'Modernist Ressurgence' was a mistake that only served to stray me and my people from the true path. Yet the answers to the most fundamental questions of our existance lie not within the babbling of the Modernists, not even inside the temples of wood and stone of Christianity. No - I must seek the truth within the ancestral traditions of our people, deep within the sacred mountains of Minas Gerais..."
modernist_art_week_22.10.a:0 "The messiah Chico-Rei has already saved us: Congada"
modernist_art_week_22.10.b:0 "Truth lies with the followers of the Three Kings: Reisado"
modernist_art_week_22.10.c:0 "The traditional faith of the Mineiros: Terra Benta"
modernist_art_week_22.10.d:0 "Seek the mysteries of the Cults of the Holy Spirit"
