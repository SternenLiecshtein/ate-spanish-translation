modernist_art_week_22.11.a:0 "Dom Sebastião will grant us salvation, even if through wicked means"
modernist_art_week_22.11.b:0 "The syncretism of the old Santeiros will grant us salvation"
modernist_art_week_22.11.c:0 "Side with the Compadecidos, for the Cosmic Judgement is upon us!"
modernist_art_week_22.11.d:0 "I will find enlightenment within the sweet embrace of the Jurema"
