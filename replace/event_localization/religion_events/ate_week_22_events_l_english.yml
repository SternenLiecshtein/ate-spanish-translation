modernist_art_week_22.13.a:0 "The original Spiritist doctrine, the Kardecians"
modernist_art_week_22.13.b:0 "Read the book. The only book. Universe in Disenchantment."
modernist_art_week_22.13.c:0 "The way of the harmonious life, Eubiosis"
