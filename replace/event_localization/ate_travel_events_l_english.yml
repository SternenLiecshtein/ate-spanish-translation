l_spanish:

 ate_travel.100.t:0 "A Shady Opportunity"
 ate_travel.100.desc:0 "The journey to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] has felt particularly hard today, the hot summer sun hanging high in the sky as it saps my energy from me. Cresting a small hill, I spot a local merchant at a roadside stall, who beckons me over with a broad smile.\n\n 'Traveler! Welcome! You look tired from the sun-may I interest you in buying a parasol? Its a local way of keeping the sun off, and its a good souvenir!' they say, gesturing to their colourful merchandise on sale."
 ate_travel.100.a:0 "Thank you, but I'm not interested."
 ate_travel.100.b:0 "Sounds like a good deal!"
 ate_travel.100.c:0 "A good deal - and would you like to come with me?"
 ate_travel.100.d:0 "Interesting...hey, what's that shadow over there?"
 ate_travel.100.d.intrigue:0 "You attempt to steal the parasol."
 ate_travel.100.d.intrigue.success:0 "You get away successfully with the parasol."
 ate_travel.100.d.intrigue.success_toast:0 "You got away successfully with the parasol."
 ate_travel.100.d.intrigue.failure:0 "The merchant beats you with the parasol"
 ate_travel.100.d.intrigue.failure_toast:0 "The merchant beats you with the parasol."

 ate_travel.101.t:0 "Souvenir Shopping"
 ate_travel.101.desc:0 "In my journey to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], I find myself in a bustling market in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], perusing the exotic foods and trinkets on display. One item catches my eye, and as I stand there pondering it, the stallholder calls out to me.\n\n'Interested in buying a [newly_created_artifact.GetName]? It's sure to be a good souvenir for when you return home!' the merchant says, flashing a wide smile, keen to make a sale."
 ate_travel.101.a:0 "Thank you, but I'm not interested."
 ate_travel.101.b:0 "Sounds like a good deal!"
 ate_travel.101.c:0 "A good deal - and would you like to come with me?"
 ate_travel.101.c.tt:0 "You recruit [artisan.GetName] to begin travelling with you"
 ate_travel.101.d:0 "Interesting...hey, what's that shadow over there?"
 ate_travel.101.d.intrigue:0 "You attempt to steal the [newly_created_artifact.GetNameNoTooltip]"
 ate_travel.101.d.intrigue.success:0 "You get away successfully with the [newly_created_artifact.GetName]"
 ate_travel.101.d.intrigue.success_toast:0 "You got away successfully with the [newly_created_artifact.GetName]"
 ate_travel.101.d.intrigue.failure:0 "The merchant thrashes you for your attempted thievery"
 ate_travel.101.d.intrigue.failure_toast:0 "The merchant thrashes you for your attempted thievery"
 ate_travel.101.e:0 "Surely you could give me a better price for it?"
 ate_travel.101.e.stewardship:0 "You attempt to haggle a better deal for the [newly_created_artifact.GetNameNoTooltip]"
 ate_travel.101.e.stewardship.success:0 "You get a nice discount on the [newly_created_artifact.GetName]"
 ate_travel.101.e.stewardship.success_toast:0 "You get a nice discount on the [newly_created_artifact.GetName]"
 ate_travel.101.e.stewardship.failure:0 "The merchant charges you through the roof for the [newly_created_artifact.GetName]"
 ate_travel.101.e.stewardship.failure_toast:0 "The merchant charges you through the roof for the [newly_created_artifact.GetName]"