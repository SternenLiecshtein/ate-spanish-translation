 machete_pray_for_prosperity_decision:0 "Pray for Prosperity"
 machete_pray_for_prosperity_decision_desc:0 "Rucio Moro is the espanto of thunder, death and rain. The Rucio is said to die between lightning bolts every time a storm shakes the skies, only to be reborn in a new form. The celestial beast appears alternately as a handsome stallion or as an androgynous figure whose genitals are shaped according to the wishes of the observer.\n\nIf I go out into the open and cry out my wish to the heavens, perhaps the creature will bring me its blessing."
 machete_pray_for_prosperity_decision_tooltip:0 "Go out into the wilderness and pray for Rucio Moro to signal prosperity with rainfall."
 machete_pray_for_prosperity_effect:0 "You will go out and pray, asking Rucio Moro for prosperity, and potentially receive a #P bonus #! or #N malus#!."
 machete_pray_for_prosperity_decision_confirm:0 "I pray to the one who is stallion and dame!"

 nguillatun_become_toqui_decision:0 "Become the Toqui"
 nguillatun_become_toqui_decision_desc:0 "Whenever our faith has faced great challenges and our people have began stirring with fervor, a great and powerful leader, the Toqui, has risen to the occasion, leading our faith through the tough times, defending our land and our traditions.\n\nSince times immemorial, the Toqui has been selected amongst the strongest fighters and commanders of our people, from amongst all rulers. While nowadays our people aren't facing their toughest challenge yet, a ruler strong and powerful enough might be able to claim the title for [ROOT.Char.GetHerselfHimself], now that not many rulers are eyeing it for themselves yet."
 nguillatun_become_toqui_decision_tooltip:0 "Claim the title of Toqui for yourself, becoming the religious head of those who practice the Nguillatun."
 nguillatun_become_toqui_decision_confirm:0 "Marichiweu!"
 nguillatun_call_futakoyag_decision:0 "Call For a Futakoyag"
 nguillatun_call_futakoyag_decision_desc:0 "Whenever our faith has faced great challenges and our people have began stirring with fervor, a great and powerful leader, the Toqui, has risen to the occasion, leading our faith through the tough times, defending our land and our traditions.\n\nAs the faith sees itself fervent with zeal, many are looking towards a Futakoyag, a Great Parliament of the Meli Witran Mapu, where the strongest amongst the participating Lonkos will be revealed, and named the new Toqui who will lead us.\n\nFeeling that the chances might be in your favor, calling for a Futakoyag might allow you to become the Toqui, or at least strengthen the faith by having one selected."
 nguillatun_call_futakoyag_decision_tooltip:0 "Call for a Great Parliament, a Futakoyag, where Lonkos from across the Meli Witran Mapu will come together to pick the strongest as the new Toqui."
 nguillatun_call_futakoyag_decision_confirm:0 "Marichiweu!"
 nguillatun_call_futakoyag_effect:0 "A Futakoyag, or Great Parliament, will be called. All independent rulers of the faith may decide to participate, and the strongest will be named Toqui. #P You will automatically participate in the Futakoyag.#!"
 nguillatun_hold_nguillatun_decision:0 "Hold Nguillatun Ritual"
 nguillatun_hold_nguillatun_decision_desc:0 "As the cycles of the seasons come and go, our faith dictates we must uphold the holy ancestral ritual of the Nguillatun, or 'Petition', the main rite of our beliefs.\n\nAs waves of adherents of the faith reunite, together, we will ask to our heavenly ruler [ROOT.Char.GetFaith.HighGodName] for prosperity, and will offer a hefty sacrifice as gratitude to [ROOT.Char.GetFaith.HighGodHerHis] compassion for generosity, as we perform the four day ritual."
 nguillatun_hold_nguillatun_decision_tooltip:0 "Hold the Nguillatun ritual, asking for [ROOT.Char.GetFaith.HighGodName]'s blessing."
 nguillatun_hold_nguillatun_decision_confirm:0 "Hold a Nguillatun"
 nguillatun_ritual_decision:0 "Hold Nguillatun Ritual"
 nguillatun_ritual_decision_desc:0 "As the cycles of the seasons come and go, our faith dictates we must uphold the holy ancestral ritual of the Nguillatun, or 'Petition', the main rite of our beliefs.\n\nAs waves of adherents of the faith reunite, together, we will ask to our heavenly ruler [ROOT.Char.GetFaith.HighGodName] for prosperity, and will offer a hefty sacrifice as gratitude to [ROOT.Char.GetFaith.HighGodHerHis] compassion for generosity, as we perform the four day ritual."
 nguillatun_ritual_decision_tooltip:0 "Hold the Nguillatun ritual, asking for [ROOT.Char.GetFaith.HighGodName]'s blessing."
 nguillatun_ritual_decision_confirm:0 "Hold a Nguillatun"
 nguillatun_establish_nizol_machi_decision:0 "Establish the Ñizol Machi"
 nguillatun_establish_nizol_machi_decision_desc:0 "For far too long, only war and conflict has united our faith, with the believers joining forces under the banner of the Toqui, when the Admapu has been facing outside danger, and splitting up once peace and prosperity return to our rewes.\n\nNo more, will the faith be split. As a great and powerful ruler, you have secured the land and the future for our faith, and with your support and protection, a Ñizol Machi will be established in Rukapillan, a High Priesthood under which our faith will be united, this time, for all seasons to come."
 nguillatun_establish_nizol_machi_decision_tooltip:0 "Establish a High Priesthood lead by the Ñizol Machi, under your protection."
 nguillatun_establish_nizol_machi_decision_confirm:0 "Marichiweu!"
 nguillatun_establish_nizol_machi_effect:0 "The Toquidom will be replaced by the Ñizol Machidom, headed by the high priest of the faith, the Ñizol Machi. #P You will be the liege of the Ñizol Machi.#!"
 hold_nguillatun_effect:0 "You will proceed to prepare for and hold a Nguillatun, an offering and pleading ritual that's essential to your faith. Depending on several factors, your Nguillatun might be #P well-regarded#! or it might result a #N failure#!."

