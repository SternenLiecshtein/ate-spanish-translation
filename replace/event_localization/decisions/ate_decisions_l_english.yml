 select_national_pantheon_decision:0 "Consecrate Yourself To A Prócer"
 select_national_pantheon_decision_desc.1:0 "The próceres are the founding heroes of the Patria Grande, by living a holy life they were granted a privileged place in paradise where they are seated to the right of the father.\n\nEach devout patriot must take a prócer as their patron saint, entrusting themselves in body and soul to follow their example, for only a noble existence will guarantee that the saints intercede before the Lord."
 select_national_pantheon_decision_desc.2:0 "The próceres are the founding heroes of the Madre Patria, their extraordinary acts in the name of the highest cause led them to apotheosis and now watch over the devotees from the very bosom of divinity.\n\nEach devout patriot must take a prócer as their patron, entrusting themselves in body and soul to follow their example, in this way the mortal becomes an instrument of the divine."
 select_national_pantheon_decision_tooltip:0 "Consecrate Yourself to a Prócer, a founding hero of the [ROOT.Char.GetFaith.GetNameNoTooltip]."
 select_national_pantheon_decision_tt:0 "You gain a modifier associated with your selected prócer"
 select_national_pantheon_decision_confirm:0 "Consecrate to a Prócer"
 call_constituent_assembly_decision:0 "Call for a Constituent Assembly"
 call_constituent_assembly_decision_desc:0 "Once in a generation the Lord makes his will known through the nobles chosen by the Vox Populi. The highest servant of [ROOT.Char.GetFaith.HighGodName] must call all his constituents to the holy city of Cúcuta, just as the próceres did during the golden age. There, a New Covenant will be forged and the Vox Dei will be heard by all."
 call_constituent_assembly_decision_tooltip:0 "Call for a Constituent Assembly, determining the future of the faith."
 call_constituent_assembly_effect:0 "A Constituent Assembly will be called, enabling the faith's doctrines to be modified."
 call_constituent_assembly_decision_confirm:0 "Call for the Constituent Assembly"
 consituent_assembly_timing:0 "A Constituent Assembly hasn't been Called in at least 40 years."
 meditate_on_the_marquess_decision:0 "Meditate on the Marquess of García"
 meditate_on_the_marquess_decision_desc:0 "The Marquess of García was the mad prophet who predicted the arrival of the [Concept('the_event_ate','Event')|E] and the collapse of the golden age, as well as the second coming of a new Libertador destined to unify the Great Fatherland once again. His extensive volumes survive only in fragmentary compilations, haphazardly translated from Old Costeño. The mystical and metaphorical nature of these text means that its true nature can only be understood under the influence of special herbs."
 meditate_on_the_marquess_decision_tooltip:0 "Meditate on the prophetic writings of the Marquess of García"
 meditate_on_the_marquess_decision_tt:0 "You will proceed to read and meditate on one of the Marquess of García's ancient tomes, getting a positive or negative modifier."
 meditate_on_the_marquess_decision_confirm:0 "Meditate on the Marquess of García"
 meditate_on_the_marquess_event_tt:0 "You will read one of the writings of the Marquess at random."

 become_chosen_by_the_hand_decision:0 "Become Chosen by the Hand"
 become_chosen_by_the_hand_decision_desc:0 "Banished from this world, the Heroes of the United Provinces now select mortals to be their Chosen competitors in the Competencia Mundial to unite the land and the people. Though I was not chosen at birth, I have proven myself with my actions, and can now petition the Heroes directly for their patronage - a status that is essential for others to recognize my claim to being the Man of Destiny."
 become_chosen_by_the_hand_decision_tooltip:0 "Gain patronage from one of the Heroes to become Chosen"
 become_chosen_by_the_hand_decision_confirm:0 "Heroes, recognize my deeds!"

 birth.1110.t:0 "Birth of a Chosen Competitor"
 birth.1110.desc:0 "The signs are clear - [child.Custom2('MyCharacterIntroduction', ROOT.Char)] has been Chosen by one of the Heroes to be their avatar in the Competencia Mundial. How exactly they will perform to their patron's expectation is still uncertain, but it is clear this child's future will be monumentous..."
 birth.1110.a:0 "May their fortunes be great, and victory swift."

