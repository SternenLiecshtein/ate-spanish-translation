 handofgod.1000.desc_intro:0 "My recent conquests, by sword and dagger, have earned me much renown in this world as a potential candidate of the Man of Destiny - the prophesized individual who will reunite the old Provinces under a single banner. However, in order to qualify, I must first be Chosen by one of the Heroes."

 handofgod.1000.desc_colorado:0 "In the center of a grand stadium at night, I kneel before two flags which symbolize the two forces of the Sun. Blindfolded, I let fate guide my hand as I reach out to grab...\n\nThe flag of the Colorados! One of two dualistic forces which emanate from the Sun of May, the Colorado is often associated with the city, filling the Heroes who tapped into its power with the will to change the world for the better. To be chosen by the Colorado is a wonderful tiding of things to come - I must now seek to unite the two forces and become the Man of Destiny!"
 handofgod.1000.desc_blanco:0 "In the center of a grand stadium at night, I kneel before two flags which symbolize the two forces of the Sun. Blindfolded, I let fate guide my hand as I reach out to grab...\n\nThe flag of the Blancos! One of the two dualistic forces which emanate from the Sun of May, the Blanco is often associated with the countryside, filling the Heroes who tapped into its power with the will to defend the world and its people. To be chosen by the Blanco is a wonderful tiding of things to come - I must now seek to unite the two forces and become the Man of Destiny!"
 handofgod.1000.desc_libertador:0 "A representative of the Directorio Supremo arrived earlier today, and upon checking the signs in the sky and the earth, and carefully inspecting me and the records of my deeds, he declared...\n\nI am indeed Chosen by El Libertador! The first person to have ever seen the Sun of May when it first rose over the Earth, El Libertador is the greatest of the Heroes and the only one worthy of veneration and respect after the others caused the Calamity. To be chosen by El Libertador is a wonderful tiding of things to come - I must now seek to follow in His footsteps and unite the Provinces!"

 handofgod.1000.desc_martin_fierro:0 "In the center of a grand stadium at night, I kneel before several effigies, each carved in the likeness of a Hero. Blindfolded, I let fate guide my hand as I reach out to grab...\n\nA depiction of Martín Fierro! Perhaps one of the greatest gauchos of the Provinces, Fierro’s life is evocative not just of the gaucho ways of life, but of Argentina herself. His stories have served as a moral, philosophical, and religious guide to countless nobles and knights throughout the centuries before and after the Calamity. To be chosen by him is a wonderful tiding of things to come - I must now live up to the legacy of The Gaucho himself!"
 handofgod.1000.desc_gauchito_gil:0 "In the center of a grand stadium at night, I kneel before several effigies, each carved in the likeness of a Hero. Blindfolded, I let fate guide my hand as I reach out to grab...\n\nA depiction of Gauchito Gil! One of the few figures who truly transcends religious barriers in the Southern Cone, Gauchito Gil is revered by the Platineans, Christians, and Pampas-cults alike. He is the protector of the dispossessed, guarding them out of harm’s way in the dangerous land the region has become. To be chosen by him is a wonderful tiding of things to come - I must now live up to the legacy of the Saint of the People!"
 handofgod.1000.desc_juan_moreira:0 "In the center of a grand stadium at night, I kneel before several effigies, each carved in the likeness of a Hero. Blindfolded, I let fate guide my hand as I reach out to grab...\n\nA depiction of Juan Moreira! Juan Moreira is the Hero of righteous justice, having himself been the target of persecution by corrupt nobles during his lifetime. Where other Heroes are often morally grey, Juan is seen as honest and of good character, only utilizing his adept martial prowess in self-defense or in the defense of innocents. To be chosen by him is a wonderful tiding of things to come - I must now live up to the legacy of the Citizen Gaucho!"
 handofgod.1000.desc_santos_vega:0 "In the center of a grand stadium at night, I kneel before several effigies, each carved in the likeness of a Hero. Blindfolded, I let fate guide my hand as I reach out to grab...\n\nA depiction of Santos Vega! The patron hero of the payada, Santos Vega is said to have been the uncontested master of verse, defeating all who would challenge him to a contrapunto. Such was his skill that he was only defeated by deceit, when a rival Hero tricked him into giving up his voice. To be chosen by him is a wonderful tiding of things to come - I must now live up to the legacy of The Payador!"

 handofgod.1000.desc_dioniso:0 "In the center of a grand amphitheatre after a long night of festivities, I kneel before several effigies, each carved in the likeness of a Hero. My vision hazy from the night's celebration, I let fate guide my hand as I reach out to grab...\n\nA depiction of Dioniso! An elder being said to predate even the Sun, Dioniso is the incarnation of the intensity of human emotion. Though he predates the Sun, he is often seen as its adopted child, as his grapevines grow and ripen under the Sun's rays of light. To be chosen by him is a raucous tiding of things to come - I must now live up to the legacy of the Lord of Liberation!"
 handofgod.1000.desc_la_reina_solar:0 "In the center of a grand amphitheatre after a long night of festivities, I kneel before several effigies, each carved in the likeness of a Hero. My vision hazy from the night's celebration, I let fate guide my hand as I reach out to grab...\n\nA depiction of La Reina Solar! Said to be the first daughter of the Sun, La Reina Solar is an extremely popular deity among the common folk, who regard her as the spiritual mother of the Provinces and many Heroes. Every harvest season, one lucky person is coronated as her representative for local festivals, acting as queen for the duration of the celebrations. To be chosen by her is a raucous tiding of things to come -  I must now live up to the legacy of the Daughter of the Sun!"
 handofgod.1000.desc_la_difunta_correa:0 "In the center of a grand stadium at night, I kneel before several effigies, each carved in the likeness of a Hero. Blindfolded, I let fate guide my hand as I reach out to grab...\n\nA depiction of La Difunta Correa! Rivalled only by Gauchito Gil in scope, La Difunta Correa is honored by most religions in the Southern Cone. Her cult is particularly strong in the mountainous interior, where pilgrims travel to her shrine to pray for her protection and blessings and leave offerings in honor of her. To be chosen by her is a wounderful tiding of things to come - I must now live up to thr legacy of the Miraculous Mother!"

 handofgod.1000.desc_diplomacy:0 "In the center of a grand stadium at night, I kneel before several effigies, each carved in the likeness of a Hero. Blindfolded, I let fate guide my hand as I reach out to grab...\n\nA depiction of Mitre! The Hero who united Argentina, Mitre is the patron of scholars and statesmen, and his approach to the Competencia Mundial was one of pragmatism rather than dogma. To be chosen by him is a wonderful tiding of things to come - I must now live up to the legacy of the Hero of Argentina!"
 handofgod.1000.desc_martial:0 "In the center of a grand stadium at night, I kneel before several effigies, each carved in the likeness of a Hero. Blindfolded, I let fate guide my hand as I reach out to grab...\n\nA depiction of San Martín! Commonly held to be the first Hero to have been blessed by the Sun of May, San Martín is the patron of knights and generals, and is revered across South America by many cultures and faiths in some way, shape, or form. To be chosen by him is a wonderful tiding of things to come - I must now live up to the legacy of the Libertador!"
 handofgod.1000.desc_stewardship:0 "In the center of a grand stadium at night, I kneel before several effigies, each carved in the likeness of a Hero. Blindfolded, I let fate guide my hand as I reach out to grab...\n\nA depiction of El Pibe de Oro! One of the most popular folk Heroes among the people of the Plata, the Golden Boy is the patron of sportsmen and luck, said to have worked many miracles in the name of the people. To be chosen by him is a wonderful tiding of things to come - I must now live up to the legacy of El Diez!"
 handofgod.1000.desc_intrigue:0 "In the center of a grand stadium at night, I kneel before several effigies, each carved in the likeness of a Hero. Blindfolded, I let fate guide my hand as I reach out to grab...\n\nA depiction of Che! Though he is sometimes frowned upon by wealthier practitioners, Che is the patron of the lower class and change, who fought against the corrupt Heroes at twilight who had forgotten their mission of unity. To be chosen by him is a wonderful tiding of things to come - I must now live up to the legacy of El Fuser!"
 handofgod.1000.desc_learning:0 "In the center of a grand stadium at night, I kneel before several effigies, each carved in the likeness of a Hero. Blindfolded, I let fate guide my hand as I reach out to grab...\n\nA depiction of Sarmiento! Having dedicated his life to the betterment of the people, Sarmiento is the patron of teachers and children, seeking to establish unity amongst all the peoples of the Pampas rather than just his followers exclusively. To be chosen by him is a wonderful tiding of things to come - I must now live up to the legacy of the write of civilization and barbarism!"

 handofgod.1000.a:0 "Victory will soon be mine!"

