 memento_mori_5_tt:0 "You have reached the limit of five memento mori, and can proceed to build #P a special family crypt to store them.#!"

 build_memento_crypt:0 "Build a Family Crypt for your Memento Mori"
 build_memento_crypt_desc:0 "Extensive and great is the history of our family, and even now, they accompany us, for the different tokens from their body we have held on to as memento mori, grant us their blessing, bringing further prosperity to our lives.\n\nThrough the years, we have accumulated multiple Memento Mori of our family. With so many of them, building a special ceremonial family crypt to store them, and further focus our fortune, seems like a natural choice.\n\n #P Building a Family Crypt will enable a special decision to visit it periodically, for a chance to obtain different bonuses.#!"
 build_memento_crypt_tooltip:0 "Build a Family Crypt to store your Memento Mori."
 build_memento_crypt_confirm:0 "Build Family Crypt"

 visit_memento_crypt:0 "Visit your Family Crypt"
 visit_memento_crypt_desc:0 "Extensive and great is the history of our family, and even now, they accompany us, for the different tokens from their body we have held on to as memento mori, grant us their blessing, bringing further prosperity to our lives.\n\nThrough the years, we have accumulated multiple Memento Mori of our family. With so many of them, building a special ceremonial family crypt to store them, and further focus our fortune, seems like a natural choice."
 visit_memento_crypt_tooltip:0 "Visit the Family Crypt that stores your Memento Mori."
 visit_memento_crypt_confirm:0 "Visit Family Crypt"


 get_initiated_mystery_cult_decision:0 "Get Initiated Into a Mystery Cult"
 get_initiated_mystery_cult_decision_desc:0 "Among our people, rulers are expected to get introduced into the sacred mysteries of the herder cults. Women are taught the mysteries of love and death, while men learn the magics of virility and strength.\n\nIf I prepare for a night of dance and sacrifice, the covert powers of the espantos will be at my fingertips."
 get_initiated_mystery_cult_decision_tooltip:0 "Get initiated into a mystery cult, accessing the dark spellcraft of the powerful horrors our people believe in."
 get_initiated_mystery_cult_effect:0 "You will receive an initiation into one of the mystery cults of the faith, #P enabling access to different spell interactions#!."
 get_initiated_mystery_cult_decision_confirm:0 "I pray to the one who is stallion and dame!"

