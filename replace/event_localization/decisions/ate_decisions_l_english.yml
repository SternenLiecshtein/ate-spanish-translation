 conterraneo_animal_capybara:0 "Spirit of the Capybara"
 conterraneo_animal_caiman:0 "Spirit of the Caiman"

 build_holy_building:0 "Construct a [ROOT.Char.Custom('GetFaithGrandTemple')]"
 build_holy_building_desc:0 "While the sacred places of our faith are important in their own right, I can display my faith in [ROOT.Char.GetFaith.HighGodName] and set an example for all [ROOT.Char.GetFaith.GetAdherentNamePlural] by constructing a [ROOT.Char.Custom('GetFaithGrandTemple')] at a holy site I own, bringing devoted pilgrims together to praise [ROOT.Char.GetFaith.HighGodName] as one."
 build_holy_building_tooltip:0 "Select an owned [holy_site|E] to construct a [ROOT.Char.Custom('GetFaithGrandTemple')] in."
 build_holy_building_effect_message:0 "You will select a [holy_site|E] to construct a [GetPlayer.Custom('GetFaithGrandTemple')] in, reflecting the requirements of your faith."
 build_holy_building_confirm:0 "May [ROOT.Char.GetFaith.HighGodName] be praised!"
 same_faith_liege_tt:0 "You share the same [faith|E] as your [top_liege|E]."
 same_faith_liege_holy_war_tt:0 "Your [top_liege|E] is not converting, demolishing or fighting a war over a holy building."

 holy_site_no_current_building_tt:0 "You are not currently building, converting or destroying a [holy_site|E] building or in a war with someone aiming to protect a holy site building."

 holy_site_held_not_liege_faith_tt:0 "You hold a [holy_site|E] for your [faith|E] that your [top_liege|E]'s [faith|E] does not consider to be a [holy_site|E]."

 holy_site_convert_not_holder_faith_tt:0 "At least one grand holy building that could be converted is not held by a vassal whose [faith|E] considers it to be a [holy_site|E]"
 holy_site_convert_not_religious_rights_protected_tt:0 "At least one grand holy building that could be converted is not held held by a vassal with a contract that protects their lands and the [holy_site|E] from conversion."

 holy_site_held_not_liege_faith_tt:0 "You hold a [holy_site|E] for your [faith|E] that your [top_liege|E]'s [faith|E] does not consider to be a [holy_site|E]."
 holy_site_demolish_not_holder_faith_tt:0 "At least one grand holy building that could be destroyed is not held by a vassal whose [faith|E] considers it to be a [holy_site|E]"
 holy_site_demolish_not_religious_rights_protected_tt:0 "At least one grand holy building that could be destroyed is not held held by a vassal with a contract that protects their lands and the [holy_site|E] from conversion."

 convert_holy_building:0 "Convert a Grand Holy Building into a [ROOT.Char.Custom('GetFaithGrandTemple')]."
 convert_holy_building_desc:0 "While I rule one of the sacred places of our faith, we [ROOT.Char.GetFaith.GetAdherentNamePlural] are not the only faith to call such a place holy. However, as the Grand Holy Building occupying the site does not work for the worship of [ROOT.Char.GetFaith.HighGodName], I can request the artisan's of the realm convert this building into a true [ROOT.Char.Custom('GetFaithGrandTemple')] so we may worship correctly."
 convert_holy_building_tooltip:0 "Select an owned [holy_site|E] to convert an existing holy building into a [GetPlayer.Custom('GetFaithGrandTemple')]."
 convert_holy_building_effect_message:0 "You will select a [holy_site|E] convert an existing holy building into a [GetPlayer.Custom('GetFaithGrandTemple')], reflecting the requirements of your faith."
 convert_holy_building_confirm:0 "May [ROOT.Char.GetFaith.HighGodName] be praised!"

 destroy_holy_building:0 "Demolish a Holy Building"
 destroy_holy_building_desc:0 "Within the lands I hold there exist grand buildings dedicated to gods and prophets that we [ROOT.Char.GetFaith.GetAdherentNamePlural] do not recognise as sacred, something the more devout [ROOT.Char.GetFaith.PriestNeuterPlural] constantly remind me of.\n\nWhile I could leave such sites alone, perhaps it is better I demonstrate my faith in [ROOT.Char.GetFaith.HighGodName] by demolishing one, alongside gaining access to the raw materials that make up these sacred buildings..."
 destroy_holy_building_tooltip:0 "Select another faith's holy building to demolish."
 destroy_holy_building_effect_message:0 "You will select a holy building belonging to another faith that you can demolish, recieving various bonuses depending on how you choose to approach the demolition."
 destroy_holy_building_confirm:0 "May [ROOT.Char.GetFaith.HighGodName] be praised!"

 holy_site_building_demolish_trigger_tt:0 "A major holy building exists in a province you hold that your [faith|E] does not consider to be a [holy_site|E]. "
 holy_site_building_demolish_not_liege_faith_tt:0 "The holy building does not exist in a [holy_site|E] that your [top_liege|E]'s [faith|E] considers to be a [holy_site|E]."
 holy_site_building_demolish_civil_war_trigger_tt:0 "The holder of the [holy_site|E] is not at war with you."


 protect_holy_building:0 "Protect a Holy Building"
 protect_holy_building_desc:0 "Whether through the actions of a heretic predecessor, intolerant liege, or even one too many at the local pub, a local holy building within my realm is currently scheduled for demolition-something I would rather stop from going forward, and with the stroke of my pen I can delay.\n\nOf course, if another ruler were to take control of the site, the job may be a bit easier for them to finish..."
 protect_holy_building_tooltip:0 "Prevent the destruction of a holy site building in your realm"
 holy_site_independence_war_tt:0 "You are fighting an independence war against your liege"
 holy_site_own_faith_tt:0 "The holy site building is the correct building for your faith"
 holy_site_interfaith_tt:0 "Your faith has the Interfaith Services tenet."
 protect_holy_building_effect_message:0 "You will send orders to immeadiately stop the destruction of a holy site building in your realm."
 protect_holy_building_confirm:0 "May [ROOT.Char.GetFaith.HighGodName] be praised!"

 elevate_holy_site:0 "Declare a Mandatory Pilgrimage Site"
 elevate_holy_site_desc:0 "Although all [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] are expected to complete a spiritual journey to a holy place, no location is held central in our faith, leaving the faithful scattered and at odds with one another.\n\nAs a devoted [ROOT.Char.GetFaith.GetAdherentName], I shall elevate a holy site within my domain, to unify all of the faithful in our worship."
 #elevate_holy_site_desc_temporal:0 "Although all [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] are expected to complete a spiritual journey to a holy place, no location is held central in our faith, leaving the faithful scattered and at odds with one another.\n\nAs [ROOT.Char.GetFaith.ReligiousHeadName], I shall lead the way in directing all [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] to journey to a singular holy site, to unify all of the faithful in our worship."
 elevate_holy_site_tooltip:0 "Select a holy site to designate as a mandatory pilgrimage site."
 elevate_holy_site_effect_message:0 "You will select a holy site that will become a mandatory place of pilgrimage for your faith"
 elevate_holy_site_confirm:0 "May [ROOT.Char.GetFaith.HighGodName] be praised!"
 is_head_of_faith:0 "You must be the head of your faith"
 head_of_faith_vassal:0 "Your [head_of_faith|E] must be a vassal"

 renovate_special_holy_building_washington:0 "Renovate a Holy Building in Washington DC"
 renovate_special_holy_building_washington_desc:0 "The ancient capital of Old America has long been held sacred by many faiths, and its ancient monuments reflect this.\n\nWhilst the current building is beautiful, it does not work for the rituals required in the [ROOT.Char.GetFaith.GetNameNoTooltip] faith. As such, it may be time for me to order the renovation of one of our own holy buildings that is present within Washington, to bring further glory to [ROOT.Char.GetFaith.HighGodName]"
 renovate_special_holy_building_washington_tooltip:0 "Renovate and restore a [special_building|E] in Washington"
 renovate_special_holy_building_effect_message:0 "You will renovate the [special_building|E] that fits your faith in Washington DC, restoring it as the active special building there."
 renovate_special_holy_building_washington_confirm:0 "May [ROOT.Char.GetFaith.HighGodName] be praised!"

 renovate_special_holy_building_detroit:0 "Renovate a Holy Building in Detroit"
 renovate_special_holy_building_detroit_desc:0 "Built on a major crossroads of the Great Lakes, the city of Detroit has long been held sacred by many faiths, and its ancient monuments reflect this.\n\nWhilst the current special building there is beautiful, it does not work for the rituals required in the [ROOT.Char.GetFaith.GetNameNoTooltip] faith. As such, it may be time for me to order the renovation of one of our own holy buildings that is present within Detroit, to bring further glory to [ROOT.Char.GetFaith.HighGodName]"
 renovate_special_holy_building_detroit_tooltip:0 "Renovate and restore a [special_building|E] in Detroit"
 renovate_special_holy_building_effect_message:0 "You will renovate the [special_building|E] that fits your faith in Detroit, restoring it as the active special building there."
 renovate_special_holy_building_detroit_confirm:0 "May [ROOT.Char.GetFaith.HighGodName] be praised!"

 renovate_special_holy_building_chicago:0 "Renovate a Holy Building in Chicago"
 renovate_special_holy_building_chicago_desc:0 "Built on a major crossroads of the Great Lakes and the Heratland, the city of Chicago has long been held sacred by many faiths, and its ancient monuments reflect this.\n\nWhilst the current building at the center of the White City is beautiful, it does not work for the rituals required in the [ROOT.Char.GetFaith.GetNameNoTooltip] faith. As such, it may be time for me to order the renovation of one of our own holy buildings that is present within Chicago, to bring further glory to [ROOT.Char.GetFaith.HighGodName]"
 renovate_special_holy_building_chicago_tooltip:0 "Renovate and restore a [special_building|E] in Chicago"
 renovate_special_holy_building_effect_message:0 "You will renovate the [special_building|E] that fits your faith in Chicago, restoring it as the active special building there."
 renovate_special_holy_building_chicago_confirm:0 "May [ROOT.Char.GetFaith.HighGodName] be praised!"

 renovate_special_holy_building_sao_paulo:0 "Renovate a Holy Building in São Paulo"
 renovate_special_holy_building_sao_paulo_desc:0 "As one of the greatest cities in the Americas, São Paulo has long been held sacred by many faiths, and its ancient monuments reflect this.\n\nWhilst the current special building there is beautiful, it does not work for the rituals required in the [ROOT.Char.GetFaith.GetNameNoTooltip] faith. As such, it may be time for me to order the renovation of one of our own holy buildings that is present within São Paulo, to bring further glory to [ROOT.Char.GetFaith.HighGodName]"
 renovate_special_holy_building_sao_paulo_tooltip:0 "Renovate and restore a [special_building|E] in São Paulo"
 renovate_special_holy_building_effect_sao_paulo_message:0 "You will renovate the [special_building|E] that fits your faith in São Paulo, restoring it as the active special building there."
 renovate_special_holy_building_sao_paulo_confirm:0 "May [ROOT.Char.GetFaith.HighGodName] be praised!"



 restore_brazilian_empire_decision:0 "Restore the Empire of Brazil"
 restore_brazilian_empire_decision.t:0 "Restore the Empire of Brazil"
 restore_brazilian_empire_decision_confirm:0 "I will restore the Empire!"
 restore_brazilian_empire_decision_desc:0 "The Empire of Brazil may be long gone, but its ideals will live forever. As our troops complete yet another campaign of reunification, we are ready to proclaim the restoration of Brazil!"
 restore_brazilian_empire_decision_tooltip:0 "We can restore the Empire if we meet certain prerequisites."

 reclaim_rio_de_janeiro_as_imperial_capital_decision:0 "Reclaim Rio de Janeiro as the imperial capital"
 reclaim_rio_de_janeiro_as_imperial_capital_decision.t:0 "Reclaim Rio de Janeiro as the imperial capital"
 reclaim_rio_de_janeiro_as_imperial_capital_decision_desc:0 "As the Old City of Rio de Janeiro is now firmly under our control, we should formally designate it as our capital."
 reclaim_rio_de_janeiro_as_imperial_capital_decision_tooltip:0 "The imperial flag will fly over Rio once more"
 reclaim_rio_de_janeiro_as_imperial_capital_decision_confirm:0 "The imperial flag will fly over Rio once more"

 reorganize_national_accord:0 "Reorganize the Federative Pact"
 reorganize_national_accord_decision.t:0 "Reorganize the Federative Pact"
 reorganize_national_accord_desc:0 "One of the duties and privileges bestowed upon the monarch is the maintenance of the [federative_pact|E], the complex set of laws delineating the rights and privileges of our subjects in relation to their liege. It has recently come to our attention, however, that the contracts of some of our direct vassals are lacking certain special provisions. Through the restructuring of some of our border territories as military-ruled Captaincies and the core provinces as Governorates dominated by the state bureaucracy, our subjects will discover a streamlined process for fulfilling their expected obligations. Simultaneously, this adjustment may yield benefits for the entire realm, resulting in an increase of both tax revenue and the overall pool of available conscript troops."
 reorganize_national_accord_tooltip:0 "Establish new Captaincies and Governorates in our territory. This may result in extra gold in our coffers and more troops on the field!"
 reorganize_national_accord_confirm:0 "Reshuffle the pact!"

 captaincy_offer_help_to_liege:0 "Protect the Imperial Borders"
 captaincy_offer_help_to_liege.t:0 "Protect the Imperial Borders"
 captaincy_offer_help_to_liege_confirm:0 "I'm sure the Empire will be thankful for it."
 captaincy_offer_help_to_liege_desc:0 "As a captaincy, it's our mission to protect the imperial borders. Now that enemies of the Empire are at our doorstep, we must act in favor of the emperor."
 captaincy_offer_help_to_liege_tooltip:0 "We can gain a hook from our liege if we help him defend this side of the Empire."

 governorate_offer_help_to_liege:0 "Protect the Imperial Finances"
 governorate_offer_help_to_liege.t:0 "Protect the Imperial Finances"
 governorate_offer_help_to_liege_confirm:0 "I'm sure the Empire will be thankful for it."
 governorate_offer_help_to_liege_desc:0 "As a governorate, it's our mission to maintain the Empire prosperous and wealthy. Now that the Empire requires funds, we could allocate some of our extra reserves in favor of the emperor."
 governorate_offer_help_to_liege_tooltip:0 "We can gain a hook from our liege if we help him with a donation during debt."


 #establish_yooplaw_decision:0 "Establish the Yooplaw"
 #establish_yooplaw_decision_tooltip:0 "Yooper Viking dominance is asserted over the Kingdom of Ontario."
 #establish_yooplaw_decision_desc:0 "After a long series of wars and careful diplomatic maneuvering, the entirety of Ontario has come under my control. It is now time to consolidate our holdings and assert legal dominance, so that our Yooper Viking realm may last for generations!"
 #establish_yooplaw_decision_effect_tooltip:0 "Yooper and Ontarian culture will begin to hybridize, and a new realm shall be established"
 #establish_yooplaw_decision_confirm:0 "Negotiate the Yooplaw!"

 #possibly defunct religious decisions?
 drawn_geoglyph_vassals:0 "Every Vassal who believes in Speaking to the Stars"
 draw_geoglyph_decision:0 "Draw a Geoglyph"
 draw_geoglyph_decision_desc:0 "Communication with [ROOT.Char.GetFaith.DivineRealm] amongst the stars can be facilitated using the ancient technique of drawing great geoglyphs, or elaborate sigils to be read from above.\n\nI will build one of these in my land, to solidify the geophysical bond between this land and [ROOT.Char.GetFaith.PantheonTerm] watching us from afar."
 draw_geoglyph_decision_tooltip:0 "Speak to the Stars by drawing a Geoglyph for [ROOT.Char.GetFaith.PantheonTerm] and [ROOT.Char.GetFaith.HighGodName]."
 draw_geoglyph_decision_confirm:0 "Draw Geoglyph"
 geoglyph_random_desc:0 "Gain a Geoglyph modifier in your capital"
 geoglyph_capital_desc:0 "Does not currently have a recent Geoglyph in your capital"

 calling_occupants_decision:0 "Contact [ROOT.Char.GetFaith.PantheonTerm]"
 calling_occupants_decision_desc:0 "Now that there is a Geoglyph present in my capital, I can begin the ritual to contact the [ROOT.Char.GetFaith.PantheonTerm]. (PLACEHOLDER - DOES NOT DO ANYTHING)"
 calling_occupants_decision_tooltip:0 "Begin the process of contacting the [ROOT.Char.GetFaith.PantheonTerm]."
 calling_occupants_decision_confirm:0 "Begin Ritual"


 consult_the_huacas_decision:0 "Consult the Huacas"
 consult_the_huacas_decision_desc:0 "The great and powerful Apu, the gods of our pantheon, aren't the only forces we venerate and worship. Across the wide land there can be found the Huacas, wise territorial gods, whose powers can be consulted for knowledge and divination, if we visit them with the right intentions.\n\nAs Huacas can be found anywhere across the land, it's natural we decide to consult the Huaca closest to our seat of power, for its influence is great in our realm and our rule, so contact with it is essential."
 consult_the_huacas_decision_tooltip:0 "Consult the Huacas, Seeking their Divination and Wisdom"
 consult_the_huacas_effect:0 "You will consult your territorial Huaca, asking for wisdom over the future, possibly obtaining beneficial modifiers."
 consult_the_huacas_decision_confirm:0 "Consult the Huacas"

 huaca_consult_economy_effect:0 "You will consult the Huaca on matters of wealth and prosperity, potentially obtaining a bonus or a malus modifier."
 huaca_consult_war_effect:0 "You will consult the Huaca on matters of war and battle, potentially obtaining a bonus or a malus modifier."
 huaca_consult_piety_effect:0 "You will consult the Huaca on matters of the faith and the gods, potentially obtaining a bonus or a malus modifier."
 huaca_consult_admin_effect:0 "You will consult the Huaca on matters of administration and rulership, potentially obtaining a bonus or a malus modifier."

 hold_challa_ritual_decision:0 "Hold Ch'alla Ritual"
 hold_challa_ritual_decision_desc:0 "Everything we have has been a kind gift of our mother, the Pachamama. It's thus necessary to properly thank her and give offerings, or Ch'alla, back to her, showing our gratitude and our devotion, as we aspire to gain her continued blessing."
 hold_challa_ritual_decision_tooltip:0 "Hold a Ch'alla Ritual, where we offer gifts to the Pachamama."
 hold_challa_ritual_effect:0 "A Ch'alla Ritual will be held, where you will give offerings to the Pachamama, showing your piety as well as asking for her blessing this upcoming season."
 hold_challa_ritual_decision_confirm:0 "Hold Ch'alla Ritual"


 dedicate_anima_shrine:0 "Dedicate Anima Shrine to [ROOT.Var('tragical_anima').Char.GetFirstNameNoTooltip]"
 dedicate_anima_shrine_desc:0 "The tragic passing of our dear [ROOT.Var('tragical_anima').Char.GetFirstName] has shocked our hearts and souls. If our hearts are so restless with this event, even more must be [ROOT.Var('tragical_anima').Char.GetHerHis] soul. We will build and dedicate a small shrine to [ROOT.Var('tragical_anima').Char.GetFirstNamePossessive] anima, might it find rest and peace at last, and find [ROOT.Char.GetFaith.HighGodName]'s light leading them into the heavens."
 dedicate_anima_shrine_tooltip:0 "Build and Dedicate a Shrine to the Anima of [ROOT.Var('tragical_anima').Char.GetFirstName] who has passed away."
 dedicate_anima_shrine_confirm:0 "Build and Dedicate Anima Shrine"
 select_a_patron_anima:0 "Select Patron Anima"
 select_a_patron_anima_desc:0 "It's both common and popular for believers in our faith to adopt a patron anima. As we believe that the souls of the tragically departed stay connected to both this world and the next one, it's through these animas that we can find a closer connection with [ROOT.Char.GetFaith.HighGodName]'s grace, by having them intercede on our behalf, granting blessings to our life as we walk with their protection."
 select_a_patron_anima_tooltip:0 "Select one of several Animas as your Patron, asking for their specific blessing in your life."
 select_a_patron_anima_confirm:0 "Select Patron Anima"
 select_a_patron_anima_effect:0 "You will proceed to select a Patron Anima from the list of available ones."
 build_sanctuary_anima:0 "Construct Sanctuary to [ROOT.Var('patron_anima').Char.GetFirstNameNoTooltip]"
 build_sanctuary_anima_desc:0 "Devout and pious as you are in the matters of the faith, you have always been blessed by [ROOT.Var('patron_anima').Char.GetFirstNameNoTooltip]'s hallowed soul watching over you.\nNow, with the many material blessing and power you have in your life, we can construct a hallowed sanctuary dedicated to [ROOT.Var('patron_anima').Char.GetHerHis] sanctity, making the whole [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] recognize [ROOT.Var('patron_anima').Char.GetHerHim] as a great and hallowed Anima."
 build_sanctuary_anima_tooltip:0 "Construct a Sanctuary to [ROOT.Var('patron_anima').Char.GetFirstNameNoTooltip], allowing others to venerate [ROOT.Var('patron_anima').Char.GetHerHim] with greater ease."
 build_sanctuary_anima_confirm:0 "Construct Sanctuary"

 #get_initiated_programming_cult_decision:0 "Become Initiated into the Mystery Cult of the Source"
 #get_initiated_programming_cult_decision_desc:0 "Although I follow the Dreamweavers, I have not yet been initiated into its highest levels. Perhaps it is time to get serious about my faith..."
 #get_initiated_programming_cult_decision_tooltip:0 "Contact the priesthood and prepare the initiation ritual."
 #get_initiated_programming_cult_decision_confirm:0 "Begin Your Initiation"
