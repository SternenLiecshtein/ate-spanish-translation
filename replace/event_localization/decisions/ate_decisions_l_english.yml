 trailwalker_branding_decision:0 "Become Branded"
 trailwalker_branding_decision_desc:0 "Take a brand of the gods to demonstrate your faithfulness and approach them spiritually"
 trailwalker_branding_decision_tooltip:0 "Submit yourself to testing on behalf of the Trails"
 trailwalker_branding_decision_effect_desc:0 "A holy symbol will be burned on your skin during a religious ceremony"
 trailwalker_branding_decision_confirm:0 "Strike While Hot"

 purify_the_land_decision:0 "Purify the Land"
 purify_the_land_decision_desc:0 "By burning certain herbs we can drive away the fearsome critters that have come to this area"
 purify_the_land_decision_confirm:0 "Get me my fire making equipment"
 purify_the_land_decision_tooltip:0 "Drive out the fearsome critters that taint the land"

 go_hiking_decision:0 "Go Hiking"
 go_hiking_decision_desc:0 "By going hiking I can commune with the nature spirits and take an important step in my spiritual journey"
 go_hiking_decision_confirm:0 "Hope I packed enough snacks"
 go_hiking_decision_tooltip:0 "Go hiking and commune with the nature spirits"

 get_washington_decision:0 "Reclaim Washington"
 get_washington_decision_confirm:0 "Restore the true seat of the Presidency!"
 get_washington_decision_desc:0 "Washington is the ancestral capital of the ancient American Empire and as such she rightfully belongs to me."
 get_washington_decision_tooltip:0 "Restore Washington as the seat of the Presidency."
 get_washington_decision_any_liege_or_above_tt:0 "You are liege or above of the current holder"
 get_washington_decision_americanist_faith_tt:0 "The current holder's faith considers you [Concept('head_of_faith','Head of the Faithful')|E]"

 restore_hcc_decision:0 "Reclaim Imperial Dignity"
 restore_hcc_decision_desc:0 "Long ago, there stood an Empire, great and glorious, that united the southern people and brought peace and serenity. I have proven to all that that legacy is my own."
 restore_hcc_decision_confirm:0 "Holy Columbia is saved!"
 restore_hcc_decision_tooltip:0 "Restore the Holy Columbian Commonwealth or claim its legacy for yourself."
 restore_hcc_decision_acr_tt:0 "Must control either Atlanta, Charleston, or Raleigh"
 restore_hcc_decision_acr_two_tt:0 "Must control two of Atlanta, Charleston, and Raleigh"
 RESTORE_HCC_EFFECT:0 "You are recognised as the leader of a revived Columbia"
 hcc_elector_list_creation_tt:0 "7 Prince-[electors|EU] will be selected from among prominent [de_jure|E] Bishops, Dukes, and Kings of the Holy Columbian Commonwealth"

 america_combine_temporal_and_spiritual_usa_decision:0 "Fuse the two Presidencies"
 america_combine_temporal_and_spiritual_usa_decision_desc:0 "Having fully restored the United States and the true office of President, there remains little reason for any spiritual authority to lay outside of it. Having both titles, it is possible for me to fully combine them, such that the temporal and spiritual powers of the Presidency are forever linked."
 america_combine_temporal_and_spiritual_usa_decision_confirm:0 "Out of many, one!"
 america_combine_temporal_and_spiritual_usa_decision_tooltip:0 "Combine the $k_presidency$ and the $e_usa$"

 america_combine_temporal_decision_desc: "The temporal and spiritual powers of the Presidency can be fused."
 combine_temporal_america_decision_effect_tooltip: "Having fully restored the United States and the true office of President, there remains little reason for any spiritual authority to lay outside of it. Having both titles, it is possible for me to fully combine them, such that the temporal and spiritual powers of the Presidency are forever linked."
 america_combine_temporal_tooltip: "$e_usa$ will become the [head_of_faith|E] of all faiths that have the [GetFaithDoctrine('doctrine_americanist_internal_tolerance').GetBaseName] [doctrine|E]"

 american_restoration.1000.t:0 "The Ultimate Authority"
 american_restoration.1000.desc:0 "When America was at her weakest, the institution of the Presidency was recreated among her most faithful followers. Now, with the true Executive Office of the President having been restored, that earlier institution has little relevance. As such, by Executive Order, it has been subsumed into the Executive Office. Going forward, there will be only one President of the United States, and they will be invested with complete spiritual and temporal authority over all of America."
 american_restoration.1000.a:0 "In the Founders We Trust!"

 eat_cheese_decision:0 "Eat Your Cheese"
 eat_cheese_decision_desc:0 "You eat your Aged Cheese."
 eat_cheese_decision_tooltip:0 "Your aging cheese is ready to be eaten."
 eat_cheese_decision_confirm:0 "Consume the cheese"
 eat_cheese_effect_tt:0 "The longer the cheese has aged the more stress you will lose when eating it."

 make_an_exchange_decision:0 "Make an Exchange"
 make_an_exchange_decision_desc:0 "By making offerings to the divine, we may recieve gifts in return"
 make_an_exchange_decision_confirm:0 "I hope my offering will be enough..."
 make_an_exchange_decision_tooltip:0 "PLACEHOLDER"

 claim_the_throne_of_atlantis:0 "Claim the Throne of Atlantis"
 claim_the_throne_of_atlantis_desc:0 "The Rai has faltered in their duties, we must claim the Throne of Atlantis so that Atlantean enlightenment may reach all corners of the world"
 claim_the_throne_of_atlantis_confirm:0 "For Atlantis!"
 claim_the_throne_of_atlantis_tooltip:0 "Claim the Phylosian head of faith"

 give_water_burial_decision:0 "Give your [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)|U] a water burial"
 give_water_burial_decision_tooltip:0 "Allows the ruler to perform a special funeral decision, gaining [piety|E] and pleasing their [vassals|E]"
 give_water_burial_decision_desc:0 "#F [ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has passed away. Tradition dictates that [ROOT.Var('ancestor_to_bury').Char.GetSheHe] should be given a water burial, [ROOT.Var('ancestor_to_bury').Char.GetHerHis] remains sent to it's eternal embrace so that [ROOT.Var('ancestor_to_bury').Char.GetSheHe] may return to [ROOT.Var('ancestor_to_bury').Char.GetHerHis] origins and become one with [ROOT.Char.GetFaith.WaterGodName].#!"
 give_water_burial_decision_confirm:0 "Give Water Burial"
 give_water_burial_vassals:0 "Every vassal who believes in water burials"

 give_river_burial_decision_desc:0 "While our faith allows for burial in land, our priests and holy texts also state that a burial at a river should be the choice for our more virtuous and zealous men and women. By feeding the body of the deceased to the piranhas, we are contributing to the eternal cycle of death and rebirth and ensuring a quick passage to the afterlife."

 select_conterraneo_animal_decision:0 "Choose a patron animal"
 select_conterraneo_animal_decision.t:0 "Choose a patron animal"
 select_conterraneo_animal_decision_confirm:0 "Let's head to the $conterraneo_house_of_worship$!"
 select_conterraneo_animal_decision_desc:0 "Upon reaching adulthood, most faithful Conterrâneos visit the local priest and ask for the blessing of a patron animal. While this is mainly a way of showing respect and gratitude for the natural world and its inhabitants, the Causos also claim that seeking the protection of an animal of the Cerrado or the Pantanal may help oneself on their own personal journey."
 select_conterraneo_animal_decision_tooltip:0 "Ask your local Romeiro for the blessing of an animal spirit."

 conterr.001.t:0 "A visit to the $conterraneo_house_of_worship$"
 conterr.001.desc:0 "[ROOT.Char.GetFirstName] rode up to the sacred grounds on horseback, [ROOT.Char.GetHerHis] entourage following closely behind. [ROOT.Char.GetSheHe|U] dismounted and walked up to the small hut, where [ROOT.Char.GetSheHe] was greeted by the local priest. [ROOT.Char.GetFirstName] explained that [ROOT.Char.GetSheHe] was in search of [ROOT.Char.GetHerHis] own sacred patron animal, as [ROOT.Char.GetSheHe] had heard that choosing one could bring good fortune and prosperity to [ROOT.Char.GetHerselfHimself], [ROOT.Char.GetHerHis] lands and [ROOT.Char.GetHerHis] family. \n\nThe $conterraneo_priest_male$ listened carefully, then asked [ROOT.Char.GetFirstName] to describe what [ROOT.Char.GetSheHe] was seeking on [ROOT.Char.GetHerHis] journey. After hearing this, the priest nodded and asked [ROOT.Char.GetFirstName] to wait outside while he prepared the necessary offerings and prayers. \n\nA few minutes later, the priest emerged from the hut carrying a small urn and a lit candle. He led [ROOT.Char.GetFirstName] to a nearby clearing, where he instructed [ROOT.Char.GetHerHim] to kneel and hold out [ROOT.Char.GetHerHis] hands. The $conterraneo_priest_male$ then poured the contents of the urn over [ROOT.Char.GetFirstName]'s hands, reciting a prayer in a low voice. [ROOT.Char.GetFirstName] felt a sense of peace and connection to the natural world wash over [ROOT.Char.GetHerHim], and knew that [ROOT.Char.GetHerHis] request had been granted. [ROOT.Char.GetSheHe|U] thanked the priest and rode back to [ROOT.Char.GetHerHis] lands, confident that the blessings of the sacred animal would bring [ROOT.Char.GetHerHim] great fortune over the coming years."
 conterr.001.a:0 "Blessed be the animals and their spirits!"
 conterr.001.b:0 "On a second thought, this is all a superstitious nonsense!"

 conterr.002.t:0 "A visit to the $conterraneo_house_of_worship$"
 conterr.002.desc:0 "[ROOT.Char.GetFirstName] was, in the end, blessed by the spirit of..."
 conterr.002.a:0 "The jaguar, the most intelligent of all hunters"
 conterr.002.b:0 "The marruá, the wild ox, protector of the warriors"
 conterr.002.c:0 "The harpia eagle, cunningly seeking its prey from afar"
 conterr.002.d:0 "The workhorse, always ready to toil the land"
 conterr.002.e:0 "The anteater, capable of facing enemies many times larger"
 conterr.002.f:0 "The bugio, the sturdy howling monkey"
 conterr.002.g:0 "The cattle, so necessary for our own life"
 conterr.002.h:0 "The capybara, king of patience"
 conterr.002.i:0 "The caiman, always living in large groups"

