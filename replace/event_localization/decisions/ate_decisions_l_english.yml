 #programming_pray_for_prosperity_decision:0 "Alea Iacta Est"
 #programming_pray_for_prosperity_decision_desc:0 "RNGesus is an inscrutable yet important aspect of the Source, capable of granting both great boons and mighty curses at a whim. Success, failure, fortune, and misery are all determined by the roll of his infinite-sided die.\n\nIf I invoke the name of RNGesus and perform a die-casting ritual, he may very well grant me his favor..."
