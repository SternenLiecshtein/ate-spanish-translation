 nick_el_republicano:0 "El Republicano"
 nick_el_republicano_desc:0 "[CHARACTER.GetShortUINameNoTooltip] is beloved for having been the first [Glossary( 'President', 'MEXICO_RULER_TITLE_GLOSS')] of Mexico"
 nick_el_negro:0 "El Negro"
 nick_el_negro_desc: "[CHARACTER.GetShortUINameNoTooltip] is remembered as having been the first ruler of Mexico to have dark skin"
 nick_el_leal_iturbidista:0 "El Leal Iturbidista"
 nick_el_leal_iturbidista_desc: "[CHARACTER.GetShortUINameNoTooltip]'s heart rests in the tomb of [GetScriptedCharacterByHistoryID( 'agustin_de_iturbide' ).GetFullName], its true owner"
 nick_el_humilde:0 "El Humilde"
 nick_el_humilde_desc: "[CHARACTER.GetShortUINameNoTooltip]'s humility has echoed across the centuries"
 nick_el_filosofo_federalista:0 "El Filósofo Federalista"
 nick_el_filosofo_federalista_desc: "[CHARACTER.GetShortUINameNoTooltip] was one of the main intellectuals in favor of a [Glossary( 'federal system', 'REFORMA_GLOSS')] in Mexico"
 nick_el_quince_unas:0 "El Quince Uñas"
 nick_el_quince_unas_desc: "[CHARACTER.GetShortUINameNoTooltip] only had fifteen nails after losing his leg while defending against an invasion to restore the [Glossary( 'Virreinato', 'VIRREINATO_GLOSS')]"
 nick_padre_de_la_reforma:0 "Padre de la Reforma"
 nick_padre_de_la_reforma_desc: "If the [Glossary( 'Reforma', 'REFORMA_GLOSS')] had a father, [CHARACTER.GetShortUINameNoTooltip] would be it"
 nick_sangre_de_moctezuma:0 "Sangre de Moctezuma"
 nick_sangre_de_moctezuma_desc: "[CHARACTER.GetShortUINameNoTooltip] was a direct descendant of Moteuczómah Xocoyotzin, better known as Moctezuma II"
 nick_el_santo:0 "El Santo"
 nick_el_santo_desc: "The piety and good works of [CHARACTER.GetShortUINameNoTooltip] echo through history"
 nick_valiente_heroe:0 "Valiente Héroe del Perdón"
 nick_valiente_heroe_desc: "[CHARACTER.GetShortUINameNoTooltip] once granted pardons to his enemies instead of claiming their lives in vengeance"
 nick_el_altruista_saqueador:0 "El Altruista Saqueador"
 nick_el_altruista_saqueador_desc: "[CHARACTER.GetShortUINameNoTooltip] was famous for making large donations to charity, likely using embezzled funds to do so"
 nick_el_regio_viudo:0 "El Regio Viudo"
 nick_el_regio_viudo_desc: "[CHARACTER.GetShortUINameNoTooltip] is only remembered for the two tragedies in his life: being from [GetTitleByKey('b_mx_19_monterrey').GetNameNoTier] and being a widower"
 nick_el_general_honrado:0 "El General Honrado"
 nick_el_general_honrado_desc: "If there was ever an honourable general, it was [CHARACTER.GetShortUINameNoTooltip]"
 nick_el_ayudagringos:0 "El Ayudagringos"
 nick_el_ayudagringos_desc: "[CHARACTER.GetShortUINameNoTooltip] was given an army to defend Mexico from an inminent invasion, but instead used it to seize power"
 nick_el_ignorado:0 "El Ignorado"
 nick_el_ignorado_desc: "[CHARACTER.GetShortUINameNoTooltip] is best ignored"
 nick_el_sin_parque:0 "El Sin Parque"
 nick_el_sin_parque_desc: "[CHARACTER.GetShortUINameNoTooltip] once had to surrender, but let his enemy know it was only because he was out of ammo"
 nick_firmante:0 "Firmante de la Derrota"
 nick_firmante_desc: "[CHARACTER.GetShortUINameNoTooltip] had the ignoble "honor" of having to sign Mexico's most humilitating treaty"
 nick_el_adultero:0 "El Adúltero"
 nick_el_adultero_desc: "[CHARACTER.GetShortUINameNoTooltip]'s deeds have all been forgotten, except for his adultery"
 nick_el_desconocido:0 "El Desconocido" #defunct due to associated character being removed
 nick_el_leal_santanista:0 "El Leal Santanista"
 nick_el_leal_santanista_desc: "[CHARACTER.GetShortUINameNoTooltip] was a loyal lackey of [GetScriptedCharacterByHistoryID( 'antonio_lopez_de_santa_anna' ).GetFullName]"
 nick_padre_del_conservadurismo:0 "Padre de la Contrarreforma"
 nick_padre_del_conservadurismo_desc: "[CHARACTER.GetShortUINameNoTooltip]'s mind was one of the finest that Mexico ever produced and the father of the [Glossary( 'Contrarreforma', 'REFORMA_GLOSS')]"
 nick_el_negociador_fallido:0 "El Negociador Fallido"
 nick_el_negociador_fallido_desc: "[CHARACTER.GetShortUINameNoTooltip] failed to negotiate a peaceful resolution to a violent conflict"
 nick_el_leal_habsburguista:0 "El Leal Habsburguista"
 nick_el_leal_habsburguista_desc: "[CHARACTER.GetShortUINameNoTooltip] was a loyal subject of [GetScriptedCharacterByHistoryID( 'maximilian_von_habsburg' ).GetFullName]"
 nick_pantera_negra:0 "Pantera Negra del Sur"
 nick_pantera_negra_desc: "[CHARACTER.GetShortUINameNoTooltip] was known to be the ferocious dark-skinned avatar of the [Glossary( 'Reforma', 'REFORMA_GLOSS')] in the south"
 nick_el_irlandes:0 "El Irlandés"
 nick_el_irlandes_desc: "[CHARACTER.GetShortUINameNoTooltip]'s ancestors came from the legendary "Ireland""
 nick_el_indio:0 "El Indio de la América"
 nick_el_indio_desc: "[CHARACTER.GetShortUINameNoTooltip] was a [GetCultureTemplate('binn_i_zaa').GetName] shepherd who rose to become the most celebrated pre-[Concept('the_event_ate','Event')|E] [Glossary( 'President', 'MEXICO_RULER_TITLE_GLOSS')]"
 nick_el_conservador:0 "El Conservador"
 nick_el_conservador_desc: "[CHARACTER.GetShortUINameNoTooltip] was the main leader of the Contrarreformistas during their war against the [Glossary( 'Reforma', 'REFORMA_GLOSS')]"
 nick_el_navideno:0 "El Navideño"
 nick_el_navideno_desc: "[CHARACTER.GetShortUINameNoTooltip] is best known for having usurped leadership of the [Glossary( 'Contrarreformistas', 'REFORMA_GLOSS')] on Christmas"
 nick_el_joven_macabeo:0 "El Joven Macabeo"
 nick_el_joven_macabeo_desc: "[CHARACTER.GetShortUINameNoTooltip] was famous for his youthful zealotry during the Battle of Chapultepec and as a hero of the [Glossary( 'Contrarreformistas', 'REFORMA_GLOSS')]"
 nick_el_leal_miramonista:0 "El Leal Miramonista"
 nick_el_ultimo_caballero:0 "El Último Caballero"
 nick_el_ultimo_caballero_desc: "[CHARACTER.GetShortUINameNoTooltip] was a naïve foreign [Glossary( 'Reformista', 'REFORMA_GLOSS')] who met a tragic end after he became a figurehead [Glossary( 'monarch', 'MONARQUIA_GLOSS')] for the Contrarreforma"
 nick_el_leal_juarista:0 "El Leal Juarista"
 nick_el_leal_juarista_desc: "[CHARACTER.GetShortUINameNoTooltip] was an loyal adherent to the ideals of [GetScriptedCharacterByHistoryID( 'benito_juarez' ).GetFullName] and the [Glossary( 'Reforma', 'REFORMA_GLOSS')]"
 nick_el_legalista:0 "El Legalista"
 nick_el_legalista_desc: "[CHARACTER.GetShortUINameNoTooltip] was the legal mastermind behind the [Glossary( 'Reforma', 'REFORMA_GLOSS')]"
 nick_el_lloron:0 "El Llorón de Icamole"
 nick_el_lloron_desc: "[CHARACTER.GetShortUINameNoTooltip] could never escape the nickname people gave him for crying after his defeat in the Battle of Icamole"
 nick_alma_de_puebla:0 "Alma de la Sierra Norte de Puebla"
 nick_el_manco:0 "El Manco de Tecoac"
 nick_el_manco_desc: "[CHARACTER.GetShortUINameNoTooltip] was known for having lost one of his arms in the Battle of Tecoac"
 nick_apostol:0 "Mártir de la Democracia"
 nick_apostol_desc: "[CHARACTER.GetShortUINameNoTooltip] started the [Glossary( 'Revolución', 'REVOLUCION_GLOSS')], only to be martyred during a coup on the altar of [Glossary( 'Democracia', 'DEMOCRACIA_GLOSS')]"
 nick_el_presidente_blanco:0 "El Presidente Blanco"
 nick_el_presidente_blanco_desc: "[CHARACTER.GetShortUINameNoTooltip] is remembered for claiming to only ever act with the purest of intentions"
 nick_el_tres_cuartos_de_hora:0 "El Tres Cuartos de Hora"
 nick_el_tres_cuartos_de_hora_desc: "[CHARACTER.GetShortUINameNoTooltip] is only remembered for his embarassing role in the legitimization of the coup that murdered his former liege"
 nick_el_chacal:0 "El Chacal Usurpador"
 nick_el_chacal_desc: "[CHARACTER.GetShortUINameNoTooltip] is infamous for having betrayed his oaths of loyalty to [GetScriptedCharacterByHistoryID( 'francisco_ignacio_madero' ).GetFullName] to do the bidding of a foreign diplomat"
 nick_el_escapista:0 "El Escapista"
 nick_el_escapista_desc: "[CHARACTER.GetShortUINameNoTooltip] is famous for his escape after trying to negotiate with a furious [Glossary( 'Revolución', 'REVOLUCION_GLOSS')]"
 nick_el_constitucionalista:0 "El Constitucionalista"
 nick_el_constitucionalista_desc: "[CHARACTER.GetShortUINameNoTooltip] is a [Glossary( 'revolutionary', 'REVOLUCION_GLOSS')] remembered for learning from [GetScriptedCharacterByHistoryID( 'francisco_ignacio_madero' ).GetFullName]'s mistakes and the creation of the last pre-[Concept('the_event_ate','Event')|E] [Glossary( 'Constitución', 'CONSTITUCION_GLOSS')]"
 nick_el_centauro:0 "El Centauro del Norte"
 nick_el_centauro_desc: "[CHARACTER.GetShortUINameNoTooltip]'s ability to ride a horse and his [Glossary( 'revolutionary', 'REVOLUCION_GLOSS')] campaigns in the north made him a legendary folk hero to his people"
 nick_el_caudillo_del_sur:0 "El Caudillo del Sur"
 nick_el_caudillo_del_sur_desc: "Unlike other [Glossary( 'revolutionaries', 'REVOLUCION_GLOSS')], [CHARACTER.GetShortUINameNoTooltip] did not operate from the North, but the South"
 nick_el_convencionista:0 "El Convencionista"
 nick_el_leal_villista:0 "El Leal Villista"
 nick_ultimo_convencionista:0 "Último Convencionista"
 nick_el_tenorcillo:0 "El Tenorcillo"
 nick_el_tenorcillo_desc: "[CHARACTER.GetShortUINameNoTooltip] was a professionally trained Tenor who sang to his troops in battle to stir [Glossary( 'revolutionary', 'REVOLUCION_GLOSS')] fervor"
 nick_el_manco_de_celaya:0 "El Manco de Celaya"
 nick_el_manco_de_celaya_desc: "[CHARACTER.GetShortUINameNoTooltip] carried around the hand he lost in the Battle of Celaya to showcase his commitment to the [Glossary( 'Revolución', 'REVOLUCION_GLOSS')]"
 nick_el_jefe_maximo:0 "El Jefe Máximo"
 nick_el_jefe_maximo_desc: "After the dust had settled, [CHARACTER.GetShortUINameNoTooltip] was the highest ranking [Glossary( 'revolutionary', 'REVOLUCION_GLOSS')] still standing"
 nick_el_pelele:0 "El Pelele"
 nick_el_nopalito:0 "El Nopalito"
 nick_el_interino:0 "El Último Interino"
 nick_la_esfinge:0 "La Esfinge de Tiquilpan"
 nick_la_esfinge_desc: "The beloved [CHARACTER.GetShortUINameNoTooltip]'s face was so inscrutable, not even [GetScriptedCharacterByHistoryID( 'plutarco_elias_calles' ).GetNickname] could see the end of his reign"
 nick_el_presidente_caballero:0 "El Presidente Caballero"
 nick_el_presidente_caballero_desc: "This revolutionary was famous for being a gentleman and overseeing the demilitarisation of Mexico"
 nick_cachorro:0 "Cachorro de la Revolución"
 nick_cachorro_desc: "[CHARACTER.GetShortUINameNoTooltip] was the son of a [Glossary( 'revolutionary', 'REVOLUCION_GLOSS')] and the first [Glossary( 'President', 'MEXICO_RULER_TITLE_GLOSS')] after the Revolución"
 nick_el_faquir:0 "El Faquir"
 nick_el_faquir_desc: "[CHARACTER.GetShortUINameNoTooltip] was known to have been a dandy in his youth"
 nick_el_golfo:0 "El Golfo de México"
 nick_el_golfo_desc: "[CHARACTER.GetShortUINameNoTooltip] was known to be somewhat of a man-whore"
 nick_el_chango:0 "El Chango"
 nick_el_chango_desc: "When [CHARACTER.GetShortUINameNoTooltip] was confronted about being two-faced, he responded #italic "Why would I use this ugly face if I had another?"#!"
 nick_el_loco_maton:0 "El Loco Matón"
 nick_el_loco_maton_desc: "[CHARACTER.GetShortUINameNoTooltip] saw enemies everywhere and did his utmost to eliminate them"
 nick_el_perro_lloron:0 "El Perro Llorón"
 nick_el_perro_lloron_desc: "[CHARACTER.GetShortUINameNoTooltip] told everyone he would be a dogged defender and ended up a crying failure"
 nick_misma_historia:0 "Más de la Misma Historia"
 nick_misma_historia_desc: "[CHARACTER.GetShortUINameNoTooltip] seemed to be a repetition of history"
 nick_el_presidente_imperial:0 "El Presidente Imperial"
 nick_el_presidente_imperial_desc: "[CHARACTER.GetShortUINameNoTooltip] was the embodiment of the ideals of an [Glossary( 'Imperial Republic', 'REPUBLICA_GLOSS')] and staunch defender against [Glossary( 'Democracia', 'DEMOCRACIA_GLOSS')]"
 nick_el_anciano:0 "El Anciano"
 nick_el_anciano_desc: "[CHARACTER.GetShortUINameNoTooltip] was known for reaching a very old age"
 nick_el_inutil:0 "El Inútil"
 nick_el_inutil_desc: "[CHARACTER.GetShortUINameNoTooltip] was infamous for being useless"
 nick_el_magno:0 "El Magno"
 nick_el_magno_desc: "[CHARACTER.GetShortUINameNoTooltip] was way beyond "the Great", he was "the Magnificent""
 nick_el_tolerante: "El Tolerante"
 nick_el_tolerante_desc: "[CHARACTER.GetShortUINameNoTooltip]'s tolerance was legendary"
 nick_el_soldado:0 "El Soldado"
 nick_el_soldado_desc: "[CHARACTER.GetShortUINameNoTooltip] is remembered for his military career"
 nick_el_desecumenista:0 "El Desecumenista"
 nick_el_desecumenista_desc: "[CHARACTER.GetShortUINameNoTooltip] is remembered for having temporarily halted [GetFaithByKey('cristero').GetName] conversion efforts"
 nick_el_cronista:0 "El Cronista"
 nick_el_cronista_desc: "[CHARACTER.GetShortUINameNoTooltip]'s is renowned for writing detailed history chronicles"
 nick_el_falso:0 "El Falso"
 nick_el_falso_desc: "[CHARACTER.GetShortUINameNoTooltip] is remembered for having impersonated a member of another dynasty"
 nick_el_salomonico:0 "El Salomónico"
 nick_el_salomonico_desc: "[CHARACTER.GetShortUINameNoTooltip]'s fame as a just judge is only comparable to Solomon himself"
 nick_el_justo:0 "El Justo"
 nick_el_justo_desc: "[CHARACTER.GetShortUINameNoTooltip] was known to have been just"
 nick_el_escuincle:0 "El Escuincle"
 nick_el_escuincle_desc: "[CHARACTER.GetShortUINameNoTooltip]'s young age was usually weaponised against him"
 nick_el_tizon:0 "El Tizón"
 nick_el_tizon_desc: "[CHARACTER.GetShortUINameNoTooltip]'s dark disposition is commonly equated to a dark-burnt wooden stick"
 nick_el_incansable:0 "El Incansable"
 nick_el_incansable_desc: "[CHARACTER.GetShortUINameNoTooltip] was renowned for his ability to forgo rest to continue to work"
 nick_el_bonachon:0 "El Bonachón"
 nick_el_bonachon_desc: "[CHARACTER.GetShortUINameNoTooltip]'s afable persona was beloved by his people"
 nick_el_potro:0 "El Potro"
 nick_el_potro_desc: "[CHARACTER.GetShortUINameNoTooltip] had the vim of a colt"
 nick_el_matainocentes:0 "El Matainocentes"
 nick_el_matainocentes_desc: "[CHARACTER.GetShortUINameNoTooltip]'s crimes against the innocent have sentenced him to eternal infamy"
 nick_el_despiadado:0 "El Despiadado"
 nick_el_despiadado_desc: "[CHARACTER.GetShortUINameNoTooltip] is remembered for having been merciless in his pursuit of enemies, both real and imagined"
 nick_el_impaciente:0 "El Impaciente"
