 nick_omnistar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] triumphed over the dark forces which rule the forests and seas of New England and united its people under a single realm."

 nick_the_last_new_englander:0 "the Last New Englander"
 nick_the_last_new_englander_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was the last king of a truly united New England, and the memory of them and the stability they brought to the fractured region is held fondly by those who still remember."

 nick_the_unfortunate_mahonic:0 "the Unfortunate"
 nick_the_unfortunate_mahonic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] attempted to reassert Mahonic supremacy over Ivyland, but in a great battle against the Governor of the Mayflowers his three sons and them himself were struck down."

 nick_self_made_queen:0 "Self-Made [CHARACTER.Custom('QueenKing')]"
 nick_self_made_queen_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] saw the folly of fear and superstition, and so turned to Self-Reliance in order to make New England truly stand for itself."

 nick_the_cursed_mahonic:0 "the Cursed"
 nick_the_cursed_mahonic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was blighted from birth by the Unknowable Ones, and lived a life of paranoia, fear, and seclusion, before vanishing on his 60th birthday."

 nick_the_humbled_mahonic:0 "the Humbled"
