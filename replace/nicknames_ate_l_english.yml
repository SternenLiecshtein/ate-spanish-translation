 luis_the_vassal_of_ybycui_desc:0 "Born in Ybycuí Castle, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] managed to strike a deal with several Guaraní leaders to be vassalized into the Kingdom of Paraguay in exchange for religious liberties."
 nick_the_granter:0 "the Granter"
 nick_the_granter_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] defied expectations by ruling until his late 80s with robust health. Hayes gave up the city of Asunción to the Church in his will, influenced by efforts to persuade the patriarch to relocate there."
 nick_mboi:0 "Mbói"
 nick_mboi_desc:0 "Meaning 'Snake' in Guaraní, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] enforced stringent religious restrictions in Paraguay, including forced baptisms of non-Catholic leaders. His policies backfired when he antagonized traders in Ciudad del Este, leading to a rebellion that deposed the Lovera regime."
 nick_tuichaiterei:0 "Tuichaiterei"
 nick_tuichaiterei_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] successfully led a rebellion that deposed the Loveras and launched an attempt to reclaim Asunción. His reign marked the first instance of an Ava ruling over Paraguay, He succesfully negotiated with the Patriarch confirming his title as King of Paraguay."
 nick_vyrorei:0 "Vyroreí"
 nick_vyrorei_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] holds the record of the shortest reign in post-[Concept('the_event_ate','Event')|E] Paraguayan history, being elected by the royal cabinet, crowned by the patriarch and overthrown by the Jaras in just under two years"

