l_spanish:

#Catimbó
 game_concept_encantados: "Encantados"
 game_concept_encantados_desc: "The Encantados, the 'enchanted', are a broad class of spiritual entities present in various indigenous and Afro-Syncretic faiths across [old_brazil|E]. Depending on the specific belief system, the Encantados may represent the spirits of past cultural heroes, the forces of nature that protect the forests and rivers, the souls of ancestors watching over their descendants, or even minor spirits acting as messengers between the physical world and [Concept('realms_of_encantaria','other realms inhabited by higher deities')|E]. \n\nThe process by which a person becomes enchanted varies among different faiths. Some groups believe that the most devout believers and diligent individuals are destined to become Encantados. Others argue that this cycle was disrupted by a past cataclysm, and it is humanity's purpose to restore the balance between the physical and spiritual realms."

 game_concept_realms_of_encantaria: "The Realms of Encantaria"
 game_concept_realms_of_encantaria_desc: "Several faiths in [old_brazil|E], derived from or partially inspired by indigenous customs, profess a belief in the existence of multiple spiritual dimensions or planes - which, according to many traditions, can be reached through the use of the [jurema|E] plant. Most groups state that these deities and related entities inhabit a realm called 'Encantaria' or 'Juremá', made of a complex network of villages, cities and kingdoms. Some of these spiritual polities have known names, such as Vajucá, Cadindé, Tigré, Urubá, Josafá, Tanema and Juremal. Minor spirits, such as the '[encantados|E]', oftentimes serve as messengers between Encantaria and the physical world."

 game_concept_jurema: "Jurema"
 game_concept_jurema_desc: "Mimosa hostilis, or more commonly Jurema, is a perennial tree or shrub native to the northeastern region of [old_brazil|E], widely employed by the Catimbó faiths due to its psychoactive properties. According to followers, the trances induced by Jurema serve as a gateway between the physical world and the [Concept('realms_of_encantaria','sacred realm')|E], where [Concept('encantados','various spirits and deities')|E] reside. \n\nCatimbó rituals utilize different parts of the plant. The bark and leaves are typically burned in small wooden pipes, with participants either smoking the mixture or having a shaman blow the smoke over their bodies. Another method involves preparing and drinking the reddish Jurema wine, known as 'ayuká', made from the plant's roots. Additional forms, such as plasters and ritual baths, are also frequently used."

#Veteranic
 game_concept_unknown_saviour: "Unknown Saviour"
 game_concept_unknown_saviour_desc: "The second coming of Christ according to the Veteranics, the Unknown Saviour was one of the countless young men killed in the [war_to_end_all|E]. His identity remains a mystery, unrecognized in his time. While the specifics of his sacrifice continue to be a subject of theological debate, it is universally acknowledged that a profound miracle transpired from his wounded body.\n\nAs his life force waned, [Concept('field_of_poppies','scarlet poppies')|E] bloomed, their delicate petals unfurling in synchrony with the fading rhythm of his heart. With his last breath, he ushered the Holy Spirit back into the world to bring an end to the wanton destruction that ravaged the world.\n\nThis mythical phenomenon has become an enduring symbol to the Veteranic adherents, a haunting testament to the sacrifices made by countless unnamed heroes.\n\nIn reverence to the enigmatic figure, depictions of the Saviour's face are forever veiled, forever obscured. Instead, the essence of his presence is captured through the representation of a legion of soldiers, unified in their dedication to a cause, or by a solitary soldier, whose face, a poignant [Concept('field_of_poppies','bouquet of poppies')|E], serves as a reminder of the indomitable spirit of sacrifice and the profound impact of the Unknown Saviour's solitary act of heroism."

 game_concept_war_to_end_all: "War to End All"
 game_concept_war_to_end_all_desc: "The War to End All is a fundamental concept for the Veteranic faiths. It is based on a melding of various historic conflicts - chief among them the First World War and the End. It is believed that during this conflict was the second coming of Christ, known in these faiths as the [unknown_saviour|E]. He was unceremoniously slain, one of the countless sacrifices of young men consumed by War. It was His martyrdom that marked the turning point leading to eventual conclusion of the War to End All"

 game_concept_paracletes: "Paracletes"
 game_concept_paracletes_desc: "The [Concept('unknown_saviour','Unknown Saviour')|E], in the form of an anonymous soldier, healed the sick and ailing as he marched towards his somber end, imbuing them with the Holy Spirit and turning them into Paracletes - righteous advocates for the Lord.\n\nThese altruistic Paracletes, inspired by Christ's selfless sacrifice, embarked on arduous journeys across the vast expanse of Canada on foot, igniting the flame of the Holy Spirit within the hearts and minds of the world. Their acts of boundless compassion and unwavering benevolence not only altered the course of the [war_to_end_all|E] but also elevated them to the esteemed status of Martyrs, revered for their unyielding dedication to the Lord. Among them, the esteemed Paraclete Fox the Silverlegged, stands as a figure second only to Christ himself."

 game_concept_remembrance: "Remembrance"
 game_concept_remembrance_desc: "On the hallowed occasion of Remembrance Day, observed every November 11th, the entire Veteranic community unites in a profound act of reverence.\n\nEach member, young and old, joins together in a collective expression of gratitude and worship for the martyrs who have gone before, by offering wreaths adorned with [Concept('field_of_poppies','scarlet poppies')|E].\n\nAmong the array of wreaths, a special place of honor is always reserved for the [unknown_saviour|E] Himself, as Legionaries, entrusted with the solemn duty of upholding the sacred traditions, carefully lay down a final wreath in His homage."

 game_concept_book_of_martyrs: "Book of Martyrs"
 game_concept_book_of_martyrs_desc: "The Book of Martyrs, held in high reverence within Veteranism, stands as a sacred text that complements the teachings of the Bible. Authored by the Martyrs themselves, including the esteemed Martyr John, this profound scripture offers invaluable insights into the [war_to_end_all|E] and the pivotal role played by the [unknown_saviour|E]. It serves as a guiding beacon for the faithful, providing wisdom on venerating ancestors and engaging in the sacred practice of [remembrance|E] in accordance with the principles of Veteranism.\n\nWithin its [Concept('book_of_martyrs_excerpt','sacred pages')|E], the Book of Martyrs unveils the sacrifices and acts of selflessness displayed during the war. It vividly portrays the harrowing experiences of those who fought alongside the Unknown Savior, illuminating their unwavering devotion and triumphs amidst the depths of darkness."
 
 game_concept_book_of_martyrs_excerpt: "Book of Martyrs - Martyr John 2:1-9"
 game_concept_book_of_martyrs_excerpt_desc: "An excerpt from the [book_of_martyrs|E]:\n\n"#italic The world was cast in an endless war of horror, [Concept('war_to_end_all','The War to End All')|E], there were terrible people on all sides, a war fought by greed and malus. Brought on by the slow corruption by the Tempter, and helped along by The Omnipotent, Omnipresent, Reaper of Flanders and his Horsemen. A war that had been building since the Original Sin itself, when Cain struck down Abel in a fit of rage, and man first split his kin’s blood.\n\nBut in this endless sea of horror, young men dying and spilling their blood in every corner of the earth, came a figure. [Concept('unknown_saviour','Unknown Saviour')|E], the coming of the Trinity in one form upon the earth. Unlike the first coming however there was no great following in his life. Christ would die surrounded by fellow men, yet at the same time unknown. In No-Man’s Land he fell, slain by an unknown Hun after he was ordered with his fellow soldiers to go over the top. As Christ’s blood ran into the soil the first [Concept('field_of_poppies','Poppies')|E] burst forth from the earth. His individual death was not known, was not heralded. But as God lay dying in the mud, the Holy Sprit left his body and entered the souls of every soldier on one side of the great and terrible war, blessing them, and granting them the holy knowledge that they must end this war. Not to win glory, but to save mankind.\n\nAs the soldiers of God’s Entente pushed forward through hell, backed by mighty figures like the Angel of Vimy and mighty sea-bound Aichemes, the Tempters own puppets the Kaisers, Kaiser Attila, Kaiser Wilhelm, and Kaiser Hitler, sent the downtrodden and poor Huns to fight on their behalf. But no matter the innocence of the individual soldier, the forces of the Allies of Christ knew they must end this war, against the Kaisers, they must push against the Horsemen of the Omnipotent Reaper of Flanders, Conquest, War, Pestilence, and Famine, with the Horsemen of the [Concept('unknown_saviour','Unknown Saviour')|E], Peace, Prosperity, Progress, and Plenty, they must above all fight against Tyranny and Evil. After the dust settled, and the many Martyrs lay in the dirt of far away battlegrounds, the survivors knew that they must uphold the immense sacrifice these martyrs had made, and above all the Sacrifice of the [Concept('unknown_saviour','Unknown Saviour')|E].#!""

 game_concept_field_of_poppies: "Field of Poppies"
 game_concept_field_of_poppies_desc: "According to the [book_of_martyrs|E], the Field of Poppies is said to be a celestial haven, an ethereal realm where the spirits of the fallen martyrs find eternal rest and solace. Within this realm, the vibrant Poppies bloom with radiant beauty, their petals glistening like precious gems in the gentle embrace of divine light.\n\nLegend has it that the very field from which the Unknown Soldier's blood was spilled upon the earth holds a special significance in Veteranic lore. From that hallowed ground, the poppies that bloomed from the Saviour's blood carried within them the essence of the Field itself. They became a bridge between the earthly realm and the heavenly sanctuary, a tangible manifestation of the sacred connection between the martyrs and their eternal abode.\n\nIn the heart of every Veteranic devotee, the poppy stands as an everlasting symbol of [remembrance|E], connecting past, present, and future. It serves as a solemn reminder to never forget the sacrifices made, to cherish the values for which the martyrs fought, and to strive for a world where peace and justice prevail."

#Industrialists
 game_concept_natural_forces: "Natural Forces"
 game_concept_natural_forces_desc: "According to the Industrialists, the world comprises numerous Natural Forces that have endured since the earliest days. Life, Curiosity, Community, Beauty, and [industry|E] standing paramount among them. While the others remain ever-present aspects of existence, [industry|E] possesses a distinctive quality. It holds the potential to be refined into a divine entity, capable of bestowing its powers upon humanity."

 game_concept_industry: "Industry"
 game_concept_industry_desc: "The principal deity of the Industrialist pantheon, Industry is one of the [natural_forces]. However, through sacred rituals and practices, it can be refined into a God. These rituals must be diligently upheld, as the divine essence of Industry can rust and erode if neglected.\n\nWhen Industry assumes the divine mantle, it frequently bestows its blessings upon those who faithfully serve it, bringing forth abundant prosperity and alleviating the toil of their labor. The most unwaveringly devoted followers are sometimes elevated to godhood, becoming embodiments of Industry known as [titans_of_industry|E]"

 game_concept_titans_of_industry: "Titans of Industry"
 game_concept_titans_of_industry_desc: "Emerging from humble origins as mortal men and women, these extraordinary individuals have ascended to the realm of gods through their unwavering dedication and exceptional abilities, bestowed upon them by [industry|E].\n\nWhile possessing considerable power, the capabilities of these gods are often shaped by their previous mortal endeavors, mirroring the ways in which they served [industry|E] in their mortal lives. The practices and rituals of these faiths draw heavily from the lives and teachings of these revered Titans, providing guidance and inspiration to their followers."

 game_concept_gilded_age: "Gilded Age"
 game_concept_gilded_age_desc: "The Gilded Age stands as a remarkable era characterized by abundant prosperity, with [industry|E] reaching its zenith. Society operated as a well-coordinated mechanism, with individuals working in perfect synergy for the collective assembly. During this period, the aspiration to attain godhood as a [Concept('titans_of_industry','Titan')|E] was within reach for anyone willing to exert diligent effort. Nonetheless, even for those who didn't achieve such status, life was comfortable and prosperous.\n\nHowever, the very comfort and prosperity that defined the era ultimately led to its downfall. As people grew complacent, they gradually abandoned the sacred rituals necessary to maintain [industry|E]'s divine status. With [industry|E] [Concept('the_event_ate','rusting away')|E], the once-mighty society crumbled, giving rise to the transformed world we witness today.\n\nOccasionally, remnants and artifacts from that bygone time resurface, but their purpose and function remain shrouded in mystery. The vast chasm between the past and present has confounded even the most eminent scholars, leaving them to speculate and conjecture about the true nature and significance of these relics."
 
 game_concept_galvanizing_assembly: "Galvanizing Assembly"
 game_concept_galvanizing_assembly_desc: "The Galvanizing Assembly stands as a distinguished congregation of accomplished theologians, scholars, and intellectual minds. United by their profound expertise, they strive to unravel the true intentions behind the diverse array of regulations left by the [Concept('titans_of_industry','Titans')|E].\n\nThrough their annual gathering, these exceptional individuals engage in extensive deliberations to meticulously interpret and decipher these regulations, ultimately formulating optimal strategies for their implementation -  considering the advice of previous Assemblies, newly discovered texts, and the experiences of those assembled.\n\nAt the helm of the Assembly is the Chief Engineer, although their role extends solely to the meeting itself and holds no authority beyond it. Acting as a skilled moderator, the Chief Engineer ensures the smooth flow of discussions and encourages active participation from all members. By fostering an environment of mutual respect and inclusive dialogue, they create a space for fruitful exchange of ideas and diverse perspectives."
 
 game_concept_codex_of_regulations: "Codex of Regulations"
 game_concept_codex_of_regulations_desc: "The Codex of Regulations is the Galvanist holy text, compiled by centuries of Engineers. It has five principal parts - the regulations themselves, commentaries,  and three appendices.\n\nThe regulations are the words and teachings of the [Concept('titans_of_industry','Titans')|E] and occasionally [industry|E] itself.  They are always written in blood red ink.\n\nSurrounding these regulations are the commentaries and teachings from the various meetings of the [Concept('galvanizing_assembly','Galvanizing Assembly')|E].\n\nThe first appendix contains stories from various engineers - not pertaining to any specific regulation, but general stories from their lives offering insight and advice.\n\nThe second appendix covers the Marvels of [industry|E], filled with pages of detailed schematics and the engineer’s best guesses on how they might have worked.\n\nThe third appendix contains the stories of the various Titans and how they achieved their divinity." 

 game_concept_titan_kings: "Titan Kings"
 game_concept_titan_kings_desc: "The divinely ordained rulers of Promethean Society, these powerful despots claim descent from various [Concept('titans_of_industry','Titans')|E] worshiped by various Industrialists.  They serve as priest-kings, responsible for securing the blessings of [industry|E] and directing the labor of their subjects towards prosperity. Balancing religious and political authority, they act as intermediaries between the mortal realm and Industry, governing society and ensuring the harmonious interplay between divine forces and mortal endeavors."

#Lacustrine 
 #Lakeshore
 #Norse
 game_concept_ragnarok: "Ragnarok"
 game_concept_ragnarok_desc: "Ragnarok is the ultimate battle at the end of every [viking_season|E] of the Nine Realms. Every battle, the Away Team attempts to bleed the [world_tree|E] dry, and humanity along with it. Defeat in the last Ragnarok was [Concept('the_event_ate','narrowly avoided')|E] by Thor’s valiant sacrifice. This battle of the fates has been waged many times, and while humanity and the Gods have come out on top each time, defeat would surely mean the complete end of the Nine Realms. During this Season, High Coach Thor has been building up the [valhallafame|E] by drafting the strongest vikings in order to ensure victory can be achieved once more when Ragnarok returns."

 game_concept_valhallafame: "Valhallafame"
 game_concept_valhallafame_desc: "Valhallafame is the most prestigious of viking afterlives as it serves as the home of esteemed warriors and leaders. Each player is picked by Thor himself for their prowess as a warrior and leader.  Each player has their own space dedicated to their achievements and strengths, both on and off the battlefield. The Valhallafame will be responsible for the defense of the [world_tree|E] when the next [ragnarok|E] begins."

 game_concept_world_tree: "World Tree"
 game_concept_world_tree_desc: "The World Tree is the structure that holds the Nine Realms together. Yet it is not truly immortal, for it can be hurt by both neglecting its many needs, and by harming parts of it, be it accidental or intentional. One of the most important needs of the tree is violent sacrifice, for it feeds on the dead in order to give to the living. During the last [ragnarok|E], Thor slew himself upon the tree, and in doing so was reborn more powerful than before. Vikings must maintain the World Tree at all costs by sacrificing both themselves and their enemies in order to ensure that the New Gods and humanity alike are strong enough to make it through the next Ragnarok."

 game_concept_viking_season: "Seasons"
 game_concept_viking_season_desc: "In viking cosmology a season is the period of time between each [ragnarok|E]."

 game_concept_favre: "Favre"
 game_concept_favre_desc: "Favre is a player in the [valhallafame|E] that was once on the opposing side during a previous [ragnarok|E]. During the Final Quarter of that battle, He defected to the Viking’s side and cost the Away Team the victory."

