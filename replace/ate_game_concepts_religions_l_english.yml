# Holy Order Stuff
 game_concept_holy_order_head_of_faith: "Holy Order Head of Faith"
 game_concept_head_of_faith_holy_order: "Holy Order"
 game_concept_holy_order_head_of_faith_desc: "A [GetFaithDoctrine('doctrine_holy_order_head').GetBaseName] [head_of_faith|E] is [theocratic|E] and can not be [landed|E].\n\nThey lead a [holy_order|E] that any member of their faith can utilize when warring against infidels.\n\n$game_concept_head_of_faith_holy_order$ $game_concept_heads_of_faith$ usually have access to interactions such as being able to grant [claims|E] or [gold|E].\n\nShould the [doctrines|E] of the [faith|E] allow for [great_holy_wars|E] then they will be [great_holy_war_undirected|E] #weak (e.g. Crusades)#!."

 #Platinean

 game_concept_age_of_heroes: "The Age of Heroes"
 game_concept_age_of_heroes_desc: "At first, there was only shadow, and mankind toiled in darkness under the tyranny of El Tirano. Then, the Sun rose, shining its light on the land for the first time. The radiant glow flowed into humanity, inspiring them to take the reins of fate for themselves - and giving them supernatural power to do so. Thus the Conqueror was deposed, and the Age of Heroes began.\n\nAfter defeating El Tirano, the people were free, but they were not united. Each Hero had a different opinion on how best to unite mankind and become the Man of Destiny. As a result, they began to compete with one another in the realms of politics, society, and warfare to realize their own vision of unity.\n\nIn the Age of Heroes, the Sun always shone in the sky, granting all people powers we would now consider supernatural. This meant that many new Heroes rose to join the pantheon, expanding the conflict dramatically. Soon enough, Heroes began resorting to underhanded tactics to prevail, forgetting the original mission to bring unity to the provinces in favor of petty victory over their foes. Greed and bloodlust dominated mankind, and for the first time since Sunrise, darkness once again fell upon the earth. [the_calamity|E] had struck."
 game_concept_the_calamity: "The Calamity"
 game_concept_the_calamity_desc: "The Calamity befell the land when the Heroes of the [Concept('age_of_heroes','mythic age')] forgot the purpose behind their competition and began fighting for personal gain instead of the benefit and unity of the provinces. The Sun set for the first time in history, casting the world [Concept('the_event_ate','back into shadow')|E]. Cut off from the sun, the Heroes were banished to a limbo between earth and the stars, and anarchy descended in their sudden absence.\n\nFor twenty days, the world was dark, but on the twenty-first, the Sun rose again. However, its light was muted, and could not imbue a person with power as it had before. The Heroes, aghast at the result of their corruption, all convened to try and ensure that the mission to unite the land could continue but never plunge the world into shadow again. From this meeting, [competencia_mundial|E] was proclaimed."
 game_concept_competencia_mundial: "The Competencia Mundial"
 game_concept_competencia_mundial_desc: "The Competencia Mundial, or Worldwide Competition, is the edict of the Heroes who were banished for their sins in [the_calamity|E] to provide structure to the contest to become the Man of Destiny & remind its participants to never repeat the mistakes of the Heroes. Mortals would continue to jockey with each other to become the Man of Destiny - the prophesized unifier of the Provinces and mankind - as they had not turned their backs on the motherland as the Heroes did. However, the Heroes could still interact with humanity, selecting individuals of great renown (present or future) to be their Chosen champions. Thus the rules were set, and the competition began anew."

#Capitalist

 game_concept_free_market: "The Free Market"
 game_concept_free_market_desc: "The Free Market is the intangible force which constitutes and permeates all of reality. Various Capitalist groups ascribe different powers, goals, origins, primary manifestations, and ultimate purposes to the Free Market, but they remain unified on their view that it is a universal force which influences both living and nonliving things. Capitalists are also unified in seeing it as something which must be maintained through the injection of [capital_CON|E] and that humanity’s lack of willingness to continue to sustain the Market directly led to the [Concept('the_event_ate','Event')|E]. Among most Capitalists, the [Concept('almighty_dollar','Almighty Dollar')|E] is the primary form of the Market."
 
 game_concept_almighty_dollar: "The Almighty Dollar"
 game_concept_almighty_dollar_desc: "The Almighty Dollar is the primary manifestation of the [Concept('free_market','Free Market')|E] which most Capitalist sects acknowledge in some way. The Almighty Dollar, within mainstream Capitalist thought, is the entity responsible for receiving the power of [capital_CON|E] from certain [Concept('dollar_signs','Signs')|E]. Additionally, many Capitalists use the Dollar as a conduit to give prayer or sacrifice to if there is not a more specific manifestation of the Market to direct the attention towards."

 game_concept_shopping: "Shopping"
 game_concept_shopping_desc: "Shopping is the ritualized form of commerce using [Concept('dollar_signs','Signs of the Dollar')|E] which Capitalists partake in to generate [capital_CON|E]. Some forms of Capitalism emphasize the ritual more or less than others. There is also disagreement within the religion over the exact details of how Shopping should be done, with Consumerists believing that Shopping merely requires a mutual prayer towards the [Concept('almighty_dollar','Almighty Dollar')|E] before completing any transaction, while Entrepreneuralists believe that Shopping is tainted if done using anything except magically purified coinage which exists separately from everyday commerce. Some sects within Capitalism even deny the ritual as a method of gaining Capital altogether."

 game_concept_capital_CON: "Capital"
 game_concept_capital_CON_desc: "Capital is the spiritual energy given to the [Concept('free_market','Free Market')|E], which is accrued through ritual interaction between a [Concept('dollar_signs','Sign of the Dollar')|E] and a human being. The most common form of creating Capital is through [shopping|E], although some sects have alternative methods of gathering Capital, which can replace Shopping or exist alongside it. Some faiths ascribe secondary purposes to Capital beyond the maintenance of the Market. Capitalists as a group believe that the cessation of Capital’s injection into the Market led it to crash, causing the [Concept('the_event_ate','Event')|E]."

 game_concept_dollar_signs: "The Dollar's Signs"
 game_concept_dollar_signs_desc: "The Signs of the Dollar are the specific objects, assigned under the power of the [Concept('almighty_dollar','Almighty Dollar')|E], which when used during [shopping|E] or some other ritual, will accrue [capital_CON|E]. The exact nature of a Sign varies between faiths, with some groups having very broad or narrow definitions. All Capitalist faiths agree that the Signs are connected in some manner to commerce and currency, although some groups expand the definition further. Capitalists often use a symbol found on antediluvian American currency to represent this concept, as well as themselves as a movement more broadly."
 

#Bumbotheist
 game_concept_bumba_meu_boi: "The Myth of Bumba"
 game_concept_bumba_meu_boi_desc: "All Bumbotheist faiths share one central myth, the legend of the impoverished couple Mother Catirina and Father Francisco. When pregnant, Mother Catirina fell deathly ill and beseeched Father Francisco for an ox's tongue, believed to possess healing properties that could save her and their unborn child. During his long quest to procure the requested ox, Father Francisco faces numerous trials and tribulations, from encountering groups of 'caiporas', the trickster spirits of the forest, to facing the formidable 'boiuna', the giant snake of the Amazon, or even succeeding in outsmarting a greedy lord.\n\nUltimately, Father Francisco confronts Bumba himself - and, depending on the storyteller, he either fells the divine ox himself, or Bumba sacrifices his life for the unborn's child's, after which the Bull God rises again with the help of local 'pajés', the healers of the forest.\n\nThe story then culminates with Mother Catirina consuming Bumba's tongue and saving her unborn child, as the mortal couple is rewarded with health, power, and recognition for their resilience against all perils and adversities."
 
 game_concept_garantido: "Garantido"
 game_concept_garantido_desc: "Garantido is one of the dual facets of Bumba, according to the myths of the Toadas. Represented as a white bull with a vivid red heart on his forehead, Garantido represents the spiritual essence of the Bull God. It is within this aspect of Bumba that the faithful find solace, healing and the compassionate support to meet their needs. As the embodiment of spiritual succor, Garantido nurtures the souls of the faithful and extends a helping hand to the less fortunate."
 
 game_concept_caprichoso: "Caprichoso"
 game_concept_caprichoso_desc: "Caprichoso, according to the myths of the Toadas, is one of the facets of the Bull God Bumba. Portrayed in art as a black bull bearing a striking blue star on his forehead, he embodies the tangible aspects of the deity. He is renowned for presenting his followers with physical challenges to overcome - tests of strength and resilience that, ultimately, serve to fortify their character and moral spirit. Caprichoso also represents divine justice, the courage of the warriors and the protection of the forest and the rivers against outside threats."

 #Sebastianismo
 game_concept_dom_sebastiao: "The Legend of Dom Sebastião"
 game_concept_dom_sebastiao_desc: "Allegedly the most important figure amongst the messianic traditions of [old_brazil|E], Dom Sebastião or King Sebastian is said to be the virtuous ruler of a grand and ancient kingdom, sometimes known as the Fifth Empire, Águas Claras, or Portugal. However, his glorious destiny was thwarted, as centuries ago he was defeated in a battle against the forces of Satan himself. \n\nTo this day, depending on the version of the legend, the King lays victim to a curse - either condemned to wander the land for all eternity, or imprisoned in a deep underground fortress. Still his followers await, for one day the King will return and, with the help of all believers, will restore his utopian realm."

#Trailwalker
 game_concept_range_frontier: "Range and Frontier"
 game_concept_range_frontier_desc: "The Frontier is the original, spiritual world. It is the home of the gods, fearsome critters, and tremendous magic. The Frontier is invisible but ever present with the mortal world. As in many other traditions regarding spiritual realms, it maintains a neutral association with death and the dead as well.\n\nThe Range, meanwhile, is the material plane, cleaved from the Frontier and shaped by the gods through great effort. It is said to have been made for man and man for the Range, though none save the Almighty know the fullest purpose of either. There is little magic in the Range compared to the Frontier and this is part of its great mystery.\n\nDreams are the method most living have to enter the Frontier, though it is often confusing and muddled.\n\nSome places exist in both worlds, such as Mt. Elbert and the Gateway to the West, while others were brought over to the Range from the Frontier in years gone by."

 game_concept_great_spirit_of_the_west: "Almighty Spirit of the West"
 game_concept_great_spirit_of_the_west_desc: "Highest of all the gods is known by many names, the Almighty, the Great Spirit of the West, the Law and the Land.\n\nOlder than all the others by a country mile, the Almighty was there when the horizons had no sun and the World was entirely mountains. In this time, he had his most ancient form, that of the Buffalo God; in these days he trampled the mountains to create the expanses of the prairies. As such, the Almighty and the land are tied together. He senses the changes and happenings of the earth, and longs ever after for the wide open expanses. Bison and maize are sacred to him. The shamans say that the sites holiest with the Almighty's power are those remote places far removed from the works of men. Alone in the land, at the lowering twilight, they say the presence of the Spirit of the West is the most clear."

 game_concept_trails: "Trails"
 game_concept_trails_desc: "The Trails are a major, unifying religious ideal in Trailwalker religion. They are the lines of destiny and purpose that connect and define all things, running through both worlds. They are tied indelibly to the [Concept('range_frontier','Frontier')|E], and connect the fates of men to the magic of that realm. Some Trails can be chosen, some cannot; and in time, even the gods are bound to walk certain Trails."


 #Voodoo
 game_concept_papa_labas: "Papa La-Bas"
 game_concept_papa_labas_desc: "Papa La-Bas, also known as Saint Peter, Saint Pierre, and Papa Limba, is the Voodoo saint and lwa of the crossroads and guardian of the gate to heaven. Those who venerate wish for Papa La-Bas to be on their good side in order to give them good fortune and for him to open up the door to heaven for them after their deaths."
 
 game_concept_daniel_blanc: "Daniel Blanc"
 game_concept_daniel_blanc_desc: "Daniel Blanc, also known as Danny Blanc or Saint Michael the Archangel, is the Voodoo saint, lwa and archangel of God. As the commander of God's heavenly host, practitioners venerate Mr. Daniel Blanc to defend against the Devil. Danny Blanc defends the righteous and the pure, protecting them with his powers as an archangel an inflicting upon evil-doers a great vengeance."
 
 game_concept_yon_sue: "Yon Sue"
 game_concept_yon_sue_desc: "Yon Sue, also known as Saint Anthony of Padua and Saint Antoine, is the Voodoo saint and lwa that patronizes the protection of tradition. Those who petition him do so in order to find what has been lost, to protect practitioners from oppression, and to defend Voodoo traditions from those who wish to destroy them."
 
 game_concept_grand_zombi: "Li Grand Zombi"
 game_concept_grand_zombi_desc: "Li Grand Zombi is the Voodoo lwa of ritual, the temple, rebirth, and conjuring. Li Grand Zombi is venerated through the use of snakes, mainly in the form of snake handling rituals, serving as a powerful source of wisdom and spiritual connection to God. Traiteurs and traiteuses will use live snakes to represent Li Grand Zombi, using snake handling in rituals, conjuring, and traitement."
 
 game_concept_joe_feraille: "Joe Féraille"
 game_concept_joe_feraille_desc: "Joe Féraille, also known as Iron Joe and Beausoleil, is the Voodoo saint and lwa of warfare. Joe Féraille is a cunning, mischievous mercenary. Although a relentless warrior who is quick to help those petition him, Joe Féraille can easily trick those who are more gullible or unwilling to uphold their end of the bargain. Joe Féraille is respected and feared, as it is known that Iron Joe will always have the upper hand whether it be in fighting or in wits."
 
 #Atlantean

 game_concept_first_ruination: "First Ruination"
 game_concept_first_ruination_desc: "The First Ruination is the broad term that various Atlantean faiths use to refer to the fall of the first precursor civilization, usually Atlantis or a derivative of it, which happened long before the [Concept('the_event_ate','Event')|E], which is often called the 'Second Ruination'."
 
 #Quetzalcoatl
 game_concept_chicomoztoc: "Chicomóztoc"
 game_concept_chicomoztoc_desc: "Chicomóztoc, also known as Agartha or the Place of Seven Caves, is the subterranean kingdom where each of the Root Races, including the [Concept('q_fifth_sun','fifth iteration')|E], the people of [aztlan|E], originated from and eventually left. The Order of Quetzalcoatl has attempted for generations to uncover its location, but to no avail. It is believed that Chicomóztoc is still inhabited by the Sixth Root Race, which must be first freed in order to continue the ongoing evolution of the seven Root Races."
 
 game_concept_aztlan: "Aztlán"
 game_concept_aztlan_desc: "The Aztec people settled the island of Aztlán, also known as Atlantis, creating the greatest and most advanced civilization in history, a world-spanning empire known for its great works of literature. The glory of the island was cut short by a [Concept('first_ruination','great flood')|E], which destroyed and submerged the remains of Aztlán. Their God-King Quetzalcóatl survived, fleeing across the waves with his subjects until reaching Lake Texcoco, where they saw an eagle devouring a snake while perched on a cactus, where he would found the city of Tenochtitlán, the capital of the Aztec Empire."
 
 game_concept_toltecayotl: "Toltecayotl"
 game_concept_toltecayotl_desc: "Toltecáyotl, the Way of the Artisans, was the original form of Freemasonry as created by Quetzalcóatl. The Toltecs, an elite class of ancient philosophers, preserved the spiritual and scientific knowledge of [aztlan|E], allowing for the Olmec, Maya, and Aztec civilizations to flourish. However, the Aztec Empire abandoned the principles of the Toltecs and the knowledge inherited from Aztlán. The warrior Cortés, disguised as a returning Quetzalcóatl, destroyed and defeated the Aztec Empire, being able to do so due to ancient Atlantean knowledge having been forgotten. However, the hidden faithful Toltecs continued to pass down the traditions within their lodges, eventually coalescing into the Order of Quetzalcóatl."

 game_concept_q_fifth_sun: "The End of the Fifth Sun"
 game_concept_q_fifth_sun_desc: "During the era of the Fifth Sun, Huitzilopochtli was the Aztec god of war who had been bestowed the title of Sun God by Quetzalcóatl so that he could rule over the skies that witnessed the founding of Tenochtitlán and the rise of the Aztec Empire. After the Aztecs strayed from [toltecayotl|E], the Fifth Sun came to an early end when the weakened Huitzilopochtli was ritually murdered by Mictlantecuhtli for allowing the Aztecs to lose the secrets of Freemasonry. The death god then stole humanity into Mictlán, where he intended to keep them forever to break the cycles of the Sun Gods. However, this catastrophe was averted when Quetzalcóatl entered Mictlán and slew Mictlantecuhtli for his crime, before returning humanity to the surface and becoming the Sixth Sun God, where he reigns to this day."

 #Idiosyncratic

 game_concept_cosmic_destiny: "Cosmic Destiny"
 game_concept_cosmic_destiny_desc: "Cosmic Destiny is hope for the future and reverence of the past. It is the dreams and memories of the Mexican people as imagined within the theologies of the various Idiosyncratic faiths. However, the envisioned meaning of Cosmic Destiny is inherently malleable, and thus, it is interpreted in many ways. Some view it as a call to action for liberty. Others view it as an assertion of order against a tumultuous world. One shared element of the Cosmic Destiny is that it, directly or tangentially, involves [cosmos|E]. No matter the specifics, the Cosmic Destiny is the central element which any Idiosyncratic faith bases its worldview around."

 game_concept_cosmos: "Cosmos"
 game_concept_cosmos_desc: "Like the [Concept('cosmic_destiny','Destiny')|E] which takes its name from Cosmos, the entity itself is subject to an extremely diverse set of interpretations. Some consider Cosmos a god, others a force, even a law of nature. Still more hate Cosmos, love it, or are indifferent to the entity, viewing it as trivial compared to more actionable causes. Cosmos is however, inextricably tied to the development of the Mexican people, and Cosmos is always viewed as the ultimate source of Mexico. Due to the entity’s generalized power and influence, this connection to the figure is viewed as the reason for which it is considered necessary to focus single mindedly on achieving Cosmic Destiny."

 game_concept_cosmic_heroes: "Cosmic Heroes"
 game_concept_cosmic_heroes_desc: "Cosmic Heroes are the various revered figures, which have been blessed by or taken in the energies and powers of [cosmos|E]. Often these figures play a large role in the pursuit of the [cosmic_destiny|E]. The number, details, and identities of these figures can vary, as well as whether new individuals or gods are able to become Cosmic Heroes. Respect is common, however the degree to which emulation, devotion, and theological analysis occurs depends heavily on the specific hero and sect itself. Some Idiosyncratics do not even concern themselves with Cosmic Heroes, often favoring Cosmos or other forces as central entities within their canon."

 game_concept_enigmas: "Enigmas"
 game_concept_enigmas_desc: "The Enigmas are the snippets of lost knowledge which the Enigmáticos search tirelessly for. The nature and form of these Enigmas vary: a scrap of a book, a piece of an ancient war vehicle, a large carved slab of rock, an Enigma can be anything. Any lost clue to the greater machinations of the pre-[Concept('the_event_ate','Gran Apagón')|E] world is a treasured insight, however, those are few and far between after the centuries since the Event. More likely, an Enigma will take the form of writings or documentation of the Event from a more recent source. The point is less the form that the information takes, but rather the fact that any artifact can and will assist the Enigmáticos’ quest to once again imprison [cosmos|E] and bring progress and prosperity back to Mexico."

 game_concept_mexico_city_smackdown: "The Mexico City Smackdown"
 game_concept_mexico_city_smackdown_desc: "Legends tell of the immediate chaos of post-[Concept('the_event_ate','Event')|E] Mexico City, where the battles between three different Idiosyncratic factions raged for hundreds of years, engulfing the entire region in a forever-war which was only broken by the restoration of the Catholic Church. Of these, the eventual victors were the Alineados, who bested both the dissident Auditoristas and the Hexagonal luchadores to become the majority belief system of the area, even if they could not hold onto power after taking it. While the actual agreed upon facts are few, the conflict’s legacy has led to a deep resentment between Hexagonales and the rest of the Idiosyncratic faiths in particular, as the luchadores view their defeat in the Smackdown as being caused by vague duplicity and rule breaking on the part of their enemies. Additionally, the shame of being defeated by groups they deem to be weaklings must certainly play some role."

 #animist

 game_concept_animas: "Ánimas"
 game_concept_animas_desc: "The veneration of souls, or "Ánimas," of the tragically departed is central to animist spirituality, primarily through the construction and maintenance of "Ánimitas," small shrines used to remember and honor these souls. They believe these souls, with their unfulfilled lives, bridge the mortal and divine realms, enabling them to intercede and cause miracles. While most shrines are dedicated to local souls, some Ánimas have gained large followings and are regarded as saintly spirits willing to help the faithful across the land."

 game_concept_schism2578: "Great Schism of 2578"
 game_concept_schism2578_desc: "The Great Schism of 2578 was a significant division within Latin American Christianity, resulting in the formation of two major branches: the Episcopal Catholic Church and the Particular Church. This schism was primarily driven by disputes over patriarchal authority, theological disagreements, and cultural-religious differences, such as divergent views on the veneration of [animas|E] and religious scholarship.\n\nThe Kingdom of Paraguay aligned itself with the Particular Church, while the western Catholic polities such as Neuquén and Chile lent their support to the Episcopal Catholic Church."

 #quinitarian

 game_concept_quinitarian_daughter: "Daughter"
 game_concept_quinitarian_daughter_desc: "The Daughter is Giguère’s current reincarnation on earth, who is revered as God. Just as the Father and Son make up the male trinity within the Quinternity, the Mother and Daughter make up the female trinity, with the Holy Spirit uniting both. On earth, the Daughter continually returns to act as the perpetual leader of the faith by sharing the truth of Her various new revelations."

 #Zetanology

 game_concept_battle_for_earth: "Battle for Earth"
 game_concept_battle_for_earth_desc: "A defining moment in the [war_of_the_worlds_zetan|E], the [annunaki_zetan|E] struck a crushing blow against humanity. They did this by first infiltrating the planet, before creating an oppressive Deep-State which deceived humanity, distracting them from their true attack. Their real goal was to use a base hidden within the Moon to shift the Earth-Poles which kept the globe in psychic balance. By doing this, civilization began to collapse, until humanity realized the deception and rallied their [Concept('council_of_arcturia','allies')|E]. This confrontation was devastating, but the Annunaki were repelled in the end, though at great cost to all parties. In the fallout of the battle, mankind's allies were forced to evacuate the planet of all permanent bases, and both sides have since [Concept('the_event_ate','been greatly weakened')|E]."
 
 game_concept_annunaki_zetan: "Annunaki"
 game_concept_annunaki_zetan_desc: "The Annunaki are humanity's original creator and greatest enemy. Ruling from the tenth planet of the Solar System, Niburu, the Annunaki possess a vast and sprawling space empire, which they maintain with ruthless cruelty. However, due to the weak physical bodies of these ancient astronauts, they require countless servile creatures. By splicing their blood with that of apes, they were able to create the first humans on Earth. They then left the planet for millions of years, to let their creations prepare it for settlement and extract its resources for the Annunaki. However, the final step of this plan was the extermination of all humans, as they had served their purpose. This was resisted, leading to the [council_of_arcturia|E], and the beginning of the [war_of_the_worlds_zetan|E]."

 game_concept_council_of_arcturia: "Council of Arcturia"
 game_concept_council_of_arcturia_desc: "This galactic council and treaty of the same name was the moment where various aliens, including the [zeta_reticulans|E], allied together to fight off the [annunaki_zetan|E] threat. Organized by humanity, represented by the [majestic_twelve_zetan|E], the Council of Arcturia is a landmark in intergalactic diplomacy, and a shared bond that, while weakened by the [battle_for_earth|E], remains strong to this day. The council gets its name from the planet it was hosted on, home of the Arcturians.\n\nThe Arcturians are renowned psychic healers, and one of the most steadfast protectors of Earth. Before the [war_of_the_worlds_zetan|E], they used their unique nature as star-beings, made only of pure light to travel the cosmos, acting as space physicians by healing planets and their populations, while asking nothing in return. The Arcturians had been attacked and provoked numerous times by the Annunaki due to their kindness, but never resorted to violence until the Majestic Twelve revealed the full extent of the Annunaki's evil."

 game_concept_war_of_the_worlds_zetan: "War of the Worlds"
 game_concept_war_of_the_worlds_zetan_desc: "The War of the Worlds is the sprawling and ongoing conflict between the [council_of_arcturia|E] and the [annunaki_zetan|E]. Once waged using advanced chariots and ships, now it has primarily become a psychic conflict due to the devastation inflicted on both sides of the [battle_for_earth|E]. One unintended effect of the long war is the appearance of [little_green_men_zetan|E] on Earth. Scars from this War are countless, from the Destruction of Pluto to the Slaughter of the Skyfish, there seems to be no end in sight for its carnage."

 game_concept_zeta_reticulans: "Zeta-Reticulans"
 game_concept_zeta_reticulans_desc: "Humanity's greatest ally, the Zeta-Reticulans are gray skinned aliens from Zeta Reticuli. Conquered by the [annunaki_zetan|E], the Zetans were vassals for a time, often conducting science expeditions and surveillance on behalf of their masters. This eventually allowed to make contact with humanity using their flying saucers, which they would go on to use to transport the [majestic_twelve_zetan|E] to the [council_of_arcturia|E].\n\nSince the [battle_for_earth|E], they have been unable to keep permanent bases on Earth, only conducting fly-bys in their ships and making occasional forms of non-psychic contact. Due to these being the first cosmic beings that humanity met, and in honor of the alliance between man and gray, all study and interactions with extraterrestrials are referred to as "Zetanology" by Zetanologists."

 game_concept_little_green_men_zetan: "Little Green Men"
 game_concept_little_green_men_zetan_desc: "Little Green Men is a catch-all term used for the diverse alien opportunists which have visited Earth to benefit from its current weakened state since its [Concept('the_event_ate','devastation')|E]. The name comes from the physical description of the most common visitor, the Andromedans.\n\nThe Andromedans, as a civilization of nomads, can often cause annoyance or inconvenience, due to their mischievous nature, but are ultimately harmless. This is true for most beings which end up falling within the category of "Little Green Man.""

 game_concept_majestic_twelve_zetan: "Majestic Twelve"
 game_concept_majestic_twelve_zetan_desc: "The Majestic Twelve were a group of twelve members of the Men in Black who betrayed their [annunaki_zetan|E] masters and the Deep State in order to inform the galactic community about the extensive crimes and evils done by their creators. They were transported to the [council_of_arcturia|E] by the [zeta_reticulans|E] in flying saucers, where they successfully gathered allies for humanity, thereby starting the [war_of_the_worlds_zetan|E]. Their fate and true identities are unknown and hotly contested among experts in Zetanology."

#camino estrelar

 game_concept_viracocha_camino_estelar: "Viracocha"
 game_concept_viracocha_camino_estelar_desc: "To those of the Star Path, Viracocha is an extraterrestrial king who brought his court to Earth in order to share his people's advanced technology, wise laws, and profound music with humanity. While some others are confused, mistaking him for a god and his courtiers for angels, the Camino-estrellas know better. Rather, Viracocha was a mortal being, though one beyond current human understanding. Since ordering the construction of Tiwanaku, ruling the Incan Empire, and then departing back for the stars, it is unknown exactly what he is doing now. Despite this, those on the Star Path have faith that the Cosmic Lord will give them a sign and one day return."

 game_concept_wilkamayu_camino_estelar: "Wilka Mayu"
 game_concept_wilkamayu_camino_estelar_desc: "The Wilka Mayu, or Sacred River, is the traditional term used to for the Milky Way within Andean astrological study. Mirrored by the Wilkamayu River flowing down from Cunurana, a great deal of importance was once placed upon both its celestial and terrestrial forms for the value they provided Incan civilization. Those on the Star Path still use the course it weaves among the stars to decipher the meaning of the cosmos to this day, seeing it as both a place to dream of one day reaching and a template to emulate on Earth."

#Cao Dai
 game_concept_great_struggle_cao_dai: "The Great Struggle"
 game_concept_great_struggle_cao_dai_desc: "A legendary conflict that engulfed the lost homeland of Cao Đài, the Great Struggle is believed to have marked the beginning of the [Concept('the_event_ate','Event')|E]. A brutal sectarian war that saw large scale occupation by foreign kings, it resulted in the followers of the Ancestral Holy See being scattered across the world. Stories of screaming birds belching shimmering flames across the land, apocalyptic judgment and desolation, it was the end of paradise. Some even suggest it resulted in the complete destruction of the homeland, though no one knows for certain. Regardless, it forms a core pillar of post-Event Cao Đài identity."

#Hutterite
game_concept_colonies_hutterite: "Colonies"
game_concept_colonies_hutterite_desc: "As the Hutterites moved from Central Europe, to Russia, and finally to the United States and Canada, fleeing persecution and discrimination with each journey, they have almost entirely kept to the colony system. Every colony is largely rural and agricultural in nature, holding all land in common and sharing community products as a collective rather than using wages. Due to each colony running itself without interconnected leadership, the governance structures of individual colonies have diverged and evolved, but tend to maintain a two tiered system of a higher council and a common electorate composed of married men. However, the prevalence of hereditary rule across the Americas has made the colony system far more open to compromise."

#Kanadeva

 game_concept_upnehimacharya: "Upnehimacharya"
 game_concept_upnehimacharya_desc: "An Avatar of Lord Shiva, the Kanadevan sect would not exist, were it not for the great wisdom of Upnehimacharya. A pre-[Concept('the_event_ate','Event')|E] sage and mystic, Upnehima channeled the power of [atom_kanadevan|E] to achieve countless heroic feats and benefits to humanity. Chief among them was revealing the potential to comprehend the attributeless nature of Brahman by splitting an Atom. Though most human beings are unable to understand this, and therefore must worship gods like Lord Shiva and others as intermediaries of Brahman. This underlying truth taught by Upnehimacharya acts as the basis for all deeper Kanadevan theological study and esoteric exploration."

 game_concept_maya_kanadevan: "Maya"
 game_concept_maya_kanadevan_desc: "Maya, often called Background Radiation due to its interference with true insight, is the misunderstanding inherent to the nature of humankind's perception of reality. Sometimes compared to an illusion or deception, it is much closer to an incorrect theoretical understanding of the properties of the universe. By working to attain knowledge beyond this faulty perspective, eventually a human can split an [Concept('atom_kanadevan','Atom')|E], beginning them on the path to attaining Moksha by observing its unobstructed form."

 game_concept_atom_kanadevan: "Atoms"
 game_concept_atom_kanadevan_desc: "Atoms, or more accurately, the underlying singular Atom that only appears divided to human perception, is the Soul which everything within reality possesses. Unified with Brahman, Atoms constitute everything in the universe. The study of their nature and the ultimate goal of splitting one to observe its true form is of primary importance to Kanadevan scholarship. It is also believed that various powers and feats of supernatural ability or achievement, both physical and spiritual, can be attained after splitting an Atom. These gifts were once used extensively, first demonstrated by [upnehimacharya|E], in powering flying cities and creating endless energy before the [Concept('the_event_ate','Event')|E]. This knowledge has since been lost, reduced to only a few scraps and meager remnants, a tragedy beyond compare."

#Vanguardia

 game_concept_progress_vanguardia: "Progress"
 game_concept_progress_vanguardia_desc: "Joyful and free, Progress is love, charity, and happiness distilled into its most pure form. It is the force begging the hearts of men, urging them to embrace what they know in their hearts to be true. It brings wisdom, prosperity, and beauty. Served by the [great_progressors_vanguardia|E], the way to bring Progress to the forefront of society is hotly debated by scholars within Vanguardia society."

 game_concept_regression_vanguardia: "Regression"
 game_concept_regression_vanguardia_desc: "Caustic and hateful, Regression is fear, greed, and cruelty distilled into its most pure form. It is the force pulling on the hearts of mankind, urging them to reject what they know in their hearts to be true. It breeds violence, oppression, war, and stagnation. Served by Caudillos, the only way to ever defeat Regression is by exposing it to beauty and love, art in its purest forms."

 game_concept_great_progressors_vanguardia: "Great Progressors"
 game_concept_great_progressors_vanguardia_desc: "While figures like Darío, Martí, Sandino are universally agreed to be Great Progressors, the full canon of figures is always shifting, debated and scrutinized constantly. A pious poet may find themselves upheld as a Great Progress during their lifetime, but after their death, they may be decried as a Caudillo and held in contempt. The reverse is just as common, for those at the forefront of Progress are constantly trying to find the true way to destroy [regression_vanguardia|E] once and for all, something that is surely to be found soon..."

 game_concept_eureka: "Eureka"
 game_concept_eureka_desc: "Eureka is a term that encapsulates the state of enlightenment. To attain Eureka is to do more than just realize the ultimate truth of being. It is to strive tirelessly to heal the broken world through the word of the law, and to foster a [golden_garden|E] on Earth which reflects the gardens in the night sky."

 game_concept_golden_garden: "Golden Garden"
 game_concept_golden_garden_desc: "The Golden Gardens are purified realms of the universe, created through the cultivation of good karma. These gardens are havens from ignorance and suffering, and are the very source of enlightenment. They dot the night sky, shining as stars to guide humanity. While the Earth is a broken land of suffering, it is possible to cultivate a Golden Garden on Earth for the salvation of all beings. As above, so below. That which has been, will return again. As in Heaven, so on Earth."

 game_concept_the_machine: "The Machine"
 game_concept_the_machine_desc: "While it goes by many names, such as the Man, the Combine, Babylon, Big Brother, Moloch, the Establishment, the Bohemian Club, the Feds, and countless more, the concept these terms seek to describe is most often referred to as simply “the Machine”.\n\nA spiritual, political, and metaphysical force that is often invisible to direct scrutiny, those who believe it to exist can identify its indirect influence within many of the temporal institutions on Earth. The Machine manifests itself as oppression, inequality, hatred, censorship, and tyranny, and uses systems of human governance as its primary method to corrupt the physical world and therefore prevent humanity from advancing its consciousness towards [eureka|E]. Only by opposing and destroying the servants of the Machine, be they aware of their service or not, can there be any successful application of the Eternal Living Vanguard’s theory."

 game_concept_yin_and_yang_guruist: "Yin and Yang"
 game_concept_yin_and_yang_guruist_desc: "A duality of evil and good, dark and light, inaction and action, female and male, the concepts of Yin and Yang represent many opposed, but complementary forces which reside within a person. By achieving balance between the two forces, an individual is able to unlock many psychic and spiritual powers, as finding this balance is believed to be the path to [eureka|E]."

 game_concept_lifeless_night: "Lifeless Night"
 game_concept_lifeless_night_desc: "Both a term used to describe a [Concept('the_event_ate','nearly forgotten cataclysm')|E] and death itself, the Lifeless Night is what awaits every living thing. It is the inevitable eternal darkness that all things one day face. While it is a final end, it need not be painful. To make sure that souls are able to sleep peacefully, carved totems known as "seeds" are made from bone in order to comfort the spirits of the departed, so that they do not return as suffering draugr to haunt the living. Many of these can be found stored away in the [GetBuilding('seedvault').GetName], though mainly in the upper chambers."
 
 #Universal Constructivism
 
 game_concept_naturalism_constructivist: "Natural Dogma"
 game_concept_naturalism_constructivist_desc: "The Natural Dogma is the primary enemy of Constructivism, it is considered the cult of imitation, a formless doctrine that denies the existence of all higher meaning. Naturalists might not always know the cause which they serve, but all those who seek to reduce the world to a series of meaningless surfaces and sensations are its agents."

 #Shambhalaism

 game_concept_dharmapalas: "Dharmapalas"
 game_concept_dharmapalas_desc: "A Dharmapala, or "Dharma Protector" is a Buddhist term typically used to a refer to fearsome supernatural beings tasked with the defense of the teachings of Dharma. They are divided into two categories: the worldly guardians called "lokapalas" who uphold the natural order, often by protecting monasteries or sacred locations on Earth, and the astral "jnanapala", who will play a crucial role in the return of Maitreya.\n\nDevoted spirit-warriors pursue their sacred duty by cultivating themselves towards a state of Exaltation, an achievement which will allow them to join Maitreya in his Celestial Kingdom of Shambhala and become a Dharmapala. After the prophesized restoration of the Dharma by Maitreya and his heavenly army, the jnanapalas among them will establish their own Celestial Kingdoms across the universe. They will then preserve knowledge of the Dharma through these new realms and take in any mortal who calls upon their power as a Spirit Child."

 #Gothic

 game_concept_ageless_stranger: "Ageless Stranger"
 game_concept_ageless_stranger_desc: "Narlathotep. Morningstar. Old Scratch. The Pharoah. The Fallen Champion. Mr. Dark. The Ageless Stranger has gone by many names and titles over the course of the eons. As a being, he is the "human" face who stands as emissary for the countless faraway Old Ones, interacting with mankind in their stead. In exchange for tribute and devotion from those who seek him, he uses the power of the Old Ones to provide sanctuary from the Madness which has infested reality ever since the [Concept('the_event_ate','Strange-Times')|E], in addition to anything else their heart could desire. Love, fortune, peace, and power, the Ageless Stranger can make anything a mortal wishes for come true. Yet, as he is in service to greater machinations, as his power is not truly his, these gifts will always require sufficient payment."

 #Delver

 game_concept_dungeon_master: "Dungeon Master"
 game_concept_dungeon_master_desc: "A dungeon master within Delver theology refers to a proficient magic user who has been initiated into the ways of left-hand witchcraft. The most famous dungeon masters are the demon princes Crowley, LaVey, Nero, Morgana, Gygax, Presley, among many others. However, the most powerful and respected among all magicians is Satan. In fact, it is from his nature as the master of the great dungeon known as Hell that the title itself originates."