 bookmark_caribe_sparrow:0 "Capitán Jacques"
 bookmark_caribe_sparrow_desc:0 "Jacques es como un gorrión, completamente sin pretensiones. No es el más inteligente, ni el más fuerte, ni el mejor de los piratas. Pero puede ser el más afortunado, ya que ha ascendido recientemente como el gobernante del nido de asesinos, prostitutas y saqueadores que es la isla de Tortuga. Su dominio está lejos de ser impresionante, y su nombre apenas es conocido, pero quizás eso pueda cambiar algún día."
