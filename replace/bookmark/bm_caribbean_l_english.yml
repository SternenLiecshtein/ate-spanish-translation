# bookmark_caribe_indies:0 "Reina Portia"
# bookmark_caribe_indies_desc:0 "After the mysterious death of her father, Portia was left with two things: a dream of unifying the Antilles under a single banner and an army powerful enough to make that ambition a reality. Through skill and sheer bravado, the young conqueror expanded her humble duchy of Jamaica into a powerful kingdom, but she is still far away from being able to call herself an empress.\n\nWill queen Portia live to see her dream fulfilled or will she be a flame that burns bright but does not last long?"

# bookmark_caribe_havana:0 "Omara the Young"
# bookmark_caribe_havana_desc:0 "As the firstborn of the king of Cuba, Omara’s destiny was always to rule. This destiny was stolen from her after the southern rebellion took her father’s life and caused the kingdom to collapse. After that, her treacherous uncles seized the opportunity to take away what was the young princess' birthright, like vultures to a carcass. Only the old capital remains in the heiress’ hands.\n\nCan princess Omara retake what is hers or are the days of house Buenavista on the throne over?"

# bookmark_caribe_oriente:0 "Celia"
# bookmark_caribe_oriente_desc:0 "For centuries over the Cuban neck lay a Christian yoke, but this came to an end with the rise of Celia the liberator. Born a simple peasant, Celia was given a vision at a young age that commanded her to liberate the native Santeros of Cuba from the oppressive rule of house Buenavista. So far, her holy quest has secured her the east of the island and the head of the old king as a trophy.\n\nWill Celia free her faithful brethren or is Cuba doomed to Christian rule for centuries to come?"

# bookmark_caribe_haiti:0 "Ésaü II"
# bookmark_caribe_haiti_desc:0 "Son of a murdered father and heir to a usurped throne. Young Ésaü had his rightful place as king of Hispaniola stolen by his pusillanimous uncle and the women of the court that kept the coward in a short leash. But the young lion still had claws, in a daring move the prince rose in rebellion and seized half the island restoring the old throne of Haiti.\n\nWith the island divided and the usurper ruling in the east, Ésaü is still far away from reclaiming his birthright. Will the new king regain his throne or is the island doomed to division?"

# bookmark_caribe_dominicana:0 "King Israel"
# bookmark_caribe_dominicana_desc:0 "Israel was the only trueborn son of the king of Hispaniola, a reality that his bastard brother refused to accept. As such, a conspiracy was webbed by the queen mother and the Christian lords of the island to place the rightful ruler on the throne and send the usurper to the grave. And yet, like bad weed that refuses to die, the bastards’ son still had the audacity to rebel against his liege and take half the island for himself.\n\nWill Israel unify the land or is he doomed to lose his throne to an illegitimate line?"

# bookmark_caribe_puerto_rico:0 "Duke Ramón"
# bookmark_caribe_puerto_rico_desc:0 "The Ayala were once the proud rulers of a free Puerto Rico, that changed when the pagan invader Portia Seacole invaded the island and subjugated its inhabitants. And for the crime of defending his people she executed not only the duke but also his children. With the main branch of the family gone, Ramón Ayala was forced to swear fealty to the tyrant and kiss the ring of an infidel.\n\nCan Ramón avenge the slaughter of his loved ones or will the Ayala be slaves to foreign rule for years to come?"

