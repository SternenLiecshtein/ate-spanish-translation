 bm_ghost_of_the_north:0 "Fantasmas del Norte"
 bm_ghost_of_the_north_desc:0 "El norte es una tierra antigua, llena de recuerdos y fantasmas. Los una vez orgullosos reinos de Quebec y Ontario han caído, derribados no por extranjeros, sino por amenazas y traiciones desde adentro. Los Señores de Hudsonia presenciaron la caída, y temen un destino similar. Su Rey es un reflejo pálido de los Clintons difuntos, y cada uno sospecha que el otro está intentando tomar el trono. Asimismo, la Reina de las Marítimas gobierna sus tierras con un puño de hierro, no tolerando discordia interna - y sin embargo, ve a su pueblo disminuir año tras año, asediado por asaltantes y cosas peores.\n\nEn fortalezas y cortes a lo largo del Saint Laurent, duques y condes ambiciosos conspiran y trazan para reclamar sus reinos caídos, una secta de breakout de pacifistas tolerantes ha traído un momento de calma a las tierras problemáticas en Ontario, y en Nueva York, intereses monetarios poderosos apuntan a construir sus fortunas, capitalizando las guerras venideras. Pero, desconocido para todos ellos, en Boston, un soñador tiene visiones de un reino una vez y futuro, y en las orillas del Lago Hurón un joven hombre ha jurado juramentos de sangre y venganza, amenazando con derrumbar todo el asunto."
