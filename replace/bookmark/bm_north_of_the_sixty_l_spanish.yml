 bm_north_of_the_sixty:0 "Norte de los Sesenta"
 bm_north_of_the_sixty_desc:0 "Este es el lugar donde el gran mito de la frontera alcanzó su apogeo, y se encontró con su fin. Donde un antiguo tapiz de cultura nativa se intersecta con las antiguas migraciones del sur y este. Una tierra de lagos y ríos masivos, colinas ondulantes, montañas impasables e implacables, y llanuras casi interminables, donde las migraciones de animales dictan el flujo de la vida. Las culturas y religiones se mezclan aquí, ya que las condiciones naturales duras, las temporadas de crecimiento cortas y los bienes efímeros obligan a toda la gente a modos de vida compartidos y comunes. El cristianismo, en muchas formas, encuentra nuevos campeones, mientras que el folclore de una tierra áspera continúa encantando a mucha gente, que reconocen pocos poderes mayores que el Sol de Medianoche."
 ### CHARACTERS

 bookmark_nots_greenland:0 "Rey Agsile"
 bookmark_nots_greenland_desc:0 "Agsile es el joven rey de Groenlandia, nuevo e intemperado por los rigores del gobierno. Tiene un fuerte sentido del deber y la justicia, y la gente común de su reino ya habla del 'Buen Rey Agsile', sin embargo, sus vasallos tienden a encontrarlo incómodo y distante. Mientras su entusiasmo por ser un buen rey para todos es evidente para ellos, hay susurros de que no tiene la columna vertebral para ser un rey fuerte. Muchos, en cambio, miran al sobrino del rey, un joven ambicioso y carismático. ¿Tendrá éxito su sobrino en derrocar al buen rey, o logrará Agsile mantener el trono?"
 
 bookmark_nots_iqaluit:0 "Gran Jefe Jaasin"
 bookmark_nots_iqaluit_desc:0 "Un aventurero apuesto en su juventud, Jaasin experimentó un viaje que se aferró a los límites del mundo conocido y le trajo fortuna, gloria, y una hermosa esposa. Navegó hacia el Mar de Chukchi y a través del Estrecho de Bering, conociendo pueblos que pocos otros incluso creen que sean reales.\n Ahora mientras llega a la mediana edad, Jaasin siente un agujero profundo en su espíritu. Su relación con su esposa extranjera Maria se ha vuelto tensa y en su sueño, Jaasin sueña con costas distantes y tierras desconocidas. ¿Abrazará Jaasin su pasión por viajar, o aceptará que sus recuerdos más preciados están para siempre detrás de él?"
 
 bookmark_nots_avalon:0 "Morgan 'la Fée'"
 bookmark_nots_avalon_desc:0 "Morgan era una niña completamente sin pretensiones, la menor de los siete hijos de Gorlois Power. Su destino, en la medida que se puede describir, era ser casada fuera por alianza y prestigio a uno de los otros señores de Newfie, o a uno de los caballeros de su padre como recompensa. Ese destino fue completamente alterado cuando, a los 12 años, fue derribada por una enfermedad que la dejó en coma durante una semana mientras sus hermanos fueron declamados uno por uno. Cuando despertó, encontrando a su familia desaparecida y a sí misma como Reina de Avalon, Morgan habló de haber visitado los reinos de los hadas, bailando con cortesanos con astas, y haber sido prometida un gran reino por un rey coronado de brezo entronizado en una sala de hongos. ¿Unirán la perseverancia y ambición de esta joven mujer a las tribus y pequeños reyes de Terranova, o han conspirando los hadas para llevar a otro mortal astray?"
 
 bookmark_nots_gwichin:0 "Gran Jefe Paul"
 bookmark_nots_gwichin_desc:0 "El Gran Jefe Paul es el miembro más reciente de la antigua y prestigiosa house Charlie en unir a los pueblos Gwich'in, hecho por sus talentos marciales sin rivalidad.\n Lo suficientemente poderoso para rechazar a sus vecinos más amenazadores, como los Inupiat heréticos en la costa, la atención de Paul ahora se ve atraída por varias posibilidades distintas de expansión: podría mudarse hacia el Mackenzie y trabajar para unir a los pueblos desunidos de Denendeh, proceder río abajo para convertirse en protector de los pueblos del Yukón inferior, o, bajo la exhortación de los fieles, podría eliminar los puestos de avanzada del norte de la idolatría pagana en Dawson y Fairbanks, abriendo finalmente el sur a Dios y los Gwich'in. ¿Dónde yace su próxima conquista?"
 
 bookmark_nots_alaska:0 "Gran Jefe Nikolas"
 bookmark_nots_alaska_desc:0 "Nikolas Valdeez es un hombre instruido de ley y orden, y sabe mucho sobre el lugar de Alaska como la frontera final de América Antigua. Mantiene un reino con mayor tecnología y conciencia del pasado que ninguno de sus vecinos, y se siente bastante contento de mantener lo que tiene. Más allá de las aguas de pesca ricas de Cook Inlet y Prince William Sound, y los campos de cultivo del valle Mat-Su, hay poco de valor inmediato a ser tomado: tribus rústicas de caminantes de senderos más adentro, pescadores aleutianos por la costa, y los tlingit obstinadamente hostiles del enclave. Sin embargo, sus dos hijos Joseph y Gregory reconocen que su reino está en una posición privilegiada para reunir el antiguo estado 49, de ser heredado por un hombre de ambición. La frontera, sueñan, aún puede regresar a casa."
 
 bookmark_nots_qaqortoq:0 "Gran Jefe Nanoq"
 bookmark_nots_qaqortoq_desc:0 "Al nacer, al hijo de pelo blanco del Jefe Eerik de Qaqortok se le dio el nombre Nanoq, que significa 'oso polar' en Kalaallisut, siguiendo una creencia tradicional de que al darle a un niño el nombre de un animal, asumían algunas de las características de ese animal. Sea por interacción divina o coincidencia, Nanoq en efecto creció fuerte y valiente, pero también tranquilo y honesto. Es respetado por sus habilidades marciales y poder crudo, su cabello blanco nieve infundiendo terror en el campo de batalla. Sus habilidades, valentía y fama probablemente lo ayudarán a lograr muchas hazañas, tal vez incluso cumpliendo su derecho de sangre - reclamando el trono de Groenlandia."

