#  bm_patria_grande_desc:0 "For a brief moment it seemed like the Gran Colombia of old would be united once more, that moment ended more than a century ago, but its scars still mark the land. The faith that united the nation still dominates the hearts of its people, while strange heresies have appeared in its outskirts, and the blood of the heirs to the imperial throne has yet to die.\n\nTo the east, in the lands of old Venezuela, the faith of the land never arrived. The Caribbean still prays to its old gods, too numerous for anybody to know all their names. And in the plains, men who lives among horse worship names of horror that outsiders would only whispers.\n\nWith the land fractured in a hundred little reals, it seems like uniting the Fatherland is nothing but a pipedream, but perhaps a land doomed to six hundred years of solitude will see her second life on Earth."

