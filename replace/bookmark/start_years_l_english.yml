 #### SOB O ANIL - BRAZIL
  bm_sob_o_anil:0 "Sob o Anil"
  bm_sob_o_anil_desc:0 "In a region shaped by the passage of over four centuries since the Restoration, whispers of discontent now weave through the air, carrying the potential for turmoil, rebellion and change. As embers of unrest smolder within the Empire, a vast expanse of untamed lands stretches westward and southward. There, the nomadic tribes of the Cerrado and the Pampas stand poised, their eyes gleaming with anticipation of Brazil's fall. In the north, amidst the lush embrace of the Amazon, different peoples, each bound to the land in their own unique way, cast wary gazes upon the encroaching threats from the outside world. \n\nUnder the blue sky, diversity reigns supreme, manifesting in a myriad of faiths, cultures, and languages. Each holds within its soul the echoes of ancient wisdom, nurturing the flame of survival against the imminent storms of change. Within this unique mixture, Old Brazil finds its soul."
  
  bookmark_brasil:0 "Pedro X"
  bookmark_brasil_desc:0 "433 years after the Restoration of Maria de Ojarô, the Empire of Brazil encompasses a good part of the old pre-[Concept('the_event_ate','Event')|E] realm, stretching along the coast from the Amazon Delta to Florianópolis. An Empire composed of a myriad faiths, languages, and cultures, however, can only be held together by the delicate balance between its military, the bureaucracy, and regional interests. With the threat of rebellion once again on the horizon, Pedro X will need to divide his attention between the bickering politics of the Empire and the management of his armed forces - lest the undaunted colossus be broken once more."
  
  bookmark_barreiras:0 "Eduardo"
  bookmark_barreiras_desc:0 "Situated between the lush São Francisco Valley, controlled by Brazil, and the smaller states of Old Goiás, the Duchy of Barreiras serves as the gateway between the northeastern regions of the Empire and the deep Cerrado of the nomads. While the potential of turmoil in Brazil may present an opportunity for expansion, Duke Eduardo must also pay attention to the hordes of Mato Grosso: Once his weaker neighbors to the west are gone, he may become the next target. Amidst these trials, the resilient souls of Barreiras persist, drawing strength from their ancestral Sagaranic religion and the fertile lands that have sustained them for generations."
  
  bookmark_campanha:0 "Érico"
  bookmark_campanha_desc:0 "The blood of the indomitable gauchos runs in the veins of King Érico. Under his command, the realm of Campanha controls the southwestern parts of what was once known as Rio Grande do Sul, his nomadic hordes frequently raiding the petty states to his north. Old age, however, may prove to be his greatest enemy: As the king approaches his 60th birthday, his neighbors may seize the opportunity to attack. Campanha could potentially become a target for expansion by the kingdoms of Mesopotamia, Uruguay and Interior, or even face a Crusade promoted by the Particularist Church."
  
  bookmark_matogrosso:0 "Zezé"
  bookmark_matogrosso_desc:0 "Over the last three generations, the Pena Branca dynasty has managed to forge one of the largest nomadic hosts in the history of the Cerrado. Zezé, a charismatic Boiadeiro lord, has further expanded the domains of his family over the past decade, forging a formidable horde that spans across the fertile plains of Mato Grosso. Yet, even amidst their triumphs, the horde faces its share of challenges, as the nomadic lifestyle demands constant movement and adaptability - thus, constant war. While Mato Grosso is surrounded by weaker, easier prey, rumors have reached their ears, carried on the winds of distant travelers, of great turmoil potentially brewing in the east..."
  
  bookmark_minas:0 "José Cláudio"
  bookmark_minas_desc:0 "One of the most diverse regions of the Brazilian Empire, Minas is the dwelling place of followers of Terra Benta, Congada, Alternatives, Saudosists, and Apostolics - all united under the rule of King José Cláudio from the house of Maciel. Though a loyal vassal of the Emperor, rumors of instability may compel him to adopt pragmatic measures. In the event of open rebellion inside the Empire, his strategic location within reach of Rio de Janeiro will become a valuable asset for any side, leaving him with the decision to either honor his liege the Emperor, or fight for independence."
  
  bookmark_salvador:0 "Maurício José"
  bookmark_salvador_desc:0 "From the sun-bathed shores to the harsh caatinga, the Kingdom of Salvador is under the benevolent rule of King Maurício, a vassal of the Brazilian Empire. While central Bahia consists of colonelates that answer directly to the Emperor in Rio de Janeiro, these could be easily compelled to pledge allegiance to Salvador, given the right opportunity. Nonetheless, some nobles anticipate that King Maurício will also look further west, toward the Kingdom of Baixo São Francisco, ruled by his own brother, José. The question remains: Will the two siblings unite to further the glory of the Van Derley dynasty, or will family rivalries transform the Northeast into a battleground?"
  
  bookmark_yeisibibeteri:0 "Alfredo"
  bookmark_yeisibibeteri_desc:0 "For centuries, the Yanomami people have faced numerous threats to their existence at the hands of outsiders. While the chaos of the [Concept('the_event_ate','Event')|E] has given them the opportunity to recover their numbers and strengthen their unique culture, the recent rise of new powers in the region has rekindled the memories of the distant past. Alfredo of Yeisibibeteri, ruler of the last independent Yanomami state, finds himself squeezed between stronger neighbors, and may have to appeal to friends from afar in order to secure the safety of his people."
  
  bookmark_tapajos:0 "Jaciendi"
  bookmark_tapajos_desc:0 "The Wuyjuyu people, also known as the Munduruku, have inhabited southwestern Pará since before written histories. Under the young cacique Jaciendi, the high chiefdom controls the key Tapajós Valley, one of the main arteries for trade and transportation between the Cerrado and the Amazon. For the next few years until he reaches his 16th birthday, however, Jaciendi will need to deal with his powerful regent, who will surely curb any of the young ruler's ambitious plans."
