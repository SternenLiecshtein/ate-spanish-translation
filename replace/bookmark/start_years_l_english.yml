 #### Patria Grande
  bm_patria_grande:0 "Six Hundred Years of Solitude"
  bm_patria_grande_desc:0 "For a brief moment, it seemed like the Gran Colombia of old would be united once more. While that moment ended more than a century ago, its scars still mark the land. The faith that united the nation still dominates the hearts of its people, while strange heresies have appeared in its outskirts, and the blood of the heirs to the imperial throne has yet to die.\n\nTo the east, in the lands of old Venezuela, the faith of the land never arrived. The Caribbean still prays to its old gods, too numerous for anybody to know all their names. And in the plains, men who live among horses worship names of horror that outsiders would only whisper.\n\nWith the land fractured into a hundred little realms, it seems like uniting the Fatherland is nothing but a pipedream, but perhaps a land doomed to six hundred years of solitude will see her second life on Earth."

  ### CHARACTERS

  bookmark_patria_zac_patria:0 "Zacarías, the last caudillo"
  bookmark_patria_zac_patria_desc:0 "Zacarías Alvarado is the heir to a glorious line, to the title of patriarch of the faithful, to the imperial throne of Colombia. And yet, over the generations, the possessions of his house have been reduced to a few lands near the old imperial capital. As the last caudillo of the line of the Falso Libertador enters his final years, the future of the dynasty and the faith seems darker than ever.\n\nCan the House of Alvarado return to its imperial glory, or is this truly the autumn of the patriarchs?"

  bookmark_patria_panama:0 "Miguel the Usurper"
  bookmark_patria_panama_desc:0 "Perfidious rumors have surrounded the king his entire life. Some say that his relationship with the late king Zacarías was more than platonic, some others that it was his hand that took the old monarch’s life, or even that he usurped the throne by trickery and deception. Ultimately, none of these lies matter to the king, for his is the hand that controls the lands that unite the North and the South.\n\nWill the king keep his good name and bring a prosperous rule to Panamá, or will his past finally catch up to him?"

  bookmark_patria_chiriqui:0 "Bendición"
  bookmark_patria_chiriqui_desc:0 "A heavy weight lays upon the soul of young Bendición Alvarado. Rumors swirl of her uncle's murder at the hands of a treacherous lover, the usurpation of her mother's rightful throne, and secret toasts made by unseen allies. It is a tragedy for a girl to lose her childhood, but as the heiress to a powerful royal family, she will have to learn how to play the games of rulership and intrigue or else she may lose much more than the freedom of her youth.\n\nWill the princess regain her family's honor or should her supporters accept that their princess is destined to lose?"
  bookmark_patria_chiriqui_aristides:"Aristides"
  BOOKMARK_RELATION_USURPER:"(Usurper)"
  bookmark_patria_chiriqui_zacarias: "Zacarias"
  BOOKMARK_RELATION_LATE_UNCLE:"(Late Uncle)"

  bookmark_patria_macondo:0 "Arcadio III"
  bookmark_patria_macondo_desc:0 "Macondo has no long and proud history, a land named after a city of dreams from an ancient holy book. Founded just a few generations ago by men tired of the tyranny of kings, the resulting republic only survives thanks to a delicate balance of power between influential men of different faiths and conflicting interests. While the land may be volatile, it is clear that its people will bow to no king.\n\nWill its newest ruler, Aracadio III, secure the future of the republic, or is Macondo a place destined to live only in legend?"
  bookmark_patria_macondo_alvarado: "Apolinar"
  BOOKMARK_RELATION_RIVAL: "(Rival)"
  bookmark_patria_macondo_rebeca: "Rebeca"
  BOOKMARK_RELATION_WIFE: "(Wife)"

  bookmark_patria_zulia:0 "Oneida"
  bookmark_patria_zulia_desc:0 "Queen Oneida Santos is the leading defender of the Madre Patriota faith and champion of the Wayuu people, continuing a proud tradition passed down through her family. Unlike her neighbors, Oneida has maintained a realm free from the drama and intrigue that often plague the region, positioning her advantageously amid surrounding chaos and infighting.\n\nRecently, she bolstered her influence by backing her sister-in-law's rise in the Aguas region, subduing the last Patriota holdouts in the southern Maracaibo Basin, and forging a strategic alliance with the ascendant Macondo Republic. These achievements have secured her a remarkably stable domain in a region typically marred by petty rivalries.\n\nAs she continues to consolidate power, will Oneida be able to maintain her realm's prosperity amidst the shifting tides of regional politics?"
  bookmark_patria_zulia_juliana: "Juliana"
  BOOKMARK_RELATION_SISTER_IN_LAW: "(Sister-in-Law)"
  bookmark_patria_macondo_rebeca: "Rebeca"
  BOOKMARK_RELATION_SISTER: "(Sister)"

  bookmark_patria_venezuela:0 "Ariel"
  bookmark_patria_venezuela_desc:0 "Ariel once dazzled Caracas with her brilliance. A gifted diplomat, compassionate leader, and the vibrant face of a prestigious dynasty that had long shaped Venezuela’s destiny, she was revered for her charm and skill in navigating the complex web of politics. Elected as Venezuela’s Queen, Ariel became a symbol of hope in a turbulent world, but the devastating loss of her father, and especially her beloved mother, shattered her spirit, plunging her into a deep, unshakable melancholy.\n\nNow, Ariel has become a recluse, trapped within the walls of her own grief and despair. She has withdrawn from the public eye, retreating into isolation and neglecting the nation she once vowed to protect. Her once vibrant court now echoes with whispers of concern and uncertainty as Venezuela drifts without her steady hand.\n\nAriel León must find the strength to rise above her sorrow, or risk losing the realm that so desperately needs her guidance."
  bookmark_patria_venezuela_concepcion: "Concepcion"
  BOOKMARK_RELATION_LATE_MOTHER: "(Late Mother)"
  bookmark_patria_venezuela_maritza: "Maritza"
  BOOKMARK_RELATION_CLAIMANT: "(Claimant)"

  bookmark_patria_llanos:0 "Doña Barbara"
  bookmark_patria_llanos_desc: "From her humble beginnings as a poor herder’s daughter, Barbara Gallegos has been driven by a single, consuming ambition: to conquer the world. Fixated on her quest, she followed in the footsteps of the infamous Juan Machete, making a fateful pact with the Devil. In exchange for her soul and life, she would achieve immortality—not through eternal life, but by becoming a legend etched forever in the hearts of men. Ruthless and relentless, Barbara will stop at nothing, exploiting and discarding anyone in her path, whether family or foe. She will burn it all down if she must, leading her hordes of horsemen to sweep across the land like a plague of locusts, crushing all who dare oppose her.\n\nBarbara will claim her place in history or perish in the attempt. Will her dark dreams of power satisfy her, or has she taken on more than she bargained for?"
  bookmark_patria_llanos_marisela:"Marisela"
  BOOKMARK_RELATION_DEPOSED_DAUGHTER:"(Deposed Daughter)"
  bookmark_patria_llanos_santos: "Santos"
  BOOKMARK_RELATION_LOVER: "(Lover)"

  bookmark_patria_amacuro: "Udoni"
  bookmark_patria_amacuro_desc: "Born in the marshes of the Orinoco Delta, Uboni Haburi’s early life was shaped by struggle and survival. From these humble beginnings, he rose to prominence through a rare blend of physical prowess and sharp cunning. While his feats as a hunter earned him admiration, it was his strategic mind and shrewd maneuvering that truly set him apart. In less than a year, Uboni evolved from a bold youth to a respected commander and now the young leader of the Delta itself.\n\nNow Uboni faces his greatest challenge yet, the unending ambitions of the growing Bolivar realm—a true test of his leadership, cunning, and resolve."

  bookmark_patria_tierradentro: "Machiche"
  bookmark_patria_tierradentro_desc: "Queen Machiche Araucaima was born into a society that relegated women to subservience, but with charm and cunning, she defied expectations and seized her rightful throne. Reveling in her newfound power, she surrounded herself with lovers and indulged in every excess.\n\n Her life changed with the arrival of Angela, a mysterious outsider who spoke of the grand matriarchy of Suuria beyond the Andes. Enchanted by these visions, Machiche embraced the Matriotica faith, publicly naming her lovers as official concubines and plunging her realm into turmoil. Angela’s influence only fueled the growing chaos, unsettling the Queen’s court.\n\n Now, Machiche stands at a crossroads: can she reclaim control of her fractured realm, or will the chaos she unleashed destroy everything she has built?"
  bookmark_patria_tierradentro_angela: "Angela"
  bookmark_patria_tierradentro_daza: "Lorenzo"
  BOOKMARK_RELATION_REVOLTING_VASSAL: "(Revolting Vassal)"

	bookmark_patria_antioquia: "Maria"
  bookmark_patria_antioquia_desc: "Seeking revenge against her bastard uncle Atanasio for ousting her from the Antioquian kingdom after the mysterious deaths of her father and his brother, Duchess Maria Isaacs is gathering all her loyalist around Medellin to march against the man who usurped what is rightfully hers. However, Antioquia is not a realm without other contenders, as her cousin Efrain, a Duke ruling over Cauca Valley is raising is own bid for the realm. While the two have a complicated relationship, he may be a possible ally in their shared quest to defeat their uncle. Whether his own ambition might lead to betrayal remains to be seen.\n\nWill Maria be able to reclaim her birthright, or will her passions bring her to an early grave?"
  bookmark_patria_antioquia_efrain: "Efrain"
  bookmark_patria_antioquia_atanasio: "Atanasio"
  BOOKMARK_RELATION_COUSIN: "(Cousin)"
  BOOKMARK_RELATION_UNCLE: "(Uncle)"
  
	bookmark_patria_bolivar: "Rafael"
  bookmark_patria_bolivar_desc: "For King Rafael Soto, his journey to unite the Orinoco basin began in the heat of conflict against a engihbouring band. What was meant to be a swift raid—one more demand for tribute—became something far more transformative when Rafael found himself face to face with the band’s ruler, Sigfrido Vellorini. At first, Sigfrido’s goal was simple: placate the invader and protect his people. But as their words unfolded, they discovered a shared conviction that went beyond conquest—an ambition to bind their territories together in mutual prosperity along the river’s fertile banks."
  bookmark_patria_bolivar_sigfrido: "Sigfrido"
  BOOKMARK_RELATION_CO-FOUNDER: "(Co-Founder)"
  bookmark_patria_bolivar_gabriel: "Gabriel"
  BOOKMARK_RELATION_COMPANION: "(Old Comrade)"

  bookmark_patria_cundiboyaca: "Pabaquira"

  bookmark_patria_nasar: "Bayardo"
  bookmark_patria_nasar_desc: "Bayardo Nasar has no memories of his father, Santiago- those were stolen from him by his monstrous uncles, Pabaquira and Popan. The two lured their sister Ana, her lover Santiago, and their young son Bayardo to a feast under the guise of acceptence, despite the child's illegitimate birth. This was a cruel ruse. In the midst of the festivities, as the troubadours played on, the uncles siezed Santiago and butchered him in front of the revelers. They would have killed Bayardo too, had Ana not fled in terror while her brothers savagely tore into her lover. Bayardo grew up fatherless, haunted by a past he cannot remember.\n\nWill Bayardo avenge the family that was torn from him, can he find the strength to overcome his trauma and build a better life, or is he doomed to fall beneath the blades of his wicked uncles? "
  bookmark_patria_nasar_ana: "Ana"
  BOOKMARK_RELATION_MOTHER: "(Mother)"
  bookmark_patria_nasar_pabaquira: "Pabaquira"
