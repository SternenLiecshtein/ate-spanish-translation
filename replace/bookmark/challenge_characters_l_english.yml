 challenge_character_biltmore_golden: "High Chieftain Golden"
 challenge_character_biltmore_golden_desc: "The “golden boy” of his Appalachian tribe, Golden is young, strong, and hungry for power.\n\n#bold Will Golden surpass expectations, or will he fail to live up to his potential?#!" 
 
 challenge_character_camiroaga_felipe: "Duke Felipe"
 challenge_character_camiroaga_felipe_desc: "Felipe recently defeated his former liege in a rebellion, freeing Santiago, though now obligating him to his various allies.\n\n#bold Is Felipe fit to continue leading, or will he shirk his new duties?#!"

 challenge_character_castel_regis: "Prince Régis"
 challenge_character_castel_regis_desc: "Régis has seen many horrors in his life, but now, he seeks to raise a daughter who will be free of his sins.\n\n#bold Are Régis’ hopes true, or will his child grow up to be just like him?#!"

 challenge_character_trevisan_nelson: "Captain-General Nelson"
 challenge_character_trevisan_nelson_desc: "Appointed due to his grandiose self-promotion, Nelson is ready to make a name for himself on Brasil’s southern frontier.\n\n#bold Has Nelson gotten himself into something beyond his ability, or will he rise to the occasion?#!"

 challenge_character_itzli_netza: "Governess Itzlixóchitl"
 challenge_character_itzli_netza_desc: "Outwardly, Itzlixóchitl is a devout Catholic, but inside, she yearns to spread the word of the “Third Covenant”.\n\n#bold Will Itzlixóchitl’s real faith bloom, or will it wilt as it waits hidden in the shadows?#!"

 challenge_character_maranhao_joao: "Estate Minister Joao"
 challenge_character_maranhao_joao_desc: "A man with a deep lust for power and carnal pursuits, Joao has trained his eye on Brasil’s highest office.\n\n#bold Is Joao ready to take the bull by the horns, or will he find himself slain by the very nation he wants to control?#!"

 challenge_character_lestenkof_leontiy: "Chieftain Leontiy"
 challenge_character_lestenkof_leontiy_desc: "Underneath the splendor of the northern lights, Leontiy made a pledge to take all he can from this world.\n\n#bold Can Leontiy find riches in a land of such vast wilderness, or will his greed consume him?#!"

 challenge_character_de_orleans_e_braganca_isabel: "Comptroller-General Isabel"
 challenge_character_de_orleans_e_braganca_isabel_desc: "Coming from a family with an ancient claim to the throne of Brasil, Isabel manages a minor holding near the heart of the empire.\n\n#bold Should Isabel abandon her family’s past, or boldly reach out and reclaim it?"

 challenge_character_dillon_michael: "President Michael"
 challenge_character_dillon_michael_desc: "Abandoned by his father and given power he did not earn, Michael is a child thrust into a role that would crush many men.\n\n#bold Will the pressure make him crack, or will the responsibility forge Michael into a man of unrivaled skill?"

 challenge_character_da_esplanada_leandro: "President Leandro"
 challenge_character_da_esplanada_leandro_desc: "A warrior in control of a city of dreamers, Leandro hopes to bring Brasillia to heel and use it for his own dreams of conquest.\n\n#bold Can Leandro build himself an empire, or is the foundation too weak to stand upon?#!"

 challenge_character_david_paradis: "King David-René"
 challenge_character_david_paradis_desc: "A chronically sick man, David-René’s heart strains with passion for the cause of his faith and his head burns in feverish dreams of bringing the prophecies of Louis “David” Riel into being.\n\n#bold Will David-René live to see his hopes become real?#!"

 challenge_character_apmadoc_lewisyto: "King Lewísyto"
 challenge_character_apmadoc_lewisyto_desc: "A king from a people of myth, Lewísyto is ready to take his place as a hero worthy of ballad and song.\n\n#bold Will Lewísyto be spoken of in the same breath as his legendary forebearer, or will his story be forgotten?#!"

 challenge_character_grau_euclides: "Count Euclides"
 challenge_character_grau_euclides_desc: "A true revolutionary in his youth, Euclides now wonders if it might be time to settle down and accept the status quo.\n\n#bold Are Euclides’ younger passions something to be given up or is it time for him to take a stand?#!"

 challenge_character_uiterloo_eugene: "Count Eugène"
 challenge_character_uiterloo_eugene_desc: "A land holder on the fringes of his realm, Eugène is a minority in a land full of them.\n\n#bold Can Eugène climb to the top and elevate his people, or will he be stuck on the edge of civilization?#!"

 challenge_character_gutfreund_levi: "Count Levi"
challenge_character_gutfreund_levi_desc: "His people oppressed by American tyranny, Levi has liberated them and become a beloved leader.\n\n#bold With Levi, is the East Coast on the path to freedom from the dominion of Americanists, or will he simply be bringing new management?#!"

 challenge_character_swiat_ewa: "Marchioness Ewa"
 challenge_character_swiat_ewa_desc: "A woman who appreciates what she already has, Ewa has no desire to change her place in the world, yet she lives on the border of the world’s largest empire.\n\n#bold Will Ewa be forced to take action, or can she keep the peace on the frontier?#!"

 challenge_character_elphaba_margaret: "High Chieftess Margaret"
 challenge_character_elphaba_margaret_desc: "Elphaba has a reputation as a “Wicked Witch”, and because of it, she finds herself in a war with her liege.\n\n#bold Can Elphaba become a hero in her own right, or is she destined to be the villain of someone else’s story?#!"

 challenge_character_machu_melchor: "Chieftain Melchor"
 challenge_character_machu_melchor_desc: "Melchor is the latest in a long line of old men, trusted keepers of one of the most famous sites of the Andes, yet his lack of an heir threatens to end his lineage.\n\n#bold Will Melchor continue his family’s stewardship of Machu Picchu, or will the line die with him?#!"

 challenge_character_rockdale_leah: "High Chairwoman Leah"
 challenge_character_rockdale_leah_desc: "The ruler of a realm on the Ohio River, Leah faces power hungry tribes along her flanks, while her religious brethren to the North offer little assistance.\n\n#bold Can Leah keep her realm, or will Cincinnati’s republic come to an end?"

 challenge_character_ywara_pataxo: "Chancellor Ywara"
 challenge_character_ywara_pataxo_desc: "A woman never expected to hold power, Ywara is eager to bring kindness and happiness to Brasil.\n\n#bold Is Ywara doomed to be crushed beneath the weight of the empire, or will her compassion soften away its edges?#!"

 challenge_character_doroshenko_zoria: "Hetmanka Zoria"
 challenge_character_doroshenko_zoria_desc: "A warlord in the making, Zoria stands at the precipice of a campaign of expansion and slaughter, ready to paint her name across the canvas of the earth.\n\n#bold How large will her empire appear on the maps made of her conquest?#!"

 challenge_character_malbecez_eleanora: "Caudilla Eleanora"
 challenge_character_malbecez_eleanora_desc: "Satisfied with her large family and larger realm, Eleanora is prepared to begin her golden years.\n\n#bold Yet, the turmoil of kingdoms is neverending, will her hopes for a smooth retirement come true?#!"

 challenge_character_cantu_gonzalo: "Duke Gonzalo"
 challenge_character_cantu_gonzalo_desc: "Few in the remnants of the Lone Star know the name of Gonzalo, and it seems like few ever will.\n\n#bold Is this really his destiny, or is this merely the start of his rise to power?#!"

 challenge_character_meia_noite_manuel: "King Manuel"
 challenge_character_meia_noite_manuel_desc: "His realm nearly enveloped by Brasil, Manuel is in a race against time to build a realm that can rival the empire.\n\n#bold Can Manuel outrun Brasil, or has he already lost?#!"

 challenge_character_thule_luuvi: "Chieftess Luuvi"
 challenge_character_thule_luuvi_desc: "Luuvi leads a tribe of warriors in a frigid land, yet she prefers books and quiet conversations to raiding and fighting.\n\n#bold Will Luuvi lead her people in fiery conquest, or can she keep her ideals from melting away?#!"

 challenge_character_cockwell_anne: "Chieftess Anne"
 challenge_character_cockwell_anne_desc: "The strongest among her siblings, Anne finds herself in a standoff against them, each refusing to back down to let the others claim their father’s land.\n\n#bold Can Anne bring her might down upon her brothers, or will another of the Cockwell family reunite the Falklands?#!"

 challenge_character_kincaid_silas: "Earl Silas"
 challenge_character_kincaid_silas_desc: "Not the same after a recent accident, Silas still is expected to perform the duties of a nobleman, despite his clear lack of capability.\n\n#bold Was Silas robbed of a future by fate, or can he rule despite what has happened to him?#!"

 challenge_character_cova_arturo: "High Chieftain Arturo II"
 challenge_character_cova_arturo_desc: "For Arturo, each day the danger posed by his neighbors gnaws deeper, and he begins to grow desperate, searching his stretch of the Llanos for any escape.\n\n#bold What ghastly places will his fear take him?#!"

 challenge_character_gilgamesh_the_visited: "Senyor Gilgamesh"
 challenge_character_gilgamesh_the_visited_desc: "A deeply deranged man, Gilgamesh so far has only represented a danger to himself and his realm following the supposed “abduction” which inspired him to seize power.\n\n#bold Will the demands of rulership force Gilgamesh to relax, or is this only the beginning of his downward spiral?#!"
 
 challenge_character_belomonte_maria_da_natividade: "Estate Secretary Maria"
 challenge_character_belomonte_maria_da_natividade_desc: "Maria da Natividade is an administrator of once in a generation talent, despite physical weakness and her controversial faith, who has recently gained stewardship over Brasil’s most important gemstone mine.\n\n#bold Now that she has wealth that rivals many Governors, how will she choose to use it?#!"
 
 challenge_character_nguyen_treme: "Mayor Tremé"
 challenge_character_nguyen_treme_desc: "Tired of his liege’s lack of talent for warfare leading to New Orleans being at most, a secondary regional power, Tremé is beginning to think it’s time for a shakeup in the realm.\n\n#bold With instability surrounding him, is this Tremé’s chance?#!"

 challenge_character_raimundo_manaus: "President Raimundo"
 challenge_character_raimundo_manaus_desc: "Recently elected, Raimundo seems far more interested in partying and making sure those who elected him are constantly entertained than managing the network of Manaus’s trading routes.\n\n#bold Will Raimundo’s reign usher in a period of decline, or is this campaign of banquets part of a more complicated plan?#!"

 challenge_character_afton_jeremy: "Senator Jeremy"
 challenge_character_afton_jeremy_desc: "A sinister figure on Utah’s fringes, Jeremy has a plan that he keeps close to his chest, one that will bring him great power and influence.\n\n#bold Undoubtedly, many will suffer, but will Jeremy be the one who ends up worst if his schemes fail?#!"

 challenge_character_sajama_ines: "Apu Inés"
 challenge_character_sajama_ines_desc: "Ruling an Ayllu that does not follow the Inti cult, Inés manages an anomalous realm, made even stranger by her age and lack of interest in the Tawantinsuyu civil war.\n\n#bold Though personally uninterested in war or expansion, does Inés represent the beginning of a great change for Gran Chaco?#!"

 challenge_character_arvin_naveah: "Prefect Naveah"
 challenge_character_arvin_naveah_desc: "In control of one of California’s relatively unimportant areas, Naveah faces an uneasy situation due to radicals in her own realm and enemies of the Eternal Living Guru's power squeezing the Empire.\n\n#bold Will the unprecedented threats that the Golden Empire faces force Navaeh into drastic action?#!"

 challenge_character_valdo_alicia: "Countess Alicia"
 challenge_character_valdo_alicia_desc: "Poised to become the leader to the world’s oldest Protestant movement, Alicia reaches the end of her childhood in a prosperous, if precarious realm.\n\n#bold Will Alicia’s ambitions end up bringing Uruguay to ruin, or are they the beginning of the kingdom’s spiritual resurrection?#!"

 challenge_character_jesse_wingfield: "King Jesse"
 challenge_character_jesse_wingfield_desc: "A self-proclaimed “king”, Jesse is in reality a warlord in control of a single island in Lake Michigan.\n\n #bold Can Jesse earn his title by expanding his realm, or is the strange king doomed to be a footnote in history?#!"

 challenge_character_bonachera_yuyeimi: "High Chieftess Yuyeimi"
 challenge_character_bonachera_yuyeimi_desc: "A strange witch ruling from the foot of the Andes, Yuyeimi is uninvolved in the melodramas that play out across the region, focused only on creating a coven.\n\n#bold Will Yuyeimi’s dreams of magic manifest, or will she suffer the fate of so many witches before her?#!"

 challenge_character_groening_menno: "High Chieftain Menno"
 challenge_character_groening_menno_desc: "A pious man, Menno is nevertheless at an impasse due to his desire to keep his realm safe in a very dangerous land, despite his religion’s mandate of pacifism.\n\n#bold Which will Menno favor, war for the sake of peace or a vulnerable peace that invites later war?#!"

 challenge_character_sato_mauro: "Duke Mauro"
 challenge_character_sato_mauro_desc: "Descended from a line of capable rulers, Mauro seeks to consolidate Tietê and secure his faith, family, and culture’s place within the Empire of Brasil by way of imperial promotion.\n\n#bold Will Mauro’s plan work, or will his obedience only allow more duplicitous rulers to destroy him?#!"

challenge_character_olimpio_amaleki: "Duke Amelekí"
challenge_character_olimpio_amaleki_desc: "One half of a pair of twins, Amalekí is another local landholder among many competing for dominance in Central America.\n\n#bold Yet, could his youth and status as a twin portend great things in his future?#!"

challenge_character_candido_manuel: "Captain-General Manuel"
challenge_character_candido_manuel_desc: "An odd man, Manuel’s administration is equally fractured and inconsistent, something that frustrates him greatly.\n\n#bold Will Manuel be able to pull things together, or will his spirit break under the strain of his position?#!"

challenge_character_gagnon_clark: "King Clark"
challenge_character_gagnon_clark_desc: "Generally incompetent, Clark may be unfit for his title, but he is willing to do absolutely anything to keep it.\n\n#bold Will Clark’s sheer force of will be able to keep him in control of Maine, or is he better off simply giving up?#!"

challenge_character_barbanel_santos: "Governor-General Santos"
challenge_character_barbanel_santos_desc: "Santos, a hardworking and capable administrator, struggles to weigh his duties to Brasil against his personal desire for life’s pleasures.\n\n#bold Can Santos strike a good work-life balance, or will his talent end up going to waste?#!" 

challenge_character_corbeau_jacques: "High Chief Judicaël"
challenge_character_corbeau_jacques_desc: "Judicaël chafes underneath a realm that is run by bickering heathens, but his queen is old, and soon an opportunity may present itself.\n\n#bold Will Judicaël be able to assert Acadien control, or should he accept his position as a subject?#!"

challenge_character_huenupil_humberto: "Ülmen Humberto"
challenge_character_huenupil_humberto_desc: "A rarity among his culture, Humberto is a vassal to foreigners, a situation that does not particularly bother him, were it not for their false religion.\n\n#bold Can Humberto show his liege the proper faith peacefully, or will he have to force it by way of sword?#!"

challenge_character_whaleback_zalophus: "Colonel Zalphus"
challenge_character_whaleback_zalophus_desc: "In the midst of a rebellion against the Empire of California, Zalophus knows that eventually, he will have to confront his allies over who will rule Jefferson.\n\n#bold Is Zalophus going to come out on top, or is this rebellion the beginning of his end?#!"

challenge_character_chiriboga_ramon: "Duke Ramón"
challenge_character_chiriboga_ramon_desc: "Left by his wife after killing her mother, then their son, Ramon has created an extremely fraught position for himself.\n\n#bold Can Ramon recover from the trauma he has inflicted, or is the final act of this tragedy going to be his own demise?#!"

challenge_character_guerrero_kenne: "High Chieftain Kenne"
challenge_character_guerrero_kenne_desc: "Ruling over three cities which are currently little more than large tribal settlements, Kenne is driven, despite a relative lack of knowledge, to build up a metropolis beyond anyone’s wildest dreams.\n\n#bold Will Kenne enact his will upon the land, or are his delusions going to be his doom?#!"

challenge_character_julio_cesar_liotta: "Don Julio César"
challenge_character_julio_cesar_liotta_desc: "On the outskirts of Buenos Aires, Julio César yearns for glory equal to that of his namesake.\n\n #bold Despite his age and relative lesser ability, can Julio César still rival the Old World emperor?#!"

challenge_character_nasir_alqazwini: "Mayor Nasir"
challenge_character_nasir_alqazwini_desc: "Coming from a long line of clerics and theologians, Nasir could care less about such superstition, instead setting his sights on his own personal advancement.\n\n #bold Will Nasir abandon his family’s faith for power, or is his pragmatism just the chance it needs to spread?#!"

challenge_character_ramdass_indrajeet: "President Indrajeet"
challenge_character_ramdass_indrajeet_desc: "Indrajeet manages a sizable republic, but struggles with his many heathen neighbors and vassals.\n\n #bold Will Indrajeet’s zealotry be his undoing, or his path to regional domination?#!"
