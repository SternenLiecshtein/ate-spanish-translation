 game_concept_the_event_ate: "The Event"
 game_concept_the_event_ate_desc: "The Event was an unclear disaster or set of disasters that occurred around six or seven hundred years before 2666. The nature, details, and circumstances of the Event have been lost to any objective history, instead developing as mythologies over time. For the majority of people living in the present, concerns and worries about the Event have been relegated to theology or history. However, some groups may possess a certain level of anxiety about what has been lost because of it, while others may invest themselves in attempting to recreate or restore the world as they imagine it once was."

 game_concept_court_authority:0 "Court Authority"
 game_concept_court_authority_desc:0 "$game_concept_court_authority$ represents the balance of power between the two main factions in an [GetGovernment( 'imperial_government' ).GetName] government. There are five levels of $game_concept_court_authority$: Lower steps indicate that a court is dominated by the civilian bureaucracy, while higher levels represent a higher influence of the military faction.\n\nIncreasing or decreasing $game_concept_court_authority$ costs a certain amount of [prestige|E] depending on the level and the ruler's [learning|E].\n\n#weak Bureaucratic courts have a higher emphasis on tax collection, whereas a government dominated by military interests have a greater supply of levies from the vassals to their liege. A balanced court, however, is disliked by both factions, due to the extensive contributions demanded on both areas.\n\nKeep in mind: #bold Bureaucratic-Leaning and Bureaucratic-Dominated courts cannot declare wars#!. Reform your court to Balanced, Military-Leaning or Military-Dominated in order to freely attack other realms.#!"
 #game_concept_court_authority_desc:0 "$game_concept_court_authority$ represents the balance of power between the Bureaucratic and Military factions in an [GetGovernment( 'imperial_government' ).GetName]  [ruler|E]'s court.\n\nThere are five levels of $game_concept_court_authority$; 1, 2, 3, 4, and 5. Increasing $game_concept_court_authority$ costs an amount of [prestige|E] depending on the level and the ruler's [learning|E].\n\n#weak A 1 emphasises tax collection, whereas a 5 demands more a more direct supply of levies to the ruler. Vassals dislike the extensive contributions that a 3 requires in both areas.#!"
  
 game_concept_federative_pact:0 "Federative Pact"
#  game_concept_federative_pact_desc:0 "An [GetGovernment( 'imperial_government' ).GetName] government is, at its root, a federal system. Dating from centuries ago - even older than the [Concept('the_event_ate','Event')|E] itself - the #bold Federative Pact#! is a term used to refer to the individual oaths and customs which define the rights and duties of lieges and vassals - from the lowly barons to the counts, marquesses, governors and captain-generals, all the way to the Emperor himself. The Pact establishes the privileges of the lieges and the protections granted to their vassals, as well as their mutual obligations in fields such as taxation, defense and religious liberties."
 game_concept_federative_pact_desc:1 "An [GetGovernment( 'imperial_government' ).GetName] government is, at its root, a federal system. A term older than the [Concept('the_event_ate','Event')|E] itself, the #bold Federative Pact#! refers to the oaths and customs which bind liege and vassal - from the lowly barons to the counts, marquesses, governors and captain-generals, all the way to the Emperor himself. The Pact establishes the privileges of the liege and the protections granted to the vassal, and outlines their mutual obligations in fields such as taxation, defense, and religious liberty."

 game_concept_grand_national_accord:0 "Grand National Accord"
#  game_concept_grand_national_accord_desc:0 "While the [federative_pact|E] defines the formal rights and obligations between the Crown and its vassals, the #bold Grand National Accord#! sets the moral mandate of the monarch towards their subjects. The Accord is an intricate and fragile compendium of deals, oaths and informal agreements balancing the interests of the military, the state bureaucracy and the regional elites.\n\nManaging the Accord is one of the main duties of a ruler in an [GetGovernment( 'imperial_government' ).GetName] government: If a monarch can't keep good governance across the realm, fails to maintain the equilibrium between the various interest groups - specially the privileges of their most powerful vassals - or is defeated in a war against an external enemy, this is often taken as a sign that they have lost the mandate of the Grand National Accord, thus opening the way for the right of rebellion against an weak or unjust ruler."

 game_concept_grand_national_accord_desc:1 "While the [federative_pact|E] defines the formal rights and obligations between the Crown and its vassals, the #bold Grand National Accord#! outlines the moral mandate of the monarch towards their subjects. The Accord is an intricate and fragile compendium of deals, oaths, and informal agreements balancing the interests of the military, the bureaucracy and the regional elites.\n\nManaging the Accord is one of the primary responsibilities of a ruler in an [GetGovernment( 'imperial_government' ).GetName]: If a monarch can't ensure stable governance across the realm, is defeated in a war against an external enemy, or fails to maintain the equilibrium between the various interest groups - especially their most powerful vassals - this is often taken as a sign that they are failing to uphold the Grand National Accord, thus paving the way for rebellion.\n\n#help While vassals appreciate the security and prosperity provided by the Grand National Accord, neither Governors nor Captain-Generals like to see their power diluted by major territorial expansion and the incorporation of new vassals into the fold of the Federative Pact. Rulers following the traditional Brazilian bureaucratic government will experience (major) opinion losses from their vassals should they expand beyond 300 counties — unless the ruler of Brazil formally integrates the neighbouring de jure empires via special decisions.#!"
  
 game_concept_shrine:0 "Shrine"
 game_concept_shrine_desc:0 "A shrine or “Ánimitas” houses the soul of the tragically departed, allowing for veneration by Animists. As the enshrined ánima gains notoriety, it may be selected as a Patron ánima by whoever lives near the shrine and has it as their [capital|E]. Powerful and pious rulers might build a sanctuary to the enshrined ánima, elevating it to a major ánima, and enabling all adherents of the faith to select it as their Patron, wherever they are."

 game_concept_shogunate_diarch:0 "Governator"
 game_concept_shogunate_diarchs:0 "Governators"
 game_concept_shogunate_diarch_possessive:0 "Governator's"
 game_concept_shogunate_diarchs_possessive:0 "Governators'"
 game_concept_shogunate_diarch_desc:3 "The senior partner during a [shogunate|E], a $game_concept_shogunate_diarch$ rules the [realm|E] for their [liege|E].\n\nThe $game_concept_shogunate_diarch$ has access to [diarch_powers|E], and gain more of these as the [scales_of_power|E] tip in their favor.\n\nThe role is hereditary."

 game_concept_shogun:0 "Governator"
 game_concept_shoguns:0 "Governators"
 game_concept_shogun_possessive:0 "Governator's"
 game_concept_shoguns_possessive:0 "Governators'"
 game_concept_shogun_desc:0 "A [shogun|E] is the name for a [diarch|E] during a [shogunate|E]. The Governator is the Senior Partner in a Governate.\n\nThe role is hereditary, and the [title|E] will move onto the next most suitable [vassal|E] in California if the heir is:\n\n $EFFECT_LIST_BULLET$A [spouse|E] or [concubine|E] of the [ruler|E] of California\n$EFFECT_LIST_BULLET$Of the same [house|E] as the ruler of California\n$EFFECT_LIST_BULLET$The [holder|E] of California"
 # game_concept_shogun_desc:0 "A [shogun|E] is the name for a [diarch|E] during a [shogunate|E]. The Governator is the Senior Partner in a Governate.\n\nThe role is hereditary, and the [title|E] will move onto the next most suitable [vassal|E] in California if the heir is:\n\n $EFFECT_LIST_BULLET$A [spouse|E] or [concubine|E] of the [ruler|E] of the [GetTitleByKey('e_california').GetName]\n$EFFECT_LIST_BULLET$Of the same [house|E] as the ruler of the [GetTitleByKey('e_california').GetName]\n$EFFECT_LIST_BULLET$The [holder|E] of [GetTitleByKey('e_california').GetName]"

 game_concept_shogunate:0 "Governate"
 game_concept_shogunates:0 "Governates"
 game_concept_shogunate_possessive:0 "Governate's"
 game_concept_shogunates_possessive:0 "Governates'"
 game_concept_shogunate_desc:0 "A [shogunate|E] is a unique form of hereditary [diarchy|E] that evolved in the Golden Empire of California when the imperial dynasty became incapable of militarily controlling the [realm|E] on their own.\n\nWhen a Governate is in place, the [replace_shogun_faction|E] may form to replace the [shogun|E]. The Emperor may attempt to dissolve the Governate if they wield enough power. If there is no Governate in place, the [shogunate_faction|E] may demand that a Governate be instituted, or the Emperor may also choose to institute one if they feel it is in the best interest of the realm. The Governate of California will typically be passed onto the [primary_heir|E] of the current [holder|E]. However, the [title|E] will move to the next most suitable [vassal|E] in California if the heir is:\n\n $EFFECT_LIST_BULLET$A [spouse|E] or [concubine|E] of the ruler of California\n$EFFECT_LIST_BULLET$Of the same [house|E] as the ruler of California\n$EFFECT_LIST_BULLET$The [holder|E] of California"
 # game_concept_shogunate_desc:0 "A [shogunate|E] is a unique form of hereditary [diarchy|E] that evolved in the [GetTitleByKey('e_california').GetName] when the imperial dynasty became incapable of militarily controlling the [realm|E] on their own.\n\nWhen a Governate is in place, the [replace_shogun_faction|E] may form to replace the [shogun|E]. The [GetTitleByKey('e_california').GetHolder.GetTitleAsNameNoTooltip] may attempt to dissolve the Governate if they wield enough power. If there is no Governate in place, the [shogunate_faction|E] may demand that a Governate be instituted, or the [GetTitleByKey('e_california').GetHolder.GetTitleAsNameNoTooltip] may also choose to institute one if they feel it is in the best interest of the realm. [GetTitleByKey('k_shogunate').GetName] will typically be passed onto the [primary_heir|E] of the current [holder|E]. However, the [title|E] will move to the next most suitable [vassal|E] in California if the heir is:\n\n $EFFECT_LIST_BULLET$A [spouse|E] or [concubine|E] of the ruler of the [GetTitleByKey('e_california').GetName]\n$EFFECT_LIST_BULLET$Of the same [house|E] as the ruler of the [GetTitleByKey('e_california').GetName]\n$EFFECT_LIST_BULLET$The [holder|E] of [GetTitleByKey('e_california').GetName]"

