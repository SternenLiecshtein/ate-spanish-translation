 game_concept_munya:0 "Vacation Home"
 game_concept_munyas:0 "Vacation Homes"
 game_concept_munya_desc:0 "There are two [activities|E] associated with so-called Vacation Homes, available to [rulers|E] with a [realm_capital|E] in California, and who meet certain [culture|E] and [faith|E] requirements, such as following the Guruist religion or having Californian [heritage|E].\n\nThere are two varieties of this [activity|E]. A [GetActivityType( 'activity_RICE_granada_munya_vacation_private' ).GetName] allows you to relax by yourself, while a [GetActivityType( 'activity_RICE_granada_munya_vacation_group' ).GetName] is a chance to enjoy the company of others. You yourself may sometimes be invited to join your [liege|E] on an excursion to the countryside!\n\nBoth vacation types are distinct [activities|E] that can potentially provide different boons. For example, going by yourself may offer you chances to learn more about managing your realm's agriculture."
