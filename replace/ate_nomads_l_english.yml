 single_heir_succession_kurultai_law:0 "Nomadic Succession"
 single_heir_succession_kurultai_law_effects:0 "Under the Nomadic succession the [council|E] plays an important role in decision who will be next in line. If there are disagreeing voices amoung the [kurultai|E], it will lead to a Chaotic Succession.\n\nUnder a Chaotic Succession the line is unclear, and the [heir|E] will experience some negative effects at the start of their rule.\n\nIf all the Nomadic Councillors fall in line, the realm will experience a Stable Succession where the [heir|E] will take the throne with the support of all their most powerful supporters."

