 mpo_nomads_season_events.0015.desc:0 "Everywhere I look, I see my subjects scrape the bottom of empty bowls, trying to salvage every morsel of our dwindling supplies. \n\nThe silence breaks with a loud clatter. [kurultai_2.GetTitledFirstName]'s bowl of [Glossary( 'kumis', 'KUMIS_GLOSS')] lies overturned on the ground, its contents seeping into the dry earth. [kurultai_1.GetTitledFirstName] stands above the scene laughing, and says, "I did not see you there." \n\n[kurultai_2.GetTitledFirstName] flies to [kurultai_2.GetHerHis] feet, shoulders tense. It appears as if my two Nomadic Councillors will come to blows."


 chaotic_kurultai_intro_1:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_parent'))] [dead_parent.GetFirstNameNicknamed] [dead_parent.GetDeathReasonHideKiller]. The dawn of my rule breaks. The disunited voices of the Council echo over the [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')] [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')].\n\n"
 chaotic_kurultai_intro_2:0 "The dawn of my rule breaks. The disunited voices of the Council echo across the [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')] [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]\n\n"
 rival_kurultai_succession:0 "[TARGET_CHARACTER.GetShortUIName|U] [CharWereWas(TARGET_CHARACTER)] not unanimously chosen by the Council during succession, drawing the ire of [CHARACTER.GetShortUIName|U]."
 rival_kurultai_succession_corresponding:0 "[CHARACTER.GetShortUIName|U] [CharWereWas(CHARACTER)] not unanimously chosen by the Council during succession, drawing the ire of [TARGET_CHARACTER.GetShortUIName|U]."
 mpo_chaotic_kurultai_succession.0002.desc_addition:0 "With the backing of a traitorous member of the Council, [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0003.desc_addition:0 "[backing_kurultai.GetFirstNameNicknamed], a rebellious member of the Council, is complicit in this betrayal."
 mpo_chaotic_kurultai_succession.0004.t:0 "$chaotic_kurultai_title$ Loss of Control"
 mpo_chaotic_kurultai_succession.0004.desc:0 "My grazing lands are overrun by raiders, dogs, and [ROOT.Char.Custom('InsultAdjective')] vagabonds. They are looting my tents, killing my horses, and burning my banners."
 mpo_chaotic_kurultai_succession.0004.desc_addition:0 "It is clear that they are spurred on by [backing_kurultai.GetFirstNameNicknamed], a [backing_kurultai.Custom('InsultAdjective')] member of the Council."
 mpo_chaotic_kurultai_succession.1006.desc_addition:0 "My riders report seeing [backing_kurultai.GetTitledFirstNameNicknamed], a disobedient member of [ruler_rustled.GetFirstNamePossessiveNoTooltip] Council, lurking in the outskirts. This is likely [backing_kurultai.GetHerHis] doing."
 mpo_chaotic_kurultai_succession.1007.desc_addition:0 "They are likely spurred on by [backing_kurultai.GetTitledFirstNameNicknamed], a disobedient voice in [ruler_rustled.GetFirstNamePossessiveNoTooltip] Council."
 mpo_chaotic_kurultai_succession.1008.desc_addition:0 "The fact that they are here is likely because of [backing_kurultai.GetTitledFirstNameNicknamed], a disobedient member of [ruler_rustled.GetFirstNamePossessiveNoTooltip] Council."
 mpo_chaotic_kurultai_succession.0009.desc:0 "My siblings are furious at the Council's verdict, looting the coffers for their share."
 mpo_chaotic_kurultai_succession.0009.desc_addition:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] is furious at the Council's verdict, looting the coffers for [sibling_rival_1.GetHerHis] share.\n\n[sibling_rival_1.GetSheHe|U] will pay for this betrayal."
 mpo_chaotic_kurultai_succession.0012.desc:0 "It is decided. I will only inherit half of the realm. The rest will go to my [sibling_rival_1.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed], who has already moved to [sibling_rival_1.GetCapitalLocation.GetName]!\n\nOver half of the Council were in favor of this. They are misguided fools."
 mpo_chaotic_kurultai_succession.0012.a:0 "The Council will pay for this!"
 mpo_chaotic_kurultai_succession.0014.desc_alt:0 "But the voices are weak, impotent. There can be no decision, there can be no right, no law.\n\nThis is the end of [ROOT.Char.GetPrimaryTitle.GetName]. If only my predecessor had chosen enough members to the Council..."

