 ate_nomad_region.0001.t: "The Open Plains"
 ate_nomad_region.0001.desc: "Endless seas of grass and rock. The Open Plains are not a merciful home. Tents get assembled and disassembled with the change of the seasons — whole villages moved over a harsh drought or a more powerful enemy.\n\nMan is at the mercy of the beasts. What the herd needs to survive is what the herd will get.\n\nWho will conquer the elements and rise as the greatest of Horse Lords?"
 ate_nomad_region.0001.a: "Together, we ride!"


