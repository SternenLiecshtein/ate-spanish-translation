 game_concept_the_open_plains: "The Open Plains"
 game_concept_the_open_plains_desc: "$game_concept_the_open_plains$ represents the various seas of grass of the Americas, and the climate conditions that shape them: The Great Plains, The Llanos and the Grasslands of South America.\n\nThe different [steppe_seasons|E] depict these both positive and adverse events, offering opportunities for special actions only available during that time, and modifying the [county_fertility|E] of each region of these Open Plains.\n\nOnly [GetGovernment( 'nomad_government' ).GetName] and [herder|E] [rulers|E] take part in this [situation|E] and the [gurkhan|E] represents the most powerful ruler in the entire region."
