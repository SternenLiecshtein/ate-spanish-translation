 dismantle_shogunate_decision_confirm: "Restore Imperial Dignity"
 dismantle_shogunate_decision_desc: "For too long, the Governators of California have exerted undue influence over the affairs of state. It is time for the Imperial Dynasty to reassert their true authority as spiritual and temporal masters of California. The Governate must be dismantled."
 dismantle_shogunate_decision_tooltip: "Dismantle the Governate"

