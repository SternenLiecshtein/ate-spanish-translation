 shogunate_faction: "Governate Faction"
 shogunate_faction_desc: "Members of the Governate [faction|E] support a [shogunate|E] being instituted over their [liege|E]."
 shogunate_faction_short_effect_desc: "Wants to become Governator"

 FACTION_DEMAND_SHOGUNATE: "Governate Demand"
 FACTION_DEMAND_SHOGUNATE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIn all things spiritual, the Eternal Living Guru reigns supreme. However, in the temporal realm, only those that can protect the realm can be entrusted to deal with the delicate matters of state. Towards that end, your loyal vassals believe it is time to institute a Governate, with [faction_leader.GetName] as Governator, and we have gathered the support required to make it so. Accept this fact peacefully or we will make you do so by force!"
 FACTION_DEMAND_SHOGUNATE_DESC_ME: "Only I have the ability to keep California safe, and I have the means to make fact a reality. Accept this peacefully or I will make you do so by force!"
 FACTION_DEMAND_SHOGUNATE_ACCEPTED: "Governate Demands Accepted"
 FACTION_DEMAND_SHOGUNATE_ACCEPTED_DESC: "It is clear to me that you would see the realm burn before giving up this foolish venture. For the good of the realm I must accept your demands, but know that a great injustice was done here today. This will not stand!"
 FACTION_DEMAND_SHOGUNATE_REFUSED: "Governate Demands Refused"
 FACTION_DEMAND_SHOGUNATE_REFUSED_DESC: "[faction_leader.GetShortUINamePossessive|U] claim to temporal mastery is no more real than the stories we tell children at night. No matter how many misguided fools you have gathered to help carry out your scheme I will not bend to such a collection of dung. I'd rather die than see my birthright be diminished in such a manner!"
 FACTION_DEMAND_SHOGUNATE_SEND_DEMAND_NOTIFICATION: "A Stable Realm!"
 FACTION_DEMAND_SHOGUNATE_SEND_DEMAND_NOTIFICATION_DESC: "The moment has come! All who support [faction_leader.GetName] in instituting a Governate will now rise as one and make sure that [faction_leader.GetSheHe] can take [faction_leader.GetHerHis] place as the Governator. We shall see it done, by sword and fire if we must!"

 NEW_SHOGUNATE_LOYALTY_DEMAND: "Loyalty Demand"
 NEW_SHOGUNATE_LOYALTY_DEMAND_DESC: "[shogunate_diarch.Custom2('AppropriateGreeting', ROOT.Char)]\n\nOnly those that can protect the realm can be entrusted to deal with the delicate matters of state. [former_shogun.GetName] cannot be be trusted to handle these affairs. As such, I have gathered the support required to declare myself Governator. Accept this fact peacefully, or I will make you do so by force."

 NEW_SHOGUNATE_DEMAND_REFUSED: "Loyalty Demands Refused"
 NEW_SHOGUNATE_DEMAND_REFUSED_DESC: "[refuser.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nYour ridiculous attempt at usurpation will never succeed. My claim to the Governate is more true than yours. I'd rather die fighting for what ought to be mine!"

 NEW_SHOGUNATE_LOYALTY_DEMAND_ACCEPT: "I guess I have no choice..."
 NEW_SHOGUNATE_LOYALTY_DEMAND_REFUSE: "I would be a better Governator!"

 replace_shogun_faction: "Replace Governator Faction"
 replace_shogun_faction_desc: "Members of this [faction|E] support replacing the current [shogun|E] with a new one."
 replace_shogun_faction_short_effect_desc: "Wants the [GetTitleByKey('k_shogunate').GetName]"

 FACTION_DEMAND_SHOGUN_REPLACE: "Resignation Demand"
 FACTION_DEMAND_SHOGUN_REPLACE_DESC_ME: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nAs you are well aware, only those that can protect the realm can be entrusted to deal with the delicate matters of state. You can no longer be trusted to fulfill that sacred obligation. Only I have the ability to keep California safe, and I have the means to make that fact a reality. Resign as Governator peacefully or I will make you do so by force!"
 FACTION_DEMAND_SHOGUN_REPLACE_ACCEPTED: "Governator Resignation Demands Accepted"
 FACTION_DEMAND_SHOGUN_REPLACE_ACCEPTED_DESC: "It is clear to me that you would see the realm burn before giving up this foolish venture. For the good of California I must accept your demands, but know that a grave error was committed here today."
 FACTION_DEMAND_SHOGUN_REPLACE_REFUSED: "Governator Resignation Demands Refused"
 FACTION_DEMAND_SHOGUN_REPLACE_REFUSED_DESC: "[faction_leader.GetShortUINamePossessive|U] claim to temporal mastery is no more real than the stories we tell children at night. No matter how many misguided fools you have gathered to help carry out your scheme, I will not bend. I'd rather die than see California be diminished in such a manner!"
 FACTION_DEMAND_SHOGUN_REPLACE_SEND_DEMAND_NOTIFICATION: "A Stable Realm!"
 FACTION_DEMAND_SHOGUN_REPLACE_SEND_DEMAND_NOTIFICATION_DESC: "The moment has come! All who support [faction_leader.GetName] as the rightful [shogun|E] will now rise as one and make sure that [faction_leader.GetSheHe] can take [faction_leader.GetHerHis] place as the Governator. We shall see it done, by sword and fire if we must!"

 FACTION_DEMAND_CLAIMANT_SHOGUNATE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nWhile temporal authority over California lay with you, the spiritual authority to rule [faction_targeted_title.GetNameNoTier] belongs to [faction_claimant.GetName] by divine right, and we have gathered the support required to make it so. Accept this fact peacefully or we will make you do so by force!"
 FACTION_DEMAND_CLAIMANT_SHOGUNATE_DESC_ME:0 "While temporal authority over California lay with you, the right to rule [faction_targeted_title.GetNameNoTier] belongs to me by divine right, and I finally have the means to make it so. Accept this fact peacefully, and you will keep your temporal authority. Refuse, and it will be forced from you!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_SHOGUNATE_DESC:0 "It is clear to me that you would see the realm burn before giving up this foolish venture. For the good of the realm I will accept your demands, but know that a great injustice was done here today."
 FACTION_DEMAND_CLAIMANT_REFUSED_SHOGUNATE_DESC:1 "[faction_claimant.GetShortUINamePossessive|U] claim of spiritual authority over California is no more real than the stories we tell children at night. No matter how many misguided fools you have gathered to help carry out your scheme I will not bend to such a collection of dung. I'd rather die than see California fall to someone so low!"

 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_SHOGUNATE_EMP_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nThe right to rule [faction_targeted_title.GetNameNoTier] belongs to [faction_claimant.GetName] by divine right, and we have gathered the support required to make it so. The Governator must accept this fact peacefully or we will make them do so by force!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_SHOGUNATE_EMP_DESC_ME:0 "The right to rule [faction_targeted_title.GetNameNoTier] belongs to me by divine right, and I finally have the means to make it so. The Governator must accept this fact peacefully or we will make them do so by force!"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_SHOGUNATE_EMP: "Hopefully, the Governator will protect my title."

 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_SHOGUNATE_EMP:0 "Independence!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_SHOGUNATE_EMP_DESC:0 "The members of the [faction.GetName] believe that I have lost any right to rule I might once have had. They have demanded their independence, and are prepared to war over it. Due to the restrictions imposed upon my authority by the Governate, this decision lay in the hands of [faction_target.GetDiarchy.GetDiarch.GetName]."

 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_SHOGUNATE_EMP:0 "Liberty or Death!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_SHOGUNATE_EMP_DESC:0 "The lords of the [faction.GetName] are united in their belief that both [faction_target.GetDiarchy.GetDiarch.GetName] and I are despots who must yield our "tyrannic" authority over them... at sword point, if need be. Due to the restrictions imposed upon my authority by the Governate, this decision lay in the hands of [faction_target.GetDiarchy.GetDiarch.GetName]."

 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_SHOGUNATE:0 "Liberty or Death!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_SHOGUNATE_DESC:0 "The moment has come! The lords of the [faction.GetName] agree that both [faction_target.GetName] and [faction_target.GetDiarchy.GetDiarch.GetName] are despots who must yieldy their tyrannic authority over us... at sword point, if need be."

