 restore_shogunate_decision: "Establish Governate"
 restore_shogunate_decision_desc: "By this point, the authority of the Eternal Living Guru point is nearly entirely spiritual, and all know it. Though the Eternal Living Guru is great, the fact is that they cannot protect California from the dangers we face. For the good of the realm, I must take charge."
 restore_shogunate_decision_tooltip: "Restore the Governate"

 ate_diarchy_shogunate.1100.t: "The [ROOT.GetHouse.GetNameNoTooltip] Restoration"
 ate_diarchy_shogunate.1100.desc: "[shogunate_diarch.GetNameNoTooltip] has "resigned" from their post as Governator and formally transferred any powers they may have wielded as such back to the Eternal Living Guru. The Eternal Living Guru is once again the supreme spiritual and temporal master of California!"
 ate_diarchy_shogunate.1100.desc_inherit_gov: "As I have inherited the office of Governator, there is no longer a need for the title. By my decree, the office of Governator has been abolished and any powers it may have held have been transferred back to the Eternal Living Guru. The Eternal Living Guru is once again the supreme spiritual and temporal master of California!"
 ate_diarchy_shogunate.1100.desc_inherit_emp: "As I have inherited the [GetTitleByKey('e_california').GetNameNoTooltip], there is no longer any need for the office of Governator as a power-behind-the-throne. By my decree, the office of Governator has been abolished and any powers it may have held have been transferred back to the Eternal Living Guru. The Eternal Living Guru is once again the supreme spiritual and temporal master of California!"
 ate_diarchy_shogunate.1100.a: "Bless the Guru!"
 
 ate_diarchy_shogunate.1105.t: "The [shogunate_diarch.GetHouse.GetNameNoTooltip] Governate"
 ate_diarchy_shogunate.1105.desc: "The Empire finds itself unprotected without a Governator to auxiliate the Emperor in more mundane matters. Understanding the gravity of the situation, [shogunate_diarch.GetFirstNameNoTooltip] of [shogunate_diarch.GetPrimaryTitle.GetNameNoTierNoTooltip] has declared [shogunate_diarch.GetSheHe] will take up the role."
 ate_diarchy_shogunate.1105.a: "May [shogunate_diarch.GetSheHe] assist the Empire."


 ate_diarchy_shogunate.6000.t: "The Governatorial Prerogative"
 ate_diarchy_shogunate.6000.single: "Blessed Eternal Living Guru, \n\nThe holy and religious nature of your office, closely intertwined with our customs and the imperial structure, dictate that the [shogun_kingdom_title.GetName] and the lands thereunder be placed under the care of a family designated by the Governate.\n\n     - The Office of the Governate of California"
 ate_diarchy_shogunate.6000.a: "Fine."

 ate_diarchy_shogunate.6010.desc: "Blessed is the Eternal Living Guru. The holy and religious nature of their office, closely intertwined with our customs and the imperial structure, dictate that the [shogun_kingdom_title.GetName] and the lands thereunder be placed under the care of a family designated by the Governate. We must now decide who to appoint the Lieutenacy to. "
 ate_diarchy_shogunate.6010.a: "They shall do."


