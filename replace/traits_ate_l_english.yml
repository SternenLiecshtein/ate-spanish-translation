 trait_aquarius_gaian_desc:0 "This character was born under the sign of Aquarius, associated with the Goddess Brigid - patroness of spring, healing, and fertlity. She is also said to rule over rivers and streams."
 trait_pisces_gaian_desc:0 "This character was born under the sign of Pisces, associated with the Goddess Sedna - patroness of the frigid sea, its creatures, and the underworld. She is sometimes known as the Mother of the Deep."
 trait_aries_gaian_desc:0 "This character was born under the sign of Aries, associated with the Goddess Medea - patroness of sorcery, priesthood, and revenge. Among her symbols is the Golden Fleece."
 trait_taurus_gaian_desc:0 "This character was born under the sign of Taurus, associated with the goddess Aphrodite - patroness of love, lust, and beauty. Much like the bull, Aphrodite's disciples too are often quite horn-y!"
 trait_gemini_gaian_desc:0 "This character was born under the sign of Gemini, associated with the goddess Freyja - patroness of war, prosperity, and divination. She is said to have had a twin brother, Freyr, but little is known of him."
 trait_cancer_gaian_desc:0 "This character was born under the sign of Cancer, associated with the goddess Hecate - patroness of crossroads, the night, and witchcraft. This period is heavily influenced by the power of the Moon, part of Hecate's domain."
 trait_leo_gaian_desc:0 "This character was born under the sign of Leo, associated with the goddess Athena - patroness of strategic warfare, wisdom, and the city. The Sun wields great influence at this time, bright and gleaming like Athena's eyes."
 trait_virgo_gaian_desc:0 "This character was born under the sign of Virgo, associated with the goddess Mary - patroness of sacred virginity, seafarers, and rulership. She is said to have given birth to a wise prophet, despite her virignity."
 trait_libra_gaian_desc:0 "This character was born under the sign of Libra, associated with the goddess Justice - patroness of the law, balance, and retribution. Lady Justice is often depicted blindfolded, with a sword and set of scales in her hands."
 trait_scorpio_gaian_desc:0 "This character was born under the sign of Scorpio, associated with the goddess Isis - patroness of fate, death, and fidelity. Isis is said to sometimes take the form of a scorpion, and is often invoked in cases of poisoning."
 trait_sagittarius_gaian_desc:0 "This character was born under the sign of Sagittarius, associated with the goddess Artemis - patroness of nature, childbirth, and the hunt. Though often depicted with her bow and arrow, she is sometimes instead shown with a lasso, particularly when worshipped in her guise of Diana, the Wonder Woman."
 trait_capricorn_gaian_desc:0 "This character was born under the sign of Capricorn, associated with the goddess Lilith - patroness of change, ambition, and feminine wrath. It is said that she was cast out of her home by jealous man-gods. So, she raised a host of horned demons and overthrew them."

