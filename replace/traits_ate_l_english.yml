 trait_horned_desc:0 "Known as 'Corno' or 'Cornudo' in South America, the horns are a shameful reminder that they have been tricked by their very spouse."
 trait_horned_character_desc:0 "Known as 'Corno' or 'Cornudo' in South America, the horns are a shameful reminder that [ROOT.GetCharacter.GetFirstNameNoTooltip] has been tricked by their very spouse."
