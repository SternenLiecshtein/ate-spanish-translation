 trait_man_of_destiny_female_name:0 "Woman of Destiny"
 trait_man_of_destiny_male_name:0 "Man of Destiny"

 trait_man_of_destiny_desc:0 "This character is the prophesied victor of the Competencia Mundial, who through arms, guile, and the support of the people has united the Provinces under the light of the Sun of May."
 trait_man_of_destiny_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is the prophesied victor of the Competencia Mundial, who through arms, guile, and the support of the people has united the Provinces under the light of the Sun of May."

 trait_man_of_destiny_dualema_desc:0 "This character is the prophesied victor of the Competencia Mundial, who through arms, guile, and the support of the people has united the forces of the Colorado and Blanco into a single, blazing Sun."
 trait_man_of_destiny_dualema_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is the prophesied victor of the Competencia Mundial who through arms, guile, and the support of the people has united forces of the Colorado and Blanco into a single, blazing Sun."

 trait_man_of_destiny_libertador_desc:0 "This character is the prophesied victor of the Competencia Mundial, who through arms, guile, and the will of El Libertador has united the Provinces under His resplendent liberating light."
 trait_man_of_destiny_libertador_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is the prophesied victor of the Competencia Mundial, who through arms, guile, and the will of El Libertador has united the Provinces under His resplendent liberating light."

 trait_man_of_destiny_descendant_name:0 "Child of Destiny"
 trait_man_of_destiny_descendant_desc:0 "This character is a descendant of the Man of Destiny."
 trait_woman_of_destiny_descendant_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a descendant of the Woman of Destiny."
 trait_man_of_destiny_descendant_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a descendant of the Man of Destiny."

 trait_trait_hand_of_god_diplomacy:0 "Chosen by Mitre"
 trait_hand_of_god_diplomacy_desc:0 "Those Chosen by the Hero Mitre are apt diplomats, seeking to win the Competencia Mundial through word and reason rather than sword and brutality."
 trait_hand_of_god_diplomacy_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Hero Mitre, seeking to win the Competencia Mundial through word and reason rather than sword and brutality."

 trait_trait_hand_of_god_martial:0 "Chosen by San Martín"
 trait_hand_of_god_martial_desc:0 "Those Chosen by the Hero San Martín are proven on the battlefield, leading their followers to freedom and glory in pursuit of victory."
 trait_hand_of_god_martial_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Hero San Martín, leading their followers to freedom and glory in pursuit of victory."

 trait_trait_hand_of_god_stewardship:0 "Chosen by El Pibe de Oro"
 trait_hand_of_god_stewardship_desc:0 "Those Chosen by the Hero El Pibe de Oro are blessed with success in the endeavors they undertake, each contributing to the goal of becoming the Man of Destiny."
 trait_hand_of_god_stewardship_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Hero El Pibe de Oro, blessed with success in the endeavors they undertake that each contribute to the goal of becoming the Man of Destiny."

 trait_trait_hand_of_god_intrigue:0 "Chosen by Che"
 trait_hand_of_god_intrigue_desc:0 "Those Chosen by the Hero Che are like the night, striking when others least expect in ultimate pursuit of triumph in the name of their Hero and the people."
 trait_hand_of_god_intrigue_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Hero Che, striking when others least expect in ultimate pursuit of triumph in the name of their Hero and the people."

 trait_trait_hand_of_god_learning:0 "Chosen by Sarmiento"
 trait_hand_of_god_learning_desc:0 "Those Chosen by the Hero Sarmiento are repositories of wisdom, using the knowledge they have accumulated to outwit their foes in the Competencia Mundial."
 trait_hand_of_god_learning_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Hero Sarmiento, using the knowledge they have accumulated to outwit their foes in the Competencia Mundial."

 trait_trait_hand_of_god_libertador:0 "Chosen by El Libertador"
 trait_hand_of_god_libertador_desc:0 "Those Chosen by El Libertador, the First Hero, are said to be great champions, scions of the Sun itself."
 trait_hand_of_god_libertador_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by El Libertador, the First Hero, and is said to be a scion of the Sun itself."

 trait_trait_hand_of_god_colorado:0 "Chosen by the Colorado"
 trait_hand_of_god_colorado_desc:0 "Thosen Chosen by the Colorado, one of the dual forces of the Sun of May, are forces to be reckoned with, always seeking to adapt and overcome any challenges set before them."
 trait_hand_of_god_colorado_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Colorado, one of the dual forces of the Sun of May, and is always seeking to adapt and overcome any challenges set before them."

 trait_trait_hand_of_god_blanco:0 "Chosen by the Blanco"
 trait_hand_of_god_blanco_desc:0 "Those Chosen by the Blanco, one of the dual forces of the Sun of May, hold fast to what they have been given, defending their birthright of triumph with word and deed."
 trait_hand_of_god_blanco_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Blanco, one of the dual forces of the Sun of May, and defends their birthright of triumph with word and deed."

 trait_trait_hand_of_god_martin_fierro:0 "Chosen by Martín Fierro"
 trait_hand_of_god_martin_fierro_desc:0 "Those Chosen by the Hero Martín Fierro are the epitome of the gaucho, a living representation of frontier life and the values one must possess in order to survive and thrive."
 trait_hand_of_god_martin_fierro_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Hero Martín Fierro, being a living representation of frontier life and the values one must possess in order to survive and thrive."

 trait_trait_hand_of_god_gauchito_gil:0 "Chosen by Gauchito Gil"
 trait_hand_of_god_gauchito_gil_desc:0 "Those Chosen by the Hero Gauchito Gil are known through song and praise as defenders of the people, bringing justice to the Pampas and protecting the innocent."
 trait_hand_of_god_gauchito_gil_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Hero Gauchito Gil, bringing justice to the Pampas and protecting the innocent."

 trait_trait_hand_of_god_juan_moreira:0 "Chosen by Juan Moreira"
 trait_hand_of_god_juan_moreira_desc:0 "Those Chosen by the Hero Juan Moreira fight injustice at every turn, constantly striving to create a world where every person is free from the depredations of tyranny."
 trait_hand_of_god_juan_moreira_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Hero Juan Moreira, constantly striving to create a world where every person is free from the depredations of tyranny."

 trait_trait_hand_of_god_santos_vega:0 "Chosen by Santos Vega"
 trait_hand_of_god_santos_vega_desc:0 "Those Chosen by the Hero Santos Vega are masters in battle, whether with words or swords, biting at their foes with their skill and wit until they inevitably fall."
 trait_hand_of_god_santos_vega_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Hero Santos Vega, biting at their foes with their skill and wit until they inevitably fall."

 trait_trait_hand_of_god_dioniso:0 "Chosen by Dioniso"
 trait_hand_of_god_dioniso_desc:0 "Those Chosen by the Hero Dioniso are the life of the party, finding both joy and insight in divine revelry."
 trait_hand_of_god_dioniso_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Hero Dioniso, finding both joy and insight in divine revelry."

 trait_trait_hand_of_god_la_reina_solar:0 "Chosen by La Reina Solar"
 trait_hand_of_god_la_reina_solar_desc:0 "Those Chosen by the Heroine La Reina Solar rule with the favor of the Sun itself, finding support among both the clergy and the masses."
 trait_hand_of_god_la_reina_solar_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Heroine La Reina Solar, ruling with the Sun's favor and the support of both the clergy and the masses."

 trait_trait_hand_of_god_la_difunta_correa:0 "Chosen by La Difunta Correa"
 trait_hand_of_god_la_difunta_correa_desc:0 "Those Chosen by the Heroine La Difunta Correa defend the poor and dispossessed, having the same divine mercy as their patron did."
 trait_hand_of_god_la_difunta_correa_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been Chosen by the Heroine La Difunta Correa, defending the poor and dispossessed with the same mercy as their patron."

 trait_patron_child_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_child_anima_desc:0 "This character has the ánima of a pure child who passed away as their patron."
 trait_patron_child_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], a pure child who has become an angel watching over the good-hearted."
 trait_patron_diplomacy_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_diplomacy_anima_desc:0 "This character has the ánima of an eloquent and amicable envoy who passed away as their patron."
 trait_patron_diplomacy_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], whose friendliness, nice manners and eloquency still live on, on those who are granted [ROOT.Var('patron_anima').Char.GetHerHis] blessing."
 trait_patron_martial_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_martial_anima_desc:0 "This character has the ánima of an adept in the art of war who passed away as their patron."
 trait_patron_martial_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], a warrior and commander by trade, whose determination in the battlefield lives on, on those who are granted [ROOT.Var('patron_anima').Char.GetHerHis] blessing."
 trait_patron_prowess_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_prowess_anima_desc:0 "This character has the ánima of an adept in combat who passed away as their patron."
 trait_patron_prowess_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], a warrior trained in combat, always willing to fight, even until [ROOT.Var('patron_anima').Char.GetHerHis] demise. Their battlefield experience still shines brightly, on those who are granted [ROOT.Var('patron_anima').Char.GetHerHis] blessing."
 trait_patron_stewardship_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_stewardship_anima_desc:0 "This character has the ánima of a clerk trained in the art of the deal who passed away as their patron."
 trait_patron_stewardship_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], known for their knowledge of trade, and use of money. Luck and skill with money is a blessing expected by those who venerate [ROOT.Var('patron_anima').Char.GetHerHim]."
 trait_patron_intrigue_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_intrigue_anima_desc:0 "This character has the ánima of a deceitful person who passed away as their patron."
 trait_patron_intrigue_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], known for their skill with the tongue and with dealings under the table. It is said those with hidden intentions can find success in their schemes with [ROOT.Var('patron_anima').Char.GetHerHis] blessing."
 trait_patron_learning_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_learning_anima_desc:0 "This character has the ánima of a learned in the spiritual and temporal who passed away as their patron."
 trait_patron_learning_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], a learned scholar of the mysteries of [ROOT.Char.GetFaith.HighGodName] and the world. It is said [ROOT.Var('patron_anima').Char.GetHerHis] closeness with [ROOT.Char.GetFaith.HighGodName] in life helps lead those who seek spiritual direction and that have asked for [ROOT.Var('patron_anima').Char.GetHerHis] blessing."
 trait_patron_genius_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_genius_anima_desc:0 "This character has the ánima of bright and talented person who passed away as their patron."
 trait_patron_genius_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], known by [ROOT.Var('patron_anima').Char.GetHerHis] bright intellect, [ROOT.Var('patron_anima').Char.GetHerHis] perfect competence in all sorts of skills, and [ROOT.Var('patron_anima').Char.GetHerHis] great potential in life, cut short by the tragedy of [ROOT.Var('patron_anima').Char.GetHerHis] passing. Glimpses of [ROOT.Var('patron_anima').Char.GetHerHis] genius still show up, in those who venerate [ROOT.Var('patron_anima').Char.GetHerHim] and seek [ROOT.Var('patron_anima').Char.GetHerHis] blessing."
 trait_patron_balmaceda:0 "Ánima of San Balmaceda"
 trait_patron_balmaceda_desc:0 "This character has the ánima of the wise and just saint, San Balmaceda, as their patron."
 trait_patron_balmaceda_character_desc:0 "This character has as patron the ánima of the wise and just saint, San Balmaceda, an ancient lord who fought for justice against greed and corruption, only to perish against evil. Yet, [ROOT.Char.GetFaith.HighGodName] raised his soul unto the choirs of angels, and he is able to help those who ask for intercession."
 trait_patron_difunta_correa:0 "Ánima of La Difunta Correa"
 trait_patron_difunta_correa_desc:0 "This character has the anima of the compassionate and merciful Difunta Correa, as their patron."
 trait_patron_difunta_correa_character_desc:0 "This character has as patron the ánima of the compassionate and merciful Difunta Correa, a mother who gave up her life in the desert as she died of thirst, yet with the miraculous survival of the baby child, her sacrifice was not in vain. Now she protects those weak and misfortunate, bringing them under her wing."
 trait_patron_ceferino:0 "Ánima of Ceferino Namuncurá"
 trait_patron_ceferino_desc:0 "This character has the anima of the devout and ever-young Salesian boy-priest, Ceferino Namuncúra, as their patron."
 trait_patron_ceferino_character_desc:0 "This character has as patron the anima of the devout and ever-young, Ceferino Namuncúra, a miraculous boy of Mapuche origin, who, in his great love and devotion to God, decided to pursue the matters of the faith even under great illness, and only asked for God to bring health and protection to others in his final moments."
 
