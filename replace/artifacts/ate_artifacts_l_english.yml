 artifact_scepter_lotus_california_name:0 "Scepter of The Totally Righteous One"
 artifact_scepter_lotus_california_description:0 "This sacred regalia of California, crafted for the coronation of Elton the Lawgiver, has long been held to symbolise divine wisdom and just governance emanating from the Redwood Throne. Formed from gold, jade and redwood, the scepter is inlaid with gems in the Imperial Red of California, alongside ones in colours that symbolise the traditional Californian Elements."

