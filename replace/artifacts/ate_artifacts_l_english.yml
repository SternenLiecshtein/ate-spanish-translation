 kurgan_ornament_name:0 "Aluminum Tumbler"
 kurgan_ornament_description:0 "An ancient, dented cup looted by [inspiration_owner.GetTitledFirstName] from an antediluvian grave."

 kurgan_saddle_name:0 "Ruined Rifle"
 kurgan_saddle_description:1 "A hunting rifle swiped by [inspiration_owner.GetTitledFirstName] from an antediluvian grave. Hundreds of years old, the passage of time has damaged the device between all hope of repair, from rust and decay. Still, it was clearly a great weapon once, and perhaps we can still learn something of these weapons of old."

