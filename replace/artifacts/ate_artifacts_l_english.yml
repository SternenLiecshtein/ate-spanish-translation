 animal_ring_name:0 "Gaudy Jaguar Ring"
 animal_ring_description:1 "Jewel-encrusted and in far too many colors, you are likelier to be able to blind your courtiers with it than impress with your sense of fashion. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."

 ostrich_shell_necklace_name:0 "Necklace of Coral Beads"
 ostrich_shell_necklace_description:1 "A delicate piece of jewelry, made of black coral, larimar, and amber. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."

 pilgrimage_figurine_name:0 "Soapstone Santa Teresa Figure"
 pilgrimage_figurine_description:1 "A figurine of Teresa Urrea, a Mexican mystic venerated throughout the Sonoran Desert, and who inspired resistance against abuses and tyranny by the Mayo and Yaqui. "La Santa de Cábora" has been depicted with outstretched arms. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."

 saint_margaret_fingernails_name:0 "Hair of an Unknown Soldier"
 saint_margaret_fingernails_description:1 "The hair of an unknown individual, abandoned after a fierce battle. Saved as a remembrance of what can be lost. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."

 seahorse_brooch_name:0 "Silver Balangandã"
 seahorse_brooch_description:1 "A fine piece of jewelry, consisting of a loop holding a variety of charms depicting fruit, animals, and tools, symbolizing various virtues and spiritual forces. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."

