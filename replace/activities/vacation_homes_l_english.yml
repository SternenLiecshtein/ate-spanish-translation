 granada.0070.t:0 "The Vacation Begins"
 granada.0070.desc:0 "I’m now at my #italic Vacation Home#! in the countryside for my excursion with my court. I made sure to arrive early to see everything was ready. When the first guests start to arrive, I graciously welcome them as the host, before showing them inside.\n\nFor the next few days, we’ll enjoy all manner of amusements in this lovely villa. Some hosts want to dazzle their guests with splendid views of the manor and surrounding area. Others of a more cultured disposition might enjoy intellectual discussions - such as on the botanical or agronomic experiments conducted at these #italic Vacation Homes#! or poetry recitations. Yet others will simply want to feast and have a good time.\n\nOf course, I have already decided what to do."
 granada.0070.a:0 "Let’s enjoy the beauty of the gardens and vistas."
 granada.0070.a.tooltip.1:0 "You will gain [prestige|E] OR [piety|E], and your #italic Vacation Homes#! might become well-known for their beauty and aesthetic charm."
 granada.0070.a.tooltip.2:0 "Introverted, reserved guests may enjoy this activity more, and have a better [opinion|E] of you after the vacation is done."
 granada.0070.b:0 "Let’s engage in poetry and intellectual discourse."
 granada.0070.b.tooltip.1:0 "You will gain [piety|E], and your #italic Vacation Homes#! might become well-known for attracting learned, eloquent scholars and poets."
 granada.0070.b.tooltip.2:0 "Intellectual, thoughtful guests may enjoy this activity more, and have a better [opinion|E] of you after the vacation is done."
 granada.0070.c:0 "Let’s feast and forget about the worries of life!"
 granada.0070.c.tooltip.1:0 "You will gain [prestige|E], and your #italic Vacation Homes#! might become well-known for hosting plenty of lively, fun parties."
 granada.0070.c.tooltip.2:0 "Extroverted, sociable guests may enjoy this activity more, and have a better [opinion|E] of you after the vacation is done."
 granada.0071.t:0 "The Vacation Begins"
 granada.0071.desc:0 "I’ve finally arrived at [host.GetTitledFirstNamePossessive] #italic Vacation Home#! in the countryside for our excursion. I notice some of the other guests have just arrived as well. The [host.GetWomanMan] [host.GetHerselfHimself] comes out of the main residence to greet us and welcome us inside.\n\nThough many of the region’s aristocrats own these kinds of villas, myself included, it is always interesting to see those belonging to others. Some focus on delighting visitors with views of beautiful gardens, lovely architecture, or awe-inspiring countryside vistas. Others cultivate an air of sophistication by inviting skilled poets to come engage in intellectual and literary pursuits. Yet others prefer to entice learned scholars to stick around to perform botanical or agronomic experiments.\n\nAnyways, once the other guests arrive, who knows what amusements we’ll enjoy in the coming days?"
 granada.0071.a:0 "I wonder, what will our itinerary be?"
 granada.0072.t:0 "The Vacation Ends"
 granada.0072.desc:0 "All good things have come to an end. While the last few days at my #italic Vacation Home#! have been quite fun, my guests and I have to return to our daily lives at some point. We had a great final banquet last night, and now, on this fine, beautiful morning, we must depart.\n\nNonetheless, I know we all had a great time, and it was a nice diversion from the stresses of daily life."
 granada.0072.a:0 "I look forward to the next excursion!"
 granada.0073.t:0 "The Vacation Ends"
 granada.0073.desc:0 "All good things have come to an end. While the last few days at my #italic Vacation Home#! have been quite fun, I and the others who have joined [host.GetTitledFirstName] at [host.GetHerHis] #italic Vacation Home#! for many days of relaxation and leisure have to return to our daily lives at some point. We had a great final banquet last night, and now, on this fine, beautiful morning, we must depart.\n\nNonetheless, I know we all had a great time, and it was a nice diversion from the stresses of daily life."
 granada.0073.a:0 "Perhaps I’ll host something like this at one of my #italic Vacation Homes#!."
 granada.0074.t:0 "My #italic Vacation Home#! Gardens"
 granada.0074.desc:0 "For the past few days, I’ve let my guests tour some of the best and most brilliant gardens at my #italic Vacation Home#!. I have done much to ensure that these gardens are filled with all manner of wondrous plants, from exotic flowers with dazzling colors to imposing, large trees perfect for resting under. I also make sure to point out some of the fountains I’ve installed, whose splendid waterworks are thanks to the small canals that carry fresh water from the nearby river into my manor.\n\nIt seems my efforts have paid off, as I can see the amazement in my guests' eyes, as we relax in a corner of a garden - some on benches, others directly on the ground - as we chat and enjoy our time here."
 granada.0074.a:0 "I'm glad they're enjoying the gardens!"
 granada.0074.a.title:0 "Your guests spread word about your gardens!"
 granada.0075.t:0 "[host.GetTitledFirstNamePossessiveNoTooltip] #italic Vacation Home#! Gardens"
 granada.0075.desc:0 "In the past few days, [host.GetTitledFirstName] has been showing us some of the best and most brilliant gardens at [host.GetHerHis] #italic Vacation Home#!. It’s clear that [host.GetSheHe] is very proud of them.\n\nThe other day, when I first walked into the manor and was, I noted some of the gardens from afar in passing. But to see them up close is another matter altogether! These gardens, as all garden should, are filled with not only plenty of spectacular plants - from strange but alluringly colorful flowers hailing from faraway lands, to tall, mighty trees with shade perfect for resting under - but they also have plenty of creative water elements like cool, refreshing fountains, and little canals that one can easily hop over and watch for hours on end.\n\nToday, we relax in one garden - some of us on benches, others sitting on the ground - as we chat and enjoy our time here."
 granada.0075.a:0 "I love socializing in such delightful places!"
 granada.0075.a.title:0 "Your enjoy socializing in the #italic Vacation Home#! gardens"
 granada.0075.b:0 "I want to relax and observe the scenery."
 granada.0075.b.title:0 "Your enjoy inspecting the #italic Vacation Home#! gardens"
 granada.0076.t:0 "A Cultured #italic Vacation Home#!"
 granada.0076.desc:0 "Alongside my guests, I’ve also invited a few local scholars and poets to our excursion at my #italic Vacation Home#!. From my relaxing gardens, to the dining rooms, to the baths, to the various courtyards and gathering halls, I see many of my guests engaging in all manner of intellectual activity with each other.\n\nSome of my guests are debating the finer points of current politics, or theological and philosophical issues. Others are having poetry contests, where they recite beautiful poems to each other, whether about the beautiful scenes around them or about each other (from satirical to flattering). Yet others of a more quiet disposition appear to be enjoying a good game of chess with one another or reading scrolls from my library."
 granada.0076.a:0 "Overall, the atmosphere here is very cultured."
 granada.0076.a.title:0 "Your guests spread word about your cultured inclinations!"
 granada.0077.t:0 "A Cultured #italic Vacation Home#!"
 granada.0077.desc:0 "[host.GetTitledFirstName] has encouraged us to participate in various intellectual activities in the past few days at [host.GetHerHis] #italic Vacation Home#!. The mark of a great [host.GetTitleAsNameNoTooltip], after all, is one who is surrounded with people of culture and learning, and [host.GetFirstNameNoTooltip] has even invited a few local scholars and poets to join us on this excursion.\n\nThus, while this vacation isn’t the rowdiest one I’ve seen, it’s a delight, at least for those who are more intellectually inclined. Every day, I see some guests debate about political issues, or theology and philosophy. Others work on their literary skills, and compete in impromptu poetry contests. Yet others who are of a quieter disposition enjoy games of chess or reading scrolls from [host.GetFirstNamePossessiveNoTooltip] library."
 granada.0077.a:0 "These intellectual discussions are illuminating."
 granada.0077.a.title:0 "You gain some intellectual insights"
 granada.0077.b:0 "Poetry has never been more rewarding."
 granada.0077.b.title:0 "You win some poetry contests"
 granada.0077.c:0 "I enjoy playing chess and reading books here."
 granada.0077.c.title.1:0 "You found a good book in the library"
 granada.0077.c.title.2:0 "Your chess matches are interesting games"
 granada.0078.t:0 "Partying at the #italic Vacation Home#!"
 granada.0078.desc:0 "When #italic some#! people go to relax at a #italic Vacation Home#! with others, they might do more productive activities like discuss convoluted scholarly issues, explore the countryside, or conduct botanical experiments. Now, my guests and I have no time for such tedious pursuits!\n\nWhile my guests are free to do as they please (within reason), we’re here to have fun. I’ve made an effort in the past few days to provide my guests with plenty of food and drink so that we may indulge ourselves to our heart’s content, listen to energetic and delightful musical performances, and socialize with such an exciting gathering of good people who know how to enjoy life."
 granada.0078.a:0 "No need to be unhappy - we’re here for a good time!"
 granada.0078.a.title:0 "Your guests spread word about your amazing parties!"
 granada.0079.t:0 "Partying at the #italic Vacation Home#!"
 granada.0079.desc:0 "[host.GetTitledFirstName] has been throwing us banquet after banquet while we’ve been here at [host.GetHerHis] #italic Vacation Home#!. Sure, this might not be the biggest, wildest feast I’ve ever attended, but there is a certain charm about having a party in a nice manor in the countryside.\n\nWhile we are certainly free to engage in other activities, I hardly seem to find time for myself! In the past few days, I’ve mostly been eating, drinking, enjoying delightful musical performances, or socializing with other people. Many of the others gathered here seem to be having a good time, without a doubt."
 granada.0079.a:0 "Is it time for our next feast already?"
