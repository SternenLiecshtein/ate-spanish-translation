 granada.0060.t:0 "The Vacation Begins"
 granada.0060.desc:0 "After some preparations, I've finally arrived at my #italic Vacation Home#! in the countryside for my excursion. For the next few days, I’ll have the whole manor to myself so I can relax and enjoy life.\n\nOf course, just because I’m by myself doesn’t mean I can’t engage in some productive activities. Those who are wealthy and powerful enough to own these kinds of large villas often sponsor the efforts of local scholars to conduct botanical and agronomic experiments. Therefore, if I want, I could check on how the projects I’m sponsoring are doing. It would be quite a pleasant surprise if I gain some new insights that help me manage my realm or impress others.\n\nOn the other hand, maybe a vacation should just be for pure relaxation."
 granada.0060.a:0 "What’s the latest from the surrounding farmlands?"
 granada.0060.a.tooltip:0 "Take this option to potentially gain new insights into managing our realm and agricultural matters."
 granada.0060.b:0 "I’m curious what my gardeners and botanists are up to."
 granada.0060.b.tooltip:0 "Take this option to potentially gain new insights into how plants can personally benefit you."
 granada.0060.c:0 "This is a time to relax and to not do anything stressful."
 granada.0060.c.tooltip:0 "Take this option to lose much more [stress|E], but be deprived of a chance to gain other bonuses."
 granada.0061.t:0 "The Vacation Ends"
 granada.0061.desc:0 "All good things have come to an end. Though I’ve enjoyed my time at my #italic Vacation Home#! these past few days, I must return to my duties as the [ROOT.Char.GetTitleAsNameNoTooltip] of these lands.\n\nStill, I am glad I got the opportunity to take this break from the stresses of life. Going to the countryside like this always rejuvenates a [ROOT.Char.GetWomanMan]’s spirit, and I look forward to the next opportunity I have to do this."
 granada.0061.a:0 "I’m sure I’ll be back sooner than later."
 granada.0062.t:0 "Agriculture at My Vacation Home"
 granada.0062.desc:0 "Many #italic Vacation Homes#! such as my own also double as plantations that produce anything from delicious fruits and vegetables to sugar to raw silk from mulberry tree. Thus, though I am spending a lot of my time at my #italic Vacation Home’s#! main manor to relax, I am interested in seeing how things are doing at the rest of my estate.\n\nThe overseers and a few scholars specializing in agronomy, whom I previously hired to provide guidance for these operations, accompany me as I traverse the fields and orchards. Perhaps I should ask them what they’ve recently learned from their work. The information could come in handy when I return from my vacation, and help me in my responsibilities as this region’s [ROOT.Char.GetTitleAsNameNoTooltip]."
 granada.0062.a:0 "Ask about crop yields and production"
 granada.0062.a.title:0 "You gain insights about agriculture!"
 granada.0062.b:0 "Ask about ways to prepare the foodstuffs"
 granada.0062.b.title:0 "You gain insights about food!"
 granada.0063.t:0 "Gardening at My Vacation Home"
 granada.0063.desc:0 "#italic Vacation Homes#! in the countryside often have sizable gardens inside or near the manor, mine included. Flowers, shrubs, trees, and other plants - both those native to Iberia as well as exotic ones from faraway lands - are placed in an aesthetically pleasing manner, alongside charming walkways, benches, and water elements such as fountains and ponds.\n\nI like to enjoy my #italic Vacation Home#! gardens, but I also want to see what my staff are up to. The gardeners, laborers, and scholars specializing in botany not only maintain my gardens, but sometimes experiment a little learn more about these plants.\n\nI should ask them if they’ve learned anything interesting. The information could come in handy when I return from my vacation, and perhaps help me find ways to impress others or make the best use of my normal palace gardens."
 granada.0063.a:0 "Ask about new trends for gardens in Iberia"
 granada.0063.a.title:0 "You gain insights about gardening!"
 granada.0063.b:0 "Ask about the properties of these plants"
 granada.0063.b.title:0 "You gain insights about herbs and medicine!"
 granada.0064.t:0 "Relaxing at My Vacation Home"
 granada.0064.desc:0 "While there are plenty of interesting things I could be doing at my #italic Vacation Home#!, such as discussing how the nearby farmlands are doing with my overseers or investigating the latest experiments my gardeners and botanists are doing, I’m here for one main reason, and that is to relax.\n\nIt’s been pleasant so far, spending the days just doing absolutely nothing - or at least nothing strenuous. I have a few good meals and nap liberally throughout the day, take walks in the garden or ride my horse through the countryside, and maybe engage in a few simple pleasures like reading a scroll."
 granada.0064.a:0 "Life is good."
 granada.0064.a.title:0 "You are remarkably well-rested!"
