 RICE_granada_alhambra_munya_estate_confirm:0 "It's time to go to the countryside!"
 # Events 
 granada.0050.t:0 "Vacation Plans"
 granada.0050.desc:0 "It’s been too long since I’ve had an opportunity to take a break from my busy life. Many people of the privileged and noble classes of California have #italic Vacation Homes#! out in the countryside where they can relax and spend time away from the city. I think it’s about time I go to one.\n\nVacationing at a #italic Vacation Home#! isn't just for petty pleasures like one would do in the lands of the unenlightened. No, no. These are also places of agronomic and botanical experimentation, and where proper, cultured people gather to engage in scholarly discourse.\n\nAnyways, I'll soon partake in a [ROOT.Char.GetInvolvedActivity.GetShortName] in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]. There are many fun things to do on these excursions, no matter one's personality and interests!"
 granada.0050.a:0 "I want to spend some time by myself."
 granada.0050.a.tooltip:0 "If you go on vacation to your [munya|E] by yourself, you are more likely to lose [stress|E]. If you wish, you might also have the chance to learn about the latest developments in agronomy and botany to improve your realm."
 granada.0050.b:0 "Let’s go have some fun!"
 granada.0050.b.tooltip:0 "If you go on vacation to your [munya|E] with a group, you will have better chances to gain [prestige|E] and [piety|E]. You might also improve the [opinions|E] invitees have of you, and the image you exude as a ruler."
 granada.0051.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 granada.0051.desc.host_likes_me:0 "I am cordially inviting you to join me on a vacation at one of my #italic Vacation Homes#! in [barony.GetNameNoTier] in a few days, along with other members of my court. I assure you my #italic Vacation Home#! is a wonderful place where you can relax and enjoy the company of people of culture. If you have time, I would love to see you there."
 granada.0051.desc.host_dislikes_me:0 "I will shortly go on a vacation at one of my #italic Vacation Homes#! in [barony.GetNameNoTier] in a few days time, along with other members of my court. Unfortunately, courtesy demands that I invite you to join us on our excursion. #italic Vacation Homes#!, as you know, are where proper, cultured people (I’m unsure if you count as such) gather to enjoy each other's company. If you wish to come, then please be on your best behavior and do not embarrass yourself."
 granada.0051.a:0 "I would be honored to vacation at [sender.GetHerHis] #italic Vacation Home#!!"
 granada.0051.a.tooltip:0 "Vacationing at the [munya|E] will offer you the chance to gain various bonuses depending on your interests, and what the host has planned on the itinerary."
 granada.0051.b:0 "I appreciate this, but, sadly, I have other commitments."
 granada.0051.c:0 "Seriously? Let [sender.GetHerHim] know [sender.GetHerHis] vacation is a waste of time!"
 granada.0051.c.tooltip:0 "Send a letter back to [sender.GetTitledFirstName] expressing your disapproval about [sender.GetHerHis] frivolous vacation."
 granada.0052.opening:0 "[munya_vacation_rejector.Custom2('AppropriateGreeting', ROOT.Char)]"
 granada.0052.desc:0 "I wish to inform you that I am declining your invitation to vacation at your #italic Vacation Home#! in the countryside. Firstly, I am disappointed that you appear more interested in engaging in frivolous diversions, instead of focusing on your duties as [host.GetTitleAsNameNoTooltip]. Secondly, I have prior commitments to attend to, so I am rather busy. I'm sure you’ll understand."
 granada.0052.a:0 "We may see things differently, but that’s fair enough!"
 granada.0052.b:0 "How dare [munya_vacation_rejector.GetSheHe] reject my invitation!"
 granada.0053.t:0 "Vacation Postponed... Indefinitely"
 granada.0053.desc:0 "I have received word that [host.GetTitledFirstName] has just passed away. Thus, the vacation that [host.GetSheHe] was planning has been canceled. I and the other guests who are planning to travel to [host.GetHerHis] #italic Vacation Home#! no longer need to do so, for obvious reasons."
 granada.0053.a:0 "Unfortunate news!"
 granada.0054.t:0 "Vacation Postponed"
 granada.0054.desc:0 "I have received word that [host.GetTitledFirstName] has just been imprisoned, and that I and any other guests who were planning to [host.GetHerHis] #italic Vacation Home#! for a vacation are no longer obliged to."
 granada.0054.a:0 "What an awkward situation."
 granada.0055.t:0 "Vacation Postponed"
 granada.0055.desc:0 "Instead of going on a vacation to my #italic Vacation Home#!, it turns out that I am going to the dungeon instead! As I’ve been imprisoned, I’ll have to cancel my vacation plans. Hopefully, I’ll get out of here soon."
 granada.0055.a:0 "All that vacation planning for nothing."
