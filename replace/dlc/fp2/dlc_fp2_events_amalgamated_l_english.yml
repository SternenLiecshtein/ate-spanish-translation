 mex_struggle.1010.t:0 "Soul of Iron"
 mex_struggle.1010.desc:1 "A [great_swordsmith.GetWomanMan] called [great_swordsmith.GetName] has arrived at my court, claiming to be a master smith who has traveled far and wide.\n\n"My [ROOT.Char.GetLadyLord]", [great_swordsmith.GetSheHe] says, "my family has been swordmakers in [toledo_holding.GetNameNoTierNoTooltip] since ancient times, and once made #italic falcatas#! for the armies of Carthage. No alloy is as strong as that which is made in Iberia, and I can perfect it. I can make the world's finest weapons, but in return, you must give me command of the blacksmiths' guild in [blacksmith_county.GetNameNoTierNoTooltip]. Then they will see that I was better than them all along!""
 mex_struggle.1010.a:1 "No, you shall work with the guild, to benefit us all."
 mex_struggle.1010.b:1 "Whatever knowledge you possess, I shall draw it out..."
 mex_struggle.1010.c:1 "You shall have it, if you make swords for my armies."
 mex_struggle.1010.d:1 "Make me Iberia's finest blade, and the guild will be yours."
 mex_struggle.1010.e:0 "I will not anger the guild for your vanity."
 mex_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip] goes to take command over the blacksmiths' guild."
 mex_struggle.1010.paranoid_rivals:1 "Arming your soldiers might worry some neighboring rulers."
