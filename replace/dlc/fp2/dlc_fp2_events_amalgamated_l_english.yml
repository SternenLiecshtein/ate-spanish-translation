 mex_struggle.1011.t:1 ""The Blade of [blacksmith_county.GetNameNoTierNoTooltip]"
 mex_struggle.1011.desc:1 ""It is finished", [great_swordsmith.GetName] says, but seems strangely weary.\n\n"It may be that the ghosts of my ancestors guided me in the forging, for it is the best blade I have ever created. Never again will I make its like, nor will anyone else in this land, for the secrets of its making I shall take to the grave. I shall go now, and claim the guild that you promised me, though that victory now feels oddly hollow. Be that as it may, you must name the sword that I forged for you.""
 mex_struggle.1011.a:1 "#italic Martiello#!, the hammer."
 mex_struggle.1011.b:0 "#italic Tiniebra#!, the darkness."
 mex_struggle.1011.c:0 "#italic Vermejo#!, the red."
 mex_struggle.1011.d:0 "#italic Jargonça#!, like the blue gemstone."
