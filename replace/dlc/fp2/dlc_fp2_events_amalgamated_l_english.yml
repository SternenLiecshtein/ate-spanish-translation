 mex_struggle.2000.t:0 "Disorderly Market"
 mex_struggle.2000.desc:0 "While surveying the market streets, I encounter a distressed muḥtasib, [fp2_2000_market_inspector.GetFullName], attempting to enforce market regulations amongst the peddlers. "Disorderly arrangements, oil beside mosque doors, unskinned rabbits, and cheese in bowls! By Allah, you all better listen to me right now!"\n\nThis muḥtasib #emphasis should#! be punishing market transgressions, with violence if necessary. However, [fp2_2000_market_inspector.GetSheHe] is being ignored by the greed-blinded merchants.\n\nWhat can I do to aid [fp2_2000_market_inspector.GetHerHim]?"
 mex_struggle.2000.a:0 "Intervene in the matter and threaten to call a qāḍī."
 mex_struggle.2000.a.desc:0 "Muḥtasib correct the path of misguided merchants,\nqāḍī punishes them according to their judgment"
 mex_struggle.2000.a.a:0 "The merchants obey your word but remain unconvinced"
 mex_struggle.2000.a.a.notif:0 "Escalating Bureaucracy"
 mex_struggle.2000.a.b:0 "You resolve the situation in a civil manner"
 mex_struggle.2000.a.b.notif:0 "Agreeable Compromise"
 mex_struggle.2000.b:0 "Give them all a stern reprimand!"
 mex_struggle.2000.b.desc:0 "I take it upon myself to deliver the merchant's physical punishment"
 mex_struggle.2000.b.notif:0 "Display of Diligence"
 mex_struggle.2000.b.notif.desc:0 "Shocked to see a muḥtasib berated, the merchants quickly cleared the market."
 mex_struggle.2000.d:0 "Why should rules get in the way of business?"
 mex_struggle.2000.d.desc:0 "Allowing commerce without the worry of customs will increase trade, but slowly destabilize the market"
 mex_struggle.2000.e:0 "I will not stand for this disobedience! Guards!"
 mex_struggle.2000.f:0 "Since we are at it, why don't we build a brothel too?"
 mex_struggle.2000.f.desc:0 "You encourage the merchants to further violate the ḥisba, attempting to ease tensions"
 mex_struggle.2000.f.notif:0 "Leniency On Foreign Merchants"
 mex_struggle.2000.f.notif.desc:0 "Market violations have only increased now the muḥtasib has ceased to enforce regulations"
 mex_struggle.2001.t:0 "The Forsaken Village"
 mex_struggle.2001.desc:0 "As I tour my [ROOT.GetCharacter.Custom('FortifiedBuilding')] grounds, a peasant elder approaches me.\n\n"Great [ROOT.Char.GetLadyLord], please have mercy upon us and save our village from the tyranny of [fp2_2001_desperate_county.GetHolder.GetName]". [fp2_2001_desperate_county.GetHolder.GetSheHe|U] has neglected our settlement for far too long. The people yearn for a new ruler; they yearn for you, [ROOT.Char.GetLadyLord].""
 mex_struggle.2001.desc.extra.a:0 "The [fp2_2001_desperate_county.GetName] belongs to your ally, [fp2_2001_desperate_county.GetHolder.GetName]. Providing rebels with military support would be an act of aggression.\n\n"
 mex_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetHolder.GetName], who owns the [fp2_2001_desperate_county.GetName], has an existing truce with you. Helping the peasants would be a breach of this agreement."
 mex_struggle.2001.a:0 "You have my word, [fp2_2001_desperate_county.GetNameNoTierNoTooltip] will be liberated!"
 mex_struggle.2001.a.desc:0 "You will be expected to capture [fp2_2001_desperate_county.GetNameNoTier] within #bold five years#!"
 mex_struggle.2001.a.a.desc:0 "[2001_scoped_chaplain.GetTitledFirstName] will be greatly disappointed if you fail"
 mex_struggle.2001.a.notif:0 "Righteous Claim Granted"
 mex_struggle.2001.b:0 "Are you willing to give up [fp2_2001_desperate_elder.GetFaith.HighGodName] for that?"
 mex_struggle.2001.b.desc:0 "You will be expected to capture [fp2_2001_desperate_county.GetNameNoTier] within #bold ten years#!"
 mex_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] Converts to [ROOT.Char.GetFaith.GetNameNoTooltip]"
 mex_struggle.2001.b.notif.desc:0 "Whether by choice or out of desperation, the village of [fp2_2001_desperate_county.GetNameNoTier] has adopted [ROOT.Char.GetFaith.GetName]"
 mex_struggle.2001.c:0 "Prove your resolve to me; point your spears at [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]!"
 mex_struggle.2001.d:0 "Perhaps you can begin by paying tribute to your new [ROOT.Char.GetLadyLord]..."
 mex_struggle.2001.d.notif:0 "Desperate Villagers Pay Liberation Fee"
 mex_struggle.2001.d.notif.desc:0 "Peasants from the [fp2_2001_desperate_county.GetName] have scraped together every last valuable they had in order to pay the tribute for liberation"
 mex_struggle.2001.e:0 "I am sorry, but your people will have to help themselves."
 mex_struggle.2001.e.desc:0 "You abandon the peasants to their fate under the rule of [fp2_2001_desperate_county.GetHolder.GetName]"
 mex_struggle.2001.f:0 "I stand by the [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] and will inform [fp2_2001_desperate_county.GetHolder.GetHerHim] of your treachery!"
 fp2_every_major_vassal_notifier:0 "Every powerful vassal"
 fp2_every_major_same_faith_vassal_notifier:0 "Every powerful [dyloc_powerful_vassal_faith.GetAdjective] vassal"
 fp2_every_major_different_faith_vassal_notifier:0 "Every powerful non-[dyloc_powerful_vassal_faith.GetAdjective] vassal"
 fp2_every_major_same_culture_vassal_notifier:0 "Every powerful [dyloc_powerful_vassal_culture.GetNameNoTooltip] vassal"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "One [independent_ruler|E] involved in this [struggle|E] of each [culture|E]"
 mex_struggle.2002.t.a:0 "Liberated Village"
 mex_struggle.2002.t.b:0 "Unmet Obligations"
 mex_struggle.2003.t:0 "Band of Lost Birds"
 mex_struggle.2003.desc:1 "A wounded and disillusioned mercenary group has arrived at the [fp2_2003_county_town.GetName]. The locals claim to have overheard talk of "settling down after pillaging an easy target" and have begun to grow anxious.\n\nTensions are high and conflict is likely to arise if I do not intervene in the matter."
 mex_struggle.2003.a:0 "Implore them to leave."
 mex_struggle.2003.a.a.notif:0 "Brigands Ignore Pleas"
 mex_struggle.2003.a.b.notif:0 "Peaceful Resolution"
 mex_struggle.2003.b:0 "Offer them a position at the city garrison."
 mex_struggle.2003.b.desc:0 "The garrison could use veteran troops, and feeding a wounded beast is the quickest way to tame it"
 mex_struggle.2003.c:0 "Force them out of the city!"
 mex_struggle.2003.c.desc:0 "You organize a pre-emptive strike, using the local garrison in a surprise attack to push the vandals out\n"
 mex_struggle.2003.c.a:0 "The mercenaries slaughter the soldiers"
 mex_struggle.2003.c.b:0 "The soldiers subdue the mercenaries"
 mex_struggle.2003.c.b.notif:0 "Mercenary Threat Subdued"
 mex_struggle.2003.d:0 ""You all look like fine farming material to me!""
 mex_struggle.2003.d.desc:0 "You offer to buy farmland and equipment from the locals and give it to the mercenaries"
 mex_struggle.2003.e:0 "Let the locals handle it."
 mex_struggle.2003.e.desc:0 "Tensions are high enough as they are, provoking them would only incur greater risks"
 mex_struggle.2003.e.notif.a:0 "Mercenaries Pillage Countryside"
 mex_struggle.2003.e.notif.b:0 "Peasant Provocation Ends in Tragedy"
 mex_struggle.2003.e.notif.b.desc:0 "The locals demanded the mercenaries leave, but this was all the provocation they needed to attack."
 mex_struggle.2003.e.notif.c:0 "Mercenaries Settle Down"
 mex_struggle.2003.e.notif.c.desc:0 "The mercenaries have taken a liking to the [fp2_2003_county_town.GetName] and have settled down to farm the land, bringing in a flow of unexpected revenue and a reserve of qualified men to the region."
 mex_struggle.2007.t:0 "A Castle Worthy of Mexico"
 mex_struggle.2007.desc.main:1 "are ripe for development," states my [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. "With your funding, we could secure [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] against our enemies-in-wait at a #emphasis greatly#! reduced cost. [2007_vassal_sponsor.GetTitledFirstName] has petitioned for a [fp2_2007_foreign_faith.GetAdjective]-style [ROOT.Char.Custom('FortifiedBuilding')] to be built upon it, offering some of [2007_vassal_sponsor.GetHerHis] own coin in an attempt at swaying your opinion. However, your other vassals demand that you stick to local [ROOT.Char.GetFaith.GetAdjective] architects. Regardless of who you pick, this will be a golden opportunity to strengthen the realm as a whole." The only issue being #EMP who#! will be chosen for this golden opportunity..."
 mex_struggle.2007.desc.a:0 ""Your lands $mex_struggle.2007.desc.main$"
 mex_struggle.2007.desc.b:0 ""The lands of [fp2_2007_castle_holder.GetTitledFirstName] $mex_struggle.2007.desc.main$"
 mex_struggle.2007.a:0 "I will hire the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] architect."
 mex_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s? [fp2_2007_foreign_faith.GetAdjectiveNoTooltip]s? I want a [fp2_2007_allegedprotocastilean.GetNameNoTooltip] architect!"
 mex_struggle.2007.a.notif:0 "Construction of a castle will begin at [fp2_2007_free_real_estate.GetName]."
 mex_struggle.2007.a.major_vassal_flavor:0 "The opinion of powerful same-faith vassals will not be swayed because this is the expected outcome."
 mex_struggle.2007.a.castile.favor:0 "Nobody will oppose a [fp2_2007_allegedprotocastilean.GetNameNoTooltip] because they are renowned to be exemplary architects"
 mex_struggle.2007.b:0 "I will hire the [fp2_2007_foreign_faith.GetAdjectiveNoTooltip] architect."
 mex_struggle.2007.b.flavor:0 "This action will be seen as a statement regardless of faith."
 mex_struggle.2007.c:0 "I will design the castle myself, how hard can it be?"
 mex_struggle.2007.c.flavor:0 "Designing a castle without spending a fortune is a monumentally difficult undertaking."
 mex_struggle.2007.c.roco:0 "The $royal_architect_court_position$ will handle this task."
 mex_struggle.2007.c.notif.a.t:0 "Rotten Foundation, Crumbling Structure"
 mex_struggle.2007.c.notif.a.desc:0 "Your plans for the castle are haunted by failure"
 mex_struggle.2007.c.notif.b.desc:0 "The design is successful"
 mex_struggle.2007.d:1 "I will #EMP not#! fund any castles, especially if they won't be mine!"
 mex_struggle.2007.d.alt:0 "These lands yearn naught for a castle, leave them be."
 mex_struggle.2008.t:0 "Misdeeds of the [fps_2008_misdeed_actor.GetCouncilTitle]"
 mex_struggle.2008.desc:0 "In the evening, [fps_2008_misdeed_actor.GetCouncilTitleFirstName] sits in a dimly lit council room. [fps_2008_misdeed_actor.GetHerHis|U] gaze and quill are focused upon inconspicuous expense reports. Yet, beside [fps_2008_misdeed_actor.GetHerHim] lie clay molds with the royal stamp, which would only be needed if [fps_2008_misdeed_actor.GetSheHe] intended to defraud the realm. To think that a [fps_2008_misdeed_actor.GetWomanMan] of [fps_2008_misdeed_actor.GetHerHis] position would dare act so disgracefully under the eyes of [ROOT.Char.GetFaith.HighGodName]!\n\nDisgracefully... but skillfully. Had I not caught [fps_2008_misdeed_actor.GetHerHim] in the act, nobody would have been the wiser to [fps_2008_misdeed_actor.GetHerHis] scheme."
 mex_struggle.2008.a:0 "I have seen enough, to the dungeons with you!"
 mex_struggle.2008.b.a:0 "Teach me to forge documents and I will show you mercy."
 mex_struggle.2008.b.flavor:1 "You sweep aside the evidence in exchange for knowledge about the art of deceit."
 mex_struggle.2008.c:0 "Those funds are meant for me... right?"
 mex_struggle.2008.c.flavor:0 "You sweep evidence of wrongdoing under the rug and partake in the corruption scheme."
 mex_struggle.2008.d:0 "You will be publicly shamed at the town square."
 mex_struggle.2008.d.flavor:0 "You expose [fps_2008_misdeed_actor.GetHerHis] actions to the people, so that they may judge [fps_2008_misdeed_actor.GetHerHim] themselves. Going against the desire for discrepancy of your vassals and councillors."
 mex_struggle.2009.t:0 "Catching Thieves of Myth"
 mex_struggle.2009.desc:0 ""You picked the wrong castle, fool!" screams my marshal as [fp2_2009_marshal.GetSheHe] threatens the frightened intruder with a sword.\n\nUnder further pressure from my marshal, the young [fp2_2009_garduna_young_thief.GetWomanMan] explains that [fp2_2009_garduna_young_thief.GetSheHe] is part of a large criminal organization originating from the [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] and commanded by the dreaded [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. "So, you're trying to set up a new thieves guild right under my nose, eh?" I ask, to which the thief merely nods. [fp2_2009_garduna_young_thief.GetSheHe|U] is willing to exchange further information for [fp2_2009_garduna_young_thief.GetHerHis] life."
 mex_struggle.2009.a:0 "This realm isn't big enough for #EMP two#! [Select_CString(ROOT.Char.IsFemale,'queens','kings')]."
 mex_struggle.2009.a.flavor:0 "You let the thief go in exchange for the location of their leader, then set off on a quest to defeat them and earn the title of "The Thief-Slayer"."
 mex_struggle.2009.b:0 "Tell me where your accomplices hide and you may yet live."
 mex_struggle.2009.b.blues:0 "Gains the [trait|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#! after selling out [fp2_2009_garduna_young_thief.GetHerHis] friends"
 mex_struggle.2009.c:0 "Your thieves' guild sounds... #emphasis taxable.#!"
 mex_struggle.2009.d:0 "Work for me, disrupt the [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]."
 mex_struggle.2009.d.flavor.st:0 "You pay the thieves' guild to leave your lands"
 mex_struggle.2009.e:0 "I will gift your severed head to [fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]."
 mex_struggle.2009.e.a:0 "The thieves guild may retaliate by destabilizing a random county"
	# Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 mex_struggle.2010.t:0 "Hunting the Beech Marten"
 mex_struggle.2010.desc:0 "After journeying to [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip], I enter an abandoned church. [fp2_2009_garduna_guild_master.GetNameNoTooltip] has been awaiting my arrival.\n\n"[ROOT.Char.GetFirstNameNoTooltip], I presume? Your [ROOT.Char.Custom('signature_weapon')] tells me you are not here to offer me a deal. But thieves are closer to merchants than soldiers. We could both walk away content if you pay me. Then, I'll have no business left with your [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 mex_struggle.2010.b:0 "Prepare to be beheaded, snake!"
 mex_struggle.2010.c:0 "Paying protection money sounds better than a fight..."
 mex_struggle.2011.desc:0 "With [fp2_2009_garduna_guild_master.GetFirstName] defeated, the thieves' guild and their operations have been crippled."
 mex_struggle.2011.a:0 "It's Good to be the [Select_CString(ROOT.Char.IsFemale,'Queen','King')] #DIE2 of Thieves#!"
 mex_struggle.2012.t:0 "Report from local sources:"
 mex_struggle.2012.desc:0 "There is a band of ruthless thieves preying on [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]. It is clear that someone has deliberately funded these criminals to act against us. For now, it would be wise to assign a marshal to secure the region."
 mex_struggle.2012.a:0 "Whoever did this is playing dirty!"
 mex_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 mex_struggle.2012.desc.alt:0 "Alongside this letter you will find the severed head of one of the thieves that has been running amok in both of our realms. I have taken the liberty of executing [fp2_2009_garduna_young_thief.GetHerHim] and informing your garrison in [fp2_2009_involved_capital_county.GetNameNoTier] of the location in which [fp2_2009_garduna_young_thief.GetHerHis] accomplices lie."
 mex_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] has brought me a delightful gift!"
 mex_struggle.2013.t:0 "The Secret to Freedom"
 mex_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] is a prisoner at my mercy; Being well aware of that, [fp2_2013_prisoner_with_a_secret.GetSheHe] brings forth a desperate plea... "I will tell you [fp2_2013_secret_owner.GetFullNameRegnal]'s secret if you release me.""
 mex_struggle.2013.a:0 "Tell me the secret and you will be a free [fp2_2013_prisoner_with_a_secret.GetWomanMan]"
 mex_struggle.2013.a.a:0 "You will learn #TUT_KW [fp2_2013_secret_owner.GetFirstName]'s#! secret"
 mex_struggle.2013.b:0 "Why strike a bargain when I can just torture you?"
 mex_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] resists torture"
 mex_struggle.2013.c:0 "Treacherous snake! [fp2_2013_secret_owner.GetFirstNameNoTooltip] will hear about this!"
 mex_struggle.2013.c.desc:0 "Without learning the secret, you decide to take [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] before [fp2_2013_secret_owner.GetFirstNameNoTooltip] to punish [fp2_2013_prisoner_with_a_secret.GetHerHis] treachery."
 mex_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] will decide [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]'s fate"
 mex_struggle.2013.d:0 "I make no promises, tell me and I might think about it later..."
 mex_struggle.2014.t:0 "To the fair [ROOT.Char.GetNameNoTooltip]:"
 mex_struggle.2014.desc.start:0 "Thank you for returning [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip] to me, "
 mex_struggle.2014.desc.light:0 "but I do not believe [fp2_2013_prisoner_with_a_secret.GetSheHe] has done anything deserving of punishment. I've let [fp2_2013_prisoner_with_a_secret.GetHerHim] go unscathed.$mex_struggle.2014.desc.end$"
 mex_struggle.2014.desc.heavy.start:0 "I understand this swine tried to sell my secrets to save [fp2_2013_prisoner_with_a_secret.GetHerHis] own skin."
 mex_struggle.2014.desc.heavy.outcome.prison:0 "$mex_struggle.2014.desc.heavy.start$ I will make sure neither [fp2_2013_prisoner_with_a_secret.GetSheHe] nor the secrets ever see the light of day. $mex_struggle.2014.desc.end$"
 mex_struggle.2014.desc.heavy.outcome.death:0 "$mex_struggle.2014.desc.heavy.start$ Instead, I have ordered my torturer to peel all of it away! $mex_struggle.2014.desc.end$"
 mex_struggle.2014.desc.end:0 "\n\nYou have done me well, I will not forget this. Thank you."
 mex_struggle.2014.b:0 "Shame that [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] wasn't executed, but at least I gained favor."
 mex_struggle.2015.t:0 "Letter on The Back"
 mex_struggle.2015.desc:0 "Passing through my court, I notice an unrecognized face approach me. "My most [ROOT.Char.Custom('ComplimentAdjective')] liege, I am [fp2_struggle_2015_peasant_to_murder.GetFirstName], former courtier of [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] has asked me to present myself before you and partake in your court. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] has also given me a letter of introduction that only you may read." Then, [fp2_struggle_2015_peasant_to_murder.GetSheHe] hands me an enclosed letter.\n\nAfter breaking the seal, the letter simply reads: "#EMP Dear [ROOT.Char.GetFirstName], please assassinate the bearer of this letter#!. - [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]""
 mex_struggle.2015.a:0 ""Welcome! Come, have some #DIE2 (poisoned)#! [ROOT.Char.Custom('GetExpensiveDrink_Singular')].""
 mex_struggle.2015.a.a:0 "You botch the poisoning attempt"
 mex_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] will continue attempting to murder [fp2_struggle_2015_peasant_to_murder.GetFirstName]"
 mex_struggle.2015.a.b:0 "Courtier poisoned!"
 mex_struggle.2015.b:0 "Disregard the letter and accept [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] into your court."
 mex_struggle.2015.c:0 ""You've been marked for death, flee while you can.""
 mex_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] "mysteriously fails" to escape"
 mex_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] is tricked into thinking [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] is dead"
 mex_struggle.2016.t:0 "To the foolish [ROOT.Char.GetFirstNameNoTooltip],"
 mex_struggle.2016.desc:0 "I know you have murdered #DIE2 (at my request)#! my most-beloved envoy [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. But worry not, as your loyal vassal I will keep this secret between us. So long as we continue to help each other out, like the good friends we are."
 mex_struggle.2016.a:0 "I've been tricked! That [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 mex_struggle.2018.t:0 "$mex_struggle.2017.t$: "
 mex_struggle.2018.t.outcome.a:0 "Forging a Friendship"
 mex_struggle.2018.t.outcome.b:0 "Enjoying Company"
 mex_struggle.2018.t.outcome.c:0 "An Unenjoyable Time"
 mex_struggle.2018.desc.desc_combat_clarification:0 "In my mind, our swords clashed, a fierce battle of strategic analytics and raw determination.\n\nWe were merely moving pieces on a board, but the intense concentration made the room and board vanish into the aether, leaving us on a battlefield of our imagination's making; move by move inching ever closer to victory, fighting fiercely for every pawn...\n\n"
 mex_struggle.2018.desc.desc_intro:0 "As minutes turn to hours and dusk signals the end of our time together, [fp2_2017_gamervassal.GetFirstNameNoTooltip] comments... "
 mex_struggle.2018.desc.good_intro_match:0 ""Ah, delightful match!"
 mex_struggle.2018.desc.bad_intro_match:0 ""Ugh, what a match... You really should practice more often, your moves were simple and predictable, there is no joy playing against an opponent that can't defend itself. "
 mex_struggle.2018.desc.fought_hard:0 "$mex_struggle.2018.desc.good_intro_match$ You sure fought tooth and nail, I can respect that. "
 mex_struggle.2018.desc.was_creative:0 "$mex_struggle.2018.desc.good_intro_match$ You took me by surprise with that kingside hippopotamus opening, what a bold move it was! "
 mex_struggle.2018.desc.match_end_win:0 "And you won too, well earned! "
 mex_struggle.2018.desc.match_end_loss:0 "But in the end, I still won. "
 mex_struggle.2018.desc.match_end_loss_noticed:0 "I still managed to win, though I feel as if that was your plan all along. "
 mex_struggle.2018.desc.social_pre_intro:0 "We pass time drinking and talking about a variety of topics, from simple affairs at the nearby villages to the outcomes of duels between [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. "
 mex_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] was utterly captivated by the conversation and engaged every step of the way, discussing the topics at hand with great passion."
 mex_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] was very clearly enjoying the conversation and hospitality.\n\n"
 mex_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] was bored and absent-minded throughout...\n\n"
 mex_struggle.2018.desc.social_intro:0 ""I think I've had enough to drink. "
 mex_struggle.2018.desc.social_good:0 "The [ROOT.Char.Custom('GetExpensiveDrink_Singular')] was great, thank you. "
 mex_struggle.2018.desc.outcome_0:0 "I had a lot of fun, I should visit you more often!""
 mex_struggle.2018.desc.outcome_1:0 "It was fun, maybe I'll visit again some time.""
 mex_struggle.2018.desc.outcome_2:0 "I should get going, my [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))] probably misses me. Goodbye, [ROOT.Char.GetFirstNameNoTooltip].""
 mex_struggle.2018.a:0 "Success! I won [fp2_2017_gamervassal.GetHerHim] over!"
 mex_struggle.2018.b:0 "We didn't quite become friends, but good fun was had!"
 mex_struggle.2018.c:0 "Uh, that didn't go well..."
 mex_struggle.2020.t:1 "Açò és or, xata!"
 mex_struggle.2020.desc:0 "Passing through [fp2_2020_valencia.GetName], a peasant woman offers me a refreshing mug of milk with a taste sweeter than anything I've tasted before. "What is this marvelous drink you've offered me?" I ask, to which she responds "milk from an earth almond."\n\nThere is no person who could resist the allure of this concoction on a hot summer day, no child who could avoid smiling when offered a mug, and no Valencian without a sweet tooth for it. #EMP This beverage isn't milk, it's gold!#!"
 mex_struggle.2020.a:0 ""From now on, [fp2_2020_valencia.GetNameNoTooltip] shall exclusively grow earth almonds!""
 mex_struggle.2020.a.desc:0 "You force the peasants to exclusively grow earth almonds, creating luxury products for your capital."
 mex_struggle.2020.b:0 ""Give me all your barrels, this will be at the center of my next feast!""
 mex_struggle.2020.c:0 ""I will not fall for the temptation of this drink, begone!""
 mex_struggle.2020.c.desc:0 "With a heavy heart, you rid yourself of the desire for horchata. Gaining notoriety for resisting great temptation."
 mex_struggle.2020.d:0 "Fund the plantation of more earth almonds across the fields."
 mex_struggle.2021.t:0 "Return of the King of Thieves"
 mex_struggle.2021.desc:0 ""Hello [ROOT.Char.GetFirstName], I bet you weren't expecting to see me ever again. "
 mex_struggle.2021.desc.alt.cutout:0 "Especially after you destroyed my organization years ago. But breaking something is as easy as putting it back together and I don't want to play cat and mouse any further. Grant me safe passage to [fp2_2021_old_napoly.GetNameNoTier] and you will never have to see me again, the guild will be rebuilt far away from you and your riches.""
 mex_struggle.2021.desc.alt.paidoff:0 "Especially when we cut a deal to not bother you any further. But my pouch is starting to feel too light for comfort once again. This may be fertile soil for crime, but not to organize it. I wish to move my agents and me to [fp2_2021_old_napoly.GetNameNoTier], grant us safe passage and you won't have to worry about us anymore.""
 mex_struggle.2021.desc.alt.work:0 "But I quite liked working with you last time, and I am short on trustworthy [ROOT.Char.GetWomenMen]. I wish to retire now that I am ahead of the game, can guarantee me safe passage for [fp2_2021_old_napoly.GetNameNoTier]?""
 mex_struggle.2021.desc.alt.behead:0 "I am not here to avenge [fp2_2009_garduna_young_thief.GetFirstName], but to retire. That was one head too many and I know all too well that mine could be next. Grant me safe passage to leave for [fp2_2021_old_napoly.GetNameNoTier] and you will never see me again. No need for this meeting to end in bloodshed.""
 mex_struggle.2021.desc.outro:1 "Says [fp2_2009_garduna_guild_master.GetFullNameNicknamed], while nervously holding a pouch of coin in one hand and a concealed weapon in the other."
 mex_struggle.2021.a:0 ""Very well, I will help you leave for Italy.""
 mex_struggle.2021.a.alt:0 ""Instead, how about just retiring to Italy?""
 mex_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] will depart for [fp2_2021_old_napoly.GetName] and disappear"
 mex_struggle.2021.b:0 ""Actually, how about you join my ranks instead?""
 mex_struggle.2021.c:0 ""Sounds exhausting, how about becoming a spy instead of a criminal?""
 mex_struggle.2021.c.flavor:0 "You offer [fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] enough money to operate a spy network so they may look for secrets on your behalf."
 mex_struggle.2021.c.a:0 "The spy network will search for and report up to two secrets from other rulers involved in the struggle"
 mex_struggle.2021.c.spynet.a:0 "Spy Network Found Secrets:"
 mex_struggle.2021.c.spynet.b:0 "Spy network failed to find secrets"
 mex_struggle.2021.c.spynet.b.desc:0 "The spy network operated by [fp2_2009_garduna_guild_master.GetFirstName] failed to find any relevant secrets, but your spymaster learned a lot from the experience..."
 mex_struggle.2021.d:0 ""No, you won't get away this time! Prepare Yourself!""
 mex_struggle.2021.d.alt:0 "You're right, your head #EMP will#! be next! #BER Perish!#!"
 mex_struggle.2021.d.a:0 "Slaying Old Enemies"
 mex_struggle.2021.d.b:0 "@warning_icon! You will enter a lethal duel with [dueltarget.GetFirstName]"
 mex_struggle.2023.t:0 "A King for a Bard"
 mex_struggle.2023.desc:1 "I am in a tent at an encampment bordering the [fp2_2023_foreign_king.GetPrimaryTitle.GetName], tasked with gauging the tensions between our realms. Suddenly, a [fp2_2023_enemy_knight.GetWomanMan] enters the tent, demanding to see "the new commander." Instinctively, I step forward.\n\n"So, you're the new commander? Very well, pick a challenge, the loser pays for the other camp's drinks tonight!" Says [fp2_2023_enemy_knight.GetFirstName], commander of the foreign encampment, oblivious to the fact that I am [ROOT.Char.GetFirstNameRegnal] and not a mere military leader."
 mex_struggle.2023.a.desc:0 "You tell the soldiers who you are, shut down the party and demand your troops do squats as punishment for fraternizing with the enemy while on duty."
 mex_struggle.2023.a.a:1 ""You fool, I am [ROOT.GetCharacter.GetFullNameNoTooltip]!""
 mex_struggle.2023.b:0 ""Bring forth thou'st nastiest poem about each other's lieges!""
 mex_struggle.2023.b.desc:0 "You both write poems writing ills of the other side's ruler, then read them out-loud to a cheerful crowd."
 mex_struggle.2023.b.a:0 "You make mockery of [fp2_2023_foreign_king.GetFirstNameRegnal]"
 mex_struggle.2023.b.b:0 "Your poetry gets mocked"
 mex_struggle.2023.c:0 ""Let's settle this with a friendly match, en garde!""
 mex_struggle.2023.c.desc:0 "You engage in a non-lethal match with the enemy commander to decide who pays for drinks afterwards."
 mex_struggle.2023.c.exptooltip:0 "You stand to gain additional [martial_lifestyle|E] Experience from the match."
 mex_struggle.2023.c.a:0 "Besting The Enemy Commander"
 mex_struggle.2023.c.b:0 "Bested By [fp2_2023_enemy_knight.GetName]"
 mex_struggle.2023.d:0 ""Why wait until the tavern? Let us compete by drinking ale!""
 action_considered_haram_warning:0 "@warning_icon! #italic This action is considered#! #X haram#!#italic !#!"
 mex_struggle.2023.d.a:0 "You pass out drunk"
 mex_struggle.2023.d.b:0 "Drinking a barrel's worth"
 mex_struggle.2025.t:0 "Suffering From Success"
 mex_struggle.2025.desc:1 "Basking under the warm glow of the sunlight is a patch of land with unkempt fields and crumbling buildings, the wind whispering lamentations of solitude through its decrepit stones. This is one of many villages like it in [fp2_2025_razed_land.GetNameNoTier], the inhabitants that left when war came never returned when it ended and the flag of [ROOT.Char.GetPrimaryTitle.GetName] flew over it.\n\n"Beautiful, isn't it?" Asks my [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName], "Free land this is, prime for reconstruction. We could build a monument to our success right here.""
 mex_struggle.2025.a:0 "Our new subjects need time to mourn, not fight..."
 mex_struggle.2025.b:0 "Brilliant idea! Here will stand the greatest of monuments!"
 mex_struggle.2025.c:0 "We will restore this town back to what it was."
 mex_struggle.2025.d:0 "I will establish temporary outposts here to guard my new holdings."
 mex_struggle.2050.title_main_ichi:0 "Unease"
 mex_struggle.2050.title_main_ni:0 "Court Rumors"
 mex_struggle.2050.title_main_san:0 "Hostile Whisperers"
 mex_struggle.2050.title_main_shi:0 "Concerns"
 mex_struggle.2050.t_about_generic:0 "About El Cid"
 mex_struggle.2050.t_about_muslim:0 "About El Sidi"
 mex_struggle.2050.t_generic_one:0 "$mex_struggle.2050.title_main_ichi$ $mex_struggle.2050.t_about_generic$"
 mex_struggle.2050.t_generic_two:0 "$mex_struggle.2050.title_main_ni$ $mex_struggle.2050.t_about_generic$"
 mex_struggle.2050.t_generic_three:0 "$mex_struggle.2050.title_main_san$ $mex_struggle.2050.t_about_generic$"
 mex_struggle.2050.t_generic_four:0 "$mex_struggle.2050.title_main_shi$ $mex_struggle.2050.t_about_generic$"
 mex_struggle.2050.t_muslim_one:0 "$mex_struggle.2050.title_main_ichi$ $mex_struggle.2050.t_about_muslim$"
 mex_struggle.2050.t_muslim_two:0 "$mex_struggle.2050.title_main_ni$ $mex_struggle.2050.t_about_muslim$"
 mex_struggle.2050.t_muslim_three:0 "$mex_struggle.2050.title_main_san$ $mex_struggle.2050.t_about_muslim$"
 mex_struggle.2050.t_muslim_four:0 "$mex_struggle.2050.title_main_shi$ $mex_struggle.2050.t_about_muslim$"
 mex_struggle.2050.desc_court:0 "Whispers are spreading across my court like embers kindling fire. It feels as if everyone around me is under the belief that [fp2_2050_el_cid.GetFullName] acted behind my back.\n\nRumors of stolen tributes, unauthorized warfare, and other actions that cause my authority to be brought into question by my court. I hold no doubts about the integrity of [fp2_2050_el_cid.GetFirstName], but can I afford to keep a man that attracts such ill rumors to my court? They cannot be stopped now and if I do not act soon, I will be seen as weak."
 mex_struggle.2050.desc_knights:0 "Walking the [ROOT.GetCharacter.Custom('FortifiedBuilding')] halls, I come to notice that all my [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] are in low spirits. The presence of [fp2_2050_el_cid.GetFullNameNicknamed] inspires the common soldier to achieve great feats, but it causes the noble [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] to wither away in his radiance.\n\nAs a talented commander and a warrior worthy of fables, there is no question about the value [fp2_2050_el_cid.GetFirstNameNicknamed] brings to my ranks, but if the strength of one man causes weakness in others... Can I really allow myself to keep such an influence amongst my [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]?"
 mex_struggle.2050.desc_nobles:0 "Nobles from all across the realm have approached me as of late to share concerns, gossip and openly hostile comments about my [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. It is clear that the nobility dislikes my favorable treatment of [fp2_2050_el_cid.GetFirstName] and wishes to see this upstart [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] banished before any commoners attempt to follow in his footsteps. [fp2_2050_el_cid.GetFirstName] may have once been a noble himself, but now he is a self-made [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] and a perceived threat to the social fabric of the realm.\n\nThe decision is mine to make, but keeping [fp2_2050_el_cid.GetFirstName] around endangers my standing with the nobility."
 mex_struggle.2050.desc_faith:0 "Everywhere I go I see a lack of respect reflected in the eyes of my [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Baseless rumors that my thirst for land and gold has led me astray from [ROOT.GetCharacter.GetFaith.HighGodName] and to side with godless mercenaries such as [fp2_2050_el_cid.GetFirstNameNicknamed], which have no qualms about who they fight for.\n\nTheir foolish minds clouded romanticized delusions of chivalric warfare where only the pious defend their faith, when in truth it is because of people like him that our way of life is secure. Regardless, if I am to stay in the good graces of my clergy perhaps it is time I consider banishing [fp2_2050_el_cid.GetFirstName]."
 mex_struggle.2050.a:0 "I trust my [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] and he will stay!"
 mex_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] continues to serve you."
 mex_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] Stays"
 mex_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip] will continue to serve me regardless!"
 mex_struggle.2050.c:0 "Perhaps it is time to let him go..."
 mex_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] will seek employment elsewhere..."
 mex_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 mex_struggle.2051.desc:0 "A renowned knight by the name of [fp2_2050_el_cid.GetFullName], also known as "[fp2_2050_el_cid.GetNicknameNoTooltip|U]", has arrived at my court looking for a lord to serve. He is an undoubtedly talented commander and a warrior worthy of legend.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] has no qualms working with anyone willing to welcome him with open arms. This is an opportunity to recruit a knight capable of turning the tide of battle all on his own."
 mex_struggle.2051.a:0 "Ah welcome! You will enjoy a high position at my court."
 mex_struggle.2051.b:0 "A man of your talent is always welcome in my realm."
 mex_struggle.2051.c:0 "Search for employment elsewhere, [fp2_2050_el_cid.GetFirstNameNoTooltip]."

 # fp2_2004placeholder
 mex_struggle.2004.t:0 "A Greater Armada"
 mex_struggle.2004.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], [2004_scoped_steward.GetFirstName], informs me that [2004_scoped_steward.GetHerHis] chroniclers have returned from navigating and studying the naval technologies across the seas. [2004_scoped_steward.GetSheHe|U] says that with funding, we could have a new ship designed that would outperform our neighbors and usher in an era of maritime supremacy for [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nOn the other hand, my [2004_scoped_marshal.GetCouncilTitleFirstName], would much rather spend that gold in things other than trade vessels."
 mex_struggle.2004.a:0 "Consider the endeavor sponsored"
 mex_struggle.2004.a.a.desc:0 "New ship designs are fielded"
 mex_struggle.2004.a.b.desc:0 "The shipbuilders at [fp2_2004_dockyards.GetNameNoTierNoTooltip] become renowned artisans"
 mex_struggle.2004.b:0 "Those funds can find better use elsewhere"
 mex_struggle.2004.b.desc:0 "You dismiss [2004_scoped_steward.GetFirstNameNoTooltip]'s efforts and keep the funds"
 mex_struggle.2004.c:0 "I don't want a new ship design, I want a ship of pure silver!"
 mex_struggle.2004.c.desc:0 "You gamble away your funds for an opportunity at outstanding renown, gathering the greatest artisans to build the impossible—a ship of pure silver."
 mex_struggle.2005.t:0 "An Armada Ahead of Time"
 mex_struggle.2005.t.alt:0 "Master Craftsmen of [fp2_2004_dockyards.GetNameNoTier]"
 mex_struggle.2005.desc:0 "The new ships feature the following design:"
 mex_struggle.2005.desc.intro:0 ""My liege, at long last our ships are ready to sail!", says [2005_scoped_steward.GetFirstName]. "I believe you will find the design most pleasing."\n\n"
 mex_struggle.2005.desc.cirt.notif:0 "The new designs are an outstanding success! In fact, a new dockyard has been set-up in [fp2_2004_dockyards.GetNameNoTier] just to produce these new, state-of-the-art ships.\n\n"
 mex_struggle.2005.desc.cirt.a.notif:0 "Sadly, in the time since construction began, the [fp2_2004_dockyards.GetName] fell into the hands of [fp2_2004_dockyards.GetHolder.GetName]. We managed to hold onto the ship designs, but the dockyards are now theirs.\n\n"
 mex_struggle.2005.desc.newdesigner.notif:0 "The original designer, [2004_scoped_steward.GetFirstName], is no longer with us, but [2005_scoped_steward.GetFirstNameNicknamed] was able to take the reins and finish the project without [2004_scoped_steward.GetHerHim].\n\n"
 mex_struggle.2005.desc.bottom.generic:0 "The bottom of the ship utilizes"
 mex_struggle.2005.desc.bottom.a:1 "$mex_struggle.2005.desc.bottom.generic$ a flat-bottomed keel, which allows for stable calm-water sailing. "
 mex_struggle.2005.desc.bottom.b:1 "$mex_struggle.2005.desc.bottom.generic$ a watertight bulkhead designed to prevent sinking when damage is incurred. "
 mex_struggle.2005.desc.bottom.c:1 "$mex_struggle.2005.desc.bottom.generic$ a sharp and deep keel, capable of cutting through waves at immense speed! "
 mex_struggle.2005.desc.bottom.d:1 "$mex_struggle.2005.desc.bottom.generic$ clinker-built ribs, making for a simultaneously sturdier yet lighter hull. "
 mex_struggle.2005.desc.unique.init:0 "Then, above it lies the most unique piece, its"
 mex_struggle.2005.desc.unique.a:0 "$mex_struggle.2005.desc.unique.init$ massive double outrigger, providing unparalleled stability. "
 mex_struggle.2005.desc.unique.b:0 "$mex_struggle.2005.desc.unique.init$ set of raised wooden bastions at each end of the hull, allowing archers to rain arrows upon the enemy. "
 mex_struggle.2005.desc.unique.c:0 "$mex_struggle.2005.desc.unique.init$ imposing, castle-like building upon the deck. "
 mex_struggle.2005.desc.unique.d:0 "$mex_struggle.2005.desc.unique.init$ wooden roof covered in spikes to deter boarding. "
 mex_struggle.2005.desc.unique.e:0 "$mex_struggle.2005.desc.unique.init$ battering ram at the front, for piercing through enemy vessels in a direct encounter. "
 mex_struggle.2005.desc.sails.init:0 "Finally, the ship uses"
 mex_struggle.2005.desc.sails.a:0 "$mex_struggle.2005.desc.sails.init$ large, stacking square rigs making the most of the sea-born breeze."
 mex_struggle.2005.desc.sails.b:0 "$mex_struggle.2005.desc.sails.init$ massive, overlapping lugsails worthy of the most powerful of vessels."
 mex_struggle.2005.desc.sails.c:0 "$mex_struggle.2005.desc.sails.init$ complex fore-and-aft sail rigs for the greatest of maneuverability."
 mex_struggle.2005.desc.sails.d:0 "$mex_struggle.2005.desc.sails.init$ many great rows of oars. Making the vessel as steadfast as the will of those manning it."
 mex_struggle.2005.desc.outro:0 "\n\n"Most impressive, wouldn't you agree?" Says [2005_scoped_steward.GetFirstNameNicknamed]."
 mex_struggle.2005.desc.outro.crit:0 "\n\n"This is sure to bring upon us an era of naval supremacy!" Proudly proclaims [2005_scoped_steward.GetFirstNameNicknamed]."
 mex_struggle.2005.a:0 "You have done well."
 mex_struggle.2005.a.a:0 "Shame about the dockyards, but at least we have the ships."
 mex_struggle.2005.desc.alt.a:1 "Sunken Silver"
 mex_struggle.2005.desc.alt.a.desc:0 "Aware of how upsetting these news are going to be, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName], cautiously approaches to convey the outcome of our attempt at making silver float.\n\n"In spite of our best efforts, the idea of building a boat out of metal is madness. After it's completion, the boat left the port and promptly sunk into the abyss of the ocean. A significant part of our treasury now lies out of reach beneath the cruel waves. I am sorry my liege."\n\n"
 mex_struggle.2005.desc.alt.b:1 "Silver Vessels"
 mex_struggle.2005.desc.alt.b.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName] knew this was merely a prop for show, something to gain a reputation over. Boats made out of metal will never float, no matter how much technology advances.\n\nTherefore, instead of taking the task seriously and attempting the impossible, [2005_scoped_steward.GetSheHe] coated a wooden vessel under a thin coat of silver to trick onlookers. Me and my new "metallic ship" are the talk of the town and the envy of the world!\n\n"

 # fp2_struggle_event_2006
 mex_struggle.2006.t:0 "The Borders of Faith"
 mex_struggle.2006.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName] approaches me in private with clear doubt in [fp2_2006_vassal_in_crisis.GetHerHis] eyes.\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U] explains to me that [fp2_2006_vassal_in_crisis.GetHerHis] faith is faltering due to [fp2_2006_vassal_in_crisis.GetHerHis] time spent guarding the border against [fp2_2006_foreign_faith.GetNameNoTooltip] and fraternizing with the enemy. [fp2_2006_vassal_in_crisis.GetHerHis|U] words are not in jest. It feels as if the slightest mistake, could push [fp2_2006_vassal_in_crisis.GetHerHim] away from [ROOT.Char.GetFaith.HighGodName].\n\nYet, this is an opportunity to strengthen our fervor as well as our relationship."
 mex_struggle.2006.a:0 ""Someone call a priest!""
 mex_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] remains in doubt"
 mex_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] feels threatened by [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]'s presence"
 mex_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] reassures [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]'s faith"
 mex_struggle.2006.a.desc:1 "You call upon [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] to to resolve the situation. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] will feel betrayed because you told others about [fp2_2006_vassal_in_crisis.GetHerHis] woes."
 mex_struggle.2006.b:0 "I will re-ignite [fp2_2006_vassal_in_crisis.GetHersHis] fervor myself."
 mex_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] resents the attempt"
 mex_struggle.2006.b.b.desc:0 "You reassure [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]'s faithfulness"
 mex_struggle.2006.c:0 ""Pick any faith, so long as you #emphasis serve#! #BER me#!.""
 mex_struggle.2006.c.desc:0 "You allow [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] to pick a faith of [fp2_2006_vassal_in_crisis.GetHersHis] own accord."
 mex_struggle.2006.c.notif.t:0 "Freedom of Friendship"
 mex_struggle.2006.d:0 "Threaten to denounce [fp2_2006_vassal_in_crisis.GetHerHim] as a heretic."
 mex_struggle.2006.d.notif.t:0 "Combating Doubt with Fear"
 mex_struggle.2006.e:0 ""Forget matters of the faith, #emphasis embrace witchcraft!#!""
 mex_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName] was already a witch! It was not a crisis of faith. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] just needed a friend who could understand [fp2_2006_vassal_in_crisis.GetHerHim]."
 mex_struggle.2006.generic.notif.a.t:0 "Vassal Embraces [fp2_2006_foreign_faith.GetNameNoTooltip]"
 mex_struggle.2006.generic.notif.b.t:0 "Vassal Remains Faithful"
 mex_struggle.2006.e.notif.t:0 "Cordial Conjurers"
 mex_struggle.2006.e.tacticalwitchfaithchange:0 "Converts to [fp2_2006_foreign_faith.GetName] to avoid persecution"

 # fp2_flavor_events_vero
 fp2_flavor.3001.t:0 "As I Lay Dying"
 fp2_flavor.3001.desc:0 "The wind feels colder and the days darker, shorter, quieter. The throne looks the same as the day where I first sat on it. The throne will always look the same. But I won't.\n\nIt is time for me to prepare for the inevitable, and I shall commission an epitaph before I leave, so I can leave in peace."
 fp2_flavor.3001.a:0 "We shall use the [SCOPE.Custom('IberiaSacredLanguage')] language."
 fp2_flavor.3001.b:0 "That's not the language we all speak. I'll use [SCOPE.Custom('IberiaRomanceLanguage')]."
 fp2_flavor.3001.c:0 "I shall draw no distinctions. [SCOPE.Custom('IberiaSacredLanguage')] and [SCOPE.Custom('IberiaRomanceLanguage')] it is."
 fp2_flavor.3001.d:0 "We're not the only ones living here."
 IberiaSacredLanguage_hebrew:0 "Hebrew"
 IberiaRomanceLanguage_castilian:0 "Castilian"
 IberiaRomanceLanguage_sephardi:0 "Sephardi"
 IberiaRomanceLanguage_mozarabic:0 "Mozarabic"
 fp2_epitaph_modifier:0 "Polyglot Epitaph"
 
 fp2_flavor.3011.t:0 "An Unexpected Move"
 fp2_flavor.3011.desc:0 "My best friend [fp2_flavor_3011_best_friend.GetFirstName] does not need to knock on the door to enter my chambers. Ah, [fp2_flavor_3011_best_friend.GetHerHis] joyous smile will never cease to delight me. But... there's something different about [fp2_flavor_3011_best_friend.GetHerHis] today; [fp2_flavor_3011_best_friend.GetHerHis] hair is perfectly done and [fp2_flavor_3011_best_friend.GetHerHis] clothes are as opulent as elegant.\n\n"[ROOT.Char.GetFirstNameNoTooltip], my dearest friend! A castle this big... and you're here all by yourself! There's nothing I enjoy more than your precious company and if I could — oh, goodness, if I could! — I'd spend all my days and nights with you in this very room.""
 fp2_flavor.3011.a:0 "And there is only one bed."
 fp2_flavor.3011.b:0 "I shall find an accommodation worthy of you!"
 fp2_flavor.3011.c_spouse:0 "I have a spouse!"
 fp2_flavor.3011.c:0 "I'm as alone as I want to be."
 
 fp2_flavor.3021.t:0 "A Tasteless Evening"
 fp2_flavor.3021.desc:0 "When my dear friend [fp2_flavor_3021_best_friend.GetFirstName] invited me this evening I wasn't expecting that I'd rather be eating wet leather in a cave.\n\nI turn my head when one of the guests exposes his pus infected wounds: "This one I got while taking a shit!"\n\n"Such a nice evening, isn't it?," [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] approaches me, cup in hand, [fp2_flavor_3021_best_friend.GetHerHis] blushed smile cannot be tarnished even by the miserable atmosphere, miserable conversation and miserable food."
 fp2_flavor.3021.a:0 "As nice as it gets!"
 fp2_flavor.3021.b:0 "Y-yes, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... I— look, th-this evening is—"
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U] ought to know the truth."
 fp2_flavor.3021.d:0 "Alas, it's time to leave."
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] will understand your concerns"
 fp2_flavor.3021.b.success:0 "A Successful Conversation"
 fp2_flavor.3021.b.fail:0 "An Embarrassing Conversation"

 # fp2_james_events
 fp2_james.0001.t:0 "Thriving [fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip] Community in [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]"
 fp2_james.0001.desc:0 "The expansion of trading ports in [fp2_james_0001_thriving_community.GetNameNoTier] has made it a thriving hub for Jewish peoples all in Iberia!\n\nA member of a major [fp2_james_0001_jewish_trader.GetCulture.GetName] trading family has been bringing in more and more of [fp2_james_0001_jewish_trader.GetHerHis] people.\n\nSoon it will be the very heart of the vast Jewish trade network across Iberia."
 fp2_james.0001.a:0 "If they are not [ROOT.Char.GetFaith.GetReligion.GetAdjective], they are not welcome!"
 fp2_james.0001.b:0 "Perhaps [fp2_james_0001_jewish_trader.GetSheHe] should be [fp2_james_0001_thriving_community.GetName]'s lord!"
 fp2_james.0001.c:0 "What a fine development!"
 fp2_thriving_jewish_community_modifier:0 "Thriving Jewish Community"
 fp2_thriving_jewish_community_modifier_desc:0 "This county is experiencing an economic boom of wealthy Jewish families establishing trade networks through the area."
 fp2_jewish_community_denied_modifier:0 "Locals Persecuted"
 fp2_jewish_community_denied_modifier_desc:0 "The social and economic growth of this area has been sabotaged by laws which discriminate against religious minorities."
 fp2_conversos_persecution_modifier:0 "Conversos Persecuted"
 fp2_conversos_persecution_modifier_desc:0 "Despite conversion to Christianity, former Jews and their descendants are continuing to be persecuted."
 fp2_james.0002.t:0 "False Conversion"
 fp2_james.0002.desc:0 "A number of so-called [fp2_james_0002_conversos_character.GetFaith.GetAdherentName] were told by their former [fp2_james_0002_jewish_faith.PriestNeuterPlural] to profess conversion to the true faith. But, they have continued to practice [fp2_james_0002_jewish_faith.GetName] in secret!\n\nIf true, this would undermine any efforts at converting the Jewish communities of Iberia to Christianity.\n\nOne of their leaders, [fp2_james_0002_conversos_character.GetName], is suspected of promoting Jewish teachings."
 fp2_james.0002.a:0 "I care not, either way."
 fp2_james.0002.a.tt:0 "Allow [fp2_james_0002_conversos_character.GetNameNoTooltip] to do as [fp2_james_0002_conversos_character.GetSheHe] will"
 fp2_james.0002.b:0 "I should interrogate this heretic."
 fp2_james.0002.c:0 "True or not, [fp2_james_0002_conversos_character.GetSheHe] will rot in my dungeons!"
 fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip] Refugees"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName] has fled [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] along with a huge swath of [fp2_james_003_jewish_refugee_leader.GetHerHis] fellow [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip].\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U] comes to me begging for a home for [fp2_james_003_jewish_refugee_leader.GetHerHis] people and will gladly swear fealty to the [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] crown in exchange for protection from persecution."
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName] could benefit from a few settlers."
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.GetSheHe|U] will have to look elsewhere."
 fp2_james.0002.b.succesful_interrogation:0 "The interrogation is successful"
 fp2_james.0002.b.failed_interrogation:0 "The interrogation is a disaster"
 fp2_james_0002.b.failed_interrogation.tt:0 "Every Christian and Jewish county in your realm"
 fp2_james.0002.a.offended_conversos:0 "The Conversos are offended"
 fp2_james.0002.a.jewish_communities_thrive:0 "Jewish communities thrive!"
 fp2_james.0002.a.nothing_happened_toast:0 "The Conversos are true Christians"
 cultural_acceptance_gain_conversos_tolerance:0 "Conversos tolerance"
 cultural_acceptance_loss_conversos_tolerance:0 "Conversos intolerance"
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip] Nights"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName] is an unruly place of diverse belief and governance. Each different community has its leaders, resulting in a complex web of hierarchy and leadership that simply cannot go on. If they all prayed to [ROOT.Char.GetFaith.HighGodName] in the proper and correct way and answered to the same leader, it would increase my my influence.\n\n[fp2_james_0004_murder_baron.GetName] has stepped forward, aiming to become the [fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U] new leader and will host a banquet where [fp2_james_0004_murder_baron.GetSheHe] will have all the local religious leaders slaughtered like cattle."
 fp2_james.0004.a:0 "I can't wait to hear their screams."
 fp2_james.0004.b:0 "I'm not a #EMP total#! monster."
 fp2_james.0005.t:0 "Point of View"
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName] has approached me today demanding that the recently converted [ROOT.Char.GetFaith.HouseOfWorship] faces the wrong direction!"
 fp2_james.0005.desc.christian:0 "\n\nIn its former state as a mosque, only the Mihrab faced eastwards towards Mecca, but now as a proper church, it is expected that the entire building face east."
 fp2_james.0005.desc.muslim:0 "\n\nAs a former church, the mosque faces east, preventing the construction of a Mihrab to guide followers to face the holy city!"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip] argues that it is practically impossible to administer a proper service in these conditions and asks that we grant some funds to have the entire building rotated in the right direction."
 fp2_james.0005.a:0 "Anything for the faith!"
 fp2_james.0005.b:0 "You're wasting my time."
 fp2_toledo_nights_modifier:0 "Locals Rulers Slaughtered"
 fp2_toledo_nights_modifier_desc:0 "The local religious rulers of this province were recently slaughtered."
 fp2_toledo_nights_fallout_modifier:0 "Priesthood Slaughtered"
 fp2_toledo_nights_fallout_modifier_desc:0 "Religious leaders were recently slaughtered in a nearby town, causing repercussions across this realm."
 fp2_correctly_facing_church:0 "Correctly Oriented Temple"
 fp2_correctly_facing_church_desc:0 "The place of worship in this province has been rotated brick by brick to ensure proper worship."

 # fp2_nick_events (all three files)
 mex_yearly.4001.t:0 "The Sixth Hour"
 mex_yearly.4001.desc:0 "My goodness! Being a ruler really does take it out of you. I have to toil all day and much of the night too in order to maintain my lands. The peasants lead blessed lives in that respect; they don't have the pressures of rulership to weigh them down and cause them so much lethargy!\n\nPerhaps a little nap would do me good? I can sleep off the exertions of lunch and be ready to tackle the rest of the day!"
 mex_yearly.4001.a:0 "No! I have work to do!"
 mex_yearly.4001.b:0 "Mm, #EMP lovely.#!"

 mex_yearly.4002.t:0 "Living In Harmony"
 mex_yearly.4002.desc:0 "The disapproving frown on my [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstNamePossessive] face readies me pre-emptively for what is sure to be some manner of [ROOT.Char.GetFaith.HighGodName]-bothering nonsense.\n\n"My [ROOT.Char.GetLadyLord]," [realm_priest.GetSheHe] begins, "there is a matter of grave import happening within your very realm. The county of [interfaith_province.GetCounty.GetName] is filled with people not following the true faith! If that wasn't bad enough, they're living alongside those who do! And, and, and #EMP fornicating#! with each other and-"\n\nI close my eyes as the interminable drone continues. I dread to think how [realm_priest.GetSheHe] will carry on if I don't do something..."
 mex_yearly.4002.a:0 "Let them live in peace, [realm_priest.GetFirstNameNoTooltip]."
 mex_yearly.4002.b:0 "You're right. This can't continue."

 mex_yearly.4003.t:0 "O Camiño de Santiago"
 mex_yearly.4003.desc:0 "The holy city of Santiago de Compostela is a magnet for the faithful, drawing pilgrims from lands local and distant. The route to it is accordingly well-travelled, wending its way to the site from the foothills of the Pyrenees. Of course, where people rich enough to travel to the holy site exist, so too do those looking to profit from their trust in the almighty.\n\nIt is the fifth report of a violent robbery by bandits in as many days on the stretches of land that run through my territory that finally drives my [steward.GetCouncilTitle] [steward.GetFirstName] to consult with me on how to deal with this issue."
 mex_yearly.4003.a:0 "I shall contact the holy warriors in [ho_province.GetProvince.GetCounty.GetName]!"
 mex_yearly.4003.b:0 "Pay for guards to patrol a section of the road."
 mex_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName] helps those who help themselves..."
 mex_yearly.4003.tt:0 "The local [holy_order|E] will patrol the road in their county."
 mex_yearly.4004.t:0 "The Wandering Master"
 mex_yearly.4004.desc:0 "I'm on my way through my courtroom when a scuffle at its far end draws my attention. A strapping [mozarab_wanderer.GetWomanMan] is being advanced upon by my guards, only for their weapons to clatter to the floor in the blink of an eye. The stranger flourishes [mozarab_wanderer.GetHerHis] sword in salute towards me.\n\n"My [ROOT.Char.GetLadyLord]", [mozarab_wanderer.GetSheHe] begins as I wave away more guards, "I find myself without a liege to serve, and judging from your protection here you could do with my help."\n\nFrom the cross [mozarab_wanderer.GetSheHe] wears around [mozarab_wanderer.GetHerHis] neck, I deduce [mozarab_wanderer.GetSheHe] is a [mozarab_wanderer.GetFaith.GetAdherentName]."
 mex_yearly.4004.a:0 "For a [mozarab_wanderer.GetWomanMan] of your talents? Absolutely!"
 mex_yearly.4004.b:0 "I would rather my $knight_culture_player_no_tooltip_lowercase$s be [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]."
 mex_yearly.4004.c:0 "Begone, heathen!"
 mex_yearly.4004.tt:0 "[mozarab_wanderer.GetName] refuses to convert and returns to wandering"
 mex_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName] joins your court"
 mex_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName] refuses to convert and returns to wandering"
 mex_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName] returns to wandering"

 mex_yearly.4005.t:0 "Establishing Enclaves"
 mex_yearly.4005.desc.christian:0 "The [mozarab_merchant.GetFaith.GetAdherentNamePlural] occupy a unique position in Iberian society. "
 mex_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U] subjects occupy a unique position in Iberian society. "
 mex_yearly.4005.desc:0 "It is unusual, then, to see one of their local merchants ask for an audience with me.\n\n"We [mozarab_merchant.GetFaith.GetAdherentNamePlural] tend to deal with a certain degree of extra... difficulty when living our lives." [mozarab_merchant.GetSheHe|U] speaks evenly and without rancor, but there's clearly some steel to [mozarab_merchant.GetHerHis] words.\n\n"All we want is for a small section of the cities in the [mozarab_quarter.GetName] to call our own and live among our people. I have come here to petition you, my [ROOT.Char.GetLadyLord], to see whether you might magnanimously grant us this.""
 mex_yearly.4005.a:0 "You are welcome in my cities."
 mex_yearly.4005.b:0 "I will not have you pollute my towns!"

 mex_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] Architect"
 mex_yearly.4006.desc:0 "It is a brave person who would accost me as I'm leaving the [ROOT.Char.GetFaith.HouseOfWorship] after my daily worship, but one such [mozarab_priest.GetWomanMan] has tried exactly that. I note the crucifix looped around [mozarab_priest.GetHerHis] neck with some suspicion as [mozarab_priest.GetSheHe] begins to speak.\n\n"My [ROOT.Char.GetLadyLord], I only ask a minute of your time. All I want is for my flock to be able to worship in a [mozarab_priest.GetFaith.HouseOfWorship] as all good followers of [mozarab_priest.GetFaith.HighGodName] should!" The nervous priest stops, and looks at me imploringly.\n\nLetting the [mozarab_priest.GetFaith.GetAdherentNamePlural] build places of worship would make converting them trickier, but perhaps some leniency might aid the cohesiveness of my realm?"
 mex_yearly.4006.a:0 "You have my assent. Build your [mozarab_priest.GetFaith.HouseOfWorshipPlural]."
 mex_yearly.4006.b:0 "You will #EMP never #!build those heathen's shacks on my land!"
 mex_yearly.4007.t:0 "Look And You Shell Find"
 mex_yearly.4007.desc:0 "I am traveling back from prayers, my [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] at my side, when I see a white flash in the ground. Stooping to pick it up, I unearth a bone-white, hard, circular item: a scallop shell.\n\nSuch shells are a mark of the pilgrims that travel this road on the path towards Santiago, and anyone who possesses one — especially one with the mark of Santiago printed on it — has completed the arduous journey.\n\nI turn the shell over in my hand covetously, aware of the disapproving gaze of [realm_priest.GetFirstNameNoTooltip] boring into the back of my skull."
 mex_yearly.4007.a:0 "I'll keep this, and you'll keep your mouth shut."
 mex_yearly.4007.b:0 "Fine. #EMP Fine!#! I'll leave the damned shell."
 mex_yearly.4007.c:0 "...who do you think they'll believe, [realm_priest.GetFirstNameNoTooltip]?"
 mex_yearly.4007.c.tt.flavour:0 "If I kept this shell, who's to say it #EMP isn't#! real?"
 mex_yearly.4007.c.tt.success:0 "You keep the convincing shell"
 mex_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip] easily brands the shell a fake"

 mex_yearly.4008.t:0 "Fireside Tales"
 mex_yearly.4008.desc.intro:0 "The fire crackles, casting long shadows on the wall of the servant’s quarters. A wizened old woman holds children agog with her tales.\n\n"
 mex_yearly.4008.desc.basque.a:0 ""...the Aatxe is a cave spirit who is most often seen in the beastly form of a red bull, protecting people from baleful influences and attacking thieves.""
 mex_yearly.4008.desc.basque.b:0 ""...the Gaueko is a night-spirit. He refuses to allow humans to work outside after dusk, and any displays of nocturnal bravado — such as boasting of not fearing the dark — will draw his ire.""
 mex_yearly.4008.desc.galician.a:0 ""...the Ojáncanu are bloodthirsty, hairy giants with twice as many teeth as a [ROOT.Char.GetWomanMan]. Their critical weakness is one singular white hair that — if pulled — kills them instantly.""
 mex_yearly.4008.desc.galician.b:0 ""...the Estadea are the wandering dead who haunt villages at midnight. Shambling along, they follow an entranced living soul who is compelled by to lead them until daybreak. If that person does not manage to pass on his ghostly parade to another unfortunate being, they wither and die within weeks.""
 mex_yearly.4008.desc.castilian.a:0 ""...the Devil's Horses appear when people make bonfires to purify their souls. With manes as black as night, damselfly wings, and mouths foaming, they appear from the ashes with an explosion. Each one is the soul of a sinner with its own tale to tell.""
 mex_yearly.4008.desc.castilian.b:0 ""...the Ventolines are air spirits who aid sailors. Angelic in appearance, with eyes the color of sea-foam and wings that look like crashing waves, they live in the carmine clouds of sunset. If a good sailor finds themselves becalmed, the Ventolines will blow wind into the sails to get them back to shore.""
 mex_yearly.4008.desc.catalan.a:0 ""...the Cocollona is a river monster. It was originally a faithless nun who was punished for her sins and imprisoned. Her jailers only allowed her outside to visit the Onyar river. Eventually, she sprouted scales, and she now prowls underneath bridges awaiting unsuspecting prey.""
 mex_yearly.4008.desc.catalan.b:0 ""...the famous Dip is the hound of hell and the Devil's diplomat. A blood-drinking murderer, the wolf-like creature roams the fields at night slaughtering cows and unfortunate humans. Lame in one leg, his glowing red eyes are the last thing many drunkards staggering home see.""
 mex_yearly.4008.desc.aragonese.a:0 ""...the Omes Hail are giants related to the very mountains themselves. If these spirits are made visible, they turn into the mighty massifs that shield us against our enemies. Enraged by their plight, the spirits scream and send boulders tumbling down hillsides and into the villages below.""
 mex_yearly.4008.desc.aragonese.b:0 ""...the peaceful and benevolent Basajaun is a huge man with a beard reaching down to his feet. Twice the size of a normal person, he patrols the woodlands with a tree trunk as a walking stick, warning shepherds of approaching storms or even packs of wolves with a throaty whistle."
 mex_yearly.4008.desc.spain.a:0 ""...the Cuélebre is an unfathomably huge serpent. Though it is practically immortal, the serpent is lazy, and rarely moves from its refuge deep in a cave. Its treasures are said to be almost beyond comprehension, and its spit can heal diseases.""
 mex_yearly.4008.desc.spain.b:0 ""...Mouros are ancient beings of great power who have lived here since the beginning of the world. Great metalsmiths, the Mouros are rarely seen above-ground. Their maidens are enchanted shapeshifters of great beauty who guard the passages underground.""
 mex_yearly.4008.desc.spain.c:0 ""...the Anjana are good and kind fairies who take care of forests. With black pupils and gossamer wings, they aid wounded animals and lost people. They tread so lightly that twigs don’t snap under their weight. If you find one of their colorful rose petals you may be happy until your death.""
 mex_yearly.4008.desc.ending:0 "\n\nThe fire sputters and fades as the old woman finishes her story and chivvies the children to prepare for bed."
 mex_yearly.4008.a:0 "What a fun old tale!"
 mex_yearly.4008.b:0 "Ha! Nonsense ghost stories!"
 mex_yearly.4008.c:0 "You tell a fine tale, old lady!"

 mex_yearly.4009.t:0 "The White Lord"
 mex_yearly.4009.desc:0 "Today is a special day. I round the corner and sight my quarry the Malato Tree from the legend of Jaun Zuria. The tale of the young warrior who turned back an army is well-worn into the minds of every [root_culture.GetName] child.\n\nI run a hand over the knobbled trunk and my fingers coming to rest on a slit, as wide as a finger. As legend has it, a sword was embedded here by the White Lord's followers to witness their resolve to follow him anywhere."
 mex_yearly.4009.a:0 "I too shall vanquish our people's foes!"
 mex_yearly.4009.b:0 "I am more than just [root_culture.GetNameNoTooltip]."
 mex_yearly.4009.c:0 "A little memento of this day would be nice."

 mex_yearly.4010.t:0 "Pigs of Stone"
 mex_yearly.4010.desc:0 "It was meant to be a simple trip to visit the [verraco_county.GetName], but I have come across something rare and unusual.\n\nHuge stone beasts in the shape of boars stand before me in the wide open country. By the weathering, I would guess they are truly ancient. If they really are that old, then what possibly possessed these people to expend the effort to create monolithic swine?"
 mex_yearly.4010.a:0 "Perhaps these were tombs... for saints?"
 mex_yearly.4010.a.success:0 "The people buy in to your theory"
 mex_yearly.4010.a.fail:0 "The people point out this has no basis in reality"
 mex_yearly.4010.b:0 "These serve no purpose. Dismantle them."
 mex_yearly.4010.c:0 "These are blasphemous statues! Tear them down!"
 mex_yearly.4010.d:0 "All of this pig talk is boar-ing me."
