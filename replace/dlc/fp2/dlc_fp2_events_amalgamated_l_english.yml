 mex_struggle.1000.t:0 "Stoking the Fire"
 mex_struggle.1000.desc:1 "There have been clashes between the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] and the [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] population in the [tension_county.GetName]. "Let us use this opportunity" my [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName] suggests, "to recruit thugs for hire from among the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] rioters. And if they continue their #italic training#! in their home county, that isn't so bad either! We might actually #italic encourage#! that..." \n\n Do I let [tension_county.GetNameNoTierNoTooltip] burn in order to enlist these violent fanatics?"
 mex_struggle.1000.a:0 "Let us spread some hatred...discreetly."
 mex_struggle.1000.b:0 "I trust you to handle it"
 mex_struggle.1000.c:0 "No, I shall try to ease the tension."
 mex_struggle.1000.d:0 "If I cannot stop this madness, perhaps a [minority_courtier.GetFaith.GetAdherentNameNoTooltip] ruler could."
  
 
 not_my_problem_toast:0 "Single mothers and children in your realm will starve for years to come."

 mex_struggle.1001.t:0 "War Widows"
 mex_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName] is with child, and has come to ponder the situation of other mothers in our lands - those left by recent war and misfortune to care for their children alone. "We could institute a special fund, my [ROOT.Char.GetLadyLord], to pay nursing mothers who have no other means of support. After all, rearing children is a labor just as hard and laudable as others.""
 mex_struggle.1001.a:0 "A good idea! I shall create such a fund."
 mex_struggle.1001.b:1 "Only widows will have my support."
 mex_struggle.1001.b.tt:0 "Your faith does not approve of women with children out of wedlock."
 mex_struggle.1001.c:0 "They can come stay at my court! We have food in abundance!"
 mex_struggle.1001.c.tt:0 "You invite all poor single mothers in your realm to stay at your court."
 mex_struggle.1001.d:0 "Surely, my benevolent vassals can help fund this."
 mex_struggle.1001.e:0 "I am your [ROOT.Char.GetTitleTierName], not a wet nurse!"
 mex_struggle.1001.specialdescpositive:0 "Vassals who are happy to pay gain #positive_value 10#! #color_light_blue Opinion#! of you"
 mex_struggle.1001.specialdescnegative:0 "Vassals who are not happy to pay lose #negative_value 10#! #color_light_blue Opinion#! of you"
 
 reading_avicenna_toast.success:0 "You read a big book on medicine."
 reading_avicenna_toast.failure:0 "You might have misunderstood something..."
 reading_hippocrates_toast.success:0 "You read all of Galen's works."
 reading_hippocrates_toast.failure:0 "Why is Greek so hard?"
 rolling_in_filth_toast:0 "Your court is a health hazard."

