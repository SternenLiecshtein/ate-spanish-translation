 awesome_toledo_sword_name:1 "[great_swordsmith.GetTitledFirstNamePossessiveNoTooltip] Sword"
 awesome_toledo_sword_desc:0 "This sword was the greatest work of the smith [great_swordsmith.GetName] of [toledo_county.GetNameNoTierNoTooltip], forged using secret techniques [great_swordsmith.GetSheHe] took to the grave. A brilliant yet arrogant [great_swordsmith.GetWomanMan], it is said that [great_swordsmith.GetSheHe] poured part of [great_swordsmith.GetHerHis] soul into the blade, and indeed, it seems to give its wielder a will of iron."

 mex_struggle.1012.t:1 "The Masterwork"
 mex_struggle.1012.desc:1 """It is finished", [great_swordsmith.GetName] says.\n\n"This is the sword I promised you, one of my best works. Its blade is of the finest alloy imaginable, such as only could be made in Iberia. It truly has, as they say, #italic a soul of iron#!. A blade fit for a [Select_CString(ROOT.Char.IsFemale,'noble lady','great lord')] like you.""
 mex_struggle.1012.a:0 "It is...exquisite. You may go in peace. "
 mex_struggle.1012.b:0 "Magnificent. May I not convince you to stay and serve me?"
 mex_struggle.1012.swordsmith_leaves:1 "Having completed [great_swordsmith.GetHerHis] work, [great_swordsmith.GetName] leaves to take command over the blacksmiths' guild, as you promised."
 mex_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName] stays in your court"

 toledo_sword_name:0 "Toledo Sword"
 toledo_sword_desc:0 "This blade is a masterwork of Toledo steel, exceptionally strong and durable. A small inscription near the base says that it was forged by #italic the great smith#! [great_swordsmith.GetName] in [blacksmith_county.GetNameNoTierNoTooltip]."

 mex_struggle.1050.t:0 "Dreams of Destruction"
 mex_struggle.1050.desc_opening:1 "[visionary_spouse.GetTitledFirstName] comes to me in the dark of the night, feverish and pale. "I have had dreams", [visionary_spouse.GetSheHe] says, "where I find myself in a field of death."
 mex_struggle.1050.desc_christian:0 "Our cities were raised, our church towers toppled, our people trampled in a mire of their own blood."
 mex_struggle.1050.desc_islamic:0 "Our libraries were burnt, our minarets fallen, our brothers and sisters nailed to crosses, beset by carrion birds."
 mex_struggle.1050.desc_rampaging_barbarian_heathen:0 "Our houses were burnt, our runestones toppled, our warriors slain without honor or glory."
 mex_struggle.1050.desc_non_barbarian_heathen:0 "Our cities were raised, our temples burnt, our people slain or dragged away to a fate unknown."
 mex_struggle.1050.desc_islamic_heritage:0 "I saw the utter destruction of all that we have built since our ancestors came to this land."\n\n"
 mex_struggle.1050.desc_christian_bling_reference_drop:0 "The relics of our saints were cast into a raging fire."\n\n"
 mex_struggle.1050.desc_middle_neutral_version:0 "All that we built was destroyed, and death and despondency reigned over earth."\n\n"
 mex_struggle.1050.desc_love_and_warmth_ending:0 ""Please my love, help me. I am so afraid that my dreams are true, that these things will come to pass. Hold me, I feel so cold.""
 mex_struggle.1050.desc_no_love_and_warmth_ending:0 ""Dear [ROOT.Char.GetWifeHusband], please listen. It is no ordinary sickness that assails me. I fear that my dreams are true, that these things might come to pass. Please, do not let them. You must save Iberia.""
 mex_struggle.1050.a:0 "Are you a witch?"
 mex_struggle.1050.b:0 "Pull yourself together, [ROOT.GetCharacter.GetFaith.HighGodName] is testing your faith."
 mex_struggle.1050.c:0 "Come, tell me more of your visions."
 mex_struggle.1050.d:0 "Leave me be, I am planning my next conquest."
 mex_struggle.1050.spouse_imprisoned:0 "You imprison [visionary_spouse.GetTitledFirstNameNoTooltip] on suspicions of witchcraft"
 mex_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condition might improve"
 mex_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condition might get worse"
 mex_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condition might get much worse"
 comforting_spouse_visionary_toast.success:0 "You comforted [visionary_spouse.GetTitledFirstName]"
 comforting_spouse_visionary.failure:0 "You failed to comfort [visionary_spouse.GetTitledFirstName]"
 mex_yearly.8004.t:0 "The [translation_capital.GetNameNoTierNoTooltip] School of Translators"
 mex_yearly.8004.desc_opening:0 "With the spirit of conciliation reigning in Iberia, scholars from all the region have been dawdling in the libraries of my domain. Perhaps I could direct their energy into something fruitful...\n\n"
 mex_yearly.8004.desc_chaplain:0 "My [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] has an idea. "We should organize a translation team", [translation_enthusiast.GetSheHe] says, "and I could lead it. Let us scour the land for skilled translators, even heathens, and put them at work under your auspices. [translation_capital.GetNameNoTierNoTooltip] has the potential to be a beacon of enlightenment, if you will fund it!""
 mex_yearly.8004.desc_wanderer:0 "The learned wanderer [translation_enthusiast.GetTitledFirstName] presents an opportunity. "My [ROOT.Char.GetLadyLord]", [translation_enthusiast.GetSheHe] says, "I have mastered a dozen tongues, and could help you organize a translation team. Let us scour the land for skilled translators and put them at work under your auspices. [translation_capital.GetNameNoTierNoTooltip] could become a great beacon of enlightenment.""
 mex_yearly.8004.a:0 "I shall spare #italic no#! expense in finding the best people."
 mex_yearly.8004.b:0 "Since you are so capable, #italic you#! can do all the translations."
 mex_yearly.8004.c:0 "Libraries are so much bother..."
 recruiting_brilliance_toast.success:0 "You found great translators"
 recruiting_mediocrity_toast.failure:0 "You employed mediocre translators"

 mex_yearly.8005.t:0 "Under the Stone Pine"
 mex_yearly.8005.desc_opening:0 "In the scorching midday heat, they sit in the shadow under a great stone pine, playing on lutes and flutes."
 mex_yearly.8005.desc_iberian:0 "They sing in Galician-Portuguese, in Catalan, about life, loss, bittersweet love."
 mex_yearly.8005.desc_arabic:0 "They sing in Arabic about beauty, glory, love lost and found again."
 mex_yearly.8005.desc_language_neutral:0 "They sing in many tongues, yet my heart can understand every word."
 mex_yearly.8005.desc_middle_part:0 "I can hear them from my balcony, and they stir my soul.\n\nYet I do not know the identity of these musicians, and when I leave my lofty halls and approach the tree, they are gone."
 mex_yearly.8005.desc_post_troubadours:0 "I thought only the troubadours of Occitania possessed such talent and wit, but perhaps I was mistaken...\n\nWhat am I to do with these damned #italic feelings#!?"
 mex_yearly.8005.desc_pre_troubadours:0 "\n\nAre they sent from [ROOT.Char.GetFaith.PositiveAfterLife|U]? Are they phantoms devised by [ROOT.Char.GetFaith.DevilName] to ensnare me? Perhaps not... but what am I to do with these damned #italic feelings#!?"
 mex_yearly.8005.a:0 "My love for [courtly_lover.GetFirstNameNoTooltip] fills my heart with song."
 mex_yearly.8005.b:0 "So beautiful..."
 mex_yearly.8005.c:0 "I should sponsor more musicians!"
 mex_yearly.8005.d:0 "Enough! I will have that damned tree chopped down."

 mex_yearly.8002.t:0 "A Dietary Dilemma"
 mex_yearly.8002.desc:0 "Two children were collecting clams from the beach in [beached_whale_province.GetName] when they came upon a carcass of colossal size. Beach-dwellers claim that the flesh of this dead sea-creature is still incorrupt, and #italic very#! tasty. But my [preoccupied_ulama.GetCouncilTitle] [preoccupied_ulama.GetFirstName] pulls me aside during the council meeting, seemingly concerned.\n\n"Is the consumption of whale meat truly permissible to us [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]?", [preoccupied_ulama.GetSheHe] ponders. "I cannot make a ruling in this matter. We should wait for a statement from a very respected scholar. But you should forbid the people from eating the meat of this beast - just in case...""
 mex_yearly.8002.a:0 "No, #italic I#! can make it permissible."
 mex_yearly.8002.b:0 "Give me some of that meat! I #italic must#! taste it."
 mex_yearly.8002.c:0 "Very well, let us wait for a ruling."
 mex_yearly.8002.d:0 "It must #italic not#! be eaten. I shall go there myself and burn it."
 exploding_whale_toast:0 "The carcass mysteriously exploded!"
 exploding_whale.tt:0 "The carcass explodes!"
 healthy_whale_toast:0 "It tasted very good"
 unhealthy_whale_toast:0 "Something is not right..."

 mex_yearly.8003.t:0 "Flight of Fancy"
 mex_yearly.8003.desc:0 "The renowned inventor [flying_polymath.GetFirstName] has sought me out with a very odd petition, carrying a pair of wings made from metal and silk. \n\n"The legends say our ancestors were capable of soaring amongst the heavens," [flying_polymath.GetSheHe] says, "and I have made calculations. I will prove that the legends are true! Allow me to jump from the tallest tower of your [ROOT.Char.Custom('ResidenceBuilding')], my [ROOT.Char.GetLadyLord], and I shall serve you faithfully afterwards." \n\nUnfortunately, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName] has learned of this, and is begging me to let [enthusiastic_child.GetHerHim] see the aged scholar take flight. "
 mex_yearly.8003.a:0 "Very well, I will allow it."
 mex_yearly.8003.b:0 "Lend me those wings - #italic I#! want to fly."
 mex_yearly.8003.c:0 "No, this is madness."
 flight_attempt_toast.success:0 "You soared like an eagle"
 flight_attempt_toast.failure:0 "You fell to the ground"
 mex_yearly.8003_child_reaction:0 "There is no telling how [enthusiastic_child.GetFirstNameNoTooltip] might react to seeing this."
 polymath_flight_attempt_toast.success:0 "[flying_polymath.GetFirstNameNoTooltip] flew!"
 polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip] fell to [flying_polymath.GetHerHis] death."

 mex_yearly.8001.t:0 "Assembling the Cortes"
 mex_yearly.8001.desc:0 "My [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] has long pondered our finances, and now suggests it is time to assemble the #italic cortes#!, a novel form of parliament where elected representatives of the free municipalities take part in the deliberations of the royal council.\n\n"In return for this privilege", [commoner_enthusiast.GetSheHe] says, "we could tax the cities even more. If we truly need gold, my [ROOT.Char.GetLadyLord], we could even allow some of the less wretched peasants to attend our meetings, though I would advice against that, since it would surely infuriate the nobles.""
 mex_yearly.8001.a:0 "Invite the cities' representatives."
 mex_yearly.8001.b:0 "Invite everyone! And I mean #italic everyone#!."
 mex_yearly.8001.c:0 "No, the nobles knows best, as we always have."
 fp2_flavor.8001_vassal_opinion:0 "Vassals who are protective of their privilege will dislike this"

 mex_yearly.8000.t:0 "Burning the Vineyards"
 mex_yearly.8000.desc_muslim_opening:0 "The fine wine made in Iberia has long been enjoyed by the faithful who settled here. Yet the [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] has now decided that this shall come to an end.\n\n"Wine", [vinoclast_caliph.GetHerHis] envoy [hof_emissary.GetTitledFirstName] declares, "is certainly #italic haram#!, and neither its production nor consumption can be tolerated any longer. You must therefore put the vineyards in the [vineyard_county.GetName] to the torch."
 mex_yearly.8000.desc_jewish_opening:0 "The fine wine made in Iberia has long been enjoyed by our ancestors who settled here. Yet the [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] has now decided that this shall come to an end.\n\n"Wine", [vinoclast_caliph.GetHerHis] envoy [hof_emissary.GetTitledFirstName] declares, "is certainly not kosher, and neither its production nor consumption can be tolerated any longer. You must therefore put the vineyards in the [vineyard_county.GetName] to the torch."
 mex_yearly.8000.desc_jerez:0 "But since your city of [jerez_vineyards.GetNameNoTier] has the greatest vineyards in all of Iberia, we do understand the gravity of your sacrifice, and the [vinoclast_caliph.GetTitleTierName] will not forget it. Still, the vineyards must burn!""
 mex_yearly.8000.desc_not_jerez:0 "The [vinoclast_caliph.GetTitleTierName] do understand the anguish this may cause for your wine farmers, but think of all the land you will free up for better, more righteous purposes! The vineyards must be destroyed.""
 mex_yearly.8000.a:0 "Destroying fine wine? Has the [vinoclast_caliph.GetTitleTierName] gone insane?"
 mex_yearly.8000.b:0 "I shall burn them to cinders!"
 mex_yearly.8000.c:0 "No, I must protect the wine farmers."

 mex_struggle.1020.t:0 "Death of a [Select_CString(minority_councillor.IsFemale,'Councilwoman','Councilman')]"
 mex_struggle.1020_desc_opening:1 "What a disaster! Amidst tensions that have been simmering in [unrest_capital.GetNameNoTierNoTooltip], a mob of angry [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] named my councilor [minority_councillor.GetTitledFirstName] as the cause of their discontent, due to [minority_councillor.GetHerHis] [minority_councillor.GetFaith.GetAdherentNameNoTooltip] beliefs."
 mex_struggle.1020_desc_beaten_by_mob:0 "As [minority_councillor.GetNameNoTooltip] was on [minority_councillor.GetHerHis] way to my [ROOT.Char.Custom('ResidenceBuilding')], the mob descended upon [minority_councillor.GetHerHim] and savagely beat [minority_councillor.GetHerHim] to death.\n\n"
 mex_struggle.1020_desc_burned_by_mob:0 "In the dark of the night, they snuck into my [ROOT.Char.Custom('ResidenceBuilding')], tied [minority_councillor.GetNameNoTooltip] to a loom and set it ablaze.\n\n"
 mex_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "They grabbed [minority_councillor.GetHerHim] on [minority_councillor.GetHerHis] way to a council meeting, hung [minority_councillor.GetHerHim] from the [ROOT.Char.Custom('ResidenceBuilding')] gate and slit [minority_councillor.GetHerHis] stomach, letting the innards fall freely to the damp ground below.\n\n"
 mex_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip] was visiting an acquaintance here in [unrest_capital.GetNameNoTierNoTooltip] when the angry mob grabbed [minority_councillor.GetHerHim] and nailed [minority_councillor.GetHerHim] to a wooden cross, where [minority_councillor.GetSheHe] soon perished.\n\n"
 mex_struggle.1020_desc_defenestrated_by_mob:0 "Working themselves into an unholy frenzy, they managed to break into my [ROOT.Char.Custom('ResidenceBuilding')], grab [minority_councillor.GetNameNoTooltip] and throw [minority_councillor.GetHerHim] from a window, to [minority_councillor.GetHerHis] death.\n\n"
 mex_struggle.1020_desc_molten_silver_by_mob:0 "Working themselves into an unholy frenzy, they broke into [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] chambers in my [ROOT.Char.Custom('ResidenceBuilding')], where they melted [minority_councillor.GetHerHis] fine jewelry and proceeded to pour it down [minority_councillor.GetHerHis] throat.\n\n"
 mex_struggle.1020_desc_torn_to_pieces_by_mob:0 "[minority_councillor.GetNameNoTooltip] was making [minority_councillor.GetHerHis] way from the baths to my [ROOT.Char.Custom('ResidenceBuilding')] when the angry mob descended upon [minority_councillor.GetHerHim]. Given furious strength by hatred, they tore [minority_councillor.GetHerHim] to pieces with their bare hands.\n\n"
 mex_struggle.1020_desc_councillor_had_family:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] family blames me for what occurred. [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] now stands before me, demanding that I apologize for this horrible act against the house of [minority_councillor.GetDynastyName]."
 mex_struggle.1020_desc_councillor_had_no_family_faith:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] people seem to blame #italic me #!for what occurred, and [councillor_executor.GetTitledFirstName], a [minority_councillor.GetFaith.GetAdherentNameNoTooltip] community leader, has come before me to ask that I compensate the beleaguered [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] of [unrest_capital.GetNameNoTierNoTooltip] for this malicious act."
 mex_struggle.1020.a:0 "Ask for absolution from the [minority_councillor.GetDynastyNameNoTooltip] dynasty."
 mex_struggle.1020.b:0 "Make things right with [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] folk."
 mex_struggle.1020.c:0 "Hunt down the perpetrators."
 mex_struggle.1020.d:0 "Deploy soldiers to restore order in [unrest_capital.GetNameNoTierNoTooltip]."
 
 mex_yearly.8006.t:0 "Saqaliba Settlers"
 mex_yearly.8006.desc:0 "A band of several hundred pale-skinned #italic Saqaliba#!, enslaved men and women from the eastern reaches of Europe, have escaped the realm of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName]. Talk as [former_master.GetSheHe] may about how treasured they were in [former_master.GetHerHis] armies and [former_master.GetHerHis] harem, they have braved many dangers to seek freedom in my land.\n\n"We all have scars", their leader [saqaliba_leader.GetFirstName] tells me, "on our bodies, or deep inside. But we are strong and determined. We long for some land of our own, where we can speak our ancestral tongue. If you let us settle in the [saqaliba_barony.GetName], we would work hard to make it prosper.""
 mex_yearly.8006.a:0 "I could even make you a mayor..."
 mex_yearly.8006.b:0 "You can stay, but your friends must go elsewhere."
 mex_yearly.8006.c:0 "I will send you back to your master."
 furious_rival_8006.desc:0 "Your rival [former_master.GetTitledFirstNameNoTooltip] might press a [claim|E] on the [saqaliba_county.GetName]"
 mex_yearly.8006.flavor.b.tt:0 "Reluctantly, [saqaliba_leader.GetFirstNameNoTooltip] stays at your court, leaving [saqaliba_leader.GetHerHis] followers to find their own path."
 mex_yearly.8006.flavor.c.tt:0 "The Saqaliba are forcefully returned to [former_master.GetTitledFirstNameNoTooltip]."

 # fp2_struggle_event_vero
 mex_struggle.3001.t:0 "The Price of War"
 mex_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] enters the room with a grave demeanor. "My [ROOT.GetCharacter.GetLadyLord]," [struggle_3001_steward.GetSheHe] says, "our coffers are almost empty. It's dangerous in these times." [struggle_3001_steward.GetSheHe|U] does not have to say more. In silence, I give him a dour look. "My [ROOT.GetCharacter.GetLadyLord|U]...," [struggle_3001_steward.GetSheHe] repeats as I leave."
 mex_struggle.3001.desc_no_war_intro:0 "\n\nAll I have is this crown. This crown and the duty to serve it well. But what good is a crown with no wealth to keep it?"
 mex_struggle.3001.desc_war_intro:0 "\n\nAll I have is this crown. This crown and the duty to serve it well. But what good is a crown that shall be taken regardless upon my defeat?"
 mex_struggle.3001.desc_outro:0 "I reach out and touch its cold material — gold.\n\nI know some unscrupulous merchants that would be interested in it..."
 mex_struggle.3001.a:0 "I will do what I must."
 mex_struggle.3001.a_flavour:0 "You will lose your crown."
 mex_struggle.3001.b:0 "That other crown, however..."
 mex_struggle.3001.c:0 "Wait! I'm not the only one with a crown in this household."
 mex_struggle.3001.c_flavour:0 "Your spouse will lose their crown."
 mex_struggle.3001.d:0 "This crown is only coming off once I am dead!"
 nick_the_crownless:0 "the Crownless"
 struggle_3001_spouse_crown_modifier:0 "Crown Sold"
 
 mex_struggle.3011.t:0 "Damsels in Distress"
 mex_struggle.3011.desc:1 ""My [ROOT.GetCharacter.GetLadyLord]! The unthinkable has happened!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] takes a second to catch [struggle_3011_marshal.GetHerHis] breath, [struggle_3011_marshal.GetHerHis] forehead wet with sweat. "The ladies of [struggle_3011_county_town.GetNameNoTier] have taken up arms to defend the city themselves.""
 mex_struggle.3011.desc_men:0 ""My [ROOT.GetCharacter.GetLadyLord]! The unthinkable has happened!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] takes a second to catch [struggle_3011_marshal.GetHerHis] breath, [struggle_3011_marshal.GetHerHis] forehead wet with sweat. "The lads of [struggle_3011_county_town.GetNameNoTierNoTooltip] have taken up arms to defend the city themselves.""
 mex_struggle.3011.desc_outro:0 "\n\n[bishop.GetTitledFirstName] storms into the room, soon following. "This is unnatural, my [ROOT.GetCharacter.GetLadyLord]!" [bishop.GetSheHe] cries out, "If we let them fight soon they shall also ask for land, and who is going to take care of the children then?"\n\n"A sword is a sword," [struggle_3011_marshal.GetFirstNameNoTooltip]'s answer is immediate. "Surely you agree, my [ROOT.GetCharacter.GetLadyLord]?""
 mex_struggle.3011.a:0 "I wish all my subjects were so ready to defend our lands!"
 mex_struggle.3011.b:0 "Women should only hold one thing in their arms — babies."
 mex_struggle.3011.b_men:0 "Men should only hold one thing in their arms — babies."
 mex_struggle.3011.c:0 "Witches! #EMP Witches!#!"
 mex_struggle.3011.d:0 "Oh, those poor ladies! I shall rescue them from this evil!"
 fp2_order_of_the_hachet_modifier:0 "Not in Distress"
 fp2_order_of_the_hachet_modifier_desc:0 "The men and women of the county shall defend it equally."
 fp2_punished_order_of_the_hachet_modifier:0 "Forced Damsels to Distress"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "In these counties, those who defend their lands without the approval of their liege are given harsher punishments than their aggressors."
 
 mex_struggle.3021.t:0 "The Wrath of Heaven"
 mex_struggle.3021.desc:0 "[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]'s face is distorted with fear when I visit the barracks. [struggle_3021_courtier.GetTitledFirstName] is trying to help [struggle_3021_knight.GetHerHim] and raises and eyebrow when [struggle_3021_courtier.GetSheHe] sees me.\n\n"Will you at least tell your [ROOT.GetCharacter.GetLadyLord] what happened?"\n\n[struggle_3021_knight.GetFirstNameNoTooltip] lifts [struggle_3021_knight.GetHerHis] head immediately. "M-My [ROOT.GetCharacter.GetLadyLord]... what I saw was not meant to be seen. Figures were throwing stones made of black powder from the battlements. The stones lit on fire and thundered as they hit their enemies. They cut a man in two, my [ROOT.GetCharacter.GetLadyLord]!"\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] nods with interest. "Perhaps... if we too could have that power...""
 mex_struggle.3021.a:0 "This is surely worth researching."
 mex_struggle.3021.b:0 "Who knows what dangers this could entail."
 mex_struggle.3021.c:0 "Black powder you say... a new and fiery spice."
 mex_struggle.3021.d:0 "This is divine punishment!"
 mex_struggle.3021.e:0 "Thunder for the thunder god."
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive] dies from [struggle_3021_courtier.GetHerHis] research"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive] succeeds with [struggle_3021_courtier.GetHerHis] research"
 bad_stone_research_title:0 "Thunderstruck"
 good_stone_research_title:0 "Succesful Research!"
 fp2_lightning_stones_modifier:0 "Lightning Stones"
 stone_poisoning_discovered:0 "Backfire"
 stone_poisoning_worked:0 "A Fiery Spice"
 stone_poisoning_worked_desc:0 "Successfully researched the mysterious black powder."
 fp2_lightning_stones_poison_modifier:0 "Black Powder Poison"
 
