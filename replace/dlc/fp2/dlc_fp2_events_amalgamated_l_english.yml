	##### Intro #####
 mex_struggle.0501.t:1 "The $mexican_struggle$"
 mex_struggle.0501.desc:1 "Mexico is in turmoil, a conflict born of its storied past. Outsiders covet the land and the great powers seek to sway its people. But those who live and die on its soil will ultimately determine its fate.\n\n"
 mex_struggle.0501.desc.involved:0 "I will not let slip my vision for my homeland. By [ROOT.Char.GetFaith.HighGodName], House [ROOT.Char.GetHouse.GetNameNoTooltip] will weather the storm and see my will fulfilled.\n\n"
 mex_struggle.0501.desc.interloper:0 "The time has come for me to take hold of the situation and my destiny. I see all the pieces laid out on the board. I know the way forward, and there will be no stopping House [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 mex_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 mex_struggle.0501.a:0 "Take hold of fate!"

	##### Hostility #####
	# Struggle Ender
 mex_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
 mex_struggle.0900.opening.indigenous:0 "We [ROOT.Char.GetCulture.GetNameNoTooltip] have endured over a millennium of encroachment from those who came from across the sea... but, with time, their strengths faltered. Today, the fate of Mexico is in #EMP our#! hands once more."
 mex_struggle.0900.opening.hispanic:0 "For too long the Mexican peoples have suffered at the hands of disunity and chaos; today we will restore the hope that the rightful heirs of Old Mexico lost centuries ago."
 mex_struggle.0900.opening:0 "The chaos that Mexico suffered in the preceding centuries has left a stain in the hearts of all its inhabitants. Today begins this region's next chapter..."
 mex_struggle.0900.desc:0 "\n\nThere is now no other realm that can truly contest [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dominance in Mexico, or the priests and settlers who bring the word of [ROOT.Char.GetFaith.HighGodName] and [ROOT.Char.GetCulture.GetName] civilization to its villages.\n\nAll that remains is to declare this victory, having decided how to proceed with our rule."
 mex_struggle.0900.a:0 "This shall be a land of [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 mex_struggle.0900.b:0 "The settlement of this rich land will be our focus."
 mex_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName] has given Mexico to the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
	# Other Players
 mex_struggle.0910.opening.involved:0 "Though it comes from another realm, deliverance from the uncertainty that has engulfed the region for centuries may now be at hand..."
 mex_struggle.0910.opening:0 "Word of recent developments on the Mexican heartland has reached our court, promising an end to the conflicts that have plagued the region."
 mex_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], who now controls the majority of the region, has proclaimed [struggle_ender.GetHerselfHimself] the ultimate victor of the struggles set in motion long ago by the collapse of the old Mexican Empire.\n\n"
 mex_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] has proclaimed Mexico to be a [struggle_ender.GetFaith.GetAdjective] land, and that, [struggle_ender.GetFaith.HighGodName] willing, all heretics and infidels will be driven from [struggle_ender.GetHerHis] domain."
 mex_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] has proclaimed Mexico belongs to the [struggle_ender.GetCulture.GetName], and that all foreign invaders and subjugated peoples accept this reality."
 mex_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] has proclaimed Mexico and [struggle_ender.GetPrimaryTitle.GetNameNoTier] to be one and the same, now delivered to the hands of the [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] by [struggle_ender.GetFaith.HighGodName]..."
 mex_struggle.0910.a:0 "This is not over."
 mex_struggle.0910.b:0 "Most interesting."
	##### Compromise #####
	# Struggle Ender
 mex_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
 mex_struggle.0901.desc:1 "\n\nIt is now clear there will be no end to this cycle of bloodshed if things continue; this land will not bear unification.\n\nWe must be satisfied with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], and leave the other potentates of Mexico to their own devices - for now..."
 mex_struggle.0901.a:0 "This is for the best."
 mex_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] has become a [de_jure|E] [empire|E]"
	# Other Players
 mex_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] has officialy renounced any intentions to unite the peninsula under a common crown, and declared that title illegitimate.\n\nThe disparate realms molded by centuries of invasion and reconquest are now too entrenched to be united."
 mex_struggle.0911.a:0 "We will not forget the dream of Mexico..."
	##### Conciliation #####
	# Struggle Ender
 mex_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
 mex_struggle.0902.desc:0 "\n\nA sworn guarantee of protection, which only I am now in a position to enforce, will ensure the diverse peoples of the region may live and worship freely.\n\n[ROOT.Char.GetFaith.HighGodName] willing, the wars of the past will remain there, and the other Mexican princes will see the benefits of co-existence."
 mex_struggle.0902.a:0 "Send the heralds."
	# Other Players
 mex_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] heralds have proclaimed guarantees of free passage and worship for all, enforced by [struggle_ender.GetTitledFirstName], to the wide acclamation of the common people.\n\nMany have longed for an end to the bloodshed in Mexico; perhaps #EMP this#! peace will be a lasting one."
 mex_struggle.0912.a:0 "A surprise, to be sure."

 # fp2_event_dan
 mex_yearly.1001.t:0 "Chess Two"
 mex_yearly.1001.desc:0 "After winning another game of chess against myself, I can't help but think that perhaps my towering intellect could improve this game somewhat. \n\nBut what change would make the most sense?"
 mex_yearly.1001.a:0 "The King is clearly too weak."
 mex_yearly.1001.b:0 "The Bishop should be stronger."
 mex_yearly.1001.c:0 "Why can't I torture the pawns?"


 mex_yearly.1002.t:0 "A Compromising Position"
 mex_yearly.1002.desc:1 "Late at night I hear strange sounds coming from a room down the hall. Upon peeking round the door I can see my [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] naked, bound and being beaten with a wooden rod by a servant, who appears to be dressed in some of my old clothes. If that weren't strange enough, [deviant_courtier.GetSheHe] seems to be loving it.\n\nBetween hits [deviant_courtier.GetSheHe] shouts out "Yes! Punish me [ROOT.GetCharacter.GetNameNoTooltip], I've been a naughty little [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]!""
 mex_yearly.1002.b:0 "I smell blackmail material."
 mex_yearly.1002.c:0 "That looks like fun!"
 mex_yearly.1002.a:0 "I'll just go."
  

 mex_yearly.1003.t:0 "Tilting at... Giants?"
 mex_yearly.1003.desc:0 "A commotion in my courtyard catches my attention as [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] is carried in by several peasants. [injured_knight.GetSheHe|U] is obviously badly injured.\n\nWhen I demand to know what happened, the peasants tell me they found [injured_knight.GetHerHim] in a field where [injured_knight.GetSheHe] claimed to have just barely fought off a giant.\n\nHis squire pulls me aside after the story is over, "The truth is that [injured_knight.GetSheHe] tried to joust with a windmill and lost my lord, but these villagers seems quite taken with [injured_knight.GetHerHis] story.""
 mex_yearly.1003.a:0 "All hail the brave knight, I'll buy [injured_knight.GetHerHim] a new steed."
 mex_yearly.1003.b:0 "I'll brook no fairy tales in my court."

 mex_yearly.1004.t:0 "The Hawk of Quarysh"
 mex_yearly.1004.desc:0 "I am reading a history of [hawk_of_quraysh.GetName] also known as "The Hawk of Quarysh".\n\nLearning about his life is incredibly inspiring, from his [abbasid_dynasty.GetName] escape, to establishing the [hawk_dynasty.GetName] dynasty in Iberia, I can't help but think I should take some of it to heart."
 mex_yearly.1004.a:0 "I too could inspire my men as he did at Carmona."
 mex_yearly.1004.b:0 "His diplomatic dealings with the Yemeni are legendary."
 mex_yearly.1004.c:0 "We're related!"

 nick_the_hawk_of_quraysh:0 "the Hawk of Quraysh"


 fp2_hawk_of_quarysh_martial_modifier:0 "Martial Inspiration"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "This character has gained martial inspiration from the Hawk of Quarysh."


 fp2_hawk_of_quarysh_diplomacy_modifier:0 "Diplomatic Inspiration"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "This character has gained diplomatic inspiration from the Hawk of Quarysh."

 mex_yearly.1005.t:0 "Lost Viking"
 mex_yearly.1005.desc:0 "Struggling and shouting, a large [hidden_viking.GetWomanMan] is dragged before me. [hidden_viking.GetSheHe|U] is clearly a viking raider, the type who has sown chaos in our realm for decades.\n\n"Please have mercy. My name is [hidden_viking.GetName] and I've been living in [viking_county.GetNameNoTooltip] for years. I was left behind because I was injured. The villagers saved me; they're my family now."\n\nThe viking falls to his knees, hoping I'll spare [hidden_viking.GetHerHis] life. Several peasants confirm [hidden_viking.GetHerHis] story."
 mex_yearly.1005.a:1 "You may entertain my courtiers with your unique story."
 mex_yearly.1005.b:0 "A good act doesn't balance out the bad — you die."
 mex_yearly.1005.c:0 "As you serve the village, you may live for now."


 mex_yearly.1006.t:0 "Viking Cheese?"
 mex_yearly.1006.desc:0 "I stop at a roadside stall selling some simple foods. The trader, [cheese_trader.GetName], plies me with different wares before reaching below the stall and bringing out a carved wooden box.\n\n"For you my liege, this is the finest cheese in all the realm. [cheese_trader.GetSheHe|U] pushes the small block into my hand, leans in and whispers conspiratorially, "It was crafted by cheese-making Vikings here in Iberia."\n\nDespite the bizarre comment, the cheese is incredibly good."
 mex_yearly.1006.a:0 "I'll accept your cheese but not your ridiculous story."
 mex_yearly.1006.b:0 "I must find these "Cheese Vikings"..."
 fp2.1006.b.tt:0 "You send your agents out to find the "Cheese Vikings""
 mex_yearly.1006.c:0 "What a load of rubbish."


 mex_yearly.1007.t:0 "$mex_yearly.1006.t$"
 mex_yearly.1007.desc:0 "A scrawny looking [fake_cheese_viking.GetWomanMan] is brought before me. However, the pathetic [fake_cheese_viking.GetWomanMan] in front of me barely looks like a cheese maker — let alone a Viking.\n\n"I'm truly sorry, but I'm not really a Viking. It's just a lie to help with selling the cheese," [fake_cheese_viking.GetSheHe] sputters."
 mex_yearly.1007.a:0 "Oh well, at least I solved the mystery."
 mex_yearly.1007.b:0 "I want half your profits, and half your cheese."

 fp2_respected_clergy_chess:0 "Respected Clergy in Chess"
 fp2_respected_clergy_chess_desc:0 "Changed the rules of chess to respect the clergy."

 fp2_cheese_artifact:0 "Aged Cheese"
 fp2_cheese_artifact_desc:0 "Despite the rumors, this cheese was not made by Vikings. However it is extremely good."


 mex_yearly.1008.t:0 "Consuming the Cheese"
 mex_yearly.1008.desc:0 "It is time. Deep in my cellar has sat some of the most incredible cheese in the known world, slowly ageing, increasing in potency.\n\n And now I shall consume it."
 mex_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U] wept. That's some good cheese."
 mex_yearly.1008.b:0 "Actually, let the cheese age more."

