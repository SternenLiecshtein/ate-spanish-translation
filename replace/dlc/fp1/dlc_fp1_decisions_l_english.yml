l_spanish:
 hold_gruesome_festival_decision_blot_name:0 "Hold Grand Bonfire"
 hold_gruesome_festival_decision_fallback_name:0 "Hold Grand Sacrifice"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner:0 "It is high time that all [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] comes together to make sacrifice to [ROOT.Char.GetFaith.PantheonTerm]. These rituals not only bind the faithful together, they confirm my place as [ROOT.Char.GetTitleAsNameNoTooltip] of all the land."
 hold_gruesome_festival_decision_desc.non_gf_practioner:0 "There are those among my subjects who practice grand sacrificial rites blessed by their [GetPlayer.GetTitleAsNameNoTooltip]. Agreeing to conduct even a limited variant would doubtless win me their approval, though embracing their more... barbaric customs might net me scorn from those who disdain their ways."
 hold_gruesome_festival_decision_tt:1 "You organize a grand [GetPlayer.Custom('GruesomeFestivalName')], involving:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Deciding the scale of the festival\n#indent_newline:0 $EFFECT_LIST_BULLET$ Selecting what to sacrifice, even choosing one of your [prisoners|E] as the [designate_chief_sacrifice_chief_sacrifice|E]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Gaining or losing [county_opinion|E] and [character|E] [opinion|E] depending on the [core_tenets|E] of your subjects' [faith|E]"
 hold_gruesome_festival_decision_tt.piety_gain:0 "#indent_newline:0 Gaining [piety|E], since you are [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tt.piety_lose:0 "#indent_newline:0 #EMP Losing#! [piety|E], since you are [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tooltip:0 "You invite your subjects to partake in a sacred, and costly, ritual"
 hold_gruesome_festival_decision_confirm:0 "In death, rebirth."

 raise_stele_decision_name:0 "Raise Runestone"
 raise_stele_decision_desc:0 "It is customary among the [GetPlayer.GetCulture.GetNameNoTooltip] to erect carved monuments to commemorate important events. The death of a loved one, the settling of a dispute, the acquisition of land, and so on. Perhaps I could benefit from such a rock..."
 raise_stele_decision_tt.effects_list:0 "One of your [counties|E] will receive one of the following [modifiers|E]:\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength:0 "All modifiers are stronger when erected in [cultures|E] that use runestones"
 raise_stele_decision_tooltip:0 "Pay for the carving of a runestone in one of your counties"
 raise_stele_decision_confirm:0 "But what to carve?"
 fp1_raise_runestone_vassals:0 "$EFFECT_LIST_BULLET$All [direct_vassals|E] that also use runestones"

 raise_stele_decision_ancestor:0 "You have a recently deceased ancestor"
 raise_stele_decision_victory:0 "You recently conquered territory"
 raise_stele_decision_rank:0 "You recently gained a rank"

 forge_the_jomsvikings_decision:0 "Forge the Northern League"
 forge_the_jomsvikings_decision_desc:0 "The Old Ways are dying. Daily, Abrahamics and Anacronists lure away our smallfolk with promises of eternal life for all, our adventurers adopt foreign gods wherever they land, and even reformists within The Midwest want to make us more like the peoples of the Cross and peoples of Steel.\n\nNo more. All loyal [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip] must band together, to guard against change and blasphemy!"
 forge_the_jomsvikings_decision.tt.is_in_correct_region:0 "Is in [GetGeographicalRegion('world_us_great_lakes').GetName] [region|E]"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city:1 "Must have at least one empty [castle|E] or [city|E] holding, besides the [county_capital|E]"
 forge_the_jomsvikings_decision_tooltip:0 "Found a group of pious Vikings to defend the Old Ways"
 forge_the_jomsvikings_decision_confirm:0 "The Valhallafame for the worthy alone!"
 fp1_valid_norse_faith_for_jomsvikings_trigger_tt:0 "[THIS.Char.GetFaith.GetName] is part of the [GetReligionByKey('lacustrine_religion').GetAdjective] [religion|E] and Unreformed"