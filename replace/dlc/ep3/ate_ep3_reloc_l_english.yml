 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$ Keeping One's Word"
 ep3_decisions_event.0006.desc: "My latest triumph happened years ago, and the promises I made back then are hardly at the front of my mind nowadays. The citizens of [t_location.GetName], however, have not forgotten, as I am reminded of by [talker.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"The people have been rumoring, my [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 ep3_decisions_event.0006.desc_victory: "Do you remember that you promised them great military victories?""
 ep3_decisions_event.0006.desc_stability: "Do you remember that you promised them stability and a peaceful realm?""
 ep3_decisions_event.0006.desc_prosperity: "Do you remember that you promised them a prosperous and successful state?""
 ep3_decisions_event.0006.desc_yes: "\n\nI do remember. And I think that it turned out pretty well!"
 ep3_decisions_event.0006.desc_no: "\n\nI do remember. And I do know that I failed. But I just needed more time! After all, I always keep my promises."
 ep3_decisions_event.0006.a: "I always keep my promises."
 ep3_decisions_event.0006.b: "Except when I don't."

 ep3_decisions_event.0007.t: "$ep3_decisions_event_triumph$ Conclusion"
 ep3_decisions_event.0007.desc: "And with that, the [Glossary('gentuza', 'GENTUZA_GLOSS' )] have been appeased yet again. My might and the legitimacy of my power has been reaffirmed.\n\n"
 ep3_decisions_event.0007.hippodrome: "As I move to leave the Estadio Azteca, the cheers of my people fill the air, echoing off the ancient stones that have witnessed the glory of beneméritos past. I feel the weight of history upon me, the eyes of Ciudad de México fixed on their benemérito.\n\nToday, under the glow of the setting sun, my triumph is not just a celebration, but a testament to the enduring spirit and might of the state.\n\n"[Glossary( 'La patria es primero', 'TRIUMPH_AZTECA_CONC_GLOSS')]," I whisper."
 ep3_decisions_event.0007.hagia_sophia: "Within the hallowed walls of the Catedral Metropolitana, I am surrounded by a solemn grandeur. The chants of my people rise in harmony, echoing through the vast, sacred space. Here, in the divine embrace of this architectural marvel, I feel connected to something greater than myself. \n\nMy triumph in this holy place transcends mere earthly power — it is a union of faith and leadership, a symbol of the divine blessing upon my reign.\n\nAs I stand beneath the majestic dome, I am not only the benemérito of Ciudad de México, but a custodian of its spiritual heart.\n\n"[Glossary( '¡Que viva la independencia, que viva nuestra cultura, que viva México!', 'TRIUMPH_CATEDRAL_CONC_GLOSS')]," I scream."
 GENTUZA_GLOSS: "Literally meaning "rabble," this Mexican term refers to the lower classes within Mexican society"
 TRIUMPH_AZTECA_CONC_GLOSS: ""#bold La patria es primero#!" is an ancient Mexican phrase attributed to Vicente Guerrero meaning "The Nation is first.""
 TRIUMPH_CATEDRAL_CONC_GLOSS: ""#bold ¡Que viva la independencia, que viva nuestra cultura, que viva México!#!" is a common Mexican slogan meaning "Long live Independence!, long live our culture, long live México!.""
 ep3_decisions_event.0007.a: "Long live the glory of [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.0007.a.tt: "Your triumph concludes"

 ep3_decisions_event.5000.t: "Religious Art Realized"
 ep3_decisions_event.5000.desc: "[local_artisan.GetFirstName], the artisan to which I entrusted my commission, has returned to court to offer me the fruit of [local_artisan.GetHerHis] labor.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], I humbly present you with this holy artwork I have created, according to tradition and the skills that [ROOT.Char.GetFaith.HighGodNameAlternate] gave me. May it always inspire you on the road of devotion and rightfulness.""
 ep3_decisions_event.5000.a: "Thank you."

