#dlc\ce1\legends_l_spanish.yml

 legend_leo_royall: "Emperor Leonidas Royall"
 legend_leo_royall_desc: "Scions and sovereigns of Columbia, the Royall bloodline holds an unmatched level of prestige. Each of them has left their mark upon history, yet they all come after the greatest, the founder of the Holy Commonwealth: Leonidas."
 legend_sons_of_soady: "Sons of Soady"
 legend_sons_of_soady_desc: "One of many sons, we carry on the legacy of the Viking raider and conqueror, his greatness Albert Soady. May we live up to and be worthy of our father’s name."
 legend_king_pharaoh: "King Pharaoh"
 legend_king_pharaoh_desc: "Pharaoh was an ancient god-king ruling over the Mississippi through his kingdoms. While his original realm may be gone, his descendants continue to inhabit the regions around the mighty Mississippi. Our family knows that Pharaoh's blessed blood strengthens us - and that he will watch over our conquests with pride."
 legend_tupac_amaru: "Tupac Amaru"
 legend_tupac_amaru_desc: "A great Incan emperor from before the Event, who died fighting bravely against the Spanish, Tupac Amaru had many descendants. Sadly, they were banished throughout the Americas, tossed far away from the land of their birthright. Our family is of that lineage, and we make ourselves known after the centuries to claim the respect we deserve."
 legend_uchicho: "Uchicho's Kingdom"
 legend_uchicho_desc: "Our royal line stretches back to time immemorial, to African nobility from across the seas. Our kingdom has lasted centuries in this land, and shall last centuries more."
 legend_tiwanaku: "Tiwanaku"
 legend_tiwanaku_desc: "While the mysterious and ancient culture that built the ruins of Tiwanaku is said to be gone today, our family knows better. We are the heirs to their advanced knowledge and sacred powers. We are the builders of the city at the center of the universe."
 legend_hero_twins: "Hunahpu and Xbalanque"
 legend_hero_twins_desc: "The great hero twins, known and venerated throughout Mayab, are featured in countless tales of their heroic deeds. While they may have ascended to become the Sun and the Moon, we remain. Our of family is of their blood and we carry their divine power with us even now."
 legend_boston_brahmans: "Heirs of the Brahman"
 legend_boston_brahmans_desc: "In antediluvian times, New England and beyond was ruled by a wise and benevolent caste of rulers. Their guidance steered us through the event and countless other calamities. As their heirs, we are the chosen few who can shepherd the Yankees through the storms yet to come."
 legend_quatrocentao: "Quatrocentões"
 legend_quatrocentao_desc: "We are descended from the 'nobreza da terra', the ancient landed gentry and the first settlers of Old São Paulo, lords and conquerors. Remember: we are not led - we lead!"
 legend_mambises: "Los Libertadores"
 legend_mambises_desc: "In the darkest chapters of our history, the Mambis appear often - righteous liberators against foreign powers and insidious enemies within. Their strength and resilience still lives within each Cubano."
 legend_mufferaw: "Joe Mufferaw"
 legend_mufferaw_desc: "All Canadeyen children know of Big Joe Mufferaw's amazing feats of strength. Neither conqueror nor king, Big Joe was a humble defender of the common man, he was the pride of a nation. With just a fraction of his power, we will lift each other up into a shining new age."
 legend_paul_bunyan: "Paul Bunyan"
 legend_paul_bunyan_desc: "More myth than man, Paul Bunyan is our most legendary ancestor. He who carved out the mountains with his great axe, he who dug the great rivers and lakes when his feet dragged along the earth. Never a more hardworking man lived, in his honor we work the land and bring nature to heel."
 legend_jimmy_carter: "President Carter"
 legend_jimmy_carter_desc: "Though widely known as a weak leader, the piousness and holiness of Carter is considered beyond reproach - proven beyond doubt by his extraordinary lifespan, dedicated to peace and works of mercy, beyond his presidency cut short. We inherit this legacy."
 legend_jf_kennedy: "Camelot"
 legend_jf_kennedy_desc: "A holy American martyr, Kennedy promised to build up paradise, and undertook that work with vigor and wisdom. There will never be another Camelot - but there will be great Presidents again."
 legend_talenque: "Elton the Lawgiver"
 legend_talenque_desc: "Renowned conquerer and philosopher, Elton 'the Lawgiver' united the warring Californian states and forged a united Golden Throne in their place. As holder of that throne, I am his legacy."
 legend_kovacs_clayton: "Philippa Kovacs and Oliver Clayton"
 legend_kovacs_clayton_desc: "The love of Philippa Kovacs and Oliver Clayton helped establish and nearly unite the Galvanist faith under a kingdom that lasted for centuries. Our family claims descent from their blessed union."
 legend_alaketu: "Alakétú"
 legend_alaketu_desc: "In Old Brazil, Otampê Ojarô and her sister Gogorixá Ojarô, heiresses of the royal family of Ketu, founded one of the oldest Candomblé houses of worship: the terreiro of 'Alaqueto' or 'Alakétú', named after the old Yorubá term for their kings. We are descended from this ancient line, and recipients of the blessings of the first Alakétú, Oxóssi, the orisha of the forests."
 legend_sepe_tiaraju: "Karaí Djekupé, the Guardian Sepé"
 legend_sepe_tiaraju_desc: "Sepé Tiarajú, born Djekupé A Djú, is a hero for many peoples of the Platine basin - an indomitable warrior who perished in battle, defending his land, its people and their way of life. From his heavenly abode, he guards over his descendants."
 legend_hijo_del_santo: "Sons of the Saint"
 legend_hijo_del_santo_desc: "We all inherit the legacy of El Santo, one of the greatest defenders of the Cosmic People. One day, one of us may be worthy to take on that mantle ourselves."
 legend_verigin: "Peter Verigin"
 legend_verigin_desc: "Peter Verigin, born in the Old World, brought our people to this land and built up a nation for our faith in this new land. Though martyred, he still stands as the father of us all."
 legend_hodag: "The Hodag"
 legend_hodag_desc: "Born as a phoenix from the ashes of an abused oxen, the Hodag is a fearsome critter known to all woodsmen and lorekeepers. The strength and resiliance of this beast is embued in our family line."
 legend_bigfoot: "The Wild Man"
 legend_bigfoot_desc: "In ancient times, hairy, big-footed man - at one with the woods of the Cascades - emerged from their home and left their people behind to become our ancestor. Their connection with Gaia and the Range remains among our family."
 legend_indrid_cold: "Indrid Cold"
 legend_indrid_cold_desc: "A visitor from an unearthly place unknown and indeterminable to the sane and learned, who left as quickly as he appeared. Our family is descended from this strange and baneful line."
 legend_amundsen: "Scions of Amundsen"
 legend_amundsen_desc: "Once a man in life, Amundsen's great actions in travelling to the ends of the Earth saw him taken up into Aurora Borealis and attaining godhood. Our family too will reach out from our desolate home to write our name in eternity."

