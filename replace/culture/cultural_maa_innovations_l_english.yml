 innovation_mobile_guards:0 "Defensive Tactics"
 innovation_mobile_guards_desc:0 "Our people have been exiled and driven out time and time again. While tragic, these experiences have led us to become exceptionally skilled in rear-guard tactics which minimize casualties."

 dog_sled:0 "Dog Sleds"
 dog_sled_flavor:0 "#F A pack of good dogs can pull a sleigh on snow with such speed and agility that they absolutely dominate the Arctic battlefields. #!"
 innovation_dog_sleds:0 "Sled Dog Breeding"
 innovation_dog_sleds_desc:0 "Traditionally, our people have used sleighs or sleds pulled by dogs to traverse the vast Arctic landscape for centuries, and so we do today."
 
 innovation_arctic_watercraft:0 "Kayaks"
 innovation_arctic_watercraft_desc:0 "Kayaks, traditionally constructed from stitched seal or other animal skins stretched over a wood or whalebone-skeleton frame, are small, narrow watercrafts, propelled by double-bladed paddles. They are used to hunt on inland lakes, rivers and coastal waters of the Arctic Ocean, North Atlantic, Bering Sea and North Pacific oceans."

 cowhunters:0 "Cowkeepers"
 cowhunters_flavor:0 "#F The horsemen of the Gulf Coast are fearsome opponents in swamps and bayous, striking terror into the hearts of even the most gallant champion of the flower of southern knighthood. #!"
 innovation_gulf_swamp_warfare:0 "Scrub Cattle Herding"
 innovation_gulf_swamp_warfare_desc:0 "The wetlands of the Gulf Coast have hindered invaders since ancient times. The people of Florida and their horses are born and raised in this environment, herding hardy cattle through the treacherous swamps, and have learned to use this tricky terrain to their advantage in combat."

 picket_line:0 "Picket Line"
 picket_line_flavor:0 "#F Clad head to toe in steel, the sight of these phalanxes with their enclosed helmets, long spears, and colorful hexagonal shields emblazoned with exhortations of power inspires fear throughout the Great Lakes. #!"
 innovation_enclosed_helmets:0 "Enclosed Helmets"
 innovation_enclosed_helmets_desc:0 "The distinctive full-face helmets used throughout the Great Lakes descend from those commonly worn by ancient blacksmiths."

 war_buggies:0 "War Buggies"
 war_buggies_flavor:0 "#F Most days of the year, these horse-drawn buggies are merely tools of agriculture and transportation. However, when the drums of war beat, these vehicles become instruments of war, difficult to dislodge mobile defensive positions that dominate the battlefield. #!"
 tradition_ordnung_name:0 "Ordnung"
 tradition_ordnung_desc:0 "This culture lives by an unwritten code of conduct that govern every aspect of life with the aim of maintaining community order, upholding traditional values, and preserving cultural identity."

 swatters:0 "Swatters"
 swatters_flavor:0 "#F Colloquially known as Swatters, these elite troops are highly skilled soldiers proficient in wielding crossbows with deadly accuracy behind their towering pavise shields, providing both offensive firepower and defensive cover on the battlefield. #!"
 
 huaso_riders:0 "Huaso Riders"
 huaso_riders_flavor:0 "#F The Huaso Riders are well known to make use of their expert horsemanship skills and intimate knowledge of the terrain to excel as mounted cavalry. #!"
 innovation_andean_horsemen:0 "Chilean Corralero"
 innovation_andean_horsemen_desc:0 "The Corralero horse has adapted to the rugged Chilean terrain with its sure-footedness, endurance, and agility, making it well-suited for navigating varied landscapes from mountainous regions to open plains."

 ostensive_patrols:0 "Shock Squadrons"
 ostensive_patrols_flavor:0 "#F The creation of a shock cavalry police force can bolster the ruler's authority, safeguard urban centers, and ensure swift response to threats, consolidating power and maintaining order amidst the complexities of Brazilian society. #!"
 innovation_military_police:0 "Shock Patrols"
 innovation_military_police_desc:0 "These stalwart knights are esteemed for their martial prowess, chivalrous valor, and steadfast vigilance in safeguarding the realm's peace, venturing forth to confront threats and uphold order amidst the bustling urban landscape with unwavering resolve."

 commandos:0 "Commandos"
 commandos_flavor:0 "As guardians of the Guyanas, the elite Commandos are well-versed in the diverse terrains that characterize the region. Whether traversing the dense jungles of the Amazon basin, navigating the marshy swamplands of the coastal plains, or scaling the rugged mountains that border the interior, they move with agility and purpose, utilizing their knowledge of the land to outmaneuver and outsmart their adversaries. #!"

 colorados:0 "Colorados"
 colorados_flavor:0 "Trained from a young age in the art of war, the Colorados undergo rigorous instruction in a variety of specialized skills tailored to different terrains. #!"

 granadero:0 "Granaderos"
 granadero_flavor:0 "#F Clad in heavy armor and wielding formidable weaponry, the Granaderos stand as an elite force charged with maintaining order, quelling disturbances, and enforcing authority with unwavering resolve. #!"
 innovation_federales:0 "Federales"
 innovation_federales_desc:0 "Establishing an elite guard to uphold law and order in the realm, has not only increased the safety of our byroads but also permitted the train of elite troops loyal only to the crown."

 dragoon:0 "Dragoons"
 dragoon_flavor:0 "#F The noble riders of Hudsonia, while famous for their glorious derbies, make the most of their esteemed equestrian abilities as Dragoons. Fielding both lances and crossbows, these horsemen have become masters of hit-and-run tactics. #!"
 innovation_dragoons:0 "Dragoons"
 innovation_dragoons_desc:0 "Modeled after the legendary pre-[Concept('the_event_ate','Event')|E] champions of yore, our newly minted Dragoons embody the pinnacle of knighthood, adorned in formidable heavy armor and astride armored steeds, ready to uphold honor and valor on the battlefield."
 
 cossacks:0 "Cossacks"
 cossacks_flavor:0 "#F Renowned for their mastery in horsemanship, the Cossacks proudly serve the monarchs of the windswept prairies, protecting their herdsmen and ranging their land in return for special privileges for their lineage #!"
 innovation_cossack_hosts:0 "Cossack Hosts"
 innovation_cossack_hosts_desc:0 "Constant struggle against horsemen raiders and foreign invaders attempting to settle our lands has resulted in the resurgence of the fabled military society of old - the Cossack Hosts!"

 javalineer:0 "Javalineers"
 javalineer_flavor:0 "#F These masters of combat within the deep Yucatan rainforest employ the tuláakal, a spear-throwing lever, to propel javelins with increased force and precision, ensuring lethal accuracy even amidst the dense foliage. #!"

 macheteer:0 "Macheteros"
 macheteer_flavor:0 "Excelling in ambushes and hit-and-run maneuvers, the Macheteros leverage their intimate knowledge of the land to outmaneuver and outwit conventional adversaries. Their expertise with the machete, a ubiquitous tool in the Caribbean, enables them to clear paths, construct fortifications, and engage in close-quarters combat with lethal precision. #!"
 innovation_tire_machete:0 "Tire Machete"
 innovation_tire_machete_desc:0 "The sword schools that practice martials arts with machetes are notoriously secretive societies. Yet their skills with the machete make them invaluable fighters. By forming official channels with these societies we can not only hire their warriors, but have them teach others in the ways of the machete."

 lancero:0 "Lanceros"
 lancero_flavor:0 "#F The Lanceros ride agile and sure-footed horses specially bred and trained for mountainous terrain. These horses possess exceptional strength, endurance, and dexterity, enabling them to negotiate steep slopes and rocky inclines with ease, even in adverse weather conditions."
 innovation_caballeros_andantes:0 "Caballeros Andantes"
 innovation_caballeros_andantes_desc:0 "Wishing to emulate the mythical heroes of old, many sons and daughters of affluent families have started to arm themselves to venture the Gran Colombian countryside i n search of adventure. By offering our patronage to these “Caballeros Andantes”, we could instil upon them discipline and show them the true values of our ancestors’ struggle."

 weichafe:0 "Weichafe"
 weichafe_flavor:0 "#F The Weichafe have protected our people with unwavering courage for generations, confronting the encroaching forces of foreign invaders who seek to impose their will upon the land. With a spear in hand and honor in their heart, they stand as a beacon of resistance against the tide of oppression. #!"

 marines:0 "Marines"
 marines_flavor:0 "#F Marines are part of a class of free landholders, often competent sailors, that use their vessels to to either trade or raid along the rich coast of the Americas. #!"
 innovation_marines:0 "Marines"
 innovation_marines_desc:0 "Joining the marines in trading and raiding expeditions is not only practical but also a source of immense pride and identity for our people, who see themselves as rulers of the waves and defenders of our homeland."

 mameluco:0 "Mamelucos"
 mameluco_flavor:0 "#F Once descendents of indentured servants, the Mamelucos have become a powerful knightly military class whose rigorous martial training has helped ensure the continuous equestrian excellence they have become famous for. #!"
 innovation_engolo:0 "Engolo"
 innovation_engolo_desc:0 "Lately, our professional troops have started to incorporate traditional Engolo martial arts in their training, developing them into various unique schools of combat."

 pracinha:0 "Pracinhas"
 pracinha_flavor:0 "#F Pracinhas embody a diverse assembly of heavily armored foot soldiers recruited from every corner of Brazil, each representing unique creeds and cultures. This intentional assembly safeguards against partiality or favoritism, fostering only unwavering loyalty to their liege. #!"

 husares:0 "Húsares"
 husares_flavor:0 "Mounted upon sturdy steeds, the Húsars command th upmost attention with their vibrant attire adorned with howler monkeys tails upon their helmets. With lances raised high and swords agleam, they epitomize the valor and fortitude inherent to our ancient land. #!"
 innovation_peruvian_paso:0 "Peruvian Paso"
 innovation_peruvian_paso_desc:0 "Peruvian Pasos are better at traveling and fighting in rough terrain than other breeds of horses. We can train specialized cavalry regiments which take advantage of this."

 derby_riders:0 "Derbymen"
 derby_riders_flavor:0 "#F Kentucky has been long been renowned for its swift Thoroughbred horses and the skill of their riders, who gather yearly to pit their abilities against each other in a harrowing race. The skills honed in these contests gives these fearsome warriors a trained edge in combat. #!"
 innovation_thoroughbred_horses:0 "Thoroughbred Horses"
 innovation_thoroughbred_horses_desc:0 "Thoroughbreds are bold, spirited horses, bred for maximum agility and speed." 

 paladin:0 "Paladins"
 paladin_flavor:0 "#F Clad head to toe, and mane to hoof, in shining armor, Paladins are meant to embody the ideals of chivalry. Fearsome with a lance and deft with a bon-mot to a rival or a compliment to a lady, a paladin is a skilled opponent both in the field and in courtly life.  #!"
 innovation_paladins:0 "Paladins"
 innovation_paladins_desc:0 "Paladins are the product of a sophisticated chivalric tradition, as well as the wealth needed to outfit the nobility, and their massive horses, in heavy armor. The weight of a massed Cavalry charge is sure to break even the most disciplined soldiers."
 
 bentwood_warrior:0 "Bentwood Warriors"
 bentwood_warrior_flavor:0 "#F The fearsome warriors of the Pacific Northwest wade into battle wearing protective armor made of cedar rods woven together with cords of nettle bark. Paired with heavy wooden greaves and helmets, all ornately decorated, this armor is known to protect against arrowheads and even against ancient gunpowder weaponry. #!"
 innovation_cedar_armor:0 "Cedar Armour"
 innovation_cedar_armor_desc:0 "The sea people of the Pacific Northwest long ago learned to work the cedar of their native lands. Using steam to make the wood malleable, and working and weaving it into ornately decorated armor is only one of the ways that the craftsmen of the region make use of the wood."
 
 innovation_pacific_northwest_watercraft:0 "Pacific Northwest Canoes"
 innovation_pacific_northwest_watercraft_desc:0 "Masterfully-designed canoes of many sizes and forms made of primarily red cedar wood, which are well suited for agile transportation of men and goods across the chaotic fiordlands of the Western Coast of North America."
 
 cowboy:0 "Cowboys"
 cowboy_flavor:0 "#F The skills involved in wrangling cattle translate well towards the freeflowing freewheeling combat common to the various scrublands and plains of the Americas. #!"
 innovation_cowboys:0 "Cowboys"
 innovation_cowboys_desc:0 "Throughout the Americas, ranchers and rangers have use their horses to control large herds of cows. Long days on horseback herding cattle create a distinct set of martial skills."
 
 mounties:0 "Mounties"
 mounties_flavor:0 "#F Mounties served as the elite guardsmen of the ancient empires of Canada. Now, these skilled horsemen are as adept at running down fleeing criminals as they are at breaking enemy lines in the service of Canadian Lords. #!"
 #innovation_equestrianism:0 "Equestrianism"
 #innovation_equestrianism_desc:0 "It takes a lifetime of training for a horse to be as adept on the stone cobblestones and muddry streets of cities as in the open fields. Equestrianism is the skill of training a horse for any eventuality. "
 
 innovation_equestrianism:0 "Royal Mounted Guardsmen"
 innovation_equestrianism_desc:0 "Establishing a system of dedicated rural guardsmen to protect the lands from bandits and raiders has granted our proud horsemen the authority and responsibility to maintain law and order in our countryside, ensuring the safety and security of our way of life."
 
 #stripling:0 "Stripling Warriors"
 #stripling_flavor:0 "#F Named after the Stripling Warriors of the Book of Mormon, the modern Stripling Warriors consist of young Utahns seeking adventure. Fanatical in their belief that the lord will protect them, these warriors often take great wounds in battle, but rarely any fatalities. #!"
 innovation_armed_missionaries:0 "Called to Serve"
 innovation_armed_missionaries_desc:0 " After approval from their local lords and religious authorities, young utahn men and women receive a "call to serve," an official notification of their assignment from their overlords."
 
 stripling:0 "Eagle Scouts"
 stripling_flavor:0 "#F Trained since their youth in the ways of survival and reconnaissance, the Eagle Scouts serve as the army’s eyes and ears on the field, gathering information on the enemy so they can perform devastating skirmishes unto them.#!"
 #innovation_armed_missionaries:0 "Called to Serve"
 #innovation_armed_missionaries_desc:0 " After application to the church and the requisite approval from local lords, young utahn men and women receive a "call to serve," an official notification of their assignment from their overlord and the local bishop."
 
 enforcers:0 "Enforcers"
 enforcers_flavor:0 "#F Enforcers, armed with their distinctive angle-bladed pike and colorful livery, are the elite guards of Canadian lords. Adept in winter and in summer, and with constant practicing ensuring their coordination as a unit, Enforcers excel in the harshest of conditions. #!"
 innovation_billeting:0 "Billeting"
 innovation_billeting_desc:0 "Throughout old Canada there is a tradition of Billeting, where young men travel to serve distant lords and are housed by local families. There is great honor for the host family, and nobles find it easier to offset the cost of their armies. "
 
 minutemen:0 "Minutemen"
 minutemen_flavor:0 "#F Minutemen are volunteer militias that specialize in rapid mobility and effective response. Their name is said to be derived from the speed at which the members are able to mobilize at a moment's notice.#!"
 innovation_smalltown_militias:0 "Volunteer Community Service"
 innovation_smalltown_militias_desc:0 "The small towns of the Northeast have long had a legacy of volunteer communal service. Men and women, usually younger, organize into clubs and militias that act as both social clubs and perform important community services, anything from law enforcement to fire-fighting to carrying messages to neighboring villages to responding to enemy raids. "
 
 
 watchmen:0 "Watchmen"
 watchmen_flavor:0 "#F Watchmen are vigilant guardians armed with modern crossbows, tasked with maintaining urban safety and always ready to defend their city from external threats. #!"
 innovation_city_watch:0 "City Watch"
 innovation_city_watch_desc:0 "As cities and urban centers grow larger, and merchants and other monied interests grow new commerces and banks, a seedy underbelly of crime and larceny also develops. To protect the growing wealth, and attract more merchants, cities invest into companies of night watchmen, arming them with the most modern of technologies. "
 

 gandy_dancers:0 "Gandy Dancers"
 gandy_dancers_flavor:0 "#F Named after the ancients who built the iron roads, these soldiers wield hammers to smash through armor and topple horses. #!"
 innovation_war_hammer:0 "Spike Mauls"
 innovation_war_hammer_desc:0 "In ancient times, spike mauls were used to drive the spikes that secured the iron rails. By lengthening the handle and adding a curved spike, we can turn it into a terrifying weapon against armored foes."

 tropeiro:0 "Tropeiro"
 tropeiro_flavor:0 "#F Tropeiros are skilled riders, responsible for the protection of goods across challenging terrains. They play a crucial role in trade, military service, and community cohesion, throughout the hills of Sudeste. #!"

 barras_bravas:0 "Hinchas"
 barras_bravas_flavor:0 "#F Hinchas, a fearsome assembly of wandering warriors, don weathered armor adorned with unique insignias, representing both individual achievements and collective strength. As they march they unleash war shouts that pierce through the battle chaos, a symphony of primal fury and unwavering determination, solidifying their reputation as a formidable force. #!"

 gaucho_jinetes:0 "Gaucho Jinetes"
 gaucho_jinetes_flavor:0 "#F Clad in weathered leather and adorned with intricate silver-studded details, the Gaucho Jinetes wield long lances and skillfully navigate the terrain on swift, agile steeds.  #!"

 rangers:0 "Rangers"
 rangers_flavor:0 "#F Entrusted with protecting the wild places, Rangers are a formidable threat to any force that dares set foot in their lands. #!"

 mountaineers:0 "Mountaineers"
 mountaineers_flavor:0 "#F Hardened outdoorsmen experienced with rough terrain, Mountaineers turn peaceful summits into bloody graveyards for those that dare trespass into their elevated stomping grounds. #!"

 desert_horsemen:0 "Desert Horsemen"
 desert_horsemen_flavor:0 "#F Mounted on swift steeds, the desert horsemen of the arid expanses utilize the vast desert terrain to their advantage, striking swiftly and retreating with unmatched agility, leaving an indelible mark as the formidable guardians of the desert realms. #!"

 yokitame: "Yókitame"
 yokitame_flavor: " #F The Yókitame, the painted "warriors" of sacred dances held during the holy week of Easter, now fight real battles when required to. Famous for their endurance and speed, these colorfully dressed soldiers can outlast any enemy. #!"

 charros: "Charros"
 charros_flavor: " #F The Charros, flashy horsemen originally just competing for show, now make for an extravagant and lethal fighting force in the rough terrain of the Pacific Coast and the Bajío. #!"

 coraceros: "Coraceros"
 coraceros_flavor: " #F The Coraceros, named after the unit of the same name from Tulancingo, are often seen showing off in military parades and performing ceremonial duties. However, anyone who has met one on the battlefield knows that these horsemen are not just for show.#!"

 innovation_coraceros:0 "$coraceros$"
 innovation_coraceros_desc: "An extension of the emphasis on performance and spectacle which define the Charro, over time more heavily armored forces have come into favor. Thus the Coracero, known for his sharp appearance and even sharper weapons, has begun to dominate the battlefield."

 hijos_e_hijas:0 "Band of Youthful Fervor"
 hijos_e_hijas_flavor:0 "#F Harnessing the vitality of youth, these Bands have became a symbol of both innovation and unwavering dedication, standing as a testament to the commitment to nurture the next generation of great warriors. #!"
 
 cangaceiro:0 "Cangaceiros"
 cangaceiro_flavor:0 "#F The steadfast houseguards of the Caatinga realms, Cangaceiros are clad in distinctive leather hats and vibrant attire, mirroring the rugged landscape they protect. Armed with bows and facão machetes, they stand as formidable defenders, using guerrilla tactics to safeguard their domains. #!"

 smaknisk:0 "Smaknisk"
 smaknisk_flavor:0 "#F The Smaknisk are veteran wandering warriors, famous for banding together into mercenary companies during times of peace to seek wealth and mastery of arms on foreign soil. #!"
 
 innovation_claymore:0 "Claymores"
 innovation_claymore_desc:0 "These massive two-handed swords are as adept at cutting down charging knights as they are at breaking enemy pike formations, making them a formidable addition to our own regiments."
 highlanders:0 "Highlanders"
 highlanders_flavor:0 "#F Wielding massive two-handed swords, the elite warriors of the Maritimes are well known for facing the brunt of the enemy forces, clearing the way for their allies’ safety. #!"

 innovation_eagle_warriors:0 "$eagle_warriors$"
 innovation_eagle_warriors_desc:0 "The elite troops of over milennia ago have been updated for the modern day, with metal reinforced weapons and armor becoming standard. However, due to the influence of their ancient history, these warriors focus on shock and awe to a degree unusual for heavy infantry."

 eagle_warriors:0 "Eagle Warriors"
 eagle_warriors_flavor:0 "#F Dressed in distinctive attire adorned with eagle feathers, the Eagle Warriors present a fearsome appearance on the battlefield. Renowned for their combat prowess, they serve as elite shock troops wielding a multitude of deadly weapons. #!"
 
 jaguar_warriors:0 "Jaguar Warriors"
 jaguar_warriors_flavor:0 "#F Highly trained in a variety of weapons and fighting techniques these warriors are famous for emulating the dreaded Tigre Jaguar by donning their distinctive costumes, complete with jaguar-head headdresses and shields decorated with jaguar motifs.#!"

 tlacololeros: "Tlacololeros"
 tlacololeros_flavor:0 "#F Not only farmers of Sierra Madre del Sur, Tlacololero is also a title used by mesoamerican captains of elite mercenary companies hired by various Tlatoque and Lords. They are famous for their eccentric and colourful garbs and wide-brimmed hats adorned with various ribbons and flowers.#!"

 
 linemen:0 "Linemen"
 linemen_flavor:0 "Standing pauldron to pauldron while holding their round shields so they either abut or overlap, these heavily armoured soldiers fearlesssly advance upon their foes until they reach blitzing distance and charge upon the feeble enemy lines with unrelenting fury."

 jolly_rovers:0 "Jolly Rovers"
 jolly_rovers_flavor:0 "The Jolly Rovers are bands of hunter-warriors made up of free, landless Newfoundland men, lightly equipped and skilled in surviving the cold wilds of the north. They have become famous for their wild parties and wilder raids inflicted upon the southern realms."
 
 buffalo_riders:0 "Buffalo Riders"
 buffalo_riders_flavor:0 "Water buffalos, known for their immense strength and resilience, are trained to patrol the swampy terrain with unparalleled agility, allowing mounted spearmen to navigate the mudflats and thick vegetation while intimidating their foes."
 
 cavalhada_riders:0 "Cavalhada Riders"
 cavalhada_riders_flavor:0 "Riding powerful steeds adorned with elaborate armor and feathered helmets, the cavalhadas are an elite cavalry force that blends grandiose showmanship with lethal precision."
 
 carrancas:0 "Carrancas"
 carrancas_flavor:0 "Renowned for their formidable endurance and skill in river crossings, these archers wear reinforced leather armor to protect against both the environment and enemy strikes, while their large shields allow them to form near-impenetrable defensive lines."
 
 maculele_axemen:0 "Maculelê Axemen"
 maculele_axemen_flavor:0 "Maculelê Axemen wield large wooden clubs and fight using a blend of traditional martial arts, including capoeira, to perform fluid, acrobatic attacks in close combat. Their rhythmic, dance-like fighting style makes them unpredictable and deadly in battle."
 
 machete_fencers:0 "Machete Fencers"
 machete_fencers_flavor:0 "Skilled swordsmen from the Platine Basin, renowned for their expertise with the machete, using rapid, precise strikes in duels and skirmishes. Their unique fencing style blends swiftness and brutal efficiency, ideal for the open plains and close-quarter confrontations."
 
 vaqueiros_nordestinos:0 "Vaqueiros Nordestinos"
 vaqueiros_nordestinos_flavor:0 "Hardy horsemen from the drylands of northeastern Brazil, expertly navigating the arid terrain and tending cattle. Mounted on sturdy horses, they are unmatched in endurance and adaptability, excelling in both reconnaissance and rapid raids"
 
 huka_fighters:0 "Huka Fighters"
 huka_fighters_flavor:0 "Warriors trained in the traditional martial arts of the Amazon, such as huka-huka, aipenkuit and idjassú. In open combat, they strike with weapons such as clubs and spears - in close quarters, however, they rely on stealth and hand-to-hand techniques, using their fighting skills to swiftly neutralize enemies one by one."
 
 battery:0 "Battery"
 battery_flavor:0 "A heavy infantry unit that marches into the field with large blunt clubs, accompanied by a thunderous drumming detachment that sets the battle's rhythm. Their synchronized movements, guided by the drumbeat, create an overwhelming presence, turning the battlefield into a hypnotic, relentless force of power and discipline."
 
 independence_dragoons:0 "Independence Dragoons"
 independence_dragoons_flavor:0 "Independence Dragoons are an elite ceremonial cavalry unit, tracing their origin to the bodyguards of the rulers of Old Brazil. Nowadays they are employed by house heads to symbolize prestige and military strength."
 
 cacador:0 "Caçador"
 cacador_flavor:0 "Troops trained for mountain and hill warfare, skilled in both ambushes and open engagements for control of high ground. Their paramilitary discipline and expertise allow them to descend swiftly onto lowlands or defend rugged terrain with unmatched precision."
 
 bandeirantes:0 "Bandeirantes"
 bandeirantes_flavor:0 "The Bandeirantes are legendary, versatile warriors known for their exceptional combat skills against both cavalry and infantry. Drawing from the spirit of the historic explorers, they are feared for their adaptability, often operating in small units."
 
 captains_of_the_sands:0 "Captains of the Sands"
 captains_of_the_sands_flavor:0 "Recruited from the lower classes of our society, these soldiers are honed into an elite force, specialized in fighting along the shores."
 
 candangos:0 "Candangos"
 candangos_flavor:0 "The Candangos are sturdy pikemen from the Cerrado, specialized in anti-cavalry tactics. With their tough, weathered nature, they excel in holding the line against mounted forces, their long pikes turning the tide in open plains and tough, dry conditions."
 
 curare_blowgunner:0 "Curare Blowgunners"
 curare_blowgunner_flavor:0 "#F Several indigenous peoples of Central and South America douse their darts with a variety of plant-derived poisons that may cause paralysis of the muscles and, eventually, death by asphyxiation. #!"
 innovation_curare_poison:0 "Curare Poison"
 innovation_curare_poison_desc:0 "Useful for its ability to induce muscle paralysis, curare poision has proven it's value both in hunting practices and medicinal practices for its application in anesthesia and treating certain medical conditions."
 
 innovation_buffalo_ranching:0 "Buffalo Ranching"
 innovation_buffalo_ranching_desc:0 "The water buffalo has adapted well to our humid environment and has become an important element of our way of life, serving as pack animals and a reliable source of milk and meat - and also as a formidable beast of war."
 
 innovation_hillside_warfare:0 "Hillside Warfare"
 innovation_hillside_warfare_desc:0 "Hills and small sierras dot our landscape, and our elite military units have mastered the arts of fighting on their slopes - either engaging the enemy for control of high ground, or descending upon the surrounding lowlands."
 
 luchadore:0 "Luchadores"
 luchadore_flavor:0 "#F Luchadores don colorful masks and striking costumes, seamlessly blending military strength with theatrical flair. #!"
 
 sillakuq:0 "Sillakuq"
 sillakuq_flavor:0 "#F The ranks of the Sillakuq are composed of Andean nobles skilled with both lance and bow. Now restored as a military force, they stand ready to assail the enemies of Tawantinsuyu.#!"

 plains_archers:0 "Plains Archers"
 plains_archers_flavor:0 "#F Renowed for their horsemanship and bravery, these archer compete to display acts of bravery in the hopes of winning acclaim with their people. #!"
 
 blandengues:0 "Blandengues"
 blandengues_flavor: "#F Clad in reinforced leather and wielding long lances, the Blandengues crash into enemy formations with devastating effectiveness, their war cries echoing across the plains as they shatter infantry lines and scatter lighter cavalry before their relentless advance.#!"

