 tradition_mpo_wolves_of_the_deep_steppe_name: "Wolves of the Great Plains"
 tradition_mpo_wolves_of_the_deep_steppe_desc: "This culture has lived for millenia upon the Great Plains of North America, maintaining a nomadic lifestyle ranging across the vast prairies. Just like the wolf, this culture is made up fiercely loyal and skilled hunters."
 culture_parameter_unlock_maa_plains_archers: "Can recruit [GetMaA('plains_archers').GetName] as [men_at_arms|E]"

 #Northern Tribes
 tradition_mpo_northern_tribes_name: "Arctic Tribes of the North"
 tradition_mpo_northern_tribes_desc: "This culture finds its home in the frigid northern lands of [GetGeographicalRegion('world_arctic').GetName], surviving and thriving in lands inhospitable to those further south."
