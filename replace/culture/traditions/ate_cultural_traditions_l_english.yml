 tradition_sericulture_name:0 "Silk Weavers"
 tradition_sericulture_desc:0 "This culture has extensive knowledge around sericulture, the production of silk for exquisite garments, a process that is a jealously guarded secret from outsiders."
 culture_head_has_silk_house_modifier:0 "The [house|E] of your [cultural_head|E] must have the [GetModifier('sericulture_domicile_house_modifier').GetNameWithTooltip] to unlock this tradition"
 culture_parent_silk_tradition:0 "Your [culture|E] is derived from a culture that has this tradition"
 culture_in_silk_region_desc:0 "The [culture|E] does not have #V 40%#! of its [counties|E] in the [GetGeographicalRegion('ghw_region_parana').GetName] [region|E]"

 tradition_carmine_name:0 "Cochineal Cultivators"
 tradition_carmine_desc:0 "This culture has extensive knowledge around harvesting and processing cochineal beetles, used to produce beautiful crimson dyes for clothing and cosmetics, a process that is a jealously guarded secret from outsiders."
 cochineal_commodity_region:0 "The [culture|E] does not have any of its [counties|E] in the [GetGeographicalRegion('commodity_region_cochineal_all').GetName] [region|E]"
 culture_head_has_carmine_house_modifier:0 "The [house|E] of your [cultural_head|E] must have the [GetModifier('carmine_domicile_house_modifier').GetNameWithTooltip] to unlock this tradition"
 culture_parent_carmine_tradition:0 "Your [culture|E] is derived from a culture that has this tradition"
 culture_parent_carmine_unfulfilled_desc:0 "Your [culture|E] is not derived from a culture that has this tradition"

 tradition_oaxaca_dyeworks_name:0 "Oaxaca Dyemakers"
 tradition_oaxaca_dyeworks_desc:0 "Stemming from their long history in the Oaxaca region, this culture is skilled in producing crimson and purple dyes from local cochineal beetles and tixinda sea snails, allowing them to produce crafts and dyes of immense prestige and value"
 culture_oaxaca_heritage_desc:0 "The [culture|E] must be derived from a culture belonging to the Mesoamerican or Tehuantepec [heritage_family|E]."
 tixinda_region_required_desc:0 "The [culture|E] does not have #V 40%#! of its [counties|E] in the [GetGeographicalRegion('commodity_region_tixinda').GetName] [region|E]"

 culture_parameter_unlock_sericulture_county:0 "[silk|E] production buildings may be built in county capitals of this culture"
