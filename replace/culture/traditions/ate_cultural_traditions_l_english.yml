 mpo_siberian_permafrost_modifier: "Arctic Permafrost"
 mpo_siberian_permafrost_modifier_desc: "Soil frozen for milennia, no groundwater access, sparse vegetation. Terrain shifts every year due to repeated melting and refreezing. To make these lands their own, those who live here need centuries to adapt. Everybody, everything else will perish and join the ancient dead beneath the ice.\n\n#weak This modifier can be removed by the #V $feudalize_holding_interaction$#! [interaction|E]."

