 tradition_frontier_folk_name:0 "Frontier Folk"
 tradition_frontier_folk_desc:0 "Honoring the legacy of the ancient pioneers of [GetGeographicalRegion('world_us_great_plains').GetName] [region|E], this culture has made a home in the rolling prairies, braving its vast wilderness."
 culture_in_plains_or_steppe_terrain_desc_1:0 "The [culture|E] does not have #V 40%#! of its [counties|E] in Plains [terrain|E], Prairie [terrain|E], or [GetGeographicalRegion('world_us_great_plains').GetName] [region|E]"
 culture_in_plains_or_steppe_terrain_percentage_desc_1:0 "The [culture|E] does not have #V 60%#! of its [counties|E] in Plains [terrain|E], Prairie [terrain|E], or [GetGeographicalRegion('world_us_great_plains').GetName] [region|E]"
 culture_parameter_intrigue_education_worse_outcomes:0 "[children|E] tend to do slightly worse in the [intrigue|E] [education|E]"
 
 tradition_exogamous_marriages_name:1 "Exogamous Marriages"
 tradition_exogamous_marriages_desc:0 "This culture forbids marriage of people that belong to the same clan and lineage, and encourages people to marry outside of their own blood in order to preserve the health of their offspring and society as a whole."
 culture_parameter_exogamous_marriage_acceptance_bonus:0 "[marriage|E] Acceptance with characters of different cultures or locations that have Exogamous Marriages: #P +20#!"
 culture_parameter_exogamous_marriage_acceptance_penalty:2 "[marriage|E] Acceptance with characters from the same dynasty: #N -1000#!"
 culture_parameter_endogamous_marriages_forbidden:0 "[marriage|E] within the same Dynasty is not permitted."
 
