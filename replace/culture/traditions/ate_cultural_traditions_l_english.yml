 tradition_illustrious_legacy_ate_name: "Illustrious Legacy"
 tradition_illustrious_legacy_ate_desc: "Restless throngs of younger sons define this culture. Bold and unscrupulous, these horsemen chase dreams of faraway adventure, of mercenary cruelties, and of glorious conquest."