 permafrost_feudal_ban: "Your [culture|E] has #V $tradition_mpo_northern_tribes_name$#! [culture_tradition|E]"
 culture_parameter_permafrost_unlock_tribal_building: "[tribal|E] [building|E] upgrades do not require [innovations|E] in [counties|E] of this [culture|E] that have #V $mpo_siberian_permafrost_modifier$#! [modifier|E]"
 culture_parameter_permafrost_cannot_become_feudal: "Can not take the #V Adopt Feudal Ways#! and #V Adopt Feudal Ways through Liege#! [decisions|E]"
 culture_parameter_permafrost_modifier_mechanic: "[counties|E] of this [culture|E] start with #V $mpo_siberian_permafrost_modifier$#! [modifier|E] that reduces [development|E] and [control|E]. If the [holder|E] and [county|E] have [culture|E] with this [culture_tradition|E], #V $mpo_siberian_permafrost_modifier$#! does not lower [control|E] and provides bonuses."
