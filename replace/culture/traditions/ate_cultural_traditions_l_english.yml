 requires_tribal_or_kinship_government_trigger:0 "You do not have [tribal_government|E] or [kinship_government|E]"
 brazilian_heritage_trigger:1 "The [culture|E] must be of an [Concept('brazilian_cosmopolitan_heritages','Imperial Brazilian')|E] [heritage|E]"
 
 # Traditions
 tradition_brazilian_cosmopolitanism_name:0 "Brazilian Cosmopolitanism"
 tradition_brazilian_cosmopolitanism_desc:1 "Brazilian society has long been weaved into a colorful tapestry, made of a myriad of different cultures and faiths coexisting in relative harmony." 
 tradition_southern_knights_name:0 "Southern Knights"
 tradition_southern_knights_desc:1 "This [culture|E] has a tradition of performative chivalry, with honor, reputation, and gallantry at the forefront of thought."
 tradition_cosmopolitan_elitism_name:0 "Cosmopolitan Elitism"
 tradition_cosmopolitan_elitism_desc:1 "This [culture|E] has a proud history of living in densely-packed metropoli, and they look down on those who are not from 'the city.'"
 has_metropolis_holding:0 "You must control at least one Holding with level 5 or higher"
 tradition_coffee_making_name:0 "Coffee Makers"
 tradition_coffee_making_desc:1 "In this [culture|E], the preparation-and consumption of beverages made from coffee beans is a key part of one's daily routine."
 tradition_cheesemongers_name:0 "Cheesemongers"
 tradition_cheesemongers_desc:1 "This [culture|E] is known far and wide for their vast cattle herds and for creating, and exporting, myriads of cheeses."
 culture_parameter_gluttonous_trait_more_common:1 "The [GetTrait('gluttonous').GetName( GetNullCharacter )] [trait|E] is more common."
 tradition_rogues_will_be_rogues_name:0 "Rogues Will be Rogues"
 tradition_rogues_will_be_rogues_desc:1 "In this [culture|E], individuals are celebrated for their knack for street smarts and resourcefulness. Embracing this quality means valuing adaptability and quick thinking in various life situations. Creatively finding solutions and staying ahead of the game is a prized characteristic in most social circles."
 culture_parameter_courtiers_and_guests_more_likely_to_join_schemes:1 "Courtiers and Guests of this [culture|E] are more likely to join Schemes."
 culture_parameter_rogue_scheme_bonuses:1 "[characters|E] of this [culture|E] lose stress Schemes when their seduce and fabricate hook Schemes are successful." 
 culture_parameter_rogue_scheme_penalties:1 "[characters|E] of this [culture|E] gain stress when their seduce and fabricate hook Schemes are unsucessful and discovered."
 culture_parameter_intrigue_education_more_valued:1 "Intrigue education grants additional bonuses to characters of this [culture|E]." 
 culture_parameter_rogue_succession_enabled:1 "[rulers|E] gain access to an intrigue-based succession law."
 culture_parameter_adulterer_spouse_is_shameful:0 "Spouses to characters that gain the [GetTrait('adulterer').GetName( GetNullCharacter )] [trait|E] receive the [GetTrait('horned').GetName( GetNullCharacter )] [trait|E], unless they become adulterers themselves."
 tradition_resourceful_tinkerers_name:0 "Resourceful Tinkerers"
 tradition_resourceful_tinkerers_desc:1 "This [culture|E] is known for its skill at tinkering, repairing, and modifying machinery of both ancient and modern make."
 tradition_exotic_plantations_name:0 "Exotic Plantations"
 tradition_exotic_plantations_desc:1 "Over the centuries, this people has learned how to tame, collect and store tropical fruits and vegetables - all while avoiding excessive damage to the surrounding rainforest."
 culture_parameter_can_build_plantations_in_jungles:0 ""[characters|E] of this [culture|E] can build plantations in Jungle and Deep Jungle [terrain|E].""
 tradition_kanaima_sorcery_name:0 "Kanaima Sorcery"
 tradition_kanaima_sorcery_desc:1 "No matter their faith, people from this culture respect and fear a class of mysterious assassin-vigilantes. Many say they have secret knowledge that allows them to brew poisons, disappear in plain sight or even become animals. The fact is that these so called 'Sorcerers' are masters of achieving the objectives through unknown means."
 culture_parameter_witch_trait_more_common:0 "The [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] is more common."
 culture_parameter_witch_trait_intrigue_bonuses:0 "Characters with the [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] have bonuses to intrigue, plot power and dread."
 tradition_materos_name:0 "Materos"
 tradition_materos_desc:1 "Since pre-[Concept('the_event_ate','Event')|E] times, this [culture|E] has produced a tea from the leaves of the 'yerba-maté' or 'erva-mate' plant. Consuming the beverage with friends, family and even foes is a communal ritual, following strict rules and etiquette, with deep spiritual, social and political meaning."
 culture_parameter_can_drink_mate:0 "[characters|E] of this [culture|E] can host a yerba-maté gathering"
 
 culture_parameter_unlocks_plantation_mate:0 "[mate|E] production buildings may be built in county capitals of this culture"
 culture_parameter_unlocks_domicile_mate:0 "Rulers of this culture with estates can construct the [mate|E] [building|E] chain in their [estate|E]"
 
 tradition_cordel_literature_name:0 "Cordel Literature"
 tradition_cordel_literature_desc:1 "This [culture|E] celebrates its ancestors and their heroic deeds in prose and verse, which are spread between villages and market towns by bards, and in inexpensive string pamphlets or booklets called 'cordéis'."
 tradition_carnival_name:0 "Carnival"
 tradition_carnival_desc:1 "This [culture|E] celebrates grand carnivals once per year, during which hedonism and vice abound. It is often said that what happens at Carnival stays at Carnival."
 culture_parameter_unlock_maa_battery:0 "Can recruit [GetMaA('battery').GetName] as [men_at_arms|E]"
 
 culture_parameter_can_recruit_forder_active:0 "Gain a [decision|E] to recruit [commanders|E] with [GetTrait('forder').GetName( GetNullCharacter )]"
 
 tradition_potlatch_name:0 "Potlatch"
 tradition_potlatch_desc:1 "This [culture|E] gives away wealth and food to others in festivals designed to strengthen connections between families and communities."
 tradition_bbqs_name:0 "Barbeques"
 tradition_bbqs_desc:1 "This [culture|E] has a tradition of slow cooking large cuts of meat over flame and smoke, and gathering as a community to enjoy that feast."
 tradition_six_banners_name:0 "Six Banners"
 tradition_six_banners_desc:1 "This culture has a long history of holding assemblies comprised of landowners, debating politics, law, ranching, and, most importantly, how best to... #EMP advise#! the ruler."
 tradition_town_council_name:0 "Town Council"
 tradition_town_council_desc:1 "Local government in this [culture|E] is organized around boisterous meetings in which the community comes together to make decisions."
 tradition_band_council_name:0 "Band Council"
 tradition_band_council_desc:1 "When disputes must be resolved and decisions made, the #EMP Band Council #!is gathered, an assembly of Saqamaq, band chiefs, which is recorded for posteriority by wise Putús."
  
 tradition_tundra_dwellers_name:0 "Tundra Dwellers"
 tradition_tundra_dwellers_desc:1 "This [culture|E] has long resided in the vast tundra of the Americas, and consiquently know how to make a living in the frozen wilds."
 tradition_polar_navigators_name:0 "Polar Navigators"
 tradition_polar_navigators_desc:1 "This [culture|E] exists at the very edges of the known world, relying on their resourcefulness to maintain a life in the polar days and nights that stretch out endlessly."

 tradition_caatinga_dwellers_name:0 "Caatinga Dwellers"
 tradition_caatinga_dwellers_desc:1 "This [culture|E] has learned how to extract sustenance - and prosperity - from the dry badlands of Northeastern Brazil."
 culture_parameter_unlock_maa_vaqueiros_nordestinos:0 "Can recruit [GetMaA('vaqueiros_nordestinos').GetName] as [men_at_arms|E]"
 
 culture_parameter_unlock_maa_cavalhada_riders:0 "Can recruit [GetMaA('cavalhada_riders').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_huka_fighters:0 "Can recruit [GetMaA('huka_fighters').GetName] as [men_at_arms|E]"
 
 tradition_cowboys_name:0 "Cowboys"
 tradition_cowboys_desc:1 "This [culture|E] has a long and proud tradition of horseback riding, ranching, and livestock wrangling in the plains and deserts of North America."
 tradition_boiadeiros_name:0 "Peões and Vaqueiros"
 tradition_boiadeiros_desc:1 "This [culture|E] has a long and proud tradition of horseback riding, ranching, and livestock wrangling in the grasslands of Brazil."
 tradition_llaneros_name:0 "Llaneros"
 tradition_llaneros_desc:1 "This [culture|E] has a long and proud tradition of horseback riding, ranching, and livestock wrangling in the plains and grasslands of South America."
 tradition_mercenary_soccer_name:0 "Mercenary Soccer"
 tradition_mercenary_soccer_desc:1 "Warriors of this [culture|E] often band together into 'teams' of mercenaries and travel across the land seeking fame and glory."
 tradition_mercenary_soccer_enabled: "[culture|E] must belong to the $heritage_platense_name$, $heritage_sulista_name$, $heritage_serra_do_mar_name$, $heritage_cafe_com_leite_name$, or $heritage_paulistanico_name$ [heritage|E]"

 tradition_hillsea_riders_name:0 "Hillsea Raiders"
 tradition_hillsea_riders_desc:1 "Accustomed to life in the hills and mountains of the Serra do Mar, this people has mastered the art of transversing the slopes and escarpments on the back of their horses and mules."
 tradition_cangaco_name:0 "Cangaço"
 tradition_cangaco_desc:1 "This [culture|E]'s warriors roam the arid interior of the country as soldiers of fortune, simple bandits, or a combination of the two."
 tradition_bentwood_crafts_name:0 "Bentwood Crafts"
 tradition_bentwood_crafts_desc:1 "This [culture|E] knows how to shape wood, using steam and heat, into complex shapes, using it as much for furniture as for armor."
 tradition_dog_breeders_name:0 "Dog Breeders"
 tradition_dog_breeders_desc:1 "This [culture|E] depends on dogs bred for the harsh arctic cold for survival, using them to hunt, as well as harnessing them to sleds for quick movement over ice and snow."
 tradition_gaucho_legacy_name:0 "Gaucho Legacy"
 tradition_gaucho_legacy_desc:1 "This [culture|E] has a long and proud tradition of horseback riding, ranching, and livestock wrangling in the pampas of the Southern Cone."
 tradition_incaic_legacy_name:0 "Incaic Legacy"
 tradition_incaic_legacy_desc:1 "The memory of the ancient Incan Empire runs deep within this [culture|E], affecting how they view both themselves and others."
 tradition_syrup_makers_name:0 "Syrup Makers"
 tradition_syrup_makers_desc:1 "This [culture|E] has generations of experience in the art of making syrup, a delicious condiment that often sells for high prices in faraway lands."
 tradition_forest_wardens_name:0 "Forest Wardens"
 tradition_forest_wardens_desc:1 "Since long before the [Concept('the_event_ate','Event')|E], this [culture|E] has taken great care to preserve and protect its forests."
 tradition_desert_ribat_name:0 "Presidio"
 tradition_desert_ribat_desc:1 "This [culture|E] has a tradition of fortified desert retreats, where the pious can live in connection with the open sky and the sands. This lifestyle breeds able and pious desert warriors and attracts mystics."
 tradition_mountaineer_ruralism_desc:1 "This [culture|E] knows not only how to traverse the rocky land, but how to handle life and combat on a mountain with ease and skill."
 tradition_brewmasters_name:0 "Brewmasters"
 tradition_brewmasters_desc:1 "This [culture|E] is famed for the quality of their alcoholic beverages, prized by local nobles and distant rulers alike."
 culture_parameter_drunkard_trait_more_common:1 "The [GetTrait('drunkard').GetName( GetNullCharacter )] [trait|E] is more common."
 tradition_soldados_de_cuera_name:0 "Soldados de Cuera"
 tradition_soldados_de_cuera_desc:1 "The leather-jacketed horsemen of northern Mexico are famed as some of the best soldiers in the world."
 tradition_corridos_name:0 "Corridos"
 tradition_corridos_desc:1 "Only the best and bravest of heroes in this [culture|E] are worthy enough to have their exploits immortalized in a type of song called a Corrido, the highest honor for many in the hard lands of the Mexican frontier."
 tradition_corridos_enabled:1 "[culture|E] must belong to the $heritage_normexa_name$ or $heritage_centromexa_name$ [heritage|E]"
 
 game_concept_positive_mexican_trait:0 "Positive Mexican Traits"
 game_concept_positive_mexican_trait_desc:0 "To thrive amid the courts of México, her sons and daughters must embody the traits that forge legacy and command respect:\n\n[GetTrait('deceitful').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #P +0.25 #! \n[GetTrait('ambitious').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #P +0.35 #! \n[GetTrait('arbitrary').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #P +0.15 #! \n[GetTrait('paranoid').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #P +0.15 #! \n[GetTrait('maimed').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #P +0.35 #! \n[GetTrait('one_eyed').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #P +0.25 #! \n[GetTrait('one_legged').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #P +0.25 #! \n[GetTrait('scarred').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #P +0.10 #! \n[GetTrait('loyal').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #P +0.10 #!"

 game_concept_negative_mexican_trait:0 "Negative Mexican Traits"
 game_concept_negative_mexican_trait_desc:0 "Not all paths lead to honor—some traits bring shame upon those who bear them in the eyes of México:\n\n[GetTrait('arrogant').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #N -0.10 #! \n[GetTrait('shy').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #N -0.25 #! \n[GetTrait('trusting').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #N -0.25 #! \n[GetTrait('callous').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #N -0.25 #! \n[GetTrait('sadistic').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #N -0.35 #! \n[GetTrait('infirm').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #N -1 #! \n[GetTrait('incapable').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #N -1 #! \n[GetTrait('blind').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #N -0.10 #! \n[GetTrait('beauty_bad_1').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #N -0.10 #! \n[GetTrait('beauty_bad_2').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #N -0.25 #! \n[GetTrait('beauty_bad_3').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #N -0.35 #! \n[GetTrait('inbred').GetName( GetNullCharacter )] – Monthly [prestige|E]: @prestige_icon! #N -0.10 #!"


 tradition_megico_maxico_name:0 "Mégico Máxico"
 tradition_megico_maxico_desc:1 "Magical Mexico. This land and the people that inhabit it make as much sense to the outsider as the bizarre spelling of this ubiquitous phrase."
 culture_parameter_children_can_be_born_in_the_tricolor: "[children|E] born to a [ruler|E] holding $e_mexico$ or its pretenders may gain the [GetTrait('born_in_the_tricolor').GetName( GetNullCharacter )] [trait|E]. Having the Born in the Tricolor Trait decreases a character's candidate score under $acclamation_succession_law$."
 culture_parameter_megico_maxico_trait_bonuses: "[Concept('positive_mexican_trait','Positive Mexican Traits')|E] demonstrating pragmatism and devotion to $e_mexico$ earn [characters|E] extra [prestige|E]"
 culture_parameter_megico_maxico_trait_maluses: "[Concept('negative_mexican_trait','Negative Mexican Traits')|E] demonstrating incompetence, weakness, or outright cruelty lose [prestige|E]"
 tradition_scions_of_the_tlahtokeh_name:0 "Scions of the Tlahtokeh"
 tradition_scions_of_the_tlahtokeh_desc:0 "This [culture|E] descends from the ancient Tlahtokeh, the original overlords of all of Mesoamerica, and they will never forget what they can rise to be once more."
 culture_parameter_tlahtokeh_sub: "The #high Subjugation#! [casus_belli|E] can be used once by [rulers|E]"
 culture_parameter_unlock_eagle_warrior_tech: "This tradition allows a [culture|E] to unlock the $innovation_eagle_warriors$ [innovation|E] in the $culture_era_high_medieval$"
 tradition_metropolitan_arrogance_name:0 "Metropolitan Arrogance"
 tradition_metropolitan_arrogance_desc:1 "This [culture|E] does not consider itself arrogant or stuck up. They simply think that the many inferior peoples neighboring them are jealous of their riches, power, and overall superiority."
 tradition_cuates_de_provincia_name:0 "Cuates de Provincia"
 tradition_cuates_de_provincia_desc:0 "When the heartland is in peril, this [culture|E] demands aid from their fellows from so-called "backwater" provinces, whether they like it or not."
 ADMIN_TITLE_TROOP_COST_CULTURE_DISCOUNT:0 "Cultural Discount"
 culture_parameter_cheaper_admin_troop_borrow: "Rulers with [administrative|E] [government|E] types may borrow the [title_men_at_arms|E] for less [influence|E]"
 tradition_pearl_diving_name:0 "Pearl Diving"
 tradition_pearl_diving_desc:0 "This [culture|E] is renowned for providing the world with the finest pearls, procured by their finest divers."
 culture_parameter_coastal_holding_dev_malus:0 "Coastal [counties|E] gain [development|E] more slowly"
 tradition_light_feet_name: "Light Feet"
 tradition_light_feet_desc: "This [culture|E] is famous as long-distance runners, renowned for the skill and endurance that enables their nomadic lifestyle."
 tradition_charreria_name: "Charrería"
 tradition_charreria_desc: "For this [culture|E] there is no more prestigious activity than learning and constantly training to properly ride a horse both for exhibition and for war."
 culture_parameter_unlock_coraceros_tech: "This tradition allows a [culture|E] to unlock the $innovation_coraceros$ [innovation|E] in the $culture_era_high_medieval$"
 tradition_tequio_name:0 "Tequio"
 tradition_tequio_desc:1 "Tequio is a type of community service that many indigenous groups in Mexico practice. It is expected for members of a community to contribute their labor, in whatever way they are most skilled, in order to better the community and bring prestige to themselves and their family."
 culture_parameter_hill_farms_and_orchards_in_mountains: "The #V $building_type_orchards_01$#! and #V $building_type_hill_farms_01$#! line of [buildings|E] can be constructed in [holdings|E] with Mountain [terrain|E] in [counties|E] of this [culture|E]"
 culture_parameter_desert_agriculture_in_desert_mountains: "The #V $building_type_plantations_01$#! line of [buildings|E] can be constructed in [holdings|E] with Desert Mountain [terrain|E] in [counties|E] of this [culture|E]"
 tradition_kool_name:0 "Kool"
 tradition_kool_desc:1 "The Kool system of agriculture, where fields are arranged in a lush ecosystem of various beneficial crops that intertwine and complement each other, is used by this culture."
 tradition_lords_of_the_mayab_name:0 "Lords of The Mayab"
 tradition_lords_of_the_mayab_desc:1 "The region of the Mayab has always been the battleground for many cities claiming hegemony over all. This [culture|E] is one of those that style themselves as Lords of the Mayab."
 culture_in_mayab_region_desc: "You must be in the Mayab"
 #tradition_pageants_name:0 "Pageant Royalty"
 #tradition_pageants_desc:1 "The peoples of this [culture|E] host annual pageants, holidays wherein the most able, smart or beautiful amongst the lowborn are elected 'Pageant Royalty' by the public. These 'kings' and 'queens' commonly have an increased social standing, frequently invited into courts by the rulers of this culture."
 tradition_bush_hunting_name:0 "Bush Hunting"
 tradition_bush_hunting_desc:0 "The warriors of this [culture|E] are accustomed to fighting in dense rainforests."
 tradition_three_sisters_name:0 "Three Sisters Agriculture"
 tradition_three_sisters_desc:0 "The traditional 'three sisters' crops - squash, maize, and climbing beans - are central to the agricultural practices of this culture."
 culture_parameter_can_build_farms_in_forests:0 "The #V $building_type_cereal_fields_01$#! line of [buildings|E] can be constructed in [holdings|E] with Forest [terrain|E] in [counties|E] of this [culture|E]"
 culture_parameter_cereal_fields_building_bonuses:0 "The #V $building_type_cereal_fields_01$#! line of [buildings|E] have additional bonuses in [counties|E] of this [culture|E]"
 culture_parameter_can_invite_pageant_royals:0 "Can invite pageant 'royalty' to court"
 culture_parameter_gallant_trait_bonuses:0 "The [GetTrait('gallant').GetName( GetNullCharacter )] [trait|E] grants additional bonuses to [characters|E] of this [culture|E]"
 
 tradition_wandering_warriors_name:0 "Wandering Warriors"
 tradition_wandering_warriors_desc:1 "Either as training or by necessity, our warriors are known to travel to foreign soil as mercenaries and raiders. Upon return, these veterans usually serve our lords as bodyguards or elite shock infantry in our own armies."
 tradition_wandering_warriors_enabled:1 "[culture|E] or parent [culture|E] belong to the $abenaki$ or $mikmaw$ [culture|E]"
#  tradition_wandering_warriors_enabled:1 "[culture|E] or parent [culture|E] belong to the $abenaki$ or $mikmaw$ [culture|E]\n\nMust Not have [culture_traditions|E] $tradition_swords_for_hire$"

 culture_parameter_unlock_maa_smaknisk:1 "Can recruit [GetMaA('smaknisk').GetName] as [men_at_arms|E]"
 
  
 tradition_wild_hunt_name:0 "Wild Hunts"
 tradition_wild_hunt_desc:1 "Inspired by tales of old, noble youths of this culture band together in what they call "fiana" to train, hunt and pillage neighbouring settlements. These practices enjoy tactic endorsement within society."
 culture_parameter_unlock_maa_jolly_rovers:1 "Can recruit [GetMaA('jolly_rovers').GetName] as [men_at_arms|E]"

 tradition_tribute_to_the_fallen_name:0 "Tribute to the Fallen"
 tradition_tribute_to_the_fallen_desc:1 "This culture does not forget those who fought for their cause, honouring the fallen and upholding their veterans."
 culture_parameter_unlock_claymore_innovation:0 "This tradition allows a [culture|E] to unlock the $innovation_claymore$ [innovation|E] in the $culture_era_early_medieval$ [era]"
 
 tradition_yankee_ingenuity_name:0 "Yankee Ingenuity"
 tradition_yankee_ingenuity_desc:1 "This culture is well known for their talent in improvisation and inventiveness. While the engineering projects and military arms might not be of the highest quality, their pragmatic functionality more than makes up for any shortcomings."
 culture_parameter_unlock_smalltown_militias_innovation:0 "This tradition allows a [culture|E] to unlock the $innovation_smalltown_militias$ [innovation|E] in the $culture_era_early_medieval$ [era]"
 
 tradition_blitz_tactics_name:0 "Blitz Tactics"
 tradition_blitz_tactics_desc:1 "This culture has a history of unending skirmishes throughout the Great Lakes. Charging head first towards the enemy lines has become a source of pride and standard tactic for their bold warriors."
 culture_parameter_unlock_maa_linemen:1 "Can recruit [GetMaA('linemen').GetName] as [men_at_arms|E]"
 
 tradition_newentun_name:0 "Newentun"
 tradition_newentun_desc:1 "This culture has a long history of warfare and resistance against outside invasion, instilling both personal and communal strength into their society." 
 
 tradition_ad_mapu_name:0 "Ad Mapu"
 tradition_ad_mapu_desc:0 "This culture follows a set of ancestral customs and spiritual beliefs that serve as a guiding principle for maintaining harmony with nature, preserving cultural identity, and asserting sovereignty over their ancestral lands."

 tradition_royal_defence_name:0 "Royal Defender"
 tradition_royal_defence_desc:1 "This culture keep watchful eyes on their neighbouring realm. The forts and expertise in their native wetlands shall protect them if words ultimately fail." 
 
 tradition_tzintzuntzan_copperwork_name:0 "Tzintzuntzan Metalworking"
 tradition_tzintzuntzan_copperwork_desc:1 "This culture has produced and maintained sturdy metallic works for a countless generations. This natually make them distinguished allies and formidable foes." 
 
 tradition_soldaderas_name:0 "Soldaderas"
 tradition_soldaderas_desc:1 "Women of this culture sometimes provide help with provisions, follow the soldiers' camp, take up arms themselves, or even lead men into battles. These women continue the legacy of the 'Adelitas' found in ancient tales within the culture."
 tradition_oaxaca_queens_name:0 "Oaxaca Queens"
 tradition_oaxaca_queens_desc:1 "Women of this culture have been traditionally entrusted with crafting and management, among many other duties. This makes these queens capable administrators, both within their families and their realms."
 tradition_earthen_abodes_name:0 "Earthen Abodes"
 tradition_earthen_abodes_desc:1 "This culture has particular expertise in using mudbricks to build their structures. This architecture allows their settlements to prosper despite scorching temperatures."
 
 culture_parameter_unlock_maa_javalineer:1 "[characters|E] of this [culture|E] can recruit [GetMaA('javalineer').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_pracinhas:1 "[characters|E] of this [culture|E] can recruit [GetMaA('pracinha').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_independence_dragoons:0 "[characters|E] of this [culture|E] can recruit [GetMaA('independence_dragoons').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_bentwood_warriors:1 "[characters|E] of this [culture|E] can recruit [GetMaA('bentwood_warrior').GetName] as [men_at_arms|E]"
