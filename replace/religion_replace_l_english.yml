 rf_pagan:0 "Folkloric"
 
 game_concept_religion_desc:0 "A $game_concept_religion$ can consist of many different denominations, called [faiths|E]. Religions, in turn, belong to one of five larger [religious_families|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_harmonic').GetName], [GetReligionFamily('rf_amerindian').GetName], [GetReligionFamily('rf_anachronous').GetName] or [GetReligionFamily('rf_pagan').GetName]."
 game_concept_religious_family_desc:0 "A $game_concept_religious_family$ is a group of [religions|E]. The $game_concept_religious_family$ affects how the various Religions, and [faiths|E] therein, view each other.\n\nThe [GetReligionFamily('rf_abrahamic').GetName] and [GetReligionFamily('rf_anachronous').GetName] Families condone [holy_wars|E] against everyone #weak (including other Abrahamics and Anachronists)#!. Religions are susceptible to [heresy|E].\n\nThe [GetReligionFamily('rf_harmonic').GetName] Family usually only condones Holy Wars against other Religious Families.\n\nThe [GetReligionFamily('rf_pagan').GetName] and [GetReligionFamily('rf_amerindian').GetName] Families condone Holy Wars against everyone, but Faiths within the Religions must be reformed to access them."
 
 tenet_mystical_birthright_desc:0 "Every one of us is born with a destiny, the most important of which is that of the Chosen — those who are selected from birth to wield magical powers and become great spiritual leaders."
 
 
 
 waldensian:0 "Waldensian Church"
 waldensian_adj:0 "Waldensian"
 waldensian_adherent:0 "Waldensian"
 waldensian_adherent_plural:0 "Waldensians"
 waldensian_desc:0 "Regarded as the oldest Protestant denomination in all of the Americas, the Waldensians actually predate the Reformation by several centuries. Originally a divergent movement of the Catholic church preaching extreme poverty and rejecting the authority of the priesthood, they willingly joined with the Protestant churches and officially adopted Calvinist theology. Having faced severe persecution in their ancient homeland of Italy, the Waldensians immigrated to Uruguay and the Platine basin in order to practice their faith freely. Despite the turmoils of the merger and migration, the Waldensian Evangelical Church continues its original mission of voluntary poverty, serving the downtrodden and dispossessed of their local communities as part of their calling."

