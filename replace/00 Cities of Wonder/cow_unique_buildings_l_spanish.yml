 found_a_burge_decision:0 "Fundar una Ciudad de las Maravillas"
 found_a_burge_decision_desc:0 "Mientras visitaba los mercados, no pude evitar oír a los comerciantes charlar emocionados sobre sus viajes a tierras extranjeras. Su conversación volvía una y otra vez a aquellas ciudades cuya majestuosidad y carácter maravilloso los hacía anhelar regresar a esas cortes lejanas.\n\nCon el tiempo, nuestras ciudades crecerían naturalmente hasta rivalizar con las demás, por supuesto. Tal vez, sin embargo, debería considerar invertir una gran cantidad de oro y recursos para hacer de esa eventualidad una realidad."
 found_a_burge_decision_effect:0 "[GetPlayer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] obtiene el edificio $building_type_preburge_01$"
 found_a_burge_decision2_effect:0 "Tus ingresos se reducirán en #N -8 de oro#!/mes hasta que puedas mejorar el edificio, lo que convertirá a [GetPlayer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] en una Ciudad de las Maravillas"
 found_a_burge_decision_custom_valid:0 "No controlas directamente ya una Ciudad de las Maravillas"
 found_a_burge_decision_custom_valid2:0 "Tu capital tiene un espacio de edificio libre y no es ya una Ciudad de las Maravillas"
 found_a_burge_decision_custom_valid3:0 "La capital de tu reino es una Ciudad de las Maravillas"
 found_a_burge_decision_confirm:0 "¡Iniciar el Proyecto!"
 found_a_burge_decision_tooltip:0 "Comienzas la épica empresa de transformar una de tus provincias en una ciudad de las maravillas."
 
