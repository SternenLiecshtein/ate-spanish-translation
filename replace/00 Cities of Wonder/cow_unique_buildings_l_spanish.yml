 building_type_preburge_01:0 "Cimientos de la Burge"
 building_type_preburge_01_desc:1 "Toda la tierra alrededor del castillo está siendo despejada y nivelada, y se están colocando los cimientos para sostener enormes murallas.\n\nAdemás, se trabaja en instalar la infraestructura necesaria de una gran ciudad: irrigación, drenaje, alcantarillado, caminos, etc.\n\nEste es un proyecto enorme que deberá completarse por etapas."
