 cow_travel_cities_title:0 "[city_province.GetBaronyNameExplicitly] : Una Ciudad de las Maravillas"
 cow_travel_cities:0 "Al pasar por las puertas de [city_province.GetBaronyNameExplicitly] es difícil no reflexionar sobre haber llegado a una de las ciudades verdaderamente magníficas del mundo.\n\nA medida que me acerco al centro urbano, el aire se llena de discurso intelectual, comercio bullicioso, impresionantes instalaciones militares y gente hasta donde alcanza la vista. Esta calle entera, y todas las demás también, está dominada por cientos de tiendas, salones y puestos."
 cow_travel_cities_1:0 "\n\nMi [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] comenta que estos son hombres que conocieron un Bagdad diferente, casi irreconocible hoy."
 
