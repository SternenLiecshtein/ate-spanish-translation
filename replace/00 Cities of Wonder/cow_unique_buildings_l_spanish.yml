l_spanish:
 building_type_cow_generic_university_01:0 "Gran Universidad"
 building_type_cow_generic_university_01_desc:1 "Un gran centro del saber, famoso en todo el reino."
 building_cow_generic_university_01:1 "Universidad Regional"
 building_cow_generic_university_01_desc:1 "Con el crecimiento de la población de la ciudad, mentes jóvenes y mayores por igual buscan mayores oportunidades que las que ofrece empuñar una espada o una azada.\n\nEste centro de investigación y estudio se alza como un faro de luz para quienes, en las regiones circundantes, buscan la iluminación."
 building_cow_generic_university_02:1 "Universidad Renombrada"
 building_cow_generic_university_02_desc:1 "Al igual que la ciudad a la que llama hogar, esta universidad es conocida en todo el mundo.\n\nHa producido a algunos de los pensadores más respetados del mundo, y ahora gobernantes y eruditos recorren grandes distancias para estudiar y debatir en sus famosas salas."
 
 building_type_cow_generic_library_01:0 "Gran Biblioteca"
 building_type_cow_generic_library_01_desc:1 "Los libros son preciosos, pues en sus páginas se escribe el conocimiento de lo pasado y de lo nuevo. Este faro del saber tendrá capacidad para almacenar miles de libros y contará con instalaciones de lectura."
 building_cow_generic_library_01:1 "Biblioteca Encadenada"
 building_cow_generic_library_01_desc:1 "Los libros son preciosos, pues en sus páginas se escribe el conocimiento de lo pasado y de lo nuevo.\n\nEste faro del saber alberga muchas de las grandes obras de las eras, lo que ha llevado a sus guardianes monásticos a sujetar los invaluables tomos con grandes cadenas de hierro forjado."
 
 building_type_cow_christian_cathedral_01:0 "Gran Catedral"
 building_type_cow_christian_cathedral_01_desc:1 "La gran catedral no es solo una maravilla de la ingeniería y la belleza, sino también un refugio seguro para los viajeros y un prestigioso monumento a su patrocinador"
 building_cow_christian_cathedral_01:1 "Catedral y Abadía"
 building_cow_christian_cathedral_01_desc:1 "La gran catedral no es solo una maravilla de la ingeniería y la belleza, sino también un refugio seguro para los viajeros y un prestigioso monumento a su patrocinador.\n\nAdemás, esta catedral proporciona alojamiento a una orden monástica que ofrece a los trabajadores locales acceso para vender sus bienes en mercados extranjeros."
 
 building_type_cow_muslim_mosque_01:0 "Gran Mezquita"
 building_type_cow_muslim_mosque_01_desc:1 "La gran mezquita ofrece a los fieles un lugar para rezar, descansar y rendir homenaje antes de continuar su viaje. Sus bellas cúpulas y grandes y elaborados minaretes anuncian la grandeza de Dios para que todos la contemplen."
 building_cow_muslim_mosque_01:1 "Gran Mezquita"
 building_cow_muslim_mosque_01_desc:1 "La gran mezquita ofrece a los fieles un lugar para rezar, descansar y rendir homenaje antes de continuar su viaje. Sus bellas cúpulas y grandes y elaborados minaretes anuncian la grandeza de Dios para que todos la contemplen."
 
 building_type_cow_jewish_synagogue_01:0 "Gran Sinagoga"
 building_type_cow_jewish_synagogue_01_desc:1 "La gran sinagoga ofrece a los fieles un lugar para rezar, descansar y rendir homenaje antes de continuar su viaje. Sus bellas cúpulas y grandes y elaborados pináculos anuncian la grandeza de Dios para que todos la contemplen."
 building_cow_jewish_synagogue_01:1 "Gran Sinagoga"
 building_cow_jewish_synagogue_01_desc:1 "La gran sinagoga ofrece a los fieles un lugar para rezar, descansar y rendir homenaje antes de continuar su viaje. Sus bellas cúpulas y grandes y elaborados pináculos anuncian la grandeza de Dios para que todos la contemplen."
 
 building_type_cow_pagan_temple_01:0 "Gran Templo"
 building_type_cow_pagan_temple_01_desc:1 "El gran templo está cubierto de tallas ornamentadas que muestran hazañas heroicas de dioses y semidioses por igual. Enormes hogueras envían columnas de humo hacia los propios dioses, mientras hombres santos administran bendiciones a todos los que veneran a los espíritus."
 building_cow_pagan_temple_01:1 "Gran Templo"
 building_cow_pagan_temple_01_desc:1 "El gran templo está cubierto de tallas ornamentadas que muestran hazañas heroicas de dioses y semidioses por igual. Enormes hogueras envían columnas de humo hacia los propios dioses, mientras hombres santos administran bendiciones a todos los que veneran a los espíritus."
 
 building_type_cow_indian_temple_01:0 "Gran Templo"
 building_type_cow_indian_temple_01_desc:1 "El gran templo está cubierto desde los cimientos hasta la aguja con estatuas e ídolos de los dioses, relatando antiguas leyendas y las vidas de nobles profetas."
 building_cow_indian_temple_01:1 "Gran Templo"
 building_cow_indian_temple_01_desc:1 "El gran templo está cubierto desde los cimientos hasta la aguja con estatuas e ídolos de los dioses, relatando antiguas leyendas y las vidas de nobles profetas.\n\nAun así, podría ser necesaria cierta expansión para asegurar que el templo siga siendo un símbolo de iluminación a perpetuidad."
 
 building_type_cow_zoroastrian_temple_01:0 "Gran Templo"
 building_type_cow_zoroastrian_temple_01_desc:1 "El gran templo se alza como un noble tributo a los poderes superiores, con muros y cúpulas alisados y pintados en colores resplandecientes que honran lo divino."
 building_cow_zoroastrian_temple_01:1 "Gran Templo"
 building_cow_zoroastrian_temple_01_desc:1 "El gran templo se alza como un noble tributo a los poderes superiores, con muros y cúpulas alisados y pintados en colores resplandecientes que honran lo divino."
 
 building_type_cow_royal_palace_01:0 "Palacio Real"
 building_type_cow_royal_palace_01_desc:1 "Un símbolo regio del prestigioso linaje de su constructor, este palacio es único en su clase."
 building_cow_royal_palace_01:1 "Retiro de Verano"
 building_cow_royal_palace_01_desc:1 "Un símbolo regio del prestigioso linaje de su constructor, este palacio es único en su clase.\n\nAunque no es tan grande como otros palacios del mundo, sirve como retiro de verano donde los dignatarios regionales pueden disfrutar de un merecido descanso."
 
 building_type_cow_great_harbor_01:0 "Gran Mercado"
 building_type_cow_great_harbor_01_desc:1 "Este extenso mercado presume de un gran puerto que domina el comercio de la zona, así como de un mar de puestos que ofrecen mercancías de todo el mundo."
 building_cow_great_harbor_01:1 "Bazar"
 building_cow_great_harbor_01_desc:1 "Este extenso mercado presume de un gran puerto que domina el comercio de la zona, así como de un mar de puestos que ofrecen mercancías de todo el mundo.\n\nLa gran afluencia de comerciantes no solo trae oro consigo, sino también ideas nuevas y existentes que impulsan la innovación económica y tecnológica de la ciudad."
 
 building_type_cow_walls_new:0 "Grandes Murallas"
 building_type_cow_walls_new_desc:1 "Un conjunto de murallas defensivas casi inexpugnables que rodean el asentamiento principal."
 building_cow_walls_new:1 "Grandes Murallas"
 building_cow_walls_new_desc:1 "Un conjunto de murallas defensivas casi inexpugnables rodea la majestuosa ciudad."
 
 building_type_cow_grand_fortress_01:0 "Gran Fortaleza"
 building_type_cow_grand_fortress_01_desc:1 "Una construcción imponente que hará la provincia mucho más difícil de conquistar. Instalaciones adicionales pueden mejorar considerablemente las capacidades militares de su propietario."
 building_cow_grand_fortress_01:1 "Gran Fortaleza"
 building_cow_grand_fortress_01_desc:1 "Una construcción imponente que hará la provincia mucho más difícil de conquistar. Instalaciones adicionales pueden mejorar considerablemente las capacidades militares de su propietario."
 
 building_type_cow_great_lighthouse_01:0 "Gran Faro"
 building_type_cow_great_lighthouse_01_desc:1 "Un hito alto y visible; el edificio brinda ayuda a los marineros, guiando sus naves hacia el puerto durante la noche."
 building_cow_great_lighthouse_01:1 "Gran Faro"
 building_cow_great_lighthouse_01_desc:1 "Un hito alto y visible; el edificio brinda ayuda a los marineros, guiando sus naves hacia el puerto durante la noche."
 
