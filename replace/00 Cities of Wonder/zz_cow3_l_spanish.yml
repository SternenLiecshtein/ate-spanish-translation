 building_type_cow_city_gates_01:0 "Las Puertas de Marrakech"
 building_cow_city_gates_01:0 "Las Puertas de Marrakech"
 building_cow_city_gates_01_desc:0 "Las numerosas puertas #weak (Babs)#! de Marrakech están situadas a lo largo de las imponentes murallas.\n\nCada una de las puertas del muro ocre-rojo de Marrakech tiene una historia que contar, ya sea una batalla antigua, una rebelión fallida o un puesto aduanero medieval para impedir que el alcohol entrara a la ciudad."

 populate.0001.t:0 "Bienvenido a Cities of Wonder 3"
 populate.0001.a:0 "¡Poblar el mundo!"
 populate.0001.b:0 "Déjalo como está"
 populate.0001.a.tt:0 "Añade inmediatamente más de dos docenas de Ciudades de Maravilla al mundo"
 populate.0001.b.tt:0 "Todas las provincias permanecen sin cambios y tendrás que construir Ciudades de Maravilla de forma natural"
 populate.0001.desc:0 "¡Gracias por jugar Cities of Wonder 3!\n\nMe alegra mucho que hayas elegido continuar jugando en este mundo imaginado por el creador original de Cities of Wonder, Kurthakon.\n\nComo estás añadiendo este mod a una partida existente, puedes elegir entre añadir Ciudades de Maravilla históricas al mundo o dejar el mundo tal como está.\n\n¿Qué será?"

 populate.0002.t:0 "¡[my_barony.GetBaronyNameExplicitlyNoTooltip] es una Ciudad de Maravilla!"
 populate.0002.desc:0 "Mi [GetPlayer.GetLadyLord|U], como ya sabe, [my_barony.GetBaronyNameExplicitly] ha crecido hasta convertirse en una de las grandes ciudades del mundo. Como tal, presume de fuertes defensas, una economía floreciente y una cultura vibrante.\n\n[GetPlayer.GetTitleAsNameNoTooltip] [GetPlayer.GetFirstNameNoTooltip], recuérdeme qué estructura única construyó para distinguir a [my_barony.GetBaronyNameExplicitlyNoTooltip] de las demás Ciudades de Maravilla."

 populate.0003.t:0 "¡La posición de [new_barony.GetBaronyNameExplicitlyNoTooltip] en el mundo ha crecido!"
 populate.0003.desc:0 "Mi [GetPlayer.GetLadyLord|U], como ya sabe, [new_barony.GetBaronyNameExplicitly] ha seguido prosperando y ahora se ha convertido en una de las pocas ciudades del mundo que pueden proclamarse como una auténtica Ciudad de Maravilla. Como tal, presume de las defensas más fuertes, la economía más sólida y la cultura más vibrante del mundo.\n\n[GetPlayer.GetTitleAsNameNoTooltip] [GetPlayer.GetFirstNameNoTooltip], recuérdeme de nuevo qué estructuras únicas completadas recientemente en [new_barony.GetBaronyNameExplicitlyNoTooltip] la distinguen de las demás Ciudades de Maravilla."

