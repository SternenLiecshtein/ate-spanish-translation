 found_local_kingdom_decision_tooltip:0 "Con el respaldo de una ciudad maravillosa, podrías coronarte como [ROOT.Char.Custom('GetQueenKing')|U]."
 found_local_kingdom_decision_confirm:0 "¡Que vean a su nuevo/a [ROOT.Char.Custom('GetQueenKing')|U]!"
 found_local_kingdom_decision_desc:0 "Aunque [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] se ha convertido en una poderosa Burge, muchos que se hacen llamar reyes siguen gobernando extensas franjas de tierra vacía sin apenas súbditos que cumplan su voluntad.\n\nPero yo gobierno una de las mayores ciudades que el mundo haya visto jamás. Mis súbditos se cuentan por cientos de miles y mi ejército es más grande incluso que el de los vastos imperios que salpican estas tierras. ¡Ha llegado el momento de que el mundo conozca el poder de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
