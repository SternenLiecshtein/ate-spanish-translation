 #Souveraignist loc parameters
 doctrine_parameter_loc_parameter_je_me_souviens_desc:0 "Our faith is a continuation of the struggle our ancestors fought to preserve our community and spirit against foreign corruption and oppression. While our fight is ours and ours alone, those who similarly strive to defend the dignity of their people are seen as $hostility_astray_tooltippable$, while 'Catholics' who seek independence from the overbearing influence of their church's masters are considered $hostility_hostile_tooltippable$."
