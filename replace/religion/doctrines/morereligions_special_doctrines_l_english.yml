 # Petrobaron doctrines 
 special_doctrine_black_gold_name:0 "Black Gold"
 special_doctrine_black_gold_desc:0 "The bounty of the natural world is what fueled the Old World's majesty and power. We must strive to tap into that source once again."
 special_doctrine_industry_trust_name:0 "Industry Trust"
 special_doctrine_industry_trust_desc:0 "History is written by those with the power and wherewithal to carve their names into it. There are those who lead, and those who follow."
 special_doctrine_national_reserve_name:0 "National Reserve"
 special_doctrine_national_reserve_desc:0 "Those who ruled these lands understood its sacred power and took steps to protect their control of it - we must follow their lead."
