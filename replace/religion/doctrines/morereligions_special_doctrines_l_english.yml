 doctrine_parameter_loc_parameter_industry_trust_positive_opinions:0 "Mutual #positive_value +15#! [opinion|E] bonus with faiths that have the [GetFaithDoctrine('special_doctrine_executive_overreach').GetBaseName] doctrine"
 doctrine_parameter_loc_parameter_industry_trust_negative_opinions:0 "Mutual #negative_value -15#! [opinion|E] malus with faiths that have the [GetFaithDoctrine('special_doctrine_black_gold').GetBaseName] or [GetFaithDoctrine('special_doctrine_je_me_souviens').GetBaseName] doctrines"

 doctrine_parameter_loc_parameter_national_reserve_desc:0 "Our faith recognizes that the great authorities of the Old World understood the divine power which granted them prosperity was both something to use and something to protect. Where others might myopically drain their power, burning twice as bright but for half as long, the wise steward their strength and use it only when necessary. As a result of our shared reverence, mainstream Americanists and Petrobarons see us as $hostility_astray_tooltippable$ alongside the more orderly of Idiosyncratics."
