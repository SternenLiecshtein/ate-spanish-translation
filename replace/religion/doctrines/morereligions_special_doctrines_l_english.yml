 doctrine_parameter_loc_parameter_black_gold_negative_opinions:0 "Mutual #negative_value -15#! [opinion|E] malus with faiths that have the [GetFaithDoctrine('special_doctrine_industry_trust').GetBaseName] or [GetFaithDoctrine('special_doctrine_je_me_souviens').GetBaseName] doctrines"

 doctrine_parameter_loc_parameter_industry_trust_desc:0 "Our faith understands that it was man who built the Old World, taking what he can to realize his ambition. Those with the ability to pull up their bootstraps and seize what is theirs serve as exemplars for those too weak to do as such. This philosophy earns us much favor among the Capitalist faiths, resulting in them seeing us as $hostility_astray_tooltippable$, but our fellow Petrobarons consider our methods to focus too much on man and not enough on the source of man's power."
 doctrine_parameter_loc_parameter_industry_trust_astray:0 "Click here to view what doctrines [industry_trust_astray|L] considers to be Astray"
