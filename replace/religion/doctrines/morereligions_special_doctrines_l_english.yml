 # Petrobaron loc parameters
 doctrine_parameter_loc_parameter_petrobaron_shared_evil:0 "Considers [faiths|E] with the [GetFaithDoctrine('special_doctrine_frigid_preservation').GetBaseName], [GetFaithDoctrine('special_doctrine_the_midnight_sun').GetBaseName] or [GetFaithDoctrine('special_doctrine_the_polar_night').GetBaseName] doctrines to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 doctrine_parameter_loc_parameter_black_gold_desc:0 "Our faith worships the glory and splendor which ran the Old World - and the power upon which it ran. Though many others consider this power lost, we understand it is merely hidden, nestled beyond our reach. It is therefore our duty to retake what is ours, and reclaim mankind's lost glory. Those who would seek to keep us from our divine right view us as irredeemably $hostility_evil_tooltippable$, but what can a few fools do in the face of progress?"
