 special_doctrine_je_me_souviens_name:0 "Je Me Souviens"
 special_doctrine_je_me_souviens_desc:0 "We remember the struggles of our ancestors against those who sought to erase them, and welcome those who share similar struggles and those who likewise venerate their forebears."
