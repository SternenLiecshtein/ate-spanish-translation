 universal_religion:1 "Universal"
 universal_religion_adj:1 "Universal"
 universal_religion_adherent:1 "Universalist"
 universal_religion_adherent_plural:1 "Universalists"
 universal_religion_desc:1 "Universal religions believe in the inherent equality and truth in all religions, and that every creed gets a least a little part correct. Many believe that God or the gods revealed their Truth bit by bit, each part becoming a separate religion and that combining them is the best interpretation that can be found. Universalists usually have a tolerant view of the world, and hold pluralistic beliefs concerning the well-being of humanity around the globe, regardless of faith. While many still hold on to traditional structures and societal conventions of religion, other faiths preach complete freedom in finding the truth of the world, whatever that truth might be."

