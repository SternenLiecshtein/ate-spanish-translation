 bahai:0 "Baha'i"
 bahai_adj:0 "Baha'i"
 bahai_adherent:0 "Baha'i"
 bahai_adherent_plural:0 "Baha'i"
 bahai_desc:0 "The [Concept('the_event_ate','Deluge')|E] did not spare the Baha’i community, and the already spread out religion was cut off from its homeland in the far east. Despite this, there has been very little deviation from the Tablets of Bahá’u’lláh, which preach for a world united in peace and justice. The Baha’i believe that this unity has been dealt out piecemeal by God, who revealed it to various prophets and divine teachers over the centuries. As a result, the Baha’i abhor religious violence and promote a tolerant, pacifistic lifestyle that continues to persist into the 27th century."


 unitarian_universalism:0 "Unitarian Universalism"
 unitarian_universalism_adj:0 "Unitarian"
 unitarian_universalism_adherent:0 "Unitarian"
 unitarian_universalism_adherent_plural:0 "Unitarians"
 unitarian_universalism_desc:0 "Unitarian Universalists assert no creed, but instead, are united behind a shared search for spiritual growth. Unitarians are guided by their 'living tradition' - that is, by a number of documents open to reading, reinterpretation and reworking. These various traditions give way to inspiration and insight taken from all religions, although special regard for intellectual freedom and inclusive love above other elements of theology."

