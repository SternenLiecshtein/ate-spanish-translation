 scottish_rite:0 "Scottish Rite of Freemasonry"
 scottish_rite_adj:0 "Scottish Rite"
 scottish_rite_adherent:0 "Scottish Rite Mason"
 scottish_rite_adherent_plural:0 "Scottish Rite Masons"
 scottish_rite_desc:0 "As their full name would suggest, the Ancient and Accepted Scottish Rite is one of the oldest rites of Freemasonry present in the Americas. Consisting of 33 degrees, or ranks, the Scottish Rite has preserved many of the customs and rituals that other Masonic organizations across the continents have adapted with the progression of time, such as the requirement to profess belief in a Supreme Being, the presence of scripture of some kind at meetings, and a total ban on discussion of politics within the walls of their lodges. Each of the degrees embodies a teaching within the broader philosophy of the Masonic Lodge, weaving together into a dramatic retelling of the story of King Solomon’s Temple. As Masonic ritual contains the physical processes of building the temple, the degrees contain the spiritual processes of self-improvement, building the person."
 
