 big_moon_desc:0 "The Big Moon Hearth was the original source of Christian influence in Peyotist religious practice; however, unlike their Cross Fire cousins, they place more emphasis on personal revelation and prophecy, in addition to some minor differences in the style of rites and ceremonies. While some would say they tread a middle road between overt Christianity and more indigenous religion, the Big Moon ceremony still falls closer to the former in most eyes. This emphasis on the personal over the communal has led to it being somewhat less open and, consequently, smaller throughout the centuries."
