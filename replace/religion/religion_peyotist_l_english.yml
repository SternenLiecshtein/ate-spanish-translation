 half_moon_adherent_plural:0 "Half Moon Peyotists"
 half_moon_desc:0 "The followers of the Half Moon Hearth, so named for the setup of the central altar, consider themselves the first expression of Peyotism and reject many overtly Christian doctrines and texts. While followers may still identify with certain Christian beliefs, and certainly treat Jesus with a great deal of respect, they prefer to emphasize traditional spirits and practices alongside the peyote ceremony, focusing their prayers on ancestor spirits and other gods venerated by the tribe. As such, Half Moon practice tends to be diverse and personalized, while also unifying in its strong reverence for the ceremony."
