 quinitarian:0 "Quinitarian Church of Spiri-Maria"
 quinitarian_adj:0 "Quinitarian"
 quinitarian_adherent:0 "Quinitarian"
 quinitarian_adherent_plural:0 "Quinitarian"
 quinitarian_desc:0 "The Quinitarian Church of Spiri-Maria advances the teachings of Marie-Paule Giguère, a pious woman who lived in the time before the [Concept('the_event_ate','Deluge')|E], who revealed herself as the reincarnation of Mary, Mother of God. Unlike their Catholic precursors, the church preaches that the godhead consists of five persons, a Quinternity of the Father, the Son, the Holy Spirit, the Mother, and the [quinitarian_daughter|E]. Denouncing the corruption of the Ursuline Order, the Quinitarians proclaim that the Event brought about the age of the Daughter, and that a new church which is open to the perpetual revelation of God's incarnations must supplant the church founded in Rome."
 
