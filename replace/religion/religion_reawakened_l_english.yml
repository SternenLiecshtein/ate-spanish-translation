 jesusfreak_adj:0 "Jesus Freak"
 jesusfreak_adherent:0 "Jesus Freak"
 jesusfreak_adherent_plural:0 "Jesus Freaks"
 jesusfreak_desc:0 "Revelling in Guru Jesus of Nazareth’s teachings of radical pacifism and universal love, the Jesus Freaks unite the hippie traditions of the Gurus with that of the Shepherd of Bethlehem. Jesus Freaks preach that everyone holds the Holy Free Spirit within them, meaning that all are saved under the Father. Therefore, necessary righteous wisdom is to be found within the messages of all Saintly Gurus who expounded virtues of peace and love, no matter their creed. In addition to the teachings of the Gurus, the Jesus Freaks recognize the great insights those with the Charismatic Gifts are given by God, providing a dynamic understanding of scripture. Above all, the Jesus Freaks seek to live lives full of love and free-spiritedness, allowing them to cultivate a personal relationship with the Messianic Guru."


 		
		
 christadelphian:0 "Christadelphianism"
 christadelphian_adj:0 "Christadelphian"
 christadelphian_adherent:0 "Christadelphian"
 christadelphian_adherent_plural:0 "Christadelphians"
 christadelphian_desc:0 "Believing in an unorthodox and pacifistic tradition, and that most other Christian sects have forgotten or corrupted the original teachings of Jesus, Christadelphians reject the Trinity, as well as the existence of demons or the immortality of the soul. While these distinctions cause them to be seen as heretics by more mainstream forms of the religion, the agreement between Christadelphianism and most Protestants on biblical primacy and inerrancy have improved relations between the two groups. Believers tend to see their faith as being validated by the Event, which is seen as the physical prelude to the new age that their founders spoke of long ago."
 
