 paktokej_desc:0 "Followers of the Yeyipaktoyotl, or "Third Covenant", believe that Miktlan rose from the underworld and replaced the heavens, “Chiknautopan”, during the [Concept('the_event_ate','Apocalipsis')|E], recreating the world. In doing so, Miktlantekuhtli, the Angel of Death and King of Miktlan, replaced the Holy Spirit within the Trinity, and thus a new covenant with mankind was undertaken. The Paktokej believe that all those that die, regardless of faith, go to Chiknautopan and witness God, so for the faithful, killing is a viable alternative to proselytizing. For now is the age of rebirth, the old ways must end, willing or not, so that the Third Covenant may blossom."
 
