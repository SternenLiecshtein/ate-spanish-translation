 comfa_adj:0 "Comfa Faithist"
 comfa_adherent:0 "Comfa Faithist"
 comfa_adherent_plural:0 "Comfa Faithists"
 comfa_desc:0 "The Comfa Faithist Church is a millenarian Christian movement founded in pre-[Concept('the_event_ate','Event')|E] Guyana by prophets from Trinidad and Grenada, with heavy influence from Afro-Diasporic traditions. Adherents believe that they are the adopted descendants of the Twelve Tribes of Israel and thus strongly emphasize Judaic elements of Christianity. The faithful also acknowledge the existence of spirits, especially those of deceased ancestors, who may do both good and evil at the beckoning of 'obeah' holy men and women. These entities sit beneath God the Father in a hierarchy of celestial and terrestrial spirits, alongside Mother Earth and various Hindu deities, a theological order similar to other Kongo-influenced cosmologies such as Kumina or Palo."
 
