 miquiztonatiuh:0 "Miquiztonatiuh"
 miquiztonatiuh_adj:0 "Mictecah"
 miquiztonatiuh_adherent:0 "Mictecah"
 miquiztonatiuh_adherent_plural:0 "Mictecatl"
 miquiztonatiuh_desc:0 "The [Concept('the_event_ate','Event')|E] was the sign that indicated the end of the age of the Fifth Sun and its iteration of humankind. But Mictlantecuhtli, pitying mankind, opened up the Mictlán - the underworld - and took all men with Him. After the dust settled and the Gods were looking for among them to be the new Sun, the lord of Mictlán finally rose to the skies to become the Sixth God of the Sun - Miquiztonatiuh - and He brought bones of humanity out of the depths of the earth to give new life to populate the New World. He only demanded three things: that His followers be called Mictecah so they may never forget from whence they came; that they should honor Him with sacrifices, but never sacrifices of humans, as He is the only one to decide life and death; and that His followers must go forth to conquer this New World and destroy all that remains of the era of the Fifth Sun."
 
