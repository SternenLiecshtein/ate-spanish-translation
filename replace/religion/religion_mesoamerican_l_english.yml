 mesoamerican_religion_desc:1 "The religions of Mesoamerica once dominated life for the indigenous peoples of Central Mexico, until a catastrophe beyond imagination rendered them brutally suppressed in their own homeland. Despite the best efforts of their oppressors, the flames of the old ways could not be snuffed out. Through conquest to revolution, the traditional ways survived all of Mexico's crises on their own terms. Each faith is unique to the cultural context of its practitioners, but some common elements do exist - namely polytheism and partially or fully animalistic gods. Now, even after centuries have passed since the [Concept('the_event_ate','Event')|E], the Indigenous traditions still do not yeild."

