 hach_kanik_desc: "Hach Kanik, or "True Belief", is the collection of beliefs of the Lacandón people. They believe that all other Mayan faiths are false corruptions brought from across the sea, and hold their cosmology as the only true doctrine; clinging to traditional rituals and gods, while recognizing foreign gods as inferior. Decrying even the figure of Hunab Ku, they claim their orally passed tradition must be preserved and all others must be purged."

