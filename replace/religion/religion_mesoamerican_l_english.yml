 ikikunaricha_adj: "Ikikunaricha"
 ikikunaricha_adherent: "Ikikunari"
 ikikunaricha_adherent_plural: "Ikikunaricha"
 ikikunaricha_desc: "The Ikikunaricha follow in the footsteps of Erendirha Ikikunari, an indomitable heroine who led her people in resistance against the encroachment of conquerors who brought forth the dark night, Churekua. When she died, she ascended to Auandarhu and was elevated as a new sun goddess by the sun god Tata Jurhiata and the other old gods, dubbing her as Jurhiata Ikikunari. However, soon after the old gods were forgotten, and Erendirha purged the earth in the [Concept('the_event_ate','Jurhiataeri K’uinchekua')|E], she gave mankind one command: Restore the light. The faithful understand this to mean that the faith must be led by its strongest warrior, an agent of divine will who acts as the Pirítakaeri Irecha for the glory of Erendirha."

