 tucaari_wixarika_desc:1 "Tucáari Wixárika, meaning “Wixárika Life”, is the faith of the eponymous indigenous people. The faith centers around a yearly pilgrimage to Wirikuta, a reenactment of a central religious story. In this legend, humanity's ancestor Watacame is directed by Takutsi Nakawe to travel to the site, a journey which all the spirits also undertake. Along the way, Watacame meets many gods, who are believed to be the ancestors of humanity, and are referred to as grandfathers, aunts, fathers, and other familial terms. After the arrival in Wirikuta, pilgrims collect peyote to use in religious ceremonies and a large bonfire is lit for a ceremonial confession of sexual sin. Peyote is ingested so that the living can interact with ancestral spirits, and the visions which are induced are thought to assist in this. Offerings of animal sacrifices are commonplace, as it is believed that the gods must be fed via the burning of meat."
 
