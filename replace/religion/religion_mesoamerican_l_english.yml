 jakakukuecha_desc:1 "Jakak’ukuecha, the ancient sayings and beliefs of the P’urhépecha people, tells of the story of creation, when the fire god Curicaueri filled the earth goddess Cueráuperi with his Sunfire, or his lightning, creating the gods, spirits, animals, and even mankind upon the earth, where they lived in harmony for a time. Fire, the life-giving force, is essential to the continued existence of all, and so the P’urhépecha take it upon themselves to conserve and venerate it in all of its forms. Every year, the faithful hold a New Fire ceremony, which involves various activities, including a game of Uárukua Ch'anakua, a game similar to field hockey, where the ball itself is on fire. The elaborate ceremony is done to honor, celebrate, and replenish the power of Curicaueri, the other gods, and the universe itself."
 
