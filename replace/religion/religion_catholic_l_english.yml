 kojtumbrem_desc:0 "Kojtumbrem, meaning "the Customs", is the faith of the Cahíta people, originating more than a millennia ago, when their ancient practices were blended with the teachings of foreign Catholic missionaries. While outsiders may deny the existence of the various souls which inhabit the animals, plants, and land itself, the Cahíta know that such entities coexist seamlessly with the teachings of Hesukrihto, a Yaqui hero who brought the various rituals, traditions, and religious dances to the faithful as foreigners began to arrive in the region. Particularly, the deer and matachin dances are major events in the faith’s community, and the schedule of the celebrations are followed rigorously. Outsiders are met with scorn and resistance, as the Cahita refuse to ever subjugate or surrender themselves to any enemy."
 
