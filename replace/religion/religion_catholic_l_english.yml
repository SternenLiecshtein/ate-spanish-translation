 exovedate_desc:0 "The Exovedate are the torchbearers of the teachings of pre-[Concept('the_event_ate','Event')|E] prophet, priest-king, and Infallible Pontiff, Louis “David” Riel. Riel saw Native Americans and the Métis as the descendants of the Hebrews and therefore God’s chosen people, and tasked himself with building a reconstructed Catholic Church that would bind the people of the New World together. He led a coalition of Métis and other tribes to battle L’Awnglitayr, an oppressive regime from across the sea, in what became known as the Great Parleys. While Riel was defeated, executed, and decried as a madman in his own time, in the centuries since the faithful have come to recognize Riel’s prophecies and restore his neglected teachings, including the enforcement of Mosaic law and reinstatement of polygamy and clerical marriage."

