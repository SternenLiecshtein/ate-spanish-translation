 particularist:0 "Particularist Catholic Church"
 particularist_adj:0 "Particularist"
 particularist_adherent:0 "Particularist"
 particularist_adherent_plural:0 "Particularists"
 particularist_desc:0 "Particularists are heirs of the once unquestionably dominant faith of the continent, Catholicism, which was battered by the chaos and the change brought by the [Concept('the_event_ate','Deluge')|E]. In need of greater unity and direction than ever, a union of South American archbishops put their political differences aside and decided to unite as a sui iuris particular Catholic Church, and elected the Patriarch of South America to lead them. Originally based in Buenos Aires, the rise of other faiths has displaced the Patriarchy north of the Paraná, to Asunción. While the Particularists have maintained their Catholic Latin rites, traditional folk practices of the River Plate Basin have deeply permeated it. The autonomous ecclesiastical leadership has sanctioned many of its venerated local saints as canonical, as well as the devotions to Gauchito Gil, San La Muerte, and San Roque Gonzalez de Santa Cruz."

 animism:0 "Animist Church"
 animism_adj:0 "Animist"
 animism_adherent:0 "Animist"
 animism_adherent_plural:0 "Animists"
 animism_desc:0 "The Catholic Episcopal Church, often known as the Animist Church due to its official endorsement of local traditions such as Santiguadoras, [animas|E], and others, the Santiago Patriarchy has solidified a strong sphere of influence in western South America. In the past, these practices were viewed with respect but cautious distance by the mandamases, bosses of the church. However, after a movement of archbishops, supported by the lower echelons of the priesthood, [Concept('schism2578','broke off')|E] from the Asunción Patriarchy and published acts by the restored, albeit weakened, Patriarch of Santiago, the folk practices have become dogma."

