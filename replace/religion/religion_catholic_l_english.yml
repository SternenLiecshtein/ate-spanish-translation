 cristero_desc:0 "The Cristero Catholic Church is a uniquely Mexican variety of Christianity that survived after the [Concept('the_event_ate','Deluge')|E] and subsequently consolidated power. They are distinguished from other Catholic faiths by their special focus on Our Lady of Guadalupe, Empress of the Americas and mother of Christ the King. In addition, the Cristeros believe that the best method of protecting the faith is to preserve the houses of God throughout the continent, as their importance to the history and practice of the religion is unrivaled. To accomplish the task, men of the cloth are expected to go to battle to defend the faith, and all Holy and Lay Orders are placed under the command of the Archbishop Primate who, due to the continued absence of the Bishop of Rome, only answers to Cristo Rey himself."
 
