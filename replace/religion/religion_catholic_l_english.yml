 anchietan_desc:0 "The Anchietan Church, named after its patron saint José de Anchieta, claims direct descent from the ancient Catholic hierarchy of [old_brazil|E]. In resistance to the reinterpretation, loosening, or even abandonment of the faith after the [Concept('the_event_ate','Deluge')|E], the Anchietans maintain a staunchly conservative approach to Catholic doctrine. As part of this preservation, the Church also positions itself as a patron of learning, sponsoring theological seminaries and educational institutions run by religious orders with unwavering adherence to its orthodoxy. Once the dominant Catholic denomination in post-Event Brazil, the Anchietans lost their prominence with the expansion of the Empire of Brazil and the rise of the Apostolic Church. Today, Anchietan churches survive in small, scattered communities, persevering in spite of Brazil's turbulent religious currents."
 
