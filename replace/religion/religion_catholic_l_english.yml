 penitents_desc:0 "Penitents take their name from their belief that the world has been given a second chance at redemption following the [Concept('the_event_ate','Deluge')|E]. This redemption can be achieved by performing physically demanding rituals which demonstrate the sorrow and regret that worshipers feel at their past sins. While these rituals were once performed only on Easter, Penitents believe that, since the Deluge, every week has become worthy of special gratitude. These acts of penitence can be as small as praying with their faces to the floor and as large as serving as pallbearers to enormous images depicting the passion of Christ. These rituals are often organized by brotherly associations called Moradas, which also serve as sanctuaries and stops along the weekly procession."

