 catomexa_desc:0 "During the [Concept('mexico_city_smackdown','turmoil')|E] which engulfed Mexico, some Catholics realized that the existing church structures were insufficient and unable to protect stability and prosperity. Thus, one group embraced a pre-[Concept('the_event_ate','Deluge')|E] theological doctrine known as the Imperial Patronage. Under this, in exchange for abandoning the most extreme and reactionary positions of the church, its status will be protected and upheld by the authority of Mexico’s leadership. The chosen patron for these Catomexas is the Secretario General of the Alineadorato, who the faithful believe is the strongest force standing against the chaotic work of Satan and demonic influence, which their patron calls “Cosmos”. While widely disliked by most other faiths for their hardline opposition to heresy and sole focus on Mexico, the Catomexa Apostolic Church has maintained solid relations with their benefactor over the course of their crusade for Order and Progress."

