 synodalist_desc:0 "The Synodalist Church is a spinoff movement from the Catholic tradition with nebulous and uncertain origins. Some say it started before the [Concept('the_event_ate','Deluge')|E], while others say it formed as a reaction to it. Regardless of its specific origin point, the Synodalists of today stand resolute in professing a universal and open creed in stark contrast to most more conservative Catholic successor organizations of the post-Event Americas. With influences from liberal theology and a broad range of predecessor movements, the Synodalists have embraced democratic church governance and harmonized it with Catholic structure, resulting in a truly universal and socially conscious Church that ‘walks together with all of its flock’ as they put it."
 
