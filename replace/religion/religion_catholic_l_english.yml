 catholic_worker_desc:0 "With roots in an antediluvian time of hardship, the Catholic Worker Movement synthesizes communitarian property norms with Catholic ethics and traditions. In the absence of contact with Rome, the movement still perseveres as a decentralized network of lay-identifying Catholic believers promoting nonviolent direct action against the unjust systems of poverty they see around them. Theologically, despite their differences in social outlook, the Catholic Workers remain staunch in traditional doctrine, though they remain aloof from the St. Louis Papacy and other successor churches in general. Their practice of support for the impoverished makes them a common sight tending to the poorest in North American towns."
 
