 old_catholic_adherent_plural:0 "Old Catholics"
 old_catholic_desc:0 "The [Concept('the_event_ate','Deluge')|E] threw the Catholic world into chaos as loss of contact with Rome posed what many felt was an existential threat to the continuity of the church. Though solutions to the problem of succession, such as the St. Louis Papacy or Ursuline position, were eventually formulated, many bishops were excluded from the coalescing churches for their refusal to comply with perceived innovations in doctrine or organization of the one undivided church. These 'episcopi vagantes', or stray bishops, found the solution to their apostolic problems in the doctrine of Old Catholicism - a theological position which held the Catholic Church had strayed long before the Event and that their small communities had maintained the true faith all this time. This claim of legitimacy appealed to these stray bishops, causing Old Catholicism to surge from small insular communities to a sizeable minority position in North America. Where the other Catholics squabble over the lineage of Rome, the Old Catholics remain independent and unperturbed."
