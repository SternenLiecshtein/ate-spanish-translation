 apostolicism_desc:0 "The "Igreja Católica Apostólica", or Apostolic Catholic Church, split from mainstream Roman Catholicism long before the [Concept('the_event_ate','Event')|E] over disputes regarding divorce and clerical celibacy. It eventually became known for its relative tolerance of non-Christian faiths. After the chaos of the [Concept('the_event_ate','Deluge')|E], Apostolicism absorbed most of the postdiluvian Catholic groups in Brazil and became the dominant Church in most of the Empire, and this position was cemented further when it was adopted by the first Christian emperors in the 24th century. Most non-Brazilian Catholics, however, reject the Apostolic Church as schismatic and borderline heretical."

