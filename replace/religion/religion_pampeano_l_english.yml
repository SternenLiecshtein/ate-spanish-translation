 farrapo:0 "Farroupilha"
 farrapo_adj:0 "Farrapo"
 farrapo_adherent:0 "Farrapo"
 farrapo_adherent_plural:0 "Farrapos"
 farrapo_desc:0 "Farroupilha is a religion of gauchos and revolutionaries, forged in the crucible of war. The Farroupilhas, led by Gonçalves and with the help of enlightened Masonic Masters, fought for freedom for their land and to end of all oppression thrust upon the body and soul of Gauchos. The war would be lost, then won, then lost again, with the death or ascension of the original Masters and the end of that original Golden Age. The Gauchistas, as the devotees of Farroupilha are known, now aspire to live as their ancestors did, as revolutionaries, free to live as they please while worshiping the Masters of their gaucho forefathers."
 
