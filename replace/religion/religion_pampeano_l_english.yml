 pampeano_religion_adherent_plural:0 "Pampeanos"
 pampeano_religion_desc:0 "Emerging from the vast grasslands of the Southern Cone, Pampeano religions seek to guide their followers through the hardships of life, offering teachings of personal growth, honor and liberation. The faithful find solace and spiritual meaning in the stories and traditions that bind them to their ancestral roots, celebrating the unique essence of the Pampas and the indomitable nature of the gauchos."
 
 gauchada:0 "Cantos de la Gauchada"
 gauchada_adj:0 "Gauchada"
 gauchada_adherent:0 "Gauchista"
 gauchada_adherent_plural:0 "Gauchistas"
 gauchada_desc:0 "In the endless landscape of the Pampas, over the centuries a proud tradition arose among its herders and hunters, shaped by the unforgiving conditions in which they lived. Proud of their isolation and endurance, the Gauchada thrive in a world where order struggles endlessly against chaos. The glory of the Gauchistas is in their unshackled freedom, free as the birds in the sky. Their myths and legends tell of a flawed hero, Martín Fierro, who achieved holiness only through penance and suffering for his mistakes, learning to live in accordance to the freedom of the Pampas as he became wise in his old age. In the same manner, Gauchistas believe life is a journey, divided between a trip away and a trip home, La Ida and La Vuelta. The faith encourages young men to make mistakes and be violent, so that as they grow old they may learn from these misdeeds to pass on deeper knowledge to their descendants. Its followers are as ruthless as their homeland, holding to a sacred honor code which they are willing to die and kill for, their deeds sung across the plains."
 
