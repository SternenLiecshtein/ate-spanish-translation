 azag_rehe_adherent_plural:0 "Àzàg Rehe"
 azag_rehe_desc:0 "The indigenous peoples of southern Maranhão believe in an extensive cycle of legends, centered on the stories of the demiurge twins, Maíra-ira and Mucura-ira, who created the world, the forest and the animals, and introduced mankind to agriculture and hunting. Followers believe that the material world is constantly guarded by the spirits of nature, such as the brave Ka'a'Zar, overseer of the jungle, Miar'i'zar, patron of the hunters, or the Azang, the feared wandering spirits of the deceased. Their religious life is centered on two yearly harvesting feasts - Zemuishi-ohaw, the Festival of the Honey, during the dry season and Awashire-wehuhau, the Festival of the Maize, during the rainy months - as well as several saintly days and other Christian celebrations borrowed from nearby Catholic communities."
 
