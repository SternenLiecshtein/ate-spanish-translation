 amazonian_religion:0 "Amazonian" 
 amazonian_religion_adj:0 "Amazonian"
 amazonian_religion_adherent:1 "Amazonian"
 amazonian_religion_adherent_plural:1 "Amazonians"
 amazonian_religion_desc:1 "The religions of the Amazon are as eclectic and numerous as the peoples themselves. Although they are united by their shared roots in the Amazon Basin, they have a diverse set of origins and practices. While some groups perform ancestor worship, others employ dancing, singing or even the consumption of hallucinogenic substances in their rituals. However, a few common elements can be identified among many of the Amazonian faiths, such as a belief in multiple supernatural beings, an unseen spiritual world composed of multiple planes, and a deep respect for the surrounding rainforest."
 
 hekura:0 "Brother-Tribes of Hekura"
 hekura_adj:0 "Hekura"
 hekura_adherent:0 "Hekura"
 hekura_adherent_plural:0 "Hekuras"
 hekura_desc:0 "For the Yanomami, the Amazon is more than a physical space: it is a living entity called urihi, involved in complex spiritual exchanges between mankind and non-human entities. The rainforest, according to them, is occupied by dozens of different types of supernatural beings, from the boré, the wandering souls of their ancestors, to the noreshi, the animal counterparts of the hunters and warriors, and finally the hekurapë, who were once the original creators of the world but now dwell amongst mankind. The pajés - shamans - spend several hours each day chanting to their auxiliary hekurapë spirits, enjoining them to attack the souls of enemies, help them recover souls lost by people in their own village, or aid in curing diseases. The men of the faith are able to interact with and incorporate these entities through the use of the hallucinogenic powder yãkõana."

