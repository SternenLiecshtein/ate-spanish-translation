 wasahure_sena_adherent_plural:0 "Wasahuré Sena Disciples"
 wasahure_sena_desc:0 "The term Wasahuré Sena - "Our Dual Truth" - refers to the series of unwritten stories, passed down from generation to generation, that serve as the basis for the spiritual life and social organization of the peoples of the Xingu basin. According to their creation myth, Mawutzinin, the one god, descended from heavens, forged the first men and women, before teaching them how to make fire and how to survive by hunting and fishing. Before leaving the earthly realm, however, he introduced mankind to the "mamaé", the spiritual force present in every living being that can be harnessed both for good or evil. Mawutzinin is honored every year during the Quarup, a festival which brings together all villages of the region."
 
