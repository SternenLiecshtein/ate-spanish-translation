 porantimao_adj:0 "Porantima'õ"
 porantimao_adherent:0 "Porantimist"
 porantimao_adherent_plural:0 "Porantimists"
 porantimao_desc:0 "The porantim, or puratig, is a symbol of power, law and spirituality for many cultures of the Amazon: it's an instrument made of wood, shaped as an oar or a war club, held by the rulers of the realms and the teachers of the faith. The first porantim - the porantim sessé, the true one - was granted to mankind by Wassiri, the supreme god, who carved one of its sides with geometric symbols telling the creation of the world and the myriad ritual uses of the sacred guaraná herb. The other side of the instrument contains a promise of Wassiri to his followers: one day, through its divine properties, the porantim sessé and its keeper will lead the faithful to victory against the outsiders, the invaders of the rainforest."
 
