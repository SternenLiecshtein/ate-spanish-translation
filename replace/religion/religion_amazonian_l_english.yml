 iraacungeguma_adherent_plural:0 "Iraacüngegumans"
 iraacungeguma_desc:0 "Throughout the centuries, countless millenarian movements have emerged among the peoples of the Northwestern Amazon, blending local beliefs with folk Christianity. These movements prophesied the arrival of the end-times and encouraged their followers to repent and adopt a strict way of life. When the [Concept('the_event_ate','Event')|E] occurred, society beyond their borders collapsed; however, the chosen peoples of the rainforest, blessed by God and under His protection, managed to survive and thrive once more in the aftermath. While the stricter commandments have since been relaxed, the region's inhabitants continue to seek guidance from charismatic leaders, eagerly anticipating the arrival of the Messiah, who will save humanity and condemn all sinners."
 
