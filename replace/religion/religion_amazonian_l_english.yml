 hekwapienai_adherent_plural:0 "Hekwapienai"
 hekwapienai_desc:0 "For the peoples of the northwestern Amazon, there is no clear boundary between the material and divine worlds: their faith tells that the spirits of their ancestors dwell amongst mankind, delivering not only knowledge and bliss, but also mischief and disease; thus, they must be appeased (and contacted) through rituals involving sacred songs, dances and the use of hallucinogenic substances. Followers believe in a complex set of myths and cautionary tales, whose main cycle tells the story of Kegn Teh, the sole survivor of a massive firestorm that destroyed the old world, and was then tasked by the supreme god Nhiãperikuli with replanting the rainforest. Kegn Teh must also teach the pajés, the spiritual leaders of the Hekwapienai, how to ward off the Yaí-masa, the servants of the outsiders, lest the jungle be engulfed in flames once again."

