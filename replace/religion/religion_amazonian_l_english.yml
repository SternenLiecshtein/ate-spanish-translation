 shedipawo_desc:0 "Followers of Shedipawó - the stories of the ancestors - believe that our world rests on a tenuous balance between an infinite number of unseen planes of existence, inhabited by forces both sinister and benevolent. The shamans, the wise men of each community, act as mediators between mankind and those different dimensions, contacting the spirits through special herbs like tobacco and ayahuasca. Followers believe in a pantheon of gods, the Tasórenci, whose main deity is the demiurge Pawá. Through the intervention of the shamans, the Tasórenci may be invited to dwell amongst mankind, aiding on the fight against the Kamári, the evil spirits under the command of the diabolic Koriospíri."
 
