 watunna_adherent:0 "Kakpon"
 watunna_adherent_plural:0 "Kakpon"
 watunna_desc:0 "According to Wätunnä - the stories of old - in the beginning the entire world was one single, shapeless and mindless form, until the Sun-God Wei created the first man, Makunaimë. With the power of his own words, Makunaimë forged the rivers, the mountains, the forest and the animals. Creation itself was thus the work of the powerful voice of this demiurge. In the present day, the indigenous peoples of Roraima believe that the human speech still carries a spark of that vital principle - the Udorona, also known as Akuwarî, the life energy which mankind can use to transform the world. Although very weakened since those ancestral times, Udorona can be still be summoned during rituals, through sacred songs and dances. According to the followers of Wätunnä, Udorona is not only the source of creativity and human agency, but the element which binds their communities together and the spiritual force that protects their people against evil, war and disease."

