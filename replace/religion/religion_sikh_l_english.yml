 sikhism:0 "Khalsa Panth"
 sikhism_adj:0 "Khalsa Sikh"
 sikhism_adherent:0 "Khalsa Sikh"
 sikhism_adherent_plural:0 "Khalsa Sikhs"
 sikhism_desc:0 "The Khalsa Panth is a faith from ancient lands across the ocean. The faithful worship the supreme god, Wahe Guru, who is both a creator and within everything. Khalsa Sikhs follow the ten Gurus and the eternal Guru, the book called the Guru Granth Sahib, which gives praise to Wahe Guru in his many names and lays out the way of life for a Khalsapanthi. To a Khalsa Sikh, it is not simply belief that defines their religion, but practice. All Khalsa Sikh men wear their hair uncut, carry a comb and a sword, and wear an iron bracelet and turban. Furthermore, they all follow the four provisions which state that they must not cut their hair, use intoxicants, eat slow-bled meat, or commit adultery. By doing these things, living a pious life in praise of Wahe Guru, and then meditating on his mystery, Khalsa Sikhs believe they will be united with him."
 
 
