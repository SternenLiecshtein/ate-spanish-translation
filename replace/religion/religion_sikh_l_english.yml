 ravidassia:0 "Ravidas Panth"
 ravidassia_adj:0 "Ravidassia"
 ravidassia_adherent:0 "Ravidassia"
 ravidassia_adherent_plural:0 "Ravidassias"
 ravidassia_desc:0 "Ravidas Panth, also known as Ravidassia, is a faith stemming from the same faraway lands as Khalsa Panth. Ravidassias believe that the holy man Ravidas was a guru, while in traditional Khalsa Sikhism he is merely recognized as a bhagat, which is a lower position than guru. Many Ravidassias still follow the ten Gurus of Khalsa Sikhism, but give the highest reverence to the teachings and writings of Ravidas. Ravidas taught many similar concepts when it came to the metaphysical world and humanity’s relationship with the divine (which he called Harr), but distinguished himself by rejecting man-made divisions of humankind and envisioning a world where class and property are abolished and all people are equal. Additionally, Ravidassia believes that gurus can still arise, unlike Khalsa Sikhs, who believe guruship ended with the establishment of the Guru Granth Sahib."
 
