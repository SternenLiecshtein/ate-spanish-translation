 muhsin_adherent:1 "Al-Mutajaddidun"
 muhsin_adherent_plural:1 "Al-Mutajaddidun"
 muhsin_desc:1 "Following Allah's punishment of the world and the faithful for their sins and flaws in the [Concept('the_event_ate','Event')|E], the diverse and tolerant Muslim community of the Triple Frontier saw the need for the reform of mainline Sunni doctrine. For the followers of Tajdeed Al-Islam - the Islamic Renewal - the main commandment of Islam is to provide guidance and comfort to one's own Ummah, which they do through the sacred obligation of Zakat, charity for the poor and downtrodden. Drawing from several sources of Islamic jurisprudence in order to interpret the divine law, the cosmopolitan nature of Tajdeed also leads them to the wisdom of the Great Masters of [old_brazil|E], whose words they employ both as commentary to the Quran and the Sunnah, as well as guides to more esoteric forms of worship and self-knowledge."
