 ilmi_desc:2 "Practitioners believe it is the duty of the Muslim both to contemplate the mysteries and beauty of the unseen with the good works of the material world. As revealed to the Prophet Muhammad, Islam is the final revelation and the unification of all faiths that had previously been revealed to mankind and it is therefore the duty of Islam to act as the final authority and protector over the People of the Book through a Caliphate. ‘Ilm al-Hikmah has long struggled with the Californian Imperial leadership as a result of their competing claims to spiritual leadership. ‘Ilm al-Hikmah encourages believers to study together in seminars to understand both the inner and outer knowledge of Islam to assist in spreading the faith."

