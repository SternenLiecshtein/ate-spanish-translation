 #Tawwabin

 tawwabin:0 "Tawwabin al-Mazlūm"
 tawwabin_adj:0 "Tawwabin"
 tawwabin_adherent:0 "Tawwabin"
 tawwabin_adherent_plural:0 "Tawwabins"
 tawwabin_desc:0 "The Tawwābīn al-Mazlūm believe that the [Concept('the_event_ate','Event')|E] was caused by the return of the Mahdi from occultation, where he was murdered on Ashura at Karbala much like his ancestor Imam Hussein after being abandoned by the Muslims. In punishment for this betrayal, Allah initiated the Event to destroy world civilization. Although the Imam of the Age now guides from heaven, believers prepare for the day when the Antichrist will bring tyranny onto the world before being defeated by the Mahdi and Jesus as they return to Earth from Heaven.  Although encouraging the spread of the faith, practitioners reject participating in the society ruled by non-believers, declaring the rule of infidels to be inherently tyrannical. The Tawwabin believe it is obligatory to strictly adhere to all facets of Islamic law and to entrust governance to those who will uphold it while preparing for the rise of the Antichrist. Practice of ritual self-flagellation with chains and swords is common to spiritually connect themselves with the suffering of Hussein and Muhammad al-Mahdi at Karbala."

