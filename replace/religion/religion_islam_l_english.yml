#Hosayni
 hosayni:0 "Hosayni"
 hosayni_adj:0 "Hosayni"
 hosayni_adherent:0 "Hosayni"
 hosayni_adherent_plural:0 "Hosaynis"
 hosayni_desc:0 "In the aftermath of the [Concept('the_event_ate','Event')|E], disconnection from the Old World forced the various Islamic communities of the Caribbean to look to local practices and history to find their own path. Hosayni centers itself around the appreciation of Hussain's sacrifice at Karbala and its traditional commemoration via the Hosay festival. Seeing the celebration as a force of unity, Hosaynis incorporate the diverse influences of the traditions of the Caribbean into their celebrations. However, Hosay is also viewed as a reminder that just as Hussain did, the dispossessed and oppressed should rise up to overthrow tyrants, even if it may cost them dearly."

