 shriner_adherent:0 "Shriner"
 shriner_adherent_plural:0 "Shriners"
 shriner_desc:0 "The Order of the Mystic Shrine originates from a society of nobles that held influence throughout many cities in antediluvian America. Adopting the trappings of rulers from far off lands and using similar titles in their organization, they were wholly committed to charitable work and giving to their communities. When the [Concept('the_event_ate','Event')|E] came and shattered society, the Order’s commitment to charity and community did not change. The Shriners subsequently took on a leadership role in the communities they held the most sway in, gaining respect and reverence among the people. As they grew, the Shriners embraced the symbols and titles they once used merely out of tradition as their new identity. From this evolution, a cosmopolitan and exotic form of Islam began to take shape. The Order of the Mystic Shrine accepts anyone who is willing to devote themselves to charity and the teachings of the Prophet, often garnering respect of both unbelieving rulers and masses alike due to their noble commitments."
