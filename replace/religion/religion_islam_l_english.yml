 kebatinan_desc:0 "Kebatinan is a form of Islam that evolved initially in Java out of a focus on Sufi inwardness, while also incorporating Hindu and Javanese traditions. Eventually, the faith made its way to the Guyanas. Kebatinan Muslims emphasize an inner, individual focus to spirituality, believing that every person has a unique personal relationship with God, which is cultivated through inward practices that emphasize their soul’s connection to God. In addition, Kebatinan Muslims also venerate a variety of spirits who they see as assisting God."
 
