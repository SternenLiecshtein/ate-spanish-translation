 ansari_desc:0 "The Ansar al-Qa’im believe that the [Concept('the_event_ate','Event')|E] was a sign of the arrival of al-Qa’im Muhammad, the promised final Imam Mahdi. When the Imam did not arrive, the faithful understood that the time was not yet right as the world was not following the righteous path. Thus the Ansari sought to prepare the world for when al-Qa’im would finally arrive and guide humanity. To do so, the Ansari seek to free Muslims from oppression and establish a safe place for Muslims to live and practice correctly so that all may join the promised Imam upon his arrival."


 dhahabi:0 "Adh-Dhahabiyyun"
 dhahabi_adj:0 "Dhahabi"
 dhahabi_adherent:0 "Dhahabi"
 dhahabi_adherent_plural:0 "Adh-Dhahabiyyun"
 dhahabi_desc:0 "With the loss of contact with the holy city of Mecca following the [Concept('the_event_ate','Event')|E], various groups of Muslims looked back to the ancient past to decide their direction in an uncertain future. Imams of the faith, inspired by the piety and honor of the Islamic Golden Age, look to reestablish the practices and beliefs which led their religion to its zenith in the Old World. Acknowledging the spiritual power of saints, adh-Dhahabiyyun accept the fact that various Walis have appeared in the past, and that new ones are certain to arise to assist the believers to be nearer to God. Additionally, outreach to non-believers is encouraged as part of the process necessary to strengthen the community of Muslims. Adherents are also expected to act honorably and maintain martial prowess within the Islamic code of war. The faithful are expected to build a future worthy of Islam’s rich history rather than accept the decayed state of the post-Event world."


