 traditionalist_desc:0 "For many Muslims, the [Concept('the_event_ate','Event')|E] led to a crisis of faith. As their preachers failed to address this, many Muslims turned away from Islam or attempted to syncretise their faith with emerging ones. To combat this, Imams and Ulamas turned to the past and found their answers in the Ahl al-Hadith movement, which called for a return to the ethics and traditions of the first three generations of Islam, as advocated by Ibn Taymiyyah. They further advocated the use of personal Ijtihad, meaning "religious interpretation", rather than relying exclusively on the opinions of scholars and teachers."
 
