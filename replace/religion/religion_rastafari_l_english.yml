 rastafari_religion_adherent_plural: "Rastas"
 rastafari_religion_desc: "Rastafari is a religion originating in Jamaica, formed from Christianity and the teachings of Marcus Garvey. Loosely organized into various sects known as “mansions”, the tradition worships a single god named Jah. The pre-[Concept('the_event_ate','Event')|E] emperor from Zion, known by various titles, chief among them Ras Tafari, is interpreted in many different ways. The Event itself is believed to be the result of Jah destroying the wicked forces of Babylon, which has ushered in a new age of peace and prosperity. Agents of Babylon still exist, however, and their actions threaten to corrupt existence with suffering and oppression if not resisted."

