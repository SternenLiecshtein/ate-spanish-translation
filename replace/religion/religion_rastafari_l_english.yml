 bobo_ashanti_adherent: "Ashanti"
 bobo_ashanti_adherent_plural: "Ashantis"
 bobo_ashanti_desc: "Bobo Ashanti, named for an ancient empire in Zion, is the strictest and most conservative of the popular Rasta mansions. Known for their vegetarian diets and a strong focus on ritualism and tradition, Bobo Ashanti members emphasize denying agents of Babylon any power by separating entirely from their influences. This manifests as an unusually formal but still highly decentralized form of monasticism. Central to their theology is their divine trinity, composed of Priest Emmanuel Charles, Prophet Marcus Garvey, and King Haile Salessie I."

