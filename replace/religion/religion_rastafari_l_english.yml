 twelve_tribes_religious_head_title_name: "Executive Board"
 
 nyabinghi: "House of Nyabinghi"
 nyabinghi_adj: "Nyabinghi"
 nyabinghi_adherent: "Nyabinghi"
 nyabinghi_adherent_plural: "Nyabinghis"
 nyabinghi_desc: "The House of Nyabinghi, named for a legendary warrior queen, is the oldest of the Rasta mansion and known for their for their practice of incorporating binghi chants into their groundations, which they regard as a way to emphasize unity and community among Rastas. Keeping a united front is very important to the mansion, as adherents believe that the remaining agents of Babylon on Earth must be destroyed in order for Zion to come into its full being. The sect also believes Ras Tafari to be Jah and the reincarnation of Jesus Christ."  

