 jahknowledge:0 "School of Jah Knowledge"
 jahknowledge_adj:0 "Jah Knowledge"
 jahknowledge_adherent:0 "Jah Knower"
 jahknowledge_adherent_plural:0 "Jah Knowers"
 jahknowledge_desc:0 "One of the central appeals of Rastafari is the sense of community it fosters among its practitioners, who all gather together and speak as equals in groundations. This commonality extends to spiritual matters, as Jah is said to reside within each and every follower. This ‘Jah Knowledge’ forms the core of this mystical sect, who assert that Zion is not a physical place but rather a mental state achieved when one fully realizes their unity with Jah. Conquering the inner Zion still requires the defeat of the physical Babylon, who enforce the mental trick of separation from the divine upon the unknowing. As a result, those who seek Jah Knowledge must liberate both their minds and their societies from the grips of deception."



