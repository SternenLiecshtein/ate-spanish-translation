 twelve_tribes: "Twelve Tribes of Israel"
 twelve_tribes_adj: "Twelve Tribes"
 twelve_tribes_adherent: "Israelite"
 twelve_tribes_adherent_plural: "Israelites"
 twelve_tribes_desc: "While other mansions stress to some degree the unique identity of Rastology, the Twelve Tribes emphasize the Christian and Jewish heritage of the movement. Members call themselves Israelites and break with other Rastas by asserting that Haile Selassie, although an emissary of Jah, was not Jah himself. Worship is instead directed to Iyesus Kirisitos, or Jesus, and the Bible is encouraged to be read by the faithful every day. The sect also takes a generally more tolerant perspective towards gender, interfaith relations, and sexual expression, alongside creating an informal spiritual leadership body that manages matters of doctrine."

