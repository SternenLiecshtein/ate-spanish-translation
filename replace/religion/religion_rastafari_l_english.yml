 ethiopianzion:0 "Ethiopian Zion Orthodoxy"
 ethiopianzion_adj:0 "Ethiopian Zion"
 ethiopianzion_adherent:0 "Ethiopian"
 ethiopianzion_adherent_plural:0 "Ethiopians"
 ethiopianzion_desc:0 "The relationship between the Rastafari and Christendom is a complex and tenuous one. Rastafarians generally hold that they follow the true beliefs of the Bible before its corruption by the Babylonian churches, while Christianity regards them either as heretics or outright apostasy. Ethiopian Zion Orthodoxy, however, represents an unexpected middle ground between the two. They proclaim themselves to be the faith of Haile Selassie, yet reject the assertion of other Rastafari mansions that Selassie is the Messiah and Jah incarnate. Instead, he is the temporal steward of distant Zion, of which Christ and Jah are king. While they retain other beliefs such as livity and adherence to the Old Testament, they diverge significantly from Rasta with their centralized ecclesiastical structure organized under a Patriarch and eccentric practices like consecrating churches with a replica of the Ark of the Covenant, to embody Jah’s presence in all things."
 
