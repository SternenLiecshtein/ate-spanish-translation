 principlist: "Principlism"
 principlist_adj: "Principlist"
 principlist_adherent: "Principlist"
 principlist_adherent_plural: "Principlists"
 principlist_desc: "Principlists regard the Constitution, the sacred document given down by the divine Founders, not as a static corpus of written law but a living symbol of America, the binding together of many into one Union. As the needs of America and her countrymen change, so too does the Constitution, all centered on the core values of the American Dream - life, liberty, and the pursuit of happiness. It is the duty of all citizens, from the lowliest farmer to the President themself, to pursue this dream and protect it so others have the opportunity to pursue it also. Principlists are not afraid to break from precedent should they believe the Dream to be compromised, aiming to uphold and defend the just society the Founders started."
 
 libertarian: "Children of Liberty"
 libertarian_adj: "Libertarian"
 libertarian_adherent: "Child of Liberty"
 libertarian_adherent_plural: "Children of Liberty"
 libertarian_desc: "The Children of Liberty break from mainstream Americanist thought by proclaiming Lady Liberty as the sole righteous divinity, with the Founders as prophets of her message. Monolatrists, Libertarians expound that Liberty and all her aspects reign above all others as the highest law in the land. Lady Liberty is the Torch-bearer whose shining light enables anyone to prosper in the land of opportunity, to break one’s chains and achieve one’s desires with equal opportunity. Long welcoming the downtrodden with her open arms, Libertarians emphasize that only through providential Liberty does the American Dream become within reach. Due to their denial of the Founders’ full divinity, Libertarians occupy the fringes of what most Americanists would consider their religious brethren."
 
