 heartful: "Heartful Covenant"
 heartful_adj: "Heartful"
 heartful_adherent: "Heartful"
 heartful_adherent_plural: "Heartfuls"
 heartful_desc: "Heartfuls believe in only one God, Providence, who sent down his sons to teach humanity lessons of compassion and honesty. These offspring, the Founders, were partly man, partly divine, who became great heroes to set an example for other mortals. They made war only when necessary, and taught of the Heart and Soul of America. The Heart is the land itself, while the Soul are the people of America, both of which must be treated with decency and respect. After the Founders had built America, they sacrificed themselves for their country, guaranteeing all who they left behind the opportunity to enjoy the bountiful harvest that they had sown. Now that America lies in ruins, it is more important than ever before that the faithful cultivate the same steadfast values that built this country long ago."

