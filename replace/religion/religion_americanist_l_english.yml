 exceptionalist_adherent: "Exceptionalist"
 exceptionalist_adherent_plural: "Exceptionalists"
 exceptionalist_desc: "Founded on America's inalienable right handed down by Providence to defend and enshrine freedom upon the shore of every sea, Exceptionalist communities are always prepared to destroy any who oppose the values all Americans hold dear. It is understood that there is no greater virtue than to make the ultimate sacrifice on behalf of your country, and followers are encouraged to drop everything in order to be ready if duty calls. The noble patriots who defend their nation against the tyrannical enemies of Life, Liberty, and the Pursuit of Happiness, foreign or domestic, are rewarded with a seat beside the Founders as eternal heroes of the United States."
 
