 mayflower: "Continental Society"
 mayflower_adj: "Continental"
 mayflower_adherent: "Continental"
 mayflower_adherent_plural: "Continentals"
 mayflower_desc: "Unlike most Americanists, the Continental Society believes in a dualist cosmology - Providence, embodied in the Spirit of 76, represents all that is good, while Tyranny’s evil is equal in measure. With the courageous leadership of the Founders, America was born as a land of pure freedom, but over time Tyranny grew within the nation like a cancerous wound. Eventually, Tyranny overthrew Old America in the [Concept('the_event_ate','Event')|E], permanently mixing its evil into the land. Continentals reject the modern institutions and trappings of mainstream Americanism, given that positions like the Presidency cannot exist in a reality tainted by Tyranny, and instead assert those institutions will be restored when Tyranny is finally defeated and the universe is purified. To accomplish this goal, the Continentals emulate their Patriot ancestors and their freedom-loving ways, inviting the Spirit of 76 to fortify their souls against tyrannical corruption."

