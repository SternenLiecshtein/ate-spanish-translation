 constitutionalist: "Constitutional Courts"
 constitutionalist_adj: "Constitutional"
 constitutionalist_adherent: "Constitutional"
 constitutionalist_adherent_plural: "Constitutionals"
 constitutionalist_desc: "A key element of Americanism is its emphasis on jurisprudence, with followers and judges constantly striving to uphold what they consider to be the law of the land. The Constitutionals, however, reject much of mainstream Americanism’s legal rulings as deviation from the Founders’ vision. The original meaning of the Constitution, the divine law of mankind, can only be understood by the gods - mortal men cannot improve upon perfection. The mortal men that succeeded the divine Founders were quick to misinterpret the Constitution and corrupt the laws of the land. With the door to apotheosis closed long before the Event, judges must rigorously study under the Founders to gain insight into the divine intent of the law. Constitutionals decry the overwhelming majority of rulings by mainstream Americanists as ‘innovations’, instead relying upon their own corpus built upon the Founders' unsullied words."
 
