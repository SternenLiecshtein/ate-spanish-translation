 hopinavoti_desc:0 "Hopinavoti is the Hopi word referring to the uniquely Hopi system of knowledge, encompassing philosophy, hermeneutics, and religion. Hopi see their religious lives as a sacred covenant, made upon their arrival to the Fourth World, with the deity Maasawu. Central to the religious practice of the Hopi is the veneration of Katsinam. Katsinam can represent a diverse range of things, from a specific location, such as a river or holy site, to natural phenomena, such as rain or corn, to abstract concepts like the afterlife. These spirits reside within and control all aspects of reality, and can be called upon to bestow their gifts upon a community through elaborate dance rituals."
 
