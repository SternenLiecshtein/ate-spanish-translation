 silasjohn_desc:0 "The teachings of the prophet Silas John Edwards, who trained under a Lutheran missionary until he received divine revelations in the form of symbols, experienced a resurgence following the [Concept('the_event_ate','Event')|E] as Christianity withered away. His followers, who call the religion either Holy Ground or Silas John His Sayings, believe that their prophet’s sixty-two symbols detail a series of prayers which grant immense healing powers to their invoker, channeled through intricate ceremonies involving snake handling. Silas John, who is believed to have been the incarnation of Nayénezgháné the Enemy-Killer, gave the Apache the secrets by which they could survive the Event and reunite their people."

