 #tarahumara_religion_desc:0 "While their religion has changed somewhat over the centuries of Catholic rule and missionary encroachment, the Rarámuri people still maintain the beliefs they have held for centuries, when Onóruame and Iyerúame created them and the spirits to roam this earth."


 raichari:0 "Ra'ichari"
 raichari_adj:0 "Ra'ichari"
 raichari_adherent:0 "Ra'ichari"
 raichari_adherent_plural:0 "Ra'ichari"
 raichari_desc:0 "In the mountain ranges of the Sierra Madre Occidental, the Rarámuri follow the Ra’íchari, the “Word”, which constitutes the indigenous religion of the isolated culture. Adherents believe that Onóruame, father of the Rarámuri, is the Sun himself, who is married to Iyéruame, the mother of humankind, the Moon. These figures are known to outsiders as Jesus Christ and Mary respectively. The faithful make long distance journeys on foot to collect peyote to utilize for various important religious and medicinal purposes. In addition to the two main gods, lesser spirits are often asked for blessings such as rain, health, or successful hunts, usually in the form of celebrations dedicated to a particular spirit. During these festivals, rivalries can be resolved using ritual combat, after which the two feuding parties reconcile. Due to their lifestyle, the Rarámuri have a reputation as tough and enduring people."
 
