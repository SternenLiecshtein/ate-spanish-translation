 himdag_adherent_plural:0 "Mazewalkers"
 himdag_desc:0 "The Himdag is the traditional way of life of the O’odham people, preserved since ancient times in O’odham art, culture, and society. Passed down to them by their creator god, I’itoi, also known as Se:he (Elder Brother), the Himdag provides guidance on how to live in the bountiful land I’itoi made and preserve its blessings. It is often symbolized in art as a maze, the journey of life which all believers go through until they reunite with their creator. It also symbolizes the caves I’itoi is said to reside within under Waw Kiwulik, the mountain from whence the O’odham emerged when the world was remade, where he watches over his people to this day. Christian elements have merged with the ancient practices over time, with the Himdag syncretized with the Ten Commandments and Padre Kino likened to Moses."

