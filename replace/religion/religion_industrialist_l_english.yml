 industrialist_religion:1 "Industrialism"
 industrialist_religion_adj:1 "Industrial"
 industrialist_religion_adherent:1 "Industrialist"
 industrialist_religion_adherent_plural:1 "Industrialists"
 industrialist_religion_desc:1 "In the Industrialist cosmology, there are many [natural_forces|E] in the world, though the force of [industry|E] is unique in that it can be forged by the actions of humanity into a powerful divine being. When humanity and Industry worked together, miraculous feats were accomplished. This culminated during the [gilded_age|E], a utopian period of universal prosperity and accomplishment. But when humanity grew lax in its devotion, Industry was weakened and could no longer sustain the society mankind had created. The [Concept('the_event_ate','Great Rusting')|E] ruined that once great civilization and brought an end to the Gilded Age. Now, the faithful seek to restore Industry to godhood and usher in a new Gilded Age."

