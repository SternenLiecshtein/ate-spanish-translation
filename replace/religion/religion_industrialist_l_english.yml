 decorative:0 "Decorative Revival"
 decorative_adj:0 "Decorative"
 decorative_adherent:0 "Decorator"
 decorative_adherent_plural:0 "Decorators"
 decorative_desc:0 "The Decorative Revival holds that the miracles of the [gilded_age|E] were only possible due to the cooperation of the [natural_forces|E] of [industry|E] and Beauty. The labors of the [Concept('titans_of_industry','Titans')|E] were channeled into the Forces of Beauty, and the artistry of their followers helped construct the wonders of Industry. However, the Titans grew greedy. Instead of donating the fruits of their toil to Beauty, they hoarded it all to themselves. Deprived of charity, the wonders of the Gilded Age became dull and shoddy, before they inevitably broke. The Decorative Revival attempts to right this horrific wrong by dedicating their society to the pursuit of the arts, in the hope that Industry may be used to rebirth Beauty once more."

 decorative_pantheon_the_natural_forces:0 "the Natural Forces"
