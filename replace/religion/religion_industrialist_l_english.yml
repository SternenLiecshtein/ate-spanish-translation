 reforged:0 "Reforged Union"
 reforged_adj:0 "Reforged"
 reforged_adherent:0 "Reforger"
 reforged_adherent_plural:0 "Reforgers"
 reforged_desc:0 "The concept of a Universal Creator bestowing laws upon their people is hardly a new idea to the Great Lakes. For many Galvanists, the turmoil of the [Concept('the_event_ate','Event')|E] proved that new laws were needed and the old ways were no longer sufficient. Each of their Unions emphasizes one of those Titans that shared the Regulations of [industry|E] with mankind. While each Union has its own unique practices, the Reforged Union is undeniably the most unique. Greatly influenced by their Jewish neighbors, this Union is dedicated to the Maker alone, denying the divinity of the Titans altogether. Additionally, this Union is focused on the idea of "reforging the world," an effort to recreate the world of the Gilded Age. By restoring the great works littered across the landscape to their pre-Event glory and refining society to purge unjust impurities, they believe they may uplift humanity back to the Maker's light."

