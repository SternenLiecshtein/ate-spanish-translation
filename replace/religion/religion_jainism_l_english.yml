 shraman_dharma:0 "Shraman Dharma"
 shraman_dharma_adj:0 "Shraman Dharma"
 shraman_dharma_adherent:0 "Shramana"
 shraman_dharma_adherent_plural:0 "Shramanas"
 shraman_dharma_desc:0 "Shraman Dharma, meaning “religion of self-reliance,” is a Jain movement formed in opposition to the de-emphasization of ascetic monasticism among the Jain diaspora post-[Concept('the_event_ate','Event')|E]. Shramanas have re-introduced the strict monastic orders with new lineages independent from those in India, as well as the practice of ritual nudity among these monastics. The Shramanas are seen by other Jains as somewhat radical in their neo-traditionalism, yet also novel for their unique adaptations in light of their new environment and the changing times of the past few centuries in the Americas."

 united_jain:0 "United Jain Sangha"
 united_jain_adj:0 "United Jain"
 united_jain_adherent:0 "United Jain"
 united_jain_adherent_plural:0 "United Jains"
 united_jain_desc:0 "The United Jain Sangha is an association that combines the two dominant forms of Jain worship under one roof. While both Svetambara and Digambara laypeople are represented in United Jain places of worship, the [Concept('the_event_ate','Event')|E] cutting off both groups from their heartland in India had a profound impact on the diaspora’s connection to the initiated monastics; as Svetambara monastics had more of a presence in the Americas due to their laxer restrictions, their practices became the norm among the United Jains of the Americas. That said, the various differences in worship cohabit the same communities without issue."
 
 
 
