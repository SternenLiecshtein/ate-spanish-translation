 jainism_religion_desc:1 "Jainism is a mostly nontheistic Dharmic tradition originating from the far-off land of India. Jains believe in the Tirthankaras, great religious leaders who lived in previous world cycles, and in the teachings of Mahavira, who refounded Jainism in the current world cycle some 3000 years ago. Key elements common to Jain practice include pacifism, asceticism, and orienting one’s life towards the attainment of Moksha (liberation from the cycle of rebirth) after death."
 
 
