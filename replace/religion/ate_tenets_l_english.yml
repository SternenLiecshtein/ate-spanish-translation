 tenet_greater_jihad_name:0 "Greater Jihad"
 tenet_dawah_name: "Dawah"
 tenet_futuwwa_name: "Futuwwa"
 tenet_tatbir_name: "Tatbir"
 tenet_ziyara_name:0 "Ziyara"
 tenet_ziyara_desc:0 "[ROOT.Faith.HighGodName] has blessed the most illustrious among the [ROOT.Faith.BishopNeuterPlural] with #italic baraka #!, spiritual blessings. By visiting the shrines of [ROOT.Faith.BishopNeuterPlural] passed, and those still with us, we may receive a portion of those blessings, and have our prayers delivered to [ROOT.Faith.HighGodName] on their behalf."
 
 tenet_bhakti_patron_spirits_name:0 "Patron Spirits"
 tenet_bhakti_patron_spirits_desc:0 "We believe a variety of divinely inspired spirits can personally intercede on the behalf of their followers on Earth."

