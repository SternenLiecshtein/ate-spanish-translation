 divina_patriota_religion:0 "Divina Patriota"
 divina_patriota_religion_adj:0 "Divina Patriota"
 divina_patriota_religion_adherent:0 "Divina Patriota"
 divina_patriota_religion_adherent_plural:0 "Divina Patriotas"
 divina_patriota_religion_desc:0 "As the liberation of the Americas faded into memory, the heroes of national liberation became folk saints or otherwise revered figures throughout the post-[Concept('the_event_ate','Event')|E] world. However, certain groups believe that the liberation of the Americas was such a monumental and holy event that it could not be conducted by a mere mortal; in the minds of the followers of Divina Patria, the process of physical and spiritual liberation are equivalent. These faiths refuse to trust the groups that categorically and scornfully reject God’s hand in the welfare of mankind, causing an irreconcilable schism between the Patriotas and Catholicism."
 
 patria_grande:0 "Patria Grande"
 patria_grande_adj:0 "Patria Grande"
 patria_grande_adherent:0 "Patriota"
 patria_grande_adherent_plural:0 "Patriotas"
 patria_grande_desc:0 "The term Patria Grande, or Great Fatherland, is to its followers both a political ideal and a divine mandate. The adherents of the faith venerate the heroes of the past who liberated and ruled the original Patria Grande under the Christian light of the Divino Niño, bringing about what they believe to be a golden age. Today, the faithful aspire to see the legendary homeland unified once more. Their pantheon is formed by the "próceres", divinities which arose from syncretism between the founders of Gran Colombia and several Catholic saints."


