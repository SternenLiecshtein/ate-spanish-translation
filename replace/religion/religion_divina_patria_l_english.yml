 madre_patria_adj:0 "Madre Patriota"
 madre_patria_adherent:0 "Madriota"
 madre_patria_adherent_plural:0 "Madriotas"
 madre_patria_desc:0 "While the idea of a citizen being the son or the daughter of a given nation has long been a common metaphor, the adherents of Madre Patria believe it to be a literal reality; to them the heroes sent by God were not just enactors of His divine will but defenders of His bride, the Madre Patria itself. She, as a powerful divine entity in Her own right, claims a sort of co-dominion over the Western Hemisphere, and it is believed it was She who bore the great heroes of the Americas."
 
 mesias_che:0 "Mesias Che"
 mesias_che_adj:0 "Mesias Che"
 mesias_che_adherent:0 "Revolucionario"
 mesias_che_adherent_plural:0 "Revolucionarios"
 mesias_che_desc:0 "The ancient words of Christ were brought down to protect the poor and the downtrodden, but the tyrants of the earth corrupted them to serve their own sin, justifying all manner of evils while covering it in the trappings of piety. In the midst of a world dominated by these evils, a new Christ arose, as divine as the first and with the same message: that we must become New Men, people who are just, without prejudice, and willing to sacrifice everything for the good of those who have nothing to their name. He journeyed across the world under the moniker "Che", fighting both with words and actions against the despots. Much like the Christ before Him, He was captured and executed unjustly, but His ideas never died. Those who follow His teachings seek to become the New Men of the divine revolution and selflessly put their wealth and blood on the line to bring hope to the downtrodden."

