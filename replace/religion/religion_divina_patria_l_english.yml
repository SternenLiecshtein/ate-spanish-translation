 gracia_patriota:0 "Patriotas de la Gracia Divina"
 gracia_patriota_adj:0 "Gracia Patriota"
 gracia_patriota_adherent:0 "Gracia Patriota"
 gracia_patriota_adherent_plural:0 "Gracia Patriotas"
 gracia_patriota_desc:0 "Descending from various evangelical branches of pre-[Concept('the_event_ate','Event')|E] Colombia and Ecuador, the Patriotas de la Gracia Divina are a significant minority in Divina Patriota lands. They believe that the Apostle Simon Peter experienced the second baptism of the Holy Spirit and that the divine plan calls for the liberation of Latin America through salvation by grace alone. They reject the Caudillo and the Patria Grande clergy, viewing them as descendants of the Tyrant in Rome and therefore corrupt and misguided. Instead, they gather in cities and towns for massive group assemblies where they worship, read sermons, and study the gospel of the Libertadores. According to their beliefs, the Kingdom of God will not come until Gran Colombia is unified, spiritually or politically, by the Patriotas."
 
