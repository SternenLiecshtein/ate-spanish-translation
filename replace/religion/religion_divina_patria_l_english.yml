 chimborazismo:0 "Chimborazismo"
 chimborazismo_adj:0 "Chimborazista"
 chimborazismo_adherent:0 "Chimborazista"
 chimborazismo_adherent_plural:0 "Chimborazistas"
 chimborazismo_desc:0 "Most of the more esoteric elements of the Divina Patriota spirituality are concentrated in the próceres, the intermediary divine figures between the believer and Dios. However, some smaller sects believe that a secret doctrine, revealed to El Libertador during a delirious episode at the feet of Mount Chimborazo, can connect a believer with the God of Colombia Himself. Using psychedelic plants such as ayahuasca to experience these episodes for themselves, Chimborazistas believe that their spirits die and are reborn closer to the divine after each delirium. Having almost fully departed from the Christian roots of their brethren, Delirantes are viewed with suspicion by mainstream Catholics and the followers of Bogotá alike."

