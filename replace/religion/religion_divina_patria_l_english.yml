 juliano_adherent:0 "Guerrillero"
 juliano_adherent_plural:0 "Guerrilleros"
 juliano_desc:0 "Though God may have created the world and ordained justice and freedom, it is the duty of humanity to pursue it for themselves. The Juliano Movement regards itself as the front line in the campaign against the oppressors and enemies of the people, led by the examples of the Old Heroes. Preserving and glorifying the tales of the Heroes’ actions in grand holy songs, the principles of freedom, justice, and sacrifice for the sake of the community are held as sacred. Juliano communities are highly militaristic - both to defend themselves from the enemies which surround them, and to quench their eternal thirst to spread the gospel of emancipation outwards."
 
