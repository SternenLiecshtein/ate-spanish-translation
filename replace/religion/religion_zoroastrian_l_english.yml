 zoroastrianism_religion_desc:1 "One of the oldest religions present in the Americas, Zoroastrianism hails from the ancient past of the continents across the sea. Predating Christianity, Buddhism, and even Judaism, the truths taught by the prophet Zoroaster, also known as Zarathustra, resonate throughout history in the faiths which followed in its footsteps. While only a pale reflection of its former relevance, Zoroastrianism has survived the [Concept('the_event_ate','Event')|E] relatively intact, with the devout continuing to seek the path of Truth through Good Thoughts, Good Words, and Good Deeds."

