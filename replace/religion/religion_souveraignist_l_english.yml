 patriote:1 "Dévots des Patriotes"
 patriote_adj:1 "Patriotique"
 patriote_adherent:1 "Patriote"
 patriote_adherent_plural:1 "Patriotes"
 patriote_desc:1 "Patriotes remember the stories of their ancestors well and the cycles of enlightenment and doom their forefathers faced against the servants of la Grande Noirceur that seeks to snuff out and drown the world in darkness. The [Concept('the_event_ate','Event')|E] was one such snuffing out of the world, and the Patriotes fight to prevent its arrival once again. Just like the Héros du Passé , they ready themselves and their stalwart communities against manifestations of these evils in all their forms, both physical and supernatural. Among the Héros du Passé are many Catholic saints both major and minor, and the line between Patriote communities and Catholic communities is often nonexistent."