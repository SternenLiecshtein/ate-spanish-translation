 souveraignist_religion_desc:1 "Quebec has a long and storied history of struggle against the oppression of both state and church, and has accordingly been the birthplace of many a movement both secular and spiritual that seeks to fight these oppressive forces and strip them of their power. Though the nature of these movements has varied from movement to movement and even from adherent to adherent, all Souveraignists will fight to protect their own from those who would seek to oppress them, and return power of all sorts to those who are most deserving of it."
 
