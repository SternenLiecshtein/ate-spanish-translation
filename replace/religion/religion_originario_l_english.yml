 originario_religion_desc:0 "Since times far before the [Concept('the_event_ate','Event')|E], many have called the landmasses of the Americas the "New World" in contrast to the "Old World". This is a mistake, as these "new" lands have been inhabited since before history began. Few groups embody the eternal dynamism of Indigenous traditions more than the Originarios. Blending Catholicism with their ancestral practices, this Mesoamerican religion melds both worlds together, creating something that is truly new, yet undeniably old."
 
