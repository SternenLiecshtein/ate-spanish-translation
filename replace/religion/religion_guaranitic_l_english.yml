guaranitic_religion_desc:0 "Since [Concept('the_event_ate','Yvy Ru')|E], the Guarani peoples of Paraguay, Argentina and Southern Brazil continue firmly in their ancient customs. The religion is animistic, believing that everything has a spirit and exists in interconnected balance. A variety of deities and other entities that govern aspects of daily life and the natural world are also venerated. Despite pressure from Christianity and other foreign religions, these traditions continue to thrive in isolated communities far from the ambitions of empires and hierarchical churches."

