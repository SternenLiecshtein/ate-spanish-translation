 ypykuera_adherent_plural:0 "Ypykuéra"
 ypykuera_desc:0 "Ñande Ypykuera Ñe'engue, meaning "what our ancestors told us", revolves around a pantheon of spirits who govern the natural elements. Ñane Ramõi Jusu Papa, "Our Great Eternal Grandfather", formed the Earth, heavens and all other gods, while his children guided humanity, teaching them how to live in harmony with the world. This divine power is carried onward by ancestral spirits, Ñande Tuvakuéra, who provide guidance and protection to their living progeny. All of this history is then passed down through generations in the form of complex stories and songs, ensuring that the traditional social bonds, culture and spirituality will never be forgotten."
 
