 rekoetei_adherent_plural:0 "Reko Ete'i"
 rekoetei_desc:0 "From mankind's origins in #italic Yvy Mbytere#!, the center of the world, the deity Nhanderu instructed his followers to wander through the land and reach #italic Yvy Mara’e#!, the sacred realm of the gods, located far across the ocean. Throughout this journey, however, men and women grew complacent and lost their faith and their customs, finally abandoning their destiny altogether. This loss of belief made them vulnerable to the sudden arrival of the #italic juruá#!, the outsiders who sought to destroy both their gods and their way of life. Despite these challenges, the followers of #italic Reko Ete'i#!, the true path, endured. For them, unwavering commitment to #italic nhandé rekó#!, the indigenous values, is essential to achieving spiritual perfection - and through their constant adherence to the sacred customs, Nhanderu will one day guide them to resume their sacred journey."
 
