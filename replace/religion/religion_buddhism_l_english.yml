 shangrilaism_adherent_plural:0 "Shambhalaists"
 shangrilaism_desc:0 "Brought down from the astral plane of Shambhala to the mountains of Tibet, then across oceans to the Americas, the ancient tradition of Shambhalaism has found purchase in the Rocky Mountains. Members of the sect await the imminent return of the Maitreya from Shambhala, who will triumph over the Asuras to usher in a new age of peace. The most important preparation is of the soul, primarily done through mediations which affirm the innate goodness of all human beings. In addition, the faithful attempt to create an enlightened and powerful society, one composed entirely of "spirit-warriors". Until the coming of the Maitreya, humans will be unable to reach their ultimate form as [dharmapalas|E], though those that are strong enough will ascend to Shambhala in order to join the armies of the Maitreya instead of reincarnating. However, while on Earth, followers are encouraged to not pursue violence, rather be ready to stand strong against it in whatever form it may take."

