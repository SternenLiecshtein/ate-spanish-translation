 forest_tradition_adherent_plural:0 "Forest Buddhists"
 forest_tradition_desc:0 "A more conservative sect owing to their strict reliance on the Pali Canon and tradition of monasticism, the Theravada practice of the Kammatthana Buddhism, or Forest Buddhism, traces its lineage back to distant lands across the Pacific. In contrast to many Buddhist traditions in the Americas, Forest Buddhists place little emphasis on social efforts. Rather, the faith's doctrine is that enlightenment is a personal journey done via strict adherence to the Eight Precepts and the Vinaya within a setting disconnected from worldly concerns, rather than something that can be undertaken by the masses."

