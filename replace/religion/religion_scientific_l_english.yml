 #atomicist:0 "Conquerors of the Atom"
 #atomicist_adj:0 "Atomicist"
 #atomicist_adherent:0 "Atomicist"
 #atomicist_adherent_plural:0 "Atomicists"
 #atomicist_desc:0 "The Conquerors of the Atom claim the heritage of the great sage Oppenheimer, a heroic figure said to have seized the power of Atomos, Creator and Destroyer of Life, from the Natural Forces, an act that granted humanity great power and dominion over the earth, seas and air. However, Oppenheimer in his hubris split Atomos in twain, releasing the Demons of the Atomic Table into the world; figures both great and terrifying in their power, #said by some to have cause the great [Concept('the_event_ate','Event')|E]. As Oppenheimer's claimed descendants, the Conquerors of the Atom work to acquire #and control the great powers made manifest by these demons, working to reclaim their rightful place as masters of existence and rulers of all of reality."

