 alineado: "Alineadorato"
 alineado_adj: "Alineado"
 alineado_adherent: "Alineado"
 alineado_adherent_plural: "Alineados"
 alineado_desc: "In the times before [Concept('the_event_ate','la Transición')|E], there used to exist a powerful societal order, led by an elite cadre within Mexico that kept the realm stable and brought Orden y Progreso to all in the land. No single individual could ever bring back that lost and half-forgotten paradise, for peace and stability require the complete surrender of individuality so that the collective unanimity can draw the line that guides mortals toward the divine duality of Order and Progress. They must strictly follow that line lest they fall to Faccionalismo, Corrupción y Inestabilidad, spawn of [cosmos|E], the personification of chaos which constitutes the natural state of the universe. These three horrific beings endlessly roam the world formed from their progenitor in search of a realm and people to consume next. To the Alineados, there can be no more ground lost to disorder in the unending struggle Mexico faces to fulfill its [cosmic_destiny|E]: to impose its will upon an unruly universe."


