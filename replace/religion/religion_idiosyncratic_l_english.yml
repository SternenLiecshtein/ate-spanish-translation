 auditorista_adherent: "Auditorista"
 auditorista_adherent_plural: "Auditoristas"
 auditorista_desc: "After [Concept('the_event_ate','el Gran Paro')|E] freed the people from Repression, the Auditoristas began to learn under the tutelage of el [cosmos|E], a great God who created the Cosmic People as the perfect mix of all cultures of the world. Their works of art, their mind expanding substances, even their very bodies themselves are all part of el Cosmos. These students aspire to achieve their [cosmic_destiny|E], a spiritual education which involves two intertwined elements: the liberation of the soul and of the Cosmic People. These are achieved by embracing all of their desires which do not infringe upon others to reach comprehension of their oneness with el Cosmos and by freeing the Cosmic People from the clutches of societal oppression. Once Mexico’s people and spirit is released from its shackles, then the Auditoristas believe that they are ready to live the Cosmic Destiny forevermore."


