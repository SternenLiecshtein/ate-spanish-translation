 enigmatismo: "Enigmatología"
 enigmatismo_adj: "Enigmático"
 enigmatismo_adherent: "Enigmático"
 enigmatismo_adherent_plural: "Enigmáticos"
 #enigmatismo_desc: "The Tribunal for the Study of Enigmas is an esoteric order dedicated to the monistic force of Ingenuity, a concept variously described as a God, a higher power, and a force of nature; whatever the specifics, Enigmaticos believe that Ingenuity is the wellspring of all Power, both physical - like electrical and mechanical force - and spiritual - such as the concept of Chi found in some Harmonic faiths. Through communion with the ethereal force of Ingenuity, one can learn to harness Power; Enigmaticos dedicate themselves to the study of the world and its mysterious Enigmas - forces, places, concepts, and things - to decipher the meaning which Ingenuity has bestowed within them."
 enigmatismo_desc: "Enigmáticos believe that in the times before [Concept('the_event_ate','el Gran Apagón')|E], an erudite clique of Científicos had managed to subdue the force of [cosmos|E], after learning the entirety of its [enigmas|E] from which they extracted a great gift that powered a subservient race of Gólems who made humanity's lives easier and much longer. Unfortunately, the Científicos shared their gift with too many lesser minds who could not distinguish cognizance from belief. This broke the chains of knowledge that imprisoned Cosmos and its furious vengeance rained down upon a defenseless world with now powerless Gólems. Yet the Enigmáticos remain, scouring the land in search of precious lost Enigmas; the knowledge which they hoard and decipher to forge anew the chains which will bind and reimprison Cosmos, channeling its power towards the restoration of the [cosmic_destiny|E] and putting it back under the control of Mexico’s greatest minds."

