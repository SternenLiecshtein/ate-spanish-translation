 el_santo: "Hexagonal"
 el_santo_adj: "Hexagonal"
 el_santo_adherent: "Hexagonal"
 el_santo_adherent_plural: "Hexagonales"
 el_santo_desc: "Resenting the various weak tyrants and degenerate pseudo-intellectuals which have [Concept('mexico_city_smackdown','dominated')|E] post-[Concept('the_event_ate','Gran Caída')|E] Mexico, the Hexagonales channel their energy into freeing the Cosmic People so that they may be able to perfect themselves physically, mentally, and spiritually. These perfections are contained wholly within the spirits of legendary past [cosmic_heroes|E], the greatest six imparting valuable lessons: Search for Wisdom like Mil Máscaras, Exercise the Body like Blue Demon, Respect the Worthy like La Parka, Disdain the Decadent like Tinieblas, Listen to the People like Kemonito and Remove the Rotten like El Santo. Only by following these examples and taking decisive action to stand against those that would degrade and oppress the Cosmic People, can there be any hope of attaining their [cosmic_destiny|E]."

