 sepelogia_adj: "Sepología"
 sepelogia_adherent: "Sepólogo"
 sepelogia_adherent_plural: "Sepólogos"
 sepelogia_desc: "Sepólogos are the heirs to the [cosmic_heroes|E], illustrious persons from history, who through their great deeds painted the nation of Mexico. The faithful believe that their land is entirely contained within the souls of their ancestors and themselves, and that the very act of living fulfills their [cosmic_destiny|E]. Adherents believe that all who carry on the Mexican story via simply existing will become gods after death, from the mightiest to the most ignoble. Highest among transcended mortals are the Cosmic Heroes, who are venerated and studied as figures worthy of emulation and adoration. These icons are memorialized in the form of great murals, colossal portrayals which can be understood and appreciated by all who view them. Sepólogos take great pride in tracing their ancestry back to these Cosmic Heroes, or to the followers who accompanied them, as this is viewed as the most important connection to the supernatural power of Mexico."

