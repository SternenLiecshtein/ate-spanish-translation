 idiosyncratic_religion_desc: "The Idiosyncratic faiths are born from pre-Event Mexico, its memory and collective wisdom influencing their diverse perspectives on how to achieve the [cosmic_destiny|E]. What exactly this concept entails varies heavily, however its centrality is undeniable. All Idiosyncratics acknowledge the existence of [cosmos|E], a figure or force of which its nature, powers, goals, and even relationship with humanity are a matter of heated interfaith debate. However, all can agree to the entity's connection with the Cosmic Destiny that they each seek to achieve in their own idiosyncratic ways."

