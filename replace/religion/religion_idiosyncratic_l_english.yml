 polislatria_adherent: "Polislatra"
 polislatria_adherent_plural: "Polislatras"
 polislatria_desc: "Polislatras believe that before [Concept('the_event_ate','la Gran Demolición')|E], the Goddesses of Mexico's cities imbued the population with their virtues and delivered them their divine laws, giving their residents a unique character. At times, these Goddesses would even inhabit mortals of sufficient likeness, helping them to steer the development of their polities, leading each city, and thus Mexico, to greater heights. However, this [cosmic_destiny|E] was lost when lax adherence to the ordinances of the Goddesses made them unable to protect against the never-ending tantrums of the childish [cosmos|E], a spited god who resents humanity for abandoning him and his trivial games. However, Polislatras believe these Goddesses are merely dormant, their souls residing within the cities they once protected, who have now forgotten them. By obeying the restored laws of the Goddesses and rebuilding their seats of power, the constituent regions of Mexico can prosper together, free from the insane whims of the immature Cosmos."

