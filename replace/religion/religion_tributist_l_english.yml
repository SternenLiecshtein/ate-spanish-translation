 santa_diablada:0 "Santa Diablada"
 santa_diablada_adj:0 "Santa Diablada"
 santa_diablada_adherent:0 "Santo Endiablado"
 santa_diablada_adherent_plural:0 "Santos Endiablados"
 santa_diablada_desc:0 "Born from a clash between worlds, the Santas Diabladas are a diverse and vibrant clade of beliefs that have arisen in the Central Andes. Santos Endiablos believe that wide pantheons of powerful beings composed of Saints and Demons exist below God the Father. Whether due to awe and admiration or abject fear, these Saints and Demons must be worshiped and kept content. Otherwise, they may swing from blessing their followers into cursing those who refuse to give them the offerings they seek and deserve. Just as these two sides have clashed against each one another since creation, so too do their followers hold their rivals in contempt, maintaining the same struggle that has existed between Heaven and Hell since the beginning of time itself. The leading members of the saintly pantheon are Jesús, the Virgin, San Ernesto and el Tata; the demonic pantheon is composed of powerful beings such as el Tío, Ekeko, Momo and Mandinga, amongst many others."

