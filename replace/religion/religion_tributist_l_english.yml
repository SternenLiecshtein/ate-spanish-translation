 #extatico_religion:0 "Extático"
 #extatico_religion_adj:0 "Extático"
 #extatico_religion_adherent:0 "Extático"
 #extatico_religion_adherent_plural:0 "Extáticos"
 #extatico_religion_desc:0 "There are certain faiths that reject the notion that religion is to be experienced merely as a passive or contemplative effort in a ritual on a temple, rather it should be felt so strongly that the faithful may experience a state of ecstasy in which revelations about God, Heaven, and Creation can be not only seen but felt. These faiths call themselves Extáticos. Once considered Catholic, they now believe themselves to be beyond Christianity, following new teachings for a new era."

 limpio:0 "Fraternidad Esotérica de los Limpios"
 limpio_adj:0 "Limpio"
 limpio_adherent:0 "Limpio"
 limpio_adherent_plural:0 "Limpios"
 limpio_desc:0 "Even before the [Concept('the_event_ate','Deluge')|E], many Catholics believed that certain people had holy powers which enabled them to directly commune with the souls of the dearly departed. These folk beliefs condensed over the years into the Esoteric Fraternity of the Limpios. The Limpios worship a pantheon of spirits derived from local saints and heroes of the past who ultimately serve God but are powerful in their own right. These entities can be called upon for guidance and communed with through rituals, but only bless the most worthy who can then allow themselves to become possessed by a spirit. Through this connection, they earn the honorific of “Cajita”, meaning vessel. These Cajitas act as conduits for one of these divine beings, allowing them to directly influence the world they once roamed as mortals and perform miracles for the benefit of the faithful."

