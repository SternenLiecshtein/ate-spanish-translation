 navegante:0 "Priesthood of the Navegantes"
 navegante_adj:0 "Navegante"
 navegante_adherent:0 "Navegante"
 navegante_adherent_plural:0 "Navegantes"
 navegante_desc:0 "Tracing the origins of their priesthood to the prophet Jonás and his son, Apóstol Pedro, Navegantes believe those who are brave and patient are blessed by the Holy Sea. Oral tradition and the Old Testament warn of the dangerous monsters, but also salvation through Ichtus, which await His faithful just beneath the rolling waves. Navegantes believe that those who deny the Navagnate prophets’ words are nothing but heretics or infidels that should make way for the new Chosen People, the Waves of Men. Any who stand in their way will taste salt or steel, whichever they may prefer, as Navegantes have no scruples about forcefully baptizing non-believers for their own salvation."

