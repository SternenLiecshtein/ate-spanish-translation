 quimbanda_adj:0 "Quimbanda"
 quimbanda_adherent:0 "Quimbandista"
 quimbanda_adherent_plural:0 "Quimbandistas"
 quimbanda_desc:0 "Quimbanda is an Afro-Brazilian religious system deeply rooted in Bantu mythology which weighs less emphasis on the direct worship of the Orixás. Instead, followers are encouraged to interact directly with a group of spiritual entities called the 'People of the Road': the male Exús and the female Pombagiras, who serve as messengers and guardians between the physical world and the divine realm. These entities are organized in several pantheons - the Legions and Phalanxes - under the auspices of the archangel Saint Michael. Quimbanda rituals occur in forests, cemeteries and crossroads, places believed to be visited by these magic beings, and often involve small offerings in exchange for spiritual aid. Exus and Pombagiras are characterized as lively and sensual beings, often adorned in attire combining black and red."
 
