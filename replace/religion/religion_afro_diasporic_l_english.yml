 kumina_desc:0 "Kumina is a Kongo-descended tradition centered around the Afro-Jamaican community, especially on the eastern portion of the island. Musical ceremonies, involving the rhythmic chanting of sacred songs and beating of drums, are the most prominent form of worship in Kumina, the songs inviting nature spirits and the deceased ancestors of practitioners to possess participants. This method of possession is known as Myal, named for another closely-related practice that merged into Kumina before the [Concept('the_event_ate','Event')|E]. The chief deity of Kumina is Oto King Zambi, but like many other similar traditions, intercessory spirits are called upon by worshippers rather than him directly. Due to their shared birthplace of Jamaica, the mansions of Rastafari and Kumina are closely entwined, with many important Rasta rituals understood to have originated in Kumina."
 
