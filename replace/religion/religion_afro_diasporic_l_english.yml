 voodoo_desc:0 "Voodoo is a syncretic religion that developed in the region of Louisiana, particularly in New Orleans. It combines elements of African and European spiritual traditions, with a large influence from Catholicism. Although most Voodooists will consider themselves to be Catholic, their practices often diverge from more orthodox Catholic traditions. Practitioners worship and contact Bondye through the intercession of the lwa, God’s most holy servants. These include [papa_labas|E], the Virgin Mary, [grand_zombi|E], [daniel_blanc|E], [yon_sue|E], and [joe_feraille|E]. Voodoo priests are expected to lead the rituals to contact the lwa and ensure their satisfaction and support for local communities. Priests are also expected to be able to contact deceased loved ones and ancestors."

