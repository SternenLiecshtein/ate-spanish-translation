 # vodun_religion_desc:1 "Vodun is an umbrella term for the Afro-syncretic religions that emerged in the Caribbean and Southeastern United States during the 18th century. The faiths are similar but distinct, united by their shared combination of West and Central African spirituality with varying amounts of Abrahamic elements. There is also a shared distant creator god, often known as Bondye, with lesser gods or spirits assisting mortals beneath this higher leadership. Magical and mystical practices are emphasized as practical ways to achieve goals, with the canon of specific methods being diverse and varied."
 
