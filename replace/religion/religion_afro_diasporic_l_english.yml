 candomble:0 "Candomblé de Rito Imperial"
 candomble_adj:0 "Candomblé Imperial"
 candomble_adherent:0 "Iaô"
 candomble_adherent_plural:0 "Iaôs"
 candomble_desc:0 "Candomblé is a syncretic faith that blends influences from West Africans, Portuguese Catholics, and indigenous South Americans. The name itself, meaning 'dance in honour of the gods', encapsulates the integral role of music and dance in its rituals. Organised into 'nations' or rites like Ketu, Jeje, and Angola, Candomblé practitioners venerate Olodumaré, a creator deity, and various orixás, the lesser spirits. Followers believe in a unique connection between individuals and their patron orixá, who controls destiny and serves as a spiritual guardian. Fátima, the first Empress of modern Brazil, herself an Ialorixá of the Ketu nation, played a crucial role in combining the diverse Candomblé nations into one singular rite while unifying the empire. As the Nla Ialorixá - in the sacred Yorubá language, the 'great mother of the orixás' -, she became regarded posthumously as an orixá symbolising order and unity, transforming the once-disparate facets of Candomblé into a cohesive whole."
 
 #candomble_desc:0 "Candomblé is a syncretic faith that absorbed religious traditions from West Africans, Portuguese Catholics, and indigenous South Americans. Its name means 'dance in honor of the gods,' and, as one would expect, many of its rituals involve music and dance. Practitioners worship a creator deity named Olodumaré, as well as numerous lesser spirits called Orixás. Candomblé practitioners believe that every person has their own patron Orixá, who controls their destiny and acts as a spiritual protector." #OLD DESCRIPTION
 
