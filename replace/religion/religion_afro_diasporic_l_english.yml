 arara_desc:0 "The Cuban Arará tradition is a distinctly Dahomean tradition, unlike the primarily Kongo, Yoruba, or broader Ewe-Fon descended traditions prevalent across much of the Caribbean region and beyond. While a great deal of intermixing does exist, the Arará stoutly guard their customs and rituals lest they be subsumed by other traditions. Arará believe in a distant creator god who is personified as both the sun and moon and takes either the name Sobeño or Zeborissa, depending on which celestial body he is at the time. Sobeño created a class of spirits known as Foldunes to serve as intermediaries between him and the faithful throughout their daily lives and especially during different rituals. One of the most important rituals unique to Arará is ophiolatry, the induced possession of live snakes by ancestral spirits so their presence can be felt in rituals and ceremonies."
 
