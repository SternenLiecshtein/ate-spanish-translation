 alufa_desc:0 "The Alufa Movement is a loosely organized tradition which claims to have rediscovered the true roots of African religion: Islamic practice. The post-[Concept('the_event_ate','Event')|E] sect blends diasporic spirituality with the traditions of Islam, even taking its name from a Yoruba term for Islamic clerics. Believing in the one god Oluwa, Alufas also venerate their ancestors as intermediaries between the realm of spirits and the living, influenced in part by the mysticism and scholarship of Sufi tradition. This mixture manifests itself in many forms, such as Islamic holidays being celebrated with traditional African extravagance rather than mainline Muslim austerity. Their supersession of longstanding practices with claimed rediscoveries, combined with a tendency to use cultural terms from a vast array of West African sources, means that the faith is viewed skeptically by more traditional sects. The Alufas take this shunning in stride, steadfast in their devotion to Oluwa."
  
