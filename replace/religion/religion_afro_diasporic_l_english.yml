 afro_diasporic_religion_desc:0 "Melding Orishan, Vodun, and Bakongo traditions with Christianity, the Afro-Diasporic faiths often share common elements, such as a distant creator god, bargaining or interacting with spirits, and decentralized or flexible theologies. Beyond these few commonalities, faiths within the group are diverse and varied, and take on regional distinctions unique to themselves. Despite the distance between the various faiths, they each acknowledge a shared sense of African unity and struggle in the face of the hostility and chaos of a post-[Concept('the_event_ate','Event')|E] world."

