 lucumi_desc:0 "Santería Lucumí, or Regla de Ocha, is an Afro-Cuban religion that can be traced back to the Yoruba people of West Africa. Believers worship God in three aspects: Olodumaré the Creator, Olorún, who manifests as the Sun, and Olofi, who directly communicates with the Orishas - or 'Saints' and delivers them their aché, the powerful energy of divine agency and destiny. Because God is distant, Santeros propitiate the Orishas, who give advice and proscribe behaviors to help people live correctly and fulfill their aché."
 
 batuque:0 "Batuque Riograndense"
 batuque_adj:0 "Batuque"
 batuque_adherent:0 "Batuqueiro"
 batuque_adherent_plural:0 "Batuqueiros"
 batuque_desc:0 "Often overlooked despite their millennium-long presence in the southern tip of [old_brazil|E], the African diaspora there has developed their own interpretation of the cult of the orixás. Drawing primarily from the Cabinda and Jejê-Nagô traditions, Batuque Riograndense encompasses a pantheon of twelve divine beings, each with distinct attributes and roles — followers, however, reserve great importance to Olorum, the supreme orixá, source of all life; and Bará, the divine messenger, guardian of temples, paths and fate. Other important entities include Oxum, Ogum, Oxalá, Xapanã and Ossânha. Batuque services are marked by ritualistic dances, prayers and songs in the ancient Fom and Yorubá languages, facilitating the possession of a follower by an orixá. Feasts, integral to communal worship, often involve the ritual sacrifice of animals, with their meat shared among the congregation, symbolizing unity and divine favor."

