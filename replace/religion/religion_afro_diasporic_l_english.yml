 veintiunodivisiones_adherent:0 "Vuduist"
 veintiunodivisiones_adherent_plural:0 "Vuduists"
 veintiunodivisiones_desc:0 "Dominican Vudú, more commonly known as the 21 Divisions, blurs the seemingly stark boundaries between the two halves of Hispaniola, proving that the differences between cultures and religions on the island are not as immutable as might appear. Though many of the misterios of the major Sweet and Bitter divisions are recognizable as lwas or saints of Vodou and Dominican Catholicism, spirits such as Belie Belcan and the Sweet Water division of Taino misterios are wholly unique to Vudú. Practitioners seek out doctors who are vessels of a given misterio for aid, calling upon the member of a given division, house, or nation for aid in the domains that spirit excels at. Though there are many open followers of the Divisions, the practice also exists as a substrate of official Catholic practice in Dominican society, with shrines to the misterios coexisting in major places of pilgrimage and worship."

