 grandorient_desc:0 "The Grand Orient d’Haiti is an organization formed from the various secret societies and initiatory practices which permeate Haitian Vodou. While there is no formal religious hierarchy which controls and regulates doctrine for Vodou, the Grand Orient attests to represent a venerable and distinct tradition which stretches back far before the [Concept('the_event_ate','Event')|E] - all the way to Haiti’s liberation. Proudly claiming many prominent figures of the nation as members, the brotherhoods which constitute “the Craft” readily mix Vodou and Masonic symbols, oaths, and rituals, seeing them as not separate traditions from different worlds but part of a single distinctly Haitian identity."

