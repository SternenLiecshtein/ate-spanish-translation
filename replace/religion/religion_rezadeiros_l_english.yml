 ### Reisado
 
 reisado:0 "Cult of the Three Kings"
 reisado_adj:0 "Reisado"
 reisado_adherent:0 "Reiseiro"
 reisado_adherent_plural:0 "Reiseiros"
 reisado_desc:0 "Between the Jequitinhonha and São Francisco valleys, peasants and lords alike seek the incercessions of various folk saints to aid on their daily lives. They make offerings to Pedro the Gatekeeper to alleviate the droughts plaguing their barren lands, while the blessings of Jorge the Dragonslayer provides strenght to the warriors in battle. However, a triad of spirits rules the Reisado pantheon: the Three Wise Kings, Gaspar, Balthazar and Melchior. In the distant past, these lords bestowed mankind with the gifts of fire, liberty and knowledge, and now observe their creation from their Kingdom in Heaven. According to followers, the Three Kings are believed to dispense good fortune, knowledge, and directly intercede on behalf of those who make them offerings. Reisado ceremonies take the form of elaborate and vibrant processions, often accompanied by drumming and the chanting of prayers."

