 ##### Divinos
 divinos:0 "Brotherhoods of the Holy Spirit"
 divinos_adj:0 "Divinos"
 divinos_adherent:0 "Divino"
 divinos_adherent_plural:0 "Divinos"

 divinos_desc:0 "Followers of the Cults of the Holy Spirit reject both Catholic saints and the divinity of Jesus Christ, instead directing their worship to the Divine Holy Ghost, which they interpret as the manifestation of God Almighty’s moral essence, the source of all knowledge and order, who guides humanity through a series of spiritual precepts. These include the principles of egalitarianism in religious practice, charity toward the poor and oppressed, and the fulfillment of vows made to God - for the Holy Spirit, while a source of comfort, is also vengeful, and failure to honor one’s promises will bring severe divine punishment. The Cults trace their origins to the religious practices brought to [old_brazil|E] by Azorean immigrants centuries before the Event. Lacking a formal hierarchy, adherents organize themselves into highly decentralized 'Irmandades' (Brotherhoods), which serve as both houses of prayer and fraternal societies."
 
