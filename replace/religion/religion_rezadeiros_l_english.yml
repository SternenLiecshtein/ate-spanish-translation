 ### Terra Benta 
 terra_benta:0 "Terra Benta"
 terra_benta_adj:0 "Terra Benta"
 terra_benta_adherent:0 "Benteiro"
 terra_benta_adherent_plural:0 "Benteiros"
 terra_benta_desc:0 "Benteiros venerate the sacred mountains and hills of Minas Gerais, in addition to various virtuous men and women of the past. They perceive this material world as a single chapter within an unending cycle of death and rebirth, marked by a catastrophic incident called 'A Derrama', followed by the salvation of all righteous souls and the subsequent recreation of existence from the curdling of a primordial Chaos. In the past, figures like Tomás Dirceu, Tancredo and Tiradentes were slain in their struggle against the forces of evil while attempting to halt the process; Benteiros now eagerly expect the final coming of the Messiah, whose sacrifice will end the cycle of cataclysms. However, their plans and prayers may be thwarted by the malevolent Emboabas and their False Messiahs, the evil beings responsible for the latest and more destructive Derrama. To protect against them, Benteiros practice a policy of 'Inconfidência', abstaining from sharing the most intimate and secretive aspects of their rituals with outsiders and non-believers."
 
