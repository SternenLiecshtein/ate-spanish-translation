###Toré-Praiá

torepraia:0 "Toré-Praiá Rites"
torepraia_adj:0 "Toré-Praiá"
torepraia_adherent:0 "Toré-Praiá"
torepraia_adherent_plural:0 "Toré-Praiás"
torepraia_desc:0 "Many indigenous groups of the Northeastern hinterlands believe that the [encantados|El], the spirits of the wilderness, are the souls of their ancestors, who sacrificed themselves in order to guard the future generations of men and women. While these enchanted beings now wander across the drylands, they can be reached through [jurema|El]-induced trances and dreams, and may also choose to manifest to their most faithful followers - the 'custodians' - in the form of a seed, which serves as the physical vessel of a particular Encantado. These spirits, long ago, made their dwelling on the massive waterfalls of the São Francisco valley, the largest of which have been dammed since pre-Event times. Only by restoring those cascades to their pristine state, followers believe, will the cycle be fully restored and new Encantados allowed to join the physical world."

