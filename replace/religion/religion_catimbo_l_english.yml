jurema_sagrada_adherent:0 "Juremeiro"
jurema_sagrada_adherent_plural:0 "Juremeiros"
jurema_sagrada_desc:0 "Combining Afro-Brazilian and Folk Catholic rituals with Amerindian beliefs, juremeiros hold a profound reverence for the magical properties of the [jurema|El] plant, which they consume during their services to induce various types of spiritual experiences, such as visions, divination and trances. They believe in a complex system of [Concept('realms_of_encantaria','multiple pantheons')|E], including orixás, Christian saints and the souls of their ancestors, with Jesus Christ at the head of this spiritual realm. Juremeiro services entail extensive sessions of singing, drumming and prayer, while their masters and priests, aided by the use of the Jurema, can communicate with the spirit world and channel those magical entities.."

