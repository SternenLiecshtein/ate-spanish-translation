###Catimbó

catimbo_religion:0 "Catimbó"
catimbo_religion_adj:0 "Catimbó"
catimbo_religion_adherent:0 "Catimbozeiro"
catimbo_religion_adherent_plural:0 "Catimbozeiros"
catimbo_religion_desc:0 "In the Tupi-Guaraní languages of [old_brazil|E], 'caa'timbó' translates to 'smoke of herbs' or even 'the forest that induces trance'. This term is commonly employed to describe a wide range of Amerindian-derived faiths sharing certain common elements, such as a deep reverence for the natural world, the belief in [Concept('realms_of_encantaria','multiple spiritual planes')|E] and the use of the sacred [jurema|El] plant in their rituals. Throughout the centuries, Catimbó followers have incorporated customs from Christianity and Afro-Brazilian faiths into their spiritual practices, while still retaining their primarily indigenous identity. Although certain elements of native spirituality can be found along the coastal regions of Brazil, primarily within syncretic Catholic, Afro-Diasporic or Rezadeiro faiths, Catimbó itself remains a majority only in a few isolated parts of the Empire."

