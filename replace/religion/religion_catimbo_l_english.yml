###Awê-Toré

awe_tore:0 "Awê-Toré Rituals"
awe_tore_adj:0 "Awê-Toré"
awe_tore_adherent:0 "Awê-Toré"
awe_tore_adherent_plural:0 "Awê-Toré"
awe_tore_desc:0 "Across Eastern Brazil, various indigenous peoples share a sacred ritual known as 'Toré' or 'Awê', which encompasses a number of dances, songs and communal celebrations dedicated to the spirits of the forest, the Sun, and the Moon. Followers attribute specific meanings to each element of choreography, enabling them to make particular requests to the spirits, such as bountiful harvests, familial blessings, or success for warriors in battle. Some groups, however, also conduct a set of more secretive rituals involving sacred chants and the usage of [jurema|El], rarely witnessed by outsiders. During these ceremonies, the faithful experience visions, consume special infusions to cure ailments, and seek counsel from the spiritual realm. Some followers often deny the existence of these rites, while others portray them as a symbol of their resistance against the encroachment of non-indigenous peoples."

