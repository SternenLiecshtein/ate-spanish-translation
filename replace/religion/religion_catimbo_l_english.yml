###Juremataia

juremataia:0 "Juremataia Circles"
juremataia_adj:0 "Juremataia"
juremataia_adherent:0 "Jurematista"
juremataia_adherent_plural:0 "Jurematistas"
juremataia_desc:0 "Incorporating Jewish and Christian esoteric traditions into an overall indigenous worldview, the Juremataia Circles state that the [jurema|El], the sacred plant of the natives, is the Burning Bush mentioned in the Bible. According to believers, the plant was introduced to Old Brazil by the celestial guardian Toreh Jerubari and his faithful disciple Carida who, under direct command from God, taught the natives how to brew Ayuká, the sacred Jurema root wine, which acts as a gateway between the physical world and the divine realm. Followers hold that all human beings carry inside their hearts a Jurema seed, which must be constantly irrigated with Ayuká so its carrier may achieve a higher understanding of the spiritual world."

