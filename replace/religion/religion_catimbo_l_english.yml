encantaria_desc:0 "Across Old Brazil, certain Catimbó communities revere [jurema|E] not only as a sacred plant, but often as a divine entity in its own right, deified as Cabocla Jurema, the guardian goddess of the forests. She is commonly depicted as a brave female indigenous warrior, heading an extensive army of '[encantados|El]', spiritual beings who were once her most faithful followers on Earth and now serve as intermediates between the goddess herself and her believers. Through the usage of Jurema wine and smoking pipes, devotees may contact the encantados, while Cabocla Jurema herself may be channeled by the most pious members of the faith's all-female priesthood."

