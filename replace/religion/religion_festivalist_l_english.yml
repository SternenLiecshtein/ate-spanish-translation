 divina_chicha_adherent:0 "Chichero"
 divina_chicha_adherent_plural:0 "Chicheros" #I don't know how to rewrite this.
 divina_chicha_desc:0 "Through the streets and jungles of old Perú, a distinct sound can be heard from the houses of the faithful - the Divina Chicha, the divine melody which the Chicheros believe can unite all peoples. Exalting heroes of the music from the past, present, and future, they celebrate legends of chicha such as Papá Chacalón and other patrons of the downtrodden for the messages of love they conveyed. Chichero rituals more closely resemble extravagant parties than the somber processions of their neighbors, earning them a reputation as bacchanal revelers by those who do not understand the music the way the Chicheros do."

