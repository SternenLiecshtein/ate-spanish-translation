 festivalist_religion:1 "Festivalist"
 festivalist_religion_adj:1 "Festivalist"
 festivalist_religion_adherent:1 "Festivalist"
 festivalist_religion_adherent_plural:1 "Festivalists"
 festivalist_religion_desc:1 "A focus on festivals and ecstatic expressions of communal worship form the basis of the Festivalist faiths of South America, which are united in viewing creation as a gift from the divine. The popular worship ceremonies and the festive atmospheres their communities cultivate serve both to honor the boons of their gods and to spread sacred energies throughout their communities, both earthly and beyond. The divine itself tends to be seen as ordinarily distant from its creation, but brought closer through the collective experience of these raucous rituals, to the mutual benefit of worshippers and worshipped. These collective communions can vary in mood, but tend to revolve around communal ecstatic experience, which fully coalesces into a deeper understanding of their rituals as perpetuating the universe itself. Regardless of their diverse origins, a sense of kinship formed between the eclectic Festivalists through contrast with the more austere and reserved belief systems they often find themselves near."

