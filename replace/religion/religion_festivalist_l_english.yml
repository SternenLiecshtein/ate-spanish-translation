 parodia_desc: "Originating within the rich Platinean musical traditions of Murga and Candombe, the followers of the god Momo believe that the world was sung into being by a divine chorus created by their slumbering deity to cure his loneliness in the primordial night. They pursue joy and mockery as the path to a righteous life, finding happiness in life's absurdities while wielding laughter as a weapon against oppression. Their rituals blend satire and reverence through elaborate street performances, where masked celebrants don colorful costumes and perform songs and dances meant to honor Momo and his divine court. The faith reaches its peak during the sacred Carnaval season, when Momo briefly awakens from his eternal slumber to witness the joyous tributes of his people."

