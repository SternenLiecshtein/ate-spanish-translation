 vendimia_sol:0 "Vendimia Sol"
 vendimia_sol_adj:0 "Vendimia Sol"
 vendimia_sol_adherent:0 "Enólogos"
 vendimia_sol_adherent_plural:0 "Enólogoses"
 vendimia_sol_desc:0 "Evolving from the harvest festivals of western Argentina, the worshipers of the Sun, beauty and the ecstatic hedonism of Dionysian-esque rituals have carved themselves a unique niche in the spiritual landscape of the Southern Cone. An all-female priesthood, said to be the brides of the Sun, serves as the organizer and host of great banquets meant to celebrate his gifts. However, centuries of vilification and persecution by both Anachronists and Christians have given this faith a deeply fundamentalist outlook, believing themselves to be the last ones chosen by the Sun himself."
 
