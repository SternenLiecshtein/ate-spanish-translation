 calvertan: "Calvertanism"
 calvertan_adj: "Calvertan"
 calvertan_adherent: "Calvertan"
 calvertan_adherent_plural: "Calvertans"
 calvertan_desc: "Calvertans emerge from the teachings of a charismatic young preacher who spoke out against the imperial entanglements of the Church. Adopting the name of an ancient act that once guaranteed the right of free worship to all Christians, Calvertans believe in a more personal faith, divorced from the trappings of secular power. Wandering Calvertan preachers hold no possessions of their own except for the clothes on their back and the Bible from which they preach, subsisting entirely on the hospitality and charity of strangers."

 congregationism:1 "Congregationalism"
 congregationism_adj:1 "Congregationalist"
 congregationism_adherent:1 "Congregationalist"
 congregationism_adherent_plural:1 "Congregationalists"
 congregationism_desc: "Congregationalists are firmly against any kind of church hierarchy, believing that churches should be entirely independent from each other and should be led only by their local communities. They also firmly believe in the merging of church and state -  laws should conform to Christian morals and should not interfere with the word of God or the teachings of the Bible. As such, they are both moralistic and legalistic, believing that each individual has a responsibility to uphold the principles set down by Moses. Their declaration of faith, adopted by nearly all Congregationalist churches, holds the Evangelical Council to be the Antichrist."

 restorationism: "Restorationism"
 restorationism_adj: "Restorationist"
 restorationism_adherent: "Restorationist"
 restorationism_adherent_plural: "Restorationists"
 restorationism_desc: "In the ancient days of the Second Great Awakening, the two legendary ministers Stone and Campbell were said to have restored the Original Gospel of ancient Christianity. They eschewed all authority or polity beyond that of the local church, all trappings of denominational power, and even all instruments of faith in a fervent pursuit of what they believed to be the authentic, pure, and unadultured Christianity of the Apostles. To this day, those who cling to their teachings are still distrustrful of any institutions of faith and repudiate the instruments and iconography common to other Christian churches."

 river_baptist: "River Baptism"
 river_baptist_adj: "River Baptist"
 river_baptist_adherent: "River Baptist"
 river_baptist_adherent_plural: "River Baptists"
 river_baptist_desc: "Named after their practice of baptizing people in Jordan, meaning within a natural river rather than a font, the River Baptists are a rejection of the hierarchical structure of the Evangelical council. Their pastors are typically highly respected, taking a leading role in community organization, and adherents are expected to live humbly, putting justice and charity at the forefront of their lives."
 
