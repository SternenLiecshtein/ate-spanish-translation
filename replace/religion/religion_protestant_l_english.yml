 waldensian: "Waldensian Church"
 waldensian_adj: "Waldensian"
 waldensian_adherent: "Waldensian"
 waldensian_adherent_plural: "Waldensians"
 waldensian_desc: "Regarded as the oldest Protestant denomination in all of the Americas, the Waldensians actually predate the Reformation by several centuries. Originally a divergent movement of the Catholic church preaching extreme poverty and rejecting the authority of the priesthood, they willingly joined with the Protestant churches and officially adopted Calvinist theology. Having faced severe persecution in their ancient homeland of Italy, the Waldensians immigrated to Uruguay and the Platine basin in order to practice their faith freely. Despite the turmoils of the merger and migration, the Waldensian Evangelical Church continues its original mission of voluntary poverty, serving the downtrodden and dispossessed of their local communities as part of their calling."

 swordminded: "Sword-Minded"
 swordminded_adj: "Sword-Minded"
 swordminded_adherent: "Sword-Minder"
 swordminded_adherent_plural: "Sword-Minders"
 swordminded_desc: "The [Concept('the_event_ate','Event')|E] ushered in an unprecedented level of violence and chaos, threatening the very existence of many minor religious communities who professed the doctrine of pacifism. While many chose to turn the other cheek and remain set in their ways, others concluded that the only way to defend themselves was to take up the sword. This new 'Sword-Minded' movement holds that the sinful world can no longer be shunned, it must be saved and redeemed. Self-defense is taught to adherents, and warfare is permitted so long as it takes place for righteous reasons. Missionary work is also encouraged, with the movement believing that all mankind must be a part of God’s flock before an age of peace can begin. Tolerating no deviation from God’s words, they often decry other Christians as having fallen to sin due to perceived lapses in morality or commitment to the truth of the Bible."

 quaker: "Society of Quaker Friends"
 quaker_adj: "Quaker"
 quaker_adherent: "Quaker"
 quaker_adherent_plural: "Quakers"
 quaker_desc: "Despite the name, the Society of Friends, more commonly referred to as Quakers, is not one unified church but instead a variety of community worship organizations with a common goal - to find the presence of God within them and to follow that inner light of Christ towards righteousness. This light can be discovered both on an individual and community level, with religious and social decisions being made by holding meetings in which the attendees collectively determine what path God desires them to take. Lacking a centralized hierarchy, Quaker communities can differ vastly on some doctrines such as baptism, icons, or even theism, but some common beliefs include pacifism, simple living, and a mission to promote social reform and community harmony."
 
 hutterite: "Hutterite Brethren"
 hutterite_adj: "Hutterite"
 hutterite_adherent: "Hutterite"
 hutterite_adherent_plural: "Hutterites"
 hutterite_desc: "The Hutterite Brethren are a small ethnoreligious group tracing their origins to the Radical Reformation. Having settled in the Great Plains after migrating from Europe, the Hutterites built small autonomous towns known as [Concept('colonies_hutterite','colonies')|E]. Hutterites are distinct among the traditional Anabaptist denominations for their doctrine of the community of goods, rejecting the idea of private ownership of property in favor of communal ownership. This way of life has continued mostly uninterrupted since the [Concept('the_event_ate','Event')|E], working to better their communities and continuing their service to God and one another."
 
