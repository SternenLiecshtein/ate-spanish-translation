 restorationist: "Restorationist Synod"
 restorationist_adj: "Restorationist"
 restorationist_adherent: "Restorationist"
 restorationist_adherent_plural: "Restorationists"
 restorationist_desc: "As Christian communities faltered in the wake of the [Concept('the_event_ate','Deluge')|E], besieged on all sides by enemies of the faith, various Protestant and Catholic groups on the Christian frontier set aside their differences in favor of synthesis. Emphasizing faith alone and love for God, but within a very clear and traditional hierarchy, the Restorationist Synods created a new denomination out of the various Christian sects of the Midwest. Over time, this faith intertwined itself with the Papacy in St. Louis, the rightful heirs to St. Peter, now cleansed of its indulgent history. While this harmed their relationship with independent Protestant churches, it has allowed the schism of the Reformation to begin to heal. Now the Restorationist Synods seek to restore the Christian dominance of the pre-Event Americas via a distinctly new approach."
