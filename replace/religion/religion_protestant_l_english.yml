 nonconformism_adj: "Non-Conformist"
 nonconformism_adherent: "Non-Conformist"
 nonconformism_adherent_plural: "Non-Conformists"
 nonconformism_desc: "Non-Conformists are the modern descendants of a wide variety of different Protestant branches and churches who broke away from the Evangelical Convention of South America after the Neo-Pentecostalists attained dominance and imposed restrive controls on the other member churches. Non-Conformists remain the broadest and most pluralistic convention of Protestants on the continent, existing outside the reach of the Brazilian Empire. Their political core is centered mainly on Y Wladfa."

 assembleiano: "Assemblies of Christ"
 assembleiano_adj: "Assembleiano"
 assembleiano_adherent: "Assembleiano"
 assembleiano_adherent_plural: "Assembleianos"
 assembleiano_desc: "The National Evangelical Assembly was the first major attempt to unify all remaining third-wave Protestant movements in Brazil, such as the Christian Congregation, the Assemblies of God and the Baptist fellowships. The initiative was short-lived, however: during the months of Doctrinarian Debates, the fundamentalist neopentecostal sects assumed control over all key posts of the Assembly and expelled those mainstream denominations which refused to submit to their theology. Shortly after, these rejected groups banded together into the new Assemblies of Christ, which later expanded into other parts of Latin America. While individual churches are nominally independent, they all share a number of core doctrines, like Continuationism - that is, the belief that the gifts of the Holy Spirit, such as speaking in tongues, miraculous healings, blessings and prophetic proclamations, are still available to all those who believe in Jesus Christ as their savior."
 
 retete: "Reteté Communities"
 retete_adj: "Reteté"
 retete_adherent: "Crente-do-Reteté"
 retete_adherent_plural: "Crentes-do-Reteté"
 retete_desc: "The eclectic nature of Brazilian spirituality allowed for the development of syncretic traditions even within the normally strict doctrine of Pentecostal Christianity. Reteté cults often take place in small house churches or in open-air clearings and incorporate thinly-disguised elements from Afro-Brazilian religions, such as heavy drumming, dancing and spiritual trances - which, they claim, are not manifestations of the Orishas, but signs of the presence of the Holy Spirit itself. The informal nature of their communities, often lacking any traditional hierarchy, and the assimilation of 'heathen' customs, however, leads to Reteté Christianity being seen with contempt, scorn, or even outright hostility by the traditional Protestant churches."
 
