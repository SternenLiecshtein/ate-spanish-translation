 templarios: "Born-Again Templars of Christ"
 templarios_adj: "Templário"
 templarios_adherent: "Templário"
 templarios_adherent_plural: "Templários"
 templarios_desc: "Rooted in eschatological neopentecostal traditions, the fundamentalist Born-Again Templars of Christ, or Templários, believe that the [Concept('the_event_ate','Deluge')|E] marked the beginning of Satan's dominion over the world. However, just as Jesus announced 'I did not come to bring peace but a sword', Templários prepare for battle - both spiritual and literal - against the forces of evil. For the Templários, expanding the dominion of Christian law is paramount, and doing so through militant action it is the only way to completely liberate mankind from demonic control. Their prophecies tell of an apocalyptical Final War between the armies of good and the forces of Satan himself, whose defeat will herald the beginning of the utopian Kingdom of God. However, Jesus himself will only sit on His earthly throne once the faithful construct the new biblical Temple of Solomon upon the New World."
