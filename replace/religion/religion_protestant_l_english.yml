 charismaticism: "Neo-Charismaticism"
 charismaticism_adj: "Neo-Charismatic"
 charismaticism_adherent: "Neo-Charismatic"
 charismaticism_adherent_plural: "Neo-Charismatics"
 charismaticism_desc: "Neo-Charismatics are not known as such because of their charm, but rather their belief that 'charismata', the gifts of the Holy Spirit, are still available to all believers simply through baptism and faith. Believing themselves to carry the Third Wave of the Holy Spirit beyond traditional Charismatics and Pentecostals, Neo-Charismatics believe in the availability of gifts including the ability to speak in tongues, miraculous healing of the cripples, gifts of prophecy and more events often considered extraordinary. However, they also desire a structural renewal where apostles and prophets will lead the church to the Kingdom of God. This radical push for an Apostolic Renewal against the hierarchy of the Evangelical Convention has lead the Convention to declare these beliefs heretical, but the Neo-Charismatic faith continues to thrive outside the jurisdiction of the Holy Columbian Commonwealth."

 global_throne: "Church of the Global Throne"
 global_throne_adj: "Global Throne"
 global_throne_adherent: "Tronista"
 global_throne_adherent_plural: "Tronistas"
 global_throne_desc: "Claiming to be a continuation of the National Evangelical Assembly, the 'Igreja do Trono Global' - the Church of the Global Throne - ultimately traces its origins to several antediluvian third-wave, charismatic and neopentecostal denominations from [old_brazil|E]. Apart from following common evangelical practices, like speaking in tongues or healing by prayer, the Church also adheres to more spectacular customs, such as a heavy emphasis on extraordinary spiritual encounters or the exorcising of demons through deliverance ministries. It claims to be both the one, True Church and the literal Kingdom of God. Embracing the belief that the expansion of its flock and territory will hasten the return of Jesus, Trono Global envisions a future where the world is wholly under its divine rule, awaiting the moment when Christ reclaims His Throne on Earth."

 anglican: "Anglicanism"
 anglican_adj: "Anglican"
 anglican_adherent: "Anglican"
 anglican_adherent_plural: "Anglicans"
 anglican_desc: "Anglicanism describes itself as being a 'via media', or middle way, between Protestantism and the Catholic Church. After the [Concept('the_event_ate','Deluge')|E], the Anglican Church in the Caribbean refused to participate in the Evangelical Convention called by the churches in the American South, instead asserting itself as a separate faith unto itself. It soon became the dominant faith in much of the Anglophone Caribbean, as its tolerance for both Protestant and Catholic practices allowed it to serve as a unifying force for Christians in the area. The highest authority in Anglicanism is the Archbishop of the West Indies."
 anglican_religious_head_title: "Archbishop"
 anglican_religious_head_title_name: "General Synod of the Anglican Church"

 anabaptist: "Old Order"
 anabaptist_adj: "Old Order"
 anabaptist_adherent: "Anabaptist"
 anabaptist_adherent_plural: "Anabaptists"
 anabaptist_desc: "The Old Order are a collection of groups of Conservative Amish, Mennonites, and Brethren, focused on separation from the outside or 'English' world, a principle of nonviolence, and plain living. These tenets make life after the apocalypse difficult and often quite short. Due to the religious violence and general chaos inherent to the post-[Concept('the_event_ate','Deluge')|E] social order, the Old Order has abandoned its former practice of absolute pacifism, but members still strive to avoid violent conflict whenever possible. Using violence in any context - even self-defense - is highly discouraged."

 mennonite: "Mennonite Church"
 mennonite_adj: "Mennonite"
 mennonite_adherent: "Mennonite"
 mennonite_adherent_plural: "Mennonites"
 mennonite_desc: "One of the largest and oldest of the Anabaptist Protestants, the Mennonite Church traces itself to the teachings of Menno Simons, one of the Radical Reformers in contrast to Calvin or Luther. Aiming to restore the old church of Christianity from the time of its foundation, Mennonites emphasize their service to Christ and the renunciation of the sword and oath. While historically Mennonite communities were divided along degrees of participation with the pre-[Concept('the_event_ate','Event')|E] world, those separations were set aside as their policies of religious tolerance and social cohesion allowed them to unite isolated communities left vulnerable by the collapse."
 
 moravian: "Moravian Synod"
 moravian_adj: "Moravian"
 moravian_adherent: "Moravian"
 moravian_adherent_plural: "Moravians"
 moravian_desc: "Moravianism's roots lie in ancient Christian conflict. Moravians were originally a small branch of Protestantism that emphasized community, unity, and simple living; after the [Concept('the_event_ate','Deluge')|E], many Miskitos saw the differences between religions as institutional rather than theological. This mindset sustained a spirit of unity among the Miskito, which continues to this day. United by a synod, Catholic, Protestant and Traditional beliefs came together to bring peace to the region. Believers experience divinity through dreams as well as through spirited discourses on the nature of good, evil, and the human spirit. Adherents, who call themselves brothers and sisters, are united in celebrations called Love Feasts held in honor of the Victorious Lamb."
