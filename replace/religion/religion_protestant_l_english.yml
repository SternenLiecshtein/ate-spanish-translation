 shango_baptist_adj: "Shango Baptist"
 shango_baptist_adherent: "Shango Baptist"
 shango_baptist_adherent_plural: "Shango Baptists"
 shango_baptist_desc: "The islands of the eastern Caribbean have been home to a multitude of religious traditions since before the [Concept('the_event_ate','Deluge')|E]. Two faiths in Trinidad were more interlinked than most; the Shangoists, an Afro-Diasporic tradition similar to Santeria, and the Spiritual Baptists, a Protestant church descended from Gullah who came to the island after a long-ago war. The 'Shango Baptist Church' is a term recognizing the interlinked nature of these two traditions, juxtaposed as they are under one label. Broadly speaking, both sects of the Shango Baptists believe in a Holy Trinity of three distinct persons who are often co-identified with Yoruba divinities like Olorun and who have their own wills. Orishas and the spirits of saints act as intermediaries to the Trinity (as well as the Holy Spirit himself, who can possess worshippers). Unusually, the use of Catholic-style saint icons is common in worship rituals as well."
		
