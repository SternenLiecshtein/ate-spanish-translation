 redemptionist_adj: "Redemptionist"
 redemptionist_adherent: "Redemptionist"
 redemptionist_adherent_plural: "Redemptionists"
 redemptionist_desc: "The Evangelical Council was created by the Emperor to serve the Empire, and as such could never have served the purpose of moral guide and guardian that it claimed; this is the line of thought that justified the creation of the Redemptionist sect. They demand a strict primacy of church over state in a way often compared to a shepherd leading his flock, including the destruction of heresy and heathenry, the 'wolves' of spirituality, regardless of whether it is within the heart of the poorest peasant or the richest king. Conversely, they also demand the church only focus on the spiritual, believing that having them deal with the particulars of governance will encourage lenience when dealing with the politically powerful."
 
