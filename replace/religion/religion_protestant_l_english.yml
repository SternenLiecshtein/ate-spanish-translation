 cavalier_adherent: "Cavalier"
 cavalier_adherent_plural: "Cavaliers"
 cavalier_desc: "Once the religion of the pre-[Concept('the_event_ate','Deluge')|E] American nobility, the Cavalier Church has had its influence massively reduced over the centuries since that great calamity. Still nostalgic for this magnificent past, Cavaliers idealize the lost standards of chivalry and piousness that were once upheld by the elites of society. These bonds of honor and law, based on the teachings of Jesus, had given those of lower birth the freedom to worship God and live decently underneath the protection of their rulers. The church’s staunch adherence to tradition and usage of an ancient liturgical book, the Book of Common Prayer, make it a strange anachronism in the modern day. Yet, this gives the faithful all the more motivation to keep their glorious history from ever being forgotten."

