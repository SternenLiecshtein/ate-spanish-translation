 lutheran: "Confessionalist Synod"
 lutheran_adj: "Confessionalist"
 lutheran_adherent: "Confessionalist"
 lutheran_adherent_plural: "Confessionalists"
 lutheran_desc: "Born from the teachings of the ancient Martin Luther who lends the movement its name, Lutherans, of which the Confessionalist Synod is the largest surviving mainline denomination in the continental states, hold many of the same practices as pre-Reformation Christendom, but reject the centralized nature of the Catholic Church as a corrupt entity in favor of decentralized congregations. These congregations solve disputes and dilemmas through conference rather than relying on the decision of a single religious authority. In the wake of the [Concept('the_event_ate','Event')|E], Lutheranism receded greatly, with many of the remaining congregations putting aside differences between one another against the Catholic and Viking ascendancy."

