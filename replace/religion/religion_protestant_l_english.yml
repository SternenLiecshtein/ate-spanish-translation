 sanctifier: "Entire Sanctifiers"
 sanctifier_adj: "Sanctifier"
 sanctifier_adherent: "Sanctifier"
 sanctifier_adherent_plural: "Sanctifiers"
 sanctifier_desc: "Seeking to find God through meditation and the denial of the self, Entire Sanctifiers pursue complete and total spiritual perfection, accepting nothing less. This inward focus means their churches largely disregard proselytization, believing that salvation will find those worthy of it. Those who are deserving of that redemption through the purification of their spirit have access to God's gifts, which they demonstrate to other aspirants by working miracles of healing, speaking in tongues, or, more rarely, the handling of serpents."

 evangelio: "Evangelio Internacional de Jesucristo"
 evangelio_adj: "Evangelista"
 evangelio_adherent: "Evangelista"
 evangelio_adherent_plural: "Evangelistas"
 evangelio_desc: "Forced underground after the Event, the Protestants of Central America are a disorganized and radical force. While each individual community can hold wildly different views from one another, every Evangelista church offers the same broad message: a direct, personal relationship with God, free of divine or temporal intermediaries, which manifests in His charismatic gifts. These doctrines are seen as heretical and subversive by the Catholic mainstream and therefore frequently suppressed. As a result, Evangelistas often operate in secret, keeping the Reformation's ideals strong in the face of adversity."

 freechurchman: "Free Church Federation"
 freechurchman_adj: "Freechurchman"
 freechurchman_adherent: "Freechurchman"
 freechurchman_adherent_plural: "Freechurchmen"
 freechurchman_desc: "The Free Church Federation, originally a collection of various denominations, has since solidified into a single creed. Defined at first by its rejection of Anglican dominance over Protestantism in the Caribbean, Freechurchmen are noteworthy for their doctrine of ‘competitive conversion’, where it is the congregation’s duty to always be increasing the number of recent converts and new churches. Further, belief in Charismata and an extreme emphasis on function over form in their architecture set the Federation apart from other denominations."

 stewardite: "Stewardship Confession"
 stewardite_adj: "Stewardite"
 stewardite_adherent: "Stewardite"
 stewardite_adherent_plural: "Stewardites"
 stewardite_desc: "The Stewardship Confession seeks to answer God's call to care for and protect the natural world. As God is sovereign over all, man is sovereign over nature, and man must be every bit as loving, just, and powerful as God is in His rule. Under the watchful eyes of their elders, Stewardites seek to cultivate their faith in God's creation by tending to it. They do not practice self-denial, however, and encourage rigorous self-improvement amongst believers to strengthen their bodies, morals, and conviction in Christ."

