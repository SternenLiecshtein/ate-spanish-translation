 united_church_adherent: "United Churcher"
 united_church_adherent_plural: "United Churchers"
 united_church_desc: "Originally one of the many offshoots of Protestant Christianity in Toronto, the United Church differs from its fellows by its belief that the Holy Spirit acts through all faiths, and that God’s will therefore is best understood through dialogue with other creeds. Through inter-faith services, adherents invite members of other faiths into their holy spaces to perform their own rituals, so as to open new pathways to the divine. The Church retains many elements of traditional Protestant Christianity, believing that the Bible is God’s most direct revelation to humankind, and that Communion is a holy act."

