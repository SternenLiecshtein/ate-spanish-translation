 lutherische: "Lutherische Kirchenbund"
 lutherische_adj: "Lutherische"
 lutherische_adherent: "Lutheran"
 lutherische_adherent_plural: "Lutherans"
 lutherische_desc: "The Lutheran Union arose from the association of several ethnic German congregations, preserving the traditions of Mainline Protestantism in South America. Amid the post-[Concept('the_event_ate','Event')|E] world, the faith held to life in tight-knit ethnic enclaves, steadfast in its commitment to tolerance, charity and social justice. The Kirchenbund - literally, the Federation of Churches - believes in the sanctity of the individual’s relationship with God and upholds the doctrine of salvation by the Lord's grace alone through faith in Jesus Christ. To ensure its survival, the church adopted a policy of armed vigilance: it entrusted its missionary and outreach efforts to the Society of Rotermund, a chivalric order dedicated to defending the faithful, ensuring that its message of peace remains resilient against the chaos of the world."
 lutherische_religious_head_title: "Moderator"
 lutherische_religious_head_title_name: "Society of Rotermund"

 muckerism: "Muckerism"
 muckerism_adj: "Mucker"
 muckerism_adherent: "Mucker"
 muckerism_adherent_plural: "Muckers"
 muckerism_desc: "Muckers follow the teachings of a long tradition of female prophets, beginning with Jacobina Mentz Maurer, a self-proclaimed messiah and reincarnation of Jesus who lived many decades before the [Concept('the_event_ate','Deluge')|E]. These popular preachers, claiming to have received visions of God and Christ, lead their followers to live in strict devotion and holiness. Believers are taught that the Scriptures command them to renounce the temptations of the world and live in absolute purity, rejecting the indulgences of money, lust, and pleasure. Followers of Muckerism often form isolated communities, dedicated to prayer and ascetic practices - both out of fear from surrounding faiths that condemn their strict piety, as well as to ensure their protection from the moral decay of the outside world. And they will stop at nothing, silencing any threat with unflinching resolve, to preserve their beliefs and keep external influences at bay."
