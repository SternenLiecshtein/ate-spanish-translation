 #christianity_religion: "Christianity"
 #christianity_religion_adj: "Christian"
 #christianity_religion_adherent: "Christian"
 #christianity_religion_adherent_plural: "Christians"
 #christianity_religion_desc: "Christianity has been fundamentally altered by the [Concept('the_event_ate','Deluge')|E], splintering into innumerable new sects which sometimes diverge far from traditional orthodoxy. However, they are united in their belief that Jesus Christ was the Messiah, the only begotten son of God who died for mankind's sins on the cross. Christian sects believe that, if one accepts Jesus as their savior and repents for their sins, they can join him in Heaven."
 protestant_religion: "Protestantism"
 protestant_religion_adj: "Protestant"
 protestant_religion_adherent: "Protestant"
 protestant_religion_adherent_plural: "Protestants"
 protestant_religion_desc: "Protestantism has its origins in the rejection of Catholic authority, seeking a more personal relationship with God and finding truth in the Bible alone and salvation through faith - a sentiment only exacerbated by the chaos of the [Concept('the_event_ate','Deluge')|E]. Now, the Protestant denominations of the old Americas forge new paths away from the scattered remnants of ecumenism."

 evangelical: "Evangelicalism"
 evangelical_adj: "Evangelical"
 evangelical_adherent: "Evangelical"
 evangelical_adherent_plural: "Evangelicals"
 evangelical_desc: "The Evangelical Church is the main claimant to the legacy of antediluvian United States Protestantism. In the face of post-[Concept('the_event_ate','Deluge')|E] upheavals, various Protestant churches banded together, putting aside minor theological differences in favor of establishing an Evangelical Convention of Churches presided over by an ecumenical council of bishops. However, some Christians chafe against the doctrines and restrictions imposed by this Convention..."
