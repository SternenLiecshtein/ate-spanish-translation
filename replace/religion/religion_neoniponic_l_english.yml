 seicho_no_ie_desc:0 "Seicho-no-Ie, (“House of Growth”) is a tradition from Japan that is said to have taken greater root in Brazil than its home country. Espousing the belief that divinity is within every individual human and the material world is an illusion, practitioners worship in revival-like ceremonies where faith healing is of paramount importance. Meditation is also a key practice, in a ritual called ‘Shinshokan’ wherein believers seek to deepen their spiritual power by meditating on the True Image of God within themselves. As a somewhat syncretic system, Seicho-no-Ie centers can be found, often integrating dominant local forms of worship, in various parts of Brazil today."

