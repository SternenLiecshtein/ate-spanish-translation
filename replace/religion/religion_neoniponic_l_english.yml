 tenrikyo_desc:0 "Tenrikyo is a religion originating across the Pacific with significant minority presence in both North and South America. Founded before the [Concept('the_event_ate','Event')|E], it teaches a monotheistic and pantheistic understanding of a single god, Oyasama, or God the Parent. Ritual worship emphasizes the use of music, as well as banishing ‘mental dust’ through acts of kindness and benevolence throughout one’s life. Tenrikyo believes the origin of human existence is physical axis mundi known as the Jiba, which lies on the island of the faith's origin, known romantically as the Land of the Rising Sun. Without access to this place, total spiritual cleansing is impossible; however, followers believe that by living virtuous lives, they may be reincarnated in this land and achieve full union with Oyasama in the next life."

