 perfect_liberty_adherent_plural:0 "Perfect Liberty followers"
 perfect_liberty_desc:0 "The Church of Perfect Liberty, once known as Perfect Liberty Kyodan, is a group originating from the Land of the Rising Sun that emphasizes liberty from negative mental habits. Believers profess that through personal development, human beings can reach their maximum potential and achieve harmony with the godliness within themselves. While once limited to Japanese migrants and their descendants, through miracle-work and preaching a strong ethical code the faith grew outside of those traditional ethnic boundaries, particularly in Brazil. Most important to Perfect Liberty's teachings are the twenty-one precepts formulated by the founder, which emphasize the expression of human individuality through overcoming mental hardships, as well as beliefs in human equality and pacifism."

