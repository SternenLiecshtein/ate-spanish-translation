 nichiren_shu_adherent_plural:0 "Nichiren-shu students"
 nichiren_shu_desc:0 "The All-America Nichiren-shu (“School of Nichiren”) is an organized faith based on Nichiren Buddhism, which reveres the Lotus Sutra through devotional services involving the core mantra, “Nam-myoho-renge-kyo.” This is written on small devotional scrolls that each follower carries with them as a personal reminder of their faith. These scrolls are believed to represent the Buddha-nature inherent in all beings, as well as serve as devotional tools for practitioners. Historically formed from the commonalities of different Nichiren-focused organizations in the Americas after the [Concept('the_event_ate','Event')|E], the strong cultural connections of Nichiren-shu teachings to the Land of the Rising Sun generally lead most observers to consider them as one of the Neoniponic faiths even with its strong Buddhist core."

