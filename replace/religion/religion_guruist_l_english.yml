 manipura:0 "Dualist Way"
 manipura_adj:0 "Dualist"
 manipura_adherent:0 "Dualist"
 manipura_adherent_plural:0 "Dualists"
 manipura_desc:0 "Based on the understanding that each person has both good and evil natures, their [yin_and_yang_guruist|E], followers of the Dualist Way attempt to find an equilibrium between these impulses in order to perfect their minds, bodies, and souls. This is done by utilizing the wisdom of warriors who came before, those who found [eureka|E] through their self-discipline and prowess in martial arts. Zealous adherents often take on a wandering ascetic lifestyle, while most instead focus on honing a single skill, demonstrating their own focus and commitment. As they believe that the teachings of the Eternal Living Guru are already complete and flawless, the faith organizes itself in militant bands, devoted to defending the weak and innocent with their spiritual and physical strength."

