 aquarian_adj:0 "Aquarian"
 aquarian_adherent:0 "Aquarian"
 aquarian_adherent_plural:0 "Aquarians"
 aquarian_desc:0 "Since the Age of Aquarius began, the earth has found itself in a period of possibility, spiritual consciousness, and love. Brought about by the movement and power of faraway celestial constellations, the dawn of this age enabled the rise of the Eternal Living Guru, who was the most recent incarnation of the mystically powerful and unfathomably wise soul which has guided human development across history: the World Teacher. While the Lawgiver’s project was corrupted by vestigial remains of pre-Aquarian energies, another coming form of the World Teacher is soon to rise up and finalize a new civilization for this psychically strong age. Therefore followers of the Aquarian Way are ready to take any action necessary in order to complete the World Teacher’s mission of bringing humanity into karmic ascendance."

