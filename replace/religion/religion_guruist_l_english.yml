 cetic_adherent:0 "Harmonian"
 cetic_adherent_plural:0 "Harmonians"
 cetic_desc:0 "In the long winter brought by pillagers and warlords, California became a land of unending suffering. This was the world the first Eternal Living Guru saw when he attained [eureka|E], and awakened as the Lawgiver. Understanding the necessity for a balanced foundation, the Lawgiver sought to rebuild society in harmony with the universe. Assembling an ensemble of teachings from ancient gurus, humanity's collective wisdom was unified into the Harmonious Way. Ushering in a new spring, he nurtured the mighty Redwood Throne, from which his progeny maintain his [golden_garden|E]."

