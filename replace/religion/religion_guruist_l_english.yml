 anahata_adherent:0 "Praxan"
 anahata_adherent_plural:0 "Praxans"
 anahata_desc:0 "Rejecting constrictive power structures built around corruptions of the Eternal Living Vanguard’s revolutionary teachings, students of the Praxis Way seek to reach [eureka|E] via direct action. Followers base their beliefs on the assumption that spiritual enlightenment first comes from individual emanations of the larger collective consciousness, given straight to the people, rather than via the doctrines of any earthly power. Therefore, to provide the freedom from subversive thought necessary for a person to advance their spirituality and thereby escape from the mechanisms of mortal oppression known as [Concept('the_machine','the Machine')|E], communities must be reorganized based upon principles of communal living. In addition to their political aims, the Praxis Way incorporates numerous ‘Sages’, which are often ignored or denounced by other sects."

