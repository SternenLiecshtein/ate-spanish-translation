 woolleyite:0 "Latter Day Saint Fundamentalists"
 woolleyite_adj:0 "Fundamentalist"
 woolleyite_adherent:0 "Fundamentalist"
 woolleyite_adherent_plural:0 "Fundamentalists"
 woolleyite_desc:0 "The LDS Fundamentalist movement refers to a variety of sects that splintered from the mainline LDS Church over a variety of doctrines they believed were being wrongly discarded due to worldly pressures - most notably, polygamy. While largely agreeing on the first three legitimate latter-day prophets - Joseph Smith, Brigham Young, and John Taylor - the movement is often fractious, historically composed of many small isolationist communities and loose associations with their own leadership. Isolation and decentralization have often made fundamentalists resilient to persecutions, but also hampered efforts at coordination."

 strangite:0 "Strangite Latter Day Saints"
 strangite_adj:0 "Strangite"
 strangite_adherent:0 "Strangite"
 strangite_adherent_plural:0 "Strangites"
 strangite_desc:0 "The Strangites are an LDS sect who uphold James Strang as the prophetic successor to Joseph (and Hyrum) Smith, believing all prophets must be divinely appointed rather than merely succeeding to an office. As "King" of his church, Strang introduced practices such as animal sacrifice, and defended others like polygamy, bolstered by his addition of the Book of the Law of the Lord and the testament of an ancient king of Voree, Wisconsin to his faith's canon. No prophet was called after Strang, so higher offices of the priesthood are no longer filled - those who remain with the church have abandoned proselytization until a new prophet is called, to resume the work of the last dispensation."

