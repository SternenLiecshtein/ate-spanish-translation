 ensignite:0 "Ensignite Saints"
 ensignite_adj:0 "Ensignite"
 ensignite_adherent:0 "Ensignite"
 ensignite_adherent_plural:0 "Ensignites"
 ensignite_desc:0 "For the Ensignites, the center of their faith comes from the personal powers of healing and revelation. They believe these priesthood powers to be a universal gift, and are suspicious of those who would claim authority over their use. As such, they eschew formal hierarchies, instead gathering around those who have shown themselves to be in tune with their own personal spiritual gifts, and thus with God - often women with knowledge of healing, and with the help of items imbued with healing powers. Additionally, the Heavenly Mother is held in great esteem by these healers, who claim that her lack of veneration in other LDS traditions is proof of their spiritual failings. The Ensignites also believe that Earth itself is a sacred space - especially mountains, as temples raised up by God Himself - and so often perform services and ordinances outdoors."

