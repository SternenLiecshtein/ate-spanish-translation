 latterdaypatriot:0 "Latter Day Patriots"
 latterdaypatriot_adj:0 "Latter Day Patriot"
 latterdaypatriot_adherent:0 "Latter Day Patriot"
 latterdaypatriot_adherent_plural:0 "Latter Day Patriots"
 latterdaypatriot_desc:0 "The Latter Day Patriots believe that the foundation of America and Its Church was not a single event, but the culmination of millennia of Providence's influence. Pious kings, prophets, soldiers and preachers in all ages, among all people, have been guided by divine inspiration, to prepare the hearts of the righteous for the coming of the Final Days, and to strike down the wicked who would stand against it. The Patriots seek to emulate these exalted Founders, Smith and Washington foremost among them, by standing as champions against tyranny. The most pious believers seek to embody ancient Founders whose deeds parallel their own aspirations - to prove worthy of the glory foreordained to them by Providence, with the wisdom of those previously exalted."

