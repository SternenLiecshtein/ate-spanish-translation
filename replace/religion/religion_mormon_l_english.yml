 bickertonite:0 "Bickertonite Church of Christ"
 bickertonite_adj:0 "Bickertonite"
 bickertonite_adherent:0 "Bickertonite"
 bickertonite_adherent_plural:0 "Bickertonites"
 bickertonite_desc:0 "The Church of Jesus Christ - often called the "Bickertonites" after William Bickerton, their reorganizer after Sydney Rigdon and third president - rejects many doctrines held by other LDS churches, believing that Joseph Smith introduced false doctrines as an adult, like polygamy. As such, while they embrace the Book of Mormon, they reject any of Smith's revelations that do not have an independent basis in the Bible and Book of Mormon. They await the "Choice Seer" of the Book of Mormon, who they believe is not Joseph Smith but a Native American prophet. Their interpretation of the ordinances and spiritual gifts in the Bible has also seen them called "Pentecostal Mormons" - speaking in tongues, laying on of hands, feet-washing, and other "charismatic" practices are staples of the Church's practice."

 community_of_christ:0 "Community of Christ"
 community_of_christ_adj:0 "Reorganite"
 community_of_christ_adherent:0 "Reorganite"
 community_of_christ_adherent_plural:0 "Reorganites"
 community_of_christ_desc:0 "The Community of Christ, also called the "Reorganite" or "Josephite" church, hold that Joseph Smith's son, Joseph Smith III, was the proper successor to the prophet through "lineal succession." The CoC holds to some of the unique doctrines present throughout the LDS movement, such as continuous revelation, but also holds to a more traditional trinitarian theology. This, combined with a long history of ecumenical outreach, has given the CoC better relations with Nicene Christian sects than most other LDS faiths. The CoC places special emphasis on the promotion of peace and justice, leading them to embrace women in the ministry, alongside promoting worldly peace, and extolling their followers to live in a "Zionic" fashion in their spiritual and worldly pursuits."

 community_of_christ_religious_head_title: "Prophet-President"

 diahmanite: "Children of Diahman"
 diahmanite_adj: "Diahmanite"
 diahmanite_adherent:"Diahmanite"
 diahmanite_adherent_plural: "Diahmanites"
 diahmanite_desc: "The Diahmanites, named for the valley in which Adam and Eve lived out their mortal lives, believe that when Eve partook of the Fruit of Knowledge, she did so not in sin or ignorance, but as a deliberate, reasoned step to ensure the Plan of Salvation could come to fruition, and receive revelation on good and evil. The Diahmanites uphold this as the first and greatest example of a universal human duty, to actively seek divine revelation and ensure God’s plan is not frustrated by narrow understandings of the gospel or tradition. They believe God to consist of the Father and Mother, and call this Elohim - and that the Archangel, consisting of Adam and Eve, takes an active role in administering Their kingdom. Spiritual dualities such as these stand alongside a radical liberalization of the family structure, an apparent contrast reconciled by the gradual, collective sealing of the all-encompassing Eternal Family."

