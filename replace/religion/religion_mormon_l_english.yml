 mormon_religion:0 "Latter Day Saints"
 mormon_religion_adj:0 "Latter Day Saint"
 mormon_religion_adherent:0 "Latter Day Saint"
 mormon_religion_adherent_plural:0 "Latter Day Saints"
 mormon_religion_desc:0 "The Latter Day Saint movement is a Christian tradition unified by their belief that the true church of Christ was lost soon after Christ's death, and restored by angelic revelations to Joseph Smith in old America. Alongside the Bible, they hold to a new set of scriptures called the Book of Mormon, translated by Smith from ancient golden plates, which discuss the history of an ancient Israelite civilization in the Americas, visited by Christ after his death. Different LDS sects hold to a wide variety of doctrines and practices that are contentious within and outside the movement, and which collectively separate the LDS from more traditional Nicene churches."

 mormon:0 "Mainline Latter-Day Saints"
 mormon_adj:0 "Mormon"
 mormon_adherent:0 "Mormon"
 mormon_adherent_plural:0 "Mormons"
 mormon_desc:0 "The Church of Jesus Christ of Latter Day Saints, also known simply as the LDS Church or Mormons, is historically the dominant branch of the LDS movement. The Church's theology centers around the Plan of Salvation, by which they believe Christ set a path to live as part of an eternal family with God after death, through performing good works and sacred ordinances. Largely rooted in the Rocky Mountains, far from the Midwestern communities of Smith's time, the LDS have seen a new era of political independence after the [Concept('the_event_ate','Event')|E]. Drawing on the ancient republican ideals of the Americas, known through law and scripture, the Church has built a new Theodemocracy - the code to which the old LDS strongholds and their nobility are held - to guide the faithful's political ascent."

