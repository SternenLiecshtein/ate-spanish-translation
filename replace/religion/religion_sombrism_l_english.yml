 pascualito: "Súbditos del Rey San Pascual"
 pascualito_adj: "Rey Pascual"
 pascualito_adherent: "Pascualito"
 pascualito_adherent_plural: "Pascualitos"
 pascualito_desc: "Long before the [Concept('the_event_ate','Event')|E], when typhus ravaged a village located in what would become Guatemala, a skeletal king carrying a scythe in hand presented himself to a dying man with a prophecy and a covenant: The man will die, but if his people were to venerate the king, Rey San Pascual, then they will be spared. Nine days later, the man perished, and the pact was ordained, saving the lives of the new followers of the King of the Graveyard. The Pascualitos believe that by bargaining with and praying to the various harvesters of life, they may receive healing, protection, and even gifts. These embodiments of death are ancient figures who blur the line between Catholic saint and Indigenous deity. While death must ultimately take humanity into its delirious dance, Pascualitos look to their grim benefactors for clemency and favor."

