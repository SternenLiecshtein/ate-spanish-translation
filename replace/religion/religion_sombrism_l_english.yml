 santa_muerte_adherent: "Muertista"
 santa_muerte_adherent_plural: "Muertistas"
 santa_muerte_desc: "Muertistas revere their patron saint, the eponymous Santísima Muerte, or the Saintliest Death above all others, as she cares neither for status, motive, or morality when the faithful come to her for aid. Adherents can ask for her intercession by clothing effigies of her in garments of different colors depending on the nature of their request, sacrificing something in her name, or consulting with one of the Naguales, witches who are both revered for the healing and protection they can provide and feared for the curses and harm they can inflict. This dichotomy is wholly natural to those who devote themselves to la Santísima Muerte, who caresses and kills with the same hand."

