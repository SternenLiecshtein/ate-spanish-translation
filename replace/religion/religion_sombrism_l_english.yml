 calaquismo: "Calaquismo"
 calaquismo_adj: "Calaco"
 calaquismo_adherent: "Calaco"
 calaquismo_adherent_plural: "Calacos"
 calaquismo_desc: "Calacos believe that life is short and sweet, and therefore they attempt to make the most of it. By focusing on the cause of carousing, the faithful feast in honor of el Cosmos, their fun-loving father who made them to relish life's revelries and recreations. During the rests between each fresh festivity, humorous poems called Calaveritas are composed to credit la Calaca, their morose mother who will one day save them from their exhausting existence. Treasuring both peculiar parents, adherents accept that their destiny is to delight in life’s never-ending cyclical celebration before their buried bones begin to power the perpetual party. To Calacos, the idea that some try to avoid seeing humor in the unstoppable decay, so that they can suffer through a world of inevitable death and agony, is an unthinkable lunacy."

