 sombrism_religion_desc: "Sombrism has always been a religion of the forgotten and dispossessed, appealing to those who felt cast aside by the mainstream church. For this, it has often faced persecution by authorities who perceived its practice as subversive. Freed from state oppression after the collapse of the old order, this pre-[Concept('the_event_ate','Event')|E] movement has blossomed into a new post-Christian tradition which views death as an integral part of life that practitioners can invoke."

