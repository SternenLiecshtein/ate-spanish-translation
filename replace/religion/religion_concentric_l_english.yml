 earthvault_desc:0 "Centered around the #game_link;medium [GetBuilding('seedvault').GetName]#!, the tradition of the same name is a collection of wisdom, taboos, and rituals passed down over generations among the people of Longyearbyen. These teachings provide mankind with the knowledge and strength necessary to survive the cold, harsh world that it finds itself in since the [lifeless_night|E]. The most important of these is the practice of "seed storage", taught to humanity by Julenissen. These seeds can protect the souls of the living and comfort the spirits of the dead, among many other important functions. Some legends even say that one day, Julenissen and his servants will take the seeds and spread them across the earth, bringing joy and cheer to all."
