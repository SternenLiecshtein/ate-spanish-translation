 concentric_religion_desc:1 "After the [lifeless_night|E], the islands of Svalbard were left entirely alone. By some impossible miracle, people still survive on the barren rock. The religion of those hardy souls is known as Idunnic, named after a nearly forgotten goddess from a lost country. These faiths hold life as extremely sacred, and death as an unnatural corruption of their cold world that must be resisted at all costs."
 
