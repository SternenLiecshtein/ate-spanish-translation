 lay_on_hands_interaction:0 "Offer to Pray for their Health"
 lay_on_hands_interaction_desc:0 "You offer to Pray and Lay your Hands on this person, as part of a prayer to [actor.GetFaith.HealthGodName] for their health and well-being."
 LAY_ON_HANDS_NOTIFICATION_TEXT:0 "I have heard of your poor health lately, and wish to partake on a prayer and laying of hands on you, asking [actor.GetFaith.HealthGodName] to bless you and cure your body of its ailment."
 lay_on_hands_timing:0 "You have not prayed for anybody's health recently."
 not_lay_on_hands_timing:0 "You have prayed for somebody's health recently."
 lay_on_hands_interaction.tt_modifiers:0 "#X You can only pray for someone's health once every 2 years#!"
 lay_on_hands_interaction.tt_winnings_recipient:0 "A health bonus modifier will be applied on [recipient.GetHerHim]. If [recipient.GetSheHe] heals from their ailment and doesn't follow [actor.GetFaith.GetNameNoTooltip], [recipient.GetSheHe] might convert to [actor.GetFaith.GetNameNoTooltip].\n\nIf [recipient.GetSheHe] does follow [actor.GetFaith.GetNameNoTooltip], [recipient.GetSheHe] might become Zealous."
 LAY_ON_HANDS_SKEPTIC:0 "[personality|E] — #italic Asking [recipient.GetFaith.HealthGodName] for blessings is not in [recipient.GetHerHis] interest:#! $VALUE|=+0$"
 LAY_ON_HANDS_ZEALOUS:0 "[personality|E] — #italic Proving [recipient.GetHerHis] faith in [recipient.GetFaith.HealthGodName] conveys [recipient.GetHerHim]:#! $VALUE|=+0$"
 LAY_ON_HANDS_HEALTH_LITTLE:0 "[health|E] — #italic Poor health and ailments make [recipient.GetHerHim] willing to seek blessings and healing:#! $VALUE|=+0$"
 LAY_ON_HANDS_HEALTH_NILL:0 "[health|E] — #italic Terrible health and notable suffering make [recipient.GetHerHim] willing to seek blessings and healing:#! $VALUE|=+0$"
 LAY_ON_HANDS_CLOSE_RELATION:0 "[personality|E] — #italic [recipient.GetSheHe|U] is very close to you:#! $VALUE|=+0$"
 LAY_ON_HANDS_OTHER:0 "Does not believe in [actor.GetFaith.GetNameNoTooltip]: $VALUE|=+0$"
 LAY_ON_HANDS_ZEALOUS_OTHER:0 "Does not believe in [actor.GetFaith.GetNameNoTooltip] and is very faithful to [recipient.GetFaith.GetNameNoTooltip]: $VALUE|=+0$"
 LAY_ON_HANDS_RIVAL:0 "[recipient.GetSheHe|U] is your Rival: $VALUE|=+0$"
 LAY_ON_HANDS_NEMESIS:0 "[recipient.GetSheHe|U] is your Nemesis: $VALUE|=+0$"
 LAY_ON_HANDS_LOWER:0 "[recipient.GetSheHe|U] is under your guidance: $VALUE|=+0$"
 laid_on_hands_modifier:0 "Had my Health Prayed For"
 laid_on_hands_modifier_desc:0 "Someone has prayed for this character's health, granting them hope of getting better soon."
