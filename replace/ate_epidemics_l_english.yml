 #Red Death Contraction Event
 ate_health.1011.t:0 "[SCOPE.Custom('EventTitleDisease')]: The Horror of Blood"
 ate_health.1011.desc:0 "I can scarcely begin to comprehend the horrifying vision confronting me, as I examine my visage in the mirror in front of me.\n\nWhat was a headache and mere pinpricks of blood from my eyes has turned to rivulets streaming down my horrified face.\n\n #italic The Red Death#!"
 ate_health.1011.court_physician.desc:0 "\n\nMy physician [physician.GetFirstName] watches me from a corner of the room, already twisting a sachet of preserving herbs in their hands.\n\n"My [ROOT.Char.GetLadyLord]...I will try my best but...this may be the end, my friend...""
 ate_health.1011.a:0 "The horror! The horror!"

 #Marsh Fever Contraction Event
 ate_health.1012.t:0 "[SCOPE.Custom('EventTitleDisease')]: Achy Breakey Bones"
 ate_health.1012.desc:0 "I had hoped the maddening itch from the mosquito I recieved some time back would be the only price to pay, but alas, I awake to find my very bones aching like they are broken and my head covered in sweat."
 ate_health.1012.court_physician.desc:0 "\n\nMy physician [physician.GetFirstName] looms above me, a look of concern on their face. 'I am sorry my [ROOT.Char.GetLadyLord], but I believe you have contracted Marsh Fever. Trust me, I will do what I must to return you to health.' "
 ate_health.1012.a:0 "Oh, that rotten little beast!"

 #Influenza Contraction Event
 ate_health.1013.t:0 "[SCOPE.Custom('EventTitleDisease')]: A Little Flu?"
 ate_health.1013.desc:0 "I had brushed off my headache the night before as nothing, a mild illness at worst. On waking this morning, my throat sore and nose running, it has become clear that this is no little flu that afflicts me."
 ate_health.1013.court_physician.desc:0 "It appears you have caught Influenza, [ROOT.Char.GetLadyLord]. Hopefully with my help and a little rest, you'll be feeling better soon."
 ate_health.1013.court_physician.desc_weak:0 "It appears you have caught Influenza, [ROOT.Char.GetLadyLord], though fortunately it seems to be a mild case. I'm sure that with my help and a little rest, you'll be feeling better soon."
 ate_health.1013.court_physician.desc_strong:0 "It appears you have caught Influenza, [ROOT.Char.GetLadyLord], but I am worried this may be a particularly serious case. I will do everything I can to help you, but it should not be taken lightly."
 #ate_health.1013.court_physician.desc_knights_fever
 ate_health.1013.a:0 "Oh, I hope this passes soon!"

 #Red Death Recovery Event
 ate_health.1111.t:0 "[SCOPE.Custom('EventTitleDisease')]: Against All Odds"
 ate_health.1111.desc:0 "In the trials of my bloody torment, [ROOT.Char.GetFaith.DeathDeityName] must have stood close to me with all [ROOT.Char.GetFaith.DeathDeityHerHis] assembly of lost phantasms around me. But no more.\n\nWiping a sanguine crust from my body, it becomes clear that though the Red Death has long reigned in dominion over all the lands, I shall not be claimed among its many victims."
 ate_health.1111.a:0 "Not today, Death! Not today!"
 ate_health.1111.a.tt:0 "I am now immune to [GetTrait('red_death').GetName( GetNullCharacter )]"

 #Marsh Fever Recovery Event
 ate_health.1112.t:0 "[SCOPE.Custom('EventTitleDisease')]: Against All Odds"
 ate_health.1112.desc:0 "After what felt like endless aeons in my fevered state, my horrid fever finally broke sometime before dawn. Although some aches remain in my body, I am positive that the worst of my symptoms are behind me."
 ate_health.1112.a:0 "Finally, back to my old self!"
 ate_health.1112.a.tt:0 "I am now immune to [GetTrait('marsh_fever').GetName( GetNullCharacter )]"

 #Influenza Recovery Event
 ate_health.1113.t:0 "[SCOPE.Custom('EventTitleDisease')]: My Strength Returning"
 ate_health.1113.desc:0 "Although my chest was heavy with mucous and my head swimming in a burning fever, today I can feel a small sense of relief as my worse symptoms drift away, my bout with flu finally ending."
 ate_health.1113.desc_weak:0 "Although it will take some time for me to recover to full strength, I am glad my illness was relatively mild."
 ate_health.1113.desc_strong:0 "With how terrible my bout of flu was, I must admit, I did worry for my life at one point. Full of thankfulness, I draw a deep breath, readying myself for the day to come."
 ate_health.1113.desc_knights_fever:0 "Having struggled with the dreaded Knight's Fever, my body has yet to fully recover, and I know I will need to be careful for some time in my now weakened state."
 ate_health.1113.a:0 "Time to conquer the world!"
 ate_health.1113.b:0 "Time to conquer the world!..after a lie down, I think"

 
 ate_health.1201.red_death_outbreak.desc:0 "The scarlet stains upon the body and especially upon the face of the first victim confirmed that most feared of conclusions. \n\n Now is acknowledged the presence of the Red Death, come like a thief in the night."
 ate_health.1201.red_death_spreads.desc:0 "One by one courtiers fall ill in the blood-bedewed halls of the court."

 ate_health.1203.influenza_outbreak.desc:0 "Hacking coughs ring around the court. Influenza stalks through the corridors, claiming its first victim."
 ate_health.1203.influenza_spreads.desc:0 "More unfortunate souls find themselves in the grip of influenza."

 epidemic_events.1100.desc.mid.red_death:0 "The infected cough so violently that blood begins to ooze from their eyes and mouth, terrifying all who surround them."
 epidemic_events.1100.desc.mid.marsh_fever:0 "The infected are wracked by fever and aching pains that make them feel as if their very bones are broken."
 epidemic_events.1100.desc.mid.influenza:0 "Everywhere one goes, one cannot escape the ceaseless noise of hacking and coughing from the infected, with some of the worst affected left choking and blue in the face."

 health.2102.red_death.desc:0 "Red Death"
 health.2102.influenza.desc:0 "influenza"

 epidemic_events.5900.t:0 "The [epidemic.GetNameNoTooltip]"
 epidemic_events.5900.desc.intro:0 "Pestilence stalks the land."
 epidemic_events.5900.desc.black_death:0 "\n\nGrisly, bubbling buboes grow upon the victims, whose pitiful calls for help are slowly stifled as they gutter and drown in their own pus-filled throats."
 epidemic_events.5900.desc.red_death:0 "\n\nVictims spend days wracked by fever, before they begin to cough and vomit so violently that blood begins to ooze from their eyes and mouth, their calls for help silenced by their own fluids."
 epidemic_events.5900.desc.purple_death:0 "\n\nThe extremities and face of victims turn blue as they struggle for breath and choke on their own fluids."
 epidemic_events.5900.desc.backup:0 "\n\nVictims are said to pull a muscle and get mildly bad indigestion after consuming one too many ribs; needless to say, #EMP you shouldn't be reading this...#!"
 epidemic_events.5900.desc.outro:0 "\n\nFrom the lowliest urchin to the most fêted emperor, all dread the indiscriminate scythe of this merciless pestilience. Those that survive must watch helplessly as all around them perish.\n\nThe devoted look to the divine for a savior, and the powerful their riches, but none can truly be safe. Dreadful tendrils spread across the land, constricting it until it no longer breathes.\n\nThe [epidemic.GetNameNoTooltip] is upon us. [ROOT.Char.GetFaith.HighGodName] save us all."
 epidemic_events.5900.christian:0 ""Our Father, who art in heaven, hallowed be thy name...""
 epidemic_events.5900.fallback:0 "May we persevere in these grim times."

 epidemic_events.5901.t:0 "Elbow Deep"
 epidemic_events.5901.desc:0 "The cadaver lies on the table, surrounded by various macabre equipment, as well as both my physician [physician.GetFirstName] and myself.\n\n"I'm not sure, my [ROOT.Char.GetLadyLord]," [physician.GetFirstNameNoTooltip] began nervously, [physician.GetHerHis] gaze affixed firmly at [physician.GetHerHis] feet. "I don't know what we can garner from this corpse..."\n\n[physician.GetSheHe|U] knows quite well what we #EMP could#! do, [physician.GetSheHe] simply doesn't want me to ask it of [physician.GetHerHim]. Dissecting a diseased cadaver could glean us some precious hints as to how to combat it. The only question is whether there's any risk of catching the terrible affliction..."
 epidemic_events.5901.a:0 ""Why don't we do it together?""
 epidemic_events.5901.a.tt:0 "Insights Gained"
 epidemic_events.5901.a.tt.plague:0 "Plague Caught"
 epidemic_events.5901.b:0 "I demand a dissection."
 epidemic_events.5901.c:0 "All right, we'll do without."

 epidemic_events.5902.t:0 "Border Crossings"
 epidemic_events.5902.desc:0 "Dismounting hurriedly, I push my way through the throngs of soldiers in [border_province.GetName], within the border county of [border_county.GetNameNoTier]. The missive from my marshal [marshal.GetFirstName] had requested my judgement and presence, and as I spy [marshal.GetHerHim] I can see why.\n\nA ragged mass of people, tired and hungry, stand uncertainly before us. They are clearly refugees from the brutal pestilence that continues to wrack far-off lands, but there is no guarantee they have escaped unscathed.\n\nEven now, I can see a man in the pack hack and cough. [marshal.GetFirstNameNoTooltip] covers [marshal.GetHerHis] mouth uncertainly."
 epidemic_events.5902.a:0 "We cannot risk it. Kill them all."
 epidemic_events.5902.b:0 "Perhaps we can set up some temporary camps."
 epidemic_events.5902.c:0 "Send them away."
 epidemic_events.5902.d:0 "Let them through."

 epidemic_events.5903.t:0 "Simple Pleasures, Discarded"
 epidemic_events.5903.desc:0 ""[ROOT.Char.GetFirstName]! No!" The voice of [family.GetFirstName] rings out over the sound of my horse as it walks along the path. [family.GetSheHe|U] runs up beside me, glaring up reproachfully.\n\n"You've heard what's on the way. All that death and disease..." [family.GetSheHe] wrings [family.GetHerHis] hands unhappily. "You must stay here, safe and sound within the walls. Please."\n\nI can only sigh. If I'd just been a little quicker out of the gate I'd be riding in the countryside now, happily taking in nature." 
 epidemic_events.5903.a:0 "[family.GetSheHe|U] is probably right."
 epidemic_events.5903.b:0 ""Bah, I'll be fine!""

 epidemic_events.5904.t:0 "Doomsday Preachers"
 epidemic_events.5904.desc:0 "The market usually holds a fair amount of hustle and bustle, but today there is a true cacophony echoing around the place. I spy the culprit; a figure, shouting at the top of [doomsday_preacher.GetHerHis] lungs.\n\n"The End Times are upon us!" [doomsday_preacher.GetSheHe] wails, haranguing some passers-by. "We will all perish! So it is written!"\n\nThe flecks of spittle flying from the preacher's mouth disgusts most, but a few of the watching crowd are beginning to agree loudly."
 epidemic_events.5904.a:0 "[doomsday_preacher.GetSheHe|U] is right! We must prepare!"
 epidemic_events.5904.b:0 "Guards? Arrest that [doomsday_preacher.GetWomanMan]."
 epidemic_events.5904.c:0 ""Show me where it is written. Prove your words.""
 epidemic_events.5904.c.tt.success:0 "You prove them wrong"
 epidemic_events.5904.c.tt.failure:0 "You lose the debate"
 epidemic_events.5904.d:0 ""Don't listen to [doomsday_preacher.GetHerHim]!""
 epidemic_events.5904.d.tt:0 "All baronies surrounding [doomsday_province.GetName] have a #color_white 15%#! chance of gaining the same modifier"

 epidemic_events.5905.t: "Spreading Nerves"
 epidemic_events.5905.desc: "Once the initial shock at my presence from the punters has eased, this tavern has turned out to be quite the place to relax. Nevertheless, the barkeep appears somewhat on edge.\n\n"You know, my [ROOT.Char.GetLadyLord], about the great pestilence? Have you heard what it's doing to people? It's making them #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#!" [peasant.GetSheHe] gestures frantically. "That's what they say! How will we ever survive?!"\n\nThe ever-busy #EMP 'they'#! are once more doing fine work..."
 epidemic_events.5905.a: ""There is no need to panic. Trust me, I am a physician.""
 epidemic_events.5905.a.tt: "All baronies surrounding [province.GetName] have a #color_white 50%#! chance of gaining the same modifier"
 epidemic_events.5905.b: ""Does that sound particularly likely to you?""
 epidemic_events.5905.b.tt.success: "You successfully persuade them"
 epidemic_events.5905.b.tt.failure: "They seem unconvinced"
 epidemic_events.5905.c: "Debating [peasant.GetHerHim] won't get [peasant.GetHerHim] to believe me anyway."

 epidemic_events.5906.t: "Roaming, Raving"
 epidemic_events.5906.desc: "The guards are usually not quite so forthright when it comes to disturbing me in my council chambers, but today they burst in readily, my marshal [marshal.GetFirstName] at their head. Behind them, being dragged along unceremoniously, is a pitiful figure with wide eyes and what appears to be a whip clasped tightly in [flagellant.GetHerHis] hands.\n\n"We found [flagellant.GetHerHim] in [doomsday_province.GetName], wandering the streets, beating [flagellant.GetHerselfHimself] bloody with that thing." [marshal.GetFirstNameNoTooltip|U] indicates the whip. "[flagellant.GetSheHe|U] is giving the locals the frights of their lives, ranting about how the mighty pestilence is on its way to us and we must all repent.""
 epidemic_events.5906.a: ""You and your type are destroying the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faith!""
 epidemic_events.5906.a.tt.success: "You successfully argue your point"
 epidemic_events.5906.a.tt.failure: "The flagellant remains resolute"
 epidemic_events.5906.b: "Perhaps [flagellant.GetSheHe] has a point..."
 epidemic_events.5906.c: ""Lock [flagellant.GetHerHim] up, [marshal.GetFirstNameNoTooltip].""
 epidemic_events.5906.d: "Let [flagellant.GetHerHim] go. They are doing no harm."
 epidemic_events.5906.e:0 "They are simply a good [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]! We should follow [flagellant.GetHerHim] example!"
 fervor_loss_flagellants: "Flagellants roaming freely"

 epidemic_events.5907.t: "A Little Tickle"
 epidemic_events.5907.desc: "My eyelids flutter open as the morning sun beams down on them. I roll upright, stretch, yawn and... #EMP cough#!.\n\nMy throat is a bit sore. My eyes, too, are somewhat blearier than usual. I even feel a slight sniffle.\n\nOh no. Please, not me. Deliver me from this fate. Tell me, oh [ROOT.Char.GetFaith.HighGodName], that the dreaded pestilence has not spread to these lands and made me its victim..."
 epidemic_events.5907.a: "My physician will give me top of the line treatments!"
 epidemic_events.5907.b: "It's nothing. Surely it's nothing."
 epidemic_events.5907.b.success: "It was indeed nothing"
 epidemic_events.5907.b.failure: "'Tis just a sniffle"
 epidemic_events.5907.b.criticalfailure: "You fall truly ill"

 epidemic_events.5908.t: "Stiff Stackers"
 epidemic_events.5908.desc: "The very first supplicant of the day steps towards me, and it's clear this is nobody of high standing. The dirt and grime beneath [gravedigger.GetHerHis] fingernails confirms that, even if [gravedigger.GetSheHe] has clearly put some effort into appearing presentable.\n\n"I represent the gravediggers of [province.GetName], my [ROOT.Char.GetLadyLord]," [gravedigger.GetSheHe] begins, "and we have a request of you. The fearsome pestilence creeps towards us as we speak: our noble profession will be much in need soon, that much is sure."\n\n"We will be the ones handling the bodies, the ones most at risk." [gravedigger.GetSheHe|U] continues. "In return, we ask only for some small raise in recompense. Could your grace spare the coin?""
 epidemic_events.5908.a: ""You'll dig your own grave if you ask again.""
 epidemic_events.5908.b: "Ensure they are compensated fairly."
 epidemic_events.5908.c: ""Bah! There are plenty more where you came from.""

 epidemic_events.5999.t: "The Darkening Horizon"
 epidemic_events.5999.desc.intro:0 "Missives and messages sprawl across my desk. They are all about one particular subject. The panic seeps from the words, forming in turn a rapidly rising pool of dread in my stomach."
 epidemic_events.5999.desc.black_death:0 "\n\nThe sickness starts with chills and fever before necrotic buboes form beneath the unfortunate's armpits. Their breath comes in wretched gasps between explusions of blood, their lips and toes turning a livid black. It then kills, indiscriminately; rich and poor, young and old, duke and downtrodden."
 epidemic_events.5999.desc.red_death:0 "\n\nThe sickness starts innocuously with a headache and sore throat, before its sufferers rapidly deterioate, coughing and vomiting so violently their eyes begin to bleed. Worst of all, those who tend the sick are said to follow next, with no one around the sufferers spared the horrors of the disease."
 epidemic_events.5999.desc.purple_death:0 "\n\nThose affected by the sickness are first afflicted by a horrible cough, before their extremities and face begin to turn a deep shade of purple-blue as they choke on their own fluids. Worst of all, reports say that the disease strikes down those in their prime ahead of all others."
 epidemic_events.5999.desc.backup:0 "\n\nVictims are said to pull a muscle and get mildly bad indigestion after consuming one too many ribs; needless to say, #EMP you shouldn't be reading this...#!"
 epidemic_events.5999.desc.outro:0 "\n\nThe reports are from far-flung lands for now, but my trembling fingers trace the dates.\n\nIt is getting closer."
 epidemic_events.5999.a: "Hah! Let them die."
 epidemic_events.5999.a.tt: "It is so far away! We may as well rejoice in their misfortune."
 epidemic_events.5999.b: "We need to do something!"
 epidemic_events.5999.b.tt: "Lock up buildings! Shutter doorways! Plant beds of roses!"
 epidemic_events.5999.c.christian: "#EMP "I looked, and behold, a green horse..."#!"
 epidemic_events.5999.c.notchristian: "An ill omen of times to come..."

 epidemic_events.0110.t: "From Dust"
 epidemic_events.0110.desc: "Finally, the [epidemic_scope.GetNameNoTooltip] has left the realm and we must take this as an opportunity to rise from the chaos it left in its wake.\n\nWe now emerge from the wreckage of the old world, and the time has come to consider the new."
 epidemic_events.0110.desc.new_capital: "\n\nMasses of survivors have already begun moving to [new_preferred_capital.GetName] as their new haven, and this could prove to be an exciting opportunity for a new capital."
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U] would make a fine new capital."
 epidemic_events.0110.b: "We must spare no expense to rebuild."
 epidemic_events.0110.c: "There is nothing I can do."
 every_county_infected_10_years: "Every [county|E] which has been infected in the last 10 years"