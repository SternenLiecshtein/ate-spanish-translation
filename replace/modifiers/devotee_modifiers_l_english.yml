 devotee_of_chango:0 "Devotee of Changó"
 devotee_of_chango_desc:0 "This character is a devotee of Changó or Xangô, the lord of fire and thunder. The ax of this orisha protects those who seek strength and tenacity."
 devotee_of_yemaya:0 "Devotee of Yemayá"
 devotee_of_yemaya_desc:0 "This character is a devotee of Yemayá or Iemanjá, the old mother that rules of seas and rivers. The orisha brings fertility and prosperity to those who seek her."
 devotee_of_oshun:0 "Devotee of Oshun"
 devotee_of_oshun_desc:0 "This character is a devotee of Oshun or Oxum, mistress of the heart. Her clever touch guides those who seek for love or admiration."
 devotee_of_babalu_aye:0 "Devotee of Babalú Ayé"
 devotee_of_babalu_aye_desc:0 "This character is a devotee of Babalú Ayé or Obaluaiê, the one who brings the plague and takes it away. This figure, both feared and revered, creates an air of mystery around those who seek it."
 devotee_of_obatala:0 "Devotee of Obatalá"
 devotee_of_obatala_desc:0 "This character is a devotee of Obatalá, the highfather of all creation. His wisdom and justice guide those who wish to rule with a cold head. "

 patron_sang_hyung_tungga:0 "Devotee of Sang Hyang Tunggal"
 patron_sang_hyung_tungga_desc:0 "This character is a devotee of Sang Hyang Tunggal, the Supreme and One God of Kebatinan Islam."
 patron_wali_songo:0 "Devotee of the Wali Songo"
 patron_wali_songo_desc:0 "This character is a devotee of the Wali Songo, the Nine Saints who brought Islam to the ancient Javanese."
 patron_rama_wijaya:0 "Devotee of Rama Wijaya"
 patron_rama_wijaya_desc:0 "This character is a devotee of Rama Wijaya, the Sacred King."
 patron_batara_guru:0 "Devotee of Batara Guru"
 patron_batara_guru_desc:0 "This character is a devotee of Batara Guru, the Great Guru of the World."
 patron_dewa_sri:0 "Devotee of Dewi Sri"
 patron_dewa_sri_desc:0 "This character is a devotee of Dewi Sri, the Giver of Rice and Water."
 patron_mokamat:0 "Devotee of Mokamat"
 patron_mokamat_desc:0 "This character is a devotee of Mokamat, the Final Prophet and Greatest of Men."
 patron_ratu_kidil:0 "Devotee of Ratu Kidul"
 patron_ratu_kidil_desc:0 "This character is a devotee of Ratu Kidul, the Spirit Queen of the Seas."


 bhakti_hinduism_nakura:0 "Devotee of Nakura"
 bhakti_hinduism_nakura_desc:0 "This character is a devotee of Nakura, the turbaned god of Monotheists, worshipped with milk."
 bhakti_hinduism_ram:0 "Devotee of Ram"
 bhakti_hinduism_ram_desc:0 "This character is a devotee of Ram, Avatar of Vishnu and the ideal ruler, worshipped with songs and fragrant water."
 bhakti_hinduism_kali_mai:0 "Devotee of Kali-Mai"
 bhakti_hinduism_kali_mai_desc:0 "This character is a devotee of Kali-Mai, the fierce mother, worshipped with the blood of the strongest livestock and flowers."
 bhakti_hinduism_ganesh:0 "Devotee of Ganesh"
 bhakti_hinduism_ganesh_desc:0 "This character is a devotee of Ganesh, the destroyer of obstacles and son of Lord Shiva, worshipped with incense and sweets."
 bhakti_hinduism_munishvaran:0 "Devotee of Munishvaran"
 bhakti_hinduism_munishvaran_desc:0 "This character is a devotee of Munishvaran, the white-faced, blue-eyed god of evil spirits, appeased with the blood of goats and cigarettes."
 bhakti_hinduism_chankani_karuppu:0 "Devotee of Chankani Karuppu"
 bhakti_hinduism_chankani_karuppu_desc:0 "This character is a devotee of Chankani Karuppu, the lamp-black, whip-wielding god of Africans and Exorcisms, worshipped with the blood of chickens and rum."

 earth_pantheon:0 "Follower of the Earth Pantheon"
 earth_pantheon_desc:0 "This character is a follower of the Earth Pantheon of Winti, which is led by the chief Winti spirit, Mama Aisa."
 sky_pantheon:0 "Follower of the Sky Pantheon"
 sky_pantheon_desc:0 "This character is a follower of the Sky Pantheon of Winti, which is led by Tata Opete, the only Winti with access to Anana."
 forest_pantheon:0 "Follower of the Forest Pantheon"
 forest_pantheon_desc:0 "This character is a follower of the Forest Pantheon of Winti, which is led by Tata Boemba and his wife Baka-Busi-Mama, who live in the Loko trees."
 water_pantheon:0 "Follower of the Water Pantheon"
 water_pantheon_desc:0 "This character is a follower of the Water Pantheon of Winti, which is led by Tata Bosu, also known as Ondro-Watra-Gron-Mama."
 death_pantheon:0 "Follower of the Death Pantheon"
 death_pantheon_desc:0 "This character is a follower of the Death Pantheon of Winti, which is led by no spirit in particular."

 carnegie_union:0 "Union of Libraries"
 carnegie_union_desc:0 "This character has joined Titan Carnegie's Union, dedicated to gifting knowledge to the people."
 osha_union:0 "Union of the Protector"
 osha_union_desc:0 "This character has joined Titan Osha's Union, dedicated to the Health and Safety of all people."
 john_henry_union:0 "Union of Steel-drivers"
 john_henry_union_desc:0 "This character has joined Titan Joe Magarac's Union, dedicated to feats of strength and competition."
 rockefeller_union:0 "Union of Prosperity"
 rockefeller_union_desc:0 "This character has joined Titan Rockefeller's Union, dedicated to increasing one's own prosperity."
 hill_union:0 "Union of Songsmiths"
 hill_union_desc:0 "This character has joined Titan Hill's Union, dedicated to creating popular songs and melodies."
 ford_union:0 "Union of the Assemblers"
 ford_union_desc:0 "This character has joined Titan Ford's union, dedicated to the rapid construction of the Assembly Line."
 motowner_reuther_union:0 "Union of Workers"
 motowner_reuther_union_desc:0 "This character has joined Titan Reuther's union, championing the power of the Unions of All Workers."
 michigander_kellog_union:0 "Union of Millers"
 michigander_kellog_union_desc:0 "This character has joined Titan Kellogg’s union, dedicated to refraining from extraneous pursuits while dedicating themselves to cultivating their lands."
 yooper_mackinaw_union:0 "Union of Bridgebuilders"
 yooper_mackinaw_union_desc:0 "This character has joined Titan Mac’s union, dedicated to reaching out and building bonds between diverse peoples."
 yinzer_westing_union:0 "Union of Currents"
 yinzer_westing_union_desc:0 "This character has joined Titan Westinghouse's union, dedicated to the web of power connecting us all"
 buckeye_guardian_union:0 "Union of Guardians"
 buckeye_guardian_union_desc:0 "This character has joined the Guardian Titans’ The Union, dedicated to the protection of all travelers and pilgrims."
 hoosier_indy_500_union:0 "Union of Speedsters"
 hoosier_indy_500_union_desc:0 "This character has joined the union of the 500 Titans, devotees of the pursuit of speed."
 chicagoan_sears_union:0 "Union of the Catalog"
 chicagoan_sears_union_desc:0 "This character has joined Titan Sears’ Union, dedicated to collecting and cataloging the treasures of the world."
 butternut_wright_union:0 "Union of Aviators"
 butternut_wright_union_desc:0 "This character has joined the Wright Titans’ Union, dedicated to those who look to the stars and have the right stuff."
 riverlander_stubblefield_union:0 "Union of Broadcasters"
 riverlander_stubblefield_union_desc:0 "This character has joined Titan Stubblefield's Union, dedicated to building connections between those who are far away."

bhakti_nago_xango:0 "Follower of Xangô"
bhakti_nago_xango_desc:0 "This character's patron Orixá is Xangô, the lord of Justice and Thunder."
bhakti_nago_ogum:0 "Follower of Ogum"
bhakti_nago_ogum_desc:0 "This character's patron Orixá is Ogum, the blacksmith of the gods and the lord of steel and war."
bhakti_nago_oxum:0 "Follower of Oxum"
bhakti_nago_oxum_desc:0 "This character's patron Orixá is Oxum, the golden lady of the waterfalls."
bhakti_nago_exu:0 "Follower of Exu"
bhakti_nago_exu_desc:0 "This character's patron Orixá is Exu, the lord of the ways and the guardian of the outside."
bhakti_nago_ossaim:0 "Follower of Ossaim"
bhakti_nago_ossaim_desc:0 "This character's patron is Ossaim, the Orixá of the woods and its mysteries."

 xango_orixa:0 "Devotee of Xangô"
 xango_orixa_desc:0 "This character's patron Orixá is Xangô, the Lord of thunder, rain, and the plantation. For his continued protection, amalá and goat is offered to him."
 exu_orixa:0 "Devotee of Exú"
 exu_orixa_desc:0 "This character's patron Orixá is Exú, the Lord of messengers and gateways, he who is boy and elder. For his guidance, corn and roosters are offered to him."
 iansa_orixa:0 "Devotee of Iansã"
 iansa_orixa_desc:0 "This character's patron Orixá is Iansã, she who brings storms, destroys enemies, and reveals the mysteries of the dead. For her strength and assistance, acarajé and pudding are offered to her."
 oxala_orixa:0 "Devotee of Oxalá"
 oxala_orixa_desc:0 "This character's patron Orixá is Oxalá; the creator of mankind and first son of Olorún, the creative force that guides us. For his knowledge and potency, floral water and songs of praise are offered to him."

 patron_jack:0 "Patron: Jack"
 patron_jack_desc:0 "Brother Jack is the central figure of the Fogsong pantheon. While his sacrifice and transformation into a whale during the Moratorium is well-known, he is also revered for his many eclectic exploits beforehand too. It is said, in the countless varying tales featuring him, that he was a clever and witty lad who pulled off a staggering amount of tricksy ploys, and vanquished many evil spirits and monsters to protect humankind, including the malevolent giants."
 patron_old_man_of_the_sea:0 "Patron: The Old Man of the Sea"
 patron_old_man_of_the_sea_desc:0 "The Old Man of the Sea, also known as Neptune, is a being so old he predates land itself. It was he who formed Fingal and Glooscap out of the body of the Leviathan, and he who fathered Jack with a mortal woman. Rituals associated with him invoke frequent offerings to ensure the safety of those who enter his domain."
 patron_father_patrick:0 "Patron: Father Patrick"
 patron_father_patrick_desc:0 "A powerful Druid and frequent mentor of Jack, Father Patrick sailed to these lands with his wife Sheila long ago from an isle of Emeralds. Commonly worshipped with libations and ritual intoxication, Father Paddy is a popular god, who is regularly invoked when driving out heathens due to his act of ridding Newfoundland of snakes."
 patron_little_fellas:0 "Patron: The Little Fellas"
 patron_little_fellas_desc:0 "The Little Fellas, also known as Fairies or Fae, are a smorgasbord of different minor spirits and magical beings usually associated with physical landmarks or fairy circles. Although not inherently good or evil, most Little Fellas are tricksy, so anyone seeking their help must learn their ways."
 patron_sacred_cod:0 "Patron: The Sacred Cod"
 patron_sacred_cod_desc:0 "The Sacred Cod, also referred to in prayer as Holy Mackerel, are the most divine of all creatures. They are what brang mankind to these lands and what were struck down first by the Unholy Moratorium. Although they were once so plentiful that one could merely dip a bucket into the water and catch enough to fill it, they still bless our shores in great numbers."
#newfie
 patron_sheila_nageira:0 "Patron: Sheila NaGeira"
 patron_sheila_nageira_desc:0 "Sheila NaGeira is widely said to be the wife of Father Patrick, and her rituals share with him the act of ritual Intoxication. She is a princess who came to these lands long ago from across the sea. She’s the creator of winter storms and it is she who is said to have given birth to the first of the people from across the sea in Newfoundland."
 patron_pegg_bearskin:0 "Patron: Pegg Bearskin"
 patron_pegg_bearskin_desc:0 "Pegg Bearskin was born the youngest of three daughters, and was an outcast for being ugly and hairy since birth. When she came of age, she used her guile, wit, and unmatched strength to secure high-class marriages for herself and her sisters by cheating a witch out of magical artifacts and giving them to a local king. When her own partner was appalled at her appearance, she told him to burn her in a fire, leaving him half of her ring. When the fire subsided, a beautiful woman remained, and the ring halves fit together perfectly. Considered a patron of self-transformation, her spirit is said to remain in the woods of Newfoundland to this day."
 patron_three_women_in_white:0 "Patron: The Three Women in White"
 patron_three_women_in_white_desc:0 "Residing deep within an ancient forest, the Three Women in White control and shape the destinies of all mortal men."
#multiple
 patron_fingal_and_glooscap:0 "Patron: The Twins Fingal and Glooscap"
 patron_fingal_and_glooscap_desc:0 "Fingal and Glooscap are two twin brothers who are the center of many heroic tales in the Fogsongs and feature as cameos in even more. Together the two giants have embarked on many epic adventures to protect the world and preserve balance between humanity and nature. Their storied exploits are some of the most popular tales sung in the Northeast, and include painting the splendor of the world, defeating monsters like the Great Bullfrog or the Fire-Breathing Man, and giving the first humans knowledge of good and evil."
#gaidheal
 patron_cu_chulainn:0 "Patron: Cù Chulainn"
 patron_cu_chulainn_desc:0 "Cú Chulainn is one of the most ancient legendary figures featuring in the Fogsongs, coming from the Emerald Isle across the ocean. He performed many glorious deeds in the service of his tribe, one of his most famous of which is the slaying of a monstrous hound with a hockey puck. While known also for the tragic and short life he led, his heroic spirit still guides Celtic warriors to this day."
 patron_salmon_of_knowledge:0 "Patron: The Salmon of Knowledge"
 patron_salmon_of_knowledge_desc:0 "In their myths, great Gaels have a longstanding tradition of turning into fish to escape calamities; the Salmon of Knowledge is no different. Known as Finntan in ancient times, he was one of the Immortals, said to have been swimming the seas since the first ancient flood swept the land. This powerful fish holds all the universe’s collective wisdom, he might be eaten and yet live, and many a man has sought it. With Glooscap’s help Fingal managed to get just one taste of the salmon and became the wisest and bravest of men, with the gift of seeing into the past and future."
#maritimer
 patron_bluenose:0 "Patron: Bluenose"
 patron_bluenose_desc:0 "Bluenose is the patroness of sailors, a proud symbol of Maritimer tenacity and grit. She won great magical power and favor from the spirits by besting Neptune himself in a legendary schooner race. Known as the Queen of All Fleets, her favor is sought for successful voyages and sailors' good fortunes."
 patron_singing_miner:0 "Patron: The Singing Miner"
 patron_singing_miner_desc:0 "The Singing Miner is a good spirit that guides miners, as well as those lost in caves and caverns. Known for his cheerful disposition and excellent tune, he is universally regarded as one of the most benevolent such beings one can encounter in this world; after all, 'when there's no more water nor light nor bread, we'll live on songs and hope instead'."
#mikmaq
 patron_sesus:0 "Patron: Se’sus"
 patron_sesus_desc:0 "Se’sus was a divine prophet of long past, who purified mankind of a great evil with his teachings and sacrifice. It was from him that the Fountain of Living Water sprung, purifying the holy Seas of their poison and helping to return life."
 patron_mikumwesu:0 "Patron: Mikumwesu"
 patron_mikumwesu_desc:0 "Mikumwesu is the short statured brother and loyal friend of Glooscap; he’s known as a great magical hunter who uses his immense strength and excellent shot with a bow to achieve glory and help others. He was the first of a race of dwarven Little Fellas known as the Mik'am."
#innu
 patron_ayashe:0 "Patron: Ayashe"
 patron_ayashe_desc:0 "Ayashe is a heroic figure, who was tragically cast out of his family by his father after trying to protect his mother from the man's abuse. He would journey far to return to his family, so that he could save his mother and get revenge against his father. To stop Ayashe, his father sent many curses to kill him. Along his quest, he would kill many evil animals and people, transforming them after their defeat into various good things of the world. After Ayashe eventually made his way to his father's home, he burned his father and with that flame made all the lakes and rivers boil until the world itself burnt. But just as had happened to the evils he had transformed, the world was reborn better than it had ever been. To save themselves from the flames Ayashe turned his mother into a Woodpecker, and himself into a Whiskey Jack."
 patron_papakashtshihku:0 "Patron: Papakashtshihku"
 patron_papakashtshihku_desc:0 "Papakashtshihku is the mighty spirit Lord of Caribou, and most powerful of the Animal Spirits, who wields the power to withhold game from those who disrespect him, and grant bounteous food to those who honour him."
 patron_tshiuetinush:0 "Patron: Tshiuetinush"
 patron_tshiuetinush_desc:0 "Tshiuetinush is a powerful storm spirit, and master of the North Wind that lives in the sky and causes thunder and lightning. He and other Thunder-Beings are associated with birds and themselves are a mix of Bird and Man."

 house_davice:0 "Davice House"
 house_davice_desc:0 "This character follows the Davice house, those nobles whose bravery and virtue is an inspiration for all."
 house_dambira:0 "Dambirá House"
 house_dambira_desc:0 "This character follows the Dambirá house, those who take on sickness and death in order to heal."
 house_quevioco:0 "Quevioçô House"
 house_quevioco_desc:0 "This character follows the Quevioçô house, those who are mute in order to protect Nagô's secrets."
 house_savaluno:0 "Savaluno House"
 house_savaluno_desc:0 "This character follows the Savaluno house, those solitary yet steadfast friends of other houses."
 house_encantados:0 "Encantados"
 house_encantados_desc:0 "This character follows the [encantados|E], those who vanished to the isle of [Concept('realms_of_encantaria','Encantaria')|E] and who assist the still living."
 house_orixa:0 "Orixá"
 house_orixa_desc:0 "This character follows the Orixá, the divine intermediaries of old and mysterious power."

 guru_elton_the_lawgiver:0 "Student of the Lawgiver"
 guru_elton_the_lawgiver_desc:0 "“A cruel tyrant is soon forgotten, a kind man long remembered.”"
 guru_king:0 "Student of Guru King" 
 guru_king_desc:0 "“Darkness cannot drive out darkness, only light can do that. Hate cannot drive out hate, only love can do that.“"
 guru_lincoln:0 "Student of Guru Lincoln"
 guru_lincoln_desc:0 "“Those who deny freedom to others, deserve it not for themselves.”"
 guru_moses:0 "Student of Guru Moses"
 guru_moses_desc:0 "“And all who work for the community, let them work for the name of Heaven; for the merit of their ancestors sustains them, And their righteousness will endure forever.”"
 guru_kal_el:0 "Student of Guru Kal-El"
 guru_kal_el_desc:0 "“There is a hero in all of us. We just need the courage to put on the cape.”"
 guru_gautama:0 "Student of Guru Gautama"
 guru_gautama_desc:0 "“Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment.”"
 guru_rumi:0 "Student of Guru Rumi"
 guru_rumi_desc:0 "“Everything in the universe is within you. Ask all from yourself.”"
 guru_laozi:0 "Student of Guru Laozi" 
 guru_laozi_desc:0 "“To attain knowledge, add things everyday. To attain wisdom, remove things every day.”"
 guru_le_guin:0 "Student of Guru Le Guin"
 guru_le_guin_desc:0 "“It is good to have an end to journey toward, but it is the journey that matters in the end.”"
 guru_yogananda:0 "Student of Guru Yogananda"
 guru_yogananda_desc:0 "“Live each moment completely and the future will take care of itself. Fully enjoy the wonder and beauty of each moment.”"
 guru_confucius:0 "Student of Guru Confucius"
 guru_confucius_desc:0 "“It does not matter how slowly you go as long as you do not stop.”"
 guru_aurelius:0 "Student of Guru Aurelius"
 guru_aurelius_desc:0 "“Waste no more time arguing about what a good man should be. Be one.”"
 guru_muhammad:0 "Student of Guru Muhammad"
 guru_muhammad_desc:0 "“Blessed is he who is occupied with his own faults over the faults of people.”"
 guru_disney:0 "Student of Guru Disney"
 guru_disney_desc:0 "“If you can dream it, you can do it.”"
 guru_schwarzenegger:0 "Student of Guru Walt"
 guru_schwarzenegger_desc:0 "“When you go through hardships and decide not to surrender, that is strength.”"
 guru_jobs:0 "Student of Guru Jobs"
 guru_jobs_desc:0 "“Think different.”"
 guru_lee:0 "Student of Guru Lee"
 guru_lee_desc:0 "“Empty your mind. Be formless, shapeless, like water.”"
 guru_blavatsky:0 "Student of Guru Blavatsky"
 guru_blavatsky_desc:0 "“There is no higher religion than the truth.”"
 guru_suntzu:0 "Student of Guru Sun Tzu"
 guru_suntzu_desc:0 "“The greatest victory is that which requires no battle.”"
 guru_muir:0 "Student of Guru Muir"
 guru_muir_desc:0 "“But in every walk with Nature one receives far more than he seeks.”"
 guru_jesus:0 "Student of Guru Jesus"
 guru_jesus_desc:0 "“Thou shalt love thou neighbor as thy self.”"
 guru_krishna:0 "Student of Guru Krishna"
 guru_krishna_desc:0 "“Love is not an emotion, but a deep and pure expression of the soul.”"
 guru_nanak:0 "Student of Guru Nanak"
 guru_nanak_desc:0 "“The highest religion is to rise to universal brotherhood; aye to consider all creatures your equals.”"
 guru_gandhi:0 "Student of Guru Gandhi"
 guru_gandhi_desc:0 "“The weak can never forgive. Forgiveness is the attribute of the strong.”"
 guru_mahavira:0 "Student of Guru Mahavira"
 guru_mahavira_desc:0 "“Non-violence is the greatest religion.”"

