 judaism_sarah:0 "Student of Sarah"
 judaism_sarah_desc:0 "This character emulates Sarah, a prophet and mother."
 judaism_miriam:0 "Student of Miriam"
 judaism_miriam_desc:0 "This character emulates Miriam, protector and sister of Moses."
 judaism_esther:0 "Student of Esther"
 judaism_esther_desc:0 "This character emulates Esther, who saved her people in Persia."
 judaism_moses:0 "Student of Moses"
 judaism_moses_desc:0 "This character emulates Moses, the great giver of the Lord's laws and leader in during the Exodus."
 judaism_abraham:0 "Student of Abraham"
 judaism_abraham_desc:0 "This character emulates Abraham, one of the progenitors of the Jewish people as a whole."

 umbanda_caboclos:0 "Guardian Spirits: Caboclos"
 umbanda_caboclos_desc:0 "This character's guardian spirits are the Caboclos, Indigenous spirits who help with health problems."
 umbanda_pretos_velhos:0 "Guardian Spirits: Pretos Velhos"
 umbanda_pretos_velhos_desc:0 "This character's guardian spirits are the Pretos Velhos, elder spirits of enslaved ancestors."
 umbanda_malandros:0 "Guardian Spirits: Malandros"
 umbanda_malandros_desc:0 "This character's guardian spirits are the Malandros, cunning individuals turned spiritual entities, such as Zé Pelintra."
 umbanda_eres:0 "Guardian Spirits: Erês"
 umbanda_eres_desc:0 "This character's guardian spirits are the Erês, childish spirits who bring joy, comfort the afflicted, and sometimes play pranks."
 umbanda_pomba_giras:0 "Guardian Spirits: Pomba-Giras"
 umbanda_pomba_giras_desc:0 "This character's guardian spirits are the Pomba-Giras, women who fought oppression in life, like Maria Padilha, sensual and seductive."
 umbanda_exus:0 "Guardian Spirits: Exús"
 umbanda_exus_desc:0 "This character's guardian spirits are the Exús, guardians of the outside, working in the shadows."

 ashtari_ashtar_sheran:0 "Channeler of Ashtar Sheran"
 ashtari_ashtar_sheran_desc:0 "This character is channeling Ashtar Sheran, Supreme Director of the Spiritual Program."
 ashtari_jesus_sananda:0 "Channeler of Jesus-Sananda"
 ashtari_jesus_sananda_desc:0 "This character is channeling Jesus-Sananda the Christ, Light of the World."
 ashtari_mary_sandanda:0 "Channeler of Mary-Sandanda"
 ashtari_mary_sandanda_desc:0 "This character is channeling Mary-Sandanda, the Holy Mother of the World."
 ashtari_saint_germaine_elihu:0 "Channeler of Saint Germaine Elihu"
 ashtari_saint_germaine_elihu_desc:0 "This character is channeling Saint Germaine Elihu, Dispenser of the Violet Transmuting Flame."
 ashtari_zoser:0 "Channeler of Zoser"
 ashtari_zoser_desc:0 "This character is channeling Zoser, Leader of the Etheric Temple."
 ashtari_chohan_el_morya:0 "Channeler of Chohan El Morya"
 ashtari_chohan_el_morya_desc:0 "This character is channeling Chohan El Morya of the First Ray."
