 BattlePoIHistoricalNameOjinaga: "The Battle of Ojinaga"
 BattlePoIHistoricalDescOjinaga: "#emp Victor: [GetScriptedCharacterByHistoryID( 'la_cucaracha' ).GetFullName]\nDefeated: [GetScriptedCharacterByHistoryID( 'renato_duque_2' ).GetFullName]\nDate: 10th of July, 2619 AD#!\n#weak A decisive battle between the host of "La Cucaracha" against the sprawling Mexican Empire over the control of its northernmost frontier. \n\nWhile holding a vast numerical advantage, the largest Mexican army ever assembled was driven into the desert by persistent cavalry, where it was harassed and starved for weeks. \n\nThis massive and unprecedented defeat sent Mexico into a steep downwards spiral leaving the region in its current status as a warlord's playground.#!"

 BattlePoIHistoricalNameChoapa: "The Battle of Choapa"
 BattlePoIHistoricalDescChoapa: "#emp Victor: [GetScriptedCharacterByHistoryID( 'chile_bishara_aurelio4' ).GetFullName]\nDefeated: [GetScriptedCharacterByHistoryID( 'andes_condorcanqui_cura_ocllo_inca3' ).GetFullName]\nDate: 20th of July, 2548 AD#!\n#weak A battle which spelled the end of Incan expansion into Chile. \n\nWorn down by a long guerilla campaign and attacks from promaucae skirmishers, the Incan army attempted to bait the army of Aurelio IV into crossing the Choapa River with a fake retreat. \n\nThis backfired and resulted in the Incan army being encircled by both Aurelio IV's army and a force led by his son, which was laid hidden in ambush on a nearby hill.#!"
