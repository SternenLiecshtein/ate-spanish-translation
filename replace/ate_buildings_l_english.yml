####
# Revolution Square
####

 building_type_revolution_square:0 "Plaza de la Revolución"
 building_type_revolution_square_desc:1 "In the heart of Havana, the illustrious Revolution Square stands as the epicenter of Cuba's culture, boasting an expansive plaza graced by the enduring José Martí Memorial and encircled by a regal ensemble of palaces, gardens, libraries, museums, and schools of fine arts."
 building_revolution_square:0 "$building_type_revolution_square$"
 building_revolution_square_desc:0 "$building_type_revolution_square_desc$"

####
# Seven Mile Beach area
####

 building_type_seven_mile_beach_cayman:0 "Seven Mile Beach Area"
 building_type_seven_mile_beach_cayman_desc:1 "This glamourous area of Cayman Islands is not only a beach, but also a buildup area full of activity that withstood the [Concept('the_event_ate','Event')|E] and many disasters. Beautiful coral, the riches of it's rulers, old shipwrecks, and the beach that is falling short of being seven miles long."
 building_seven_mile_beach_cayman:0 "$building_type_seven_mile_beach_cayman$"
 building_seven_mile_beach_cayman_desc:0 "$building_type_seven_mile_beach_cayman$"

####
# Alamo
####

 building_type_alamo:0 "Alamo"
 building_type_alamo_desc:1 "This area is the site of a valiant last stand and uncountable death. Its heroic tales are often remembered and recited as ancient myths and legends in the Lone Star, and beyond."
