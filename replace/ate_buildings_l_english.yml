 building_type_grove_olive_01:0 "Olive Grove"
 building_type_grove_olive_01_desc:0 "Cultivated from time immemorial, olives provide oil and fruit that are not just widely used culinarily, but are central to cultural and religious rituals across the Americas."
 building_grove_olive_01:0 "Terraced Groves"
 building_grove_olive_01_desc:0 "By planting our olive trees on cliffside terraces, they can be both accessed more easily and exposed to limestone-rich rocky soil that improves yields."
 building_grove_olive_02:0 "Press Houses"
 building_grove_olive_02_desc:0 "Pressing olives where they are grown allows us to save time and money in the production process."
 building_grove_olive_03:0 "Pruning Regimes"
 building_grove_olive_03_desc:0 "By following a regular pattern of pruning our olive trees, we can increase the yields and improve the overall fruit density for our trees, an aspect that greatly hastens the harvesting process."
 building_grove_olive_04:0 "Decantation Vats"
 building_grove_olive_04_desc:0 "Olive oil after the initial pressing still retains high amounts of impurities and water. Setting aside dedicated vats for decantation allows to control the purity of our olive oil, improving the quality of our overall production."
 building_grove_olive_05:0 "Oil Nets"
 building_grove_olive_05_desc:0 "Instead of relying on the laborious process of manually picking olives, specialized nets and sacks can be arranged to ensure optimal collection of the fresh olives."
 building_grove_olive_06:0 "Pickling Vats"
 building_grove_olive_06_desc:0 "Alongside pressing, raw olives can also be pickled and fermented, removing their natural bitterness while retaining the pleasant flavors. This process has the added benefit of preserving these olives for a longer amount of time."
 building_grove_olive_07:0 "Hot Pressing"
 building_grove_olive_07_desc:0 "Adding heat to the pressing process can greatly increase the amount of oil extracted, at the cost of slightly lower quality."
 building_grove_olive_08:0 "Cosmetics Workshop"
 building_grove_olive_08_desc:0 "Not simply used for culinary purposes, olive oil is a central ingredient in many highly prized soaps, perfumes and other cosmetics. Our luxurious cosmetics will soon be the envy of nobility across the Americas."

 building_type_cochineal_farm_01:0 "Cochineal Farms"
 building_type_cochineal_farm_01_desc:0 "Produced from crushing miniscule beetles, carmine is a brilliant red dye used for a variety of luxurious products."
 building_cochineal_farm_01:0 "Wild Cacti Harvesting"
 building_cochineal_farm_01_desc:0 "Cochineal clusters dot the patches of cacti in this area, where locals labouriously collect them by hand to create valuable carmine dye."
 building_cochineal_farm_02:0 "Nopal Farms"
 building_cochineal_farm_02_desc:0 "A Nopal farm, otherwise known as a #italic nopalry#!, involves setting out specially cultivated flat cactus pads that are planted with cochineals from other existing cacti. Carefully setting out these cacti allows us to maximise our yields going forward."
 building_cochineal_farm_03:0 "Immersion Baths"
 building_cochineal_farm_03_desc:0 "Whilst any form of heat can be used to kill cochineals to obtain their dye, it is said hot water immersion baths produce the most vibrant crimson dye."
 building_cochineal_farm_04:0 "Chemical Processing Vats"
 building_cochineal_farm_04_desc:0 "Boiling crushed cochineals in ammonia has been a central part of the carmine production process. Using specially designed vats allows us to control this process more effectively, and ensure we achieve the precise shades of carmine that we desire."
 building_cochineal_farm_05:0 "Zapotec Nests"
 building_cochineal_farm_05_desc:0 "With the increasing demand for carmine, we have begun to install small wicker tubes known as #italic Zapotec Nests#! onto our cacti patches. Whilst these nests have allowed us to greatly increase our production, pricking incidents have increased during the installation process; ultimately an 'acceptable loss' in the quest for carmine."
 building_cochineal_farm_06:0 "Carmine Dyeworks"
 building_cochineal_farm_06_desc:0 "This grand manufactory churns out countless exquisite fabrics dyed and weaved with the brilliant red dye. Nobles and wealthy merchants clammer to obtain such vibrant works, eager to show off their status, power, and prestige."
 building_cochineal_farm_07:0 "Cosmetic's Guild"
 building_cochineal_farm_07_desc:0 "Highly valued for its vivid reds, an influential guild of cosmetics workers have begun producing extremely valuable lipsticks, blushes and stains for the nobility. Amongst the courts of the Americas, many a courtier is heard to whisper 'Maybe she's born with it; maybe it's cochineal'."
 building_cochineal_farm_08:0 "Palacio Carmesí"
 building_cochineal_farm_08_desc:0 "A magnificent palace adorned with Cochineal crimson-themed decorations stands as a symbol of wealth and power. It showcases the local mastery in Cochineal crimson production."

 building_silk_farm_01:0 "Silk Farm"
 building_type_silk_farm_01_desc:0 "Silk fibers are harvested from insect cocoons and unwoven by hand to produce one of the most valuable fabrics in the Americas. Ancient legends state that it was stolen from a distant heavenly empire and brought across the oceans."
 building_silk_farm_01:0 "Silkworm Hatchery"
 building_silk_farm_01_desc:0 "Known variously as silkworms, #italic Bicho de Seda#!, #italic Baco da Seta#! or #italic Kaiko#!, the cocoons of the silk moth #italic Bombyx mori#! are essential to the production of silk. These near helpless creatures require constant care to ensure they can produce the cocoons necessary to begin the process of silk production."
 building_silk_farm_02:0 "Spinning Wheels"
 building_silk_farm_02_desc:0 "After the cocoons are boiled, workers make use of specialised looms to quickly weave the silk threads into usable fabrics."
 building_silk_farm_03:0 "Mulberry Plantation"
 building_silk_farm_03_desc:0 "In order to sate the ferocious appetite of the silk moth's, a dedicated mulberry plantation provides a steady source of leaves that allows the silk moths to thrive."
 building_silk_farm_04:0 "Dedicated Magnanery"
 building_silk_farm_04_desc:0 "A #italic magnanery#! acts as a dedicated workshop for the production of silk crafts. Within this space, skilled artisans produce everything from fine garments and beautiful tapestries to meet the demands of the most discerning of the nobility."
 building_silk_farm_05:0 "Drawlooms"
 building_silk_farm_05_desc:0 "Also known as 'figure harnesses', these large complex machines are used to weave figured cloth. The complex mechanical elements of this machine demands the use of an assistant to help operate the mechanisms."
 building_silk_farm_06:0 "Embroidery Workshop"
 building_silk_farm_06_desc:0 "Artisans in these workshops undertake intricate needlework to embroider silk garments with decorative threads of gold and silver, their products bound for only the most opulent courts across the Americas."
 building_silk_farm_07:0 "Sericulture School"
 building_silk_farm_07_desc:0 "With silk becoming an institution in the local economy, the study of its production, manufacturing, and usage has become critical to maintaining continued prosperity. This academy ensures only approved students may undertake the training necessary to continue this valuable craft."
 building_silk_farm_08:0 "Silk Merchant Exchange"
 building_silk_farm_08_desc:0 "No longer a mere #italic magnanery#!, this ornate marketplace acts as a central node in the grand trade routes crossing the Americas. Merchants gather here to do everything from purchasing luxurious trade goods, to acquiring capital for new silk farms, to even buying insurance on the vast trade ships that carry goods along the Coffee Current."

 building_type_coffee_house_01:0 "Coffee Quartier"
 building_type_coffee_house_01_desc:0 "A central hub of the local community, coffee houses act as a hub for scholars, merchants and nobles to exchange deals, ideas and schemes over energizing, precious cups of coffee."
 building_coffee_house_01:0 "Small Coffee House"
 building_coffee_house_01_desc:0 "Squeezed into a back alley off the central square, the strong aroma of coffee fills the cramped space within, patrons quickly downing their drinks to make room for more."
 building_coffee_house_02:0 "Resident Artists"
 building_coffee_house_02_desc:0 "A ramshackle selection of old buildings have been incorporated into the coffee house, with poets, artists and other creative types taking up residence to perform and practice their skills. Although meager accommodation, the steady supply of stimulating coffee fuels the artists through long hours of creation and arguments on the meaning of art and beauty."
 building_coffee_house_03:0 "Gaming Dens"
 building_coffee_house_03_desc:0 "Scattered tables have been set-up along the alleyways of the quartier, with loud and boistourus groups of patrons playing a variety of card and board games as they drink their coffee. These groups can be heard laughing and arguing loudly over extensive rules and obscure grievances for hours at a time, only stopping to order more coffee and, occasionally, hide their games from local magistrates."
 building_coffee_house_04:0 "Barista Guild"
 building_coffee_house_04_desc:0 "As the quartier grows, the local council has made fit to ensure the quality of coffee going forward by instituting a new barista guild. Trained in the arts of roasting and brewing, these artisans ensure old traditions are maintained, such as misnaming customers to fend away evil spirits from their drinks."
 building_coffee_house_05:0 "Library Hall"
 building_coffee_house_05_desc:0 "A large building within the quartier has been converted to a library hall, filled with books and rare scrolls available to the more curious and learned customers to peruse whilst sipping their coffee. Newsreaders hold court here, reading out and commentating on the latest events and ideas as the curious and amused look on, occasionally roaring with jeers and laughter when rival newsreaders get into arguments that make the card players look tame."
 building_coffee_house_06:0 "Freelancers Workshop"
 building_coffee_house_06_desc:0 "Stretching out around the coffee houses that make up the quartier, these workshops come equipped with all the amenities one could desire, with many freelancing artisans and merchants ensconced at tables and benches plying their trade, carefully ensuring to buy another coffee drink every few hours to maintain their good standing with the barista guild."
 building_coffee_house_07:0 "Coffee Exchange"
 building_coffee_house_07_desc:0 "A grand and imposing building with intricate decorative designs along its facade, this hub of trade and deals sees local merchants, artisans and scholars arguing over exotic coffee blends and priceless artifacts from all along the Coffee Current. Locals boast that if something exists, you can buy it somewhere here within the walls of the exchange."
 building_coffee_house_08:0 "VIP Section"
 building_coffee_house_08_desc:0 "The VIP Section, exclusively set aside for only the richest merchants and most important local nobles and dignitaries, sits atop the entrance to the quartier, the crown jewel of the whole complex. The well-to-do are known to pay exorbitant amounts on their elaborate drinks in order to be seen drinking them at the window's overlooking the central square, knowing the price is more for the experience than the coffee itself."

 building_type_lighthouse_01:0 "Lighthouse"
 building_type_lighthouse_01_desc:1 "Keepers man these coastal towers in order to maintain their lights, guiding both ships and souls."
 building_lighthouse_01:0 "Simple Lighthouse"
 building_lighthouse_01_desc:0 "A simple tower with a pyre atop it manned by a lightkeeper."
 building_lighthouse_02:0 "Dedicated Spotters"
 building_lighthouse_02_desc:0 "Spotters are employed to watch the seas for danger around the clock."
 building_lighthouse_03:0 "Glass Enclosure"
 building_lighthouse_03_desc:0 "Glass panes and a roof have been installed on the tower to ensure that the flame does not go out during storms."
 building_lighthouse_04:0 "Signalmen"
 building_lighthouse_04_desc:0 "using a series of stained glass panes, signalmen can warn sailors of various dangers."
 building_lighthouse_05:0 "Oil Lanterns"
 building_lighthouse_05_desc:0 "By using oil lamps keepers can ensure that lighthouses can keep a more consistent light going."
 building_lighthouse_06:0 "Town Signal"
 building_lighthouse_06_desc:0 "A secondary light placed in the window of the lighthouse facing town can be used to signal approaching danger."
 building_lighthouse_07:0 "Light Beams"
 building_lighthouse_07_desc:0 "By making use of curved mirrors and lenses we are able to cast the light much farther than we could otherwise."
 building_lighthouse_08:0 "Rotating Beams"
 building_lighthouse_08_desc:0 "By using pulleys and clockwork mechanisms we are able to rotate the light beams around, better signaling where the lighthouse is."

 building_type_grand_lighthouse_01:0 "Grand Lighthouse"
 building_type_grand_lighthouse_01_desc:0 "A larger lighthouse and acommpanying religious complex maintained by Keepers."
