####
# Cuatrociénegas
####

 building_type_cuatrocienegas_basin: "Cuatrociénegas"
 building_type_cuatrocienegas_basin_desc: "Cuatrocienegas, 'Four Marshes,' are one of the many wetlands dotting what is mostly a desert landscape. While the natural springs are welcoming to the first farmers, it is the curious wildlife and their miniature world here that draw great fascination from passersby."
