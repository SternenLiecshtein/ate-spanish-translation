 building_type_kelsey_mines_desc:1 "Although far from most trading routes, the county of Larimer sees a constant flow of merchants who come to buy the diamonds from the nearby Kelsey mine. The mine is famous as one of only two known locations in North America where the precious stones can be found, and are used to decorate artifacts as far North as Alaska and as far East as Washington. \n\nWith the wealth from the diamond trade, the local nobles and elites have funded the construction of dozens of public gardens in honor ofthe Samantabhadra.  Here visitors can sit by the meditation pools, contemplating the Colorado Lotus and the ten great vows of enlightened beings."
