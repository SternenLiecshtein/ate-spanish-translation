####
# Ciudad Juárez
####

 building_type_ciudad_juarez_presidios: "Great Walls of Juárez"
 building_type_ciudad_juarez_presidios_desc: "More than just a fortification, the walls of Juárez have long offered safe harbor to merchants and caravans traversing the dangerous trails of the Chihuahuan desert. Traders from all corners of the known world have found refuge within their shadow, escaping the ever-present threat of roaming raiders, who ride under no banner but their own"
