####
# Basilica San Juan de los Lagos
####

 building_type_basilica_san_juan_de_los_lagos: "Basilica San Juan de los Lagos"
 building_type_basilica_san_juan_de_los_lagos_desc: "Inside this grand cathedral lies the revered image of the Virgin of San Juan, a sacred icon venerated for centuries. Believed by many to possess miraculous powers, this cherished figure has made the cathedral a focal point for devotion and pilgrimage, especially during the vibrant annual celebrations held in her honor.\n\nThe cathedral's soaring spires and intricate baroque facades have not only withstood the ravages of the [Concept('the_event_ate','Event')|E] but have also profoundly influenced the architectural style of the region, serving as a timeless template for devotion and grandeur."
