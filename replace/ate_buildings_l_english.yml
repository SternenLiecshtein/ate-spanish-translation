##########
# Kingman Turquoise Mine
##########

 building_type_kingman_mine_01:0 "Kingman Turquoise Mine"
 building_type_kingman_mine_01_desc:1 "Sourced from the oldest and most prolific turquoise mine in North America, Kingman turquoise is by weight more valuable than gold or diamonds. The Kingman mine produces a unique variety of turquoise, its sky blue color laced with a matrix of white, black, and reddish-brown due to its high copper content.\n\nWhile highly valued for its aesthetical beauty, cultures across the continent consider turquoise capable of granting special power to objects. The Pueblo, Navajo, and Apache use the stones in their amulets for spiritual protection, while further south the native peoples of Central America, such as the Maya, use the stones to decorate sacred artifacts used in ceremonies. These cultures travel from near and far to trade, bringing with them the spices and wares of different lands."
