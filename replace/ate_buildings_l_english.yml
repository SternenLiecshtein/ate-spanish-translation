 building_type_golden_gate:0 "Golden Gate"
 building_type_golden_gate_desc:0 "Once the largest bridge in the world, its pillars still proudly guard the San Francisco Bay, towering menacingly above the passing ships. The pillars primarily serve as watchtowers, beacons and symbols of the glory of the metropolis."
