 building_type_imperial_palace:0 "Imperial Golden Palace"
 building_type_imperial_palace_desc:0 "The Imperial Golden Palace of California is at the very heart of the city of Sacramento, and serves as both the beating heart of the imperial bureaucratic apparatus as well as the residence of the Emperor."
