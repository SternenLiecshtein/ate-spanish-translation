 building_type_leonian_walls:0 "Leonidan Walls"
 building_type_leonian_walls_desc:0 "Legend has it that these walls were built by Leonidas himself, a great network of towers and battlements, made up of uniform grey quarried and worked granite designed to gird Atlanta, the city that would become the heart of the Holy Columbian Commonwealth."
