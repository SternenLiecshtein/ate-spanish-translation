###
# MASP
###

 building_type_masp:0 "MASP"
 building_type_masp_desc:0 "Perched atop the ridge of Paulista Avenue, MASP stands as a tribute to the architectural prowess of the Old Masters, recreated in successive iterations, each subtly unique. Today, repurposed as an atellier, agora, and lookout, MASP remains a beloved spot for Paulistanos to gather, offering a sanctuary to discuss their beloved city away from the imposing presence of the Matarazzo Keep and Ipiranga Palace."
