####

 building_type_mount_roraima: "Mount Roraima"
 building_type_mount_roraima_desc: "A majestic tepui (literally 'house of the gods') mesa straddling the borders of old Brazil, Venezuela and Guyana, Mount Roraima is steeped in legend. Its flat summit, often shrouded in mist, is home to unique flora and fauna, while its sheer cliffs stand as a formidable challenge to climbers and a source of awe for all who behold it."  
