####

 building_type_caracol_falls: "Caracol Falls"
 building_type_caracol_falls_desc: "Tumbling gracefully from the basalt cliffs of the Serra Gaúcha, Caracol Falls is a breathtaking spectacle of nature. Surrounded by lush Araucaria pinewoods, the cascading waters have long drawn visitors who find solace and wonder in its unyielding beauty and the colder climate of the region."
