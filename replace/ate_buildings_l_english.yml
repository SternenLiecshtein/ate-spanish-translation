##########
# Niagara Falls
##########

 building_type_wonder_niagara_falls_ca: "Horseshoe Falls"
 building_type_wonder_niagara_falls_ca_desc: "Located between the ancient borders of America and Canada, the Niagara Falls is the most powerful waterfall in North America. The Niagara falls' span is mostly comprised of two waterfalls: the Horsehoe and American Falls. Fed by the Niagara River, almost nine tenths of the water that flows through goes over the Horsehoe Falls, falling up to 57 meters. The height of the falls causes some of the water to disperse as it falls, showering the nearby land in a fine mist."
 building_wonder_niagara_falls_ca: "Niagara Falls"
