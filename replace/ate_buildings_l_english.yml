 building_type_stadium_01: "Sports Stadium"
 building_type_stadium_01_desc: "Sports stadiums and arenas are iconic places for both popular entertainment and military training."
 building_stadium_01: "Regional Stadium"
 building_stadium_01_desc: "This large, well manicured green field surounded by stands is used by the best players in the region, both for rigorous physical training and for entertaining matches. The regional championships attract not only expectators but also many commonfolk who dream to once become part of the elite teams playing there."
 building_stadium_02: "Stadium Complex"
 building_stadium_02_desc: "Beyond the field itself, the Stadium contains a full complex of training facilities that support rising stars on both sports and armies. The additional area also allows lesser teams to compete with a public and guarantee entertainment and revenue all year long."
 building_stadium_03: "Olympic Park"
 building_stadium_03_desc: "Inspired by the ancient motto 'Faster, Higher, Stronger" of the legendary Olympian warriors, this park contains several arenas and fields around the main Stadium, with enough accomodations and training facilities for whole leagues of competitors. The central building itself also adheres to the motto, with stands high in the sky and solid walls akin to the great buildings of old - visiting it is an spectacle on iself."
 
