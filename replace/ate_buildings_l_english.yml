 building_type_seedvault:0 "Earthvault"
 building_type_seedvault_desc:0 "Dug into the side of a mountain before the [Concept('the_event_ate','Event')|E], this underground vault has held "seeds" carved by locals from whale bones for generations. This is often in the hopes that the carver’s own fruitfulness may be blessed, though seeds can have countless other purposes. Fertility rituals and solstice festivals are commonly conducted in its passageways, making the site central to the $concentric_religion_adj$ religion.\n\nHowever, past the upper chambers of the Earthvault, ancient seeds brought from every corner of the earth are kept, though they remain still locked away in frozen safekeeping, unseen by anyone save for a handful of shamans."
