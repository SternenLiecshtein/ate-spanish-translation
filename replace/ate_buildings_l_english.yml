 building_type_manaus_opera_house:0 "Teatro Amazonas"
 building_type_manaus_opera_house_desc:0 "The Opera House of Manaus was built long before the [Concept('the_event_ate','Event')|E], and has ever since remained one of the shinning jewels of the Amazon - and a reminder of the cultural reach of [old_brazil|E]. For centuries, chiefs, governors, dukes and kings have all gathered under the high roofs to discuss matters of state, and enjoy the refined arts of the Manauara culture."
 building_manaus_opera_house:0 "$building_type_manaus_opera_house$"
 building_manaus_opera_house_desc:0 "$building_type_manaus_opera_house_desc$"

 building_type_dc_capitol_mall:0 "Capitol Mall"
 building_type_dc_capitol_mall_desc:0 "The hallowed expanses of the Capitol Mall beckons many an Americanist faithful to pay homage to the revered Presidential pantheon, as it stands as the most consecracted ground, where the very essence of Providence's ideals are enshrine in enduring stone and flourishing serenity.\n\nFor it is here that the Washington Monument reaches skyward like a celestial beacon, while the solemn Lincoln Memorial invites profound contemplation of the timeless principles of liberty and equality, the enlightening Jefferson Memorial radiates transcendent wisdom, and the commanding Capitol and distinguished White House serve as earthly thrones where the governance of the divine unfolds."
 building_dc_capitol_mall:0 "$building_type_dc_capitol_mall$"
 building_dc_capitol_mall_desc:0 "$building_type_dc_capitol_mall_desc$"

 building_type_dc_national_basilica:0 "National Basilica"
 building_type_dc_national_basilica_desc:0 "The National Basilica stands as the largest pre-[Concept('the_event_ate','Event')|E] Catholic cathedral in all of North America, its spire and dome said to hark back to the Holy Land of the Old World itself.\n\nWithin the cathedral, countless shrines dedicated to the Virgin Mary are laid out, and the Stations of the Cross are depicted in stunning mosaics that leave pilgrims awed."
 building_dc_national_basilica:0 "$building_type_dc_national_basilica$"
 building_dc_national_basilica_desc:0 "$building_type_dc_national_basilica_desc$"

 building_type_dc_islamic_center:0 "Islamic Center of Washington"
 building_type_dc_islamic_center_desc:0 "Once the largest mosque in all of America, the singular minaret of the Islamic Center of Washington has continued to sound the call to prayer for generations since the [Concept('the_event_ate','Event')|E], and remains a place of devotion and learning within Washington DC."
 building_dc_islamic_center:0 "$building_type_dc_islamic_center$"
 building_dc_islamic_center_desc:0 "$building_type_dc_islamic_center_desc$"

 building_type_dc_adas_israel:0 "Adas Israel"
 building_type_dc_adas_israel_desc:0 "One of the largest pre-[Concept('the_event_ate','Event')|E] synagogues in North America, Adas Israel has long served as a centre of learning and devotion within Washington DC, with legends telling of many famed pre-Event figures travelling to speak to the Jewish faithful within its walls."
 building_dc_adas_israel:0 "$building_type_dc_adas_israel$"
 building_dc_adas_israel_desc:0 "$building_type_dc_adas_israel_desc$"

 building_type_st_anne_basilica:0 "Basilica of Sainte Anne de Détroit"
 building_type_st_anne_basilica_desc:0 "Standing sentinel over the Detroit River, this red-brick cathedral stands as one of the most ancient Catholic cathedrals in all of Old America, with a steady stream of pilgrims flocking to marvel at the ancient stained-glass on display within this cathedral."
 building_st_anne_basilica:0 "$building_type_st_anne_basilica$"
 building_st_anne_basilica_desc:0 "$building_type_st_anne_basilica_desc$"

 building_type_dearborn_islamic_center_1:0 "Islamic Center of America"
 building_type_dearborn_islamic_center_1_desc:0 "Built in Dearborn on the outskirts of Detroit itself, this mosque is widely regarded as the largest mosque in all of North America. The large golden dome covers an extensive library, intricately decorated prayer rooms, and a meeting hall that acts as center of the local community.\n\nThe mosque is only a short distance from the Hub of Ford, a major Industrialist holy temple."
 building_dearborn_islamic_center_1:0 "$building_type_dearborn_islamic_center_1$"
 building_dearborn_islamic_center_1_desc:0 "$building_type_dearborn_islamic_center_1_desc$"

 building_type_ford_museum_1:0 "Hub of Ford"
 building_type_ford_museum_1_desc:0 "Built in Dearborn on the outskirts of Detroit itself, this partially pre-[Concept('the_event_ate','Event')|E] grand temple and its surrounding complex is dedicated to Titan Ford, one of the most celebrated avatars of The Industrial Force. Industrialists from many faiths make pilgrimage to this holy temple, to view the hundreds of old world relics stored within and to seek the blessing of Titan Ford.\n\nThe temple is only a short distance from the Islamic Center of America, a major Islamic mosque."
 building_ford_museum_1:0 "$building_type_ford_museum_1$"
 building_ford_museum_1_desc:0 "$building_type_ford_museum_1_desc$"

 building_type_detroit_stadium:0 "Tiger Briggs Stadium"
 building_type_detroit_stadium_desc:0 "Just outside of the city center, this mostly pre-[Concept('the_event_ate','Event')|E] stadium has hosted games and fights for longer than most histories record. Under Viking rule, its facilities have been expanded and improved to host that faith's ritual bloodsports and tests of skill."
 building_detroit_stadium:0 "$building_type_detroit_stadium$"
 building_detroit_stadium_desc:0 "$building_type_detroit_stadium_desc$"

 building_type_mariners_church:0 "Maritime Sailors Cathedral"
 building_type_mariners_church_desc:0 "This small temple amidst the bustling Rencen docks and surrounding markets of Detroit has stood here nearly completely intact since before the Event. Long held as sacred ground, many pilgrims and sailors seek blessings by the priests here prior to travelling across the Great Lakes, with an Eternal Flame casting its light out from the central stained-glass window, guiding the faithful home. Those who perish within the Great Lakes are commemorated with a solemn bell tolling out prayers for the dead."
 building_mariners_church:0 "$building_type_mariners_church$"
 building_mariners_church_desc:0 "$building_type_mariners_church_desc$"

 building_type_detroit_masonic_temple:0 "Masonic Temple of Detroit"
 building_type_detroit_masonic_temple_desc:0 "Towering above the city beneath it, this imposing stone edifice stands as the largest Masonic temple in all the Americas. Open only to sufficiently highly-ranked members of the faith, rumours and tall tales are whispered throughout Detroit about the wonders and mysteries that are surely held within the imposing walls of this grand temple."
 building_detroit_masonic_temple:0 "$building_type_detroit_masonic_temple$"
 building_detroit_masonic_temple_desc:0 "$building_type_detroit_masonic_temple_desc$"

 building_type_machu_picchu:0 "Machu Picchu"
 building_type_machu_picchu_desc:0 "Machu Picchu, perched high in the andes mountains above Cusco, serves as a royal estate and retreat for many noble families."
 building_machu_picchu:0 "$building_type_machu_picchu$"
 building_machu_picchu_desc:0 "$building_type_machu_picchu_desc$"

 building_type_chichen_itza_complex:0 "Chichen Itzá Complex"
 building_type_chichen_itza_complex_desc:0 "Few sites in the Americas come close to rivaling the ancient history of Chichen Itzá. A pilgrimage site for many local religions and numerous tiny cults, the area around the venerable stone structures has grown into a bustling city, supporting the various visitors in their travels. Since the [Concept('the_event_ate','Event')|E], many of the buildings which were only observed from a distance are now in active use. The Great Ball Court now acts as a market square, while the Snail Observatory has been converted into a local archive. For most inhabitants, the line between old and new is completely invisible."
 building_chichen_itza_complex:0 "$building_type_chichen_itza_complex$"
 building_chichen_itza_complex_desc:0 "$building_type_chichen_itza_complex_desc$"

 building_izapa_complex:0 "Izapa Complex"
 building_izapa_complex_desc:0 "Several ancient structures still linger on in the venerable land of Maya. Some are known for it's elaborate decoration. Others as the courts of long-gone rulers, now receives a new life. All, however, bring glory and fame to the living owners and their kin."
 building_type_izapa_complex:0 "$building_type_izapa_complex$"
 building_type_izapa_complex_desc:0 "$building_type_izapa_complex_desc$"

 building_type_cristo_redentor:0 "Cristo Redentor"
 building_type_cristo_redentor_desc:0 "One of the oldest monuments in Rio, the 38-meters-high statue has been standing atop Corcovado Hill for centuries, watching and guarding the inhabitants of the city. A beacon of hope for all Christians, this memorial to Christ the Redeemer, the son of God, will forever ensure prosperity and fortune to the good people of Rio de Janeiro."
 building_cristo_redentor:0 "$building_type_cristo_redentor$"
 building_cristo_redentor_desc:0 "$building_type_cristo_redentor_desc$"

 building_type_ny_canals:0 "Canals of New York"
 building_type_ny_canals_desc:0 "When the city of New York was built, long ago, the rivers and streams on the island were tamed and forced into underground channels and tunnels. When the [Concept('the_event_ate','Event')|E] happened, the myriad of tunnels and pathways riddling the foundations of the island stayed without maintenance. They flooded, becoming canals that allowed for easy shipping of goods and people around the island. Even now, some brave, adventerous, souls occasionally dive down into the dark, frigid depths to recover treasures of the ancients to sell in the city's numerous markets."
 building_ny_canals:0 "$building_type_ny_canals$"
 building_ny_canals_desc:0 "$building_type_ny_canals_desc$"
 
 building_type_chicago_canal:0 "Great Chicago Canal"
 building_type_chicago_canal_desc:0 "In a peculiar twist of natural geography, the tributaries of the Mississippi lie only a short distance from the Great Lakes. The forefathers of Old America evidently took it upon themselves to take advantage of this and transform it into a boon, and so the Chicago Canal was engineered through artifice and wisdom. Though it requires significant ongoing investment in dredging and operating locks, the profits gained from shipping between two great waterways more than outweighs the costs. In addition, as it cuts through the urban heart of Chicago, it has become a symbol of local pride, with many customs surrounding it."
 building_chicago_canal:0 "$building_type_chicago_canal$"
 building_chicago_canal_desc:0 "$building_type_chicago_canal_desc$"

 building_type_mount_rushmore:0 "Mount Rushmore"
 building_type_mount_rushmore_desc:0 "The colossal faces of four old American gods are carved into the hard granite of this ancient sacred mountain, for the upcoming millenia to witness the glory of Great America. Thousands of Americanist pilgrims visit this site every year to bow before the might of the deities looking down the high cliffs, and many more come just to witness the statues' magnificent beauty."
 building_mount_rushmore:0 "$building_type_mount_rushmore$"
 building_mount_rushmore_desc:0 "$building_type_mount_rushmore_desc$"

 building_type_cliff_palace:0 "Mesa Verde"
 building_type_cliff_palace_desc:0 "Amidst the rugged cliffs and canyons of the Southwest, lies ancient wisdom and marvels. Mesa Verde, a vast complex of dwellings and communities carved into the living rock, is a testament to the ingenuity and resilience of the ancestors who inhabited this land for centuries. This agglomeration of buildings, nestled under a recessed cliff overhang, is unbelievably old. Here, the towering sandstone cliffs sheltered whole villages, where people lived, farmed and thrived in harmony with the land. Now, hidden and defensible, it is used as a refuge in times of trouble and strife."
 building_cliff_palace:0 "$building_type_cliff_palace$"
 building_cliff_palace_desc:0 "$building_type_cliff_palace_desc$"

 building_type_navajoland_council:0 "Navajo Council Chambers"
 building_type_navajoland_council_desc:0 "Rising like a fortress from the desert plain, this monumental complex evokes the ancient form of the traditional hogan, crafted from time-honored materials and constructed in the enduring architectural styles of the Dineh. It stands as the central seat of their governance with towering halls, stone-wrought council chambers, and fortified administrative wings that define the campus—a place where leadership and law have been exercised for generations.\n\nOnce part of a distant, pre-[Concept('the_event_ate','Event')|E] pact with a long-fallen empire, it has since outlasted it, becoming a sovereign bastion of indigenous rule and resilience."
 building_navajoland_council:0 "Béésh bąąh dah si'ání"
 building_navajoland_council_desc:0 "$building_type_navajoland_council_desc$"

 building_type_basilica_guadalupe:0 "Basilica of Our Lady of Guadalupe"
 building_type_basilica_guadalupe_desc:0 "This Basilica is the sanctuary of the Virgin of Guadalupe, sitting at the base of the hill of Tepeyac where she first appeared more than a millennium ago.\n\nThe temple fell into ruin after the [Concept('the_event_ate','Event')|E], but various lords have since restored it and expanded its surroundings with lavish architectural works. It has once again become a site of mass pilgrimage - many a believer gather from all over Mexico and beyond to worship at the shrine of Our Lady of Guadalupe."
 building_basilica_guadalupe:0 "$building_type_basilica_guadalupe$"
 building_basilica_guadalupe_desc:0 "$building_type_basilica_guadalupe_desc$"

 building_type_torres_del_paine:0 "Torres del Paine"
 building_type_torres_del_paine_desc:0 "Rising like the fingers of the gods from the windswept steppes of southern Patagonia, the Cordillera Paine is a monument of living stone and ice.\n\nThere you can find three sheer granite towers piercing the sky—South, Central, and North Torres del Paine—each crowned by swirling mists and streaked in the subtle blues of ancient glaciation. To their west, the jagged Cuernos del Paine thrust their horn‑like summits into turbulent clouds, their dark sedimentary caps contrasting sharply with the pale granite beneath. Below, shimmering lakes—Pehoé, Nordenskjöld, and Grey—mirror the mountains’ shifting colors, while ice rivers carve ancient paths through the massif."
 building_torres_del_paine:0 "$building_type_torres_del_paine$"
 building_torres_del_paine_desc:0 "$building_type_torres_del_paine_desc$"
