 building_naval_station_norfolk:0 "Naval Station Norfolk"
 building_naval_station_norfolk_desc:0 "One of the largest harbors along the East Coast, Naval Station Norfolk was the home port of the United States of America’s navy, which deployed across the globe to defend freedom for all. Ships arriving at the port still sail past the skeletons of its grand fleet, though many have been stripped by intrepid looters of any valuable metals. Merchants visit the Naval Station as they sail across the Seaboard, connecting New York with the lucrative Caribbean trade."
