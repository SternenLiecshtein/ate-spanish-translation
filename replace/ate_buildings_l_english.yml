 building_type_san_felipe_de_barajas_castle_desc:0 "$building_san_felipe_de_barajas_castle_desc$"

 building_falkland_arch_1:0 "Whale Bone Arch"
 building_falkland_arch_1_desc:0 "Near the Falklands main temple complex stands the Whale Bone Arch. Crafted from the immense jawbones of blue whales, it stands as a testament to the enduring connection between humanity and the ocean.\n\nDespite the passage of time, the arch remains steadfast, its weathered bones a testament to the cycles of life and death that govern the tumultuous waters surrounding the Falklands. As whaling vessels set out from the rugged coastline, their crews embark on perilous voyages in pursuit of the ocean's bounty."
 building_type_falkland_arch_1:0 "$building_falkland_arch_1$"
 building_type_falkland_arch_1_desc:0 "$building_falkland_arch_1_desc$"

 building_maracaibo_bridge:0 "Maracaibo Archs"
 building_maracaibo_bridge_desc:0 "While the bridge itself is long gone, the sturdy foundations of Maracaibo Bridge's arches now serve as watchtowers and fortified bastion, overseeing all vessels traversing Lake Maracaibo's outlet"
 building_type_maracaibo_bridge:0 "$building_maracaibo_bridge$"
 building_type_maracaibo_bridge_desc:0 "$building_maracaibo_bridge_desc$"

 building_historic_triangle:0 "The Historic Triangle"
 building_historic_triangle_desc:0 "The birthplace of the United States of America, the Historic Triangle, consisting of the ancient cities of Jamestown, Yorktown, and Williamsburg, are among the most holy sites for Americanists. Directly controlled by the Federal Government, the Triangle is divided between the ruins of the old settlements themselves, which only judges and civil servants can enter, and the local cities and towns. These settlements are painstakingly constructed to recreate the colonial dwellings in their prime, with inhabitants honoring the first citizens of America by living as they did."
 building_type_historic_triangle:0 "$building_historic_triangle$"
 building_type_historic_triangle_desc:0 "$building_historic_triangle_desc$"

 building_university_of_virginia:0 "University of Virginia"
 building_university_of_virginia_desc:0 "Built by Founder Thomas Jefferson himself, the University of Virginia is one of the most prestigious schools in all of the Old Dominion. Notable for its distinct architectural style, one pioneered by Jefferson himself, the campus is anchored on a large open terrace known as the Academical Village, though students know it more colloquially as the Lawn. Radiating out from the village are the numerous buildings, halls, and temples dedicated to every imaginable area of study."
 building_type_university_of_virginia:0 "$building_university_of_virginia$"
 building_type_university_of_virginia_desc:0 "$building_university_of_virginia_desc$"

 building_kings_dominion_01:0 "Kings Dominion"
 building_kings_dominion_01_desc:0 "Built in the hazy years before the Event by the rulers of Virginia, the King’s Dominion was originally intended as a leisure palace open to the public, where they could ride horse-powered carriages at incredible speeds. After the fall of the old state, however, its infrastructure was converted into a large castle complex, with the rulers of Richmond holding it as their personal estate in an ironic fulfillment of its name. It still opens to the public on holidays, where peasants and travellers can wander through the Old Virginia gardens, which host plants from across the Old Dominion."
