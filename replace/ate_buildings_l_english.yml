####
# Cuatrocienegas Basin
####

 building_type_cuatrocienegas_basin: "Cuatrocienegas Basin"
 building_type_cuatrocienegas_basin_desc: "This basin is famous for its strikingly clear, turquoise-colored waters, surrounded by an otherworldly landscape of white gypsum formations, rolling dunes, and desert vegetation.\n\nThese lakes are fed by underground springs, resulting in a steady flow of freshwater that supports a variety of rare and endemic species of fauna and flora. The clear waters of the lakes are rich in minerals, and their distinctive blue and green hues contrast beautifully with the dry desert surroundings."
 building_cuatrocienegas_basin: "$building_type_cuatrocienegas_basin$"
 building_cuatrocienegas_basin_desc: "$building_type_cuatrocienegas_basin_desc$"

