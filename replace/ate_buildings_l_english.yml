 building_alamo_desc:0 "$building_type_alamo_desc$"

####
# San Jacinto Monument
####

 building_type_san_jacinto_monument:0 "San Jacinto Monument"
 building_type_san_jacinto_monument_desc:1 "A massive monument built to commemorate a battle that was said to change the fate of the entire continent. While many details and plaques are obscured with time, this site is still drawn by many tacticians and architects seeking to emulate this old glory."
 building_san_jacinto_monument:0 "$building_type_san_jacinto_monument$"
 building_san_jacinto_monument_desc:0 "$building_type_san_jacinto_monument_desc$"

####
# Union Hall of Justice
####

 building_type_union_hall_of_justice:0 "Union Hall of Justice"
 building_type_union_hall_of_justice_desc:1 "Just outside the city of Cincinnati sits the Union Hall of Justice. For generations now, it has served as the seat of the Republic, the home of the Consul elections and other important ceremonies. The towering murals in the main rotunda are said to depict the history of the city. Sadly, during the [Concept('the_event_ate','Event')|E], half the building was destroyed, leaving only a half dome.  According to local legend, these lost murals depicted not the past, but the future of the city."
 building_union_hall_of_justice:0 "$building_type_union_hall_of_justice$"
 building_union_hall_of_justice_desc:0 "$building_type_union_hall_of_justice_desc$"

 building_type_messianic_site_01:0 "Messianic Site"
 building_type_messianic_site_01_desc:0 "At this very place, the Messiah is said to have been martyrized."
 building_messianic_site_01:0 "$building_type_messianic_site_01$"
 building_messianic_site_01_desc:0 "$building_type_messianic_site_01_desc$"

####
# Pike Place Market
####

 building_type_pike_place_market: "Pike Place Market"
 building_type_pike_place_market_desc: "A cacophony of sights, sounds, and (most predominantly) smells, Pike Place Market in Seattle is the crucial link in Northern West Coast trade. Said to be the oldest Pre-Event market in North America, legends claim that any item can be found within for those willing to pay premium prices. Spice and dye from California, timber from Cascadia, whale fat from Alaska, and furs from the Canadian prairie, all flow through the merchant stalls to eager buyers.  Many of Seattle's neighbors eye the market jealously, eager to add its tariffs to their coffers."
 building_pike_place_market: "$building_type_pike_place_market$"
 building_pike_place_market_desc: "$building_type_pike_place_market_desc$"

 ####
 # Henry Doorly Zoo
 ####

 building_type_doorly_zoo_01:0 "Prairie Menagerie"
 building_type_doorly_zoo_01_desc:0 "Overlooking the Missouri river south of the settlement of Omaha, a half-collapsed dome stands. The wilderness surrounding it is unusually forested and hilly among the revitalized great plains, and the wildlife dwelling in it is somewhat strange."
 building_doorly_zoo_01:0 "Ruined Dome"
 building_doorly_zoo_01_desc:0 "$building_type_doorly_zoo_01_desc$"
 building_doorly_zoo_02:0 "Riverview Zoo"
 building_doorly_zoo_02_desc:0 "The wreckage around the dome has been cleared out and the wilderness has been tamed and walled off, now with keepers to maintain the rare fauna. The local rulers show off the site to visitors, and people come from across the Omaha area to see the wildlife."
 building_doorly_zoo_03:0 "Large Enclosures"
 building_doorly_zoo_03_desc:0 "Large cages and enclosures have been built in the zoo, and rulers have begun to bring in local and foreign wildlife to stock them alongside the previous denizens of the area. Visitors come from far away to view the animals now, and a small fee is collected at the door to help run the zoo."
 building_doorly_zoo_04:0 "Riverview District"
 building_doorly_zoo_04_desc:0 "Down the Missouri river from the mighty dome, a lively strip of entertainment venues have begun to spring up to exploit the visitors to the famous zoo. Partially-destroyed Old World ships, gardens, and other attractions all compete for the attention of the visitors, who come from leagues away to see the rare animals."
 building_doorly_zoo_05:0 "Jewel of the Prairie"
 building_doorly_zoo_05_desc:0 "Animals are shipped in from hundreds of miles away to restock the enclosures of the zoo, and the visitors come from nearly as far. No matter where visitors come from, they will see an exotic and foreign sight. The great dome has been fully repaired, and the greenhouse that it has become plays host to many tropical animals who cannot handle the frigid prairie winter."
 
####
# Salar de Uyuni
####

 building_type_wonder_salar_de_uyuni: "Salar de Uyuni"
 building_type_wonder_salar_de_uyuni_desc: "Vast salt flat and clear sky run across a few ancient routes between these venerable plateau. When the rain sprinkles, this wonderous lake may become an enchanted mirrors of the sky."
