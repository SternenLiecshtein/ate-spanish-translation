###
# Catedral da Sé
###

 building_type_cathedral_se:0 "Catedral da Sé"
 building_type_cathedral_se_desc:0 "The São Paulo Cathedral, or Catedral da Sé, stands as the architectural icon in São Paulo. Constructed primarily of granite, this monumental cathedral boasts a Neo-Gothic design, complete with vibrant stained glass windows and towering spires. Every year, the faithful gather to maintain and enhance this historic landmark, shared by many a faith that make São Paulo their home."
