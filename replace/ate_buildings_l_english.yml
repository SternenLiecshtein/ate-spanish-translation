 building_type_ciudad_vieja: "Ciudad Vieja"
 building_type_ciudad_vieja_desc: "Resting upon the banks of the Río de la Plata, the Ciudad Vieja or Old City represents one of the most enduring symbols of Uruguay. Enclosed by great ramparts, it has withstood the assaults of British fleets, Brazilian battalions, and Gaucho raiders alike. Its walls, built from native stone and tempered by centuries of endurance, guard the legacy of an entire people.\n\nWithin lie the legendary Citadel Gates through which Don Zabala first passed, the hallowed halls where the republic’s first constitution was written, the mighty marble palace erected by President Batlle, and more importantly, the resting places of Generals Rivera, Lavalleja, and Artigas himself."
 building_ciudad_vieja: "$building_type_ciudad_vieja$"
 building_ciudad_vieja_desc: "$building_type_ciudad_vieja_desc$"
 
 building_type_casapueblo: "Casapueblo"
 building_type_casapueblo_desc: "Like a vision conjured from an artist's wildest dreams, Casapueblo rises from the clifftops as a testament to the power of a single man's creativity. Built in a flowing style of far antiquity, this masterpiece was conceived as one man's living sculpture, a white labyrinth where walls curve and twist without harsh angles, embracing terraced gardens that bloom eternal beneath the evening sky. As the sun descends each day into the embrace of the Rio de la Plata, its golden light illuminates the precious artworks housed within, all tenderly preserved by caretakers who have made beauty their sacred charge."
 building_casapueblo: "$building_type_casapueblo$"
 building_casapueblo_desc: "$building_type_casapueblo_desc$"
