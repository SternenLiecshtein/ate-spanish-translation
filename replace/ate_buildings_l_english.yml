 building_type_plantation_coffee_01:0 "Coffee Plantation"
 building_type_plantation_coffee_01_desc:0 "Grown in large plantations known regionally as a 'hacienda' or 'fazenda', coffee is an extremely precious commodity that energizes rulers and fuels economies."
 building_plantation_coffee_01:0 "Small Coffee Nurseries"
 building_plantation_coffee_01_desc:0 "Small plantbeds are laid out with shadeclothes to protect and nurture the coffee seedlings."
 building_plantation_coffee_02:0 "Shade Trees"
 building_plantation_coffee_02_desc:0 "Clearing forested areas and planting rows of alternating coffee trees and larger shade trees will protect the sensitive berries and increase the crop we produce."
 building_plantation_coffee_03:0 "Strip Picking"
 building_plantation_coffee_03_desc:0 "Although it results in some wastage, harvesting all the berries at once reduces the workforce needed to grow the coffee."
 building_plantation_coffee_04:0 "Drying Racks"
 building_plantation_coffee_04_desc:0 "Large flat racks are laid out in the sun and rotated regularly to dry out the coffee seeds to ready them for processing."
 building_plantation_coffee_05:0 "Fruit Trees"
 building_plantation_coffee_05_desc:0 "By planting fruit trees around the coffee plants we can both protect the berries and further supplement the plantation's income."
 building_plantation_coffee_06:0 "Selective Harvesting"
 building_plantation_coffee_06_desc:0 "Although labor-intensive, selectively harvesting coffee berries improves our overall productivity and limits the damage to the trees themselves."
 building_plantation_coffee_07:0 "Warbler Nesting Boxes"
 building_plantation_coffee_07_desc:0 "Many of our crops are devastated by #italic Gorgojo del Café#!, the coffee weevil. By encouraging warbler birds to nest in our plantation, we can considerably reduce the coffee lost to these pests."
 building_plantation_coffee_08:0 "Coffee Mills"
 building_plantation_coffee_08_desc:0 "Whilst very labor intensive, processing the beans on site greatly reduces wastage of beans between our plantations and our customers."
 plantation_coffee_effect_1_desc:0 "Reduces the cost of drinking coffee by 5% for the holder of this building"
 plantation_coffee_effect_2_desc:0 "Reduces the cost of drinking coffee by 10% for the holder of this building"
 plantation_coffee_effect_3_desc:0 "Reduces the cost of drinking coffee by 15% for the holder of this building"

 building_type_plantation_maple_01:0 "Maple Plantation"
 building_type_plantation_maple_01_desc:0 "Grown in specially cultivated copses of maple tree's, maple syrup is a sweet substance popular across Northern America."
 building_plantation_maple_01:0 "Maple Sugar Bush"
 building_plantation_maple_01_desc:0 "Little more than untamed forest, these patches of wild maple trees allow locals to extract small quantities of syrup for their own personal use."
 building_plantation_maple_02:0 "Sugaring Parties"
 building_plantation_maple_02_desc:0 "By arranging organised groups of specialised workers, we can best make use of the brief spring harvesting period available for maple syrup"
 building_plantation_maple_03:0 "Tree Taps"
 building_plantation_maple_03_desc:0 "By utilizing specially made taps, sap can now be harvested without damaging the trunk, preserving the health of the tree for future harvests"
 building_plantation_maple_04:0 "Sugar Shacks"
 building_plantation_maple_04_desc:0 "A sugar shack, or #italic cabane à sucre#!, acts as a building dedicated to maple syrup. As well as being a place for processing sap into syrup, visitors may indulge in sausages, beans and pancakes among other hearty meals."
 building_plantation_maple_05:0 "Evaporation Pans"
 building_plantation_maple_05_desc:0 "More efficient than using boiling kettles, large shallow pans are laid out to evaporate water from the sap, resulting in a more concentrated syrup product."
 building_plantation_maple_06:0 "Candy Maker's Guild"
 building_plantation_maple_06_desc:0 "Much to the delight of local children, skilled artisans go about making delicious treats from the syrup, such as maple taffy or #italic tire d'érable#!, molten syrup laid out on snow. Much skill goes into treats that fetch great prices and make the world taste good."
 building_plantation_maple_07:0 "Maple Logging Camps"
 building_plantation_maple_07_desc:0 "Aside from its sweet sap, sugar maples are renowned hardwoods used for everything from sturdy furniture to hard-hitting wooden bats and wood for powerful bows, something we can make use of by setting aside some of our trees for lumber."
 building_plantation_maple_08:0 "Tonewood Guilds"
 building_plantation_maple_08_desc:0 "Drawn to the region by the high reputation of maple wood and its sound-carrying properties, a plethora of instrument makers have established themselves in the region, providing everything from violins to war drums for those with enough wealth and prestige to acquire them."
 plantation_maple_effect_01_desc:0 ""
 plantation_maple_effect_02_desc:0 ""
 plantation_maple_effect_03_desc:0 ""


 building_type_plantation_mate_01:0 "Maté Plantation"
 building_type_plantation_mate_01_desc:0 "A speciality of Southern America, Maté can be brewed into an invigorating tea."
 building_plantation_mate_01:0 "Wild Yerba-Maté Collection"
 building_plantation_mate_01_desc:0 "A small region of the local forest has been set aside for yerba-maté collection by the peasantry, with small bonfires set out around a clearing for drying the leaves."
 building_plantation_mate_02:0 "Araucária Pine Plantation"
 building_plantation_mate_02_desc:0 "As yerba-maté grows best in shaded areas, we have planted rows of araucária pine trees to provide the shade. This has an added benefit of dissauding pests from attacking the valuable shrubs."
 building_plantation_mate_03:0 "Selective Pruning"
 building_plantation_mate_03_desc:0 "By carefully pruning our yerba-maté bushes, we have been able to increase yields whilst limiting any damage to the local soils"
 building_plantation_mate_04:0 "Barbacuá Houses"
 building_plantation_mate_04_desc:0 "By building dedicated ovens for drying our yerba-maté crop in the 'barbacuá' or 'sapecado' style, we are able to improve our yields whilst imparting our crop with a distinctive smokey flavour."
 building_plantation_mate_05:0 "Canchado Processing"
 building_plantation_mate_05_desc:0 "By laying out the leaves on a specially designed wooden floor, our workers are able to more easily sort our crop so that only the highest quality yerba-maté remains."
 building_plantation_mate_06:0 "Extensive Warehouses"
 building_plantation_mate_06_desc:0 "Constructing large warehouses allows us to better mature our leaves, ensuring we can maintain high quality and high prices amongst our consumers in the area."
 building_plantation_mate_07:0 "Blending Workshops"
 building_plantation_mate_07_desc:0 "In these dedicated workshops, our skilled artisans better hone their craft in making experimental blends of yerba-maté. Some workshops specialize in blends like 'maté con palo', where the leaves are dried with stems for a smoother, milder flavor"
 building_plantation_mate_08:0 "Grande Estate"
 building_plantation_mate_08_desc:0 "With the expansion of our plantation, entire villages have sprung up around them, providing employment for thousands of peasant workers. With many tons of yerba-maté produced each season, some say our batches have even been found in the royal court of Brazil!"

 building_type_plantation_sugar_cane_01:0 "Sugar Cane Plantation"
 building_type_plantation_sugar_cane_01_desc:0 "Grown in vast plantations, also known as #italic canavial#! or #italic cañaveral#!, sugar cane is a cornerstone of many tropical economies. Essential for both confectioneries and spirits such as rum, it provides a sweet boost to both trade and morale."
 building_plantation_sugar_cane_01:0 "Sugar Cane Ratooning"
 building_plantation_sugar_cane_01_desc:0 "By harvesting only the above ground parts of the sugar cane stalk, the same seeding can be reused for multiple harvest seasons."
 building_plantation_sugar_cane_02:0 "Sugar Cane Crushing Mills"
 building_plantation_sugar_cane_02_desc:0 "Constructing vast crushing machinery on-site allows us to adapt our plantations into dedicated sugar mills, also known as #italic engenhos#! or #italic ingenios#!, greatly improving our productivity."
 building_plantation_sugar_cane_03:0 "Pre-Harvest Burning"
 building_plantation_sugar_cane_03_desc:0 "By organizing controlled burns of the sugar cane before harvest, we can speed up the harvesting process and improve the fertility of the local soil."
 building_plantation_sugar_cane_04:0 "Trapiche Milling"
 building_plantation_sugar_cane_04_desc:0 "This ingenious device allows beasts of burden to power our sugar cane mills, which frees human power to work on other areas of the plantation."
 building_plantation_sugar_sugar_cane_05:0 "Boiler Houses"
 building_plantation_sugar_cane_05_desc:0 "Brick installations equiped with large copper pans can be used to reduce sugar cane juice down to molasses. These molasses can be further processed into sugar, or be used in baking, fertilizer and consumption with foodstuffs such as potatoes."
 building_plantation_sugar_cane_06:0 "Molasses Purging"
 building_plantation_sugar_cane_06_desc:0 "By setting aside specialised vats and warehouses for processing molasses, we can ensure optimal purity of our processed sugar. Still unrefined, this sugar can be transported or consumed in small blocks of #italic panela#! or #italic rapadura#!: sweet, but hardly soft!" 
 building_plantation_sugar_cane_07:0 "Sugar Refinery"
 building_plantation_sugar_cane_07_desc:0 "With some careful adaptations, our plantation now acts as a fully contained sugar manufactory, allowing full control of the production process from field to baker."
 building_plantation_sugar_cane_08:0 "Rum and Cachaça Distilleries"
 building_plantation_sugar_cane_08_desc:0 "Alembics can be used to distill both fermented molasses and fresh sugarcane juice to produce potent, highly alcoholic spirits. They can be further aged in wooden barrels to achieve a deeper color, more complex flavor and, most importantly, higher prices."

 building_type_plantation_tobacco_01:0 "Tobacco Plantation"
 building_type_plantation_tobacco_01_desc:0 "This highly-addictive plant is grown in vast plantations across the Americas."
 building_plantation_tobacco_01:0 "Cotton-Frame Tobacco Growing"
 building_plantation_tobacco_01_desc:0 "Tobacco seedlings are extremely delicate and vulnerable to pests and frost in the early stages of their cultivation. Though labour intensive, planting seedlings under specially constructed cotton-covered wooden frames dramatically reduces crop loss amongst the young seedlings."
 building_plantation_tobacco_02:0 "Rotating Tobacco Fields"
 building_plantation_tobacco_02_desc:0 "As tobacco rapidly depletes the soil its grown in, farmers have developed methods of rotating crops to allow the soil to replenish nutrients while also ensuring a steady harvest year after year."
 building_plantation_tobacco_03:0 "Curing Barns"
 building_plantation_tobacco_03_desc:0 "Tobacco can be dried in a variety of methods, including air-curing, fire-curing, flue-curing and even harnessing the sun. Setting aside large barns for this process allows us to implement these methods on the harvest leaves more effectively."
 building_plantation_tobacco_04:0 "Packing Houses"
 building_plantation_tobacco_04_desc:0 "Instead of the traditional method of packing tobacco leaves, which involved a laborious process of twisting and rolling leaves onto ropes, workers in these houses pack leaves into 'hogshead" barrels, allowing for safe storing and shipment across much longer distances."
 building_plantation_tobacco_05:0 "Organized Commons"
 building_plantation_tobacco_05_desc:0 "Historically, tobacco's lucrative prices has encouraged the serfs on our estate to focus on growing the crop on their personal land, lowering the overall amount produced on the estate. By organising for tobacco to be exclusively grown on a section of the common land, and for our serfs to recieve fair recompense for their labour, we are able to increase our productivty in spite of our reqirement to 'share the wealth'."
 building_plantation_tobacco_06:0 "Tenant's Court"
 building_plantation_tobacco_06_desc:0 "With our serfs further involved in the growing of our crop, petty arguments over fees, fines and land disputes have become increasingly common. Installing a dedicated court for all the tenant's of our estate will calm any tensions between the landholders on our estate, and incentivise serfs to attend their required duties."
 building_plantation_tobacco_07:0 "Cigar Rollers"
 building_plantation_tobacco_07_desc:0 "Although pipes, snuff, and chews are popular tobacco products, nothing displays wealth quite like a high-quality cigar. And nothing displays power quite like blowing that high-quality cigar’s smoke into someone’s face."
 building_plantation_tobacco_08:0 "Familia Torcedoras"
 building_plantation_tobacco_08_desc:0 "Like with any artisan trade, cigar rolling can take a lifetime to master so families who can pass down their skills and experience across generations. Many of the most prestigious families claim roots in #italic La Familia Torcedoras#!, famed Cuban artisans said to have made the finest cigars in the pre-Event world."

 building_type_plantation_cocoa_01:0 "Cacao Plantation"
 building_type_plantation_cocoa_01_desc:0 "Renowned for the exquisite desserts created from its processed seeds, Cacao grows abundantly in the tropical regions at the centre of the Americas."
 building_plantation_cocoa_01:0 "Wild Cacao Harvesting"
 building_plantation_cocoa_01_desc:0 "Within this dense jungle, cacao plants grow abundantly under the tall canopy trees. With minimal interference, our workers can collect the fruits for further processing and exporting"
 building_plantation_cocoa_02:0 "Organized Cacao Plantations"
 building_plantation_cocoa_02_desc:0 "Laying out a set pattern of saplings and cover trees has greatly improved our production of cocoa beans, allowing us to reduce the time spent finding plants to harvest in the wild."
 building_plantation_cocoa_03:0 "Soil Improvement"
 building_plantation_cocoa_03_desc:0 "Utilizing a variety of more specialized agricultural techniques, such as preparing the soil with cover crops, has greatly increased the productivity of our plantations, with the harvest no longer limited to a single season."
 building_plantation_cocoa_04:0 "Fermentation Vats"
 building_plantation_cocoa_04_desc:0 "Large-scale fermentation and drying facilities now dot the landscape, preserving the quality of the beans before they are shipped to workhouses far away for further processing."
 building_plantation_cocoa_05:0 "Chocolate Mill"
 building_plantation_cocoa_05_desc:0 "Rather than shipping our produce away, we have established a large mill to produce high quality cocoa and chocolate for export. In order to make one kilogram of chocolate, anywhere from 300 to 600 cacao beans are used - thus, work in our farms is as intense as ever!"
 building_plantation_cocoa_06:0 "Cocoa Settlements"
 building_plantation_cocoa_06_desc:0 "The high labour demands and prospect of wealth has led temporary workers and migrants from far and wide to work on the cacao plantation, resulting in small villages dedicated to chocolate production growing up around the central workshops."
 building_plantation_cocoa_07:0 "Chocolatier's Guild"
 building_plantation_cocoa_07_desc:0 "Within our enormous workshop, master chocolatiers mix the cacao mass with various other ingredients, such as honey, spices and fine sugars, until our chocolate is ready to journey to the tables of nobles and merchants across distant lands. Though highly prestigious, this work requires long hours and a high degree of secrecy-some rumours in the surrounding villages even say that no one ever seems to leave the workshop!"
 building_plantation_cocoa_08:0 "Grand Cocoa Exchange"
 building_plantation_cocoa_08_desc:0 "More than a mere site of production, this grand complex acts as a central node of trade across the American continents. Merchants and dreamers from far and wide arrive to acquire the chocolate, with stories of its decadant desserts stretching from the Arctic to Patagonia."

 building_type_winery_01:0 "Winery"
 building_type_winery_01_desc:0 "A drink essential to cultural and religious festivals across the Americas, wine is produced from crushing grapes and fermenting the products in specially organised vineyards.."
 building_winery_01:0 "Small Vineyard"
 building_winery_01_desc:0 "Old wisdom states that everything from soil, to water, to temperature, to divine favour itself influences the quality of grapes cultivated for wine. As such, only locations with precisely aligned #italic terroir#! is selected for cultivation, in order to ensure the grapes grown provide truly outstanding wine."
 building_winery_02:0 "Crushing Barrels"
 building_winery_02_desc:0 "Large wooden vats are used to hold grapes as they are crushed underfoot, releasing their pulp and juices for further processing. Each harvesting season, everyone in the community takes part in this collective effort, from dutiful workers to excitable children."
 building_winery_03:0 "Fermentation Room"
 building_winery_03_desc:0 "Setting aside a specified room for fermentation of the wine allows more careful control of the product, minimising the effect the 'angel's due' has on our profits."
 building_winery_04:0 "Aging Cellars"
 building_winery_04_desc:0 "These underground storerooms provide a home for barrels of wine to lay undisturbed for years, allowing the wine to appreciate in taste, aroma and price."
 building_winery_05:0 "Wedding Arbour"
 building_winery_05_desc:0 "With the grounds of the winery creating an idyllic vista, a wooden arch and small reception area has been set aside for local noble's to celebrate wedding ceremonies within. Easy access to wine is just as much a selling point as the views."
 building_winery_06:0 "Vinter's Guild"
 building_winery_06_desc:0 "Within this cloistered space, apprentice winemaker's are trained in the ancient and mystic arts of #italic terroir#! reading and the #italic Sommelier Rites#!, whilst guild members exchange notes of the finest vintage's within the realm."
 building_winery_07:0 "Wine Press"
 building_winery_07_desc:0 "Advances in technology have allowed the old crushing barrels to be replaced with more efficient wine presses that squeeze even more liquid out. Such a device will only ever be used for winemaking, surely."
 building_winery_08:0 "Rustic Villa"
 building_winery_08_desc:0 "Overlooking the entire estate, this villa provides a luxurious site of repose for wealthy nobles to relax and enjoy the fine vintage of the local #italic terroir#!."

