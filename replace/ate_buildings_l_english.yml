####

 building_type_santurio_santo_nino_de_atocha: "Sanctuary of Holy Infant of Atocha"
 building_type_santurio_santo_nino_de_atocha_desc: "This sanctuary houses the revered image of the Santo Niño de Atocha, a symbol of divine protection and miraculous intervention. Devotees believe the Christ Child, depicted as a humble pilgrim with a staff and basket, brings aid to those in need, especially travelers, miners, and the sick.\n\nThis profound faith remains even to this day, as reported miracles attributed to the Santo Niño continue to occur, from saving lives in dire circumstances to answering prayers of the faithful."
