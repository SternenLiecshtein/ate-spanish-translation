 building_cathedral_se_desc:0 "$building_type_cathedral_se_desc$"

###
# Pedra Furada
###

 building_type_pedra_furada:0 "Pedra Furada"
 building_type_pedra_furada_desc:0 "Nestled within the rugged embrace of the Serra da Capivara lies the iconic Pedra Furada, a natural wonder carved by the hand of time itself."
 building_pedra_furada:0 "$building_type_pedra_furada$"
 building_pedra_furada_desc:0 "$building_type_pedra_furada_desc$"

###
# Serra da Barriga
###

 building_type_serra_da_barriga:0 "Serra da Barriga"
 building_type_serra_da_barriga_desc:0 "Serra da Barriga cradles the remnants of the mightiest quilombo of the Americas and the legendary realm of Zumbi, Ganga Zumba, and Aqualtune, venerated within the circles of Afro-Brazilian religions. Annually, adherents ascend the mountain to pay homage to their ancestral spirits, perpetuating a tradition steeped in reverence and cultural continuity."
 building_serra_da_barriga:0 "$building_type_serra_da_barriga$"
 building_serra_da_barriga_desc:0 "$building_type_serra_da_barriga_desc$"

###
# Lençóis Maranhenses
###

 building_type_lencois_maranhenenses:0 "Lençóis Maranhenses"
 building_type_lencois_maranhenenses_desc:0 "In the mesmerizing expanse of the Lençóis Maranhenses, towering dunes stretch endlessly towards the horizon, their sinuous contours carved by the whims of wind and time. Nestled amidst the undulating sands lie crystalline lagoons of azure blue, their serene waters shimmering like jewels beneath the sun's golden embrace. Guarded by the eternal dance of nature, this ethereal landscape beckons adventurers to traverse its ever-shifting terrain, where each step unveils a new panorama of breathtaking beauty and every ripple upon the water's surface tells a tale of timeless wonder."
 building_lencois_maranhenenses:0 "$building_type_lencois_maranhenenses$"
 building_lencois_maranhenenses_desc:0 "$building_type_lencois_maranhenenses_desc$"

###
# Lions' Palace
###

 building_type_lions_palace:0 "Lions' Palace"
 building_type_lions_palace_desc:0 "The Citadel of Monsieur de La Revardière, later the Palácio dos Leões, stands sentinel over Upaon-Açú, assuming its role as the gubernatorial residence for the Governors of Maranhão. Guarded by two pre-[Concept('the_event_ate','Event')|E] bronze lions, this palatial edifice demands leonine qualities to those entrusted with safeguarding Brazil's gateway to the Caribbean realms."
 building_lions_palace:0 "$building_type_lions_palace$"
 building_lions_palace_desc:0 "$building_type_lions_palace_desc$"

###
# Old College
###

 building_type_old_college:0 "Old College"
 building_type_old_college_desc:0 "Perched atop the hill of Teresópolis, overlooking the sea, the Old College of the Nuns, which once nurtured the progeny of the Cocoa Barons of southern Bahia, defiantly endures in the aftermath of the [Concept('the_event_ate','Event')|E]. Its bells yet toll, its masses still reverently observed, and the new Cocoa Barons and Colonels persist in sending their offspring to study under the guardianship of the Carmelite Order, unwavering in their steadfast commitment to their duty."
 building_old_college:0 "$building_type_old_college$"
 building_old_college_desc:0 "$building_type_old_college_desc$"

###
# St.Antonio Fortress
###

 building_type_st_antonio_fortress:0 "St. Antônio Fortress"
 building_type_st_antonio_fortress_desc:0 "The entrance to the Bay of All Saints is safeguarded by the imposing Fortress of Santo Antônio, whose illuminated lanterns, suspended for the guidance of vessels, cast their luminous glow through the night."
 building_st_antonio_fortress:0 "$building_type_st_antonio_fortress$"
 building_st_antonio_fortress_desc:0 "$building_type_st_antonio_fortress_desc$"

###
# Pedra do Reino
###

 building_type_pedra_do_reino:0 "Pedra do Reino"
 building_type_pedra_do_reino_desc:0 "These two stones, ensconced amidst statues of saints and martyrs, bear witness to a history steeped in blood and strife. Revered by the Sebastianists as the gateway to the prophesied return of King Sebastian and his enchanted realm, they stand as sacred relics, imbued with the fervent hopes of a devoted multitude."
 building_pedra_do_reino:0 "$building_type_pedra_do_reino$"
 building_pedra_do_reino_desc:0 "$building_type_pedra_do_reino_desc$"

###
# Cicero Statue
###

 building_type_cicero_statue:0 "Father Cícero's Statue"
 building_type_cicero_statue_desc:0 "Erect upon the Horto Hill, atop the hallowed city of Juazeiro do Norte, stands the venerable statue of Padre Cícero a revered pilgrimage site drawing devout denizens from the arid hinterlands of the entire Northeast region and serving as the quintessential emblem of faith for adherents of the Cicerite faith."
 building_cicero_statue:0 "$building_type_cicero_statue$"
 building_cicero_statue_desc:0 "$building_type_cicero_statue_desc$"

###
# Brennand's Garden
###

 building_type_brennand_garden:0 "Brennand's Garden"
 building_type_brennand_garden_desc:0 "Brennand's Garden, conceived by the legendary master Brennand himself, stands as a testament to his enduring legacy, meticulously preserved by his devoted disciples even in the wake of the [Concept('the_event_ate','Event')|E]. Its exalted allure and tranquil ambiance are revered as nothing short of sacred by the denizens of Recife."
 building_brennand_garden:0 "$building_type_brennand_garden$"
 building_brennand_garden_desc:0 "$building_type_brennand_garden_desc$"

###
# Black Church
###

 building_type_black_church:0 "Black Church"
 building_type_black_church_desc:0 "Majestic amidst the city of Fortaleza, the Black Church stands as a relic of the old world, adamantly refusing to fade into oblivion. Completely shrouded in darkness due to mold, local legends assert that the black hue symbolizes the sins of the world, unable to breach its sanctified walls, eternally ensnared within its confines."
 building_black_church:0 "$building_type_black_church$"
 building_black_church_desc:0 "$building_type_black_church_desc$"

##########
# Iguazu Falls
##########

 building_type_wonder_iguazu_falls_br: "Devil's Throat"
 building_type_wonder_iguazu_falls_br_desc: "Located between the ancient borders of Argentina and Brazil, the Iguazu Falls are the largest waterfall system in the world. The falls stretch for several kilometers and comprise hundreds of cascades, with the highest towering to an astonishing height of 82 meters. Fed by the Iguazu River, almost half of the water that flows over the falls concentrates in a narrow chasm named the Devil's Throat. The rest of the water fans out across multiple falls, including the wide San Martin Falls. The height of the falls causes much of the water to disperse as it falls, showering the land in a fine mist."
