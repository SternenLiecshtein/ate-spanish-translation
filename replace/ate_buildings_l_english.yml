 building_type_naval_station_norfolk_desc:0 "$building_naval_station_norfolk_desc$" 

 building_roanoke_star:0 "Roanoke Star"
 building_roanoke_star_desc:0 "Atop of Mill Mountain, overlooking the old city of Roanoke, sits a gargantuan metal star. In the old days, it was said to glow like the stars in the sky, bathing Roanoke in its glow at nighttime. Now, though, the star sits inert, but it is no less majestic to look upon. The star and the mountain it lays upon are regarded as a symbol of the Blue Ridge Mountains and even the South as a whole. Mill Mountain in particular is notable for its abundance of wildlife, ranging from local foxes and birds to more exotic creatures like bald eagles. Local folklore also holds that the mountain is home to a playful small red-furred creature known as a ‘panda’."
