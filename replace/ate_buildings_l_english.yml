####
# Santa Fe
####

 building_type_santa_fe_historic_area: "Old Santa Fe"
 building_type_santa_fe_historic_area_desc: "The Old Town of Santa Fe has been rebuilt into a testament to centuries of harmonious blending between Native, Neomexican and Frontieran traditions. Its sun-kissed adobe walls and lively markets radiate warmth, drawing visitors and pilgrims alike to its grand plaza."
