##########
# Devil's Tower
##########

 building_type_wonder_devils_tower: "$DEVILS_TOWER$"
 building_type_wonder_devils_tower_desc: "$BEARS_LODGE$, or $DEVILS_TOWER$, rises high above the Black Hills, a collosal butte reaching a height of 1,267 feet.  In Amerindian beliefs it is said that the hundreds of straight columns that make up its sides are claw marks from giant bears attempting to reach children hiding on top.  $BEARS_LODGE$ is seen as a symbol of safety in these communities, for it was the Great Spirit who raised the rock up high to protect the children.\n\nNone live who remember how such a site got it's $DEVILS_TOWER$ name, but it is whispered that on moonless nights figures can be seen climbing the rock face.  It is said that those who reach the summit make dark pacts with even darker beings, a claim that local Amerindian leaders are quick to refute.  However, the myths have persisted despite their efforts and every so often ambitious individuals try their luck."
