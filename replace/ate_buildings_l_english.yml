 building_type_griffith_observatory:0 "Temple to the Stars"
 building_type_griffith_observatory_desc:0 "Built atop a hill overlooking the ancient City of Angels, the Temple to the Stars is one of the most sacred sites in all of California. Surrounded by a famed monastery dedicated to the study of astrology, the central temple is covered with elaborate illustrations of astrological concepts and ancient gurus.\n\nWithin the central temple, certain rooms hold relics so sacred only the Golden Emperor and the imperial family themselves may interact with them. The temple and monastery sits atop a long and winding path covered in star symbols, dedicated to the memories of the famous and faithful across the centuries.\n\nCentral to the religious life of Southern California long before the arrival of Elton the Lawgiver, the Temple to the Stars plays a key role in the ritual calendar, with the New Year celebrations here being the largest in all of California."
 building_griffith_observatory:0 "$building_type_griffith_observatory$"
 building_griffith_observatory_desc:0 "$building_type_griffith_observatory_desc$"
 
 city_ten_thousand_buddhas_trigger:0 "Your [faith|E] must be of the Buddhist religion."

 building_type_city_ten_thousand_buddhas:0 "City of Ten Thousand Buddhas"
 building_type_city_ten_thousand_buddhas_desc:0 "The largest Buddhist temple complex in the Americas, the City of Ten Thousand Buddhas is the central seat of the Californian Sangha, representing all Buddhist schools present within the Golden Empire. Behind the imposing walls and gates surrounding the temple complex, a dazzling array of gilded icons and intricate carved statues decorate the corridors and prayer halls that make up the beating heart of Dharma in the West. \n\nUniquely among Californian temples, all of these icons are limited to depicting Buddhist figures and devas, with no images of the myriad gurus observed across California, a feature often decried by the more zealous acolytes outside its walls. \n\nMany a Golden Emperor has visited this temple to show devotion to Guru Gautama, and many surely have desired to place their own image upon its sacred altars."
 building_city_ten_thousand_buddhas:0 "$building_type_city_ten_thousand_buddhas$"
 building_city_ten_thousand_buddhas_desc:0 "$building_type_city_ten_thousand_buddhas_desc$"
 
 building_type_balboa_park:0 "Balboa Palace"
 building_type_balboa_park_desc:0 "Said to have been constructed during the reign of Emperor Norton, Balboa Palace has long been the crowning jewel of Socal and all its many grand estates. The grounds cover over a thousand acres of lush gardens and dazzling wonders of architecture, rivaling the Golden Palace in Sacramento in their splendor. The palace has often been the seat of power for the many warlords and lieutenants of Socal across the centuries, with its prominence not diminishing even after California's unification. \n\nOn the grounds surrounding the estate, dutiful custodians nurture a myriad of exotic plants and animals, cultivating gardens in an imperial reflection of Mother Nature. Within the palace walls, countless galleries house arts and artifacts from across California and beyond. Many patronized artists contribute to the ever evolving collection of the site, while curators work to arrange finely-attuned displays with which to impress scholars and esteemed guests alike."
 building_balboa_park:0 "$building_type_balboa_park$"
 building_balboa_park_desc:0 "$building_type_balboa_park_desc$"
 
 building_type_hearst_castle:0 "Palace of Enchanted Hill"
 building_type_hearst_castle_desc:0 "Built by the ancient Californian House of Hearst, this palace has long enchanted people throughout history with its extraordinary opulence. Once directly owned by the Golden Emperor and maintained by his legions of caretakers, stewardship in recent years has since been handed to the local governor, an approach that has proved to be more finacially prudent.\n\nWhile the palace is far from the administrative centers of the empire, its placement on the Pacific coast makes it a prime location for the imperial family as a relaxing retreat from the pressures of Sacramento. During the heat of the summer months, the Golden Emperor and the imperial family can be found enjoying wine and poetry inside its walls, or hunting zebras on the vast grounds of the estate."
 building_hearst_castle:0 "$building_type_hearst_castle$"
 building_hearst_castle_desc:0 "$building_type_hearst_castle_desc$"
 
 building_type_papal_palace:0 "Papal Conclave"
 building_type_papal_palace_desc:0 "When Pope Paul I ended the wandering papacy and established the heart of the Conclavian church, both Saint Louis and Chicago were considered. The Basilica of Saint Louis was ultimately chosen, and over the years, a large administrative complex was built around the cathedral, as well as a complex of walls and guard towers to defend the Papacy from heathens and savages."
 building_papal_palace:0 "$building_type_papal_palace$"
 building_papal_palace_desc:0 "$building_type_papal_palace_desc$"

 building_type_qc_citadel:0 "Château Frontenac"
 building_type_qc_citadel_desc:0 "The majestic fortress-like palace stands proudly atop a hill overlooking the ancient city of Québec. With its towering turrets, imposing stone walls, and commanding presence, it serves as a grandiose sentinel, guarding the city while offering luxurious accommodations fit for the highest of nobility."
 building_qc_citadel:0 "$building_type_qc_citadel$"
 building_qc_citadel_desc:0 "$building_type_qc_citadel_desc$"

 building_type_cubo_line:0 "Castillo de San Marcos"
 building_type_cubo_line_desc:0 "Built long before the [Concept('the_event_ate','Event')|E], the Castillo de San Marco is a fortress that overlooks the city of Saint Augustine. The fortifications, which are built from the same Coquina stone as the Cubo line that encircles the city, have, in their time, repelled all manner of aggressors, from Columbian cavalry charges to Floridian tribal raids."
 building_cubo_line:0 "$building_type_cubo_line$"
 building_cubo_line_desc:0 "$building_type_cubo_line_desc$"

 building_type_brasilia_cathedral:0 "Cathedral of Brasília"
 building_type_brasilia_cathedral_desc:0 "One of the major works of the great Master Niemeyer, the Cathedral of Brasília with its fantastical shapes serves not only as a holy site for the followers of Architecturalism, but also as a symbol of the cultural legacy of [old_brazil|E]."
 building_brasilia_cathedral:0 "$building_type_brasilia_cathedral$"
 building_brasilia_cathedral_desc:0 "$building_type_brasilia_cathedral_desc$"
 
