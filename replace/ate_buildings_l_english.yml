 building_type_tixinda_01: "Tixinda Fisheries"
 building_type_tixinda_01_desc: "Tixinda purple is always in high demand. The snails from which this luxurious dye is made are harvested and processed here."
 building_tixinda_01: "Tixinda Harvesters"
 building_tixinda_01_desc: "A thriving Tixinda fishing industry has been established along the Mexican coast. It provides a modest but steady income through the sale of harvested snails."
 building_tixinda_02: "Tixinda Processing Center"
 building_tixinda_02_desc: "This center efficiently processes tixinda snails, enhancing the extraction of their valuable secretions. The result is a higher quality of the coveted purple dye."
 building_tixinda_03: "Dye Distillery"
 building_tixinda_03_desc: "The specialized distillery refines tixinda secretions into a potent purple dye. Its operation significantly increases the vibrancy and value of the dye."
 building_tixinda_04: "Drying Flats"
 building_tixinda_04_desc: "An open-air courtyard expedites the dye oxidation process. This reduces the production time for the purple dye, ensuring a more efficient workflow."
 building_tixinda_05: "Master Dyers Guild"
 building_tixinda_05_desc: "The Master Dyers Guild, renowned for achieving the perfect shade of Tixinda purple, enhances the precision of textile dyeing. This results in consistently high-quality purple garments."
 building_tixinda_06: "Weaving Atelier"
 building_tixinda_06_desc: "This workshop specializes in weaving luxurious fabrics for dyeing, allowing the production garments of exceptional quality, increasing their trade value."
 building_tixinda_07: "Grand Textile Workshop"
 building_tixinda_07_desc: "The grand workshop focuses on mass production of Tixinda purple-dyed textiles, significantly boosting income from the sale of these prestigious garments."
 building_tixinda_08: "Royal Palace of Purple"
 building_tixinda_08_desc: "A magnificent palace adorned with Tixinda purple-themed decorations stands as a symbol of wealth and power. It showcases the local mastery in Tixinda purple production."

 building_type_terrace_farms_01:0 "Agricultural Terraces"
 building_type_terrace_farms_01_desc:0 "With large and intricate earthworks, it is possible to do significant amounts of farming even on the shallow soil of the steepest mountains."
