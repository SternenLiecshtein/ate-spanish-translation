####

 building_type_wonder_atotonilco: "Santuario de Atotonilco"
 building_type_wonder_atotonilco_desc: "This ancient sanctuary was constructed to mirror the Holy Sepulchre of the long-lost Holy Land, a symbol of faith and devotion. Its significance in Mexican history is undeniable, as it was from this very temple that the banner of Our Lady of Guadalupe—used as the first flag by the early Mexican state—was taken, marking a pivotal moment in pre-[Concept('the_event_ate','Event')|E] history."
