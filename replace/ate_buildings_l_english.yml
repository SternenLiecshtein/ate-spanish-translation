##########
# The Wilds of Yellowstone
##########

 building_type_wonder_yellowstone: "Wilds of Yellowstone"
 building_type_wonder_yellowstone_desc: "Hidden away deep in the Rocky Mountains, the Wilds of Yellowstone are an oasis of awe-inspiring beauty. The entire region sits on a dormant volcano of massive proportions, creating over ten thousand hot springs and geysers. This volcanic activity creates a local climate attractive to vast herds of wildlife during the brutal mountain winters. Hunters who follow the herds often linger, moved by the majestic mountains and sparkling waterfalls."
