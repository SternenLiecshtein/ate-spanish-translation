 building_cuatrocienegas_basin_desc: "$building_type_cuatrocienegas_desc$"
 
####
# Casa Mata
####

 building_type_casa_mata_matamoros: "Casa Mata"
 building_type_casa_mata_matamoros_desc: "Casa Mata is a fortress that commands the entrance to the Río Grande, serving as both a critical defensive stronghold and a grim prison. Built to safeguard the frontier and protect the trade entering Taumalipas, its towering presence ensures control over the river crossing and acts as the linchpin for the region's defense."
 building_casa_mata_matamoros: "$building_type_casa_mata_matamoros$"
 building_casa_mata_matamoros_desc: "$building_type_casa_mata_matamoros_desc$"
 
####
# Fort Laramie
####

 building_type_fort_laramie_01: "Remnants of Fort Laramie"
 building_type_fort_laramie_01_desc: "Once a proud bastion and the ceremonial heart of the frontier, this fort echoed with the resolute voices of its defenders and the vibrant life of a thriving garrison. Over the centuries, it was rebuilt many times after the [Concept('the_event_ate','Event')|E], yet, conflict always returned to reduce it to ruins once more."
 building_fort_laramie_01: "$building_type_fort_laramie_01$"
 building_fort_laramie_01_desc: "$building_type_fort_laramie_01_desc$"
 
####
# Bastion of Veracruz
####

 building_type_fort_san_juan_de_ulua: "Bastion of Veracruz"
 building_type_fort_san_juan_de_ulua_desc: "A large complex of fortresses, prisons, and palaces on San Juan de Ulúa Island, overlooking the harbor of Veracruz in the Gulf of Mexico, this bastion was strategically built to control vital Gulf trade and defend against naval threats.\n\nIts imposing fortress towers above the island oversee all vessels entering and leaving the city, ensuring no hostile ships arise to nearby shores unnoticed."
 building_fort_san_juan_de_ulua: "$building_type_fort_san_juan_de_ulua$"
 building_fort_san_juan_de_ulua_desc: "$building_type_fort_san_juan_de_ulua_desc$"
 
####
# Monte Alban
####

 building_type_monte_alban: "Monte Álban"
 building_type_monte_alban_desc: "Long before the [Concept('the_event_ate','Event')|E], this ancient city stood as the majestic capital of the Zapotec Empire. Once alive with vibrant ceremonies and political power, its grand pyramids, sweeping plazas, and sacred ball courts now lie in quiet ruin.\n\nThe echoes of its mystical past are fading, and the bustle of its people has long since vanished. Yet, an eerie grandeur endures—an enduring testament to this ancestral empire's once-unrivaled might and knowledge."
 building_monte_alban: "$building_type_monte_alban$"
 building_monte_alban_desc: "$building_type_monte_alban_desc$"


 building_type_monte_alban_2: "Dáa Zá"
 building_type_monte_alban_2_desc: "Dáa Zá, the City of the Sacred Hill, stands once more, now rebuilt in our image. The towering pyramids rise above a bustling city, where the gardens bloom anew and the streets hum with the life of artisans, traders, and scholars. The grand halls of the palace complex are once again filled with music and festivity, echoing with the spirit of a past reimagined."
 building_monte_alban_2: "$building_type_monte_alban_2$"
 building_monte_alban_2_desc: "$building_type_monte_alban_2_desc$"

####
# Bastion of Veracruz
####

 building_type_fort_san_diego_alvarez_acapulco: "Bay of Acapulco"
 building_type_fort_san_diego_alvarez_acapulco_desc: "The Bay of Acapulco is a formidable stronghold nestled along the Pacific coast, a coveted refuge for traders and sailors alike. The bay is cradled by rugged cliffs and lush hills, forming a nearly impenetrable natural barrier against would-be invaders. \n\nWatchful towers rise from the cliffs of La Quebrada and Punta Bruja, ever vigilant to spot any approaching fleet, while the fortified stronghold on La Roqueta Island stands as a steadfast guardian against any who dare threaten the bay's sanctity."
