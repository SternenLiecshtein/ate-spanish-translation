##########
# Las Vegas the Strip
##########

 building_type_the_strip_01:0 "The Strip"
 building_type_the_strip_01_desc:1 "'Las Vegas is the only place I know where money really talks--it says 'Goodbye!'"
 building_the_strip_01:0 "Vegas Springs"
 building_the_strip_01_desc:0 "After the [Concept('the_event_ate','Event')|E], the legendary city once described as modern Sodom has long since been rendered to dust and concrete slabs by the sands of time.\n\nNow all that remains is the natural springs that predate the creation of the legendary Strip, where travelers quench their thirst with the lifegiving water as they pass through, and may also play a game of chance with Lady Luck to pass the time with the locals."
 building_the_strip_02:0 "Strip Settlements"
 building_the_strip_02_desc:0 "Many of the semi-nomadic tribes have come to finally settle down at the springs, erecting permanent lodgings and developing the lands. The aquifer-fed springs provide a great source of irrigation, so long as they use it in moderation.\n\nThe locals tend to raise the stakes some now that they have a reliable income, to the joy or dismay of any would-be gambler."
 building_the_strip_03:0 "Bartertown"
 building_the_strip_03_desc:0 "The settlements have grown into a proper city, where movers and shakers have opened up proper gambling establishments to provide a formal environment that patrons could frequent. Although it can be a dirty business sometimes, it nevertheless attracts more visitors and boosts the economy."
 building_the_strip_04:0 "New Vegas"
 building_the_strip_04_desc:0 "The once moderately-sized community of the springs has exploded in population, where towers of adobe and sandstone grow higher and higher and the gambling establishments become more elegant, attracting a more noble clientele as the wealth that flows into the city continues to accumulate.\n\nWhile it has not surpassed the legend of its namesake, this ‘New Vegas’ is beginning to become an economic powerhouse in the middle of nowhere."
 building_the_strip_05:0 "The Strip"
 building_the_strip_05_desc:0 "The legend of the Strip has been met and surpassed by its successor. Along the spring’s waters are magnificent towers of splendor, where people all across the continent have traveled to seek their fortune within the city blessed by Lady Luck, where vast amounts of gold are exchanged daily based on chance alone.\n\nThe legend goes that this city alone has the potential to make the wealthiest emperor broke and any peasant rich. Some call it Sin City, but others call it the City of Dreams."

##########
# Hoover Dam
##########

 building_type_hoover_dam_01:0 "Hoover Dam"
 building_type_hoover_dam_01_desc:1 "'They buried me in that great tomb that knows no sound... but I am still around.'"
 building_hoover_dam_01:0 "Hoover Dam"
 building_hoover_dam_01_desc:0 "On closer inspection, this enormous waterfall is actually an artificial dam spanning across the Black Canyon and holding back some of the Colorado River’s ravenous stream.\n\nWhat masters of creation were pre-[Concept('the_event_ate','Event')|E] Americans, to leave such incredible works behind? Despite the fierce desert around it, the silted-up waters provide generous irrigation and aquaculture to those who live on the shores."


##########
# Qanats
##########

 building_type_qanats_01: "$building_qanats_06$"
 building_type_qanats_01_desc: "$building_qanats_05_desc$"
 building_qanats_01: "Ice Houses"
 building_qanats_01_desc: "These dome-shaped ice houses combine a subterranean storage area with heat-resistant construction materials to create an insulated space that functions as an evaporative cooler."
 building_qanats_02: "Cistern"
 building_qanats_02_desc: "These arched structures, half underground, are used to store large volumes of water."
 building_qanats_03: "Windcatchers"
 building_qanats_03_desc: "A further evolution in climate control, these tall towers are connected to cisterns and other buildings. Through openings in the direction of the prevailing winds, they catch air flows which are then circulated in their interiors to provide cooling.  One of the oldest is rumored to exist in Zion, Utah."
 building_qanats_04: "Socavones"
 building_qanats_04_desc: "The first stage of a subterranean aqueduct system, the socavones as they known in Chile are a series of vertical shafts, connected by a gently sloping tunnel, that taps into a source of underground water and delivers it to the surface."
 building_qanats_05: "Small Qanats"
 building_qanats_05_desc: "Qanats, or Puquios as they are known in South America, are underground aqueducts designed to mitigate loss of water from evaporation. While quite small at this stage, this system still provides a significant benefit to agriculture."
 building_qanats_06: "Qanats"
 building_qanats_06_desc: "The underground aqueducts have been expanded, connecting them to local cisterns, ice houses and irrigation systems."
 building_qanats_07: "Large Qanats"
 building_qanats_07_desc: "This large system of underground aqueducts stretches for several miles, providing a formidable water supply for both farmers and townspeople."
 building_qanats_08: "Massive Qanat System"
 building_qanats_08_desc: "Flowing into countless underground cisterns, irrigation channels, ice houses, bath houses, fountains and drinking wells, this formidable subterranean aqueduct system is a true testament to human ingenuity and glory."

##########
# Vermilion Cliffs
##########

 building_type_vermilion_cliffs:0 "Vermilion Cliffs"
 building_type_vermilion_cliffs_desc:1 "The Vermillion Cliffs are a geological treasure sculpted over millions of years by the erosive forces of wind and water.  The native rock is renowned for its vivid red and orange hues that give the landscape a dreamlike or alien quality. Covering hundreds of miles, the towering sandstone cliffs, deep canyons, and unique rock formations are also home to the majestic California Condor. Legend claims that this species was almost driven to extinction before the [Concept('the_event_ate','Event')|E], but managed to survive due to protection from local groups."
 building_vermilion_cliffs:0 "$building_type_vermilion_cliffs$"
 building_vermilion_cliffs_desc:0 "$building_type_vermilion_cliffs_desc$"

##########
# Monument Valley
##########

 building_type_monument_valley:0 "Monument Valley"
 building_type_monument_valley_desc:1 "To many, the great rock formations of Monument Valley are overwhelming. These sandstone and shale masterpieces can reach up to 1,000 feet in height, casting shadows across the desert floor that can stretch for miles. This distinctive landscape has been shaped by the relentless forces of wind, water, and geologic uplift over many millions of years.  Locals will often walk the valley during sunrise and sunset, spellbound by the ethereal beauty of the rocks."
 building_monument_valley:0 "$building_type_monument_valley$"
