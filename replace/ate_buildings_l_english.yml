 building_type_chiloe_forest:0 "Chiloe Forest"
 building_type_chiloe_forest_desc:0 "Nestled on the mist‑shrouded island of Chiloé, this ancient Valdivian rainforest is thick with towering alerce and cypress trees draped in moss. Its tangled undergrowth and hidden rivers make it both a formidable natural bulwark and a haven for exiles, while its rich soil yields prized timber and rare medicinal herbs. Local legends speak of ghostly lights guiding—or luring—travelers beneath its emerald canopy."
 building_chiloe_forest:0 "$building_type_chiloe_forest$"
 building_chiloe_forest_desc:0 "$building_type_chiloe_forest_desc$"

 building_type_villarrica_volcano:0 "Rucapillán"
 building_type_villarrica_volcano_desc:0 "Ruka Pillan — House of the Pillán — is more than a mountain; it is the fiery heart of the world for the adherents of Feyetun, the spiritual path that honors balance, ancestral spirits, and the living cosmos. Rucapillán is seen as a gateway between the visible world (Mapu) and the spirit world (Wenu Mapu) — a place where the divine and the earthly meet."
 building_villarrica_volcano:0 "$building_type_villarrica_volcano$"
 building_villarrica_volcano_desc:0 "$building_type_villarrica_volcano_desc$"

 building_type_libertadores_pass:0 "Los Libertadores Pass"
 building_type_libertadores_pass_desc:0 "Nestled beneath the shadow of Aconcagua, the tallest peak in the Andes, the Libertadores Pass is a high-altitude corridor carved through sheer mountain walls that has has been the main passage between Chile and Cuyo for generations."
 building_libertadores_pass:0 "$building_type_libertadores_pass$"
 building_libertadores_pass_desc:0 "$building_type_libertadores_pass_desc$"

 building_type_hornocal:0 "Hornocal"
 building_type_hornocal_desc:0 "At the heart of the Quebrada de Humahuaca rises Hornocal, a mountain painted by nature’s own hand in a mantle of fourteen colors—stripes of ruby, gold, violet, and jade etched deep into its rugged face. Travelers speak in awe of this living prism, where stone itself seems to sing with color, a wondrous marvel born of the earth’s patient artistry."
 building_hornocal:0 "$building_type_hornocal$"
 building_hornocal_desc:0 "$building_type_hornocal_desc$"

 building_type_calchaqui_valley:0 "Calchaqui Valley"
 building_type_calchaqui_valley_desc:0 "A narrow gorge of blazing red and gold sandstone whose sheer walls and serrated ridges form a natural fortress. Meltwater‑fed terraces capture scarce Andean snows, turning rocky heights into lush vineyards and maize fields."
 building_calchaqui_valley:0 "$building_type_calchaqui_valley$"
 building_calchaqui_valley_desc:0 "$building_type_calchaqui_valley_desc$"

 building_type_cordoba_uni:0 "University of Córdoba"
 building_type_cordoba_uni_desc:0 "Dating from before the [Concept('the_event_ate','Event')|E], this sprawling, labyrinthine network of libraries, scriptoriums, and colleges has become both the beating heart and unbreachable shield of Córdoba. Bolstered by Gaucho steel and encircled by towering Andean stone walls, the university‑fortress stands as a coveted neutral ground where knowledge, culture, and conviction flow freely among its diverse community."
 building_cordoba_uni:0 "$building_type_cordoba_uni$"
 building_cordoba_uni_desc:0 "$building_type_cordoba_uni_desc$"

 building_type_crimson_library:0 "Crimson Library"
 building_type_crimson_library_desc:0 "Boston was one of the major centers of learning for the Old World, and students from all over the planet sought to be educated here. Some of these institutions have survived, ghosts of what they once were, others have not - only the bravest dare go anywhere near those ruins.\n\nThe greatest among them, although diminished from the heights of its glory, still stands in Cambridge, and the mysterious Crimson Library is found there. It is said any knowledge you seek can be found here, but search carefully. The ghosts of the Old World are strong."
 building_crimson_library:0 "$building_type_crimson_library$"
 building_crimson_library_desc:0 "$building_type_crimson_library_desc$"

 building_type_harvard_university:0 "Harvard University"
 building_type_harvard_university_desc:0 "A university is a place of higher learning, reserved for those of good standing and wealth who are deemed worthy enough. It attracts scholars and scientists who debate, study, scribe, and ultimately pool their knowledge within its walls.\n\nThe ancient university of Harvard has been fully restored, once again serving as the beacon of truth and learning throughout this new post-[Concept('the_event_ate','Event')|E] world."
 building_harvard_university:0 "$building_type_harvard_university$"
 building_harvard_university_desc:0 "$building_type_harvard_university_desc$"

 building_type_little_rock_center_of_learning:0 "Little Rock Center of Learning"
 building_type_little_rock_center_of_learning_desc:0 "The Center of Learning contains a vast collection of books, and the scribes therein work tirelessly both day and night to translate even more great works of literature. As a point of pride, the halls of Little Rock are open to all people regardless of origin, as was the tradition laid down by the nine brave scholars who made the Center of Learning the shining beacon of human knowledge it is today! And comfortably far from the illiterate horsemen of the great plains..."
 building_little_rock_center_of_learning:0 "$building_type_little_rock_center_of_learning$"
 building_little_rock_center_of_learning_desc:0 "$building_type_little_rock_center_of_learning_desc$"

 building_type_fort_knox_01:0 "Fort Knox"
 building_type_fort_knox_01_desc:0 "Once a site of immense firepower which housed thousands of soldiers who protected an unimaginably vast treasure with war machines of mythical status, the contemporary Fort Knox is barely a shadow of its former glory, as its wealth has been pillaged and the vault is now a mere prison. Nonetheless, the central fort has been maintained by one warlord or another since the [Concept('the_event_ate','Event')|E], and therefore remains a formidable defensive structure to this day."
 building_fort_knox_01:0 "Central Castle"
 building_fort_knox_01_desc:0 "$building_type_fort_knox_01_desc$"
 building_fort_knox_02:0 "Ditches, Traps, & Watchtowers"
 building_fort_knox_02_desc:0 "The area surrounding the main fortification has been expanded, with networks of trenches, traps, and watchtowers making any penetration by hostile forces difficult even before they reach the walls of Fort Knox itself. The Kentucky hills that envelop the area make this an easy addition, but the detailed patrol plans which utilize the new structures are what really make the defenses strong."
 building_fort_knox_03:0 "Taller Walls"
 building_fort_knox_03_desc:0 "The walls of the castle itself have be raised and thickened. Those that make their way past the existing defenses will find a sturdier force to face than ever encountered before. To mark this innovation, intimidating statues of the old war machines now adorn the countryside, letting all who enter know that they tread into the domain of Knox. These statues also make excellent cover for ambushes."
 building_fort_knox_04:0 "Disciplined Scouts"
 building_fort_knox_04_desc:0 "To keep such an extensive array of secondary defenses maintained, a significant number of well disciplined scouts must be fed, paid, housed, and employed. In exchange for greater local status and privileged access to food stockpiles, these men have become as stalwart a feature of the Fort as the bricks in its walls. Often the security of Knox comes down to the strict discipline and courage of those who guard it as much as the structures they use."
 building_fort_knox_05:0 "Fortification Network"
 building_fort_knox_05_desc:0 "Fort Knox at first was merely the adopted name for a particularly effective castle built upon its grounds. Now it truly lives up to its old reputation. Made up of a complicated maze of watchtowers, trenches, barracks, depots, and now, smaller loosely garrisoned walls. All of which are guarded by worthy soldiers and effigies of war machines, protecting a mighty castle. Fort Knox is more than just a castle, it is a marvel of military planning."

 building_type_memphis_pyramid_01:0 "Great Pyramid at Memphis"
 building_type_memphis_pyramid_01_desc:0 "After the [Concept('the_event_ate','Event')|E], the Pyramid at Memphis quickly decayed. While some residents did their best to keep the holy site maintained, the ravages of time and consequences of war shattered all but the base of the structure. Today, upon that base sits a midsized ziggurat made of wood and brick. A pale imitation of a legendary past. Despite this, there exists a great potential for the site due to its location and continued patronage by both locals and visitors."
 building_memphis_pyramid_01:0 "Ramshackle Ziggurat"
 building_memphis_pyramid_01_desc:0 "$building_type_memphis_pyramid_01_desc$"
 building_memphis_pyramid_02:0 "Tomb of Doom"
 building_memphis_pyramid_02_desc:0 "In an effort to live up to an old nickname of the Pyramid, elements have been added to the structure in order to evoke a sense of awe, dread, and fear within onlookers. Large marble statues, a notorious dungeon, and gruesome murals have been incorporated into the layout of the Pyramid. Larger stones have been added to support the expanding complex, while older elements are replaced or retooled to fit the new iteration of the Pyramid."
 building_memphis_pyramid_03:0 "Bass Proclamation"
 building_memphis_pyramid_03_desc:0 "Recently, an obscure mythic origin for the Pyramid has been rediscovered and authenticated by local scholars. The legend tells of an ancient pharaoh who was instructed by a bass in the Mississippi to construct the Pyramid along the bank of the river. To protect and affirm this wonderful story, the Pyramid has been overhauled, losing much of its old structure in favor of new, massive stacked stones, many of which have been engraved with the legend."
 building_memphis_pyramid_04:0 "Glass Embellishments"
 building_memphis_pyramid_04_desc:0 "While the glass that the original Pyramid was built out of was also what sealed its decay, recently glass, both clear and stained, has been used to accentuate the massive building. The enormous process required to incorporate advanced glassmaking techniques into the outer chambers has solidified the existence of a skilled workforce which surrounds and supports the Pyramid. A bronze capstone has also been added, with the names of recent contributors carved upon it."
 building_memphis_pyramid_05:0 "Peak of Pyramids"
 building_memphis_pyramid_05_desc:0 "While its builders can never be sure just how closely it resembles the original, the current iteration of the Great American Pyramid at Memphis is an unrivaled achievement in technology. Tons of imported stone, redesign after redesign, walls upon walls of legends and history; enough glass to provide for entire towns, towering over three-hundred feet tall. Gleaming bronze and statues of marble. The splendor of it is undeniable."

 building_type_parthenon_01:0 "Parthenon"
 building_type_parthenon_01_desc:0 "This ancient temple to Athena has stood within the city since far before the [Concept('the_event_ate','Event')|E]. While worship for its central goddess waxes and wanes depending on the times, respect for the temple’s importance to the cultural heritage of Tennessee is consistent. These days, the priestesses of Athena focus their attention on preserving and protecting the legacy of their goddess, while the people of Nashville pay them little mind."
 building_parthenon_01:0 "Nashville’s Girl"
 building_parthenon_01_desc:0 "$building_type_parthenon_01_desc$"
 building_parthenon_02:0 "Expanding the Pantheon"
 building_parthenon_02_desc:0 "While the worship of Athena has existed on the margins of Nashville society, protected by the history of the site which they use, this has changed. By sponsoring the priestesses to allow new, more locally relevant figures to be venerated alongside their goddess, this has made Athena herself play less of a primary role within the functions of Parthenon."
 building_parthenon_03:0 "Excavating the Foundation"
 building_parthenon_03_desc:0 "The lower level of the Parthenon, sealed sometime after the [Concept('the_event_ate','Event')|E] before being forgotten as time buried it, has since been excavated. Inside, a few pieces of pre-Event art were found, though sadly, most pieces were unrecoverable. The new space has created an opportunity for the various stewards and protectors of the Parthenon to be housed within the site, opening the buildings which surround the temple to new uses, such as showcasing the culture of Nashville."
 building_parthenon_04:0 "Elevating the Arts"
 building_parthenon_04_desc:0 "The final vestigial priests and shrines have been expelled from the Parthenon to make room for more examples of fine art. While pieces are often of a religious nature, worship is expressly forbidden so that all may bask in the glory of Nashville itself. The only exception to this is Athena, the patron goddess of the Parthenon, who has been subject to periodic restoration efforts and maintains her central position within the main chamber of the temple."
 building_parthenon_05:0 "Athens of the South"
 building_parthenon_05_desc:0 "Nashville has often been known as the “Athens of the South”. This title is no longer accurate, as Athens has been surpassed completely by Nashville. Athena stands at the center of an extensive campus of galleries. On the steps of the Parthenon concerts are performed to throngs of people and the ever growing population of curators who maintain the Parthenon’s old glory contribute to the city’s reputation as an unrivaled site of culture and refinement."

 building_type_half_dome:0 "Half Dome"
 building_type_half_dome_desc:0 "Amidst the rugged wilderness of Yosemite Valley, Half Dome towers above the land. Its massive granite form was sculpted by eons of wind and rain. It embodies the element of rock and symbolizes nature's unyielding strength and resilience. As the world crumbled, Half Dome remained a permanent reminder of the power and beauty of the natural world."
 building_half_dome:0 "$building_type_half_dome$"
 building_half_dome_desc:0 "$building_type_half_dome_desc$"

 building_type_great_mosque_of_orange:0 "Great Mosque of Orange"
 building_type_great_mosque_of_orange_desc:0 "The Great Mosque of Orange stands like a shining star in the darkened sky. Its gleaming white marble façade and soaring minarets are a sight to behold. And it's intricate carvings and graceful arches exhibit the beauty and elegance of Islamic architecture, inspiring hope and fervor within all who gaze upon it. Inside, the halls are filled with the soft light of stained-glass windows and the gentle sound of prayer, a peaceful oasis in a world of uncertainty. The Mosque is not only a house of worship, but also a beacon of the unity and tolerance of the Californine people, and a sanctuary of peace and tranquility for people of all faiths and cultures."
 building_great_mosque_of_orange:0 "$building_type_great_mosque_of_orange$"
 building_great_mosque_of_orange_desc:0 "$building_type_great_mosque_of_orange_desc$"

 building_type_olmsted_gardens:0 "Olmsted Gardens"
 building_type_olmsted_gardens_desc:0 "Nestled within the city of Portland lie gardens tended by the Gaians, known as the Olmsted Gardens. Though small in size, they are rich in meaning and demonstrate the connection between humanity and the earth. Here the Gaians have created a space of natural beauty filled with wildflowers, herbs, and vegetables. The scent of lavender and rosemary fills the air, while the buzzing of bees and fluttering of butterflies provide a soothing melody to the soul. Despite their name, the Gaians no longer remember what Olmsted was or why these gardens were named after it. It doesn't matter, because to them, the Olmsted Gardens represent a symbol of peace and a reminder of the importance of preserving the natural world for future generations."
 building_olmsted_gardens:0 "$building_type_olmsted_gardens$"
 building_olmsted_gardens_desc:0 "$building_type_olmsted_gardens_desc$"

 building_type_olmsted_parks:0 "Olmsted Parks"
 building_type_olmsted_parks_desc:0 "The Olmsted Parks of Portland, nestled within the verdant embrace of the Gaian lands, are a haven of natural beauty and tranquility. Here, the spirit of the earth is celebrated in every facet of the parks' design, from the babbling brooks to the vibrant, fragrant flora. Cascading waterfalls and sculpted hedges evoke the majesty of nature, while the pristine ponds and lakes teem with life, embodying the nourishing vitality of the sea. For the Gaian people, the Parks of Portland are more than just a place of respite; they represent the enduring harmony that can be achieved between humankind and the natural world."
 building_olmsted_parks:0 "$building_type_olmsted_parks$"
 building_olmsted_parks_desc:0 "$building_type_olmsted_parks_desc$"

 building_type_astoria_column:0 "Astoria Column"
 building_type_astoria_column_desc:0 "The Astoria Column stands as a tribute to the area's captivating history and striking natural beauty. The mesmerizing murals painted on the monument showcase the region's past, present, and future, while the top of the column provides a breathtaking panoramic view of the Columbia River, the Pacific Ocean, and the encompassing forests and mountains."
 building_astoria_column:0 "$building_type_astoria_column$"
 building_astoria_column_desc:0 "$building_type_astoria_column_desc$"

 building_type_king_james_cathedral:0 "King James Royall Memorial Church"
 building_type_king_james_cathedral_desc:0 "Constructed on the grounds where the sacred Sunsphere once stood, this monumental church commerates the ill-fated ruler who was killed while shattering the former pagan temple. \n\nThe former structure now acts as a towering spire at the centre of the church, and stained glass depicting King James driving out all manner of snakes, demons, and cryptids decorates the church. \n\nThe center window depicts King James, his father Leonidas, and [province:2074.MakeScope.Var('king_james_cathedral_builder').GetTitledFirstNameNicknamed], proclaiming an evangelical victory over the pagans of Appalachia."
 building_king_james_cathedral:0 "$building_type_king_james_cathedral$"
 building_king_james_cathedral_desc:0 "$building_type_king_james_cathedral_desc$"
 building_type_sunsphere_ruined:0 "Shattered Solar Sphere"
 building_type_sunsphere_ruined_desc:0 "Once the home of an eternal flame dating back to the Burning Bush itself, this towering golden sphere was shattered by King James Royall himself, its golden shards scattered around the site where the long gone metal frame once stood. Only the most powerful of lords and holy men may approach the remains, for fear of drawing the wrath of the Powers of Heaven and Hell"
 building_sunsphere_ruined:0 "$building_type_sunsphere_ruined$"
 building_sunsphere_ruined_desc:0 "$building_type_sunsphere_ruined_desc$"
 building_type_sunsphere_restored:0 "Solar Sphere of The Enthroned"
 #[province:2074.MakeScope.Var('sunsphere_restorer').GetTitledFirstNameNicknamed]
 building_type_sunsphere_restored_desc:0 "Once shattered by King-James Royall, the Solar Sphere has been restored, renewing the temple house of the Burning Bush. Pilgrims flock to worship around the base of the marble temple, with Revelationist apostles gathering to conduct their sacred rituals within the glass sphere itself."
 building_sunsphere_restored:0 "$building_type_sunsphere_restored$"
 building_sunsphere_restored_desc:0 "$building_type_sunsphere_restored_desc$"

 building_type_basilica_aparecida:0 "Basílica de Nossa Senhora Aparecida"
 building_type_basilica_aparecida_desc:0 "The Basilica of Our Lady Aparecida stands as a testament to both architectural ingenuity and unwavering faith. Originally constructed in AD 1980 and later restored to its resplendent glory in AD 2350 under the patronage of Emperor Caetano I, it now houses the Apostolic Patriarch and stands as a monument to Catholicism.\n\nAnd so it will remain for all eternity, for surely nothing could ever topple the might of Brazil."
 building_basilica_aparecida:0 "$building_type_basilica_aparecida$"
 building_basilica_aparecida_desc:0 "$building_type_basilica_aparecida_desc$"



 building_type_cn_plaza:0 "CN Plaza"
 building_type_cn_plaza_desc:0 "Nestled within Toronto, the CN Plaza is a massive walled bazaar that boasts beautiful minarets, intricate mosaics, and a vibrant market square.\n\nIt's central towering minaret is inspired by a long-gone sky-piercing tower that is said have graced the city's skyline before the End."
 building_cn_plaza:0 "$building_type_cn_plaza$"
 building_cn_plaza_desc:0 "$building_type_cn_plaza_desc$"

 building_type_national_pantheon_01:0 "Panteón Bolivariano"
 building_type_national_pantheon_01_desc:0 "The final resting place of Simón Bolívar and other great Libertadores of old, the Panteón Bolivariano is a source of religious pride for the many follower of the Divina Patria, and in particular for those who identify as Venezuelans.\n\nSince the [Concept('the_event_ate','Event')|E], various nobles, heroes, and theologians from all across Gran Colombia have been interred around the Pantheon, expanding the location into a massive necropolis and highly visited holy site."
 building_national_pantheon_01:0 "Panteón Bolivariano"
 building_national_pantheon_01_desc:0 "$building_type_national_pantheon_01_desc$"


 building_type_teatro_griego:0 "Teatro Griego"
 building_type_teatro_griego_desc:0 "It is in the grand stage of the Teatro Griego that the most important and most hedonistic Vindimia Sol festivals take place in."
 building_teatro_griego:0 "$building_type_teatro_griego$"
 building_teatro_griego_desc:0 "$building_type_teatro_griego_desc$"
 activity_feast_province_desc_teatro_griego:1 "#P +++ $building_type_teatro_griego$#!"
 teatro_griego_effect_desc:0 "$feast_cost_discount_max_desc$"
 activity_feast_province_desc_teatro_griego:0 "Location has Teatro Griego"

 building_type_las_lajas:0 "Las Lajas Sanctuary"
 building_type_las_lajas_desc:0 "According to legend, a local woman and her deaf-mute daughter were caught in a storm and took shelter in the Guáitara Gorge. It was there that the daughter suddenly began to speak and exclaimed that she saw the Virgin Mary on the wall of the cave.\n\nTo commemorate this miracle, the kings of old built Las Lajas, a stunning Gothic basilica within the Gorge whose architectural beauty has survived to this day."
 building_las_lajas:0 "$building_type_las_lajas$"
 building_las_lajas_desc:0 "$building_type_las_lajas_desc$"

 building_type_perrys_victory:0 "Perry's Memorial"
 building_type_perrys_victory_desc:0 "Honoring a great sailor of ages past, Perry's Memorial stands not as a testament to his victories, but as a marker of peace. Over the centuries, it has served as neutral ground where many nations and peoples throughout the lakes come to negotiate. Often, this is accompanied by a ceremony wherein officers of both sides who fell in battle are released out upon the waters together."
 building_perrys_victory:0 "$building_type_perrys_victory$"
 building_perrys_victory_desc:0 "$building_type_perrys_victory_desc$"

 building_parliament_ottawa:0 "Parliament Hill"
 building_parliament_ottawa_desc:0 "High atop Parliament Hill stands a bastion of enlightenment—an intricate complex housing libraries, scriptoriums, and schools. Within its walls, the echoes of ancient wisdom, nearly erased since the End, find meticulous safekeeping, forging a sanctuary where the flame of knowledge flickers against the shadows of a bygone era."
 building_type_parliament_ottawa:0 "$building_parliament_ottawa$"
 building_type_parliament_ottawa_desc:0 "$building_parliament_ottawa_desc$"

 building_izapa_complex:0 "Izapa Pyramids"
 building_izapa_complex_desc:0 "Several ancient structures still linger on in the venerable land of Maya. Some are known for it's elaborate decoration. Others as the courts of long-gone rulers, now receives a new life. All, however, bring glory and fame to the living owners and their kin."

 building_tikal_complex:0 "Tikal Pyramids"
 building_tikal_complex_desc:0 "Several ancient structures still linger on in the venerable land of Maya. Some are known for it's elaborate decoration. Others as the courts of long-gone rulers, now receives a new life. All, however, bring glory and fame to the living owners and their kin."

 building_copan_complex:0 "Copan Pyramids"
 building_copan_complex_desc:0 "Several ancient structures still linger on in the venerable land of Maya. Some are known for it's elaborate decoration. Others as the courts of long-gone rulers, now receives a new life. All, however, bring glory and fame to the living owners and their kin."

 building_la_venta_olmec:0 "La Venta"
 building_la_venta_olmec_desc:0 "Several ancient structures still linger on in the venerable land of Maya. This particular site is attributed to the Olmec, who were among the first to construct impressive and enduring headworks in this region."
 building_type_la_venta_olmec:0 "$building_la_venta_olmec$"
 building_type_la_venta_olmec_desc:0 "$building_la_venta_olmec_desc$"

 building_type_temple_square:0 "Temple Square"
 building_type_temple_square_desc:0 "Located in the heart of downtown Salt Lake City, Temple Square is a revered 10-acre complex overseen by The Church of Jesus Christ of Latter-day Saints. At its core stands the imposing Salt Lake City Temple, an architectural masterpiece that required over four decades to complete and another three to restore it after the [Concept('the_event_ate','Event')|E].\n\nThe temple's six towers of mountain granite rise high above the bustling market stalls and plazas of Temple Square, with the western three spires representing the Aaronic priesthood and the eastern three spires representing the Melchizedek priesthood.  Crowning the East central tower is a golden statue of the prophet turned angel Moroni blowing a trumpet to herald the Restoration of the Gospel of Jesus Christ in the latter days.  Inscribed in gold above the main entrance are the words "House of the Lord, Holiness to the Lord"."
 building_temple_square:0 "$building_type_temple_square$"
 building_temple_square_desc:0 "$building_type_temple_square_desc$"

 building_type_ciudad_uni_monterrey:0 "Tecnológico de Monterrey"
 building_type_cuidad_uni_monterrey_desc:0 "The Monterrey Institute of Technology, while founded before the [Concept('the_event_ate','Event')|E], remains Mexico's premier institution of learning. Shepherded and safeguarded by its students during the turmoil which came just after the [Concept('the_event_ate','Event')|E], the university would survive and then thrive as this chaos subsided and gave way to the new status quo. In the modern day, students and teachers view their access to the prestigious institution as an unrivaled honor. Inside its halls, particular focus is placed on striving to regain the knowledge which gave the antediluvian world its power."
 building_ciudad_uni_monterrery:0 "$building_type_ciudad_uni_monterrey$"
 building_ciudad_uni_monterrey_desc:0 "$building_type_cuidad_uni_monterrey_desc$"

 building_type_pillars_of_mackinac_north:0 "Pillars of Mackinac"
 building_type_pillars_of_mackinac_north_desc:0 "According to the Yoopers, Mighty Mac once drove two great pillars into the earth and pried it apart so Lake Michigan could be joined with her Sisters. But "da trolls" were saddened by the loss of the great beauty of the "UP". So Mighty Mac took the pillars and built a great bridge between them. Though that has long since fallen, the myth is well remembered by all the peoples of the lakes."
 building_pillars_of_mackinac_north:0 "$building_type_pillars_of_mackinac_north$"
 building_pillars_of_mackinac_north_desc:0 "$building_type_pillars_of_mackinac_north_desc$"
 building_type_pillars_of_mackinac_south:0 "$building_type_pillars_of_mackinac_north$"
 building_type_pillars_of_mackinac_south_desc:0 "According to Michigander folklore, Mighty Mac once drove two great pillars into the earth and pried it apart so Lake Michigan could be joined with her Sisters. But the Yoopers and Michiganders were saddened by their sudden separation. So Mighty Mac took pity on them and built a great bridge between the pillars. Though that has long since fallen, the myth is well remembered by all the peoples of the lakes."
 building_pillars_of_mackinac_south:0 "$building_type_pillars_of_mackinac_north$"
 building_pillars_of_mackinac_south_desc:0 "$building_type_pillars_of_mackinac_south_desc$"

 building_type_billy_graham_library:0 "Billy Graham Library"
 building_type_billy_graham_library_desc:0 "Built in the shape of a dairy barn, this small library and its grounds houses the tomb of Billy Graham, a renowned Evangelical preacher from before the [Concept('the_event_ate','Event')|E]. \n\nAlthough the Evangelical Convention declares against the veneration of saints, many pilgrims travel to honour this man, and local rulers have made efforts to claim Graham's legacy as their own."
 building_billy_graham_library:0 "$building_type_billy_graham_library$"
 building_billy_graham_library_desc:0 "$building_type_billy_graham_library_desc$"

 building_type_bermuda_admirality_1:0 "Bermuda's Royal Naval Dockyard"
 building_bermuda_admirality_1:0 "Bermuda's Royal Naval Dockyard"
 building_type_bermuda_admirality_1_desc:0 "Nestled along Bermuda's coastline lies the infamous Royal Navy Dockyard; the pulsating core of Bermudian might and the greatest legacy left by the ancient, long-gone empire that once ruled the waves.\n\nThis stronghold links the island to the distant shores of America and serves as the launching pad for their naval endeavors. Within its sturdy walls and bustling quays, ships of all sizes come and go, laden with goods for trade or the spoils of daring raids."
 building_bermuda_admirality_1_desc:0 "$building_type_bermuda_admirality_1_desc$"

 building_panama_walls_01:0 "Panama Walls"
 building_type_panama_walls_01:0 "Panama Walls"
 building_type_panama_walls_01_desc:0 "The monolithic remnants of the vast locks and canals of Panama have long puzzled and awed those who see them. It is undeniable that easy travel from one ocean to another would be a boon to trade, but how was it possibly constructed and operated? How large were the vessels that plied it? Whatever the historical truth, the present use is far more mundane.\n\nThe remaining structure of the canal system has been worked into a series of castles and fortifications, with trade goods carried overland the 'old-fashioned way.'"
 building_panama_walls_01_desc:0 "$building_type_panama_walls_01_desc$"

 building_san_felipe_de_barajas_castle:0 "San Felipe de Barajas Castillo"
 building_san_felipe_de_barajas_castle_desc:0 "Once an emblem of ancient might and maritime dominance, the Castillo of San Felipe de Barajas proudly stands atop its craggy perch, surveying the pristine waters of Caño la Balsa.\n\nServing as the formidable seat of power for the Cartagenians, its walls fortified and defenses revitalized, the fortress remains an impregnable stronghold in a world reshaped by uncertainty."
