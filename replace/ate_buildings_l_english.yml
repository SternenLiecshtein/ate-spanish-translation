###
# Pampulha
###

 building_type_pampulha:0 "Pampulha Complex"
 building_type_pampulha_desc:0 "Nestled far from the hustle and bustle of Belo Horizonte's urban center the Pampulha Complex presents a glimpse of great architects of the past around a peaceful lake, reflecting the masterpieces of renowned architects of yesteryears. Here, amidst the gentle ripples of the water, the St. Francis Sanctuary stands as a testament to architectural brilliance, its elegant curves inviting contemplation and admiration."
