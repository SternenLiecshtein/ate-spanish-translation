 building_type_marigold_mine_01:0 "Marigold Mine"
 building_type_marigold_mine_01_desc:1 "Located deep within the desert mountains of Nevada lies Marigold Mine, an oasis of economic and industrial activity. The arid landscape offers little in terms of water, agriculture, or game, but the steady stream of gold and silver from the pit mines attracts a never ending supply of laborers. Traders from nearby Arixo, California, Utah and even far away Cascadia arrive on a daily basis, providing both food and goods in return for treasure. Most often this takes the form of fine crafted jewelry and other gilded artifacts, though it is not uncommon to see traders load up entire wagonfuls of solid ingots for use back home. Stamped on each ingot is the Marigold flower for which the mine is named."
